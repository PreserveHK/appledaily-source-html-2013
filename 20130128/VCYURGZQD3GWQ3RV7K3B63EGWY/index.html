<html><header><meta charset="utf-8"><title>隔牆有耳：<br>金記冰室　西環重生 - 李八方</title></header><body><h1>隔牆有耳：<br>金記冰室　西環重生 - 李八方</h1><p>位於筲箕灣嘅知名老牌茶餐廳金記冰室，上年年底敵唔過租金狂升宣佈結業，唔少市民對呢間喺1967年已經啟業、經營咗成45年嘅茶餐廳要關門都好黯然，仲喺度回味佢嘅傳統奶茶，及極度超值嘅煎蛋通粉（左圖）。<br>有住喺西營盤嘅街坊向八方報料話，金記冰室已經搵到個好地方重新啟業，據佢所見，喺正街電車路有間舖頭封住圍板裝修緊，招牌寫住金記冰室，睇嚟各位粉絲唔使再牽腸掛肚嘞。</p></body></html>
