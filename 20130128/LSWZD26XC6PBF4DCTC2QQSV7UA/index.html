<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>胡定欣承認考慮結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>胡定欣承認考慮結婚 - 馮仁昭</h1><p>胡定欣噚日喺將軍澳出席商場活動搵真銀，提到即將農曆新年，會唔會同男朋友向嫲嫲拜年？佢話：「佢屋企人唔喺香港，咁新年一家人食團年飯開心吓都好。」嫲嫲有冇催婚？胡定欣承認雖然同男友拍拖時間唔係好耐，但已經當佢係結婚對象：「拍拖都希望可以開花結果，呢啲年紀大家都有傾結婚話題，不過一切都要講緣份。」至於會唔會閃婚，佢就話要發生就發生喎。<br>撰文：馮仁昭</p></body></html>
