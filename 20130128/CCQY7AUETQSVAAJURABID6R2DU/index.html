<html><header><meta charset="utf-8"><title>自插鼻窿</title></header><body><h1>自插鼻窿</h1><p>美國女歌手Katy Perry都走紅咗幾年，但係佢噚日先至有一個蠟像喺拉斯維加斯嘅杜莎夫人蠟像館展出。Katy就親自去咗為佢嘅蠟像揭幕，雖然個蠟像都唔算十分似佢，不過，Katy見到都好興奮，佢仲手多多，竟然用手指插落自己個蠟像鼻窿度，好似幫自己撩鼻咁，真係失禮！Katy仲同幾個粉絲一齊擺蠟像個甫士影相，有個小粉絲着咗佢件經典錄音帶歌衫見偶像，仲有個三歲嘅小粉絲向Katy送吻，Katy都唔知幾咁冧呀！</p></body></html>
