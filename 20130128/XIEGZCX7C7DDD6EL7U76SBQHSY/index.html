<html><header><meta charset="utf-8"><title>謝茜嘉透視養眼</title></header><body><h1>謝茜嘉透視養眼</h1><p>第24屆監製公會大獎頒獎禮（PGA）昨日於加州比華利山舉行，多位響噹噹幕後人馬赴會，也有不少女星悉心打扮現身。如隨監製丈夫而來的美國女星謝茜嘉艾芭（Jessica Alba），其黑色透視裙非常養眼，配合其較黝黑的膚色，跟金球獎最佳女配角安妮夏菲維（Anne Hathaway）的low cut花花裙相比可謂優勝不止一籌。<br>監製公會大獎最佳電影由金球獎兩冠王《ARGO——救參任務》（Argo）奪得。而在舉行頒獎禮前的早餐圓桌會議中，台灣名導李安對《新鐵金剛：智破天凶城》（Skyfall）監製肯背負包括成本的所有製作問題而叫好。</p></body></html>
