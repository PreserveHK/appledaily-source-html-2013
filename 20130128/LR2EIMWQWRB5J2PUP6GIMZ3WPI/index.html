<html><header><meta charset="utf-8"><title>求驗客手記：<br>費Sir簽RVP問過傑斯 - 求驗客</title></header><body><h1>求驗客手記：<br>費Sir簽RVP問過傑斯 - 求驗客</h1><p>（喜）曼聯上周六足總盃第4圈清風送爽，主場4:1大勝富咸晉級，小豆查維亞靴南迪斯梅開二度，朗尼亦有入球，但最緊要係「老黃忠」傑斯早早喺兩分鐘就射入12碼，先幫隊波打起信心。雖然𠵱家傑斯唔係場場有得打，但佢同史高斯喺更衣室仲係最有影響力嘅大佬；助教梅倫斯甸就爆料，話費Sir今夏由阿仙奴簽尹佩斯時都先問過兩老意見，等兩老認為對更衣室冇影響先至拍板，認真架勢。</p></body></html>
