<html><header><meta charset="utf-8"><title>許廷鏗叫欣宜檢點</title></header><body><h1>許廷鏗叫欣宜檢點</h1><p>許廷鏗昨日到沙田中心出席新春活動，早前雜誌影到他與鄭欣宜在飛機上頭貼頭睡覺，即傳兩人拍拖，對此他說：「睇到就覺得係笑料，因為同Joyce（欣宜）係師姐師弟，一路我哋都話冇人會寫，點知就即刻有新聞。其實我同佢太好朋友，唔會避忌，當日只係太攰。」<br>許廷鏗笑指與欣宜傳緋聞感覺似亂倫：「我哋同公司成日會一齊，所以都會維持友好關係。」有指欣宜將曾傳斷背的他成功「拗直」，許廷鏗說：「報道係咁寫。」欣宜的緋聞韓國男友可能因報道而呷醋，許廷鏗表示：「我唔知有個泡菜男，係咪吹水咋？我會叫佢檢點啲喇。」<br>採訪：藍文浩<br>攝影：陳俊強</p></body></html>
