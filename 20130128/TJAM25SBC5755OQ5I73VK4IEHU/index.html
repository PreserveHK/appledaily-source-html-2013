<html><header><meta charset="utf-8"><title>PSY揚威法國NRJ獎</title></header><body><h1>PSY揚威法國NRJ獎</h1><p>第14屆法國NRJ音樂大獎昨日於康城舉行，韓國馬舞大叔PSY亦有出席。PSY在行紅地毯時已非常風騷，更當眾拿咪唱歌，即席在索女前表演其招牌馬舞，他更奪得年度MV、年度國際歌曲及NRJ榮譽大獎共三個獎項，威盡全場。<br>至於以開胸短裙行紅地毯的美國鄉謠小天后Taylor Swift，昨日也有上台表演，她的英國組合One Direction（1D）成員舊愛Harry Styles亦有到場，1D奪得國際組合獎。Taylor表演時大唱有分手內容的歌曲，令人聯想到她是直斥舊愛走寶。</p></body></html>
