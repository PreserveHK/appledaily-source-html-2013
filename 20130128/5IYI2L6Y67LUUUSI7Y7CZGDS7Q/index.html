<html><header><meta charset="utf-8"><title>糖妹死背日文歌詞</title></header><body><h1>糖妹死背日文歌詞</h1><p>日本漫畫歌手秋赤音前晚於九龍灣國際展貿中心舉行香港首次音樂會，糖兄妹及王若琪到場支持。秋赤音是次親自設計紀念品於現場發售，她為與香港歌迷更加親近，即場用投影機寫漢字，與歌迷溝通，秋赤音表示，暫時沒興趣結識異性拍拖，只會專注事業。<br>糖兄妹與秋赤音合唱半首日文歌曲，但不懂日語的糖妹表示，只有刻板死背歌詞，花了兩星期時間。早前被揭恐怖素顏的糖妹表示，被刊登真面目不但沒有不開心，反而發現身邊很多關心自己健康的朋友，又獲朋友送上健康食品，糖妹說：「媽咪知道我捱，都好擔心我健康。」<br>採訪：黃曉妍<br>攝影：黃偉雄</p></body></html>
