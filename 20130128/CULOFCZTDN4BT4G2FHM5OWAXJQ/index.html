<html><header><meta charset="utf-8"><title>求驗客手記：<br>紐記柏度入貨未停手 - 求驗客</title></header><body><h1>求驗客手記：<br>紐記柏度入貨未停手 - 求驗客</h1><p>（樂）紐卡素喺今個冬天冇停手，用咗1,650萬鎊簽入迪保治、希達拉、恩加麥比華、高法蘭同穆沙施素高5名法國兵，但領隊柏度仲諗住繼續，據報就出價1,200萬鎊收購正喺南非幫科特迪瓦打緊非國盃嘅維迪斯前鋒韋菲特邦尼。至於利物浦雖然冇紐卡素買咁多，但就件件貴嘢，繼以1,200萬鎊簽咗史杜列治後，日前亦同意以850萬鎊從國米收購巴西中場菲臘比古天奴；而古天奴應該會喺今日或聽日嚟英國做體測。</p></body></html>
