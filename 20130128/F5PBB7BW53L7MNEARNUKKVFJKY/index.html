體會古羅馬科技文化</title></header><body><h1>蘋果汁：<br>
體會古羅馬科技文化</h1><p>【本報訊】羅馬人生活智慧豐富，香港人可在科學館舉行的「軍事天才凱撒大帝」展覽略知一二。<br>凱撒大帝時代的羅馬帝國，版圖跨越歐、亞、非三大洲，曾經是全球的領導者，而科技更是走在當年的尖端。<br>展覽中，市民可親手試用羅馬古時武器、重型機器等，了解羅馬帝國的科學智慧。<br>觀眾可穿越時空回到二千多年前的古羅馬，體會當時的建築、生活文化等；甚至可回到公元前58年的高盧戰爭，當年凱撒用木製造水中打樁機，十天便打造堅固的渡河橋，讓軍隊過河。科學館預計有15萬人次入場參觀「軍事天才凱撒大帝」展覽，展期至今年4月10日。</p></body></html>
