<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>民安隊搜山尋尼漢</title></header><body><h1>各區突發簡訊：<br>民安隊搜山尋尼漢</h1><p>【長沙灣】<br>【本報訊】警方、民安隊人員（圖）連同失蹤者家屬，昨繼續在長沙灣金山郊野公園一帶，搜索上周五失蹤的55歲尼泊爾男子Bishwakarma Indra Kumar，惟至入黑仍無發現。失蹤的尼漢住油麻地吳松街，他昔日常與同鄉在金山郊野公園聚會，家人懷疑他或在此區流連。據了解，事主有自殺傾向，失蹤時穿白藍色間條襯衫、黑色外套和藍色牛仔褲，若巿民曾看過他影蹤，請盡快通知警方。</p></body></html>
