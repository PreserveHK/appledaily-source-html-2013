<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>縱火狂燒毀八鐵騎</title></header><body><h1>各區突發簡訊：<br>縱火狂燒毀八鐵騎</h1><p>【油麻地】<br>【本報訊】停泊於油麻地咸美頓街28號至38號對開一列電單車，昨清晨5時許，有途人經過上址，發現有電單車突然着火焚燒，火勢猛烈，報警求助。消防員接報到場開喉撲救，約10分鐘將火救熄，事件中無人受傷，有八部電單車被燒毀，部份僅燒剩車架（圖），另兩部未有燒毀。消防員認為起火原因有可疑，轉交警方跟進，警方正聯絡車主以了解事件。</p></body></html>
