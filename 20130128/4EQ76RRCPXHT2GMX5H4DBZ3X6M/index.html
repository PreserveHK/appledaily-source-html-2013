<html><header><meta charset="utf-8"><title>謙仔拉隊同楊怡拜年</title></header><body><h1>謙仔拉隊同楊怡拜年</h1><p>羅仲謙昨日在紅磡出席喜氣洋洋賀新春活動，軒仔透露農曆新年會在香港、內地及東南亞開工，問到有否時間到緋聞女友楊怡家拜年？謙仔說：「唔使刻意，隨緣啦，或者同班朋友一齊去熱鬧啲！」謙仔表示今年自己設計利是封，雖然是蛇年，但因為想食住電影《古惑仔》個勢，故用了龍去設計。<br>對於電影《古惑仔》票房只累積過400萬，成績未如理想，謙仔說：「其實已經算唔錯，因為上映院線唔多，而且的確有好多觀眾將我同鄭伊健比較。」至於王晶是否會開拍第二集？他稱未落實。<br>採訪、攝影：黃曉妍</p></body></html>
