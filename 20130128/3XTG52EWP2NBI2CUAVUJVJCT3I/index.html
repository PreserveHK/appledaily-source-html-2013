<html><header><meta charset="utf-8"><title>大劉食飽撇呂麗君</title></header><body><h1>大劉食飽撇呂麗君</h1><p>大劉劉鑾雄昨日如常到至愛的灣仔福臨門食午飯家庭樂，大劉與紅顏知己呂麗君及女兒秀盈，同坐48號車牌房車到達，大劉媽媽與胞妹劉玉珍則早半小時抵達，連細劉劉鑾鴻老婆Linda也有前來。至於早前日日在福臨門流連認大劉作父親的瘋狂粉絲Alice，再度潛水。<br>用膳約一小時，大劉一家六口就離開，大劉一支箭步出升降機等待母親，與胞妹左右拖實媽媽一同登車離開，呂麗君則拖住秀盈原車離開，認真寂寥。<br>採訪：林嘉慈<br>攝影：黃偉雄</p></body></html>
