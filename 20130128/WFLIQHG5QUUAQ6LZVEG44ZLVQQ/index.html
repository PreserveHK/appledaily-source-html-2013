<html><header><meta charset="utf-8"><title>網傳90後「美女警」露點照</title></header><body><h1>網傳90後「美女警」露點照</h1><p>網上曝出蘭州90後「美女警察」王夢溪在床上的不雅艷照。照片中，赤裸的她大膽地做出銷魂姿勢，更有指王夢溪是色誘某個警局上司，因而引發網友「人肉」搜索她的身高、體重、三圍、以及曾參加湖南電視台歌手選拔賽中的個人資料。<br>不過，蘭州西固公安很快出來闢謠，指王夢溪是無業人士，並不是西固公安，她身穿警服的照片，是她在某政法學院上學時拍攝的。公安又指王夢溪的前男友曹某是重慶高幹子弟，因為男方家道沒落，二人關係破裂，男方為報復，將不雅照片公開。<br>新浪微博</p></body></html>
