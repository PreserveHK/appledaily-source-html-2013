<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>陳蕊蕊唔認外籍男友<br> - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳蕊蕊唔認外籍男友<br> - 馮仁昭</h1><p>女子組合SuperGear噚日喺西九龍中心舉行握手會，咁啱隊員Irina23歲生日，幾個隊員送上蛋糕同香吻祝賀。<br>師姐陳蕊蕊到場支持，着上低胸裙嘅佢透露今年形象會比較有女人味，所以會着多啲性感打扮。<br>問到佢同外籍男士Matthew嘅戀情，蕊蕊唔認拍緊拖，佢話：「佢係我好朋友，佢冇追我，佢都知我以工作為先。」<br>撰文：馮仁昭</p></body></html>
