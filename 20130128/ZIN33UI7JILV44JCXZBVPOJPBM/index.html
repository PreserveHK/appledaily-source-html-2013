<html><header><meta charset="utf-8"><title>爆笑倉鼠「跑到飛起」</title></header><body><h1>爆笑倉鼠「跑到飛起」</h1><p>倉鼠（hamsters）天生是馬拉松高手，每日至少要跑八公里，所以牠們住的籠子常放着一個滾輪「跑步機」。有淘氣主人竟想到以轉盤代替，讓倉鼠狂跑，超爆笑。<br>在YouTube累積逾170萬點擊率的倉鼠快跑片，只見倉鼠拚命在轉盤上跑。由於步速不協調，其中一隻不小心脫腳，跌蕩到一旁隨着轉盤打圈。另一隻則不理同伴死活繼續跑，最後也因跟不上轉盤速度往外飛。兩隻倉鼠就像在一個風火輪內不斷打轉，名副其實「跑到飛起」。<br>YouTube網</p></body></html>
