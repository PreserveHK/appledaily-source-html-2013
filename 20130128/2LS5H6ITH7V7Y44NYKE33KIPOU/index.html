<html><header><meta charset="utf-8"><title>G.E.M.搵雀仔</title></header><body><h1>G.E.M.搵雀仔</h1><p>呢排是非多多嘅鄧紫棋（G.E.M.），為期12次嘅「秘撈Tour」已經進行咗一半，佢先後做過外傭、天氣小姐同本報嘅動新聞記者等，近日G.E.M.繼續秘撈第七站，變身成為老師，以世界自然基金教育工作者嘅身份，帶領一班小朋友到米埔觀鳥。<br>G.E.M.臨急抱佛腳即場補課了解一番，跟住就攞住黑琵鷺模型為小朋友講解，再加埋一啲誇張動作，搞到小朋友哈哈大笑。不過當大家用望遠鏡觀鳥時，G.E.M.又打回原形變番小朋友咁，不停大叫：「喺邊呀？」好彩小朋友冇投訴咋。<br>撰文：洪紅克</p></body></html>
