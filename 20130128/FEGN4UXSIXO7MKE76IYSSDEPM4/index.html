<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸3個仔上車？ - 求驗客</title></header><body><h1>求驗客手記：<br>碧咸3個仔上車？ - 求驗客</h1><p>（喜）「萬人迷」碧咸𠵱家仲未有班落，不過佢一啲都唔怕冇嘢做，事關佢3個仔都開始大，有機會踏上職業球員之路；「大仔」布魯克林之前已到車路士試腳，𠵱家連第2仔羅密歐同第3仔告魯斯，都加入車仔為期6星期嘅練習計劃，如果佢哋真係做到職業球員，碧咸大可專心做佢哋經理人，幫仔仔籌劃未來；另外，碧咸亦都幫球星搭路去美職聯搵食，對象係高治、謝拉特、林柏特同艾殊利高爾，呢份工又係無本生利，好過開金舖。</p></body></html>
