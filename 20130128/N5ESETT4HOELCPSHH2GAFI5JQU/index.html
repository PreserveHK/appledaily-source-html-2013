<html><header><meta charset="utf-8"><title>毛舜筠：吳千語幾有心</title></header><body><h1>毛舜筠：吳千語幾有心</h1><p>毛舜筠（毛姐）、森美和高鈞賢等昨日在中環出席「慈善單車馬拉松2013」，原本有份出席活動的陳志雲則因事缺席。<br>毛姐曾經跟林峯和吳千語合作拍電影《男人如衣服》，問她可知吳千語捧林峯個唱場，又知否兩人是否拍拖？毛姐即說：「做咩呀？結婚喇佢？個女都真係幾有心，但佢應該係返嚟工作順便去睇。」問兩人是否同居？毛姐即着記者查清楚，但就謂他們都是靚仔靚女，拍拖是件好事。<br>採訪：譚倩宜<br>攝影：陳俊強</p></body></html>
