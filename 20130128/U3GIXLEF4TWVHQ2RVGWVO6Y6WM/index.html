<html><header><meta charset="utf-8"><title>蔡少芬赴台宣傳勁食</title></header><body><h1>蔡少芬赴台宣傳勁食</h1><p>蔡少芬懷住六個幾月巨肚在台灣宣傳完畢，一直陪伴左右的廿四孝老公張晉，昨日陪着太太離開台灣，心情靚又風騷的蔡少芬表示，在台灣吃了燒烤、麻辣鍋等美食，還意猶未盡說：「很多東西都還沒吃呢！」<br>蔡少芬在機場為fans簽名留念，又向在場記者飛吻，一副幸福靚太樣。<br>因為電視劇《甄嬛傳》在台灣人氣勁升的孫儷被指扮大牌，昨日戴着黑超、口罩的孫儷抵機場，但不接受訪問，隨行人員還擋鏡頭，場面混亂，還有記者跌倒地上，孫儷說：「我現在心情不好，不想講話。」<br>撰文：林妃</p></body></html>
