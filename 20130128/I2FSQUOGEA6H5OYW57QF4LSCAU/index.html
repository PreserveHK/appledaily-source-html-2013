<html><header><meta charset="utf-8"><title>何潤東捐助獨居老人</title></header><body><h1>何潤東捐助獨居老人</h1><p>何潤東去年事業得意，現時工作已編排至今年7月，單是最近三個月拍攝兩部電影、一齣電視劇及兩個廣告，已有8,000萬台幣進賬，為充電準備隨後工作，他決定放個半月大假。在放假期間，何潤東不忘發財立品，除了在台灣當地捐錢舉辦「低收入家庭宴」，又與爸爸連續第二年舉辦長者宴，宴請180位獨居老人，並親手送上利是、白米，讓長者們度過溫暖的新年。何潤東的爸爸表示，從前看到別人的兒子結婚及抱孫，自己會感到着急，但近年看到兒子何潤東的事業不斷向上，知道兒子是花了很多心血，何爸爸說：「不想因為急着要兒子娶媳而耽誤他的事業發展。」<br>撰文﹕丁寧</p></body></html>
