<html><header><meta charset="utf-8"><title>ENG與多間公司關係密切</title></header><body><h1>ENG與多間公司關係密切</h1><p>【特稿】<br>去年3月警方釋放有關被捕人士，同一個月，這裏成立了一間新公司「Excel Nature Group Limited」，與原有公司「Education Net Limited」，雖為兩間獨立公司，但老闆和地址都相同，連業務名稱也同為「EN Group」；而相關公司的關係千絲萬縷（見上圖）。<br>在電梯口可見，該公司的玻璃門，全貼上磨砂紙，從外無法看見內裏情況。門外有保安員把守，出入需要拍卡或登記。記者所見，該公司進出者眾多，且多是年約20歲上下的年輕人，當中不少人西裝骨骨。ENG負責人拒絕接受訪問。<br>《蘋果》記者</p></body></html>
