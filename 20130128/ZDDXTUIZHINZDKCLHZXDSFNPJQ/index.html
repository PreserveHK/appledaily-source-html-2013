<html><header><meta charset="utf-8"><title>楊婉儀教子女環保</title></header><body><h1>楊婉儀教子女環保</h1><p>楊婉儀昨日與九巴後人雷兆光到荃灣，出席環保巴士站設計比賽，一家三口出席的楊婉儀，透露子女從小便被灌輸環保意識，學識廢物利用，她說：「汽水罐、紙巾盒同廁紙卷都會改裝為玩具，可以教佢哋環保之餘，又可以有新玩具。」農曆新年楊婉儀會留港度歲，她透露暑假會舉辦遊學團，很大機會她會擔任領隊帶學生到美國學英文，屆時一對子女都會隨行。<br>同場雷兆光表示在家有教導小朋友環保知識，例如不要浪費食物，節約用電，學識物盡其用，已計劃新年帶家人去加拿大滑雪。<br>撰文：唐如</p></body></html>
