<html><header><meta charset="utf-8"><title>街坊誤會玩火闖禍</title></header><body><h1>街坊誤會玩火闖禍</h1><p>【特稿】<br>葵盛東邨電器短路火警，街坊一度誤以為是赤腳逃出火場四名巴裔小姊弟妹玩火造成，四童矢口否認，惟街坊不信，直至消防員其後調查指火警是電線短路引起，才還四童清白。<br>街坊稱，自巴裔一家遷入後，過去兩個月中午至傍晚時分，不時都會嗅到該單位傳出類似燒焦味道，懷疑有人在家中燒物件，故昨起火後，有鄰居發現四童父母不在家，便懷疑是小童玩火引起，一度議論紛紛。<br>一名互委會成員更當面質問四童，四童堅稱當時在廳間玩耍，不知睡房為何起火，有街坊初不置信，直至消防員查出起火原因才真相大白。<br>《蘋果》記者</p></body></html>
