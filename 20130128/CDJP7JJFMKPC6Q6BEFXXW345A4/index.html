<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>超雲面無血色驚嚇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>超雲面無血色驚嚇 - 馮仁昭</h1><p>成日同男朋友陳山聰環遊世界吃喝玩樂嘅賭王千金何超雲，之前啱啱拍拖去咗澳洲度玩，享受陽光與海灘，真係人生一樂也。<br>玩完之後超雲噚日一早就喺網上貼相出嚟，佢留言話：「早上7點多，一下飛機就有驚喜（記者朋友來接機）把我那僅餘的陽光膚色都嚇跑了，但也真慘了你們那麼早起，今晚早點睡吧！」唔知係咪畀機場嘅記者朋友嚇親，定係因為同陳山聰喺澳洲咁多日玩到冇晒氣力，只見相中嘅超雲面無血色又披頭散髮，真係讀者第一眼望到都嚇醒埋。<br>撰文：馮仁昭</p></body></html>
