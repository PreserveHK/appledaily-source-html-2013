<html><header><meta charset="utf-8"><title>體訊速遞：<br>（足球）威足總棄人氣球僮</title></header><body><h1>體訊速遞：<br>（足球）威足總棄人氣球僮</h1><p>英國《鏡報》報道，威爾斯足總禁止「人氣球僮」查理摩根，參加威爾斯在下月6日於史雲斯自由球場，對奧地利的友賽。17歲的查理摩根於上周中的英聯盃，疑似被車路士中場夏薩特踢中身體，因而成為頭條新聞人物；但有報道指他其實是「詐死」，夏薩特當時只是踢中皮球。消息指，史雲斯將會派出16名青年軍，擔任威爾斯主場友賽奧地利的球僮，而查理摩根原本是其中一人。綜合外電（威爾斯）</p></body></html>
