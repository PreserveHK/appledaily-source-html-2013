適量活動避衰退助抗癌</title></header><body><h1>醫療新知：<br>
適量活動避衰退助抗癌</h1><p>【美國】<br>腸癌病人多活動可減低死亡風險。美國一項研究追蹤約2,300名腸癌病人的生活與健康狀況8年，其間有846人死亡，研究發現經常有活動的病人，包括運動、做家務或園藝等，每周的活動量若達到相等於2.5小時步行，死亡風險較少活動的病人減低28%至42%。研究再分析長時間坐着對病情的影響，結果發現每周坐着時間最長的病人，死亡風險較坐最少的病人高36%。今次研究顯示適當活動量有助預防腸癌惡化，估計多活動能避免病人體力衰退，幫助抗癌。</p></body></html>
