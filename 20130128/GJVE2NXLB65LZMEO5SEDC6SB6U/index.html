<html><header><meta charset="utf-8"><title>今日Good News：車木變遷展</title></header><body><h1>今日Good News：車木變遷展</h1><p>車木，即木匠工藝，在香港已經式微，「志成車木」在太子經營了五十年，於去年年尾結業，連大型機器也已送到國外，意味這門行業快將變成歷史。老闆梁景勳與藝術團隊「鴛鴦」及「百呎公園」合作舉辦展覽《志成車木》，展出他昔日工作情況的照片、作品和用具，還有「鴛鴦」成員創作的作品，為這老店最後時光留下紀念。<br></p><p>日期及時間︰即日至2月7日2:30pm至9:30pm<br>地址︰上環皇后大道中222號啟煌商業大廈LG4/F 2室（實現會社）<br>網址： http://www.100ftpark.com <br>查詢：9317 5505（何先生）<br></p></body></html>
