<html><header><meta charset="utf-8"><title>台合歡山大雪　市民打雪戰</title></header><body><h1>台合歡山大雪　市民打雪戰</h1><p>受一股大陸強烈冷空氣影響，台灣合歡山昨日凌晨開始降下入冬以來最大的一場雪。積雪最厚約10至12厘米厚，山上遊客看到白茫茫一片，興奮得不得了，還打起雪戰來（圖），直呼：「好幸運！」而日間聞訊上山追雪的市民，紛紛開車前往，令車龍逼爆山路。至昨午5時，山路因路面結冰而封閉，預計到今日上午7時才開放通行。<br>北京昨亦遭遇本月份第四次霧霾侵擾，城區、郊區空氣質量指數AQI均在200以上，北京東四、天壇、奧體中心等城區各監測站點以及房山、大興等郊區各監測站點空氣質量均達到五級重度污染。<br>台灣《蘋果日報》</p></body></html>
