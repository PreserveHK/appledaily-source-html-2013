<html><header><meta charset="utf-8"><title>超味覺人舌長菌狀乳頭</title></header><body><h1>超味覺人舌長菌狀乳頭</h1><p>人其實天生不平等，例如凡人味覺，就難以跟品酒師和一流廚師相比，事關這些超味覺人類（supertasters）的舌頭都長着菌狀乳頭，裏面藏着味蕾，可讓人嚐出細微苦味。<br>科學家發現這些「變種人」，全因1931年美國杜邦公司實驗室一場小意外，當時有化學品外洩，但在場的人只有一個發現空氣有苦味。科學家現已找到菌狀乳頭遺傳機制，更認為這是進化趨勢，如可令人嚐到有毒植物的生物鹼，從而避免攝取。<br>台灣ETtoday網站</p></body></html>
