<html><header><meta charset="utf-8"><title>林青霞講故事𠱁台童</title></header><body><h1>林青霞講故事𠱁台童</h1><p>林青霞被台灣邀請擔任文化部「文化大使」後，昨到台東生活美學館和來自東部偏鄉七所學校學童相見歡。心情明顯相當好的青霞，先抱起了一名小孩並親手餵食牙餅，隨後拿起童書說了一段故事，並要求學童抽背李白的詩《靜夜思》，沒想到在場孩童一聽見「床前明月光」就大聲朗誦，讓林青霞開懷大笑。<br>當青霞看見小孩侃侃而談個人閱讀心得時，直接摘下戴在手上的手錶送給他，小男孩樂得直說：「實在太棒了！」青霞指書是她最好的朋友，閱讀對她的寫作也很有幫助，她說：「我讀着讀着，都和作者成為好朋友了，如果自己寫的東西夠多，將會再出第二本書。」<br>撰文：葉雪</p></body></html>
