<html><header><meta charset="utf-8"><title>app量陰莖防套不稱身</title></header><body><h1>app量陰莖防套不稱身</h1><p>衣不稱身會很難看；「套」不稱身，更會搞出人命！將在本周面世的智能手機程式Condom Size，聲稱可讓男士有「分寸」，準確量度那話兒長度和周長，找出合尺寸的安全套。<br>啟動「Condom Size」程式，螢幕左右兩側分別會有英吋和厘米刻度，只要把手機跟那話兒並排，尺寸即一目了然。但量度周長則需要一根繩或一把軟尺幫助。據英國去年公佈調查，中國男士平均長10.9厘米（4.3吋）。程式裏也有使用安全套的小知識，售價8港元。請緊記：使用後要抹乾淨螢幕！<br>英國《星期日郵報》</p></body></html>
