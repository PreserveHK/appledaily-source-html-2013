<html><header><meta charset="utf-8"><title>關仁隱事：「藥丸」被迫露肉 - 關仁</title></header><body><h1>關仁隱事：「藥丸」被迫露肉 - 關仁</h1><p>𠵱家啲人妻真係keep得幾好，好似「藥丸」最近活躍娛樂圈拍劇，身材依然fit到漏油。公司為咗唔好嘥料，每次藥丸出場幾乎都要晒身材，但關仁知道藥丸其實有啲唔開心；佢有次拍個搞笑節目，導演莫名其妙叫佢除晒上半身啲衫伏喺床度，雖然有條大布遮住前面，但導演就不停叫佢拉低啲拉低啲，義務幫手嘅梳頭阿姐都睇唔過眼，大鬧：「有冇搞錯！」當時全廠幾乎清一色男人，搞到藥丸鬼咁尷尬，但由於佢冇後台，明知投訴無門，最終都係萬般不情願下拍咗，真陰功。<br>撰文：關仁</p></body></html>
