<html><header><meta charset="utf-8"><title>LUNA SEA台灣送福</title></header><body><h1>LUNA SEA台灣送福</h1><p>本周末將到亞博館舉行香港演唱會的日本搖滾班霸LUNA SEA，於前、昨兩晚在台灣開騷。在留台期間，五子登上當地電視節目《就是愛JK》接受訪問，他們更獲邀執筆書寫充滿意頭的揮春，當中結他手INORAN平時用慣右手彈結他，寫字時卻是左撇子，但寫起「福」字依然筆劃清楚。主音河村隆一表示覺得台灣頗像大阪，令他非常親切，曾與徐若瑄拍拖的SUGIZO更直言：「到台灣的感覺很像回家。」</p></body></html>
