<html><header><meta charset="utf-8"><title>「一元鬼屋」敢不敢買</title></header><body><h1>「一元鬼屋」敢不敢買</h1><p>香港樓價超貴，法國卻有一個超筍盤，開價1歐元兜售，問題是你敢不敢買，買了後又敢不敢住，因為這是間「一元鬼屋」。<br>一名自稱Maud69620的法國人，最近在拍賣網eBay，開價1歐元，更標明拍賣鬼屋。這則賣鬼屋廣告立即在網上瘋傳。話說這間屋於1950年代曾發生命案，屋主一家遭謀殺，屍體全部下落不明，疑已遭埋屍荒野。雖然警方從未能證實這宗謀殺案，但這間屋傳出連篇鬼話。靈異事件包括：房客會見到屋內東西自行移動，聽到敲窗子聲音，還有怪聲呢喃等。<br>網民紛紛質疑拍賣鬼屋廣告造假，但Maud69620聲稱屋內真的有鬼，信靈異之說的人可跟她接觸。<br>澳洲新聞網</p></body></html>
