<html><header><meta charset="utf-8"><title>求驗客手記：<br>祖記簽小白必圖 - 求驗客</title></header><body><h1>求驗客手記：<br>祖記簽小白必圖 - 求驗客</h1><p>（喜）巴西名宿白必圖，94世界盃入波後有個抱仔慶祝動作，慶祝自己第3仔出世，𠵱家呢位叫馬菲杜斯（Matheus）嘅小朋友，已經18歲長大成人，原本效力巴甲法林明高，今個月更加獲意甲冠軍祖雲達斯睇中，以200萬歐元收購，一簽就簽咗5年。祖記除咗簽咗呢位後生仔，33歲嘅安歷卡，只要完成周一體測都會落實以外借身份加盟，呢位浪人踢過晒法甲、英超、西甲等聯賽，今次終於轉戰意甲嘞！</p></body></html>
