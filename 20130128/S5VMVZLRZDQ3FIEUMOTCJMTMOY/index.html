<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>甄妮女當傅聲係爸爸<br> - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄妮女當傅聲係爸爸<br> - 馮仁昭</h1><p>甄妮同囡囡Melody最近接受港台節目《舊日的足跡》嘅訪問，甄妮喺節目繼續對囡囡生父守口如瓶，唔答係咪亡夫傅聲。<br>問佢當年係咪一早將傅聲精子冷凍？甄妮即刻話：「當年醫學上係可以咁做，只要你有銀紙，乜事都可以做到，我答咗啦。」<br>Melody話爸爸嘅身份，知唔知都唔重要，但坦認細個有好長時間當佢（傅聲）係爸爸，大個計番日子知冇可能，除非係大家講嘅技術。<br>撰文：馮仁昭</p></body></html>
