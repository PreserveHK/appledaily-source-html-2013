<html><header><meta charset="utf-8"><title>News Flash法國向大企業徵75%稅</title></header><body><h1>News Flash<br>法國向大企業徵75%稅</h1><p>法國憲法委員會昨天為總統奧朗德（圖）政府開徵的「百萬富翁稅」議案開綠燈，議案計劃向那些高薪人士發放年薪逾100萬歐元（1,065萬港元）的公司徵收75%稅款。奧朗德本來想是針對高薪人士徵收「富人稅」，引起強烈反彈，憲法委員會亦裁定違憲，轉而針對向公司徵稅。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
