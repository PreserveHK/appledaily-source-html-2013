<html><header><meta charset="utf-8"><title>體訊速遞：（單車）單車館竣工Sarah今獻技</title></header><body><h1>體訊速遞：<br>（單車）單車館竣工Sarah今獻技</h1><p>李慧詩（Sarah、圖）今午3時帶領7位單車代表亮相將軍澳香港單車館竣工儀式，黃金寶同沈金康教練都會現身，屆時港隊會進行兩場表演賽，首先有2010年奪得亞運銀牌的男子團體追逐賽4人組合，張氏兄弟張敬煒、張敬樂及郭灝霆都會亮相；之後會由Sarah以隊友示範凱林賽。本報消息（香港）</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
