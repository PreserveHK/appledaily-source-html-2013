<html><header><meta charset="utf-8"><title>花絮：廣東球迷爆粗還擊</title></header><body><h1>花絮：<br>廣東球迷爆粗還擊</h1><p>雖然噚日係香港主場，但現場都有唔少着住廣州恒大、富力同日之泉波衫嘅廣東球迷（圖）入場為客隊打氣。香港球迷一度喺廣東球員換人嘅時候，高呼「儍仔換儍仔」柴台；呢班為數近30人嘅客隊粉絲不甘示弱，當港隊換人時即爆粗話「儍x換儍x」，以牙還牙。</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
