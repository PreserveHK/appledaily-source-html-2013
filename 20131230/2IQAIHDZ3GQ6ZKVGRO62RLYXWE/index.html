<html><header><meta charset="utf-8"><title>兩岸快線水炮也射不走硬頸貓躲樹頂半月</title></header><body><h1>兩岸快線<br>水炮也射不走<br>硬頸貓躲樹頂半月</h1><p>這隻貓也太硬頸了！一隻白貓半個月前爬上江蘇南通一個屋苑的一棵銀杏樹，頂着寒風一直沒下來（圖），也沒吃東西，民眾見狀都很擔心，請來屋苑管理員用高壓水管嘗試將牠射下來，白貓被淋濕也不肯下來，甚至爬到樹頂。民眾近日請來消防員用雲梯嘗試救貓，沒想到這貓竟跳到另一棵樹，繼續躲開人。<br>江蘇龍虎網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
