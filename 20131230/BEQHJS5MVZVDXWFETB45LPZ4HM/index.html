<html><header><meta charset="utf-8"><title>網事力場：超蓮收Tiffany晒萌樣</title></header><body><h1>網事力場：超蓮收Tiffany晒萌樣</h1><p>賭王千金何超蓮公開同吳克羣拍拖，成日都一副冧樣。噚日凌晨超蓮喺微博晒咗張笑瞇瞇、眼仔都睇唔到嘅相，細心啲睇會發現身後有份小禮物，當然唔止係Tiffany &amp; Co.紙袋啦，而係頸上嘅心心頸鏈。<br>相信大家都估到係邊個送，加上三個心心公仔，似乎真係好愛好愛好愛……呢條頸鏈。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
