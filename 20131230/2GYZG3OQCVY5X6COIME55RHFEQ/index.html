<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason完騷返港呻攰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason完騷返港呻攰 - 馮仁昭</h1><p>陳奕迅（Eason）噚日下晝五點半左右現身機場，戴住黑超、黑外套、黑褲嘅Eason由助手陪同下出閘，見佢倦容滿面，透露啱啱喺台灣做完演唱會返港，雖然好攰，見到在場大約十名粉絲等佢都好友善，又接過粉絲所送嘅禮物，Eason見傳媒拍照仲話：「企定畀你哋影，唔使你哋追住。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
