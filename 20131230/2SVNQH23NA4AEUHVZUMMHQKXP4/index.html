<html><header><meta charset="utf-8"><title>求驗客手記：孔卡做咗巴西明星</title></header><body><h1>求驗客手記：<br>孔卡做咗巴西明星</h1><p>前巴西名將薛高（右），上周六喺馬拉簡拿球場搞咗場慈善明星賽，由薛高朋友隊對巴西明星隊。已經60歲嘅薛高寶刀未老，都有落場比賽，而對手巴西明星隊陣中，亦請到啱啱離開咗中超廣州恒大，將會喺下季巴甲效力富明尼斯嘅孔卡（左）。孔卡喺呢場波都有進賬射入自由球，不過明星隊最後都以3:7不敵薛高朋友隊。老土講句，慈善賽嘅嘢，最緊要多波入啫。</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
