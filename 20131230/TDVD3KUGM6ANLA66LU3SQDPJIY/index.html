<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車被掟磚毀玻璃</title></header><body><h1>各區突發簡訊：<br>私家車被掟磚毀玻璃</h1><p>【大角嘴】<br>【本報訊】昨凌晨2時許，大角嘴角祥街發生離奇刑毀案。34歲姓陳男子駕駛私家車駛至上址87號對開咪錶位停泊後離開，未幾，他突聽到巨響，遂折返現場視察，赫見私家車車尾擋風玻璃被人用磚塊砸毀，報警求助。警員調查期間，樓上中耀樓低層單位76歲姓溫男住客向警員稱，不久前，單位窗戶同樣被人用磚塊擲破，懷疑為同一人所為，警方列為刑事毀壞案處理及調查動機。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
