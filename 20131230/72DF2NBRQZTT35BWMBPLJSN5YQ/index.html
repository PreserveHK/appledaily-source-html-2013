<html><header><meta charset="utf-8"><title>一中一台：馮小剛喪鬧影評人</title></header><body><h1>一中一台：<br>馮小剛喪鬧影評人</h1><p>馮小剛導演的《私人訂制》在內地票房已逾5億元人民幣，但不少影評人都給予劣評，他昨在微博反擊：「我不怕得罪你們，永遠跟你們勢不兩立。」昨他與《私》片老闆王中磊、演員宋丹丹、范偉等在北京宣傳電影，他說：「觀眾買了票怎麼罵我都行，影評人不買票，還收錢罵，罵不出影評人的水準來，儍帽影評人連諷刺喜劇都看不出來，當甚麼影評人。」<br>採訪、攝影：陶然婷</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
