<html><header><meta charset="utf-8"><title>Ian狂咀上海粉絲</title></header><body><h1>Ian狂咀上海粉絲</h1><p>美劇《吸血新世代》（The Vampire Diaries）男主角美國型男Ian Somerhalder，近期頻頻到內地搵銀，前日他第五次去上海，並舉行了兩場粉絲見面會，人氣爆燈。最近單身的他於見面會上主動咀女粉絲的臉，又扮吸血鬼咬粉絲的手腕，𠱁得粉絲相當開心。Ian受訪時明言很喜愛中國女孩，又透露期待將來有機會到內地發展，與內地的演員合作拍戲。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
