<html><header><meta charset="utf-8"><title>體訊速遞：（學界排球）男拔萃闖4強</title></header><body><h1>體訊速遞：<br>（學界排球）男拔萃闖4強</h1><p>全港學界精英排球賽昨在青衣體育館上演8強賽事，拔萃男書院以局數2:0擊敗東華三院李嘉誠中學，今晨與東華三院盧幹庭紀念中學爭入決賽；女子組衞冕冠軍協恩（圖）亦順利殺入4強。本報消息（香港）</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
