<html><header><meta charset="utf-8"><title>譚詠麟：眾人兄弟</title></header><body><h1>譚詠麟：眾人兄弟</h1><p>「最記得阿梅就梗係佢係唯一一個可以自由出入我哋明星足球隊嘅男更衣室啦！因為都冇人當佢係女人，個個都當佢係兄弟。最初我哋唔識㗎，有次聽講佢心情唔好，我哋有個共同朋友，我就叫朋友約佢出嚟認識吓，等我開解吓佢，嗰日我去阿梅屋企，佢一開門就同我講：『我住緊間屋唔乾淨，搞到我瞓唔到。』之後佢仲帶我出露台，話啲花盆試過四圍飛，但啲花盆個個鬼死咁大，我心諗點飛得起，嗰時咪即刻笑住話：『係呀係呀！』之後再同佢傾偈，慢慢就熟絡咗。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
