<html><header><meta charset="utf-8"><title>關仁隱事：「艷人」歐遊被偷袋 - 關仁</title></header><body><h1>關仁隱事：「艷人」歐遊被偷袋 - 關仁</h1><p>「艷人」年初返港拍戲，點知負面新聞多多，話佢經濟唔掂，搞到佢好激氣，有時面對記者就有意無意晒吓自己幾有米。一向以醒目出名嘅艷人話之前去歐洲旅行，佢一身貴氣，拎住名牌手袋，自然成為賊仔嘅獵物，不過今次個賊竟然係個阿婆，阿婆專登走嚟問路，其實係想睇吓艷人手袋嘅真偽，之後佢去咗轉廁所，個手袋就被人偷走咗，艷人大呻損失慘重，估唔到佢咁醒目都俾人「裝」到，認真失策。<br>撰文：關仁</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
