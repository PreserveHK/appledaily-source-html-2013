<html><header><meta charset="utf-8"><title>News Flash港化學船釜山撞韓貨輪</title></header><body><h1>News Flash<br>港化學船釜山撞韓貨輪</h1><p>香港一艘載有2.9萬噸易燃化學品的船隻，昨日凌晨2時許在南韓釜山太宗台對開水域，與一艘試航的貨船相撞。香港船隻被撞出一個大洞，隨即起火，南韓派出16艘船救人救火（圖），兩船上合共91人全部獲救，洩漏的化學品亦已燃盡，不會污染海洋。<br>韓聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
