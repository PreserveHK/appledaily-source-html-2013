<html><header><meta charset="utf-8"><title>網事力場：杜汶澤重返校園</title></header><body><h1>網事力場：杜汶澤重返校園</h1><p>陳靜（DaDa）攞完金像獎最佳女配角冇耐就玩閃退，好彩佢玩夠、病完幾個月又復出，第一炮就幫王晶執導、杜汶澤主演嘅新戲《唐伯虎衝上雲霄》開工，DaDa今次收埋咪咪扮學生妹，好有初戀感覺。阿澤扮完學生，轉頭又去扮型仔機師，等埋位嘅佢喺facebook話：「Fly me to the 悶……」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
