<html><header><meta charset="utf-8"><title>各區突發簡訊：偷錢露宿漢自首助查</title></header><body><h1>各區突發簡訊：<br>偷錢露宿漢自首助查</h1><p>【深水埗】<br>【本報訊】33歲姓楊露宿漢，昨清晨5時許在深水埗南昌街與長沙灣道交界的公園，突然致電報警自首，聲稱於上星期四先後在北角兩間店舖，分別偷取一支水及200元現金，警方接報到場調查，以涉嫌盜竊罪名將姓楊男子拘捕，案件交深水埗警區刑事調查隊跟進，正聯絡相關店舖的負責人到警署助查，了解失竊事發經過。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
