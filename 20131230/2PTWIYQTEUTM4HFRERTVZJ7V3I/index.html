<html><header><meta charset="utf-8"><title>蘋果綠葉昆明機床調整壞賬率</title></header><body><h1>蘋果綠葉<br>昆明機床調整壞賬率</h1><p>昆明機床（300）公佈，擬進行會計估計變更，以調整應收賬款中壞賬計提的比率。公司董事會指，目前計提的壞賬準備與實際產生的壞賬率有較大差異，不能準確反映公司資產及應收賬的真實水準。昆明機床以五間同業去年應收賬壞賬計提比率，該公司將五年以上應收賬計提為壞賬比率為95%，行業平均水平為25%。董事會又指出，今次擬進行調整仍遵從謹慎原則，調整後計提比率將繼續大幅高於同業比例。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
