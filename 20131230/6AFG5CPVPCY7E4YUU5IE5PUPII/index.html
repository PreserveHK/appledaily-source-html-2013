<html><header><meta charset="utf-8"><title>各區突發簡訊：驅趕醉漢　警遭兜巴星</title></header><body><h1>各區突發簡訊：<br>驅趕醉漢　警遭兜巴星</h1><p>【旺　角】<br>【本報訊】一名39歲姓許醉漢，昨凌晨零時許在旺角彌敦道760號東海大廈內鬧事騷擾住客，65歲姓曾大廈保安員報警求助。<br>警方接報派遣警員到場調查，並勸喻坐在地上的醉漢離開，惟對方拒絕及大吵大嚷，一名高級警員更被掌摑面部，導致流鼻血受傷，其他同袍合力制服醉漢，以涉嫌襲警罪將他拘捕，與受傷高級警員一併送廣華醫院治理。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
