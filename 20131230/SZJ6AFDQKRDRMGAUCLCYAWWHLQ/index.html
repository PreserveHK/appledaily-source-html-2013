<html><header><meta charset="utf-8"><title>兩岸快線做實驗沒防護學生沾溶液或截肢</title></header><body><h1>兩岸快線<br>做實驗沒防護<br>學生沾溶液或截肢</h1><p>安徽名校郎溪中學為籌備玻璃雕花比賽，上周五（27日）竟安排高一學生使用氫氟酸溶液進行實驗。因沒有任何防護措施，多名學生沾染溶液，手指腫痛、發黑（圖），目前已有七人前往醫院急救，或有截肢風險。專業人士質疑，氫氟酸溶液極為危險，甚至大學化學實驗室都有極為嚴格的操作要求，為何會進入中學的實驗桌？<br>新浪微博</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
