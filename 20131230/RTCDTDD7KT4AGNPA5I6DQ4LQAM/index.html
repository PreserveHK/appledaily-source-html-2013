<html><header><meta charset="utf-8"><title>花絮：「中國球王」仲有粉絲</title></header><body><h1>花絮：<br>「中國球王」仲有粉絲</h1><p>「球王」入場撐廣東！講緊嘅唔係比利、施丹同美斯，而係叱咤70年代嘅「中國球王」容志行（右三）。呢位喺79至81年連續3年被評為全國最佳十名運動員之一嘅廣東名將，噚日入場即見證到廣東贏波，而佢掛咗靴成31年都仲有球迷搵佢影相，勁！</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
