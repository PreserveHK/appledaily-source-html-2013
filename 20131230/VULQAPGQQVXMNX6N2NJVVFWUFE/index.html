<html><header><meta charset="utf-8"><title>榮恩開酒店蝕60萬</title></header><body><h1>榮恩開酒店蝕60萬</h1><p>於《哈利波特》（Harry Potter）電影系列扮演榮恩的男星路柏格連特（Rupert Grint上圖）近年投資失利，他兩年前在家鄉英國赫特福德開設的酒店Rigsby's Guest House連續兩年都蝕錢，共蝕了約61萬港元。相反，哈仔丹尼爾拉德克里夫（Daniel Radcliffe左圖）就投資有道，身家已累積逾6.8億港元。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
