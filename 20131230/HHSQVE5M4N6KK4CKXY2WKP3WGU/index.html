<html><header><meta charset="utf-8"><title>宋伊華吸大麻判半年</title></header><body><h1>宋伊華吸大麻判半年</h1><p>韓國女諧星宋伊華（圖），大前年及今年分別於美國及韓國涉嫌吸食大麻，昨日她在仁川地方裁判所判刑6個月緩刑兩年，至於與她一起涉案的圈外人姊姊，則被判刑兩年半，緩刑三年。宋伊華大前年9月及今年7月，分別在拉斯維加斯酒店及首爾的住所，與胞姊一同吸食購自美國人的大麻煙，今年9月時正式送檢。兩姊妹一併被起訴，宋伊華曾辯稱吸食大麻是出於好奇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
