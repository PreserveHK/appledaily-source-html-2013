<html><header><meta charset="utf-8"><title>一中一台：張馨予力推舊愛</title></header><body><h1>一中一台：<br>張馨予力推舊愛</h1><p>張馨予和李晨屢傳復合，近日有段《神雕俠侶》的視頻在網上曝光，片中張馨予與現場工作人員閒聊，眾人追問她誰最像康熙，她即一臉甜笑兼嬌嗲說：「當然是李晨。」張馨予疑似向劇組推薦舊愛，甜蜜之情溢於言表，難怪即傳出二人復合消息，不過內地傳媒聯絡雙方經理人，暫時未有回應。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
