<html><header><meta charset="utf-8"><title>深圳機場密集式窿窿　似「恐懼治療中心」？</title></header><body><h1>深圳機場密集式窿窿　似「恐懼治療中心」？</h1><p>於上月啟用的深圳寶安機場T3新航樓，建築外形酷似飛魚，照官方介紹是「充滿了靈動感與美學感」。日前有網民上載一輯航樓照片，以「懾人心魄」來形容設計。原來航樓採取密集式設計，在每個位置抬頭一看，天花都是密密麻麻的大小孔洞，越看越可怕。貼圖者更戲稱這是「密集恐懼強制治療中心」。<br>新浪微博</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
