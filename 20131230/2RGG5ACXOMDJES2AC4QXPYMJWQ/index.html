<html><header><meta charset="utf-8"><title>蘋果綠葉光國斥30億投資珠海</title></header><body><h1>蘋果綠葉<br>光國斥30億投資珠海</h1><p>光大國際（257）宣佈與珠海市政府簽署投資合作框架協議，於環保產業園、節能環保及新能源等領域展開合作。光國計劃於「十二．五」期間（即2011至2015年）於珠海市投資30億元人民幣，雙方初步選定工業固體廢棄物處理及工業廢水深度處理作首批合作項目，並考慮進一步開展污泥處置、生活垃圾處理、餐廚垃圾處理、光伏發電、環保技術研發中心等。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
