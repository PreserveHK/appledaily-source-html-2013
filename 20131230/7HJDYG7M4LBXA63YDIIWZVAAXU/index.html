<html><header><meta charset="utf-8"><title>體壇拾趣：林書豪末段發威救火箭</title></header><body><h1>體壇拾趣：<br>林書豪末段發威救火箭</h1><p>火箭上周六主場鬥塘鵝，主隊中鋒「超人」懷特侯活今場表現出色，全場貢獻24分、18個籃板。一直落後嘅塘鵝雖然喺完場前3分鐘，試過反超前，不過今場手感麻麻嘅林書豪（右），喺第4節攻入10分，仲射入一球關鍵3分波，幫球隊追和比分，兼搵到機會搶返控制權，協助火箭以107:98擊敗客隊，為周日對雷霆嘅大戰壯一壯聲威。（now635台今日8:00am直播）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
