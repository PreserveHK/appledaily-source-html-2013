<html><header><meta charset="utf-8"><title>蘋果綠葉淡水河谷：暴雨影響產量</title></header><body><h1>蘋果綠葉<br>淡水河谷：暴雨影響產量</h1><p>淡水河谷（6210）宣佈，巴西東南部自12月以來連場暴雨，據目前估計，對公司今年鐵礦石付運量造成的影響，介乎300至400萬噸，其中最多200萬噸可能於2014年首季恢復。淡水河谷正力求未來數天恢復營運，並盡量減輕暴雨影響。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
