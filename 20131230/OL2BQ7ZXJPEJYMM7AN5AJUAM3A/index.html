<html><header><meta charset="utf-8"><title>體訊速遞：（冰球）港女隊奪亞洲挑戰盃</title></header><body><h1>體訊速遞：<br>（冰球）港女隊奪亞洲挑戰盃</h1><p>第一屆亞洲女子冰球挑戰盃－D1賽上周六在九龍灣MegaBox完成所有比賽，東道主香港隊（圖）繼連挫新加坡及泰國後，最後一戰以9:0大勝阿聯酋，以3戰全勝姿態封后，為明年3月出戰世錦賽打下一支強心針。本報消息（香港）</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
