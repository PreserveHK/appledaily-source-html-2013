<html><header><meta charset="utf-8"><title>兩岸快線瘋狂加班88小時富士康男員工猝死</title></header><body><h1>兩岸快線<br>瘋狂加班88小時<br>富士康男員工猝死</h1><p>深圳龍華富士康（圖）一名28歲、在物流部門工作的梁姓男子，上周四（26日）被發現猝死在住所之中。他的同事透露，梁加班時數很多，10月加班88小時，上月亦有60小時，公安認為是梁本身患病而猝死，但家屬不認同。富士康承認有員工猝死，但沒提及員工加班時間的問題。<br>廣東《南方都市報》</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
