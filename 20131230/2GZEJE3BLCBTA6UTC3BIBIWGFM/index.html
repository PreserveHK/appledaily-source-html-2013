<html><header><meta charset="utf-8"><title>一中一台：趙薇貼媽咪靚相</title></header><body><h1>一中一台：<br>趙薇貼媽咪靚相</h1><p>趙薇平日愛在微博上載寶貝女小四月及朋友的照片，不少網民大讚其女兒遺傳了她的因子，都是天生美人胚。昨日凌晨趙薇罕有地上載了與母親的合照，見趙媽媽樣子年輕，與趙薇如兩姐妹，趙薇留言大讚母親是「美女媽媽」，網友都大讚「有其母必有其女」，但有網友彈她只上載曝光過度的照片，希望看到她真實一面。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
