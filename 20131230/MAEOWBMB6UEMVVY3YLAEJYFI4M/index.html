<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒有求必吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒有求必吻 - 馮仁昭</h1><p>張敬軒嘅世界巡迴演唱會首站廣州站啱啱上周五做完，近萬個來自內地、馬來西亞嘅歌迷捧場，軒仔有多個造型示人，包括黑色型仔look同閃爆銀色王子look，勁歌熱舞冧粉絲，其中有個女歌迷要求軒仔錫錫，佢有求必應搞到全場哄動。演唱會期間播咗軒仔嘅獨白片段，佢喊住自爆作唔到曲又唱唔到歌唔敢見人，覺得明白自己嘅人越來越少，試過兩日冇食嘢，好彩最後冇事。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
