<html><header><meta charset="utf-8"><title>笨手笨腳燒人舖頭　縱火狂徒自焚</title></header><body><h1>笨手笨腳燒人舖頭　縱火狂徒自焚</h1><p>澳洲墨爾本上周發生商舖被縱火的案件，警方透過閉路電視了解事發的經過，同樣目睹縱火狂徒意外自焚的一幕。<br><br>在上周的拆禮物日，一名男子手持容器走入商舖，他在點燃火種之後準備逃走，但自己的下半身同樣不慎起火，急急腳走到附近的草地，企圖踩熄火種。<br><br>目前未知這名縱火狂徒的情況如何，惟當地警方正在通緝他，而事後商舖被燒至毀爛不堪。<br><br>英國《都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
