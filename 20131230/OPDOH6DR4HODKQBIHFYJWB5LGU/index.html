<html><header><meta charset="utf-8"><title>網事力場：甄子丹囝囝起飛腳</title></header><body><h1>網事力場：甄子丹囝囝起飛腳</h1><p>宇宙最強甄子丹功夫了得係人都知，但原來佢6歲大嘅仔James身手都好敏捷，之前子丹透露囝囝鍾意踢足球、跆拳道、巴西柔術等，噚日子丹就喺微博貼咗張James喺沙灘上起飛腳嘅相，小小年紀算係跳得幾高，而且右腳又夠直。子丹留言話：「我相信遺傳！」</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
