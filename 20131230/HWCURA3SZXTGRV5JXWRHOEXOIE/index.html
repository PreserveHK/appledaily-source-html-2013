<html><header><meta charset="utf-8"><title>轉會速遞：A高投皇馬？</title></header><body><h1>轉會速遞：<br>A高投皇馬？</h1><p>車路士今屆前鋒腳頭無靈，曾為藍軍射入69球的前車路士射手哈索賓基表示，領隊摩連奴必須在1月轉會窗重開後羅致新前鋒，方能保持爭標機會。摩納哥前鋒法卡奧及拿玻里的希古恩都曾被指是車仔的羅致目標。另外，在車路士失寵的左閘艾殊利高爾（圖）則竟獲得西甲勁旅皇家馬德里的青睞。皇馬主帥安察洛堤據報有意以短約形式，羅致這名33歲的左閘。</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
