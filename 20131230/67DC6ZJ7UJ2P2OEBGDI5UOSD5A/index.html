<html><header><meta charset="utf-8"><title>Cheryl晒巨型紋身趕客</title></header><body><h1>Cheryl晒巨型紋身趕客</h1><p>英國歌手Cheryl Cole樣子甜美，身材又弗，本應很受粉絲歡迎。她最近在南非度假期間，於twitter上載了張穿着三點式、抱住狗仔的相片，令粉絲大飽眼福。不過她被狗仔隊拍下在酒店露台塗太陽油時，一擰轉身，就現出背脊及屁股的巨型紋身，遠看似一大塊瘀傷，相當趕客！網民都留言說Cheryl正面就攞滿分，但後面就得零分。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
