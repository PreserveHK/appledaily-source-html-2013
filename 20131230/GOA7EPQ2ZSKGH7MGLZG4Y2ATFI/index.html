<html><header><meta charset="utf-8"><title>憑鋼鐵意志誕B　無臂媽媽用腳餵奶</title></header><body><h1>憑鋼鐵意志誕B　無臂媽媽用腳餵奶</h1><p>荷蘭34歲婦人Kim van Dinther，天生沒有雙臂，但憑著鋼鐵意志，不但能應付日常生活照顧自己，更能生下女兒並照顧她。<br><br>雖然沒有雙臂，但沖奶粉、餵奶、推嬰兒車帶女兒出街等等，她都能獨自以自己雙腳完成，應付自如。連女兒哭鬧時，更以腳代手，哄得女兒安靜下來。<br><br>AlbaSun Portal</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
