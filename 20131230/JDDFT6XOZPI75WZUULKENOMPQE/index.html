<html><header><meta charset="utf-8"><title>News Flash日本新幹線撞汽車1死</title></header><body><h1>News Flash<br>日本新幹線撞汽車1死</h1><p>日本山形新幹線列車發生意外，一列由東京開往新莊的列車，昨晨9時35分在山形縣高畠町的十字路，與一輛汽車相撞（圖），汽車內女司機死亡，列車當時載有290名乘客，一人頸部輕傷。事故後新幹線福島至新莊的服務受延誤。<br>日本共同網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
