<html><header><meta charset="utf-8"><title>各區突發簡訊：房車捱的士撞兩人傷</title></header><body><h1>各區突發簡訊：<br>房車捱的士撞兩人傷</h1><p>【牛池灣】<br>【本報訊】昨凌晨3時許，55歲姓方男司機駕駛一輛空載的士，沿牛池灣清水灣道往彩虹邨方向行駛，至近德望學校對開時，突然收掣不及，猛撞前方一輛奧迪房車，的士車頭嚴重損毀，的士司機並無受傷，但被撞的奧迪房車26歲姓馬司機以及同齡姓曾男乘客，同告扭傷頸部，一起獲送院治理。警方交通部人員正對意外原因展開調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
