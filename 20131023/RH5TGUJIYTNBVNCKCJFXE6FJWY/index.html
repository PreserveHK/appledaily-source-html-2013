<html><header><meta charset="utf-8"><title>D1有乜睇：名將</title></header><body><h1>D1有乜睇：名將</h1><p>前香港女飛魚蔡曉慧（Sherry、圖）同舊年一樣，今年都幫手教聖若瑟泳隊。上月踏入女人三十，Sherry特別剪短長髮，以新形象示人，感覺即刻煥然一新，仲增添一份事業型女性味道。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
