<html><header><meta charset="utf-8"><title>各區突發簡訊︰賊戴3D眼鏡劫便利店</title></header><body><h1>各區突發簡訊︰<br>賊戴3D眼鏡劫便利店</h1><p>【屯　門】<br>【本報訊】昨凌晨4時許，一名戴黑白色鴨舌帽、口罩和粗框3D眼鏡的青年，走入屯門置樂花園商場地下一間便利店，拿出菜刀指嚇職員，掠去2,000元後閃電逃去。警員在附近一個垃圾桶撿獲一副3D眼鏡、一柄菜刀和一對手套；現正通緝涉案約20歲的賊人，他1.7米高，穿着黑色外套和黑色長褲。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
