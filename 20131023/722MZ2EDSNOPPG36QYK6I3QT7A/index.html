<html><header><meta charset="utf-8"><title>雲迪素大戰拳霸</title></header><body><h1>雲迪素大戰拳霸</h1><p>《狂野時速7》有排未上已經好有睇頭！呢個系列嘅男主角雲迪素（右），呢集仲請埋《拳霸》泰國動作巨星Tony Ja加入大做對手戲，未正式埋位，兩位打得之人就一齊操肌，雲迪素仲放咗唔少相上facebook，睇到影迷好興奮呀！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
