<html><header><meta charset="utf-8"><title>電視撈飯：陳柏宇嫌大胸黃婉曼</title></header><body><h1>電視撈飯：陳柏宇嫌大胸黃婉曼</h1><p>黃婉曼（左）同陳柏宇前晚到柴灣錄影now芒果台《操控音樂》節目，消瘦唔少嘅陳柏宇練到八嚿肌肉，不過黃婉曼就唔多欣賞，黃婉曼話：「都想請教陳柏宇減肥，不過自己唔敢太瘦，瘦得太勁又話我整容。」陳柏宇即刻話女仔多數鍾意男友肥，就好似男人唔鍾意女友大胸，但望人哋就OK，記者話佢一定唔會鍾意上圍勁嘅黃婉曼，陳柏宇就話冇留意佢嘅身材。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
