<html><header><meta charset="utf-8"><title>Liam滑浪賀1D賺7億</title></header><body><h1>Liam滑浪賀1D賺7億</h1><p>英國男子組合One Direction（1D）成員Liam Payne（圖），日前喺澳洲黃金海岸滑浪，唔只有姿態仲有實際㖭。1D最近成為英國30歲以下最有錢名人，五子夾埋去年賺咗超過7億港元，贏咗上年冠軍哈仔丹尼爾拉德克里夫，咁樣好似係人多蝦人少噃。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
