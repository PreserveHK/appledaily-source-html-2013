<html><header><meta charset="utf-8"><title>戶田拖仔甜蜜返閨</title></header><body><h1>戶田拖仔甜蜜返閨</h1><p>日本女星戶田惠梨香早排傳同男星勝地涼拍拖，但冇圖冇真相，不過戶田終於斷正，俾《週刊女性》影到佢同勝地涼撐完枱腳拖手笑晒咁返香閨。前晚戶田同大島優子、栗山千明宣傳電影《SPEC》時心情勁靚，但大島同栗山玩拋波時差啲俾紙條跣親，好鬼論盡。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
