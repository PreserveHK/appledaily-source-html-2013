<html><header><meta charset="utf-8"><title>體訊速遞：（足球)巴塞擴建訓練基地</title></header><body><h1>體訊速遞：<br>（足球)巴塞擴建訓練基地</h1><p>西甲球隊巴塞隆拿（圖）周一宣佈，動用820萬歐元（約8,700萬港元）購入現時訓練場旁邊的網球會，以擴建訓練基地，並會分5年付款，現時正待政府批准。綜合外電（西班牙）</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
