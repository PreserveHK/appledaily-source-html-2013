<html><header><meta charset="utf-8"><title>News Flash奧巴馬演講　閃身扶病婦</title></header><body><h1>News Flash<br>奧巴馬演講　閃身扶病婦</h1><p>美國總統奧巴馬前日在白宮就醫保網站故障發表講話25分鐘，站在他身後、懷孕20周的女子艾莉森突然感不適，幾乎暈倒。幸奧巴馬和另一男子隨即出手扶穩她（圖），她在女職員攙扶下離開，事後並無大礙。奧巴馬笑稱可能是他的講話太長。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
