<html><header><meta charset="utf-8"><title>各區突發簡訊︰失眠失意　司機跳樓亡</title></header><body><h1>各區突發簡訊︰<br>失眠失意　司機跳樓亡</h1><p>【將軍澳】<br>【本報訊】29歲姓鄭小巴司機，近日疑因睡眠不足影響工作不開心，昨晨11時許，趁家人離開將軍澳翠林邨彩林樓13樓住所後，一時想不開，留下遺書，攀出住所窗外跳樓，街坊聽到墮物巨響發現他墮樓重傷報警，送院後傷重死亡。三名女親友接警方通知趕抵醫院聞噩耗哀傷哭泣；警員事後在單位撿獲遺書，調查後認為案件無可疑。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
