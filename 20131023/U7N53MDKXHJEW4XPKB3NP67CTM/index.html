<html><header><meta charset="utf-8"><title>哈七入波全家歡呼</title></header><body><h1>哈七入波全家歡呼</h1><p>兩歲嘅哈七妹妹前日成副武裝，喺加州足球訓練營落場踢波，繼承咗英國萬人迷老竇碧咸一身好腳法嘅佢，扭兩扭就輕鬆入咗人生第一個波，開心到企喺場外打氣嘅碧咸、碧咸嫂Victoria同三個阿哥癲晒咁狂歡呼呀！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
