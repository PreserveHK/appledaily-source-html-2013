<html><header><meta charset="utf-8"><title>D1有乜睇：轉戰</title></header><body><h1>D1有乜睇：轉戰</h1><p>擅長蛙泳嘅女拔隊長葉穎寶（Rainbow、圖），代表香港角逐完東亞運後，率領學校力爭26連霸。不過反而游50米蝶泳同100米自由泳，佢話全隊蛙泳實力唔錯，為咗畀同學更有空間發揮，專登轉戰其他泳式。Rainbow呢兩個項目都晉級今日決賽，睇嚟策略冇錯。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
