<html><header><meta charset="utf-8"><title>防臭屁底底　毒氣無得留低</title></header><body><h1>防臭屁底底　毒氣無得留低</h1><p>放臭屁尷尬又擾民，不過又無可避免。英國內衣公司Shreddies就利用化武技術，設計出高科技防臭屁內褲。<br><br>內褲後面有一塊，用高吸收力碳纖維造的濾墊，可以吸收並抵消放出來的臭味。這種碳纖維含有在化學戰爭中，防毒衣裡面使用的活性炭材料Zorflex，可以過濾比普通屁強200倍的臭氣，可謂經常放臭屁人士的救星。防臭屁內褲設有男女款式可供選購。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
