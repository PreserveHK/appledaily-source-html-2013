<html><header><meta charset="utf-8"><title>各區突發簡訊︰扭軚避狗　貨車撼大樹</title></header><body><h1>各區突發簡訊︰<br>扭軚避狗　貨車撼大樹</h1><p>【尖沙嘴】<br>【本報訊】25歲姓陳男子，昨凌晨3時半駕駛密斗貨車沿尖沙嘴天文台道右轉入金巴利街南行，陳報稱有狗隻衝過路面，他受驚扭軚避狗卻失控，貨車撞及路旁一棵直徑半米、高八米的大樹，車頭損毀，擋風玻璃碎裂，司機及27歲跟車工人受輕傷被困車內。警方和消防員接報到場，消防先後將兩名傷者救出，幸他們送院治理已無大礙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
