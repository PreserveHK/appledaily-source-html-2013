<html><header><meta charset="utf-8"><title>電視撈飯：蔣怡囡囡俾仔撩</title></header><body><h1>電視撈飯：蔣怡囡囡俾仔撩</h1><p>蔣怡（CoCo）今年7月生囡囡翁容嗰時幫有線奇妙台拍《蔣怡的前4後6》，原來佢大肚時已幫囡囡搵男朋友，仲帶埋囡囡見幾位候選男友㖭，點知幾位小男孩掛住玩，冇理過CoCo，但對翁容好好奇，同翁容握手又撩佢玩。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
