<html><header><meta charset="utf-8"><title>師兄被禁撐維基　鋪定路返無綫？！</title></header><body><h1>師兄被禁撐維基　鋪定路返無綫？！</h1><p>昨日有報道指劉浩龍所屬的東亞娛樂因怕得罪無綫，故此禁止曾拍港視劇的劉浩龍參加支持王維基的活動，不過東亞發言人梁小姐否認：「冇啲咁嘅事，近日劉浩龍喺香港拍緊微電影，只係冇時間就唔啱。」<br>採訪：馬建華、張俊銘、楊潔雯<br>攝影：黃偉雄、黃曉妍</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
