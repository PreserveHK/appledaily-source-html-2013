<html><header><meta charset="utf-8"><title>名人六公升珍藏</title></header><body><h1>名人六公升珍藏<br></h1><p>除了「1855年法國列級酒莊主題區」不可忽視，「名人名酒薈」亦是另一重頭戲，旅發局主席林建岳、前政務司司長唐英年及立法會議員田北俊分別捐出私人珍藏的6公升裝大酒瓶裝，供購買了尊尚品酒證的人士品嚐。愛酒之人都知道6公升裝買少見少，味道比1.5公升更濃。首120位於網上購買「尊尚品酒證」及100位預訂「美酒佳餚饗宴」美酒午餐的人士可於現場品嚐。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
