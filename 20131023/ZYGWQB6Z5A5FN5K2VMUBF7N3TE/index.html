<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）D威廉士續約木狼</title></header><body><h1>體訊速遞：<br>（籃球）D威廉士續約木狼</h1><p>美國傳媒報道，木狼總監桑達斯認為2011年選秀榜眼D威廉士（白衫）仍有進步的空間，以及另一前鋒畢汀加膝傷復出無期，決定行使球隊與D威廉士合約中的權力，與他續約到下季季尾。綜合外電（美國）</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
