<html><header><meta charset="utf-8"><title>蘇永康拍拖俾車圍</title></header><body><h1>蘇永康拍拖俾車圍</h1><p>【銅鑼灣】蘇永康大前晚同女友Anita現身銅鑼灣，佢哋拍住拖去食拉麵，雖然已經夜晚8點幾，但蘇永康依然戴住副大黑超，由落車行路到食麵都黑超不離身，睇嚟蘇永康都頂唔到自己唔戴眼鏡嘅樣。蘇永康同女友食足35分鐘，其間仲互相交換餸食，認真甜到漏，不過埋單後佢哋行去攞車時，蘇永康嘅座駕俾幾架車頂住，搞到佢有啲忟憎。<br>採訪、攝影：徐錦池</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
