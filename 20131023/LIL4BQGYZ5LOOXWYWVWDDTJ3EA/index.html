<html><header><meta charset="utf-8"><title>News Flash昂山素姬法國領人權獎</title></header><body><h1>News Flash<br>昂山素姬法國領人權獎</h1><p>緬甸民主派領袖昂山素姬昨日在法國斯特拉斯堡，領取歐盟給她頒發的薩哈羅夫人權獎（圖），表揚她對緬甸民主的貢獻。<br>昂山素姬早在1990年已獲獎，但由於她一直被緬甸軍政府軟禁至2010年才獲釋，事隔23年後終於能夠親自領獎。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
