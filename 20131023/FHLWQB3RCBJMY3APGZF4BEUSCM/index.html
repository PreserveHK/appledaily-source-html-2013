<html><header><meta charset="utf-8"><title>一中一台：張雨綺嘲笑光頭老公</title></header><body><h1>一中一台：張雨綺嘲笑光頭老公</h1><p>內地女星張雨綺前日穿上Zuhair Murad性感長裙到上海為代言的洗髮用品宣傳，顯得明艷照人，一頭長曲髮的張雨綺在現場不忘落力宣傳產品，就連老公王全安都被她擺上枱，她在現場拿光頭的王全安來開玩笑，並說：「身為代言人，我正着力於讓我的老公也用上我代言的產品！」即時笑爆全場，同時亦大晒夫妻恩愛。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
