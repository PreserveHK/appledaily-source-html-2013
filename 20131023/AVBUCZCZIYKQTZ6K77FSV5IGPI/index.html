<html><header><meta charset="utf-8"><title>D1有乜睇：打氣</title></header><body><h1>D1有乜睇：打氣</h1><p>各間學校屆屆都派啦啦隊喺頂層看台吶喊助威，成為今屆D1一大特色。德望啦啦隊員出動「彩虹戰衣」打氣。所謂嘅「彩虹戰衣」其實係學校6個社嘅體育服顏色，有粉紅、黃、橙、綠、藍同灰色。比起其他學校嘅啦啦隊着整齊校服，德望都算搶鏡。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
