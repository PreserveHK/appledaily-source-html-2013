<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）韋斯卜克終復操</title></header><body><h1>體訊速遞：<br>（籃球）韋斯卜克終復操</h1><p>雷霆控衞韋斯卜克（圖），在早前接受右膝手術後，周一首次參與球隊操練，作輕量的練習。現年24歲的韋斯卜克於上季季後賽首圈，對火箭時右膝十字韌帶受傷，現時已進入復原期，惟早前膝部出現腫脹，需要再次接受手術。綜合外電（美國）</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
