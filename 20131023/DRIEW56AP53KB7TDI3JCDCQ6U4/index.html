<html><header><meta charset="utf-8"><title>電視撈飯--羅鈞滿：我還是我</title></header><body><h1>電視撈飯--羅鈞滿：我還是我</h1><p>羅鈞滿之前喺《星夢傳奇》落敗，唔多唔少同佢忙拍幾套劇有關，終於其中一套《廉政行動2014》前日拍完，劇中佢繼《南華夢飛翔》後再次演足球員，不過今次要俾演Madam嘅關宛珊拉。之前羅鈞滿鬧王維基俾網民喪鬧，佢噚日喺微博話鬧佢嘅人係唔會傷害到佢，只會令佢更強壯、更努力做好自己，仲感性咁話：「我還是我。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
