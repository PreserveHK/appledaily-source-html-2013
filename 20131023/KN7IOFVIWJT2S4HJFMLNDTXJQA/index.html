<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯倒吊尋死嚇人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯倒吊尋死嚇人 - 馮仁昭</h1><p>林峯同盛君主演嘅新戲《詭嬰》，嚟緊月尾上映，戲中林峯飾演唱片監製，為咗要寫死亡之歌《不請自來》嘅靈感，佢竟然諗到要親身接近死亡，結果戲中嘅佢諗到將個頭浸入水。另外，佢又成個人倒吊，不過做一陣工作人員就畀佢落嚟休息，唔係好易腦充血。其實咁樣一上一落體能消耗好大，不過咁樣反而令林峯可以操腹肌，令身材更加結實。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
