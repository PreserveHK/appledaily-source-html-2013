<html><header><meta charset="utf-8"><title>一中一台：王力宏得罪同志封鴉王</title></header><body><h1>一中一台：王力宏得罪同志封鴉王</h1><p>內地網站「天涯論壇」最近舉辦「2013金烏鴉獎」選舉，由網民票選出2013年最飽受網友批評的箭靶王及箭靶后，最後由台灣歌手王力宏成為「鴉王」，轉戰內地嘅台灣藝人伊能靜，成為「鴉后」。據指王力宏得獎的原因，是因為他在年初斷然撇清同志疑雲，被李雲迪的粉絲和同志圍攻。伊能靜因為她勇於對內地事務發表意見，被網友封為聖母和管太多。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
