<html><header><meta charset="utf-8"><title>王祖賢似足闊太</title></header><body><h1>王祖賢似足闊太</h1><p>【加拿大】46歲嘅王祖賢之前返咗嚟香港一陣，𠵱家返番去加拿大溫哥華生活，不過唔知佢喺嗰邊係唔係太得閒，所以近日接二連三被網民拍到佢行街，好似過緊闊太生活一樣。有網友日前見到祖賢行百貨公司，佢主攻Helena Rubinstein嘅美容用品，仲同店員有傾有講。噚日又有網友話喺Aritzia服裝店見祖賢選購冬裝，個網友留言話俾祖賢撞到，不過就冇講明祖賢點撞佢喎。<br>撰文：林妃 </p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
