<html><header><meta charset="utf-8"><title>體訊速遞：（足球)橫濱送大禮吸客</title></header><body><h1>體訊速遞：<br>（足球)橫濱送大禮吸客</h1><p>橫濱FC（香港）下周日於將軍澳運動場鬥南華的甲組聯賽推出多種優惠，除入場免費送打氣球衣外，亦送出蛋糕優惠券，希望更多球迷入場打氣。本報消息（香港）</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
