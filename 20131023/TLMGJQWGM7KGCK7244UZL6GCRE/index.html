<html><header><meta charset="utf-8"><title>堺雅人食麵唔安樂</title></header><body><h1>堺雅人食麵唔安樂</h1><p>因為神劇《半澤直樹》令男主角堺雅人豬籠入水，佢近排又接拍個即食麵廣告，噚日佢喺東京宣傳時吸引咗大班記者，堺雅人除咗要攞住兩包即食麵之外，仲要即場食麵，不過佢話咁多人睇住佢食，食得好唔安樂喎。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
