<html><header><meta charset="utf-8"><title>Cooking Woman：自然楓木廚具</title></header><body><h1>Cooking Woman：自然楓木廚具</h1><p>曾有位喜歡木材的屋主說︰「木是隨着時間而轉變形狀及質感的，很有趣！」最近連專出鑄鐵鍋的法國品牌Le Creuset也推出楓木廚具系列，以北美的實心楓木打造成木砧板、木匙、木隔熱墊等，質地堅硬耐用，天然的楓木紋理，為居室帶來大自然氣息。<br>記者：蘇麗珊<br><br>查詢︰2790 1808</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
