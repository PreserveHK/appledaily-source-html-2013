<html><header><meta charset="utf-8"><title>馮仁昭四圍超：卓韻芝開騷爆床事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：卓韻芝開騷爆床事 - 馮仁昭</h1><p>卓韻芝噚日着睡衣現身灣仔，為聖誕前開騷嘅棟篤笑舉行記招，搵嚟𡃁模Hazel以性感裝喺床上預演趣事，阿芝話收集咗唔少圈內人嘅床上趣事，問到會否開名？佢話：「應該唔會，題材敏感，除非問准當事人。」佢話已開始度稿，會否修改敏感題材爭取喺內地開騷？佢話：「有時重演開騷我都會改內容，睇番當時話題心情去改動，不過都會堅守創作性。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
