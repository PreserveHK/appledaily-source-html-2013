<html><header><meta charset="utf-8"><title>各區突發簡訊︰警埋伏　拘兩毒販撿冰</title></header><body><h1>各區突發簡訊︰<br>警埋伏　拘兩毒販撿冰</h1><p>【旺　角】<br>【本報訊】旺角警區特別職務隊探員，昨凌晨2時半在界限街2號界限大樓埋伏，趁28歲姓吳、23歲姓呂目標男子離開單位時上前截查，在吳身上搜到七克懷疑冰毒，探員押兩人入屋搜查，再撿獲88克懷疑冰毒及一批毒品包裝工具，總值約6.3萬元，於是將兩名涉嫌販毒男子拘捕。<br>據了解，吳任職運輸業，呂做裝修工人，有關毒品供應區內娛樂場所之用。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
