<html><header><meta charset="utf-8"><title>少時Jessica泰國木嘴</title></header><body><h1>少時Jessica泰國木嘴</h1><p>韓國組合少女時代（少時）三位成員Jessica、允兒同徐玄前日喺泰國出席香水活動，佢哋好識做入鄉隨俗雙手合十同泰迷「沙嘩D卡」，仲摸可愛小妹妹，不過一向靚字行先嘅Jessica竟然被影到木嘴樣，乜事咁失策呀？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
