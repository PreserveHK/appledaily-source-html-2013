<html><header><meta charset="utf-8"><title>電視撈飯：楊怡馬明婚姻觸礁</title></header><body><h1>電視撈飯：楊怡馬明婚姻觸礁</h1><p>馬國明、楊怡同吳啟華等主演嘅無綫台慶劇《On Call 36小時II》將於下月推出，日前楊怡、吳啟華、黃智雯同袁偉豪等專程飛到大馬宣傳造勢。喺上集楊怡同馬國明係一對，不過楊怡透露喺今集中同馬國明嘅婚姻生活將會波折重重，可唔可以和好如初就當然大賣關子。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
