<html><header><meta charset="utf-8"><title>江美儀師奶掃貨</title></header><body><h1>江美儀師奶掃貨</h1><p>【銅鑼灣】江美儀早幾日約咗幾位朋友喺銅鑼灣時代廣場飲下午茶，嘆到下晝4點幾食飽先走人，佢哋落到地下分手後，江美儀就單拖入咗city'super買嘢，只見佢師奶上身推住架超市車巡場，魚、雞、牛、菜、紅酒乜都買齊，畀完錢仲出門口花檔，揀咗一紮鮮花㖭，唔知係咪諗住同男友吳君祥（吳君如細佬）玩煮飯仔呢？如果紮花係男友買嘅，咁就更好囉！<br>採訪、攝影：羅德光</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
