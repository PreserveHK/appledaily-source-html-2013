<html><header><meta charset="utf-8"><title>隔牆有耳：<br>張文光　瞓身投入殯儀業 - 李八方</title></header><body><h1>隔牆有耳：<br>張文光　瞓身投入殯儀業 - 李八方</h1><p>民主黨李華明冇做議員改做公關，同樣退下火線嘅民主黨張文光就投身殯儀業。張文光講過離開立法會後，會多關心年長教師嘅退休生活，佢留意到唔少孤獨長者臨終時冇人送最後一程，所以早年夥拍支聯會朱耀明牧師等人成立「完美句號」公司，提供基督教安息禮拜，用簡單儀式令長者走得有尊嚴。</p><p>張文光之前忙於議會事務，好難幫手，卸任後終於可以瞓身支持。<br>完美句號首個「客仔」係已故支聯會主席司徒華，朱耀明牧師話呀，「完美句號」係華叔臨終前講嘅說話嚟㗎，好有意義。</p></body></html>
