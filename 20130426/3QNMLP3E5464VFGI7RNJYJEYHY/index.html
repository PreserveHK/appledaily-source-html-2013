<html><header><meta charset="utf-8"><title>五旬婦行山險被強姦</title></header><body><h1>五旬婦行山險被強姦</h1><p>【本報訊】一名女子昨晨11時獨自在鰂魚涌康柏郊遊徑行山期間，至中午12時許險遭持刀蒙面色魔截劫及強暴，幸好她死命反抗及按動手機報警，將色魔嚇退。警方接報到場兜截無果，事件中事主並無受傷，也無財物損失。<br>女事主54歲，賊人年約30至40歲，身高約5呎7吋、瘦身材、操本地口音，案發時身穿灰藍色短袖有領襯衣、黑色長褲、白色運動鞋，戴口罩和深藍色漁夫帽。<br>警員到場搜捕無發現，暫列企圖強姦案，由東區警區重案組跟進。警方呼籲市民提供資料，電話3661 1606或2880 4357。</p></body></html>
