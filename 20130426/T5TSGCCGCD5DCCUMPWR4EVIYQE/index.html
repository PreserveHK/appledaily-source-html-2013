<html><header><meta charset="utf-8"><title>醫療新知：　<br>
胎盤形狀估自閉症風險</title></header><body><h1>醫療新知：　<br>
胎盤形狀估自閉症風險</h1><p>科學家研究透過檢驗產婦的胎盤形狀，評估嬰兒長大後患自閉症風險。美國加州大學心智學院的婦產科專家，正分析217個嬰兒胎盤，發現嬰兒若來自有自閉症高風險家族史的家庭，他們的胎盤比較多摺叠、摺痕，與正常胎盤有異。科學家目前約分析了其中15%胎盤，研究仍繼續進行。<br>專家預計稍後有進一步分析，包括當幼兒踏入2至5歲的自閉症高發病年齡後，便可更了解其患病與胎盤的關係。專家期望最終能研究出一種有效的方法，為幼兒評估自閉症風險，有助及早制訂治療方案。醫學界過往較少利用胎盤進行研究，產婦生產後，胎盤多數被棄掉。</p></body></html>
