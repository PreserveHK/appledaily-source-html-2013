<html><header><meta charset="utf-8"><title>體壇拾趣：<br>球星選舉獨欠晨曦兵</title></header><body><h1>體壇拾趣：<br>球星選舉獨欠晨曦兵</h1><p>足總噚日喺香港足球明星選舉記者會（圖）上，公佈由甲組會提名嘅候選球員，當中9隊都有提名，惟獨唔見啱啱喺亞協盃出局嘅晨曦。晨曦領隊魏仲輝解釋，過咗截止提名日先醒起未交提名，絕無杯葛選舉意思；南區亦大頭蝦，唔記得提名球員角逐「最佳青年球員」。球迷現可以喺足總網頁投票至下月9號，選出11名足球明星、兩名最佳青年球員及1名最佳教練，頒獎禮將於下月20日舉行。截至噚晚10點，南華中堅陳偉豪以341票暫列票王，有機會率先膺「最受球迷歡迎球星」。</p></body></html>
