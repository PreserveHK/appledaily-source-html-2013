<html><header><meta charset="utf-8"><title>鱷魚狂咬15分鐘　海龜殼不破</title></header><body><h1>鱷魚狂咬15分鐘　海龜殼不破</h1><p>在現今世上，噬咬力最強的非鱷魚莫屬，但當鱷魚遇上有龜殼保護的海龜，究竟是鱷魚牙力強？還是龜殼較強？美國野生動物攝影師卡斯爾伯里見證這一幕，結果是海龜較強。<br>卡斯爾伯里在野外拍攝時，無意中拍到一條1.82米（6呎）長鱷魚咬住一隻海龜，他心想海龜這次死定，因為鱷魚的噬咬力高達1,318公斤（2,900磅）。豈料鱷魚狂咬海龜15分鐘，仍無法咬爛龜殼，最後無奈地放棄到口的獵物。<br>卡斯爾伯里發現海龜仍活着，將四腳朝天的海龜翻轉，讓牠游回海裏。<br>英國《每日郵報》</p></body></html>
