<html><header><meta charset="utf-8"><title>秦海璐疑似同居</title></header><body><h1>秦海璐疑似同居</h1><p>【北京】曾主演《榴槤飄飄》嘅34歲內地女星秦海璐，舊年同內地演員王新軍陷入熱戀，兩人愛得癡纏，日前喺北京又被拍得手拖手甜蜜遊街，當晚兩人按完摩，王新軍體貼地拖住女友離開。<br>之後佢哋揸車返歸，當時王新軍推住架購物車，王新軍就將大批生活用品搬上購物車，相信兩人在按摩前已到超市濕平，跟住佢哋就好有默契上樓，似乎佢哋已到同居階段。據知兩人戀情剛曝光嗰陣，秦海璐曾背上小三之名，睇嚟呢段情都算守得雲開見月明。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
