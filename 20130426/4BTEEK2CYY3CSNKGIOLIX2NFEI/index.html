<html><header><meta charset="utf-8"><title>340磅肥佬搭飛機被趕</title></header><body><h1>340磅肥佬搭飛機被趕</h1><p>美國一名154公斤（340磅）重的男子，搭飛機被趕落機，原因他太肥了。<br>34歲的哈珀，周日在芝加哥乘搭一班西南航空公司飛丹佛的客機上，空姐問他是否知道大碼乘客的政策，然後要求他落機。他跟航空公司職員爭論，其後獲准再上機。他說：「我從未受過這種侮辱。」<br>霍士新聞網站指部份航空公司鼓勵過重乘客多買一張機票，但哈珀表示自己沒多佔座位。西南航空其後送上100美元（780港元）賠罪，他拒絕接受，並計劃聘請律師控告西南航空歧視肥人。<br>美國《紐約每日新聞》</p></body></html>
