<html><header><meta charset="utf-8"><title>馬克加素爭議奪獎</title></header><body><h1>馬克加素爭議奪獎</h1><p>【綜合美國外電】馬克加素周三得到最佳防守球員獎，令不少球員感到意外；雷霆中鋒柏堅斯就為成為封阻王的隊友伊巴卡（3.03次），未能得獎而抱不平。<br>其實二人在隊中的重要性確有明顯差距，雷霆的防守指數在伊巴卡上陣時有99分，但他休息時亦差不多（99.5分）；但灰熊沒有馬克加素時，就只有102.2分，若有他在陣的話，這項數據就會急降至95.4分，比有伊巴卡在陣的雷霆更好。可是，正如倡議由球員投票的馬刺後衞真路比利說一樣，「有時只有上場的球員才會知道誰是最佳」，或許加入球員投票，得出的結果會更公平。</p></body></html>
