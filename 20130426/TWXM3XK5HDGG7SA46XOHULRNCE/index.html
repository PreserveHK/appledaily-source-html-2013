<html><header><meta charset="utf-8"><title>索女勿近</title></header><body><h1>索女勿近</h1><p>嘩嘩嘩！白健恩（小白）俾咁多女圍，睇佢好似硬晒軚咁，唔知係咪怕班女埋身？咁又係，小白成日俾人話接同志客，搞到佢性向成疑，前晚佢喺中環欣賞泳衣騷，雖然赤裸上身，但就用毛巾遮兩點，佢個老友馮鎵瀠（Naomi）仲忽然鹹豬手胸襲佢，Naomi更自爆話：「今日嚟睇吓有乜導演睇中我哋，到時可以搵小白強姦我，或者我強姦佢都得。」<br>撰文：洪紅克<br>攝影：陳志嵐</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
