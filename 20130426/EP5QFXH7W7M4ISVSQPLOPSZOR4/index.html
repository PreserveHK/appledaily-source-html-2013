<html><header><meta charset="utf-8"><title>今有雷暴　晚上轉涼</title></header><body><h1>今有雷暴　晚上轉涼</h1><p>【本報訊】藍天白雲再次消失，昨晚本港各區突然落起傾盆大雨，天文台更於晚上7時半發出黃色暴雨警告信號，大風大雨下，街上市民及在長江中心外罷工的碼頭工人面對突如其來的暴雨都顯得十分狼狽，連帳篷都被吹倒，一名電視台工程人員受傷。至晚上9時雨勢稍為緩和，天文台也在9時取消黃雨。<br>天文台預測，與低壓槽相關的一道雷雨帶正影響廣東沿岸地區，今日密雲，間中有雨，雨勢有時頗大及有狂風雷暴。天氣稍涼，氣溫由初時徘徊在24度左右，晚上會下降至約21度，吹和緩北風，並漸轉吹清勁東風，展望周末間中有雷雨。</p></body></html>
