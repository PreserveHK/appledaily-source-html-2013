<html><header><meta charset="utf-8"><title>喪屍婚禮<br>250賓客驚嚇現身</title></header><body><h1>喪屍婚禮<br>250賓客驚嚇現身</h1><p>瓊斯與布萊克莫爾是喪屍迷，連結婚也以喪屍為主題，舉行了英國首個喪屍婚禮。<br>這對新人在facebook參加喪屍電腦遊戲比賽，擊敗其他對手，贏得電玩遊戲商贊助籌辦的喪屍婚禮。一對新人及250名嘉賓全都以喪屍裝亮相，就連教堂佈置和花車都鬼魅十足，務求予人一個陰森恐怖的感覺。<br>新娘瓊斯坦言：「從來沒想過要白色婚禮，我們想過在萬聖節舉行婚禮，婚禮必須是靈異、嚇人與怪誕的。」<br>英國《每日鏡報》</p></body></html>
