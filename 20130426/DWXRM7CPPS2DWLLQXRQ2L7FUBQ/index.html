<html><header><meta charset="utf-8"><title>NASA探測車火星畫陽具</title></header><body><h1>NASA探測車火星畫陽具</h1><p>美國太空總署（NASA）先後派遣三輛探測車到火星，探索火星是否有生命迹象，並將影像傳回地球。網友最近在NASA網頁瀏覽火星探測車傳回的照片，竟發現探測車在火星地面畫陽具。網民蜂擁登入NASA網頁，令NASA網頁大塞車。<br>NASA對探測車在火星畫陽具一事沒作置評，但網民將圖片上載到Reddit，並在圖片說明上寫道：「火星探測車=8億美元（62億港元），團隊營運費=10億美元（78億港元），在其他行星上畫陽具=無價」。暫時不知道陽具圖是由哪一部探測車畫的。<br>英國《太陽報》</p></body></html>
