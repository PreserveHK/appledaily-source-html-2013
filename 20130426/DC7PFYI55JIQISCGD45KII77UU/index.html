<html><header><meta charset="utf-8"><title>隔牆有耳：<br>撐保釣　拍賣李小龍真迹 - 李八方</title></header><body><h1>隔牆有耳：<br>撐保釣　拍賣李小龍真迹 - 李八方</h1><p>保釣行動委員會主席陳妙德、海上總指揮羅堪就同副指揮「阿牛」曾健成，早前去咗美加籌款，幸運地獲當地保釣有心人捐出有李小龍親筆簽名嘅荷李活電影合約一份拍賣，作為維修「啟豐二號」嘅經費，等啟豐二號擇日再啟航。</p><p>保釣委會員噚日向傳媒展示呢份合約，透露稍後會搞拍賣會。阿牛估計呢份合約可以籌到成150萬港元，更相信可吸引嚟自內地甚至海外嘅人士競投。如果修理完「啟豐二號」又有錢剩嘅話，保釣會將餘款捐畀有需要嘅團體。</p></body></html>
