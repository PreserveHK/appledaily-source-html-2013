<html><header><meta charset="utf-8"><title>成人變寶寶跳舞　廣告熱爆網</title></header><body><h1>成人變寶寶跳舞　廣告熱爆網</h1><p>法國礦泉水品牌Evian推出新一輯廣告，結合電腦技術，展示多名小孩模仿成人跳霹靂舞，上載到YouTube短短五日，就吸引到逾3,181萬人次瀏覽，勢必打破該網站最多人瀏覽廣告片紀錄。<br>這廣告名為「寶寶與我」（Baby &amp; Me），講述成年人在路邊鏡子中看到的自己，發現倒影竟是嬰孩，動作更跟他們本人完全一樣。他們於是開始跳出複雜的舞蹈動作，鏡中的嬰孩一樣做得到。<br>廣告構念是展示這款礦泉水的「純正」和「自然」。該公司2009年同樣以嬰孩為主題的廣告有逾6,500萬人次瀏覽，是最多人次瀏覽的廣告片。<br>英國《每日郵報》</p></body></html>
