<html><header><meta charset="utf-8"><title>UNIQLO旗艦店開幕　限定品$99起</title></header><body><h1>UNIQLO旗艦店開幕　限定品$99起</h1><p>繼東京銀座旗艦店後，UNIQLO全球第二間UT Store in Store，在利舞臺的旗艦店今日正式開幕。店舖共三層，面積超過37,500平方呎，場內設有特大LCD屏幕及貫穿三層的懸垂服裝模特兒展示新裝，好有動感！另旗艦店有齊男女、童裝及嬰兒系列外，亦提供更多各類音樂文化、漫畫、電影、藝術等不同範疇品牌與UNIQLO聯手設計的印花Tee，以及不定期推出期間限定商品，只限香港僅有，且價錢超抵，男女褲款由$99起，只限開幕首三天以優惠價發售。</p><p>地址：銅鑼灣波斯富街99號利舞臺地舖、地庫一及二層</p></body></html>
