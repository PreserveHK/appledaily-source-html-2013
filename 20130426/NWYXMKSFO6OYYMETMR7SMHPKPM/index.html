<html><header><meta charset="utf-8"><title>隔牆有耳：<br>搞網台　黃永專追新聞尾 - 李八方</title></header><body><h1>隔牆有耳：<br>搞網台　黃永專追新聞尾 - 李八方</h1><p>銷聲匿迹一排嘅前商台主持黃永，最近又有新搞作。加入咗社企民間高峯會做總幹事嘅佢，出錢開咗間社企媒體「言論自由行」，並搞埋網台，租用一架貨車周圍做直播，再以聲音會粉絲。</p><p>黃永話自己做緊嘅叫「解困新聞學」，即係專門幫市民搵出問題嘅答案，講笑話主流媒體一般做新聞都走在最前線，但佢就專追尾，而近期比較成功嗰單，就係跟進北區巴士路線改組，成功吸引巴士迷討論。<br>佢自爆有民主派議員撩佢幫手直播佔中㖭，但以暫時嘅資金同技術，無法做到。</p></body></html>
