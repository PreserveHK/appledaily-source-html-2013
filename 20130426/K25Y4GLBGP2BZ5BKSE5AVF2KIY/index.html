<html><header><meta charset="utf-8"><title>洛克人玩上手機　賀25周年</title></header><body><h1>洛克人玩上手機　賀25周年</h1><p>原來今年是洛克人誕生25周年，為慶祝這個陪伴着80後成長的電玩人物，CAPCOM推出了《ROCKMAN XOVER》手機遊戲，iOS和Android同樣有得玩，這遊戲集合了橫向射擊及收集卡片等元素，加上結集歷代洛克人人物，又有原創新角色，還要是免費單撈，80後粉絲不容錯過。</p><p>遊戲：ROCKMAN XOVER<br>開發：CAPCOM<br>收費：全免</p></body></html>
