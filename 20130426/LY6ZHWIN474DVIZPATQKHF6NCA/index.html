<html><header><meta charset="utf-8"><title>女神像洗身　冀民主常新</title></header><body><h1>女神像洗身　冀民主常新</h1><p>【本報訊】中文大學學生會成員昨發起清洗民主女神像活動，學生拿起濕布抹去雕像的塵埃和污垢（圖），希望民主價值歷久常新。學生會會長鍾耀華指，民主女神像除了象徵追求民主價值，雕像腰間繫上黑布是象徵思想自由，是同學在反國教時加上，另一塊彩虹布代表同志平權。他說：「民女代表每個人為不公義事表態，記載中大人對各種價值嘅追求。」中大學生會計劃響應學聯發起64小時絕食行動，紀念在「六四」屠殺犧牲的學生。</p></body></html>
