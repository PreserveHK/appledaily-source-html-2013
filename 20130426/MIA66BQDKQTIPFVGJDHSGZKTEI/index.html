<html><header><meta charset="utf-8"><title>醫療新知：　<br>
多飲一罐汽水易患糖尿</title></header><body><h1>醫療新知：　<br>
多飲一罐汽水易患糖尿</h1><p>每天多飲一罐汽水，患糖尿病風險高22%。倫敦帝國學院訪問了英國、德國、意大利、法國等8個歐洲國家，合共35萬人的飲食習慣與身體健康的關係。結果發現，若比較每日飲一罐或以下汽水的人士，市民若每額外飲用340毫升、即約一罐汽水或糖份加工飲品，患糖尿病的風險便上升22%。研究未發現天然果汁與該病有關。<br>專家表示，歐洲人飲汽水、高糖飲品的情況驚人，上述研究正為市民帶來警惕，強調汽水等飲品並無營養價值，市民應盡量少飲。世界衞生組織資料指，英國便有290萬人患糖尿病，全球患病人口則多達3.1億。</p></body></html>
