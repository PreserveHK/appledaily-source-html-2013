<html><header><meta charset="utf-8"><title>王心凌、姚元浩高調拍拖</title></header><body><h1>王心凌、姚元浩高調拍拖</h1><p>【台北】台灣歌手王心凌去年被指做小三介入隋棠同埋姚元浩嘅7年戀情，不過隨住隋棠同姚元浩分手，王心凌同姚元浩亦漸漸愛得高調，上周三兩人甜蜜約會，王心凌先同助手去微風廣場行街，之後就到BELLAVITA會合男友，兩人原來約咗喺二樓餐廳食晚飯，同行仲有姚元浩嘅朋友，姚元浩點菜時細心詢問女友嘅意見，又同朋友嘅BB合照。之後佢哋就找數離開，兩人仲好似老夫老妻咁，齊齊對張單，最後十指緊扣揸車離開。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
