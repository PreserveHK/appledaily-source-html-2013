<html><header><meta charset="utf-8"><title>隔牆有耳：<br>周日晚　TC2搞告別派對 - 李八方</title></header><body><h1>隔牆有耳：<br>周日晚　TC2搞告別派對 - 李八方</h1><p>傳媒熱門聚腳地、位於油麻地砵蘭街嘅TC2，下星期日28號就會結業。大家咪誤會佢哋從此關門大吉呀，只係捱唔住貴租，改喺太子柏樹街23號重新營業啫。據知新舖火速裝修中，希望趕及5月啟業，再成傳媒老友吹水陣地。</p><p>而喺28號最後一夜，TC2特別舉行告別派對，當晚會特別招呼一班捧場多年嘅新知舊雨，齊齊留下最愉快回憶。原來佢哋正向各界友好，收集喺TC2經歷過嘅難忘、快樂、驚心、嚇人或者痛苦時刻，有嘅話不妨send畀佢哋share吓。</p></body></html>
