<html><header><meta charset="utf-8"><title>醫療新知：　<br>
蒙眼玩俄方塊難治弱視</title></header><body><h1>醫療新知：　<br>
蒙眼玩俄方塊難治弱視</h1><p>科學家利用遊戲讓弱視兒童毋須接受傳統遮眼治療，也可改善病情。醫學界主要以眼罩遮蓋患者視力較佳的眼睛，逼他們用弱視眼睛看東西，幫助恢復正常視力，但治療成效參差，視乎患者能否適應「單眼」生活。<br>加拿大麥基爾大學安排18名弱視兒童參與分組測試，其中一組單靠弱視眼打機，玩俄羅斯方塊；另一組人則要佩戴特製眼鏡，同時使用雙眼打機。兩周後，使用雙眼打機的患者，弱視情況明顯有大改善。專家認為傳統遮蓋「好眼」的方法，未必能改善弱視，醫學界應從新檢討，為兒童患者尋找有效、有趣及方便的治療方法。</p></body></html>
