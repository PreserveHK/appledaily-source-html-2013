<html><header><meta charset="utf-8"><title>南韓「人工佳麗」如餅印</title></header><body><h1>南韓「人工佳麗」如餅印</h1><p>「南韓小姐」日前展開地區選拔，大邱區21名佳麗資料及圖片公佈後，全球網民驚呼幾乎所有佳麗長得一模一樣。21位大邱市佳麗照片被放上網後，網民都說她們實在太似，「誰是誰啊？」還擔心主持人介紹佳麗出場時會叫錯名字。<br>大邱市向來盛產美女，南韓許多選美活動冠軍都是來自大邱，而當地的整容技術也是全南韓最高超。因此無論是日本、中國、台灣抑或美國網民，都揶揄這21位佳麗應該是出自同一醫師精心整容的。<br>日本整容醫師松岡孝明看過佳麗照片後，非常肯定地說，她們所有人都整過容，削骨、墊鼻、豐額及割雙眼皮，似乎該做的都做了。<br>台灣ETtoday新聞網</p></body></html>
