<html><header><meta charset="utf-8"><title>新100元美鈔<br>
3D保險線防偽</title></header><body><h1>新100元美鈔<br>
3D保險線防偽</h1><p>100美元鈔票將換上新面貌。美國聯邦儲備局宣佈，今年10月8日將發行有全新防偽特徵的100元新鈔，較原定時間遲逾兩年。</p><p>遲逾兩年發行</p><p>新鈔有多項防偽特徵，包括一條藍色的3D保險線；移動鈔票時，右下角的墨水瓶會由銅色變綠色，而瓶中的自由鐘更會消失。此外，鈔票上印有大大的數字「100」，從不同角度看有不同顏色。<br>聯邦儲備局原定2011年2月推出這款新鈔，但因印刷鈔票時紙張縐痕問題，在2010年12月宣佈無限期押後。<br>英國《每日郵報》</p></body></html>
