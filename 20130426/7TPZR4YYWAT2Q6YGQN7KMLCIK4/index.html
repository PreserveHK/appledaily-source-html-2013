<html><header><meta charset="utf-8"><title>一中一台：王力宏認愛裝假嘢</title></header><body><h1>一中一台：王力宏認愛裝假嘢</h1><p>台灣藝人王力宏最近接受內地網絡節目訪問時，自爆出門前喜歡用假髮、假鬍子，甚至假紋身來易容隱瞞身份，又可以因沉迷工作以至數日不洗澡、不換衣服及不刮鬍子。不過一談到他跟內地鋼琴家李雲迪之間的斷背傳聞，王力宏即封口不提，只婉轉地說：「喜歡與愛音樂的人交朋友，不需要花長時間與人相處，只需要通過你彈結他、我奏琴的音樂交流就可以成為好朋友。」另外，他早前為代言的手錶品牌拍照，形象多變。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
