<html><header><meta charset="utf-8"><title>案件速遞：<br>婦跳樓壓死菲傭　遺屬索償</title></header><body><h1>案件速遞：<br>婦跳樓壓死菲傭　遺屬索償</h1><p>【本報訊】去年清明節，太古城發生婦人墮樓亡、壓死女菲傭的慘劇。無辜身亡的菲傭遠在菲律賓的家屬，入稟本港區域法院，控告跳樓婦的遺產管理人，興訟索償。入稟狀並無透露索償金額。去年4月4日，婦人Yee Mo Yee（54歲）從太古城順安閣天台一躍而下，墮樓身亡，更意外壓死在地面經過的菲傭Lourdes Aure Rabe（49歲）。遭壓死的菲傭，由一名身在馬尼拉的親屬代為入稟，指跳樓婦行為屬疏忽，向墮樓婦的遺產管理人何慧芳（譯音）索償。<br>案件編號：DCPI830/13</p></body></html>
