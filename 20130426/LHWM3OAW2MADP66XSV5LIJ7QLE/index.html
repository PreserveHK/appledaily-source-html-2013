<html><header><meta charset="utf-8"><title>體壇拾趣：<br>兄妹孖住戰世界舞蹈賽</title></header><body><h1>體壇拾趣：<br>兄妹孖住戰世界舞蹈賽</h1><p>跳舞係一種藝術，亦係一種體育競技。下個月11同12號，香港馬鞍山體育館將會第一次舉辦世界體育舞蹈大獎賽系列賽，有400位本地同海外選手角逐拉丁舞同標準舞。呢兩個項目嘅世界第1、意大利代表蘭加拉/莫辛絲嘉同埋德國代表施加托維/舒度都會參賽。香港就有兄妹組合廖啟森（左）和廖雲軒角逐標準舞，佢兩個只得17同16歲。系列賽門票200至400蚊，喺香港體育舞蹈總會嘅大角嘴會址有得買，查詢可電2771 8171。</p></body></html>
