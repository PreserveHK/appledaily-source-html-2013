<html><header><meta charset="utf-8"><title>哈七一陽指</title></header><body><h1>哈七一陽指</h1><p>俗語話，女兒係爸爸上一世嘅情人，呢句話好適合用喺英國萬人迷碧咸（David Beckham）身上。碧咸前日喺倫敦帶囡囡哈七（Harper Seven）出街，哈七跟住老竇就勁好心情，就算見到狗仔隊都唔驚，仲使出一陽指say hi。碧咸梗係冧到爆，忍唔住錫啖囡囡，哈七之後仲伸手搞老竇啲鬚根。相反，當碧咸嫂Victoria同一日帶Harper去睇美術展覽嗰陣，哈七就好呆滯，不過佢都好有禮貌同開門叔叔握手。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
