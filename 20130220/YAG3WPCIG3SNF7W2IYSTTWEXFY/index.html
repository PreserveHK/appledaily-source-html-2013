<html><header><meta charset="utf-8"><title>案件速遞：渣打職員盜200萬判監</title></header><body><h1>案件速遞：渣打職員盜200萬判監</h1><p>【本報訊】一名恒生銀行職員在2004年炒燶股票，遂偷取客戶86萬元填債，出獄後成功轉職渣打銀行，其間重施故技盜客戶逾200萬元冚波數。法官斥責他看準客戶不會獲發月結單查數的情況而犯案，並以不同方式掩飾，違反誠信，判囚32個月。<br>32歲被告黃世文，早前承認兩項盜竊和一項使用虛假文書罪名。<br>被告覬覦案中兩名事主不會獲發月結單，去年5月至8月期間從兩個戶口偷錢，他將提存紀錄以白紙打印及存入小額款項「扮派息」作掩飾，其後因用假印章及存摺冒認事主提款事敗被捕。<br>案件編號：DCCC1082/12</p></body></html>
