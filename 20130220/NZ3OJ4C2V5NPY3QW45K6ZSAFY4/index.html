<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙本山賭場涉非禮事件 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙本山賭場涉非禮事件 - 馮仁昭</h1><p>喺電影《一代宗師》扮演丁連山嘅內地演員趙本山，近日俾人踢爆舊年2月喺新加坡賭場發生不愉快事件。報道指趙本山喺賭場貴賓房唔見咗一頂帽，朋友要求檢查房內嘅職員，之後有個女職員報警話俾人非禮，據報道指女方受到警告唔可以再提呢件事，舊年7月仲被賭場炒咗。內地傳媒就呢件事求證趙本山，但佢經理人就話唔清楚。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
