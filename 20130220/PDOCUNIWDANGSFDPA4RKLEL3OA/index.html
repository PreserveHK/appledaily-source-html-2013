教育節目減行為問題</title></header><body><h1>醫療新知：<br>
教育節目減行為問題</h1><p>【美國】<br>兒童沉迷睇電視無益，但美國一項研究發現，讓孩子多看具教育意義的節目，反而有助減少行為問題。有關研究由美國華盛頓大學進行，研究人員將565名學前兒童隨機分成兩組，並由家長們負責記錄參與研究的兒童每日觀看的電視節目類型，其中一組需按專家指引，讓孩子觀看如《芝麻街》的教育節目，另一組則毋須跟隨相關指引。<br>結果，按指引收看教育節目的兒童，較另一組兒童少出現易怒及過度活躍等行為問題，這情況在來自低收入家庭的男孩子身上更明顯。負責研究的專家指，曾有調查發現家長少有限制兒童觀看暴力節目，建議家長日後可多加注意。</p></body></html>
