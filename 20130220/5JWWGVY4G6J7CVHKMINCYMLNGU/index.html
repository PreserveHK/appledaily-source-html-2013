<html><header><meta charset="utf-8"><title>梁振英遇示威走後門遁</title></header><body><h1>梁振英遇示威走後門遁</h1><p>【本報訊】職工盟近十名成員，昨趁梁振英（箭嘴示）出席建制派主辦的勞工界酒會時到場抗議，不滿梁振英未就標準工時立法。警方則如臨大敵，派出多名便衣警員與建制派工會成員築成人牆，阻止示威者行近梁振英。<br>梁振英到場後，拒絕接收請願信就直入會場，在場未有出示證件的便衣警員，則粗暴阻止部份記者入場，再指控記者「打差人」，最終在場記者群起指出警員「講大話」，以及政府新聞處職員調停下，記者方能入場採訪。梁振英離開時為避開示威者，在大批警員護送下「走後門」乘車離開。<br>易仰民攝</p></body></html>
