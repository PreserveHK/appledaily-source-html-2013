<html><header><meta charset="utf-8"><title>樂仔Kary拍拖過關</title></header><body><h1>樂仔Kary拍拖過關</h1><p>【倫敦】余文樂同吳雨霏（Kary）俾人踢爆戀情後，一齊遊倫敦，噚日又有讀者報料話前日乘搭CX255班機抵達倫敦時，咁啱同樂仔、Kary同機，過海關時又見到佢兩個並排企等過關，所以就影咗一張佢哋嘅背面照。</p><p>樂仔噚日仲放咗張遊倫敦景點威靈頓拱門相喺Instagram，證明佢同Kary真係去咗英國旅行，有網友留言問點解唔見Kary嘅！佢兩個舊年10月撻着，拍拖幾個月就一齊歐遊，好鬼甜蜜。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
