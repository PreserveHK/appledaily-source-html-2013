<html><header><meta charset="utf-8"><title>求驗客手記：<br>波連尼傷咗即食老麥</title></header><body><h1>求驗客手記：<br>波連尼傷咗即食老麥</h1><p>（哀）意大利前鋒波連尼今季加盟利物浦真係多災多難，上年10月隨意大利小國腳練習期間骨折，近期先復出，但周日主場對史雲斯後備入替，又左肩甩骱，睇嚟提早收咧。不過波連尼周日傷出後，第一時間唔係返屋企休息，而係去咗老麥，整個大約要80蚊港紙嘅至尊漢堡餐，仲加大埋汽水同大薯條，影完相上載埋去Twitter，仲多謝隊友盧卡斯好介紹。不過波連尼休戰期間唔注意飲食，小心好似之前曼城中場米高莊遜咁，變咗大肥仔，搞到球員生涯玩完。</p></body></html>
