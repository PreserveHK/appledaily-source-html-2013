<html><header><meta charset="utf-8"><title>求驗客手記：<br>奧咸功臣送波衫被罰</title></header><body><h1>求驗客手記：<br>奧咸功臣送波衫被罰</h1><p>（哀）送件球衣畀球迷都要罰錢！鬼叫奧咸窮到燶咩！呢支英甲球隊財政緊絀，已嚴令球員賽後唔准交換球衣，希望慳錢。喺上場英足盃16強，奧咸前鋒馬特史密夫（圖）喺完場前入波，幫球隊追成2:2，逼和愛華頓；佢一時興奮，將件波衫掟咗上看台畀球迷，結果球會就罰咗佢一星期人工，即係400鎊。求大俠明白軍令如山，但馬特史密夫幫球隊踢到多一場重賽，可以賺多50萬鎊（約600萬港元）嘅門票分賬同電視直播收益，就咪罰佢啦！</p></body></html>
