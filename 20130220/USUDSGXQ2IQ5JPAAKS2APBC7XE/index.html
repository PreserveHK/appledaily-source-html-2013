<html><header><meta charset="utf-8"><title>今日提醒你：水都雙橋作品展後日開始</title></header><body><h1>今日提醒你：水都雙橋作品展後日開始</h1><p>土木工程拓展署本月22日至3月12日舉行「水都雙橋．設計徵集」參賽作品展，供市民參觀。「水都雙橋．設計徵集」邀請專業人士及公眾就大澳寶珠潭和鹽田兩座行人天橋提供具創意的設計概念，作為日後工程的參考。比賽共吸引127份參賽作品。<br>有關展覽周五至3月3日在大澳石仔埗街大澳大會堂舉行，開放時間上午10時至下午6時；3月5日至12日則移師到九龍灣常悅道8號零碳天地會堂，開放時間同樣是上午10時至下午6時。詳情可瀏覽比賽網站 http://www.taiobridges.hk。 </p></body></html>
