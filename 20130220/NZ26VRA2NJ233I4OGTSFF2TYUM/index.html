<html><header><meta charset="utf-8"><title>泰女鬼勾魂　壯男夢中逝</title></header><body><h1>泰女鬼勾魂　壯男夢中逝</h1><p>黑風老妖出來吸陽氣嗎？泰國東北部程逸府最近陸續有10名健壯青年在睡夢中暴斃，居民紛傳有「女鬼勾魂」，專向壯男下手，令當地人夜夜不敢睡覺。<br>上周一名20歲大學男生暴斃，是當地第10宗相同案例。這男生向來身體強壯，從未有大病，卻一睡斃命，警方和衞生當局都未查出他和其他死者死因。居民在女鬼勾魂傳聞中，紛紛按照當地驅鬼習俗，在家門外掛上紅色衣服，在衣服寫上「這裏沒男人」，希望騙到女鬼不入門。<br>泰國《世界日報》</p></body></html>
