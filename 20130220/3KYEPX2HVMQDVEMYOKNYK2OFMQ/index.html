<html><header><meta charset="utf-8"><title>AV女裸跳哈林搖</title></header><body><h1>AV女裸跳哈林搖</h1><p>漸受歡迎的「哈林搖」（Harlem Shake）令《江南Style》騎馬舞都要靠邊站。成人電影製片商（Wood Rocket）找來旗下AV女優大跳裸體哈林搖，尺度之大膽令其他AV片相形見絀。<br>一排比堅尼女優在更衣室悶着發呆之際，外賣仔將比薩送到，並跟着節奏輕快的哈林搖擺動下體，女優也跟着脫去泳裝一絲不掛地搖頭扭腰，無視節奏與舞姿胡亂地擺動嬌軀，將哈林搖精髓發揮得淋漓盡致。哈林搖是一名紐約DJ去年中創作，現時受歡迎得每天有4,000多條相關影片上載到YouTube。<br>YouTube網站</p></body></html>
