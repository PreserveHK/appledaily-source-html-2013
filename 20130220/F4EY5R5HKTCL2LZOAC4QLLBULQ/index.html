<html><header><meta charset="utf-8"><title>熟女情人節咬掉男友舌</title></header><body><h1>熟女情人節咬掉男友舌</h1><p>情人節理應甜甜蜜蜜，偏偏美國芝加哥一對熟男熟女情人這天「赤口」，熟男伸舌頭濕吻，熟女狠咬掉他大塊舌頭。<br>51歲熟女庫克（Elaine Cook）和47歲男友，上周四情人節約會後返回她家，豈料起吵架了。庫克叫男友滾，男友穿了鞋走向門口，後回頭想盡最後努力「箍煲」，說不要再吵了，接着更趨前要吻她，她卻狠狠咬掉他右邊一大塊舌頭。男友受重創，到廚房清洗，她就把嘴裏舌頭碎塊擲到廚台，男友用冰袋袋起後報警，送院後無法駁回。庫克現被控嚴重家暴罪。<br>美國《芝加哥論壇報》</p></body></html>
