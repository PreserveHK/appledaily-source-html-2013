<html><header><meta charset="utf-8"><title>隔牆有耳：<br>九旬余叔韶 　獲頒名譽博士 - 李八方</title></header><body><h1>隔牆有耳：<br>九旬余叔韶 　獲頒名譽博士 - 李八方</h1><p>香港大學會喺3月14日舉行嘅第188屆學位頒授典禮上，向6位傑出人士頒授名譽博士學位，由港大副校監李國寶主禮。</p><p>香港知名大律師、今年超過90歲嘅余叔韶都榜上有名，獲頒名譽法學博士。余叔韶51年獲任為首位華人檢察官，53年開展個人大律師業務，當時仲協助香港大學成立法律學院，令港大創辦本港首間法學院。在港執業卅年嘅余叔韶83年退休，港大話向佢頒授學位，係表揚佢對社會同法律教育嘅貢獻。國際知名建築師、為特區政府設計「門常開」嘅嚴迅奇，就獲頒名譽社會科學博士。</p></body></html>
