<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>酒店失5萬元紅酒</title></header><body><h1>各區突發簡訊：<br>酒店失5萬元紅酒</h1><p>【旺角】<br>【本報訊】旺角一間專做內地自由行生意的酒店，昨凌晨遭竊匪闖入偷去一批藏於倉庫的紅酒，損失約5萬元。遇竊酒店叫「優酒店」，位於黑布街92號一幢舊樓。警方表示，酒店45歲姓林職員昨晨6時37分到11樓一間倉庫時，發現房內的紅酒櫃遭人撬開，鎖頭毀壞，存放櫃內的一批價值約5萬元的紅酒不翼而飛，於是報警。警方到酒店調查後以爆竊案處理，正追查竊匪下落。</p></body></html>
