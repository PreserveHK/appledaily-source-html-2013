<html><header><meta charset="utf-8"><title>薛凱琪澳洲奪影后</title></header><body><h1>薛凱琪澳洲奪影后</h1><p>由華語電影節協會主辦的金考拉國際華語電影節，每年農曆新年期間在澳洲舉辦，今年第三屆的頒獎典禮前晚在悉尼舉行，薛凱琪（Fiona）憑馮志強執導的《懸紅》獲得最佳女演員獎。<br>Fiona領獎後表示：「很開心在金考拉國際華語電影節拿到最佳女演員，真心感謝導演馮志強和杜汶澤，你們倆的好我會永遠記住！最後要感謝Paco和公司太陽娛樂文化做了那麼有心的電影。」<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
