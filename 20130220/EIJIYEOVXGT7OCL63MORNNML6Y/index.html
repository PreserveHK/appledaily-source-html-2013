<html><header><meta charset="utf-8"><title>冠軍成員照耀土兵 - 青蛙仔</title></header><body><h1>冠軍成員照耀土兵 - 青蛙仔</h1><p>加拉塔沙雷季中雄心壯志，簽入兩名贏過歐聯的世界級球員史奈達及杜奧巴。史奈達於09/10球季，協助國際米蘭一搔45年之癢而再成歐洲盟主；杜奧巴則於上季帶領車路士首次登上歐洲王者寶座。<br>杜奧巴雖然年屆34，但由於保養得宜，故仍活力十足；更重要的是，其歐聯經驗豐富，對加拉塔沙雷欲稱霸歐洲極有幫助。至於史奈達於南非世盃決賽周後，演出雖有下滑之勢，但其技術高超，仍是歐洲其中一個頂級的進攻中場。故此，史奈達及杜奧巴的來投，定可大大提升加拉塔沙雷的入球能力。文:青蛙仔</p></body></html>
