<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴西世盃用門線技術</title></header><body><h1>求驗客手記：<br>巴西世盃用門線技術</h1><p>（樂）國際足協噚日證實，會喺明年巴西世盃決賽周引入門線技術（Goal-Line Technology），以免再有世紀冤案出現。國際足協發聲明話：「去年12月喺日本舉行嘅世冠盃，成功引入門線技術。國際足協決定喺2013年巴西洲國盃同2014年巴西世盃決賽周，都會用門線技術幫手執法。」上屆南非世盃決賽周英格蘭輸畀德國1:4場16強戰，英軍中場林柏特球遠射明明過咗白界，但球證就判唔入，若然有咗高科技幫手，應該可以減少世紀問題球。<br></p></body></html>
