<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳宗憲被告變原告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳宗憲被告變原告 - 馮仁昭</h1><p>台灣名主持人吳宗憲最近喺台灣涉及打人事件，據講有個姓陳嘅大學生報警話喺年廿八（2月8日）食消夜時俾吳宗憲打傷。前日吳宗憲喺外地返台，馬上去警署講明事發經過，佢話係對方同另外兩個朋友先郁手，然後自己自衞，佢仲話：「不是吳宗憲打大學生，是大學生打吳宗憲。」所以佢要反告對方，不過佢又話如果對方肯撤銷控告，佢都願意唔追究。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
