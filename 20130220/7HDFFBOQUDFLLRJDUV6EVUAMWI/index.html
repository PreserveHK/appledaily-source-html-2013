<html><header><meta charset="utf-8"><title>魔鏡累英男行衰運</title></header><body><h1>魔鏡累英男行衰運</h1><p>想要塊魔鏡問問「邊個最靚？」，小心像英國兩名男子般被累得噩運連連。<br>伯奇（Joseph Birch）與查拉朗伯斯（Sotiris Charalambous）五個月前，撿回一塊維多利亞式古董大鏡後，噩運連連。時常遺失鎖匙電話，又會半夜三更乍醒，全身疼痛得似被毆打了一身，身上更出現一道道來歷不明抓痕。兩人最初以為被整蠱，後來看見鏡內有黑影閃過，放在鏡下的散熱器又無端故障，開始思疑鏡子作怪，估計魔鏡可能「目擊」過兇案因而鬧鬼。兩人終決定在拍賣網放售鏡子，開宗明義指魔鏡鬧鬼，無膽者切勿胡亂下標。<br>英國《每日郵報》</p></body></html>
