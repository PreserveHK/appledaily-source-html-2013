<html><header><meta charset="utf-8"><title>恩斯首要任務斷囝囝米路</title></header><body><h1>恩斯首要任務斷囝囝米路</h1><p>【綜合英格蘭外電】英格蘭名宿恩斯周一落實接替於1月離職的艾普頓，成為黑池領隊，並簽約一年，年薪據報是40萬鎊（約480萬港元）；而他的首要任務，就是阻止兒子湯馬士恩斯於今夏被利物浦撬走。<br></p><p>睇仔比賽變領隊
</p><p>周三將首次帶領黑池比賽的恩斯表示：「過去14個月我是以球迷甚至父親身份看黑池比賽，如今卻變成領隊，感覺有點奇怪。不過，我很高興可以為黑池效勞。」恩斯在前年4月離開諾士郡，便一直待業，直至周一才再執教鞭。由於其兒子湯馬士恩斯乃英球壇超新星，多間英超大會包括利物浦均希望把他收歸旗下，故黑池球迷望他能令湯馬士恩斯於下季繼續留效。</p></body></html>
