<html><header><meta charset="utf-8"><title>求驗客手記：<br>迪肯尼奧劈炮投槌?</title></header><body><h1>求驗客手記：<br>迪肯尼奧劈炮投槌?</h1><p>（怒）迪肯尼奧（圖）真係個性情中人，因為史雲頓未經佢同意賣人，所以呢位前韋斯咸名將決定劈炮！佢喺聲明度話，已經忍咗球會好多次，「由我做史雲頓領隊開始，球會已經屢次違反我哋之間嘅承諾。」據報，導火線係史雲頓喺1月轉會窗，未經迪肯尼奧嘅准許，以50萬鎊（約601萬港元）將球隊主力馬特列治賣畀般尼茅夫。雖然啱啱辭職，但英國傳聞迪肯尼奧將會升呢教韋斯咸。不過，韋斯咸嘅戰績都唔算太差，相信都唔會冒險炒艾拿迪斯。</p></body></html>
