<html><header><meta charset="utf-8"><title>案件速遞：水客打港鐵職員囚兩周</title></header><body><h1>案件速遞：水客打港鐵職員囚兩周</h1><p>【本報訊】當了水貨客12年的六旬漢，去年在港鐵上水站運送四箱教科書時，遭港鐵職員阻止使用扶手電梯，心中不忿下揮拳打港鐵職員的手臂和將手推車推向對方。<br>該水貨客昨天在粉嶺裁判法院承認普通襲擊罪，判囚兩星期和賠償職員1,000元。裁判官張君銘指每天均處理港鐵職員被襲擊的案件，可見情況猖獗，法庭須保護港鐵職員，判處阻嚇性刑罰。<br>案發在去年12月19日，職員受襲後，左臂和左腳紅腫。被告張民國（61歲）昨天求情指，從事運水貨活動，每月收入逾萬元，他聲稱案發時只是一時衝動。<br>案件編號：FLCC324/13</p></body></html>
