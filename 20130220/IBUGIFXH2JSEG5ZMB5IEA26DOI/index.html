<html><header><meta charset="utf-8"><title>案件速遞：爆粗罵官青年道歉免罰</title></header><body><h1>案件速遞：爆粗罵官青年道歉免罰</h1><p>【本報訊】青年前日因被拒保釋，庭上爆粗罵裁判官，遭即時判監一個月。裁判官同日下午再度開庭覆核判刑，辯方替青年「補鑊」，指他一時衝動才爆粗，並當庭道歉。裁判官考慮他有悔意，接納道歉後，決定擱置一個月監禁的判刑。惟被告涉嫌襲警，仍須還柙至4月8日再訊。<br>被告李汶泰（19歲）被控於本月16日在元朗同樂街非法集結，他另被控兩項襲警罪。案件日前提堂時，他不滿須還柙候審，在犯人欄內大罵：「我俾差人打呀，X你老母！」署任主任裁判官李唯治判他入獄一個月。<br>案件編號：TMCC570/13</p></body></html>
