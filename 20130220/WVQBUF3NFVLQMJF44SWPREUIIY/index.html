<html><header><meta charset="utf-8"><title>食法菜要逐碟上枱</title></header><body><h1>食法菜要逐碟上枱</h1><p>法國人講究食的文化。傳統法國大餐着重食材鮮味，新派法國菜則在保鮮之上大玩食材與醬汁配搭，務求令每道菜式味道獨特又環環緊扣。田螺、鵝肝、乳鴿與帶子是法國人常用食材。不同地區的法國菜食材有別，如南部和西部沿海多食海鮮，北部和東部多食肉。用餐時桌上只能出現一款菜式，餐前小吃、湯、前菜、主菜與甜品要逐一按序上枱，而每碟菜式份量要少，但法包與牛角包可無限添食，加上吃完精緻甜品還會有咖啡配朱古力，因此法國大餐不僅吃得飽，還相當花時間。<br>《蘋果》資料室</p></body></html>
