<html><header><meta charset="utf-8"><title>周家蔚圓美濕平</title></header><body><h1>周家蔚圓美濕平</h1><p>【中環】周家蔚為洪天明生咗個乖仔洪大仁兩個幾月，已經頻頻出席活動做嘢，前日下晝難得有時間鬆一鬆，家蔚撇低囝囝同老公去中環shopping，見佢好快就喺H&amp;M有斬獲，然後一路行一路將個電話貼住耳仔咁嚟聽，唔知聽緊乜嘢咁緊張呢。佢行到餓嗰陣，過緊馬路都忍唔住攞個麵包嚟醫肚，現代媽咪真係唔易做。望落家蔚比生B嗰陣已經瘦咗啲，不過都仲有減肥空間，尤其係個巨躉真係幾搶眼。<br>採訪、攝影：吳耀輝</p></body></html>
