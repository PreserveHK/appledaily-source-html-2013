<html><header><meta charset="utf-8"><title>不滿送貨遲到　躁男「拔槍」</title></header><body><h1>不滿送貨遲到　躁男「拔槍」</h1><p>【銅鑼灣】<br>【本報訊】一名送貨員昨晨運抵傢俬到達銅鑼灣加寧街一住宅單位時，被指遲到惹起80後住客不滿，雙方爆發罵戰，其間有人竟亮出手槍物體指嚇，送貨員慌忙離開及報警，警方趕抵單位將青年拘捕。<br>被捕青年27歲姓蔡，居於加寧街9至11號華高大廈3樓一單位，據悉，他早前訂購了傢俬，並預約於昨日早上收貨。昨晨9時許，姓潘送貨員將傢俬送往上址，疑因遲到令蔡大感不滿，出言指摘。<br>其間，蔡突然從屋內取出一支手槍物體向潘指嚇，潘見狀大驚，慌忙離開及報警。警方接報趕抵立即登門調查，即場撿獲四支懷疑仿製槍械，蔡即場涉藏有仿製槍械及刑事恐嚇被捕。</p></body></html>
