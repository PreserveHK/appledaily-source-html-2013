<html><header><meta charset="utf-8"><title>6,000千卡早餐難啃</title></header><body><h1>6,000千卡早餐難啃</h1><p>英國羅奇代爾市（Rochdale）一間餐廳推出重量級早餐，熱量高達6,000千卡路里，挑戰大胃王，任何顧客能在一小時內啃下這份早餐，就可免費享用，可是迄今沒人能啃得下。<br>這份重量級早餐售15鎊（逾178港元），包括12塊煙肉、12條香腸、8隻煎蛋、4磅午餐肉、6個黑布甸、4塊薯餅、一盤番茄及茄汁豆、相當於一條方包的多士和一份奄列，若要人在1小時內悉數吃落肚，確實非常困難，所以推出至今仍然無人完成這任務。<br>英國《星期日郵報》</p></body></html>
