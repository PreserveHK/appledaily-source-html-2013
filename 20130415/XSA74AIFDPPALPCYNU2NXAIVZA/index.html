<html><header><meta charset="utf-8"><title>Evelyn新歡夜蒲</title></header><body><h1>Evelyn新歡夜蒲</h1><p>【銅鑼灣】蔡穎恩（Evelyn）同樂隊Mr.成員Tom分手之後，最近終於有新對象，前晚8點幾，佢同三個男友人現身銅鑼灣開平道企喺車旁傾偈，其中一個戴cap帽生得幾高大嘅男仔同Evelyn特別好傾，後來佢哋發現記者即刻彈開九丈遠，無私顯見私，然後Evelyn走去附近一間酒吧搵位，新歡好冇癮咁企街煲咗一陣煙，終於忍唔住走去陪Evelyn等位，後來佢哋見記者不停影相，兩人惟有返上車走人，新歡仲好有風度幫Evelyn開車門㖭。<br>採訪、攝影：徐錦池、楊浩賢、陳辰</p></body></html>
