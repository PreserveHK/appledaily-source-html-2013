<html><header><meta charset="utf-8"><title>十煞夜場傷四人</title></header><body><h1>十煞夜場傷四人</h1><p>【本報訊】前日凌晨尖沙嘴漆咸圍夜總會傷人案，油尖警區反黑組接手調查後，昨日凌晨分別於尖沙嘴及紅磡區拘捕兩名姓李（34歲）及姓吳（31歲）男子，兩人同涉傷人被捕，警方仍在追緝其他在逃人士。昨晚10時半，警方將其中一人押返位於黃大山東頭邨祥東樓住所搜屋。<br>事發於前日凌晨4時許，4名18至36歲的男子偕友人一行多人於漆咸圍一間夜總會狂歡，結賬時因收費問題與職員爭執，其間有人「吹雞」召來10名惡煞「幫拖」圍毆一眾客人，其中兩人更手持利刀施襲，最終其中4客人寡不敵眾頭部受傷送院。</p></body></html>
