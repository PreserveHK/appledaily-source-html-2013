<html><header><meta charset="utf-8"><title>小Justin召兔女郎尋歡</title></header><body><h1>小Justin召兔女郎尋歡</h1><p>加拿大小天王Justin Bieber自從與Selena Gomez分手後，日日都爆出負面新聞。他兩周前在德國開騷時，除了被發現偷運寵物猴入境外，亦被發現偷運了數名兔女郎上旅遊巴士開派對。</p><p>翌日有下文
</p><p>據英國《鏡報》報道，現年19歲的小Justin於當晚約11時半完騷，便立即在附近夜店召喚衣着性感的兔女郎上車。兔女郎上車前更與他的保鑣聊天，在車上逗留了1小時後離開。不過小Justin與兔女郎仍有下文，有人見到翌日早上8點半，換了衫的兔女郎到了小Justin的酒店，逗留了兩個鐘才走。<br>撰文：丁焯敏</p></body></html>
