<html><header><meta charset="utf-8"><title>環遊17國拍婚紗照</title></header><body><h1>環遊17國拍婚紗照</h1><p>拍婚紗照與度蜜月幾乎是新人的指定動作，美國新澤西州薩爾瓦熱夫婦（Jeff and Jennifer Salvage）索性將兩者融合，帶着婚紗走21萬公里路，踏遍17個國家自製驚艷結婚照。<br>薩爾瓦熱夫婦五年前在復活節島結婚後，隨即將婚紗放在背囊四處遊歷。斜陽下的埃及神殿、費城76人主場與巴黎艾菲爾鐵塔，所有名勝只為襯托太太珍妮花的媚態。珍妮花還在新西蘭玩滑翔傘，在冰島坐雪橇犬拉車，叫丈夫賈菲拍照時大傷腦筋。<br>英國《星期日郵報》</p></body></html>
