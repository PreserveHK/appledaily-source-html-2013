<html><header><meta charset="utf-8"><title>一中一台：阮經天拍拖嘆海鮮</title></header><body><h1>一中一台：阮經天拍拖嘆海鮮</h1><p>金馬影帝阮經天（小天）前日在屏東賽車，女友許瑋甯提早到當地相陪，兩人拍拖到東港吃海鮮時，小天被fans拉着合照，他禮貌說：「可以等我吃飽嗎？」結果大班fans在店外排隊等影相，連路過的機車司機都停車加入；另許瑋甯因要拍戲離開，無緣親睹小天比賽英姿，小天雖右手筋膜炎帶傷上陣，仍在分組賽暫列第一。小天昨日參加決賽，賽前他念阿彌陀佛祈求順利，其間他機警避過失控的前車，結果他的車隊以50分鐘24圈成績，在超級跑車賽C組奪冠，獲得5萬元新台幣獎金，小天說：「終於可以放輕鬆了。」</p></body></html>
