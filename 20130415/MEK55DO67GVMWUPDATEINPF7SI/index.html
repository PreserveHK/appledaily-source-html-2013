<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健望細佬回頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健望細佬回頭 - 馮仁昭</h1><p>張衞健最近被親細佬張衞彝（Henry）開記招追數，前晚健仔同Big Four成員一齊去九展撐吳國敬同鄧健明嘅音樂會。健仔喺台上繼續發放笑彈，透露同吳國敬係小一同學，當年對方得1,000蚊身家都借500蚊畀自己，教識佢點對待朋友。健仔喺台後收起笑容話：「由17歲起，我開始履行長兄為父嘅責任，至今𠵱然在履行中。」佢話感激媽咪同佢發聯合聲名幫佢講說話，但唔想點反駁，只係想見到細佬浪子回頭。<br>撰文：馮仁昭</p></body></html>
