<html><header><meta charset="utf-8"><title>中基怕皺避抱千嬅</title></header><body><h1>中基怕皺避抱千嬅</h1><p>大會司儀之一的鄭中基（Ronald）憑《低俗喜劇》的「暴龍哥」一角勇奪最佳男配角，台上一番肺腑之言令人感動。前晚他與太太余思敏連走兩場慶功，先去尖沙嘴出席金獎像大會慶功，再到《低俗喜劇》慶功。Ronald直言在台上太緊張，忘記多謝老闆及杜汶澤，問到會否介意與楊千嬅的舊情被玩？他說：「唔會，只係唔好意思，尤其千嬅講感受時鏡頭突然放喺我度，似斷開佢感受。」問到是否刻意避與千嬅擁抱？他說：「佢條裙咁靚，驚整皺。」問到會否獎勵太太，即晚造人？他笑笑口說：「哈哈，係獎我喎，過幾日先。」他會與環球舊同事合作搞音樂，希望今年推出新碟。<br>採訪：溫敏芝<br>攝影：仇志德</p></body></html>
