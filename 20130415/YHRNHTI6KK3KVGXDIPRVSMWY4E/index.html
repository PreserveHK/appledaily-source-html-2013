<html><header><meta charset="utf-8"><title>特稿：<br>內地F1熱炒不起 - 利司基</title></header><body><h1>特稿：<br>內地F1熱炒不起 - 利司基</h1><p>上海已經連續10屆舉辦F1中國站賽事，原本賽事有望吸引內地車迷，惟去年賽事在收視率下降之下，內地財團亦沒有大力贊助賽事。行政總裁埃克爾史東（圖）有見及此，決定今年比賽由地區性播放改為全國直播，力求挽回中國車迷對F1的興趣。<br>其實，上海站的不成功與比賽沒有中國車手參賽有很大關連；本來有望參加今年賽事的馬青驊，因前東家伊斯巴倒閉而只能改投卡特咸當後備車手。本土賽場見不到中國人身影，粉絲對賽事興趣自然減少。文：利司基</p></body></html>
