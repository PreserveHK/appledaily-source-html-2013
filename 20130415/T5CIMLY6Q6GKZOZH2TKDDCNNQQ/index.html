<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>的士撞欄翻側　司機無恙</title></header><body><h1>各區突發簡訊：<br>的士撞欄翻側　司機無恙</h1><p>【灣仔】<br>【本報訊】昨清晨5時，32歲姓朱男子駕駛的士，沿灣仔告士打道往中環方向行駛，駛近柯布連道大新金融中心對開，朱報稱突有一部車輛切線駛出，的士失控掃毀路旁18米長鐵欄及撞塌指示牌，繼而打轉的士掉頭，向左翻側路中，左頭胎被撞甩飛脫，跌進路旁花槽，的士左車身及車頭嚴重損毀。司機奇蹟無受傷，自行爬出車外，事後通過酒精呼氣測試證實無飲酒。</p></body></html>
