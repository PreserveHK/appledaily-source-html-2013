<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
夫婦雙屍案女死者出殯</title></header><body><h1>各區突發簡訊：<br>
夫婦雙屍案女死者出殯</h1><p>【葵芳】<br>【本報訊】上月葵涌葵芳邨夫婦雙屍命案，女死者劉惠恩昨在紅磡世界殯儀館舉殯，遺照前置放四個親友送贈的花牌，堂中掛上「淑德流芳」橫匾，四名親友一早到場打點，其中一人哀傷稱「過咗去唔好再提」。案發於上月19日，35歲劉惠恩與38歲姓馮丈夫被揭發於住所各攬一隻貓燒炭亡，惟驗屍後發現劉頸骨折斷及後腦有傷，疑遭他殺，改列兇殺及自殺案處理。</p></body></html>
