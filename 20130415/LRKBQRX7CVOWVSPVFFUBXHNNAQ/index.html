<html><header><meta charset="utf-8"><title>求驗客手記：<br>水手西悉下周日爭冠<br></title></header><body><h1>求驗客手記：<br>水手西悉下周日爭冠<br></h1><p>（喜）<br>澳職季後賽另一場4強大戰喺噚日上演，中岸水手雖然喺比賽尾段，有蘇格蘭中場尼基蒙哥馬利兩黃一紅被逐；不過，佢哋亦憑住射手麥比連喺上半場一箭定江山，結果主場1:0險勝墨爾本勝利，成功殺入決賽，並將會喺下星期日於中央場悉尼安聯球場，惡鬥新丁西悉尼流浪者，爭奪今屆季後賽王者寶座。雖然西悉尼有半個主場之利，但水手今季常規賽兩次作客西悉尼拎到1勝1和，話唔定今屆佢哋真係有機會歷史性喺季後賽稱霸。</p></body></html>
