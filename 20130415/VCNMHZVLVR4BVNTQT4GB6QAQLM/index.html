<html><header><meta charset="utf-8"><title>呂麗君反擊戰</title></header><body><h1>呂麗君反擊戰</h1><p>劉鑾雄（大劉）近期頻頻陪女友陳凱韻（甘比）及一對子女，昨日大劉到灣仔福臨門飲茶，同行的換上另一女友呂麗君與大女劉秀盈，三人同車抵達，坐司機位旁的秀盈一馬當先下車，再等媽咪呂麗君拖手入內，認真乖女，大劉未有回應本月底會否到澳門出庭，隨後大劉母親及胞妹劉玉珍亦抵達酒樓。<br>天氣回暖，秀盈穿上Gucci圖案長身tee，配橫間leggings與桃紅波鞋，呂麗君則穿淺色長袖春裝，同樣充滿陽光氣息。大劉如常以深藍色衫示人，外披黑色風褸，臨入酒樓時雙手拉埋外套，顯得有點寒冷，與呂麗君母女的春夏裝相映成趣。<br>採訪、攝影：林嘉慈</p></body></html>
