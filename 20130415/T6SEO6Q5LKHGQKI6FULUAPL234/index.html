<html><header><meta charset="utf-8"><title>PSY新歌被彈照熱爆</title></header><body><h1>PSY新歌被彈照熱爆</h1><p>韓國馬舞大叔PSY憑一曲《江南Style》紅爆全球，近日他相隔九個月推出新曲《Gentleman》，立即備受注目，前晚他在首爾舉行大型演唱會力谷新曲，獲BIGBANG成員G-DRAGON（左）做表演嘉賓，二人還鬼馬合照。G-DRAGON更大讚PSY演出精采。</p><p>點擊率高
</p><p>不過，《Gentleman》公開後評價麻麻，大部份均指無論曲風與MV均與《江南》沒大分別，甚至有網民認為該曲MV是低級趣味。雖然如此，但《Gentleman》依然熱爆，MV在YouTube公開了17小時點擊率已過千萬。<br>撰文：阮瑜</p></body></html>
