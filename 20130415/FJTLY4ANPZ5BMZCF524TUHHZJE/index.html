<html><header><meta charset="utf-8"><title>釣魚郎揮竿墮海</title></header><body><h1>釣魚郎揮竿墮海</h1><p>【本報訊】釣魚郎慘變落湯雞。昨晚8時許，一名年20多歲的青年帶同釣具，獨自在北角渡輪碼頭近書局街位置釣魚，為了取得有利位置，他跨欄走出一米闊石壆拋起魚竿釣魚，懷疑力度過大不慎失足，連人帶竿墮落海中，幸他諳水性，其後自行游回岸邊，並由其他釣友協助上岸。然而他爬上碼頭時手腳被蠔殼𠝹傷，稍後由救護員送往東區醫院治理傷勢。他送院時渾身濕透，還被入夜大風吹至發抖，需全身裹着毛巾保暖（圖），經注射破傷風針及敷治後無礙出院。</p></body></html>
