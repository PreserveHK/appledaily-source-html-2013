<html><header><meta charset="utf-8"><title>范冰冰黃金右腳</title></header><body><h1>范冰冰黃金右腳</h1><p>內地女星范冰冰近年星途暢旺，有份客串荷李活電影《鐵甲奇俠3》之餘，日前在港又憑《二次曝光》於華鼎獎封后，一向都是品牌寵兒的冰冰，錢途一片光明。早前冰冰更成為法國名牌Louis Vuitton的代言人，拍攝了新一輯廣告硬照，當中她以一臉酷look，盡騷長長秀髮，穿上長裙露出香肩及黃金右腳，表達冶艷個性。冰冰另一個造型則穿上豹紋長風衣，以親切燦爛笑容示人，盡顯她的百變自信手腕。<br>撰文：唐如</p></body></html>
