<html><header><meta charset="utf-8"><title>搜酒吧　撿毒品武器拘三漢 </title></header><body><h1>搜酒吧　撿毒品武器拘三漢 </h1><p>【銅鑼灣】<br>【本報訊】港島總警區反黑組人員，昨晨突擊搜查銅鑼灣一間酒吧，搜獲約值兩萬元的冰毒及可卡因，並在酒吧後巷撿獲牛肉刀及鐵通，不排除有人收藏武器用作廝殺用途，三名男職員涉藏毒和藏有攻擊性武器被捕。<br>昨凌晨約3時，反黑探員根據線報，突擊搜查信德街9至11號百威商業大廈一間酒吧，即場撿獲約5克懷疑冰毒及16克懷疑可卡因，約值兩萬元，並於酒吧後巷撿獲三把牛肉刀及三支被布包裹的鐵通，三名年齡介乎20至40歲的男職員涉藏毒及藏有攻擊性武器被捕。由於武器被布包着，不排除有人用作廝殺之武器。</p></body></html>
