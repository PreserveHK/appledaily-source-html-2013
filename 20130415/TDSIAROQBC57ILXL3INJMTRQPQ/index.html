<html><header><meta charset="utf-8"><title>求驗客手記：<br>
魯爾歐洲威到中東</title></header><body><h1>求驗客手記：<br>
魯爾歐洲威到中東</h1><p>（喜）<br>今季由史浩克04走到去中東搵銀嘅前西班牙金童魯爾，加盟卡塔爾嘅艾薩德之後，喺聯賽踢足每一分鐘，睇得出35歲嘅佢依然寶刀未老。日前喺聯賽倒數第2輪，魯爾就以隊長身份出戰，結果幫艾薩德主場以3:1輕鬆擊敗庫拉迪亞特，仲令球隊提前一輪喺聯賽封王㖭。而今次已經係魯爾職業足球員生涯嘅第19個冠軍獎座，佢喺賽後當然同隊友瘋狂慶祝一番啦！</p></body></html>
