<html><header><meta charset="utf-8"><title>豐田部份型號需召回</title></header><body><h1>豐田部份型號需召回</h1><p>數間日本車廠日前宣佈需要召回某幾款車系作檢查，原因是前座乘客安全氣袋充氣裝置可能裝有不合適之物料。各品牌之中，以豐田代理皇冠反應最快，隨即於網站登出召回車系型號，包括凌志SC430、豐田Corolla、Camry及Picnic，出廠年份為2000年11月至2004年3月，十幾年舊車其實可能已經所剩無幾。</p><p>查詢：豐田（2880 4988）<br>凌志（2880 4922）</p></body></html>
