<html><header><meta charset="utf-8"><title>流爆傘兵</title></header><body><h1>流爆傘兵</h1><p>英劇《新福爾摩斯》（Sherlock）嘅男主角Benedict Cumberbatch，噚日喺倫敦幫套劇嘅第三季拍外景。呢場戲非常高難度，Benedict要喺一間醫院上面跳落街。一個鏡頭就拍咗好耐，佢吊喺半空試位嗰陣咁啱又落雨，搞到佢要擔住把遮，遠睇以為佢攞把遮嚟當降傘跳咁流，原來佢只係唔想濕身啫。當Benedict跳落嚟之際，仲 擺咗個《職業特工隊》湯告魯斯嘅經典甫士。轉頭佢又同替身輪住要喺高台跳樓，睇見都牙煙。</p></body></html>
