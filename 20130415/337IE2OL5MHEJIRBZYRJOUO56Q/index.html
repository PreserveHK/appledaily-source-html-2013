<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨倉被盜300部iPhone 5</title></header><body><h1>各區突發簡訊：<br>貨倉被盜300部iPhone 5</h1><p>【元朗】<br>【本報訊】元朗攸壆里大生圍一間物流公司存貨貨倉，前晚11時揭發失竊事件。64歲姓白負責人巡視貨倉點貨，發現大批智能手機被偷去，於是報案調查，點算後證實損失300部iPhone5手機，總值165萬元，元朗警區刑事部人員跟進調查，暫未有人被捕。警方已留意匪徒近期頻爆竊iPhone 5和iPhone 4手機貨倉，不排除賊人將贓物運往內地銷贓。</p></body></html>
