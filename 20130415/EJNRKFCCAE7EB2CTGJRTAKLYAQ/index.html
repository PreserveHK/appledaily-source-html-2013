<html><header><meta charset="utf-8"><title>醉娃網上教化妝<br>年賺270萬</title></header><body><h1>醉娃網上教化妝<br>年賺270萬</h1><p>兩年多前，25歲的詹娜（Jenna Marbles）是個打幾份工卻仍銀根短絀的美國女郎，住在800美元（6,240港元）月租的蝸居；但今日她已是110萬美元（858萬港元）單幢豪宅的業主──全靠她醉酒教化妝的短片夠爆笑。<br>擁有碩士學位的詹娜，在YouTube開頻道，拍片談女孩關心的話題。她一年前的《醉酒化妝教學》更讓她一夜爆紅，開始有人找她拍廣告。目前她的頻道總點擊率逾1億，有820萬個訂戶，業內人士估計她一年可賺逾34.6萬美元（270萬港元）廣告費。<br>英國《星期日郵報》</p></body></html>
