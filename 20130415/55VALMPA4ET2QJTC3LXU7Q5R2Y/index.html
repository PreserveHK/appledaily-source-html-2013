殘疾轟關愛基金門檻高</title></header><body><h1>蘋果汁：<br>
殘疾轟關愛基金門檻高</h1><p>【本報訊】有關注嚴重殘疾人士團體指，關愛基金的「為嚴重殘疾人士提供特別護理津貼」申請門檻太高，令殘疾人士未必能成功申請資助，同時也認為資助金額不足。<br>現時合資格的嚴重殘疾人士申領人，可獲關愛基金最多不超過兩年、每月2,000元的特別護理津貼。由關注嚴重殘疾團體、社工等組成的「殘疾人士關愛小組」，批評計劃的申請門檻太高，若以一人家庭為例，月入超過7,100元便得不到資助，要求基金審批津貼時，取消對受助人進行資產審查，並要提高資助金額，同時又要求政府引入社工跟進制度，保障殘疾人士的生活。</p></body></html>
