<html><header><meta charset="utf-8"><title>Ozzy夫妻傳分居</title></header><body><h1>Ozzy夫妻傳分居</h1><p>英國老牌樂隊Black Sabbath主音Ozzy Osbourne，多年來與結髮超過30年的妻子Sharon被視為模範夫妻，但最近有傳二人已沒有一起居住，被指婚姻觸礁。據昨日的英國報章《每日郵報》報道，現年64歲的Ozzy與60歲的Sharon近期已搬離二人居住的豪宅，已有三個星期沒有見面，現時Sharon正入住比華利山酒店，Ozzy則暫時租住一個相距酒店不遠的單位，但二人卻沒有相約一起吃飯。</p></body></html>
