<html><header><meta charset="utf-8"><title>一中一台：吳奇隆疫區不設防</title></header><body><h1>一中一台：吳奇隆疫區不設防</h1><p>近日內地多個城市包括上海、北京等都確診數十宗H7N9禽流感個案，不過一眾在內地搵食的藝人依然冇有怕。吳奇隆前日向《步步驚心2》劇組請假，由天津飛去上海出席活動，據悉有近50萬元酬勞。奇隆在機場出現時連口罩都沒有戴，他說：「只要做好衞生保健，不需要庸人自擾」。而小豬羅志祥《舞極限》演唱會如期在上海舉行，入座率未受流感影響，仍有九成。小豬在台上盡顯舞王功架，小豬媽媽亦不怕流感，親自到場觀看為兒子打氣。</p></body></html>
