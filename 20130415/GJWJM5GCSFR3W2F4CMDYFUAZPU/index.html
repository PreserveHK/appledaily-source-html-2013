<html><header><meta charset="utf-8"><title>蘋果汁：<br>
摩天輪將現中環新海濱</title></header><body><h1>蘋果汁：<br>
摩天輪將現中環新海濱</h1><p>【本報訊】發展局局長陳茂波昨天發表網誌，指在中環新海濱長遠發展落實前，會陸續推出多個短期項目，讓公眾享用海濱用地，今年便會將部份臨海用地以短期租約形式租予團體，提供摩天輪等遊樂設施，同時又會把部份用地改為臨時休憩用地、寵物公園等，他強調這些臨時用途，已得到中西區區議會及海濱事務委員會支持，預計本年內落實。<br>為了配合今年中正式啟用的啟德郵輪碼頭，陳茂波稱，啟德發展區內的跑道公園第一期，將會逐步開放，連同明年完工的觀塘海濱長廊第二期項目，預料整個啟德發展計劃，將有約11公里的海濱長廊供市民享用。</p></body></html>
