<html><header><meta charset="utf-8"><title>爽影評：《明天記得愛上我》淡化痛楚</title></header><body><h1>爽影評：《明天記得愛上我》淡化痛楚</h1><p>台灣片在香港徹底死直，《逆光飛翔》在當地極大迴響到港後無聲無息，這部接住上映的新作《明天記得愛上我》進一步脫離本地口味，輕描淡寫夫妻婚姻生活，就算掀起人生巨大婚變和性取向疑惑，也是優優雅雅的，又怎能期待惹共鳴。任賢齊，范曉萱飾演婚姻亮紅燈的夫婦，原來男方素來是衣櫃裡男人，當中有劇情化的表白和疑心，但經《一頁台北》導演比上次更含蓄的處理，步伐及語調依然像吃法式甜點般優美，徹底淡化了人生不能承受的痛。范內斂成熟的演繹經後段情緒爆發，拿捏一流，絕對有機會提名影后。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
