<html><header><meta charset="utf-8"><title>求驗客手記：<br>美斯一家三口曬太陽</title></header><body><h1>求驗客手記：<br>美斯一家三口曬太陽</h1><p>（樂）<br>上個禮拜歐聯美斯後備落場之後，即刻幫巴塞追和聖日耳門，結果仲間接將對手踢出局；不過，有指原本已經有輕傷嘅美斯，喺上陣之後加重咗傷勢，於是喺噚晚場西甲對薩拉戈薩，巴塞就畀美斯休息避戰。而呢位球王難得有假放，就決定同老婆安東莉娜同佢哋5個月大嘅囝囝堤亞高，一齊去享受陽光與海灘；美斯仲將佢哋一家人嘅合照放咗喺facebook同球迷分享㖭，真係幸福滿瀉。</p></body></html>
