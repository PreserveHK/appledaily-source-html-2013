<html><header><meta charset="utf-8"><title>指甲鉗掟花官恩娜兄跑車</title></header><body><h1>指甲鉗掟花官恩娜兄跑車</h1><p>【九龍城】<br>【本報訊】藝人官恩娜兄長官仲銘的蓮花跑車（圖），昨凌晨1時許在九龍城龍崗道1號對開「中頭獎」。跑車車頂遭樓上擲下的指甲鉗擊中輕微凹陷，官仲銘聞訊查看後致電報案，警方調查後，撿獲有關指甲鉗，但無法確定擲物者，官仲銘事發時與人消夜，將車泊在路邊。據知官於前年購買該車，當年車價約需46萬元。<br>34歲官仲銘曾報名參加無綫藝員訓練班，後來沒再在娛樂圈發展，其家族主要從商，據稱他正替家族打理生意。官去年一度捲入在內地食狗肉風波。</p></body></html>
