<html><header><meta charset="utf-8"><title>知多啲：<br>三鐵有啲乜？</title></header><body><h1>知多啲：<br>三鐵有啲乜？</h1><p>香港人對三項鐵人絕不陌生，近20年前開始流行起來，大埔科學園、大尾篤和西貢等地均是舉辦比賽的熱門地點。當中所指的三項，即是先游泳1.5公里，然後踏單車40公里，最後是10公里長跑，參賽者需要有耐力之餘，也要有鐵人般的體能。根據歷史記載，三鐵源於上世紀20年代的法國，直至89年國際三鐵聯盟（ITU）成立，賽事亦逐漸職業化，00年起三鐵成為奧運競賽項目。</p></body></html>
