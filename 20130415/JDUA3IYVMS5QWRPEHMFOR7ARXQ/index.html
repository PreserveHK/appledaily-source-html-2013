<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小紅冒戰險首爾拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小紅冒戰險首爾拍戲 - 馮仁昭</h1><p>南北韓戰雲密佈，惠英紅（小紅）日前冒住開戰危機去咗韓國首爾拍攝韓語對白電影《冬戀望日》，佢同戲中兒子趙漢善（小圖）同丈夫鄭寅琪拍一場撞車戲，小紅被撞到拋出車外，成身都係血俾鄭寅琪緊緊攬住，由於拍攝當日接近攝氏零度，趙漢善唔忍心小紅捱冷，特別幫佢披毛氈保暖。小紅話聽香港朋友講南北韓有機會打仗，佢話已叫咗妹妹先離開，佢話：「有乜事都有人處理我張平安紙，我會放定護照、手機喺身邊，又會着住T恤牛仔褲瞓，炸到嚟一有混亂即刻逃難。」<br>撰文：馮仁昭</p></body></html>
