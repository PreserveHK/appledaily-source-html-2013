<html><header><meta charset="utf-8"><title>求驗客手記：<br>拜仁副選龍救12碼</title></header><body><h1>求驗客手記：<br>拜仁副選龍救12碼</h1><p>（喜）<br>拜仁慕尼黑由於喺德甲已經封王，所以上周六迎戰紐倫堡嘅聯賽，並冇排出強陣，不過，好在一班副選夠落力，最後球隊大勝4:0，[-2]都照贏，而最落力嘅拜仁副選，可以話係門將史達基喇！因為佢喺47分鐘用個頭嚟擋出紐倫堡中場西蒙斯主射嘅12碼。上周六嘅德甲唔止拜仁威，次席嘅多蒙特唔知係咪知道歐聯4強對手皇馬嘅教練摩連奴嚟觀戰嘅關係，要向佢落下馬威，所以作客格雷特霍夫一役大勝6:1，而佢哋半場贏5:0嘅波膽，仲有成250倍㖭！</p></body></html>
