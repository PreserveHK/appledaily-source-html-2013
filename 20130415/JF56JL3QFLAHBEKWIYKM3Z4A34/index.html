<html><header><meta charset="utf-8"><title>特稿：<br>韋根老班主望償夙願 - 吾中</title></header><body><h1>特稿：<br>韋根老班主望償夙願 - 吾中</h1><p>韋根歷史性殺入英足盃決賽，對班主韋倫（中）意義重大，因為在1960年狼隊以3:0擊敗布力般流浪的英足盃決賽中，當年效力布力般的韋倫於比賽42分鐘就勇戰斷腳，而其足球生涯亦因此完結。所以，在5月11日的決賽時，韋根領隊馬天尼斯希望韋倫可以帶領球隊步入溫布萊球場，以完成這名76歲班主逾半個世紀的心願。馬天尼斯說：「韋倫斷腳後，足球生涯亦結束，我覺得他有心願未了，而且他為韋根的貢獻，簡直值得著書或拍成電影。」文：吾中</p></body></html>
