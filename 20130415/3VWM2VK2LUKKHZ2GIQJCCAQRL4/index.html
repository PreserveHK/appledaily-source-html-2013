<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鵬哥跳變種Gwiyomi - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鵬哥跳變種Gwiyomi - 馮仁昭</h1><p>盧海鵬同詹瑞文嚟緊會喺紅館開騷，以扮嘢見稱嘅佢哋，都跟風潮跳韓國《Gwiyomi》拍片放上網，不過呢條片其實唔係Gwiyomi，係「Diu La Mi」先啱，片中佢哋半裸上身露兩點，包住頭巾，抄足李安喺奧斯卡攞導演獎嘅《少年Pi的奇幻漂流》，雖然鵬哥拍子唔多準，不過動作同表情好鬼可愛，真係笑到噴飯。<br>撰文：馮仁昭</p></body></html>
