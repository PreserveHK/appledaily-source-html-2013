<html><header><meta charset="utf-8"><title>隔牆有耳：<br>教協書店　改名有為迎會慶 - 李八方</title></header><body><h1>隔牆有耳：<br>教協書店　改名有為迎會慶 - 李八方</h1><p>教協旺角嘅會所裝修後已重開一個月，客似雲來，聽聞擴大咗好多嘅書店會於本周開幕，書店個名叫做「教協有為圖書坊」，八方即刻諗起清朝政治家「康有為」，但教協話個名唔係佢哋改，而係中標嘅書店自己改嘅，教協話唔知有乜嘢特別原因，但「教協有為」呢個名夠晒好意頭。<br>書店開幕後，教協又會於下月4日舉行成立40周年嘅會慶，咁啱亦都係上世紀1919年五四運動嘅94周年，酒會會喺銅鑼灣教協會所舉行。四十周年會慶活動排住隊嚟，嚟緊仲有教協懷舊舞之夜、高爾夫球同樂日同埋年底嘅教師卡啦OK大賽暨聖誕大聚餐。</p></body></html>
