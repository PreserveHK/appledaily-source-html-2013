<html><header><meta charset="utf-8"><title>體壇拾趣：<br>姚錦成想再做喊包</title></header><body><h1>體壇拾趣：<br>姚錦成想再做喊包</h1><p>香港國際七人欖球賽嚟緊星期五就開波，港隊噚日公佈男、女子12人代表名單，啱啱喺上周四「傑運」，贏到「最佳運動隊伍」3連霸嘅男子七欖隊，有3個土炮入選，包括郭家進（左一）、姚錦成（左二）同李卡度（右一）。仲記得上屆因為港隊打得麻麻而變咗喊包嘅阿成，話唔介意今年再喊：「我想今年係開心咁喊，若果我哋入到盃賽圈，或者碟賽決賽，又或者攞到碗賽冠軍，我會再喊。」3人噚日不忘同來港主持一個欖球交流會嘅斐濟七欖傳奇撒力非（中）合照。</p></body></html>
