<html><header><meta charset="utf-8"><title>易服英雄被毒打引退</title></header><body><h1>易服英雄被毒打引退</h1><p>英雄不易做，在電影中的超級英雄，雖戰無不勝，但現實上想做超級英雄，卻隨時被打到變「豬頭」。在英國，慘遭毒打的「易服英雄」海赫斯特，過去兩年一直穿騎士服在街頭義務巡邏，但遭流氓圍毆後不禁退縮，說他不幹了。<br>20歲的海赫斯特，過去兩年會在索爾福德街上，穿自置的騎士服巡邏，不時調停打鬥和阻止罪案，更因此認識18歲的未婚妻沃爾。沃爾也自置「英雄服」陪他巡邏兼拍拖，但海赫斯特早前遭流氓打至口腫面腫，兩人決定雙雙引退，但無礙他的善心，他說未來還會穿這服飾作慈善，為露宿者送上食物和衣服。<br>英國《太陽報》</p></body></html>
