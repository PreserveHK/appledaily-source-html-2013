<html><header><meta charset="utf-8"><title>工程師自製營養液代正餐</title></header><body><h1>工程師自製營養液代正餐</h1><p>美國阿特蘭大市24歲軟件工程師萊因哈特（Rob Rhinehart），跟許多人一樣愛美食，但厭倦每天都要為了吃，花許多時間和金錢，於是研製出這款米黃色像蛋漿般的飲料，報稱當中含有全部人體所需的營養包括維他命、礦物質、脂肪、碳水化合物等，但只含1/3卡路里。<br>這款叫Soylent的代餐看來不太吸引，但萊因哈特堅持「味道很棒」，自言已連續飲用了六周仍未厭倦，而每天卻省下了「幾句鐘」，每月更省回數百美元飲食開支。「不用買菜洗碗，不用費神去想吃甚麼，水電費也便宜了。」<br>英國《每日郵報》</p></body></html>
