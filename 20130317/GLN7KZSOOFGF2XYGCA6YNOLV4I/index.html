<html><header><meta charset="utf-8"><title>趣趣地：<br>
金毛丹尼爾有口齒</title></header><body><h1>趣趣地：<br>
金毛丹尼爾有口齒</h1><p>上周五操練，巴塞嚟咗位生面口嘅球員，唔通簽咗新兵？其實，只係巴西右閘丹尼爾染咗一頭金髮啫。隊友見到丹尼爾轉新形象，都走去搭吓佢膊頭，問佢搞邊科，做咗呢次操練嘅主角。原來丹尼爾早前應承咗朋友，如果巴塞可以搞掂AC米蘭入歐聯8強，佢就會染金毛；睇嚟丹尼爾份人都幾有信用。仲記得西班牙嘅查維馬天尼斯喺2010年世盃前話，如果西班牙捧盃就會將啲頭髮染成粉紅色，但佢就冇兌現承諾囉。</p></body></html>
