<html><header><meta charset="utf-8"><title>體壇拾趣：<br>前教練睇好Marco返前10</title></header><body><h1>體壇拾趣：<br>前教練睇好Marco返前10</h1><p>現世界排名21嘅傅家俊（Marco），上星期五喺愛爾蘭職業桌球員巡迴賽總決賽次圈，4:1淘汰卡達晉級8強，同福特爭入4強；Marco嘅前教練基夫斯（左）呢幾日喺香港探親（佢個仔Wayne係現任香港桌球隊總教練），噚日應邀到旺角國明桌球會同本地球手交手。基夫斯話睇好Marco可重返世界排名頭10內，皆因做咗爸爸後，知道責任大咗，加上有囡囡「包包」做動力，隨時發威都唔出奇。</p></body></html>
