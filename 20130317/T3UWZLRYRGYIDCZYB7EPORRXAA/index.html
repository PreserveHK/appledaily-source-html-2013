<html><header><meta charset="utf-8"><title>今日提醒你：建造業嘉年華免費入場</title></header><body><h1>今日提醒你：建造業嘉年華免費入場</h1><p>【今日提醒你】<br>為加深推廣建造業安全訊息，由勞工處、職業安全健康局、多個政府機構及業內團體合辦，每年一度的「建造業安全獎勵計劃 2012/2013」頒獎典禮暨嘉年華，今日下午1時至5時於灣仔修頓球場舉行。現場設有職安健資料展覽、有獎攤位遊戲及綜藝表演，市民可免費入場參與。今年「建造業安全獎勵計劃」的口號為「工地安全齊做足 開心家庭添幸福」，計劃中的各個獎項今日頒發。勞工處處長卓永興下午2時在修頓室入場館主禮。</p></body></html>
