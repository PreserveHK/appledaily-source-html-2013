<html><header><meta charset="utf-8"><title>任達華幫口鬧政府</title></header><body><h1>任達華幫口鬧政府</h1><p>任達華昨日在九龍塘出席活動分享攝影心得，對於政府不借地方予香港電影拍攝，華哥說：「兩、三個鐘都唔放，我覺得對香港電影事業、文化產業幫唔到，呢啲向來都係香港弱項。」提到政府對外國電影有大細超之嫌，華哥續說：「我同安琪蓮娜祖莉拍《盜墓者羅拉》續集，喺國金跳落嚟，所以唔支持唔緊要，我哋唔好放棄，要自力更生。」另外，華哥後天生日，他表示會與家人食飯慶祝。<br>採訪、攝影：黃曉妍</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
