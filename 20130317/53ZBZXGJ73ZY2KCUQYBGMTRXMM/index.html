<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>醉漢打傷的士司機</title></header><body><h1>各區突發簡訊︰<br>醉漢打傷的士司機</h1><p>【土瓜灣】<br>【本報訊】昨凌晨1時許，滿身酒氣姓文男子（58歲），在土瓜灣九龍城碼頭截乘由姓黃男子（42歲）駕駛之的士，前往樂民新邨，黃駛至樂德樓對開，停車讓文下車，豈料文喝罵：「點解唔車我去門口？」黃解釋他要求的落車處不准停車，但文情緒激動，下車不停開關的士車門，又狂踢的士門，並拳毆黃，黃下車與之糾纏，終將醉漢制服，警員接報趕至拘捕文，兩人俱受傷送院敷治。</p></body></html>
