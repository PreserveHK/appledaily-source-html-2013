<html><header><meta charset="utf-8"><title>黑入廣告板玩侵略者</title></header><body><h1>黑入廣告板玩侵略者</h1><p>塞爾維亞首都布爾格萊德（Belgrade）兩名電腦系大學生，日前一時貪玩，用iPhone騎劫了市中心一個大型電子廣告板的系統，當眾玩起「太空侵略者」遊戲來。<br>途人好奇又好笑，兩名學生玩了22分鐘，出了風頭後，在電子廣告板留下「為了好玩」的訊息，再向廣告板公司發電郵，詳述電腦系統的漏洞和補救方法。<br>令他們驚訝的是，廣告板公司竟約他們見面，送上兩部iPad作為謝禮。老闆說：「我們沒有受損失，反而感激他倆用有趣的方法提醒我們系統有問題。」<br>美國廣播公司</p></body></html>
