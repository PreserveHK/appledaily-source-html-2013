<html><header><meta charset="utf-8"><title>小谷險患幻聽</title></header><body><h1>小谷險患幻聽</h1><p>谷祖琳（小谷）和李蕙敏（Amanda）早前接受有線娛樂新聞台節目《今日觀點》訪問，兩人跟觀眾分享自己曾在情緒病邊緣徘徊的經歷。身兼香港思覺失調學會副主席的小谷，談到胞弟當日自殺離世，她坦言經歷過情緒低落：「當時我差少少就出現幻聽。」<br>Amanda表示初入行時一日要接八、九個通告，全日冇時間食飯，為補償自己故一口氣會食很多東西，令她一度以為有暴食症。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
