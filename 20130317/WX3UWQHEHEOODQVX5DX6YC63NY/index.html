<html><header><meta charset="utf-8"><title>女子遭前男友燒傷毀容</title></header><body><h1>女子遭前男友燒傷毀容</h1><p>安徽宿州發生恐怖血案！一名叫王丹（25歲）的女子，與男友分手後，男友死纏爛打，日前更向她房間潑汽油，然後點火，王94%皮膚被燒傷兼毀容，而男友點火時亦被燒死。<br>事發上周一（11日）清晨，姓呂的前男友潛入王丹的房間，將汽油潑在她的床上，隨後點火。火舌瞬間在密封空間內引起劇烈爆炸，王、呂兩人都被嚴重燒傷，王的家人發現後報案，並將兩人送院。王傷勢嚴重，經初步治療後轉送徐州一間醫院的深切治療部搶救，前男友則在送院途中不治。<br>王丹至今仍未渡過危險期，一家人都已近乎陷於崩潰。<br>安徽中安在線</p></body></html>
