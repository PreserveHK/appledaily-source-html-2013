<html><header><meta charset="utf-8"><title>何韻詩慘變小豬</title></header><body><h1>何韻詩慘變小豬</h1><p>何韻詩近日在台灣宣傳國語新碟《共存》，昨日她在微博透露發生笑話：「剛剛坐計程車，司機叔叔從倒後鏡看了我幾眼，當我心想難道我在台灣知名度已經提高到叔輩都認得我之際，他便開口說：『你……是羅志祥（小豬）嗎？』。被認錯我試過不少，這次真的有創意，到底是我太man還是你太嬌，羅志祥你來評評理？」之前黃秋生稱不識小豬，但今次的士叔叔卻不識阿詩，但幸好她不介意。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
