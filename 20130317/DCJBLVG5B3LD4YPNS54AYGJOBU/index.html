<html><header><meta charset="utf-8"><title>林鄭允會面談全民退保</title></header><body><h1>林鄭允會面談全民退保</h1><p>【本報訊】爭取全民退保聯席約十名成員，昨趁政務司司長林鄭月娥出席活動時請願。成員即場向林鄭反映，指民間社會過去三次委託學術機構進行的民調也顯示，近九成市民支持設立全民退保，顯然是社會共識，要求由林鄭任主席的扶貧委員會交代推行全民退保的具體時間表。<br>有聯盟成員豎起手指，要求林鄭下月與聯盟會面一小時（圖），聽取聯盟建議方案，有成員引述當時笑笑口的林鄭回應說「好」，請願者最終和平散去，冀望林鄭信守承諾。</p></body></html>
