<html><header><meta charset="utf-8"><title>山田孝之喜獲麟兒</title></header><body><h1>山田孝之喜獲麟兒</h1><p>曾主演日本片《電車男》的男星山田孝之，前日公佈已為人父，他的妻子於本月上旬在東京一間醫院誕下男嬰，兩母子皆健康。山田透過事務所向外界表示，對於小生命降臨世上「感到非常快樂」，揚言兒子會鼓勵他繼續於演藝界努力。29歲的山田孝之，去年元旦跟大他七歲的圈外女性結婚，而山田這半年內共有三齣新戲上映，明年1月亦首度擔正舞台劇《光豬六壯士》，工作不斷可見B仔腳頭甚佳。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
