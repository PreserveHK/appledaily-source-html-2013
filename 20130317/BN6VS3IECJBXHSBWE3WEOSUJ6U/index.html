<html><header><meta charset="utf-8"><title>兔唇小狗幸遇善心人</title></header><body><h1>兔唇小狗幸遇善心人</h1><p>這隻小鬥牛㹴非常可憐，一出世就遭狗主遺棄，皆因牠天生患有嚴重顎裂和兔唇，幸好有善心人將牠送到動物愛護中心，正受到悉心照顧。<br>美國新澤西州善心人在街頭發現「倫蒂爾」和另外三隻小狗，立即將牠們送到動物愛護中心，三小狗其後死亡，職員每隔三小時用奶樽餵「倫蒂爾」，牠每天增磅1安士，現今已重2磅7安士。<br>由於「倫蒂爾」很可憐，加上牠樣子可愛，獲得不少網民支持，facebook上有逾1.1萬人支持牠。<br>英國《每日郵報》</p></body></html>
