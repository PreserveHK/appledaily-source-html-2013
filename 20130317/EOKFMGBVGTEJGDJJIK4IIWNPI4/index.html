<html><header><meta charset="utf-8"><title>牛仔石像KO惡搞男</title></header><body><h1>牛仔石像KO惡搞男</h1><p>澳洲黃金海岸一名打扮成「牛仔石像」的街頭表演者，在街上和一名男孩握手交流時，卻被一位不知好歹的金髮男子騷擾，「牛仔石像」最後忍無可忍，一記右勾拳把滋事男子打倒。<br>事發於前日（周五），當時「牛仔石像」在一條商店街表演，不料一名金髮男子走近，先用手指戳他的臉頰，又走到他背後撥弄牛仔帽，最後竟不顧衞生，用沾了口水的手指插進「牛仔石像」的耳中。<br>男子得意忘形走到「牛仔石像」面前時，「牛仔石像」終忍無可忍，一拳把他擊倒，然後若無其事繼續表演。<br>英國《每日郵報》</p></body></html>
