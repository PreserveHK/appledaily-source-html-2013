MJ私生子求相認興訟</title></header><body><h1>體壇拾趣：<br>
MJ私生子求相認興訟</h1><p>山貓名宿班主米高佐敦（MJ），4月就會同模特兒未婚妻耶絲蒂結婚，點知近期竟然殺出程咬金！話說有個彭美拉（Pamela Smith）嘅女人，喺上星期入稟法院，要求波神認番佢同自己16歲囝囝格蘭，仲要MJ畀贍養費。其實今年50歲嘅米高佐敦1995年嗰時搞大咗彭美拉個肚之後，多年嚟同後者保持聯絡，一直都有畀錢同送禮物畀佢兩母子，但係就要格蘭保守秘密，唔可以話畀人知自己老竇係波神。小朋友有個咁威嘅老竇又點會睬你，所以格蘭主動要求阿媽彭美拉告波神。結婚先嚟搞啲咁嘅嘢，只可以怪MJ當年太風流。</p></body></html>
