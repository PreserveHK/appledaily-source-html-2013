<html><header><meta charset="utf-8"><title>女性用腦效率叻過男</title></header><body><h1>女性用腦效率叻過男</h1><p>女性原來不但比男性思想成熟，連腦袋效率都比男性高。這論點是加州大學洛杉磯分校經研究得出的。<br>加大洛杉磯分校聯同西班牙馬德里等其他大學，找來介乎18至27歲的59名女性與45名男性做實驗，結果發現女性在歸納推理、數字技巧、追蹤變化幾方面表現較好，男性則空間智能較強，即對色彩、線條、空間敏感度很高，空間感較佳。<br>研究人員認為，男女存在這些差異，跟腦部負責記憶、智能和情緒管理的海馬區有關。女性腦部海馬區神經元聯繫較完善，令女性用腦更有效率，可以用較少腦神經和能量完成任務，因此腦袋即使比男性細8%，卻絕不比男性蠢。<br>英國《星期日泰晤士報》</p></body></html>
