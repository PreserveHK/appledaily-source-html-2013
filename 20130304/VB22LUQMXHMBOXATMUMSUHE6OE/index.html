<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
美撐竿跳女王破世績</title></header><body><h1>體壇拾趣：<br>
美撐竿跳女王破世績</h1><p>美國撐竿跳選手舒雅（圖），喺上年倫奧擊敗俄羅斯撐竿跳女王伊仙芭耶娃，打破咗後者長年嘅霸者地位之後，上周六喺美國室內田徑錦標賽以5米02嘅成績奪得冠軍，仲打破咗伊仙芭耶娃上年2月喺瑞典做出嘅室內世界紀錄，都可以算係正式取代伊仙芭耶娃，成為新一代撐竿跳女王。呢位31歲嘅奧運金牌得主試跳一次就成功破紀錄，賽後話一早同兼任教練嘅老公定好咗目標，仲好風騷咁話破紀錄之後跳番4米8會好樣衰！</p></body></html>
