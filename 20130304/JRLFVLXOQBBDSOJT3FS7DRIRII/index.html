<html><header><meta charset="utf-8"><title>台愛滋男教師傳染50人</title></header><body><h1>台愛滋男教師傳染50人</h1><p>台灣一名男同志教師，明知自己已感染愛滋病，卻在同志網站，涉嫌利用提供K仔等毒品誘騙男網友與他發生性關係。警方接報近日將他拘捕（圖），調查發現與他發生性關係的逾百男網友中，發現竟然有近半數的人經愛滋病檢測呈陽性反應。<br>據悉，傳播愛滋病的馮姓男子是北市某公立國小老師，他不但誘騙男網友性交，還多次舉辦雜交派對。警方在他的電腦裏，發現與其交往的男子，出現不少「某某小弟弟」的代號，令警員一度懷疑是否為其學生，日前將這些「小弟弟」傳喚到案，才發些他們都是成年人，並非是學生。案件正進一步調查中。<br>台灣《蘋果日報》</p></body></html>
