<html><header><meta charset="utf-8"><title>內地首富宗慶後建議提供廉租房</title></header><body><h1>內地首富宗慶後<br>建議提供廉租房</h1><p>【今日我至豪】<br>正在北京出席「兩會」的內地首富、杭州娃哈哈集團董事長宗慶後語出驚人，建議政府應該給每戶城市居民一套經濟適用房。他說，對於剛參加工作，收入不高的工薪階層，提供一室一廳的廉租房，月租控制在月收入的10%以下；對收入逐步提高並且成家的工薪階層，提供一套面積在900呎左右的經濟適用房；對於事業有成的高收入群體，購買商品房可以不限面積和房價。這位全國人大代表還澄清，全家已取消美國綠卡，「我今後也不準備移民國外，因為我不懂外語，也不適應國外食品，我在國內有自己的事業」。<br>廣東《南方日報》</p></body></html>
