<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠借馬明過橋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠借馬明過橋 - 馮仁昭</h1><p>唐詩詠、周汶錡同陳庭欣噚日到將軍澳電視城錄影無綫飲食節目《一級美食》，近排唐詩詠嘅私家車被踢爆行車證過期三個禮拜，但仍然喺馬路上行駛，結果食咗張牛肉乾，詩詠承認係自己疏忽，仲強調一日未處理好都唔會再揸車住。問到緋聞男友崔建邦有冇慰問佢？唐詩詠即轉話題話：「馬國明問我有冇事，又叫我要記得（續行車證）。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
