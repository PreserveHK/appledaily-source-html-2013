<html><header><meta charset="utf-8"><title>跟巨星Crossover</title></header><body><h1>跟巨星Crossover</h1><p>即上映的《魔境仙踪》，戲中男主角James Franco與品牌7 For All Mankind打造探索愛情的網上短片《幻旅奇緣》，將在3月7日於大中華區網上首播。整個三月將發佈三段預告片，觀眾可透過網站互動平台投票決定故事方向，之後依結果推出全新《幻旅奇緣》的「觀眾剪輯版」短片。<br><br>網址： http://www.7forallmankind.cn/iframe1.html </p></body></html>
