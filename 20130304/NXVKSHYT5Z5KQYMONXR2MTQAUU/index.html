自行美齒引發過敏</title></header><body><h1>醫療新知︰<br>
自行美齒引發過敏</h1><p>進食冷、熱、酸、甜食品，牙齒都會感到痹痛，可能是患有牙齒敏感。美國最新調查發現，12%受訪者有牙齒敏感問題，患者多數有牙床萎縮，或曾在家中進行牙齒美白。牙齒敏感主要是由於象牙質外露所引致，每當象牙質微細管道的神經末梢受觸動，患者都會感到刺痛，研究人員表示，患者多會避免進食令牙齒疼痛的食品，生活已受影響。<br>有關調查共訪問787名成年人，結果已刊於《美國牙科協會》（American Dental Association）雜誌。受訪者除被問及牙齒是否有不適，牙醫亦作檢查以排除其牙痛問題由其他原因造成。</p></body></html>
