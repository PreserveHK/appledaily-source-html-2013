<html><header><meta charset="utf-8"><title>皰疹之吻殺了小寶寶</title></header><body><h1>皰疹之吻殺了小寶寶</h1><p>抱着愛情結晶，很多父母都會親親寶寶作為愛的表現，但英國一對父母萬料不到一吻會奪去兒子性命。<br>男嬰凱鄧（Kaiden McCormick）去年3月底早了五周搶閘出世，媽媽麥考密克與爸爸麥克拉倫興高采烈帶小生命回家，但某天凱鄧突然全身發紫，證實感染了皰疹病毒命危。媽媽百思不解愛兒何以染病，但「當醫生說病毒是由唇皰疹傳染時，我望着麥克拉倫，他也嚇得掩住嘴巴。」原來唇邊生了皰疹的麥克拉倫，親了愛兒一吻令他染病，最後兩人忍痛拔除凱鄧維生儀器，結束了他短短兩個月的小生命。<br>英國《太陽報》</p></body></html>
