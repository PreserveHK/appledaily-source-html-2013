<html><header><meta charset="utf-8"><title>盲蝌蚪眼植尾巴重見光明</title></header><body><h1>盲蝌蚪眼植尾巴重見光明</h1><p>後腦長眼睛，也許會成真。科學家發現，失明蝌蚪可以用植入尾巴的眼睛看東西。<br>美國塔夫茨大學研究員，用134隻非洲爪蟾蝌蚪做實驗，將新眼睛移植到蝌蚪身軀、尾巴等地方，並動手術割掉蝌蚪原來的眼睛。實驗顯示，1/4蝌蚪的「尾眼」神經線能長到脊柱，當中至少6隻能夠看到不同顏色的燈光。科學家指，這顯示大腦從通常不會發感官訊號的部位、接到感官數據時，能夠詮釋數據並運用，顯示腦有很強的可塑性，這將有助於研究治療失明等。<br>美國霍士新聞網</p></body></html>
