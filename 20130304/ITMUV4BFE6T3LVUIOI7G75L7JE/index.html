<html><header><meta charset="utf-8"><title>醫療新知︰<br>
黑色素瘤削弱抗體</title></header><body><h1>醫療新知︰<br>
黑色素瘤削弱抗體</h1><p>英國研究發現被視為較惡的皮膚癌「黑色素瘤」，原來可以巧妙避過人體免疫系統的正常攻擊，導致癌細胞可以大量繁殖，並降低藥物的療效。研究收集88名黑色素瘤患者的腫瘤細胞，化驗發現腫瘤可分泌一種物質，令用作攻擊異常細胞的抗體威力大減。研究人員再替33名病人進行血液測試，發現當這種被減弱的抗體水平很高時，藥物發揮的療效會大幅降低。<br>科學家表示，未來可針對相關的免疫抗體進行研究，若能找到抗衡癌細胞影響力，激活自身抗體的免疫治療方法，相信可提升皮膚癌治療成效。黑色素瘤在皮膚癌中雖較罕見，但惡性程度高，是皮膚癌患者死亡主因之一。</p></body></html>
