<html><header><meta charset="utf-8"><title>遼寧女挖出10億民國鈔</title></header><body><h1>遼寧女挖出10億民國鈔</h1><p>家住遼寧瀋陽鐵西區的亢女士，因舊房重建，日前在地下挖出一叠民國紙幣，單張面值500萬元，一共20張，總面值10億元。這些紙幣上印有孫中山頭像，從右至左寫着「中央銀行」四個字，中間標有面值「五百萬」元字樣，下端還有一行小字寫着「民國三十六年」（公元1947年）。<br>中國人民銀行人士在接受查詢時表示，民國紙幣因年代久遠，已不能兌換，只有收藏價值。而據紙幣收藏人士表示，這種紙幣在一兩年前曾賣到每張200元人民幣左右，但目前市場「有價無市」，建議持有者繼續珍藏。<br>遼寧《遼沈晚報》</p></body></html>
