<html><header><meta charset="utf-8"><title>地鐵鹹豬手摸胸臀</title></header><body><h1>地鐵鹹豬手摸胸臀</h1><p>深圳地鐵龍崗線近日驚現色狼，他在座位上先後向身旁兩名女乘客伸出「鹹豬手」，但前一名女子受辱後立即站起走開，另一女子坐下後多次被偷摸胸部、臀部及大腿，但她沒有離開座位，或者當面制止，竟一直啞忍到下車。<br>目擊者鄧先生表示，事發上周四（2月28日）下午，他將拍攝到的短片送往傳媒曝光，片中清楚見到犯案的中年男子非禮第二名女子過程。心理專家稱，這種色狼其實膽子非常小，心理脆弱，受害人應即時當面喝斥，啞忍只會令其更猖狂。<br>深圳衛視</p></body></html>
