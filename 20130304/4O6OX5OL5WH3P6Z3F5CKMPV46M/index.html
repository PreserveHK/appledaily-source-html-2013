<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>醉漢倒地　撼樽爆頭</title></header><body><h1>各區突發簡訊：<br>醉漢倒地　撼樽爆頭</h1><p>【中  環】<br>【本報訊】19歲南亞裔醉漢，昨晨4時許，於中環德己立街酒吧遣興後離開，途中失足倒地，頭部撞及一個玻璃樽，致被玻璃𠝹傷，血流披面坐在路邊。有人見他臉有血迹，誤會他遇襲受傷代為報警。警員及救護員到場為他包紮，調查後相信事主自己跌傷，將他送院敷治。其間，醉漢不滿記者拍攝，情緒激動，需要多名警員合力勸喻，將他送上救護車。</p></body></html>
