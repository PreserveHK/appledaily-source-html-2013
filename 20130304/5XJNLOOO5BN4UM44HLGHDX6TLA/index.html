<html><header><meta charset="utf-8"><title>2,000市民打小人</title></header><body><h1>2,000市民打小人</h1><p>明天是二十四節氣之一的驚蟄，民主倒梁力量和人民力量昨天提早「熱身」打小人，在長江中心、國金二期和政府總部，沿途用拖鞋拍打特首梁振英、財政司司長曾俊華，以及富商李嘉誠紙牌肖像，並於政府總部高舉「小」字標語，寓意對抗地產霸權、金融霸權，以及踢走政府內「小人」的訴求。</p><p>主辦團體估計活動有接近2,000人參與，團體批評新一份財政預算案，未能幫助貧苦大眾。退差餉等所謂紓困措施，最大受惠者卻是坐擁大量物業的地產發展商，基層無法受惠，要求政府善用盈餘，改向市民直接派發一萬元。<br><br><a href="http://www.tomonews.net/game/bslapcy/%20">齊心一意，打救行騙長官梁振英</a> </p></body></html>
