<html><header><meta charset="utf-8"><title>香火熏死千年古柏</title></header><body><h1>香火熏死千年古柏</h1><p>河南周口淮陽縣的太昊陵相傳是「人祖」伏羲氏（即太昊）的陵墓，因伏羲位居三皇之首，太昊陵也被譽為「天下第一陵」，陵前的多棵千年古柏更是不可多得的瑰寶。但由於遊客太多，加之古柏根部被水泥封死，古柏在香火熏烤和根部缺水的情況下終被活活「折磨」而死。<br>據網民上傳照片顯示，太昊陵在元宵節廟會那天，逼爆祈福的群眾，焚燒香火祭品的火苗和濃煙滾滾升騰，熏蒸着陵前的古樹名木，鄰近的幾株已經枯死。但太昊陵管理處回應稱，那些古樹在二三十年前就已經死了，是因香灰水浸泡而死。<br>中新網</p></body></html>
