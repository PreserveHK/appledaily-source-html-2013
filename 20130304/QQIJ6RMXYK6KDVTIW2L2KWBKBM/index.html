<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
孫楊與教練和好如初</title></header><body><h1>體壇拾趣：<br>
孫楊與教練和好如初</h1><p>中國游泳選手孫楊因為掛住拍拖，上個月同浙江省體院及合作多年嘅朱志根教練鬧翻，浙江體院仲斷孫楊米路，禁止佢參加任何商業活動。呢場天翻地覆嘅鬧劇，日前終於以大團圓結局作結；孫楊承諾會以游泳行先，唔會畀拍拖影響游泳事業。呢位22歲倫奧兩金得主之後喺微博，上載咗自己同教練兩個笑晒嘅合照，附上一句「陽光總在風雨後」。記者打畀朱教練做訪問，佢老人家唔知係咪高興得滯，錯口講咗「風雨總在陽光後」。嘩，乜咁唔老黎呀？</p></body></html>
