<html><header><meta charset="utf-8"><title>MJ小馬跳moonwalk</title></header><body><h1>MJ小馬跳moonwalk</h1><p>馬，除了踱步、盛裝舞步外，還會真正跳舞，而且是跳高難度的米高積遜（Michael Jackson）招牌 「moonwalk」舞！<br>在蘇格蘭草原上，「襪子」（Socks）似乎跟其他設得蘭矮種馬（Shetland pony）沒兩樣，誰知當沒有人類看到時，牠就會像搖滾巨星一樣，有型地搖一搖長長鬃毛，之後就會MJ上身，大跳moonwalk。<br>這個其實是電訊商廣告，上周五在英國電視台播出，立即成為熱話，三天已有近70萬人次點擊。<br>英國《星期日鏡報》</p></body></html>
