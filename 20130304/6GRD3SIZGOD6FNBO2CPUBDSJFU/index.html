<html><header><meta charset="utf-8"><title>老翁「橫身擋波」擒賊</title></header><body><h1>老翁「橫身擋波」擒賊</h1><p>美國華盛頓州一名老翁，上月初在後院種菜時，發現有賊人闖入。別以為老翁笨手笨腳，他當場使出在高中足球隊學到的本領──橫身擋波技巧，將賊人撞倒地上。<br>82歲的米勒克爾（Terry Miracle），上月8日在家後院種番茄，突然聽到叫喊和跑步聲，是一名警察在追賊呢。那賊人正翻越籬笆闖入他家後院，他看準賊人來勢，使出65年前在高中足球隊學到的橫身擋波技巧，絆倒賊人，讓警察成功捉賊。<br>警方其後揭發此賊原來涉案30宗，米勒克爾頓成捉賊英雄，獲傳媒封為「奇蹟先生」。他接受訪問時說，用身體阻擋賊人後，除有少許痠痛外，沒其他大礙，但對成為傳媒寵兒很驚訝。<br>中央社</p></body></html>
