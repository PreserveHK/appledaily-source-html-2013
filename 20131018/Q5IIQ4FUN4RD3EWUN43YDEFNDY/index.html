<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊明臨結婚掟煲</title></header><body><h1>馮仁昭四圍超：楊明臨結婚掟煲</h1><p>楊明噚日喺將軍澳電視廣播城開工，講到之前原本計劃好同拍拖三年嘅圈外女朋友喺年尾結婚，點知佢哋臨門撻Q分手，楊明就話係因為大家都為咗搞結婚嘅事而意見不合，佢又話覺得好可惜，不過都冇辦法，點都好過結咗婚之後，要離婚仲唔好，問到佢係咪都好唔開心，佢就話有段時間好唔開心，好彩當時有工作令佢忘憂。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
