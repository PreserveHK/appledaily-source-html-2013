<html><header><meta charset="utf-8"><title>「重量級」淫窟　AV女優賣淫谷銷量</title></header><body><h1>「重量級」淫窟　AV女優賣淫谷銷量</h1><p>日本東京警方搗破一間淫竇，淫竇老闆先後聘請了20名AV女優提供服務，女優更會向客人推銷自己主演的AV作品。<br><br>警方拘捕淫竇老闆和一名皮條客，消息指，一家AV製作公司職員、35歲的垣迫奈央，3年內向淫竇老闆先後介紹了20名AV女優，提供賣淫服務。該名職員作供時表示，女優在淫竇賣淫，可以提高她們的AV作品銷量。<br><br>日本新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
