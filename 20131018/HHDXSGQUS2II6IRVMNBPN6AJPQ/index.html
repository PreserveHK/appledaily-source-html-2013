<html><header><meta charset="utf-8"><title>低音男冧死女　偷食唔抹嘴？</title></header><body><h1>低音男冧死女　偷食唔抹嘴？</h1><p>加拿大有大學將不同的男人說話聲，給87名女士聽，發現低沉「磁性」聲線最吸引女性，但會讓人感覺花心。女士選擇伴侶時，傾向選雄厚聲線男子為短暫伴侶，但結婚會選較高音男子。<br><br>不過本港和外國都有不少相反例子。雞仔聲的萬人迷碧咸，曾多次傳出與歌星、助手等有緋聞；說話高音的曾志偉與女藝人緋聞也多。政界方面，梁振英聲線比唐英年低沉，但「課外活動」顯然不及對方。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
