<html><header><meta charset="utf-8"><title>電視撈飯：馬海倫偷咀陳智燊</title></header><body><h1>電視撈飯：馬海倫偷咀陳智燊</h1><p>無綫劇《法外風雲》下周進入另一個情節，劇情會比較搞笑，講到馬賽一直想轉做經理人，不過途中得罪咗一個大客，結果上司馬海倫要佢即刻補鑊。陳智燊為咗幫馬賽，拿拿臨攞住份合約，諗住幫馬賽快啲轉做經理人，點知喺飯局期間，馬海倫對陳智燊嗒晒糖，全程放電不在講，仲乘機掃陳智燊手背兼錫面，睇落都幾重口味！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
