<html><header><meta charset="utf-8"><title>各區突發簡訊：情傷女危坐　罵大話男友</title></header><body><h1>各區突發簡訊：<br>情傷女危坐　罵大話男友</h1><p>【土瓜灣】<br>【本報訊】「你走呀！成日講大話！」24歲姓陳女子，昨晨9時許在土瓜灣龍圖街11號一大廈9樓天台，因懷疑28歲姓廖男友有第三者，危坐天台石壆，街坊發現報警求助。警員及消防員先封路在地面張開救生氣墊戒備，談判專家趕至游說，廖姓男友亦在旁力勸，事件擾攘約個多小時，救援人員趁機將她拉回安全位置。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
