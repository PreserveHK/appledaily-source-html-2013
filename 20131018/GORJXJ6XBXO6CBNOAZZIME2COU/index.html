<html><header><meta charset="utf-8"><title>電視撈飯：徐偉棟封屎上最強</title></header><body><h1>電視撈飯：徐偉棟封屎上最強</h1><p>雪梨寶貝仔徐偉棟最近參與有線高清奇妙娛樂台嘅《星二代捱世界》，今次佢要去農莊耕田，捱足一日，而且仲走咗去混和一噸馬糞做肥料，自嘲係「屎」上最強嘅徐偉棟話：「返咗香港做咗咁耐，冇諗過自己有日要嚟『搞屎』，熱氣加埋啲糞味，有啲難頂！」講到「星二代」身份，佢好坦白話有好有唔好，無論點都會做好本份。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
