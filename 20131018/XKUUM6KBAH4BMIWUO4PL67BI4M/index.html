<html><header><meta charset="utf-8"><title>T.O.P孭完粉絲嗌腰痛</title></header><body><h1>T.O.P孭完粉絲嗌腰痛</h1><p>韓國爆紅組合BIGBANG成員T.O.P呢期放下cool樣，好似前晚喺首爾宣傳新片《同學》時，佢賣萌整V手，轉頭仲又攬又孭女粉絲。不過佢好抵死，孭完人居然扮晒嘢揼腰骨嗌好痛，即係暗示女粉絲重啫！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
