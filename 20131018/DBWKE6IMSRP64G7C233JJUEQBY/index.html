<html><header><meta charset="utf-8"><title>趣趣地：杜奧巴勇奪金足獎</title></header><body><h1>趣趣地：<br>杜奧巴勇奪金足獎</h1><p>今年度金足獎周三揭曉，由35歲嘅加拉塔沙雷前鋒杜奧巴（圖）奪得，都可以話實至名歸。呢位科特迪瓦射手越老越可愛，上年34歲嗰陣，幫車路士首次奪得歐聯冠軍，難怪獲得球迷認同。睇番候選名單，有碧咸同林柏特唔出奇，但竟然有如日方中嘅基斯坦奴朗拿度！原來金足獎今年改咗制，降低門檻，夠28歲就有資格競逐，數數手指，美斯過多兩年都有份候選。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
