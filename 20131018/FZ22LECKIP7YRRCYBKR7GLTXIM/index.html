<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林否認有新歡</title></header><body><h1>馮仁昭四圍超：熊黛林否認有新歡</h1><p>熊黛林（Lynn）回復單身，繼同內地演員陳昊傳出緋聞後，又傳出佢有新嘅追求者，日前更有雜誌影到新歡用七萬蚊喺跑馬地包場幫Lynn賀壽，仲有指佢年約四十多歲，鍾意用Porsche跑車代步。<br>噚日Lynn喺微博急急澄清：「拜託，不要隨便拍到一個男人的照片就說是我的新歡好嗎？那是朋友的男朋友！」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
