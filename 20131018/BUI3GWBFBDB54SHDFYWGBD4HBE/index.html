<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）王俊仁破紀錄入決賽</title></header><body><h1>體訊速遞：<br>（游泳）王俊仁破紀錄入決賽</h1><p>周三在杜拜舉行的世界盃短池游泳賽，香港王俊仁（左二）在男子50米蛙泳初賽游出27秒98晉級決賽，並打破自己保持的香港紀錄。本報消息（阿聯酋）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
