<html><header><meta charset="utf-8"><title>各區突發簡訊：男子失業　打完機吊頸亡</title></header><body><h1>各區突發簡訊：<br>男子失業　打完機吊頸亡</h1><p>【觀　塘】<br>【本報訊】曾任職會計文員的52歲姓梁男子，昨日凌晨4時許在觀塘翠屏南邨翠榮樓寓所，被76歲姓鄭母親發現他在浴室內，以牽引寵物的繩索上吊自殺，家人連忙報警，惜事主送院經搶救後證實不治。梁母透露，兒子未婚，早前辭工後卻一蹶不振，常留在家中上網打機，近日情緒低落及鬱鬱不歡，惟她前晚臨睡前仍見他打機未有異樣，豈料未留下片言隻語卻自殺身亡。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
