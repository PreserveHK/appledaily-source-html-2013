<html><header><meta charset="utf-8"><title>隔牆有相：不言而喻 - 李八方</title></header><body><h1>隔牆有相：不言而喻 - 李八方</h1><p>向港共政權說不，也是向中共欽點的特首梁振英說不。唐營悍將林大輝甘冒「政治不正確」風險，為人民力量扶正潛藏的「倒梁」標語，是不分左中右的仗義相助，還是身在曹營心在漢？三個字：不言而喻。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
