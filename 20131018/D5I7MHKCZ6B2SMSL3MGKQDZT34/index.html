<html><header><meta charset="utf-8"><title>谷祖琳俾乖女</title></header><body><h1>谷祖琳俾乖女</h1><p>【大坑】谷祖琳去年中生咗囡囡劉心，轉眼B女都一歲多，會行會走，精靈活潑，當然好得外公外婆歡心，谷祖琳日前帶咗囡囡去大坑佢媽咪開嘅食肆。谷祖琳將囡囡交咗畀阿爸抱住後，佢就唔停咁傾電話，唔知為乜事，佢個樣幾𤷪𤺧吓，谷爸爸抱住孫女去行街街，又同佢玩三輪車，谷祖琳見到囡囡都火氣全消，仲向囡囡扮鬼臉。<br>採訪、攝影：李志明、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
