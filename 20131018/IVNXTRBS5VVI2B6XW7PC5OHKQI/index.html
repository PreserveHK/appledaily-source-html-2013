<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）小丁8強鬥羅拔臣</title></header><body><h1>體訊速遞：<br>（桌球）小丁8強鬥羅拔臣</h1><p>中國桌球手丁俊暉（圖）昨在印度桌球公開賽16強，以4:2戰勝希堅斯，8強與「1哥」羅拔臣對壘。香港的傅家俊在次圈以3:4不敵韋臣。本報消息（印度）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
