<html><header><meta charset="utf-8"><title>一中一台：周冬雨疑一腳踏兩船</title></header><body><h1>一中一台：<br>周冬雨疑一腳踏兩船</h1><p>謀女郎周冬雨與電視劇《步步驚心》十四阿哥林更新的緋聞，甚囂塵上，但昨日有內地報道指原來去年曾發現有位富二代到機場接周冬雨，當時他更為周冬雨搬行李，之後兩人再到路邊食麻辣火鍋，關係似是情侶。<br>周冬雨若果真有富二代男友，現在連同林更新，關係認真複雜。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
