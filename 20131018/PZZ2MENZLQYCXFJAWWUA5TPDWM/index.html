<html><header><meta charset="utf-8"><title>各區突發簡訊：匪鑿空心牆爆竊六公司</title></header><body><h1>各區突發簡訊：<br>匪鑿空心牆爆竊六公司</h1><p>【葵　涌】<br>【本報訊】葵涌大圓街11號同珍工業大廈B座，昨晨8時被揭發其中五層共6間紙盒、出版社等公司被連環爆竊，偷去總值約3萬元電腦、手機及超市現金券等，1樓電腦公司更被鑿穿空心牆壁，由於大廈後樓梯防煙門與各單位相連，法例規管不能上鎖，戶主只能加裝鐵閘，警方不排除賊人由後巷潛入大廈逐層犯案，正追緝一名年約40歲、戴眼鏡Cap帽的男子歸案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
