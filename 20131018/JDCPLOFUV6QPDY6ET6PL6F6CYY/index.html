<html><header><meta charset="utf-8"><title>我是誰：邊個扮新娘？</title></header><body><h1>我是誰：邊個扮新娘？</h1><p>（答案請在內文找）<br>呢位美國女星近期蜜運中，仲同男友成日拖愛犬出街拍拖散步，原來佢細細個已經有一顆恨嫁的心，仲扮成小新娘咁，估唔到雅曼達施菲對大眼到𠵱家都冇乜點變噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
