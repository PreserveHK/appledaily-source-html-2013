<html><header><meta charset="utf-8"><title>蘋果綠葉聯想：不會高價收購</title></header><body><h1>蘋果綠葉<br>聯想：不會高價收購</h1><p>市傳聯想（992）有意洽購黑莓和IBM資產，聯想首席財務官黃偉明對彭博表示，聯想在收購事宜上會相當審慎，不希望出現以高價收購。至於面對全球個人電腦付運量下跌，他表示會加強流動設備的銷售，以及拓展儲存設備、伺服器等市場。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
