<html><header><meta charset="utf-8"><title>一中一台：大S陀B母漏口風</title></header><body><h1>一中一台：<br>大S陀B母漏口風</h1><p>台灣女藝人大S徐熙媛早前自爆疑似有BB，但她當時稱未看醫生，不能確定。昨日有報道指有傳媒向徐媽媽求證，徐母謂基於習俗不便回應，由此看來大S今次的確如願有BB。而梁靜茹宣佈懷孕14周，好友品冠在微博恭喜：「茹妹，超級大恭喜。這是人生再幸福不過的事情！害我好想再來拼第二個。今晚我要梭哈了！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
