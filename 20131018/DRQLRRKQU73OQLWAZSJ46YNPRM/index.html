<html><header><meta charset="utf-8"><title>電視撈飯：譚詠麟同90後啱Key</title></header><body><h1>電視撈飯：譚詠麟同90後啱Key</h1><p>校長譚詠麟前排幫now芒果台做校園騷，仲搵埋Robynn &amp; Kendy同AGA助陣，校長話佢同啲80、90後嘅歌手合作完全冇問題：「我啲歌迷大多數嚟自呢三個年齡層，況且有學生嘅地方就有校長，所以同年輕人絕對冇代溝。」校長唱《愛情陷阱》嗰陣，現場氣氛好高漲，有一個男學生仲興奮得走上台同校長合唱新歌《趣味人生》㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
