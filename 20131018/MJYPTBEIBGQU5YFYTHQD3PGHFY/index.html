<html><header><meta charset="utf-8"><title>各區突發簡訊：引擎故障　港航客機折返</title></header><body><h1>各區突發簡訊：<br>引擎故障　港航客機折返</h1><p>【赤鱲角】<br>【本報訊】香港航空一班編號為HX771的空中巴士A330-200型客機，昨晨9時許，接載282名乘客及12名機組人員，由香港國際機場啟程往泰國曼谷，惟起飛後約一小時，機長卻發現飛機的一號引擎指示異常，遂緊急通知控制塔要求折返，一度引起九霄驚魂，幸最終能安全着陸，乘客於同日下午獲轉乘另一航機離港。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
