<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮受勳差啲遲到</title></header><body><h1>體壇拾趣：<br>梅禮受勳差啲遲到</h1><p>英國網球手梅禮（左）今年為國家奪得公開賽年代後，第一個溫網男單冠軍，佢周三喺家人、女友（右）面前，獲劍橋公爵威廉王子，頒發大英帝國勳章，點知佢差啲遲到。原本梅禮call咗車一早喺8點半出發，點知臨時臨急先嚟個突擊藥檢，搞到佢遲咗出門口，好在的士司機開得夠快，梅禮先趕得切到白金漢宮受勳咋！</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
