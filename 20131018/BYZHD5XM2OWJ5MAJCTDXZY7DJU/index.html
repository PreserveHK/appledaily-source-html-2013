<html><header><meta charset="utf-8"><title>趣趣地：尼馬figure走晒樣</title></header><body><h1>趣趣地：<br>尼馬figure走晒樣</h1><p>巴西近年越踢越好，尼馬（圖）更係陣中嘅風頭躉，有玩具生產商睇中商機，推出尼馬着衫公仔，喺佢自己嘅官方網頁都有得訂購。隻尼馬公仔大約16吋高，除咗黃色波衫外仲有套藍色可以替換，訂價大約係670港紙，至於似唔似就真係見仁見智。香港球迷想玩像真度高嘅足球員figure其實仲有選擇，一家本地公司繼朗尼同傑斯之後，將會出第3隻曼聯球員figure里奧費迪南。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
