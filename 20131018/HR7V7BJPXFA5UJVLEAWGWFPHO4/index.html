<html><header><meta charset="utf-8"><title>劉錫賢單拖睇中醫</title></header><body><h1>劉錫賢單拖睇中醫</h1><p>【佐敦】新婚嘅亞視藝員劉錫賢，平日生活好平民化，佢前日中午一身街坊裝喺太古站搭港鐵，佢見到乘客眼望望都好友善，全程報以四萬式笑容。劉錫賢話因為有少少唔舒服，打算去佐敦睇中醫，問點解唔見佢老婆陪埋一齊，劉錫賢話：「老婆返咗珠海，過幾日搞好證件先過嚟。」<br>採訪、攝影：丁寧</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
