<html><header><meta charset="utf-8"><title>一中一台：李亞鵬息影作終解禁</title></header><body><h1>一中一台：<br>李亞鵬息影作終解禁</h1><p>李亞鵬在2009年完成的劇集《我的三十年》，劇情以改革開放初期的70年代為背景，講述該時代的變遷，應采兒都有份演出，但當時劇集遭禁播，李亞鵬拍完此劇後也宣佈息影。近日應采兒曾在微博留言指此劇終解禁，李亞鵬昨日也留言：「我這兒都告別三年了，居然有五年前的戲解禁播出，心裏有點小忐忑呀。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
