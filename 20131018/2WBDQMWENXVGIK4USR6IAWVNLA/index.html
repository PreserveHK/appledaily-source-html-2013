<html><header><meta charset="utf-8"><title>蘋果綠葉中煤上月銷售跌1.9%</title></header><body><h1>蘋果綠葉<br>中煤上月銷售跌1.9%</h1><p>中煤能源（1898）公佈9月份營運數據，其中商品煤產量979萬噸，按年增長2.8%；焦炭產量增長六成至16萬噸；煤炭銷售量1,319萬噸，跌1.9%。今年首九個月，中煤商品煤產量約8,867萬噸，按年增長5.7%，焦炭產量增長10.2%至141萬噸，煤炭銷售量則為11,455萬噸，增長6.8%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
