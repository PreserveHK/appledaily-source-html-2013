<html><header><meta charset="utf-8"><title>蘋果綠葉傳中石油再有高層受查</title></header><body><h1>蘋果綠葉<br>傳中石油再有高層受查</h1><p>中石油貪腐調查再有新發展。路透引述消息人士稱，中石油（857）印尼分公司的總經理魏志剛被調職，因為他受到中央政府的正式調查。而印尼能源監管機構SKKMigas發言人Elan Biantoro表示，已知悉中石油任命了薛良清為印尼公司新任總經理。中石油發言人向路透指並不知情。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
