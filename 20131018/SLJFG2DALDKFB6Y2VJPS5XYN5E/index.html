<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都擊鼓抱不平</title></header><body><h1>馮仁昭四圍超：仙樂都擊鼓抱不平</h1><p>仙樂都同王璐瑤噚日去到新蒲崗，為第17屆國際旅遊小姐比賽進行綵排，香港賽區比賽將於本月24號喺趙苑舉行。仙樂都同王璐瑤噚日跟舞獅團隊練習打鼓打鑼，二人曾經喺有線拍攝節目，早前亦製作節目《7條事業線》，對於王維基話香港電視嘅實力僅次於無綫，仙樂都就話佢一啲都唔覺得有線比其他電視台差，佢哋都好有心機製作節目，希望為有線抱不平，佢又話政府應該發3個牌。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
