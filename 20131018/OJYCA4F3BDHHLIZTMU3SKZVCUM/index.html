<html><header><meta charset="utf-8"><title>圓仔驗牙周身郁</title></header><body><h1>圓仔驗牙周身郁</h1><p>台北市立動物園大熊貓寶寶「圓仔」（上圖）出生至今超過100日，已長出19顆乳牙，打呵欠時還可以看到「萌」爆的小犬齒（左圖）。不過當保育員幫圓仔檢查牙齒時，怕癢的圓仔總是揮舞四肢，彷彿說：「我不要呢！」非常可愛。至於命名票選結果亦已出爐，「圓仔」獲得逾6成得票率，正式結果將於下周公佈。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
