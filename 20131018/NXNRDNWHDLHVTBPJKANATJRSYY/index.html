<html><header><meta charset="utf-8"><title>Rebel扮雞上節目</title></header><body><h1>Rebel扮雞上節目</h1><p>《最爆伴娘團》女星Rebel Wilson（右）日前上咗名嘴Conan O'Brien清談節目，扮成雞嘅Rebel大爆早前幫頒獎禮做主持嗰陣，喺化妝間見到英國組合One Direction（1D）就主動索合照，點知1D唔知佢係乜水所以冷待佢。Rebel最後喺台上將1D比喻為屎眼報復。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
