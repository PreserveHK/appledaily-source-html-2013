<html><header><meta charset="utf-8"><title>體壇拾趣：香港仔草地冇得救</title></header><body><h1>體壇拾趣：<br>香港仔草地冇得救</h1><p>香港仔運動場喺暑假重鋪草地，點知衰過之前，足總上月睇完啲草，認為唔適合比賽，所以南區主場鬥公民呢場波，臨急搬去旺角場，搞到聽日鬥晨曦先係主場第一擊。教練馮凱文仍然投訴草地又鬆又多窿，尤其角球位，連開波球員都企唔穩。最慘係場地使用率高，噚日見工作人員繼續搬沙搶救（圖），睇嚟都係冇得救喇。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
