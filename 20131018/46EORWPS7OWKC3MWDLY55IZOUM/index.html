<html><header><meta charset="utf-8"><title>各區突發簡訊：與母口角　男童廚刀𠝹臂</title></header><body><h1>各區突發簡訊：<br>與母口角　男童廚刀𠝹臂</h1><p>【土瓜灣】<br>【本報訊】一名13歲姓吳男童，昨天凌晨零時許疑因校服問題，在土瓜灣炮仗街嘉景花園住所內，與43歲姓洪母親發生口角激烈爭執，男童衝入廚房取出利刀橫放在左手手臂上，其間意外割傷滲血，母親報警求助。警員到場時男童已見平復，由父親陪同送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
