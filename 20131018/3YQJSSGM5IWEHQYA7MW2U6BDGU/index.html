<html><header><meta charset="utf-8"><title>安琪蓮娜令畢佬呷醋</title></header><body><h1>安琪蓮娜令畢佬呷醋</h1><p>荷李活影星安琪蓮娜祖莉（Angelina Jolie）近期忙於執導以二戰為題材的新片《Unbroken》，早前有報道指安琪蓮娜睇中日本歌手妖男雅Miyavi（左圖）扮演獄卒。日前美國小報《國家詢問報》則指安琪蓮娜被雅Miyavi迷到，日日夜夜都提着他，令未婚夫畢彼特（Brad Pitt）呷醋。另有消息指二人將於聖誕到夏威夷結婚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
