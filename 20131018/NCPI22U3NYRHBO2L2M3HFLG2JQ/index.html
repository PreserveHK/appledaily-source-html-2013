<html><header><meta charset="utf-8"><title>t.A.T.u.日本扮青春</title></header><body><h1>t.A.T.u.日本扮青春</h1><p>十幾年前曾經大紅嘅俄羅斯女同志組合t.A.T.u.，已經隱形咗好多年，但近來佢哋又開始蠢蠢欲動，噚日佢哋去咗日本，為朱古力品牌宣傳，成30歲嘅兩名成員仲着住格仔校服扮青春，差啲以為佢哋加入咗AKB48㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
