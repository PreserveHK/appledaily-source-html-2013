<html><header><meta charset="utf-8"><title>電視撈飯：鄭世豪受教訓慎言</title></header><body><h1>電視撈飯：鄭世豪受教訓慎言</h1><p>無綫《星夢傳奇》亞軍鄭世豪同殿軍姚兵噚日去商台做訪問，佢哋都話憑《星夢》多咗工作，鄭世豪話：「以前都唔會參加到公司亮燈，或者大合照排最尾。」而姚兵將擔任《全球華人新秀比賽》主持。前日羅鈞滿批評王維基而俾網民抨擊，問以後言論會否小心啲？姚兵話：「我一向講嘢小心，所有事都有正反兩面。」曾失言嘅鄭世豪都話會小心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
