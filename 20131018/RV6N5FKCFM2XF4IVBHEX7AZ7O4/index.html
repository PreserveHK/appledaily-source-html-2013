<html><header><meta charset="utf-8"><title>一中一台：陳坤致趙薇友誼不變</title></header><body><h1>一中一台：<br>陳坤致趙薇友誼不變</h1><p>陳坤及趙薇之前傳反目，近日陳坤接受內地傳媒訪問時，重申兩人依然是朋友：「她是我的同學，是我尊重的人，但我需要在所有人面前秀我們的關係嗎？秀恩愛嗎？趙薇跟我依然是朋友，依然有聯繫。」有指因跟周迅日漸老友令趙薇疏遠他，他說：「有些報道會放大話題，這叫娛樂。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
