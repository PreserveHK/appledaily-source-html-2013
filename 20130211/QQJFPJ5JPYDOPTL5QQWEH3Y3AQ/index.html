<html><header><meta charset="utf-8"><title>今日提醒你：初四去西貢睇舞龍</title></header><body><h1>今日提醒你：初四去西貢睇舞龍</h1><p>西貢市中心天后廟對開廣場在後日（2月13日）大年初四，上午10時至下午1時半，將舉辦名為「西貢民間文化賀新春之龍獅麒麟賀新春」活動，屆時會有多項舞龍舞獅、國術及財神等具傳統文化特色的賀年表演，供市民和遊客觀賞。<br>西貢民政事務專員蕭慕蓮，西貢區議會主席吳仕福和坑口鄉事委員會主席成漢強將於當日主持開幕儀式。<br>「西貢民間文化賀新春」活動，是農曆新年期間舉辦的一系列本土民間文化和旅遊推廣活動，由西貢區鄉事委員會，聯同西貢街坊會及西貢區社區中心主辦，並獲西貢區議會贊助。</p></body></html>
