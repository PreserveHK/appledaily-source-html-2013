<html><header><meta charset="utf-8"><title>利記垃圾蛇年翻身 - 青蛙仔</title></header><body><h1>利記垃圾蛇年翻身 - 青蛙仔</h1><p>利物浦的貴價兵如荷西安歷基、祖阿倫、佐敦軒達臣及達寧，加盟初時因未能踢出身價而備受批評，更被評為紅軍的「垃圾級別」球員；但知恥近乎勇，他們於領隊羅渣士及球迷激勵下，表現開始轉好，並且得到認同，目前更成為球隊的骨幹。達寧表示：「當我聽到自己可以滾蛋的消息後，感覺雖難受，但卻是當頭棒喝，而且成為我的推動力；原因是我想留隊，我可以做的是爭取表現，贏取領隊歡心。」文：青蛙仔</p></body></html>
