<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范振鋒遊沖繩食皇家飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>范振鋒遊沖繩食皇家飯 - 馮仁昭</h1><p>范振鋒同李思欣噚日由日本沖繩補度蜜月返港，范振鋒自爆喺當地因違例泊車被拘留兼罰款一萬五千日圓（約1,254港元）：「我人有三急行開咗五分鐘，返嚟就見到三個警察抄牌，仲返咗警局，有六個人服侍我，證明當地治安好好。」思欣自嘲：「大家喺香港食團年飯嘅時候，我哋就喺日本食皇家飯。」佢哋其中一個行李篋爆開咗，佢哋講笑話：「我哋買當地奶粉同尿片。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
