<html><header><meta charset="utf-8"><title>大量飲血　可致肝功能衰竭</title></header><body><h1>大量飲血　可致肝功能衰竭</h1><p>患「吸血鬼症」的男子，似乎並未因飲血的習慣而影響健康，但人類身體構造，其實並不適合消化血液。<br>專家指，飲下小量血液大概無害，但大量飲用，有可能導致血色素沉着症（haemochromatosis）。這個病由鐵質貯存過多引起，可令許多器官，包括肝、胰和內分泌腺損傷和功能降低，甚至造成糖尿病和肝功能衰竭。<br>飲用他人的血，也有可能會感染一些通過血液傳播的疾病，例如得到愛滋病毒。<br>英國《星期日郵報》</p></body></html>
