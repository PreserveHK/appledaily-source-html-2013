<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>本命年到　三索線出洞不冬眠</title></header><body><h1>各區突發簡訊：<br>本命年到　三索線出洞不冬眠</h1><p>【大埔】<br>【本報訊】蛇年伊始，原應享受冬眠的一條5呎長三索線，昨午1時50分被發現在大埔康樂園一戶人家的養魚池泵房喉管堆中蠕動，鄭姓女住戶報警，蛇王海接報到場，初不知是否毒蛇，還戴上手套小心翼翼地試探藏身兩呎深處蛇蹤，其後經電筒照射確認為無毒三索線蛇，迅速將蛇捉出。<br>蛇王海說，冬季發現三索線蛇很不尋常，因為冬季是牠們冬眠的時間，懷疑牠口渴想找水飲。他又說，捉蛇逾30年未試過大年初一去捉蛇，故在接獲警方差遣時，還以為對方開玩笑，追問警員：「唔係嘛，大年初一蛇年叫我捉蛇？」</p></body></html>
