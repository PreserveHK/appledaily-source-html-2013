<html><header><meta charset="utf-8"><title>機場醒獅</title></header><body><h1>機場醒獅</h1><p>昨大年初一，不少市民乘搭飛機離港度歲，令機場晨早人頭湧湧。旅行社則出動財神、舞獅助興（圖）、抽獎派利是，喜氣洋洋，充滿節日氣氛。有旅行社表示，由於經濟氣氛和就業環境不錯，市民外出旅遊的意欲強。日韓旅行團一早爆滿，泰國等東南亞國家，亦是熱門選擇。整體團費上升5%至15%，客量增加20%，客人較願花費。</p><p>有市民一家四口花10多萬參加5天北海道團，認為團費化算，加上日圓滙率下跌，預計到埗後會再花幾萬元購物。此外，有一家三口花大約二萬元參加韓國5天團，女兒表示，從未坐過飛機，期待到韓國後可以滑雪和浸溫泉。  <br>黃賢創攝</p></body></html>
