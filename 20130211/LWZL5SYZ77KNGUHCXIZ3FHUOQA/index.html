<html><header><meta charset="utf-8"><title>哈林帶囝囝辦年貨</title></header><body><h1>哈林帶囝囝辦年貨</h1><p>【台北】庾澄慶（哈林）同前妻伊能靜離婚後，要身兼母職做埋湊仔公，前日年廿九下晝，佢帶囝囝小哈林返台北東區老家過年，戴黑框眼鏡嘅哈林攞住節慶春聯物品，外表成個住家男咁款，兩父子齊齊戴cap帽，仲同樣口擘擘表情一模一樣，果然好有父子相，哈林話會留喺台北陪家人過年，仲會努力㩒住自己唔會喪食變肥佬，因為佢好驚瘦唔番喎。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
