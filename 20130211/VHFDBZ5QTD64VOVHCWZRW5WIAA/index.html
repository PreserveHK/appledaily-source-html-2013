<html><header><meta charset="utf-8"><title>產生二氧化硫變酸雨</title></header><body><h1>產生二氧化硫變酸雨</h1><p>【話你知】<br>燃放煙花爆竹造成的污染，遠超過只是在空中瀰漫着嗆人的味道。燃放煙花時會產生二氧化硫，本身是對人體有害的污染物，濃度超標時會刺激呼吸道、傷害肺組織、引發支氣管炎、氣管炎、肺炎、肺氣腫等病症。要是在二氧化硫積聚期間下雨，雨水與污染物混在一起，破壞力如同下了一場酸雨，對植物、動物和建築物都有危害，若然二氧化硫經過陽光照射，會形成三氧化硫，與空氣中水蒸氣結合即成硫酸霧，嚴重腐蝕金屬製品及建築物，並使土壤和江河湖泊日趨酸化。</p></body></html>
