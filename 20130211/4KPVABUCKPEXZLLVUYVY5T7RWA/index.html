<html><header><meta charset="utf-8"><title>歐聯數據王：<br>阿拜掀「大」戰 - 東尼</title></header><body><h1>歐聯數據王：<br>阿拜掀「大」戰 - 東尼</h1><p>【數據分析】<br>歐聯16強除曼聯對皇家馬德里舉世矚目，拜仁慕尼黑與阿仙奴的對碰同樣是焦點所在。從投注角度分析，這兩回合對碰捧入球「大」絕對正路。<br>兵工廠近3季在歐聯淘汰賽踢了8場比賽，比賽無論輸贏，全部入球開「大」（見附表），這與兵工廠攻強守弱有莫大關係，而他們今屆6場分組賽，亦4次開「大」；拜仁前鋒文迪蘇傑及湯馬士梅拿近況正佳，加上兵工廠亦坐擁不乏破門能力的猛將，這兩仗必是對攻戰，入球不會少。另外，這8戰中有5次半場都入多過1球以上，半場「大」一樣機不可失。文：東尼</p></body></html>
