<html><header><meta charset="utf-8"><title>趣趣地：<br>拜仁又贏　德甲放甩晒</title></header><body><h1>趣趣地：<br>拜仁又贏　德甲放甩晒</h1><p>今季德甲聯差唔多踢咗2/3，但拜仁慕尼黑基本上可以話已重奪聯賽冠軍，因為喺上周六嘅聯賽，排第2、3位的多蒙特及利華古遜都爆冷失分，前者喺主場竟以1:4不敵漢堡，而後者作客慕遜加柏亦只係能打和3:3。反而，拜仁喺夜場則無驚無險下，憑住阿拉巴梅開二度、舒韋恩史迪加及馬里奧高美斯各建一功，以4:0輕取史浩克04，目前以21戰得54分高踞榜首，拋離多蒙特及利華古遜分別15及16分之多，你話拜仁呢個聯賽錦標，係咪十拿九穩嘞？</p></body></html>
