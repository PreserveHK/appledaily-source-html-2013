<html><header><meta charset="utf-8"><title>醫療新知：糖尿病或半歲定八十</title></header><body><h1>醫療新知：<br>糖尿病或半歲定八十</h1><p>嬰兒半歲前曾受感染，隨時誘發一型糖尿病。德國一項研究跟進148名初生嬰兒3年，他們均是近親患有糖尿病的高危一族。在研究期內，嬰兒的父母需定期填寫問卷，記錄子女感染、發燒等各項症狀及用藥資料。在三年間，共記錄到1,245宗感染，逾半為上呼吸道感染，也有257宗屬腸胃感染。<br>研究顯示，在出生首半年曾感染的嬰兒，誘發一型糖尿病的風險較沒有感染的嬰兒高近一倍，若感染是在6至12個月發生，風險下跌至34%，一歲以後才感染則不會增加一型糖尿病風險。研究估計感染會改變幼嬰的免疫系統，或是令糖尿病發作的關鍵。</p></body></html>
