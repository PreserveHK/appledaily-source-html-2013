<html><header><meta charset="utf-8"><title>關仁隱事：「猩猩」賣口乖冧女 - 關仁</title></header><body><h1>關仁隱事：「猩猩」賣口乖冧女 - 關仁</h1><p>「猩猩」嚟香港發展咗一段日子，扮小丑殺出一條血路，但論成就點都唔及佢追女方面。經佢手追過嘅女超過半打，最新一名猩女估唔到竟然係「暈低女」，佢哋出埠拍嘢成功撻着，聽二五報料話拍嘢期間猩猩不停向暈低女獻媚，仲靠把口𠱁到女方不知幾開心，未返到香港，佢兩個已經喺埋一齊。<br>撰文：關仁</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
