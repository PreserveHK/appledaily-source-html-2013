見異性即飛</title></header><body><h1>烏龜戀拖鞋<br>
見異性即飛</h1><p>德國一隻雄性烏龜最近移情別戀，離棄結伴30載的「糟糠」，與大20年的雌性烏龜譜忘年姐弟戀，但其實烏龜並非負心漢，因為牠的「糟糠」是一隻無七情六慾的紫色拖鞋。<br>德國下薩克森州索爾陶鎮的60歲雄龜「蘇西」，30年前踏入「青春期」後就與主人一隻紫色拖鞋「談戀愛」，終日騎在拖鞋上與它形影不離，連主人都驚訝兩者「關係非常好」。最近，主人與「蘇西」齊齊到野生動物園遊玩，由園長做紅娘，安排「蘇西」與一隻80歲雌龜邂逅。平生首次見到異性，「蘇西」馬上「飛拖鞋」，與對方交配。<br>台灣 ETtoday新聞網</p></body></html>
