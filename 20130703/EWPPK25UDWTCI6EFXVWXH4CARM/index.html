<html><header><meta charset="utf-8"><title>醫療新知：護理院爆呼吸道感染</title></header><body><h1>醫療新知：<br>護理院爆呼吸道感染</h1><p>衞生防護中心昨日公佈位於大埔的愛群理療護理院爆發上呼吸道感染，26名由55至97歲的院友，由上月10日起陸續出現發燒、咳嗽、流鼻水及喉嚨痛等上呼吸道感染病徵，患者分別為11男及15女，其中25人曾經求診，8人因病情較嚴重需入住大埔那打素醫院接受治療，有長期病患的97歲長者不治，其餘患者目前情況穩定。<br>化驗結果顯示，五名院友的呼吸道樣本對呼吸道合胞體病毒呈陽性反應。該中心曾派員到該院舍視察，並建議職員採取預防上呼吸道感染的措施。呼吸道合胞體病毒是透過接觸患者的分泌物而感染，在院舍環境中，較容易於人與人之間傳播。</p></body></html>
