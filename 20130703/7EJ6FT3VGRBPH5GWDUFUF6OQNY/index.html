<html><header><meta charset="utf-8"><title>Pink囡囡MV搶晒鏡</title></header><body><h1>Pink囡囡MV搶晒鏡</h1><p>有女萬事足嘅Pink，噚日公開歌曲《True Love》全新MV，首歌雖然係來自上年張大碟，但個MV同歌詞一樣擺老公上枱之外，仲搵埋3歲囡囡Willow喺鏡頭前又笑又跳開心演出，真係俾佢搶晒鏡㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
