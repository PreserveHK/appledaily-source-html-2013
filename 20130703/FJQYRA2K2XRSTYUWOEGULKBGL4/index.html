<html><header><meta charset="utf-8"><title>里安納度紐約鍊車</title></header><body><h1>里安納度紐約鍊車</h1><p>向來好注重環保嘅里安納度狄卡比奧，噚日喺紐約街頭同朋友鍊車，都係好環保咁鍊單車，佢仲咬住支電子煙。不過，啲途人竟然認唔出呢位荷李活巨星，可能因為佢戴咗帽同黑超又留埋鬚。冇人騷擾咁咪踩得仲開心！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
