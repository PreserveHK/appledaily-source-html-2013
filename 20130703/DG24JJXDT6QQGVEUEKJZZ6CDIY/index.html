<html><header><meta charset="utf-8"><title>國金點滴LVMH遭法國罰8,000萬</title></header><body><h1>國金點滴<br>LVMH遭法國罰8,000萬</h1><p>LV母公司LVMH因未有披露持有愛馬仕（Hermès）重大股權，被法國金融市場監管局（AMF）罰款800萬歐元（約8,000萬港元），有關罰款雖低於5月底時建議的1,000萬歐元，但已是有史以來最大罰款金額。<br>AMF指，LVMH隱瞞逐步增持愛馬仕股權，有關罰款金額反映出違反公眾披露要求的嚴重性；而LVMH指會上訴。愛馬仕方面則未有回應。</p></body></html>
