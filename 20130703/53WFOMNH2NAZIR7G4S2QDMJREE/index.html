<html><header><meta charset="utf-8"><title>Rita同細路唔夾</title></header><body><h1>Rita同細路唔夾</h1><p>英國女歌手Rita Ora同饒舌男歌手Snoop Dogg，之前去泰國拍佢哋合作首新歌《Torn Apart》個MV，呢個MV噚日曝光，除咗睇見佢兩個又唱又跳之外，仲搵嚟好多小朋友客串，但硬係有啲格格不入，都係睇Rita拋胸游水好過！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
