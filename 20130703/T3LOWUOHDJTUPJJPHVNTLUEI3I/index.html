<html><header><meta charset="utf-8"><title>「殺手」車牌
惹火不獲批</title></header><body><h1>「殺手」車牌<br>
惹火不獲批</h1><p>英國推出自訂車牌計劃多年，車主的創意層出不窮，不過大多創意無限的車牌都不獲批准。<br>英國交通管理局每年都會收到過百個古靈精怪的申請，包括bum（屁股）、bonk（性交）、drugs（毒品）、BB11TCH（Bitch 八婆）及K11LLA（Killer 殺手，圖）等，當中除了701LET（Toilet 廁所）外，其餘全部被否決。當局解釋，凡令人感到冒犯，涉及政治立場及種族議題令人尷尬，或品味低俗的車牌，都不會獲批。<br>英國Orange網站</p></body></html>
