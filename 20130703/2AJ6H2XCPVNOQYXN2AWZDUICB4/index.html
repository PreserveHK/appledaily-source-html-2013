<html><header><meta charset="utf-8"><title>妮歌難得露事業線</title></header><body><h1>妮歌難得露事業線</h1><p>澳洲影后妮歌潔曼過往不時都會騷吓quali，但近年越嚟越少，可能做咗阿媽尺度要收斂啲。最近妮歌幫品牌Jimmy Choo拍咗輯新相，唔止睇到佢嘅清爽短髮look，佢仲不經意露下事業線。唔講真係唔覺原來妮歌都成46歲喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
