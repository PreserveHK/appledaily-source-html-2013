<html><header><meta charset="utf-8"><title>蘋果汁：北角建屏風樓　促延諮詢</title></header><body><h1>蘋果汁：<br>北角建屏風樓　促延諮詢</h1><p>【本報訊】發展商新鴻基地產計劃在前北角邨地皮興建10幢、高30層一字排開的屏風樓，城規會將於周五審議有關方案。工黨立法會議員何秀蘭要求城規會延長諮詢期至7月，並要求發展商停工。<br>何秀蘭表示，政府09年為回應北角居民訴求，將前北角邨的地皮高度限制由100米，降至80米，又增設通風廊，讓海風能進入內街，原方案的四幢大廈通風廊更分別有10米、50米及12米，發展商的最新方案將大幅收窄通風廊。她昨與關注團體到北角渣華道街市向居民講述屏風樓問題，亦有北角居民設街站收集簽名，要求城規會延長諮詢期至7月。</p></body></html>
