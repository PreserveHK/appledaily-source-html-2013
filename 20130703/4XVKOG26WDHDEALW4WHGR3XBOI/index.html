<html><header><meta charset="utf-8"><title>電視撈飯：劉美娟囡囡高燒搭飛機</title></header><body><h1>電視撈飯：劉美娟囡囡高燒搭飛機</h1><p>有線奇妙台嘅《孖住BB去旅行》早前請咗劉美娟同「美心妹妹」楊鎧凝做嘉賓，佢哋一齊整雜菜沙律，好似兩母女咁，場面溫馨。有一仔一女嘅美娟好贊成全家去旅行，佢話：「可以畀小朋友學習唔同文化。」美娟同仔女去旅行時都特別注重小朋友飲食，佢囡囡試過喺飛機上發高燒，但因為唔可以帶藥水上機，搞到好頭痕，好彩空姐幫到佢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
