<html><header><meta charset="utf-8"><title>夏日掃貨guide：保連奴簽熱刺4年</title></header><body><h1>夏日掃貨guide：<br>保連奴簽熱刺4年</h1><p>協助巴西贏得今夏洲際國家盃的荷西保連奴，周一在記者會上證實，他在2013/14球季將轉戰歐洲，由哥連泰斯過檔熱刺。消息指，熱刺同意向哥連泰斯支付1,500萬鎊（約1.77億港元）的轉會費，並給予24歲的荷西保連奴200萬鎊的簽紙費，以及一張4年合約。司職中場的荷西保連奴於記者會上表現激動，並謂非常感謝哥連泰斯的職員及球迷於過去3年對他的支持。</p></body></html>
