<html><header><meta charset="utf-8"><title>趣趣地：張伯倫同雲格唔熟</title></header><body><h1>趣趣地：<br>張伯倫同雲格唔熟</h1><p>兵工廠今夏同樣會出訪亞洲，進行越南、印尼同日本3站，最特別日本一戰，阿仙奴將面對領隊雲格執教過嘅名古屋鯨魚；阿仙奴官方電視台就搞咗個小型問答比賽，由普多斯基、禾確特同阿歷士張伯倫，搶答關於3個國家嘅問題。當問到雲格之前教過日聯邊隊時，張伯倫竟然答錯，要普多斯基補答先啱，對老闆嘅過去咁唔了解，張伯倫之後要勤力啲嘞！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
