<html><header><meta charset="utf-8"><title>國金點滴女人事業有成　易婚外情</title></header><body><h1>國金點滴<br>女人事業有成　易婚外情</h1><p>女人事業有成，男人易帶綠帽？美國一項有40年歷史的調查顯示，在過去20年，美國發生婚外情的女性比例上升近40%，遠高於2010年的14.7%；相反，出去「偷食」的男人比例仍維持在21%。<br>報告指出，女性婚外情數目上升，是因為有工作能力的已婚女人，已不怕離婚後會喪失經濟能力。與此同時，社交媒體發展迅速，亦為婚外情提供一個偷情的最佳渠道。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
