<html><header><meta charset="utf-8"><title>隔牆有耳：稀客　發叔低調現身遊行 - 李八方</title></header><body><h1>隔牆有耳：<br>稀客　發叔低調現身遊行<br> - 李八方</h1><p>早前話考慮參加佔領中環運動嘅前立法局主席黃宏發，原來7.1當日都有單拖上街遊行，但因為佢全程好低調，冇被傳媒發現，但始終逃唔過新民主同盟范國威嘅眼力，咖喱飯一見到發叔，即刻拉住佢合照（圖）。<br>八方噚日有問番發叔，佢話03、04年都有上街，今次唔係第一次，覺得今年嘅遊行人士真係較過去幾年多，而且訴求好清晰，就係要普選囉。佢唔肯評論狼振英功過，但就話呢，如果狼英再唔啟動政改諮詢，有乜嘢政治後果，要自己諗諗嘞。發叔仲話7.1當日最感動嘅，就係見到市民冒雨上街都冇埋怨，呢啲咪就係香港精神囉。</p></body></html>
