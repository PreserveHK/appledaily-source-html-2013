<html><header><meta charset="utf-8"><title>奇雲老婆誤切手指</title></header><body><h1>奇雲老婆誤切手指</h1><p>美國男星奇雲培根個演員老婆Kyra Sedgwick，平時拍劇都算幾精明，但都有論盡嘅時候。噚日奇雲放咗兩張相上網，話老婆煮飯嗰陣唔小心切咗手指忽肉，搞到要入急症室，雖然最終冇乜事，仲識得豎起隻大手指讚好，但忽肉就搵唔番囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
