<html><header><meta charset="utf-8"><title>NMB福本畢業打大交</title></header><body><h1>NMB福本畢業打大交</h1><p>日本組合NMB48成員福本愛菜早排宣佈畢業離隊，前晚佢最後一次喺大阪NMB劇場演出，轉做搞笑藝人嘅福本，唱唱吓歌同隊長山本彩大打出手，仲中咗山本一下左勾拳。而佢收到隊友嘅畢業賀禮，竟然係個大過佢個頭嘅菠蘿包囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
