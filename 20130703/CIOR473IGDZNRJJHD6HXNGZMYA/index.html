<html><header><meta charset="utf-8"><title>一中一台：福山台灣頒金曲獎</title></header><body><h1>一中一台：福山台灣頒金曲獎</h1><p>日本俊男福山雅治早前來港為新戲《神探伽俐略2：真夏方程式》宣傳，表現親切，吸引大批女fans追捧支持。其實福山雅治除了是演員外，他也有出碟和開演唱會。昨日有指，台灣於本周六（6日）舉行的金曲獎，已請來福山雅治以歌星身份擔任頒獎嘉賓，更會和王心凌一起頒獎，令不少女士羨慕。其他頒獎嘉賓還會有梁靜茹、蕭敬騰、方大同及范瑋琪等。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
