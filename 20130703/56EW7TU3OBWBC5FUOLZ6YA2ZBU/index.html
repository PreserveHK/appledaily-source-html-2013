滙控重塑「炒房」不裁員</title></header><body><h1>蘋果綠葉<br>
滙控重塑「炒房」不裁員</h1><p>滙控（005）發出內部通知，為更有效利用資源，俗稱「炒房」的環球銀行和資本市場業務將進行重塑（re-shaping），但強調不涉及員工增減。亞太區GBM主管兼環球銀行聯席主管Robin Phillips，將被調回倫敦總部，主管客戶覆蓋服務，亦於GBM行政總裁安思明（Samir Assaf）出缺時將暫代其職，下月12日生效。據悉，環球資本市場亞太區主管范禮泉（Gordon French），將接任Robin Phillips現職位；滙控數周內將就接替Phillips職位作宣佈。</p></body></html>
