<html><header><meta charset="utf-8"><title>體壇拾趣：南華獵鷹兩連勝</title></header><body><h1>體壇拾趣：<br>南華獵鷹兩連勝</h1><p>噚晚喺灣仔伊館上演嘅甲一組男子籃球季後賽總決賽，南華（紅衫）再下一城，以83:66擊敗常規賽盟主飛鷹，場數領先2:0，只要贏埋下星期二嘅第3仗，就成功衞冕。南華半場領先31:29，雖然飛鷹第3節曾追成40:40，但南華跟住打出一段6:0攻勢，之後一直帶到尾，身高2米06嘅留棟梁第4節仲表演「拆你屋」，贏晒掌聲。永倫就喺頭場以86:78力壓福建，場數2:0贏得季軍。</p></body></html>
