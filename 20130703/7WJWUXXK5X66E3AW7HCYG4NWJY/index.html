鄉村學生吃冷水泡飯</title></header><body><h1>兩岸like不like<br>
鄉村學生吃冷水泡飯</h1><p>一組「雲南麗江鄉村小學生吃冷水泡飯」的圖片近日在網上熱傳，據署名「愛心公益人士」的發貼者說，「這裏是雲南麗江永勝縣某鄉村小學，學生們放學後排隊打飯，今天吃的是米飯泡油茶。<br>沒有菜，有些孩子還往米飯裏面加江水（圖）……加的是冷水！」有網民說，看到這組圖，瞬間就淚崩了！「請珍惜你的每一餐吧」！<br>《雲南信息報》</p></body></html>
