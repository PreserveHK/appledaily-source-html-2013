<html><header><meta charset="utf-8"><title>一中一台：吳建豪甜蜜錫女友</title></header><body><h1>一中一台：吳建豪甜蜜錫女友</h1><p>吳建豪和新加坡有錢女友Arissa多年前曾分手，但近年又復合。身為教徒的他堅持婚前不會發生性行為，而女友不但支持，感情更有增沒減。昨日，吳建豪在微博貼出一張和女友的拍拖照，相中他抱着拗腰的女友錫錫，十分甜蜜。吳建豪還鬼馬地指着旁邊店內的公仔，笑稱是狗仔隊，希望他下次和女友拍拖時遇見記者，也如此合作地擺甫士給記者影相就好。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
