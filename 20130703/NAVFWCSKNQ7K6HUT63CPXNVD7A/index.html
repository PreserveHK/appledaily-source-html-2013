<html><header><meta charset="utf-8"><title>最奢侈貓宴　嘆龍蝦魚子醬</title></header><body><h1>最奢侈貓宴　嘆龍蝦魚子醬</h1><p>貓奴要獎賞貓咪又有新藉口，因有全球最奢侈的貓咪豪華宴出爐。由英國名廚里默炮製的烤鴨、龍蝦壽司卷和鱘魚魚子醬套餐，全都是為貓咪而設，但手快有手慢無，首一炮價值24.99英鎊（295港元）的套餐在50分鐘售罄。<br>這份貓咪豪華宴在倫敦科芬園一間餐廳推出，為愛護動物協會籌款。里默與動物專家合作製食譜，除了為貓貓製作美味食物外，亦為牠們帶來新的食物體驗。由於反應良好，里默正計劃推出第二炮。<br>英國《每日鏡報》</p></body></html>
