<html><header><meta charset="utf-8"><title>熱心醫生救捱撞途人</title></header><body><h1>熱心醫生救捱撞途人</h1><p>【馬鞍山】<br>【本報訊】馬鞍山恆信街富安花園對開一巴士站，昨晨11時許發生交通意外，35歲姓馮男子，在上址行人輔助線橫過馬路時，一輛行走A41P路線的龍運雙層巴士，由51歲姓霍車長駕駛，剛巧在巴士站上落客後開車駛走，卻收掣不及將馮撞倒，他頭部着地頭破血流，雙腳揳入車底，有熱心街坊見狀，到附近一間診所醫生和護士求救。醫生聞訊連忙趕往救援傷者，熱心途人亦協助打傘遮擋陽光，救護員趕抵為馮敷治，他送院治理後情況穩定，新界南交通總部交通意外調查隊正調查車禍原因。</p></body></html>
