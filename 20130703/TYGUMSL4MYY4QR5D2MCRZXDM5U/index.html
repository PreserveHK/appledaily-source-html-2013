<html><header><meta charset="utf-8"><title>醫療新知：皮膚癌復發風險期長</title></header><body><h1>醫療新知：<br>皮膚癌復發風險期長</h1><p>美國研究發現皮膚癌可在康復一段長時間後再復發，研究跟進逾4,700名皮膚癌康復者，發現408人是在康復10年或以上才復發，比率近一成。分析顯示，當中有11%是在康復長達25年後才再出現癌蹤。不過長時間後才復發的患者，死亡率普遍較低，死亡風險比3年已復發者低40%。<br>研究又發現治癒後長時間才復發的病人普遍較年輕，平均為41歲，但短時間已復發者則平均52歲。研究人員表示，以往視10年不復發的癌症個案為完全康復，甚少跟進康復逾10年的病人，今次研究發現皮膚癌在多年後也有復發風險，故建議要延長癌症病人的癒後監察期。</p></body></html>
