<html><header><meta charset="utf-8"><title>電視撈飯：周家蔚煑粉賀天明牛一</title></header><body><h1>電視撈飯：周家蔚煑粉賀天明牛一</h1><p>曾華倩、周家蔚同林曉峰噚日喺無綫電視城錄影新節目《小B大任務》，家蔚透露節目會播日本3至5歲小朋友出街買嘢嘅片段。洪天明前日生日，家蔚話煮咗碗越南湯粉畀佢食。華倩就勾起同囝囝沖涼嘅回憶：「見到有嘢浮浮吓，原來係囝囝嘅便便，我仲影低咗，後來俾霑叔笑將屎當金。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
