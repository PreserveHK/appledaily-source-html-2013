<html><header><meta charset="utf-8"><title>今日提醒你：白田創意中心　瀕危活蛇任摸</title></header><body><h1>今日提醒你：<br>白田創意中心　瀕危活蛇任摸</h1><p>蛇向來給予人冷血的形象，不過蛇在大自然中有重要角色。嘉道理農場暨植物園將於下周一至21日，於石硤尾白田賽馬會創意藝術中心舉辦「蟒影蛇蹤」蛇類生態展覽及藝術工作坊，介紹蛇的特性及歷史文化，了解其生理構造，及如何保育，觀眾可近距離接觸活蛇。<br>今次展出的蛇，包括受瀕危野生動植物種國際貿易公約管制的球蟒（Python regius）、中國物種紅色名錄中易危類別的灰鼠蛇（Ptyas korros）。查詢可致電2483 7164，費用全免。</p></body></html>
