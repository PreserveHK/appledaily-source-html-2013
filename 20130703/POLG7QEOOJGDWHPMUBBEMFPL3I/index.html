<html><header><meta charset="utf-8"><title>Harry被圍捐欄杆</title></header><body><h1>Harry被圍捐欄杆</h1><p>英國偶像組合One Direction人氣有增冇減，成員Harry Styles噚日喺紐約去完濕平返酒店，雖然已經走後門，但一樣俾大批粉絲圍，佢惟有從人堆中爬上欄杆走人，不過佢啲保鑣反而走唔甩。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
