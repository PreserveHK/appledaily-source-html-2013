<html><header><meta charset="utf-8"><title>着數Guide：歐洲家電三折開倉</title></header><body><h1>着數Guide：歐洲家電三折開倉</h1><p>不少品牌都會定期開倉減價，而今次開倉的正是歐洲兩大家電品牌De'Longhi及Kenwood。兩大品牌於即日至7月8日在銅鑼灣時代廣場Bazaar舉行低至三折開倉熱賣場，是次開倉貨品包括新貨及陳列貨品等，當中包括咖啡機、電暖爐等，以及超人氣產品麵包機以約四折價錢出售，過百款產品在場等你掃（數量有限，先到先得）！<br>查詢︰ http://www.timessquare.com.hk </p></body></html>
