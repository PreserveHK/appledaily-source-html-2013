<html><header><meta charset="utf-8"><title>宮崎駿壁畫掛戲院</title></header><body><h1>宮崎駿壁畫掛戲院</h1><p>尖沙嘴開咗宮崎駿嘅吉卜力商店後，香港就再掀起宮崎駿熱，而喺日本，大師套新片《風起之時》就快上映，為咗迎接新片，吉卜力製作咗張巨型壁畫，將大師21套舊作嘅經典人物畫喺上面，前日開始喺日本26間戲院展出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
