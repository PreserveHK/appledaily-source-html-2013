<html><header><meta charset="utf-8"><title>金賢重游水甩褲</title></header><body><h1>金賢重游水甩褲</h1><p>韓國男星金賢重早排錄影節目《赤腳的朋友們》時，同班小學生鬥游水，點知堂堂大哥哥嘅佢游游吓竟然甩褲，走光露底！勁尷尬嘅金賢重唔敢上水，要等人營救畀番條褲佢，仲因為咁而輸咗場比賽，周圍嘅人就笑到肚孿。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
