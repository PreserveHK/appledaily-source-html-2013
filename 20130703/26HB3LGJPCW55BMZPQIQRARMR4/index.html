<html><header><meta charset="utf-8"><title>電視撈飯：《衝II》主角大馬造勢</title></header><body><h1>電視撈飯：《衝II》主角大馬造勢</h1><p>無綫套《衝上雲霄II》就快喺15號日出街，前排吳鎮宇、張智霖、陳法拉、吳卓羲同胡定欣等人就去咗馬來西亞宣傳，雖然香港呢邊冇佢哋喺度，但個劇一樣受關注，因為搵咗林子祥唱主題曲，之前已經惹嚟網民熱烈討論話首歌唔襯個劇，個劇未播出街連無綫都收到51宗投訴話林子祥嘅主題曲同個劇唔配合，真係史無前例。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
