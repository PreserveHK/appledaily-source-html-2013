<html><header><meta charset="utf-8"><title>我是誰：邊位靚女周街補妝？</title></header><body><h1>我是誰：邊位靚女周街補妝？</h1><p>（答案請在內文找）<br>右邊呢位靚女模特兒，間中都會客串做下戲，噚日佢就喺倫敦街頭拍新片《Taking Stock》，要喺條街度走嚟走去。為咗唔想做花瓶，佢好博命咁跑到走晒樣，可能甩晒啲粉，所以拍咗一陣就要補妝。其實33歲嘅Kelly Brook保養得好好，唔使點補啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
