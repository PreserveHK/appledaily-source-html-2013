「煙鏟」鱷龜日抽10支煙</title></header><body><h1>奇趣中情局<br>
「煙鏟」鱷龜日抽10支煙</h1><p>鱷龜都吸煙？吉林長春市郊某山莊養着一隻吸煙的鱷龜，只見牠叼着煙吞雲吐霧（圖），有滋有味，看上去很享受。一個月前，這隻鱷龜經主人調教學會了吸煙，從此便一抽不可收拾，現在每天要抽10支煙，否則就會在主人後面緊追不捨，或焦躁地爬來爬去。主人擔心自己腰包吃不消，卻沒有擔憂牠會否染癌。這隻比臉盆還要大的鱷龜，原產地為北美洲。<br>吉林《城市晚報》</p></body></html>
