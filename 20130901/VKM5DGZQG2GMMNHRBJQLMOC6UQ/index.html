<html><header><meta charset="utf-8"><title>精工班主放棄足球</title></header><body><h1>精工班主放棄足球</h1><p>曾奪得聯賽八連冠的精工足球隊可算是本港球壇的「集體回憶」，回憶往事，班主黃創山笑言拿得太多冠軍了。對於未來會否再組球隊？他坦言：「搞足球隊唔係你鍾意就得，係好專業同瞓身，因為觀眾畀錢入場睇，佢哋希望睇到好嘅賽事。球員都要自己揀，我當時係飛去外國睇佢哋操練，再逐個揀。𠵱家業務咁忙，根本冇可能再搞。」對於最近香港大球場的爛地風波，黃創山說：「其實幾十年前都係咁，早在70年代我哋都去信講過呢個問題，一直冇得解決，冇得怪邊個。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
