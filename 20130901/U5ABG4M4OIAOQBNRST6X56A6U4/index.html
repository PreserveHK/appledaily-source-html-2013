<html><header><meta charset="utf-8"><title>花絮：謝西拒簽名寸到爆</title></header><body><h1>花絮：謝西拒簽名寸到爆</h1><p>全球勁收魔術片《非常盜》（Now You See Me）美國男星謝西艾辛堡（Jesse Eisenberg），前日一身輕裝抵達威尼斯宣傳競賽片《Night Moves》，昨日他偕女星拍檔狄高達芬寧（Dakota Fanning）見記者，對於今次角色較過往所演的少說話，謝西認為問題不大，因這只佔角色整體的一小部份，反而情感比較重要。到記者會結束時，有記者上前想索取簽名，但謝西無視直接返回後台，非常寸爆。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
