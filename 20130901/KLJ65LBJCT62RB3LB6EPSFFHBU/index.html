<html><header><meta charset="utf-8"><title>各區突發簡訊︰清潔工𠝹爛議員橫額</title></header><body><h1>各區突發簡訊︰<br>清潔工𠝹爛議員橫額</h1><p>【荃　灣】<br>【本報訊】69歲清潔工人，昨凌晨2時許，涉嫌用𠝹刀割爛掛在荃灣鹹田街89號路邊的兩個橫額。該兩個橫額7呎闊3呎高，分別屬於立法會會計界議員梁繼昌，及兩名荃灣區議員陳耀星、羅少傑。據稱，近日同類的刑事毀壞案增加，荃灣警區特遣隊加強巡邏，果然目擊疑人犯案，採取拘捕行動。疑犯姓應，指稱海報令他增加工作量，極感不滿。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
