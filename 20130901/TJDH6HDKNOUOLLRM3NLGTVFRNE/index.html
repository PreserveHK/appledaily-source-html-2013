<html><header><meta charset="utf-8"><title>各區突發簡訊︰街頭截查撿5萬元毒</title></header><body><h1>各區突發簡訊︰<br>街頭截查撿5萬元毒</h1><p>【油麻地】<br>【本報訊】警方西九龍總區衝鋒隊警員，前晚9時20分在油麻地咸美頓街5號截查一名可疑男子時遇反抗，經一番追捕後卒將疑人制服，搜出市值約5萬元的四號海洛英。疑犯25歲姓梁，至昨凌晨1時調查的油尖警區探員將他押返西貢對面海村海泰樓住所搜查。疑犯已被警方落案控以販毒罪名，並於昨日提控於法庭。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
