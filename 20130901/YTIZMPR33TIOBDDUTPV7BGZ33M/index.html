<html><header><meta charset="utf-8"><title>阿扁獄中種蔬菜</title></header><body><h1>阿扁獄中種蔬菜</h1><p>台灣前總統陳水扁在台中監獄培德醫院當農夫種蔬菜，兒子陳致中在facebook上展現父親茄子和黃瓜等收穫（圖）。前副總統呂秀蓮月前探視阿扁時，發現獄中有草地，說服他栽種可對病情有好處。她送阿扁一盆花，但他認為「男生怎麼種花」，於是改種菜。阿扁還種上大陸蔬菜，自嘲說：「我在獄中也搞『一邊一國』。」獄方表示，扁因有憂鬱症且曾意圖輕生，經醫師綜合評估，決定在扁的病監醫療專區庭園內，開闢一小塊田供他種植。<br>台灣《蘋果日報》</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
