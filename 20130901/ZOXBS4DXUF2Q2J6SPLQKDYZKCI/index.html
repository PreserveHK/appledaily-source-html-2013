<html><header><meta charset="utf-8"><title>「團圓」9歲生日嘆蛋糕</title></header><body><h1>「團圓」9歲生日嘆蛋糕</h1><p>台北市動物園剛升任父母的大熊貓「團團」（左）、「圓圓」（右）昨慶祝九歲生日！團團生日是9月1日，圓圓生日是8月30日。剛生下寶寶「圓仔」的熊媽圓圓昨日暫時不用湊B，與團團品嚐生日蛋糕。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
