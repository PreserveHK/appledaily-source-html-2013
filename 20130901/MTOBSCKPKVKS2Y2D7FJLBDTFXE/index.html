<html><header><meta charset="utf-8"><title>關楚耀被嘲起唔到</title></header><body><h1>關楚耀被嘲起唔到</h1><p>關楚耀（Kelvin）、松岡李那及田學維等，日前為有線節目出海試玩最新款的噴氣沖浪板，Kelvin近日為演唱會密密操練，今次出海當然大晒腹肌，試玩前他更自誇沒難度。怎料他跌落水無數次都站不起，相當失威，田學維更大講有味笑話：「你起唔到都好正常！」Kevlin即反駁：「我點會起唔到。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
