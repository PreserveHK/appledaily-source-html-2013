<html><header><meta charset="utf-8"><title>Celia受陳靜帶挈多工作</title></header><body><h1>Celia受陳靜帶挈多工作</h1><p>陳靜（DaDa）師妹郭穎兒（Celia K.）前晚於中環夜場客串做DJ，她表示工作有所增加：「多咗四、五個工作，唔知價錢係唔係同DaDa一樣。」她透露在電影《喜愛夜蒲3》的醜女多戲份，應該不是因DaDa辭演才加，亦沒有受劇組白眼。她指經理人施念慈心情好轉，還到日本傾工作。<br>採訪：何慧斯、楊潔雯</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
