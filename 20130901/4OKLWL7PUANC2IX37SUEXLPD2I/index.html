<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）港男派蛋連贏兩場</title></header><body><h1>體訊速遞：<br>（七人欖球）港男派蛋連贏兩場</h1><p>滙豐亞洲7人欖球系列賽昨在馬來西亞展開，衞冕的香港男子隊（左）在分組賽，分別以22:0擊敗新加坡及以45:0大勝泰國；今日的銀盃8強會對中華台北。本報消息（馬來西亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
