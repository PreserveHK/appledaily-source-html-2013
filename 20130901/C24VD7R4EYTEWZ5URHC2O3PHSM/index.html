<html><header><meta charset="utf-8"><title>辦公室內放滿佛像</title></header><body><h1>辦公室內放滿佛像<br></h1><p>1950年出生的黃創山，生肖屬虎，兒子及其親友多屬兔，故他的辦公室擺滿老虎及兔子擺設，就連別墅的大廳，亦擺了一幅老虎畫像和老虎擺設，虎虎生威，不過仍不及佛像多，記者走入黃創山的辦公室，兩個神枱上擺放逾十尊佛像，除正中間的一大尊白龍王佛像，以及旁邊多支白龍王旗外，還放了關帝和成功佛等。其子黃瑞耀說，父親經常做善事，這些開光佛像大部份是泰國的僧侶送給他，以示謝意，而父親都會將有關佛像放在辦公室內供奉。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
