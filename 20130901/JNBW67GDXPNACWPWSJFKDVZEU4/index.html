<html><header><meta charset="utf-8"><title>鍾無艷龍蝦</title></header><body><h1>鍾無艷龍蝦</h1><p>美國漁夫早前在緬因州（Maine）對出水域捕獲兩截色的「鍾無艷」龍蝦（圖），牠左邊甲殼為深啡色，右邊甲殼為橙色。科學家表示，這種罕有情況為5000萬分一，僅白化龍蝦比兩色龍蝦更為罕有。<br>美國龍蝦大部份為啡綠色，只有煮熟後才轉為紅色。漁夫已把這隻龍蝦送到波特蘭市的緬因州海灣研究中心，將向公眾展覽作教育用途。<br>路透社/美國霍士新聞網</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
