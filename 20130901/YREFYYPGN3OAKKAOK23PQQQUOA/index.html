<html><header><meta charset="utf-8"><title>好學習：嘻哈逐級跳</title></header><body><h1>好學習：嘻哈逐級跳</h1><p>家中細蚊紮紮跳？為他安排可動動身體的活動助他消耗精力吧。Cool Kids舞蹈學校為兩歲以上的細蚊提供幼兒舞蹈學前班課程，九月新學年將有兒童嘻哈舞等級考試課程、韓風舞蹈班及兒童流行爵士舞班等，現已開始接受報名。其中嘻哈舞課程備有八級考試挑戰，而韓風舞蹈班更有機會到韓國交流，體能考驗可磨練細蚊身心。<br><br>查詢：2388 3751<br>（ http://www.coolkids.com.hk） </p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！<br> http://bit.ly/appletalk24  </p></body></html>
