<html><header><meta charset="utf-8"><title>各區突發簡訊︰醉娃駕房車撼安全島</title></header><body><h1>各區突發簡訊︰<br>醉娃駕房車撼安全島</h1><p>【尖沙嘴】<br>【本報訊】一名22歲姓蘇女子，昨凌晨4時許在尖沙嘴金巴利道駕駛豐田房車至柯士甸路時，報稱閃避車輛失控撞上安全島，撞毀交通標誌及標誌燈，右邊車頭嚴重損毀，幸無人受傷，蘇女作酒精呼氣測試，讀數達32度超標，警方遂以涉嫌酒後駕駛罪將她拘捕帶署調查。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
