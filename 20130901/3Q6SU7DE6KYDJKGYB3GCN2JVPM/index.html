<html><header><meta charset="utf-8"><title>貴州僭建「空中迪士尼」</title></header><body><h1>貴州僭建「空中迪士尼」</h1><p>繼北京「樓頂園林」、深圳「樓頂廟宇」後，貴州有「空中迪士尼」（圖）﹗貴陽兩棟民房的頂樓居民，不約而同非法僭建，其中高28層的A棟加建一層至四層不等的「城堡」，安裝大量落地玻璃，佔地共1,722.6平方米，令樓宇超重達2,000噸。<br>居民把頂樓的救生平台直接封閉，電梯機房的散熱孔、通風管道和抽油煙系統等都做了改道，城管前年下達拆除通知書，惟一直未執行。<br>新浪網</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
