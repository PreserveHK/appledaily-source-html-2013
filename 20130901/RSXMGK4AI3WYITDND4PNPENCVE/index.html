<html><header><meta charset="utf-8"><title>邵音音爆DaDa非首次失蹤</title></header><body><h1>邵音音爆DaDa非首次失蹤</h1><p>電影《重口味》前晚在旺角朗豪坊UA戲院謝票，DaDa未有撐場，成為焦點的邵音音引來起哄，她說：「做乜X嘢呀！」問到可有跟DaDa聯絡？她說：「有都唔話你知啦！有啲唔知應唔應該講，冇發生講咗又成個八婆咁！」她指DaDa並非首次失蹤，有時不開心便暱埋喊或食：「聽講仲有兩日限期，佢應該出嚟解釋清楚。」<br>採訪：何慧斯、楊潔雯</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
