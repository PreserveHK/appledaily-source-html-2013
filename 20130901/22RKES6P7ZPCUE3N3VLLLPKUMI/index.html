<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡比耶落選法國國家隊</title></header><body><h1>體訊速遞：<br>（足球）卡比耶落選法國國家隊</h1><p>法國足協日前公佈下周出戰世界盃外圍賽的大軍名單，多名主力如列貝利、艾拉都悉數入選，惟效力英超紐卡素的中場卡比耶（前）意外落選。國家隊教練迪甘斯解釋，因卡比耶近日沒有上陣機會，故不欲將他選入大軍名單。綜合外電（法國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
