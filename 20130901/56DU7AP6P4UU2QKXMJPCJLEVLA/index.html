<html><header><meta charset="utf-8"><title>嚴爵開騷蝦碌百出</title></header><body><h1>嚴爵開騷蝦碌百出</h1><p>台灣歌手嚴爵前晚在九展開騷，他在台上勁歌熱舞，但發生不少蝦碌事件，包括身後布幕只落了一半、腰間衫突然跌落地、粉絲未嗌安歌便出歌名字幕等，騷後他笑說：「還可以。」台上嚴爵還唱了王菲的《約定》，但廣東話麻麻哋，他說：「練咗一個月，發音唔正難避免，希望唱出自己style。」他更呼籲歌迷不要送花，要送米做慈善，現已收到一噸米送給惜食堂。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
