<html><header><meta charset="utf-8"><title>離隊馬騮四圍騰　遇蟒蛇慘被生吞</title></header><body><h1>離隊馬騮四圍騰　遇蟒蛇慘被生吞</h1><p>巴西一名科學家在亞馬遜熱帶雨林，拍下一條蟒蛇將一隻猴子活生生吞下的過程。<br><br>片段看到，蟒蛇突襲一隻成年雌性紅面吼猴，先將猴子緊纏至窒息，再花一小時吞下肚。<br><br>科學家指紅面吼猴一向視力良好，警戒心強，而且屬群體生活，而被蟒蛇吞下的紅面吼猴，相信是因為與大隊走失了，才被蟒蛇有機可乘。<br><br>英國《每日郵報》<br><br>憤怒中指雲　無端端被噴</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
