<html><header><meta charset="utf-8"><title>無色具腐蝕性易致命</title></header><body><h1>無色具腐蝕性易致命</h1><p>【話你知】<br>液態氨（液態阿摩尼亞），又稱無水氨，屬無色液體，有降溫製冷作用，是一種用途廣泛的重要化工原料，具有强烈刺激性氣味和很強的腐蝕性。人吸入氨後，輕者導致鼻炎、咽炎、氣管炎、支氣管炎及呼吸道黏膜刺激和灼傷，重者可致肺水腫、失明甚至死亡。如果液態氨直接腐蝕人的皮膚或呼吸道，則將造成致命傷害，死亡率高達九成以上。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
