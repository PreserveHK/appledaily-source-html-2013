<html><header><meta charset="utf-8"><title>思浩寸無綫選垃圾小姐</title></header><body><h1>思浩寸無綫選垃圾小姐</h1><p>梁思浩前晚在柴灣出席now《球分》節目，自誇是香港開埠以來第一位藝人簽了多間電視台，他說：「我同now、有線都有合約，𠵱家仲同王維基傾緊拍劇。」<br>問何解不簽無綫與亞視？他笑說：「王征再注資都留畀佢啲同事先啦！我都做咗無綫黑名單十年，唔知幾時先除名，之前我做嗰個節目又講衰嘢，民調話無綫唔應該選港姐，因為唔係代表香港，應該叫將軍澳、無綫或堆填區小姐。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
