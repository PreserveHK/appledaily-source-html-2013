<html><header><meta charset="utf-8"><title>Mozzarella櫻桃茄法包</title></header><body><h1>Mozzarella櫻桃茄法包</h1><p>Mozzarella是當地聞名的芝士。在那兒，可吃到即日新鮮製作的。那清淡奶香，簡單加點黑醋已很好。<br><br>材料：<br>法包2片、櫻桃茄1杯、Mozzarella芝士1塊、意大利黑醋4湯匙、橄欖油3湯匙<br><br>做法：<br>1.<br>法包掃上橄欖油，下鍋中煎香兩面。<br><br>2.<br>另外將意大利黑醋慢火煮至濃稠，灀起加入橄欖油拌勻。<br><br>3.<br>櫻桃茄、芝士切小粒。<br><br>4.<br>法包上放櫻桃茄、芝士，下少許黑醋汁享用。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！<br> http://bit.ly/appletalk24  </p></body></html>
