<html><header><meta charset="utf-8"><title>中秋親子營火會</title></header><body><h1>中秋親子營火會</h1><p>九月中就是中秋節，有甚麼有趣活動？不如和爸媽參加營火會吧。兩日一夜的活動選址在西貢舉行，大夥兒日間去捉魚兒、用大自然物資如枯枝樹葉等來做小手工，晚上舉行營火會，在夜幕下紮營，舉頭還可欣賞月色！</p><p>日期：9月20日至21日<br>費用：成人$500、小童$300；包膳食、器材及保險<br>查詢：6233 3445（The CEPT）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！<br> http://bit.ly/appletalk24  </p></body></html>
