<html><header><meta charset="utf-8"><title>各區突發簡訊︰泥頭車東廊兩度飛轆</title></header><body><h1>各區突發簡訊︰<br>泥頭車東廊兩度飛轆</h1><p>【北　角】<br>【本報訊】一輛24噸泥頭車，昨晨9時50分左右，沿北角東區走廊左二線東行，至和富中心對開，左後外側尾轆突然甩脫滾出路邊；司機渾然不知，繼續行駛800米，左後內側尾轆同告甩脫，滾出600米至快線。幸兩個車轆均沒擊中駛經車輛，無人受傷。33歲姓羅司機停車報警，稍後由拖車協助拖走。現場消息稱，泥頭車車胎螺絲位有金屬疲勞。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
