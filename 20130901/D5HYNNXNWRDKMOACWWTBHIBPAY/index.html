<html><header><meta charset="utf-8"><title>憤怒中指雲　無端端被噴</title></header><body><h1>憤怒中指雲　無端端被噴</h1><p>在蘇格蘭威廉堡，1名23歲男子日前在河邊溜狗期間，發現天空一團雲，形狀極似舉起中指的粗口手勢，立即把難得一見的「中指雲」拍下來，並上載到互聯網。他形容「中指雲」十分逼真，難以想像這是一團雲，並表示日後會多加留意天空的雲，現時最希望看到雲的形狀，是電影《獅子王》的木法沙。<br><br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
