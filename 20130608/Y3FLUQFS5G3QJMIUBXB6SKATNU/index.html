<html><header><meta charset="utf-8"><title>GD撩跳舞BB</title></header><body><h1>GD撩跳舞BB</h1><p>韓國男歌手G-DRAGON（GD）早排同個BB拍飲品廣告，個BB着住尿片跳舞勁得意，搞到GD都忍唔住拎糖撩佢，仲讚BB第日跳舞勁過佢隊BIGBANG㖭。噚日喺泰國嘅GD，就趁開騷前游水鬆一鬆，認真識嘆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
