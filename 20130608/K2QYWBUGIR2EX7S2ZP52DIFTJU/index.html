<html><header><meta charset="utf-8"><title>莎拉涼鞋白襪娘爆</title></header><body><h1>莎拉涼鞋白襪娘爆</h1><p>美劇《色慾都市》女星莎拉謝茜嘉柏嘉，噚日喺紐約帶囡囡出街嗰陣犯咗彌天大錯，因為佢着牛仔褲配紅色涼鞋，但竟然襯對白色長襪，真係老套兼核突！娘爆嘅佢係咪趕住湊女，搞到冇時間睇吓自己着咗乜嘢上身？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
