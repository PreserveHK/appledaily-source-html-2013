<html><header><meta charset="utf-8"><title>馬田手多多摸胸</title></header><body><h1>馬田手多多摸胸</h1><p>噚日美國電影學院喺荷李活頒終身成就獎畀老牌男星梅爾布祿士，除咗群星拱照外，入面啲表演都好搞笑，男星馬田索特就手多多扮摸舞蹈員個胸，後來佢畀成班舞蹈員圍，個頭好似生多咗隻手出嚟咁！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
