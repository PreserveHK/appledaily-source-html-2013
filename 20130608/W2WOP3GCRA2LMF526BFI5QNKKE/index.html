<html><header><meta charset="utf-8"><title>PSY抵俄喪屍跳馬舞</title></header><body><h1>PSY抵俄喪屍跳馬舞</h1><p>韓國馬舞大叔PSY日前去咗莫斯科準備參加一個音樂頒獎禮，佢出席記者會嗰陣，有大班fans喺出面大跳馬舞迎接佢，當中有兩位女士仲扮喪屍跳嚟突出自己。PSY到場後都好識做，同班fans握手打招呼，仲有軍人保護佢㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
