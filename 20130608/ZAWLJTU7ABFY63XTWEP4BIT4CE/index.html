<html><header><meta charset="utf-8"><title>我是誰：邊個飛出車趴街？</title></header><body><h1>我是誰：邊個飛出車趴街？</h1><p>（答案請在內文找）<br>呢位進軍影壇嘅美國青春女歌手最近撇甩純情形象，喺新片《Getaway》扮搶車賊，仲想搶男主角伊芬鶴基架車，不過，佢反而俾伊芬脅持住一齊亡命飛車，途中仲要飛出車外成個趴街！唔知Selena Gomez有冇用替身呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
