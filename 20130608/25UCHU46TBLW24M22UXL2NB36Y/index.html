<html><header><meta charset="utf-8"><title>腦場Walker：華碩Infinity六千有找</title></header><body><h1>腦場Walker：華碩Infinity六千有找</h1><p>擅長玩合體變身的Asus Padfone系列，早前就推出最新型號Infinity。唔知係咪設計上變化唔大，而且巨芒搭四核，早已見怪不怪，聽班Sales講，銷情認真麻麻！據已經入貨的店長話，見勢立即調低售價，齋手機四千蚊就有交易，加埋平板底座，全套架生亦六千蚊有找；Sales仲話，本來正價開賣$6,588，但為求促銷於是勁減一成。</p></body></html>
