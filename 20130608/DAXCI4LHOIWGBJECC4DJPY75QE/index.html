<html><header><meta charset="utf-8"><title>芹那會小池露底</title></header><body><h1>芹那會小池露底</h1><p>已經散咗band嘅日本組合SDN48成員芹那，獨立發展都算唔錯，有好多仔冧佢，仲俾八卦雜誌《FRIDAY》影到佢去男星小池徹平屋企密會。之後芹那笠住個頭返屋企，喺門口踎低搵鎖匙嗰陣仲露出性感T-back底！但小池就話係一班人聚會，仲話雜誌侵犯佢人權喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
