<html><header><meta charset="utf-8"><title>多仔婆停不了　再誕五胞胎</title></header><body><h1>多仔婆停不了　再誕五胞胎</h1><p>美國一名33歲女子堪稱「多仔婆」，已有4名子女、其中包括一對孖仔，8個月前，她意外再懷有五胞胎，還於上周順利產子，為家中增添5名新成員。<br>德里科太太一家11口，居於拉斯維加斯。嬰兒的名子依照家族傳統，所有孩子的名字，都以「D」的英文字母開頭。另外，她與丈夫計劃購買新的汽車，能足夠容納一家人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
