<html><header><meta charset="utf-8"><title>蘋果綠葉天溢派末期息2.5仙</title></header><body><h1>蘋果綠葉<br>天溢派末期息2.5仙</h1><p>天溢（756）截至6月全年少賺73%至6,707萬元人民幣，自2010年來首派末期息2.5港仙。主席辛克表示，明年暑假將生產非還原橙汁（NFC，即鮮榨），售價會較濃縮橙汁高逾3倍，有助提高毛利率及盈利表現，行政總裁廖元煌透露，NFC橙汁將會與可口可樂或百事其中一間合作。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
