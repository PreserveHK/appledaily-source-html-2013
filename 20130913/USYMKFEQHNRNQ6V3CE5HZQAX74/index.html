<html><header><meta charset="utf-8"><title>祖賢被指車禍傷臉</title></header><body><h1>祖賢被指車禍傷臉</h1><p>46歲的息影女星王祖賢上月現身香港，美貌走樣，昨有雜誌指祖賢去年中在溫哥華發生車禍，眼部和面部都不幸受傷，要入院接受治療，不知容貌有變是否跟車禍有關，目前身在溫哥華的祖賢，拒回應車禍傳聞，只說：「我冇嘢講。」<br>退出娛圈多年的王祖賢，有指今次來港是出售名下灣仔會景閣單位，套現近2千萬，返加後繼續隱居生活，閒來到健身室操弗和做高溫瑜伽。<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
