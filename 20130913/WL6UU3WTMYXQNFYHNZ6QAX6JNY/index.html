<html><header><meta charset="utf-8"><title>News FlashNASA擬太空種菜</title></header><body><h1>News Flash<br>NASA擬太空種菜</h1><p>美國太空總署（NASA）計劃首次在太空種菜，12月會在國際太空站種植六盆羅馬生菜（圖），經在地球實驗相信在無重狀態下也能正常生長。太空種菜除減輕運送食物的高昂成本，還可讓太空人減壓、防抑鬱，同時為未來長途太空探索旅程鋪路。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
