<html><header><meta charset="utf-8"><title>江蘇女打耳窿變面癱</title></header><body><h1>江蘇女打耳窿變面癱</h1><p>江蘇南京20歲女大學生小張，到離學校不遠的飾品店打耳洞。耳垂上打洞後，為了更潮流，又在耳廓上打洞，沒想到耳飾還沒戴上，耳部出現流膿感染症狀。小張以為過幾天就會好，但近日發現臉部疼痛，「臉都歪了」，經診斷為面癱。<br>同樣是今年上大學的小王姑娘，打完耳洞後急不及待戴上從街邊攤位買來的耳飾，未料因劣質耳飾掉色與銹迹導致感染，傷口處被「染色」，小王不得不進行「割肉」整容手術。<br>人民網</p></body></html>
