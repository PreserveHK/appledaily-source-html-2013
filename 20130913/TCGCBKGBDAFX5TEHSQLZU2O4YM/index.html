<html><header><meta charset="utf-8"><title>電視撈飯：黃芷晴求老竇放手</title></header><body><h1>電視撈飯：黃芷晴求老竇放手</h1><p>黃日華囡囡黃芷晴早排接受有線訪問，講到做星二代嘅生活，佢好坦白話覺得壓力大：「我拍第二套電視劇雖然背好晒對白，但埋位唔記得晒，俾工作人員大鬧，返到屋企忍唔住喊，阿爸知道諗住打去鬧導演。」芷晴梗係即刻阻止，老竇先明白要放手畀佢自己去闖！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
