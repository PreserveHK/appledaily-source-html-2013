<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崔始源食飯俾粉絲圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崔始源食飯俾粉絲圍 - 馮仁昭</h1><p>韓星崔始源呢排喺香港拍新戲《大峽谷》，噚晚7點幾佢同工作人員去咗中環新開嘅餐廳Mano食飯，逾百粉絲一早聞風而至，由於崔始源冇保安護駕，粉絲一擁而上包圍偶像握手影相，工作人員幾經辛苦先護送佢入餐廳，粉絲惟有喺門外高唱韓文歌，警察經過幫手維持秩序，半小時後崔始源由秘密通道離去。<br>撰文：馮仁昭</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
