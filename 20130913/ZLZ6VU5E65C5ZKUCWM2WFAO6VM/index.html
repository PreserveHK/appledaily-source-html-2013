<html><header><meta charset="utf-8"><title>電視撈飯：龔慈恩遊日本充電</title></header><body><h1>電視撈飯：龔慈恩遊日本充電</h1><p>龔慈恩上年加盟杜琪峯旗下經理人公司之後，陸續接拍咗唔少港台劇，早前仲加盟咗王維基嘅香港電視，同惠英紅合作拍《我阿媽係黑玫瑰》，遲啲仲會喺中、港兩邊做嘢。龔慈恩完成手頭啲工作，即刻做番好媽媽，趁假期完結之前，同屋企人去咗日本旅行，順道同自己「叉電」。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
