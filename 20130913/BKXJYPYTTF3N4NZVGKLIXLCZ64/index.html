<html><header><meta charset="utf-8"><title>News Flash威廉結束軍旅生涯</title></header><body><h1>News Flash<br>威廉結束軍旅生涯</h1><p>英國威廉王子（圖）在軍中服役超過七年後正式退役，肯辛頓宮昨天指威廉完成皇家空軍搜救隊最後一次任務後，結束軍旅生涯，日後將專注履行皇室責任以及慈善工作。另外，哈里王子前日出席幫助病童的慈善組織活動上透露，之前探望姪兒小佐治時首次看到他笑，形容有個姪兒「真棒」。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
