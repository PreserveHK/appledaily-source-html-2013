<html><header><meta charset="utf-8"><title>楊恭如彈亞視孤寒</title></header><body><h1>楊恭如彈亞視孤寒</h1><p>廖碧兒及楊恭如等昨日在銅鑼灣出席護膚品牌活動，楊恭如承認亞視曾找她做亞姐騷：「冇答應，好懷念林伯年代，贊助條件好好多。」亞視有意請楊恭如到法國及葡萄牙拍攝，問條件是否不好？她說：「你講咋！」可覺亞視很亂？她說：「幾啦，唔識新老闆，唔知運作點，貼錢去唔係唔得。」貼錢太多？她笑着默認。提到日前面試亞姐驚似女版王祖藍，她說：「少少驚啦。」<br>採訪、攝影：盧妹</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
