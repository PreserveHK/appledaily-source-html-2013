<html><header><meta charset="utf-8"><title>宋慧喬被冒認開fb</title></header><body><h1>宋慧喬被冒認開fb</h1><p>韓國女星宋慧喬一直以來被眾多網友冒認，於facebook（fb）、twitter等社交網站開設個人戶口，據指在fb已有多達10個冒名戶口，twitter更超過18個，喬妹的經理人發現有眾多假消息令粉絲被騙，因此決定對這些假戶口作出相應行動，正考慮告上法庭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
