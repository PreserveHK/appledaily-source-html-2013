<html><header><meta charset="utf-8"><title>後記：新人孺子可教</title></header><body><h1>後記：新人孺子可教</h1><p>早兩集嘉賓張智霖說過，現在的新人只需比普通人多0.1禮貌，都必定成功。BabyJohn和Cherry同屬影壇新人，觀乎兩人當日在飯桌上表現，儼如看到他們的將來。起初兩人見到蔡瀾為眾人斟茶夾餸，都有點戰戰兢兢，不知應否幫手，到中途已見他們鼓起勇氣主動服侍前輩，個子不高的Cherry更站起身為蔡瀾夾餸，雖有點笨手笨腳，但已踏出成功一大步。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
