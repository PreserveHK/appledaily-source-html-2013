<html><header><meta charset="utf-8"><title>一中一台：何潔出嫁被催生</title></header><body><h1>一中一台：<br>何潔出嫁被催生</h1><p>超級女聲出道的何潔，昨日於北京下嫁赫子銘，據知接新娘時赫子銘親吻何潔的腳面。願當家庭主婦的何潔指婚後大事由老公負責，而老爺奶奶急於抱孫，但夫婦兩人決定順其自然。對於同屆超女只得Reborn到賀，未見李宇春及張靚穎現身，何潔說：「給她們發短信都無回應。」事後張靚穎在微博澄清跟何潔聯絡上，原來對方錯發信息往舊電話，純粹誤會。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
