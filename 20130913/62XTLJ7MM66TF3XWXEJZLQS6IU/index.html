<html><header><meta charset="utf-8"><title>早稻田大學生貪玩　神社影裸照畀人鏟</title></header><body><h1>早稻田大學生貪玩　神社影裸照畀人鏟</h1><p>日本早稻田大學一名三年級男學生，在日本各大景點，包括神社拍攝裸照再上載到社交網站twitter，引起民眾不滿，批評他褻瀆神明。<br>該名22歲大學生，自去年秋天，到日本各地拍攝裸照，包括在京都著名旅遊景點伏見稻荷大社，並將裸照上傳與網友分享。校方承認事件主角是該校學生，並在網頁刊登道歉聲明，指該名大學生深感後悔，直言拍裸照的行為愚蠢。<br>新華網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
