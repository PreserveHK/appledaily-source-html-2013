<html><header><meta charset="utf-8"><title>一中一台：劉愷威肉麻咀楊冪</title></header><body><h1>一中一台：<br>劉愷威肉麻咀楊冪</h1><p>昨日是楊冪27歲生日，身為男友的劉愷威踏正（12日）零時零分，向女友獻上深情之吻，並自拍放上微博分享，借女友生日晒一晒肉麻留言說：「不會甜言蜜語也不會製造驚喜，只有一隻偶而會鍛煉一下的肩膀給你靠一靠……土土的祝福我的大寶貝永遠平安、幸福、快樂。Happy Birthday！I Love U！」相信這是壽星女最甜入心的禮物。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
