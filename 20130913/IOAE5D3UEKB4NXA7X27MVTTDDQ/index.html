<html><header><meta charset="utf-8"><title>「碰瓷男」扮撞車吐假血</title></header><body><h1>「碰瓷男」扮撞車吐假血</h1><p>廣西出現一名專擦碰私家車「碰瓷」詐騙的男子，他不但有表情、動作，更有道具，隨時能吐出一口血。其行騙過程被電眼拍下，網民驚嘆他好演技。<br>涉詐騙被拘留的彭志勇，或是為了炫耀精湛演技，竟化名李精采在南寧碰瓷詐騙。本月1日，他故意撞碰一輛緩慢行駛的私家車後吐血（圖），被嚇怕的司機支付1,500元人民幣賠償。由於公安發現彭在8月在同一路段涉碰瓷，故將他拘查，沒想到他在派出所內竟頭撞椅背吐血，但法醫檢查後，揭發他吐的非人血，彭終承認多次詐騙。<br>人民網</p></body></html>
