<html><header><meta charset="utf-8"><title>蘋果綠葉星洲助銀行解人幣需求</title></header><body><h1>蘋果綠葉<br>星洲助銀行解人幣需求</h1><p>金管局上周推出兩項有利本港銀行，人民幣資金供應的優化措施後，渣打銀行研究報告亦指，新加坡金管局為推動企業進行跨境人民幣貿易活動，運用該局與人民銀行達成的貨幣互換協議，向業界提供人民幣回購安排機制，解決在跨境貿易時的頭寸需要，該局將參照3個月上海銀行同業拆息水平，為有需要銀行提供3個月期人民幣資金。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
