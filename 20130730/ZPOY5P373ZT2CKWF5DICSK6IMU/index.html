<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅嘉良擺囡囡百日宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅嘉良擺囡囡百日宴 - 馮仁昭</h1><p>50歲嘅羅嘉良娶咗內地演員蘇岩後，今年4月生咗寶貝女Sela，日前嘉良喺北京為囡囡擺百日宴，邀請好友王學圻等出席，着住白紗裙嘅Sela成個小公主咁，十分可愛，嘉良同蘇岩抱住囡囡笑到見牙唔見眼，蘇岩仲一度感動落淚。羅嘉良仲喺微博轉載百日宴嘅相，加埋蛋糕同心心圖案，父愛滿瀉。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
