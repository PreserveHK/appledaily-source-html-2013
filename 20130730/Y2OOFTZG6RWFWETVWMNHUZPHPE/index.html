<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）火箭簽39歲甘比</title></header><body><h1>體訊速遞：<br>（籃球）火箭簽39歲甘比</h1><p>NBA球隊火箭繼簽入中鋒懷特侯活後，繼續增添內線兵源，被速龍裁走的39歲中鋒甘比（圖），以年薪150萬美元的底薪合約加盟。另外，07年新人狀元、自由身中鋒奧丹，將於下周一落實個人去向，預期去向不離火箭及塘鵝。綜合美國外電</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
