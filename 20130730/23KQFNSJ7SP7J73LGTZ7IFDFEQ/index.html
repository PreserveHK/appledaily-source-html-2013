<html><header><meta charset="utf-8"><title>求驗客手記：5.5萬人迎希古恩入「玻」</title></header><body><h1>求驗客手記：<br>5.5萬人迎希古恩入「玻」</h1><p>（喜）希古恩（圖中）以往喺皇馬都係做配角，但嚟到拿玻里，就成為主角。除咗早前有大批球迷接佢機外，𠵱家都仲有唔少粉絲喺酒店外面等佢。據報，拿玻里周一幫希古恩舉行歡迎儀式，有5.5萬名球迷入場。希古恩嚟緊喺拿玻里都不愁寂寞，領隊賓尼迪斯買埋佢另外兩位皇馬隊友艾比奧爾同荷西卡利祖返嚟。至於由利物浦借用至拿玻里嘅門將連拿就發公開信同利物浦球迷講再見，但佢似乎對紅軍好不滿，喺信中抱怨球會事前冇問過佢，就將佢借走。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
