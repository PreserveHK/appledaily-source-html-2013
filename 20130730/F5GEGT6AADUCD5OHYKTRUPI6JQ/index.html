<html><header><meta charset="utf-8"><title>花絮：費爵爺休閒打golf</title></header><body><h1>花絮：費爵爺休閒打golf</h1><p>曼聯前領隊費格遜（圖）繼續過休閒退休生活，英國《太陽報》報道，費爵爺打算加入英國的韋斯洛高球會。不過，這間130年歷史的高球會相當大牌，費爵爺想入會都要跟足程序，包括要有個至少入會3年的球員推薦，甚至要落場打幾球，等球會看看其技術。不過，71歲的費爵爺不用擔心，前曼聯射手約基都是該高球會會員，相信他會出力助費格遜入會。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
