<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡否認百萬飯局價 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡否認百萬飯局價 - 馮仁昭</h1><p>𡃁模張可義（Emily）、仙樂都同王璐瑤之前接受雜誌訪問，Emily自爆有老細透過中間人約佢，又話見過有張女星「報價單」，有指名單入面列出楊怡（圖）飯局價達100萬、苟芸慧係150萬、視后佘詩曼200萬，周秀娜、賈曉晨、陳靜都有6位數字。楊怡噚日透過經理人話：「完全冇呢回事，冇人接觸過我，覺得呢啲新聞好無聊。」<br>撰文：馮仁昭</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
