<html><header><meta charset="utf-8"><title>蘋果綠葉建行工行離職員工京抗議</title></header><body><h1>蘋果綠葉<br>建行工行離職員工京抗議</h1><p>內地媒體報道，建行（939）及工行（1398）的北京總部外有人進行抗議。報道引述建行及工行發言人回覆指，聚集人士為年前協議離職的員工，將依照國家法規和信訪條例處理。報道並引述工行發言人補充指，該批員工表達的訴求涉及多間銀行。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
