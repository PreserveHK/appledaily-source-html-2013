<html><header><meta charset="utf-8"><title>求驗客手記：郭sir出手傅博有機坐正</title></header><body><h1>求驗客手記：<br>郭sir出手傅博有機坐正</h1><p>（樂）國足（白衫）喺東錦賽打敗澳洲，踢和日本同南韓，攞到亞軍，一吐烏氣，代理教練傅博立下大功！中國足協炒咗甘馬曹之後，只係諗住搵傅博頂住先，到8月就會開始重新選帥，但𠵱家傅博咁紅，所以當局都有意搵佢轉長工。據賽程，傅博點都會教埋9月對新加坡同馬里嘅友賽，如果坐正，佢就會帶隊踢亞洲盃外圍賽。國足喺東錦賽大踢爭氣波，背後仲有個功臣，就係前港隊教練郭家明，佢以技術顧問嘅身份隨國足出征，應該畀咗唔少意見傅博。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
