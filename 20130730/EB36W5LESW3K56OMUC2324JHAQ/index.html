<html><header><meta charset="utf-8"><title>Hot Issue!：Intel明益Apple？　傳MBP起用特別版CPU</title></header><body><h1>Hot Issue!：Intel明益Apple？　傳MBP起用特別版CPU</h1><p>新一代MacBook Pro已定於10月推出，各位果粉固然期待。不過今次特別之處並非顯示器或定價，而是流傳用上特製Intel Haswell處理器，型號名為Core i7-4950HD，以強化顯示效能及省電為賣點。個人覺得新機售價定當有所調整，但效能是否比舊型號有很大的改進空間呢？的確要試過才知！</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
