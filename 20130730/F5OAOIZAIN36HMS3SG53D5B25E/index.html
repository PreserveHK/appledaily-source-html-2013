<html><header><meta charset="utf-8"><title>一中一台：吳建豪欲闖非洲發展</title></header><body><h1>一中一台：吳建豪欲闖非洲發展</h1><p>8月7日踏入35歲的吳建豪，前日在台北舉行新碟改版簽唱會，唱片公司送上壽桃預祝，他的生日願望是開演唱會和世界和平。他早前到非洲南部探訪兒童，看到一位沒手指和腳趾的婦女竟可跳舞，令他驚嘆上帝的奇妙！回台灣後，他笑言患了「思非症」，希望將事業版圖擴至非洲，成為萬獸之王的獅子王。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
