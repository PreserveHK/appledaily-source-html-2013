<html><header><meta charset="utf-8"><title>News Flash狂風捲巨浪　法7泳客遇溺亡</title></header><body><h1>News Flash<br>狂風捲巨浪　法7泳客遇溺亡</h1><p>法國南部地中海沿岸（圖）受時速達128公里的狂風吹襲，風高浪急下，前天造成七名泳客死亡、另最少三人遇溺情況危殆。有救生員指當時海面情況變化莫測，有泳客仍冒險出海結果被巨浪捲走釀成悲劇。<br>英國《每日郵報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
