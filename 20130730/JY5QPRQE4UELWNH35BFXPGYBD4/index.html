<html><header><meta charset="utf-8"><title>蘋果綠葉永利EBITDA按季跌12%</title></header><body><h1>蘋果綠葉<br>永利EBITDA按季跌12%</h1><p>永利澳門（1128）昨公佈，第二季度淨收益9.309億美元（約72.61億港元），按年增長2.57%，惟按季則跌6.17%。該公司第二季經調整物業EBITDA（除息稅折舊及攤銷前盈利）更一如市場預期按年及按季皆跌，錄得2.901億美元（約22.63億港元），按年及按季分別跌4%及12.28%。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
