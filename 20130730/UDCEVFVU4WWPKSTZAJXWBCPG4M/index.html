<html><header><meta charset="utf-8"><title>花絮：慈善晚宴冇星「失收」</title></header><body><h1>花絮：慈善晚宴冇星「失收」</h1><p>對邀請曼聯來香港的傑志來說，前晚在會展的慈善晚宴才是重點（圖），因為賽事本身沒錢賺，要靠慈善晚宴賣位和拍賣曼聯簽名球衣及皮球，來幫補賽馬會傑志足球中心，可惜曼聯沒有球員出席，只有領隊莫耶斯、卜比查爾頓及白賴仁笠臣等撐場，就算有不少高官及馬會高層做善長，但善款數字都是一般，只得約200萬，比預期的400萬差得遠。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
