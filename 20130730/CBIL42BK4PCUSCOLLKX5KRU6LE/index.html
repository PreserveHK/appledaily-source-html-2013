<html><header><meta charset="utf-8"><title>白廢　　 - 陳也</title></header><body><h1>白廢　　 - 陳也</h1><p>記者：威廉，請問你的兒子是不是……？<br>「請你注意，他是我太太的家人。」<br>記者：是其家人？<br>「對。跟我沒有利益關係。」<br>記者：聽說你為他換了人生第一塊尿片。<br>「嗯，若果你問我，他第一篤屎是硬抑或爛屎，我肯定告訴你，我不記得，亦不知道。」<br>記者：他像你，還是像媽媽？<br>「像波子。」<br>記者：有冇打算留塊地皮給他？<br>「不會，由得他做『廢人』！」<br>記者：你希望他將來繼承王位嗎？<br>「我重申一次，我不會下台！既然不下台，他怎麼上台！」<br>記者：在這關頭，有什麼感言？<br>「沒有最白，只有比白更白，奸險我奮進！」<br></p></body></html>
