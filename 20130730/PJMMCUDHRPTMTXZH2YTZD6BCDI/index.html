<html><header><meta charset="utf-8"><title>夏日掃貨guide：拜仁輸波擲4.7億購雷斯</title></header><body><h1>夏日掃貨guide：<br>拜仁輸波擲4.7億購雷斯</h1><p>德國班霸拜仁慕尼黑日前於德超盃爆冷落敗後，即傳出要增兵鞏固後防，而他們的目標更是英超球隊車路士的巴西後衞大衛雷斯（藍衫）。據報，拜仁新帥哥迪奧拿為了奪得26歲的大衛雷斯，更不惜準備付出高達4,000萬鎊（約港4.7億港元）的轉會費。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
