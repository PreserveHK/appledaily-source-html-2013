<html><header><meta charset="utf-8"><title>一中一台：林志穎泰國補辦婚禮</title></header><body><h1>一中一台：林志穎泰國補辦婚禮</h1><p>38歲的林志穎（小志）與小十歲的太太陳若儀雖已有四歲囝囝小小志，但一直未行婚禮。據知小志今天在泰國補辦婚禮。他事前一直保密，但昨上載個人婚照暗示婚禮今天舉行：「翻了一下黃曆，明天的日子好像不錯喔！」前天亦在微博晒以兩人英文名首個字母 JK組成的婚禮logo，另小志請了50名至親好友參加，由小小志任花童，可惜好友羅志祥和林俊傑因事未能出席。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
