<html><header><meta charset="utf-8"><title>兩岸快線年輕媽媽遭拐子販碎屍</title></header><body><h1>兩岸快線<br>年輕媽媽遭拐子販碎屍</h1><p>河南林州市張姓拐子販，上周三（24日）趁一名崔姓的年輕媽媽打麻雀時，藉幫手照料女嬰為由抱走其女兒，之後以近四萬元人民幣賣給他人。至當晚崔婦要求交還女兒，張惟恐事敗，誘騙崔返家後將她勒死，並碎屍及棄置荒郊。張因涉嫌故意殺人、拐賣婦女兒童被刑拘。<br>河南大河網</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
