<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩淋水有運行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩淋水有運行 - 馮仁昭</h1><p>何韻詩將喺10月19、20日舉行演唱會，優先訂購嘅門票喺噚日短短兩個鐘經已賣晒，主辦機構決定加開21日1場，今日開始優先訂飛。<br>阿詩知道呢個消息好開心，佢話今次為個唱花盡心思，之前影咗兩輯封面相，會大膽咁豁出去，除咗性感deep V，仲要俾水照頭淋，認真大犧牲，不過阿詩就話：「年頭相士話我欠水要近多啲水，諗唔到淋完啲飛咁快賣晒！」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
