<html><header><meta charset="utf-8"><title>花絮：羅太豪晒熱刺簽名衫</title></header><body><h1>花絮：羅太豪晒熱刺簽名衫</h1><p>熱刺在巴克萊亞洲賽大炒南華6:0，奪得季軍，並已經離港，球隊臨走前就送了兩份「無價寶」給南華足主羅傑承太太梁芷珊，一份是有齊全隊球員簽名、而且以畫框鑲起的球衣；另一份就更誇張，是熱刺全隊在季軍戰穿過的戰衣！難怪羅太拍照放上facebook分享，刺迷一定很羨慕！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
