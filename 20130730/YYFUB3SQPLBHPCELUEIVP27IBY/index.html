<html><header><meta charset="utf-8"><title>無端被摑唔忿氣　袋鼠拳霸打走職員</title></header><body><h1>無端被摑唔忿氣　袋鼠拳霸打走職員</h1><p>昨日一段「山東飼養員遭袋鼠鈎拳暴打」的片段在網上瘋傳，片段中一名男子與一頭袋鼠發生衝突，袋鼠用前腿攻擊男子，最後將男子迫到一角，男子爬上柵欄才躲過襲擊。<br>上傳片段的網民聲稱，事發於山東威海西霞口神雕山野生動物園，飼養員似乎拍了袋鼠的頭部一下，懷疑袋鼠不忿被摑，突然用前腿打出「鈎拳」擊中男子面部。<br>傳媒嘗試聯絡動物園辦公室，但沒有人接聽。資料顯示，動物園位於山東榮成市，佔地2,000畝，是一所放養式野生動物園。<br>《山東商報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
