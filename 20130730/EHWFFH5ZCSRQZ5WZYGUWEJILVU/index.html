<html><header><meta charset="utf-8"><title>蘋果綠葉新地7億購堅信大廈業權</title></header><body><h1>蘋果綠葉<br>新地7億購堅信大廈業權</h1><p>新地（016）西半山堅道20號堅信大廈重建項目，昨透過強拍機制，以底價7.323億元成功統一業權，將與鄰廈合併重建。項目佔地約8,280方呎，如以八倍純住宅地積比計算，每呎樓面逾1.1萬方呎。毗鄰的格蘭大廈，亦由新地等收購，有關強拍申請正處理中。兩廈合併後的地盤面積約1.7萬方呎，可建樓面約15萬方呎，曾獲批重建一幢40層商住大廈。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
