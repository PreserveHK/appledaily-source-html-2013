<html><header><meta charset="utf-8"><title>狒狒大爺霸長椅</title></header><body><h1>狒狒大爺霸長椅</h1><p>當來自世界各地的遊客為了欣賞非洲贊比亞壯麗的維多利亞瀑布，不惜跋涉登山，當他們以為到休息點可以在長椅坐一坐，歇一歇時，卻發現一群狒狒以大爺姿勢攤坐長椅，半點沒有讓座的意思。<br>33歲加拿大遊客施托貝遇到這些沒禮貌的傢伙，霸佔長椅的狒狒還吮着手指，懶得理她。施托貝說當時有15隻狒狒突然衝向她前方的長椅，一屁股坐下便不再離開。<br>英國《每日郵報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
