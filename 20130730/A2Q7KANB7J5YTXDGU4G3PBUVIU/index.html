<html><header><meta charset="utf-8"><title>求驗客手記：出櫃神龍幫德女稱霸歐洲</title></header><body><h1>求驗客手記：<br>出櫃神龍幫德女稱霸歐洲</h1><p>（喜）奪標熱門德國喺前日嘅女子歐國盃決賽，以1:0擊敗挪威，連續第6次捧盃；但其實戰情好峯迴路轉，如果唔係德國門將安嘉娜喺上、下半場各救出一次12碼，德國隨時大熱倒灶。難怪安嘉娜賽後都好興奮：「我從未試過喺法定時間兩救12碼，但我為球隊可以捧盃高興。」34歲嘅安嘉娜喺女足界及德國體壇其實一早響晒朵，除咗因為佢把關勁之外，仲由於喺2010年時佢大膽「出櫃」，公開承認自己係雙性戀者！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
