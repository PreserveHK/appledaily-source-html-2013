<html><header><meta charset="utf-8"><title>求驗客手記：奇帥領美國重奪金盃</title></header><body><h1>求驗客手記：<br>奇帥領美國重奪金盃</h1><p>（喜）周日美洲金盃決賽，美國喺芝加哥主場對住巴拿馬，雖然攻勢多但射極都冇準，最後要靠後備入替嘅碧舒亞喺69分鐘入波險勝1:0重奪冠軍。今次亦係奇連士文出任美國國家隊教練以嚟嘅第一個錦標，賽後大讚美國一班第2梯隊國腳表現好，會考慮喺之後嘅世盃外圍賽再預埋佢哋。美國贏冠軍全隊上下都好開心，但賀頓就例外，呢位保頓中場喺過去兩年幾乎全部時間都喺度養傷，到今年1月先復出，點知喺決賽觸傷膝頭，預計傷勢仲好嚴重，真慘。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
