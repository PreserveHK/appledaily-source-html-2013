<html><header><meta charset="utf-8"><title>彭丹當眾挖鼻哥</title></header><body><h1>彭丹當眾挖鼻哥</h1><p>【上海】由艷星轉做導演嘅彭丹，最近獲邀為中美合作嘅抗日片《B29情緣》做中方導演，即刻成個人都升呢咗。日前佢現身上海一間酒店，戴住黑超襯黑色開胸裙，依然着到成個艷星咁款，不過冇化妝嘅樣，就真係有啲嚇人囉！彭丹離開酒店門口時，竟然邊行邊挖鼻哥，捽捽吓確實好核突，最慘係佢身邊有一男一女陪住等車，出聲話佢又唔好意思，惟有當自己時運高，當睇唔到囉！<br>撰文：丁寧</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
