<html><header><meta charset="utf-8"><title>電視撈飯：Mr.挑戰花式籃球</title></header><body><h1>電視撈飯：Mr.挑戰花式籃球</h1><p>樂隊Mr.前排幫有線奇妙台主持節目《Mr.真搞「野」》，發掘唔同嘅野外玩意，佢五個仲去埋台北拍外景，試玩完飛傘，又同台灣花式籃球員切磋球技，Mr.五子喺街場挑戰台灣花式籃球冠軍，同佢哋打咗場友誼賽，仲喺佢哋身上學咗啲花式籃球技巧，當五子練習幾次開始上手時，即刻得戚話：「好簡單啫，我哋距離加入NBA又邁進一大步！」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
