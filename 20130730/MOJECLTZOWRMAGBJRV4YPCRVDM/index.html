<html><header><meta charset="utf-8"><title>點搽精華油</title></header><body><h1>點搽精華油</h1><p>Dr. Wong又表示，任何膚質都適合使用精油，但需按個人膚質調配。天然或有機、不含化學物的精油都是質量好的精華油；含不飽和脂肪酸越高的油都是好選擇。而常見的精華油成份就有山茶花（Camellia Oil），具抗氧化作用，蘊含豐富蛋白質、維他命C以及多種礦物質，有效減低肌膚老化的迹象。另外，玫瑰精華油具有舒緩作用，特別適合敏感性皮膚及緊張情緒。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com  </p></body></html>
