<html><header><meta charset="utf-8"><title>一中一台：楊丞琳高空拍攝被撞腫</title></header><body><h1>一中一台：楊丞琳高空拍攝被撞腫</h1><p>楊丞琳最新專輯「天使之翼」將於下月推出，她日前登上22樓高大廈頂層拍攝封面，攝影師都要綁上安全帶在牆邊取景，但丞琳就沒做任何安全措施，她笑言：「小巨蛋12層樓都敢，這只是拍照而已！」不過她的造型師助理因畏高站不穩，突然滑倒不慎撞到丞琳下巴，令她下巴紅腫，大家都嚇儍，她卻大笑：「出道13年第一次被揍！」</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
