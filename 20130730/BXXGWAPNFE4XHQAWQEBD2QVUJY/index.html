<html><header><meta charset="utf-8"><title>News Flash西國火車意外　司機認疏忽駕駛</title></header><body><h1>News Flash<br>西國火車意外　司機認疏忽駕駛</h1><p>西班牙79人死亡的火車出軌意外，涉嫌超速駕駛的司機加爾松（圖）被正式列為疑犯，他在閉門聆訊中承認疏忽駕駛。加爾松面臨多項疏忽殺人罪，獲准保釋但要交出護照。西班牙王室成員昨日與民眾一起為死難者舉行追思彌撒。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
