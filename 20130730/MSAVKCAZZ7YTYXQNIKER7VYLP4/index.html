<html><header><meta charset="utf-8"><title>話你知：栢舍保安嚴密</title></header><body><h1>話你知：栢舍保安嚴密</h1><p>謝霆鋒租住金鐘太古廣場的酒店式住宅「栢舍」，以月租形式租用，最少租住30日，單位由一房至三房，租金不菲，一房租金由8萬4千元至8萬8千元；兩房租金由12萬6千元至13萬8千元；三房租金則由20萬元至22萬元。租金已包括管理費、房間清潔及上網服務。住客更可享用毗鄰香港港麗酒店的健身及泳池設施。住宅保安十分嚴密，訪客到訪必須由住客親往電梯大堂迎接，保安方會讓他入內，所以租金昂貴，也不缺租客。徐子淇、古巨基、俞琤及已故的狄娜都曾先後入住。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
