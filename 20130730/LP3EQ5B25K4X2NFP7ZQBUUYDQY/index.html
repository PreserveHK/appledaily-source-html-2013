<html><header><meta charset="utf-8"><title>兩岸like不like內地客羅浮宮水池洗腳</title></header><body><h1>兩岸like不like<br>內地客羅浮宮水池洗腳</h1><p>繼杭州西湖後，連法國羅浮宮外的水池，也淪為中國遊客洗腳池！?昨日微博盛傳一張據稱中國遊客在羅浮宮外水池浸腳的照片，照片被多個內地媒體轉載。有人鳴不平，稱羅浮宮水池一向多人浸腳，包括西方人：「沒必要譴責在盧浮宮噴水池泡腳的華人，因為……各國人民都愛這樣幹。」<br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
