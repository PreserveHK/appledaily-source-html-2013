<html><header><meta charset="utf-8"><title>電視撈飯：曹永廉怨馬仔見鑊打鑊</title></header><body><h1>電視撈飯：曹永廉怨馬仔見鑊打鑊</h1><p>曹永廉之前拍無綫新劇《守業者》辛苦到喺河邊拍外景都瞓得着，原來辛苦仲未完結，噚日阿廉又同馬浚偉繼續拍外景，阿廉喺微博忍唔住話：「兄弟，點解見親你都要打，好攰呀！」原來佢同馬仔噚日要拍打仗戲，馬仔亦講笑話：「今天又和兄弟上戰場，是夜回廠一定變烤豬！」咁曬拍外景真係好容易曬傷，阿廉唔好再瞓喇！</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
