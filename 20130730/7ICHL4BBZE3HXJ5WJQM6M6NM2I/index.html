<html><header><meta charset="utf-8"><title>兩岸快線吃不到牛扒　惡少炸食店</title></header><body><h1>兩岸快線<br>吃不到牛扒　惡少炸食店</h1><p>台灣新北市42歲周姓男子上周六（27日）晚在樹林區一家牛扒餐廳門外，大呼要吃牛扒，惟餐廳已打烊拒絕接待，他卻大叫：「不要看不起我，我家有的是錢。」之後竟持裝滿汽油的玻璃瓶與店家理論，雙方一度拉扯，其間汽油彈摔落店門口爆炸燃燒。周男趁亂逃逸，未幾被警方拘捕。<br>東森新聞雲</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
