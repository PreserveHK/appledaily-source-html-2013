<html><header><meta charset="utf-8"><title>電視撈飯：周嘉莉牛一俾亞視抽水</title></header><body><h1>電視撈飯：周嘉莉牛一俾亞視抽水</h1><p>之前亞視直播《六合彩》攪珠出錯，即場執生冇讀錯嘅醒目主持周嘉莉令人留下深刻印象，佢喺亞視仲有做其他節目主持，唔知係咪表現好，上星期23歲生日嘅佢，噚日得到亞視幫佢發生日新聞稿，話嘉莉收到家人、朋友及支持者嘅大量祝福同禮物，仲話佢買咗架車獎勵自己。新聞稿又話嘉莉喺工作方面，好感激亞視畀咁多機會，乘機讚自己都幾得意。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
