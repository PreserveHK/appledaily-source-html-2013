<html><header><meta charset="utf-8"><title>陳豪讚BB好腳頭</title></header><body><h1>陳豪讚BB好腳頭</h1><p>陳豪昨在九龍灣出席活動，有傳陳茵媺（Aimee）懷的是男B，會否陪她上產前班？陳豪只透露已過3個月，一切待Aimee回港才公佈。問在哪裏生？他說：「坦白講，仲有好多嘢計。」談到孕婦7個月上機會有點麻煩，他一臉愕然：「係咩？應該冇事！」<br>會否以夫妻檔拍廣告，他坦言不想Aimee太操勞。原來他昨早剛由北京回港，獲頒亞洲偶像盛典的「最受歡迎港台男演員」，大讚BB好腳頭。<br>採訪、攝影：黃曉妍</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
