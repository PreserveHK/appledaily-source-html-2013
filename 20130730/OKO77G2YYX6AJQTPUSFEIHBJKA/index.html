<html><header><meta charset="utf-8"><title>潮精「碧咸嫂」喱士內衣外穿</title></header><body><h1>潮精「碧咸嫂」喱士內衣外穿</h1><p>來季流行甚麼？「碧咸嫂」維多莉亞（Victoria Beckham）一身黑色、喱士花邊緊身裙（圖），像不像睡裙？來季就是潮興內衣外穿！<br>以為外露胸圍肩帶是傷風敗德，但LV、Dolce &amp; Gabbana等名牌都以內衣外穿為靈感，輕薄的貼身衣料，盡顯女性線條美。<br>不用擔心眼高手低令人以為你穿睡衣上街，英國《每日郵報》找來模特兒示範多款內衣外穿，包括飲宴、晚飯、上班、約會、令你絕不會感到失禮。<br>英國《每日郵報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
