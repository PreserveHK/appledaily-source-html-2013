<html><header><meta charset="utf-8"><title>一中一台：甄妮姨甥頭七陪家姐</title></header><body><h1>一中一台：甄妮姨甥頭七陪家姐</h1><p>甄妮的39歲姨甥、台灣歌手李立崴日前在淡水家中上吊自殺，昨是李立崴的頭七並在台北殯儀館舉行家祭，甄妮及其他家屬都來送別，甄妮連日來陪伴姐姐，兩人都望知道其自殺原因。甄妮對李立崴生前經理人小邱頗有微詞，但強調並非將姨甥自殺主因賴給小邱。為了查究死因，甄妮推掉不少工作包括無綫《星夢傳奇》評判，但八月的《世紀情歌世紀情巨星演唱會》則未受影響。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
