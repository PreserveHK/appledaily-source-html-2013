<html><header><meta charset="utf-8"><title>鐵騎自焚　濃煙沖天</title></header><body><h1>鐵騎自焚　濃煙沖天</h1><p>【荔  景】<br>【本報訊】一輛電單車，昨晨9時許沿葵涌道入荃灣方向行駛，途至港鐵荔景站對開時，疑機件過熱而突然冒煙，鐵騎士連忙將車駛往路邊停下查看，電單車立即起火，而且火勢猛烈，濃煙沖天（圖）。鐵騎士無法救火，只好報警。消防員接報到場開喉撲救，迅速將火撲熄，幸好無人受傷。現場交通一度受阻，其後拖車到場將嚴重燒毀電單車拖走處理。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
