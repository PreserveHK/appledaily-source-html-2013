<html><header><meta charset="utf-8"><title>花絮：卜比Sir掌上壓耍賴皮</title></header><body><h1>花絮：卜比Sir掌上壓耍賴皮</h1><p>曼聯名宿卜比查爾頓（右）昨日聯同兩位前紅魔鬼球員艾雲及科東尼，攜同英超冠軍獎盃出席香港賽馬會舉辦的青少年足球精英訓練營，為一眾年輕球員打氣，卜比Sir更親身指導一班小將。他又表示如果有人能夠射入12碼，就做10下掌上壓。隨後一名年輕球員成功入球，正當大家期待卜比Sir兌現承諾時，他卻爆出一句：「我回酒店才做！」引得在場人士哄堂大笑！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
