<html><header><meta charset="utf-8"><title>蘋果綠葉華為阿里通過IDC審查</title></header><body><h1>蘋果綠葉<br>華為阿里通過IDC審查</h1><p>內地《經濟參考報》報道，華為、阿里巴巴等十餘家企業已經通過IDC（網際網路資料中心）業務牌照審查，並順利獲批牌照；另有多家企業通過審查並獲批ISP（網際網路接入服務）業務牌照。工信部一度停發IDC和ISP牌照。而此次華為、阿里巴巴等企業獲批相關牌照，意味着工信部將重啟牌照發放，使得增值電信業務率先向民資開放。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
