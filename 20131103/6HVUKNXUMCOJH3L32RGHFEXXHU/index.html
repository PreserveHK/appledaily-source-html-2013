<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧尼爾拍堅尼教愛爾蘭</title></header><body><h1>體訊速遞：<br>（足球）奧尼爾拍堅尼教愛爾蘭</h1><p>愛爾蘭足總代表於上周五與前新特蘭領隊奧尼爾（圖）會面，後者大有機會接任為愛爾蘭國家隊主帥；而據悉前曼聯中場堅尼將會擔任副手。自上季被英超球會新特蘭辭退後，奧尼爾一直沒有工作，據報他與足總大致上已達成協議，只餘下合約細則要討論。 綜合外電（愛爾蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
