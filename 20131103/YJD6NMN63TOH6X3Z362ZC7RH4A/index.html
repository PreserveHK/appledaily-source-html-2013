<html><header><meta charset="utf-8"><title>莊思敏寸陳靜扮抑鬱</title></header><body><h1>莊思敏寸陳靜扮抑鬱</h1><p>莊思敏昨日在鑽石山出席商場活動，對於陳靜突然復出，她寸說：「好amazing！《喜愛夜蒲3》一拍完佢就好番。」她稱二人不熟：「佢年紀咁輕，唔信一世退出，但估唔到咁快出嚟，抑鬱有好多種，可能程度較輕，希望同類型事件唔好再發生，同佢合作幾大壓力。」石詠莉被問有否慰問緋聞男友姜文杰，她說：「有打畀佢，希望佢繼續努力做音樂。」</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
