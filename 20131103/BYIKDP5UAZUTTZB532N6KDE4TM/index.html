<html><header><meta charset="utf-8"><title>嘩鬼向李嘉誠追債</title></header><body><h1>嘩鬼向李嘉誠追債</h1><p>【本報訊】左翼21在萬聖節過後，昨午發起「嘩鬼追債，窮人佔中」巡遊，約30名參加者以嘩鬼造型出巡，寓意基層市民化成厲鬼向資本家討回血汗錢。示威者在旺角西洋菜街集合，遊行至尖沙嘴1881，繼而乘船到中環，步行至長江中心，沿途高喊「還錢呀！李嘉誠；普選呀！梁振英」等口號，抗議大財團和資本家壟斷各項事業，透過地產霸權榨乾基層市民收入自肥。示威者建議政府透過改革稅制，爭取社會公義。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
