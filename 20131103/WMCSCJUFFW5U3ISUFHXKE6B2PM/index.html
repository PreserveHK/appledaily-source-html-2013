<html><header><meta charset="utf-8"><title>各區突發簡訊︰兇徒扑爛住戶氣窗</title></header><body><h1>各區突發簡訊︰<br>兇徒扑爛住戶氣窗</h1><p>【石硤尾】<br>【本報訊】石硤尾大坑東邨東龍樓一個單位，前晚11時許，姓陳男戶主突聽到屋外傳出異響，發現單位走廊一扇約1呎半乘2呎的氣窗遭人扑爛，歹徒逃去，屋外遺下一堆玻璃碎，陳報警求助。探員到場調查，列刑事毀壞案處理。陳報稱過去一年來，其住所多次遭人惡意刑毀，包括毀爛門鎖鎖頭、木門等，房署已多次為其單位換窗換門，惟刑毀者仍逍遙法外。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
