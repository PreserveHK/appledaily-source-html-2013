<html><header><meta charset="utf-8"><title>體壇拾趣：陳七衝中超夢碎</title></header><body><h1>體壇拾趣：<br>陳七衝中超夢碎</h1><p>雖然廣東日之泉老闆林勤響上周六中甲煞科戰對重慶FC賽前話，有7成機會贏波攞亞軍升中超，不過，有港腳陳肇麒（綠衫）正選嘅日之泉最後輸0:1，同佢哋爭緊升班席位嘅哈爾濱騰毅就喺主場以5:2挫北京理工，反壓日之泉攞到亞軍，下季同河南建業升班。日之泉最後衝超夢碎，包括陳七等球員賽後傷心痛哭；不過，陳七同梁振邦要盡快收拾心情，準備月中港隊兩場亞盃外硬仗，至於重慶就贏波都要降班。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
