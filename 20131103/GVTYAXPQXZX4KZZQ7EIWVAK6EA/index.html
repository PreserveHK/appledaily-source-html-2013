<html><header><meta charset="utf-8"><title>蘋果綠葉內地籌謀下月發4G牌</title></header><body><h1>蘋果綠葉<br>內地籌謀下月發4G牌</h1><p>內地報章《京華時報》引述消息人士報道，內地工信部可能會在12月上旬正式發放4G牌照，最遲不會遲過12月18日發出，較業界之前推測為遲。今年9月，工信部部長曲圩曾表示，會在年底前發放4G牌照。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
