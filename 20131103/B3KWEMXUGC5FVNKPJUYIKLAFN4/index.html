<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿復仇入4強</title></header><body><h1>體訊速遞：<br>（網球）費達拿復仇入4強</h1><p>上周五上演的巴黎網球大師賽，費達拿（右）在男單8強賽事以盤數2:1擊敗迪樸度（左）晉級，報卻上周瑞士室內網賽決賽不敵對手的一箭之仇。費達拿晉身4強後將會面對迪祖高域，而另一場4強賽事則由兩名西班牙球手拿度與費利對壘。 （now636及660台今晚10:00pm直播決賽）綜合外電（法國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
