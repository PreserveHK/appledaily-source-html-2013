<html><header><meta charset="utf-8"><title>趣趣地：新魔獸係sit-up王</title></header><body><h1>趣趣地：<br>新魔獸係sit-up王</h1><p>杜奧巴離開英超，好多人認為盧卡古將會係新魔獸。佢近日接受訪問，話自己呢身肌肉都係靠意志同毅力練番嚟：「我細個嗰陣，又高又瘦，成碌竹咁。當我14歲時開始鍛煉肌肉，狂做sit-up同掌上壓，每日做100到150吓。就算學校離屋企都有成4到5公里，我來回程都跑。」</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
