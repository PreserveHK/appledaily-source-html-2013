<html><header><meta charset="utf-8"><title>各區突發簡訊︰三呎百花蛇匿學校</title></header><body><h1>各區突發簡訊︰<br>三呎百花蛇匿學校</h1><p>【沙  田】<br>【本報訊】沙田博康邨基督書院出現蛇蹤。昨早8時許，有校工在操場搬移雜物及椅子時，發現一條近三呎長的蛇，立即報警。警員召喚蛇王海到場，不足10分鐘便捕獲該蛇（圖），隨即交當局處理。蛇王海估計被捉走的是一條10多歲大的百花蛇。<br>據網上資料，百花蛇特別是消化力強，一般以青蛙、蜥蜴或老鼠等作為食糧。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
