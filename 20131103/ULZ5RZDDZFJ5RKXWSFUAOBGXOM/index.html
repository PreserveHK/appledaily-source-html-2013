<html><header><meta charset="utf-8"><title>制服照驚艷　教師被封女神</title></header><body><h1>制服照驚艷　教師被封女神</h1><p>福建廈門體育女教師林藝瑩的制服照（圖），近日被學生放上網，網民驚艷封她為女神。「這是我的體育老師！平時就很美，校慶時她穿上制服，我當時快噴鼻血了……為了她，體育中考死活都要滿分！」「如果我體育老師這樣美，我保證再也不會逃課了」。這名美女教師生於1989年，畢業於集美大學短跑專業，今年9月起在北師大海滄附校任教，之前曾在廈門衞視擔任記者及主持。<br>福建廈門網 </p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
