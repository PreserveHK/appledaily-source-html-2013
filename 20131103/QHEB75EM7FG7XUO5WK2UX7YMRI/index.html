<html><header><meta charset="utf-8"><title>趣趣地：柏雷捧日聯盃贏1億</title></header><body><h1>趣趣地：<br>柏雷捧日聯盃贏1億</h1><p>日本今季首個盃賽王者上周六誕生，柏雷素爾同浦和紅鑽喺東京國立競技場角逐日聯盃決賽；柏雷素爾喺亞冠盃4強慘被FC廣州擊潰，返到本土精神番晒，憑前鋒工藤壯人上半場尾段頭槌建功，以1:0小勝紅鑽，繼99年再嘗日聯盃冠軍滋味，更喜獲1億日元（約785萬港元）獎金。紅鑽今仗法定時間和唔到都幾唔抵，因為興梠慎三及阿部勇樹都錯失入波機會；紅鑽𠵱家排日聯次席，追唔到水手就隨時再做「二奶」。</p></body></html>
