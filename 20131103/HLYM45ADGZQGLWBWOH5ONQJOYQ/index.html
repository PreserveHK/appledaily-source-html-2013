<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩養傷都收1.8億</title></header><body><h1>體壇拾趣：<br>拜恩養傷都收1.8億</h1><p>湖人巨星拜恩（圖）雖然復出無期，但喺上周五已經穩袋今季3,000萬美元中嘅2,400萬（約1.8億港元）。聯盟部份球員兩周收一次糧，亦有兩個月出一次糧，只係得一小部份好似拜恩咁，會一次過收咁多錢。不過，因為加州稅制關係，拜恩稅後實收1,100萬美元。而湖人同日主場就以85:91，不敵有鄧肯缺陣嘅馬刺。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
