<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩扒手藏假卡護照</title></header><body><h1>各區突發簡訊︰<br>兩扒手藏假卡護照</h1><p>【赤鱲角】<br>【本報訊】警方機場特遣隊，於前天下午2時10分在機場進行反扒竊行動時，在離境禁區內拘捕兩名分別33歲姓唐本地男子和45歲姓朱內地男子，並撿獲四張假信用卡、一本日本假護照、一個疑盜竊他人的銀包和兩隻用他人信用卡購買的IWC（萬國）瑞士名錶，其中一隻錶值4.6萬元。兩人分別涉嫌行使及藏有虛假文書、盜竊和以欺騙手段取得財產等罪名被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
