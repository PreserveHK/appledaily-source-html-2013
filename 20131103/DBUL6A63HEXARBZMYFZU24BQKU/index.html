<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）劉翔賀史冬鵬新婚</title></header><body><h1>體訊速遞：<br>（田徑）劉翔賀史冬鵬新婚</h1><p>「中國欄王」劉翔（左）的29歲隊友史冬鵬（右）結束9年的愛情長跑，昨與女友喬艷蕊結婚，並在河北保定一酒店舉行婚宴。劉翔因正在井崗山出席活動而未能到賀，但他透過錄像祝福一對新人，早生貴子。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
