<html><header><meta charset="utf-8"><title>蘋果汁：
長生津料最少加3.4%</title></header><body><h1>蘋果汁：<br>
長生津料最少加3.4%</h1><p>【本報訊】政府明年2月將按社援物價指數變動，調高綜援、傷殘津貼與長者生活津貼的標準金額，勞工及福利局局長張建宗預計，長生津最少會加3.4%，即每月加約75元。綜援、生果金和傷殘津貼則加3.7%，綜援下的租金最高上限亦會相應調高5.9%，實際數字將於12月向立法會財務委員會申請撥款時公佈。張建宗又指，目前每日有66萬人次享用長者兩元乘車優惠，當局正研究將優惠擴展至綠色專線小巴，讓更多長者受惠。</p></body></html>
