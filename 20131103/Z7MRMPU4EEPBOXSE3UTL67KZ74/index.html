<html><header><meta charset="utf-8"><title>毛蟲激似Iron Man　好笑定好驚？</title></header><body><h1>毛蟲激似Iron Man　好笑定好驚？</h1><p>最近有網民將一張毛蟲與鐵甲奇俠的相片上傳到分享網站imgur.com，這張相片的特別之處是毛蟲的面相與鐵甲奇俠極為相似，因此在網上瘋傳。<br><br>有網民留言指，這張相片或許可以激發電影商的靈感，推出森林版的鐵甲奇俠，亦有網民認為毛蟲不像鐵甲奇俠，較像一個綠色的忍者。<br><br>英國《鏡報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
