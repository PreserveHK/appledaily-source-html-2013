<html><header><meta charset="utf-8"><title>朱玲玲賀孫大倫娶新抱</title></header><body><h1>朱玲玲賀孫大倫娶新抱</h1><p>中港照相主席孫大倫昨日娶新抱，細仔孫道熙與潮州商會會董林鎮洪女兒林珊亭在會展搞婚禮，余若薇與周黃泳霖下午觀禮。晚宴筵開68圍，三屆特首董建華、曾蔭權與梁振英夫婦到賀，曾蔭權待梁振英離開才到，梁錦松與太太伏明霞、朱玲玲與羅康瑞、霍震寰、霍啟山、謝玲玲、林恬兒出席。孫道熙謂下年到非洲度蜜月，孫大倫說太太教新人相敬如賓，自言做得不夠好而有悔意。<br>採訪：盧妹<br>攝影：陳志嵐</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
