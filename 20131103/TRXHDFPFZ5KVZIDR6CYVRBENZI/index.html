<html><header><meta charset="utf-8"><title>各區突發簡訊︰平治失控插貨車底</title></header><body><h1>各區突發簡訊︰<br>平治失控插貨車底</h1><p>【黃大仙】<br>【本報訊】39歲姓葉男子接載男友人，於昨天凌晨零時許，駕駛其平治房車，沿黃大仙雅竹街上斜往竹園方向。駛至竹園北邨停車場對開一個右彎時，司機報稱路面昏暗，失控猛撞一輛停泊路邊的16噸貨車，平治車頭直插貨車車底，車頭嚴重損毀。警員及消防員接報到場，在消防員協助下，葉與男乘客沒有受傷，自行離開車廂助查，警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
