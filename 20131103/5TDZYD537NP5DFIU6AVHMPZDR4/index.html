<html><header><meta charset="utf-8"><title>蘋果綠葉北美匯豐須壓力測試</title></header><body><h1>蘋果綠葉<br>北美匯豐須壓力測試</h1><p>《彭博》報道，聯儲局明年會對當地銀行進行壓力測試，新加入測試項目包括要求銀行證明能夠在交易對手結業、或高風險借貸業務價值大跌時，銀行仍能生存。參與壓力測試的銀行總數增至18家，新參與的銀行包括匯控（005）旗下的北美匯豐。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
