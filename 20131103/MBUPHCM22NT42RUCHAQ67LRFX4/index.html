<html><header><meta charset="utf-8"><title>各區突發簡訊︰樓上吧撿毒拘四人</title></header><body><h1>各區突發簡訊︰<br>樓上吧撿毒拘四人</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊人員根據線報和調查後，昨天凌晨2時半採取代號「犁庭掃穴」行動，搜查油麻地廟街126至128號一間樓上吧，在其中一間房撿獲約32克懷疑可卡因和約19克懷疑氯胺酮毒品，市值約五萬元，拘捕年齡介乎39至57歲的一男三女酒吧職員，他們涉嫌販毒被捕。此外，警員在酒吧內帶走一名16歲未成年少女，通知其家人接走。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
