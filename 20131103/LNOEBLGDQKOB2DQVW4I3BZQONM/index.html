<html><header><meta charset="utf-8"><title>趣趣地：咸爺中超頒大獎</title></header><body><h1>趣趣地：<br>咸爺中超頒大獎</h1><p>中超今日煞科，賽後會進行各個獎項嘅頒獎儀式，恒大會喺主場正式捧盃。據中國足協嘅消息，「萬人迷」碧咸上周五睇完網隊對熱火場NBA後，會喺今日到廣州，負責頒獎，但就冇透露佢會頒邊個獎。碧咸今年初簽約成為中超大使，但份約年底屆滿，佢話下年唔會再續約。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
