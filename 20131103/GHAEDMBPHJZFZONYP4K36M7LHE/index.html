<html><header><meta charset="utf-8"><title>趣趣地：C朗女友全裸益街坊</title></header><body><h1>趣趣地：<br>C朗女友全裸益街坊</h1><p>基斯坦奴朗拿度（C朗）鍾意騷腳法同入靚波，送畀球迷，而佢女友艾琳娜同樣大方，得閒就出吓寫真，等班球迷大飽眼福。呢次艾琳娜都好大膽，全裸上陣，係咁意搵隻手遮吓重要部位就算。另外，《福布斯》公佈最新體育球會嘅價值排名，C朗效力嘅皇家馬德里以4.5億美元（約35億港元）排榜首，美職棒嘅紐約洋基排第2，曼聯就排第3；呢3隊嘅估值都超過4億美元。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
