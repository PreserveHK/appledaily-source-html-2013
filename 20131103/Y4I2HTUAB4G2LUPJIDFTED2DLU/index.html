<html><header><meta charset="utf-8"><title>體壇拾趣：拉高倫或劈炮唔玩</title></header><body><h1>體壇拾趣：<br>拉高倫或劈炮唔玩</h1><p>F1蓮花車隊喺上星期印度站，因為車隊職員喺無線電爆粗叫「冰人」拉高倫（圖），讓路畀哥桑而吵大鑊。冰人同蓮花勢成水火，加上之前傳出被球會拖糧，有傳佢隨時會喺賽季完之前就劈炮走人。不過，冰人上周五仍然有參加阿布扎比站試車，上周六排位賽亦做出1分40秒542排第5，而紅牛車隊嘅韋伯就以1分39秒957，喺周日排頭位出賽。（now671台今日8:00pm直播正賽）</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
