<html><header><meta charset="utf-8"><title>News Flash希臘極右派黨員被殺</title></header><body><h1>News Flash<br>希臘極右派黨員被殺</h1><p>希臘極右政黨「金色黎明黨」（圖）兩名年輕黨員，前日在雅典市郊的黨辦公室門外遭被騎電單車的蒙面槍手開槍擊斃，另一人重傷，暫時未有組織承認責任。該黨憑反移民激進立場去年首次躋身國會，但近日有成員被指涉及犯罪活動而備受抨擊。<br>路透社</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
