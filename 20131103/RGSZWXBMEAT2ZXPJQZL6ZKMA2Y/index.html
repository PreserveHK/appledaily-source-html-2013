<html><header><meta charset="utf-8"><title>體訊速遞：（足球）流浪贏澳洲半職業隊</title></header><body><h1>體訊速遞：<br>（足球）流浪贏澳洲半職業隊</h1><p>標準流浪（圖）為準備周六對傑志的銀牌首圈賽事，昨午與正在香港集訓的澳洲半職業球隊Gooma拍跳，結果藉史高斯、盧斯安奴及李吉勳各建一功，以3:1獲勝。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
