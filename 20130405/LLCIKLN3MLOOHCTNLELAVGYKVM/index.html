<html><header><meta charset="utf-8"><title>快閃黨商場扮《夜巡》</title></header><body><h1>快閃黨商場扮《夜巡》</h1><p>荷蘭國家博物館鎮館之寶的倫勃朗（Rembrandt）名作《夜巡》（The Night Watch），竟在阿姆斯特丹一個商場出現！放心，名畫非被盜，而是一班快閃黨真人演繹名畫，賀博物館閉館進行10年修葺，將下周六重開。<br>商場警鐘突然響起，幾個穿着古代裝束的黑衣人從屋頂游繩而下，購物人士被這一幕嚇呆。這群快閃黨並非只顧嚇人，他們的服飾與道具一絲不苟，有人擊鼓、持槍與拔劍，最後士兵們將一名男子拘捕，一個畫框從高空掉下，快閃黨們儼如畫中人，就連名畫焦點、以反光顏料塗畫的小女孩，真人版都入型入格為「畫作」點睛。<br>英國《每日電訊報》</p></body></html>
