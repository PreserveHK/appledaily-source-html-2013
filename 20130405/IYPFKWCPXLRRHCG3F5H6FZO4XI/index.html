<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
醉漢起飛腳踢爆雲石</title></header><body><h1>各區突發簡訊：<br>
醉漢起飛腳踢爆雲石</h1><p>【灣  仔】<br>【本報訊】昨晨8時許，姓鄭女保安員巡至灣仔駱克道41號東城大廈，發現大廈雲石外牆約2呎乘1.5呎的範圍爆裂，報警求助，警員到場調查，翻看閉路電視揭發凌晨1時許，一名蓄黑短髮、穿長袖白色上衣、黑短褲的中國籍男子，行至上址時，竟發狂起飛腳猛踢雲石外牆，部份雲石當場爆裂，警方不排除有人醉酒失控，正追緝該名狂徒。</p></body></html>
