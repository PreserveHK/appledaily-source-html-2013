<html><header><meta charset="utf-8"><title>一中一台：蔡依林健身高回報</title></header><body><h1>一中一台：蔡依林健身高回報</h1><p>蔡依林（Jolin）與錦榮拍拖兩年多，跟對方健身日子有功，身形越來越弗。早前她更獲運動品牌邀請擔任代言人，七位數字酬勞袋袋平安。拍攝照片當日，她先和舞蹈員比拼拉筋擘腿，最後更來一招「舉足頂天」，乾淨利落技驚四座。Jolin還得戚的說：「表演者就像運動選手，所有事前準備，為的就是站在舞台上的一刻。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
