<html><header><meta charset="utf-8"><title>英國滙豐　賣數據供應商</title></header><body><h1>英國滙豐　賣數據供應商</h1><p>【本報訊】滙控（005）旗下英國滙豐銀行宣佈，出售其巿場指數及數據整理服務供應商Quantitative Techniques（下稱QT）予Euromoney Trading Ltd。公告指交易將於今年內完成，但未有披露交易作價。滙控發言人回覆本報查詢時表示，有關出售為集團精簡架構計劃的一部份，並為計劃實行以來第49項出售的非核心業務。<br>截至去年12月底，QT於英國滙豐賬目下的產值是零。市場人士相信，有關交易不會對滙豐賬目構成重大影響。另根據交易協議，英國滙豐於出售後三年將繼續使用QT提供的服務，發言人指，相信現有客戶不會受到影響。</p></body></html>
