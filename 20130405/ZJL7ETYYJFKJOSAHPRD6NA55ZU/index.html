<html><header><meta charset="utf-8"><title>動記者闖北極<br>狂想遇上北極熊</title></header><body><h1>動記者闖北極<br>狂想遇上北極熊</h1><p>動記者阿紫已經出發前往北極，直擊8名香港人首次參加北極馬拉松的盛況。賽事將會在當地時間4月9日舉行，大會更會在賽後，安排參賽者乘搭直昇機飛往直正的地球的頂端(北緯90度)， 感受大地在腳下的滋味。<br><br>在地球的最北端，北極熊的數量比人類還要多，到底阿紫能否巧遇北極熊呢？敬請4月緊貼動新聞「冰荒荒搵你幫」系列報導。<br><br>救冰行動「冰荒荒搵你幫」專頁： http://sosarctic.appledaily.com </p></body></html>
