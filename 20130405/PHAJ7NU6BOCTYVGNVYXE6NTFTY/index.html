<html><header><meta charset="utf-8"><title>ART時間：<br>拼臉藝術控訴社會規範</title></header><body><h1>ART時間：<br>拼臉藝術控訴社會規範</h1><p>「美」果真沒有或一標準？法國藝術家梅特拉（Bruno Metra）與耶安松（Laurence Jeanson）從時裝雜誌撕下五官照片，貼在模特臉上，告訴大家其實「美」被社會規範，往往讓人看不清真面目。<br>雜誌五官照令模特兒表情滑稽，同時讓他們的真實臉孔叫人好奇，這個名為「ID」的拼臉藝術看似趣怪，背後的理念卻是殘酷現實，梅特拉說：「雜誌、戲院和電視一直創造了一些法規，並強加在所有人身上，形成社會指標，影響人的樣子、化妝、穿衣與行為。我們要呈現出這些對外表的苛刻要求，如何削弱個人身份。」<br>英國《每日郵報》</p></body></html>
