<html><header><meta charset="utf-8"><title>藝伎美肌道</title></header><body><h1>藝伎美肌道</h1><p>日本藝伎的皮膚一向是日本人公認的美麗標準，她們只以口耳相傳方式傳授護膚技巧。直到二十一世紀，TATCHA團隊回到京都，發現一卷寫於日本江戶時代末的典籍，當中記錄了藝伎日常護膚的秘密。經過與科學家、學者及藝伎合作，並結合現代科技，TATCHA新推出的「The Core Collection」以淨化、滋潤和保護為概念，為皮膚還原至自然和平衡的狀態。</p><p>查詢：Joyce Beauty（2869 5816）</p></body></html>
