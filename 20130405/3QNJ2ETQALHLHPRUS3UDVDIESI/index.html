<html><header><meta charset="utf-8"><title>《幪面超人》導演病逝</title></header><body><h1>《幪面超人》導演病逝</h1><p>為日本著名特攝系列《幪面超人》多套作品擔任導演的長石多可男（圖），前日由該系列所屬公司東映宣佈死訊，長石於上月31日因進行性核上神經麻痹症逝世，享年68歲，香港不少特攝迷和動畫迷均在網上留言悼念。長石早於71年已替初代《幪面超人》擔任助導，近年也為日本男星佐藤健主演之《幪面超人電王》電視及電影版做導演，此外長石亦拍過逾十套超級戰隊系列。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
