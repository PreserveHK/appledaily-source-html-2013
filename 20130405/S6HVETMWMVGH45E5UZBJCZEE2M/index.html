<html><header><meta charset="utf-8"><title>「小金人」閃亮登場</title></header><body><h1>「小金人」閃亮登場</h1><p>俄羅斯潮人，出名愛金光閃閃，衣着飾物越閃越好。日前莫斯科舉行時裝展，就有模特兒由頭「金」到落腳，有如奧斯卡獎座「小金人」一樣，成為全場焦點。<br>金光閃閃的露肩短裙，由模特兒以全身撲滿金粉來演繹，充滿戲劇性，周二在T台上出盡風頭。作品出自去年才出道的英國時裝界二人組Fyodor Golan──來自拉脫維亞的波德戈爾尼（Fyodor Podgorny）和以色列的弗賴德曼（Golan Frydman）。他們說系列的靈感來自1967年經典法國電影《青樓紅杏》。<br>英國《每日郵報》</p></body></html>
