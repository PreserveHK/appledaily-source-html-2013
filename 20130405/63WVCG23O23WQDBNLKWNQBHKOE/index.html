<html><header><meta charset="utf-8"><title>醫療新知：<br>
膽固醇藥治黃斑病變</title></header><body><h1>醫療新知：<br>
膽固醇藥治黃斑病變</h1><p>降膽固醇藥或可治療黃斑病變。美國華盛頓大學研究人員，經動物及臨床實驗發現，膽固醇過高會影響視網膜的黃斑區，令黃斑組織出現血管增生，導致退化受損，造成老人常見眼疾、即老年黃斑病變。<br>研究員表示，黃斑病變多與長者退化有關，因淚水減少及眼球變乾，破壞眼部感光細胞，造成黃斑退化。最新的研究發現膽固醇過高，會令身體的巨噬細胞累積，引起發炎反應，令黃斑出現血管增生。研究利用降膽固醇的眼藥水進行實驗，發現它能減少黃斑區的膽固醇累積，降低眼睛發炎風險。專家指研究仍處初步階段，會進一步測試降膽固醇藥治療該病成效。</p></body></html>
