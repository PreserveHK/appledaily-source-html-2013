<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨櫃鬆脫　司機震傷頸</title></header><body><h1>各區突發簡訊：<br>貨櫃鬆脫　司機震傷頸</h1><p>【深水埗】<br>【本報訊】深水埗欽明路潤發碼頭發生工業意外，昨中午12時許，工人用俗稱「麻鷹」的吊臂車，將一個載有塑膠珠的20呎長貨櫃吊運落拖架，當移至離地高約4米，僅差一個貨櫃位時，貨櫃突然鬆脫跌下，狂撼拖架墮地，傾斜擱於地面與拖架之間，貨櫃撞及拖架時引發強烈震盪，坐於駕駛室的45歲姓馮司機扭傷頸，事後被送院治理，幸無大礙。</p></body></html>
