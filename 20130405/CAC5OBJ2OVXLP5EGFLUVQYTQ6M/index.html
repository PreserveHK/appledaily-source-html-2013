<html><header><meta charset="utf-8"><title>樂基兒變獨眼龍</title></header><body><h1>樂基兒變獨眼龍</h1><p>盛傳樂基兒答應新西蘭滑浪教練Cuz求婚，男方更上載樂基兒戴婚戒的照片至Instagram，但有指為免刺激前夫黎明，不足半小時後即刪除。<br>沉寂多時的樂基兒昨日在Instagram露面，嘴扁扁地說：「got a black eye from surfing n only patron in freezer to heal swelling（滑水撞瘀眼睛，要敷冰凍的酒樽去腫）」之後還上載戴太陽眼鏡照，相中有兩人倒影，未知是否與Cuz合照，總之樂基兒就繼續狂歡。<br>撰文：唐如</p></body></html>
