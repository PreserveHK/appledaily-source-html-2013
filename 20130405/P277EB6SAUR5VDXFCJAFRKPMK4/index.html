<html><header><meta charset="utf-8"><title>酷爆蛋蛋車人肉感應</title></header><body><h1>酷爆蛋蛋車人肉感應</h1><p>Segway電動滑板車曾被譽為最革命性的個人交通工具，但卻相當難控制，美國前總統喬治布殊更多次從車上摔倒，有見及此，南韓現代車廠研製一款更易操控的「蛋蛋」概念車。<br>蛋蛋概念車「E4U」絕對酷爆，呈橢圓形，跟Segway一樣只能載一人，除了後方兩個用以平衡的迷你輔助車輪，全車無任何滑輪和軚盤，而是靠蛋形車身的半球體轉動前進及轉向，只要用者企定，蛋蛋概念車就會靜止，若按着車子向前推則會前進，向左側則向左轉，非常易用。 <br>YouTube</p></body></html>
