克林頓盟友撐希拉莉選總統</title></header><body><h1>News Flash<br>
克林頓盟友撐希拉莉選總統</h1><p>美國前總統克林頓及前國務卿的長期顧問卡維爾（James Carville），參加希拉莉超級政治行動委員會（super PAC），雖然委員會只有三名全職員工，但計劃開始辦事處和籌款，凸顯這個組織認真支持希拉莉問鼎2016年總統寶座，令人揣測希拉莉可能會選總統，即使她仍未表態。<br>美國《赫芬頓郵報》</p></body></html>
