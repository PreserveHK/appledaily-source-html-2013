<html><header><meta charset="utf-8"><title>全球七大智慧城市<br>台中　桃園上榜</title></header><body><h1>全球七大智慧城市<br>台中　桃園上榜</h1><p>國際智囊組織「智慧社區論壇」，根據城市的管治水平以及大學課程等準則，經過兩輪的競烈遴選下，終在參選的400多個城市中，選出全球七大智慧城市，台灣及加拿大成績驕人，各有兩個城市上榜，分別是台灣的台中和桃園縣；加拿大的多倫多以及斯特拉福德市，成為全球最智慧之城。<br>英國《每日郵報》</p><p>七大智慧城市</p><p>美國俄亥俄州<br>哥倫布市<br>芬蘭奧盧市<br>加拿大安大略省斯特拉福德市<br>台灣台中市<br>愛沙尼亞塔林市<br>台灣桃園縣<br>加拿大安大略省多倫多市</p></body></html>
