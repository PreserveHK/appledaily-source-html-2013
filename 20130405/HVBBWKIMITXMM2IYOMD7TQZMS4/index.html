<html><header><meta charset="utf-8"><title>聰明狗表演20種特技</title></header><body><h1>聰明狗表演20種特技</h1><p>飛簷走壁、花式滑水、踩滑板，未必人人做得到，但對澳洲牧羊犬Jumpy卻是輕而易舉，他還能表演20種特技之多。<br>主人馬勒（Omar Von Muller）將Jumpy的特技輯錄成一分鐘表演片段放上網，只見Jumpy能以「鉸剪腳」行貓步、跳高噬獵物、凌空後空翻接飛碟，而最搞笑的表演相信是只以一雙前腳繞過一個個「雪糕筒」。其實馬勒早已訓練出《星光夢裏人》（The Artist）的明星狗Uggie，今次Jumpy的演出亦獲網民大讚。<br>英國《都市報》</p></body></html>
