煙民腸癌死亡風險高</title></header><body><h1>醫療新知：<br>
煙民腸癌死亡風險高</h1><p>美國研究發現曾吸煙的大腸癌患者，病情比較嚴重，手術後死亡或癌症復發的風險較高。西雅圖一間癌症研究中心分析2,000名大腸癌患者的康復情況，他們於2004至2005年間曾接受腸道切除手術，其中931人從不吸煙、1,028人曾吸煙，一生至少曾吸100支煙。<br>結果指，曾吸煙的大腸癌患者病情較嚴重，他們在術後3年內死亡或癌症復發風險，比非煙民高出23%。若確診時仍為煙民，相關風險高達47%。專家指研究引證吸煙的害處，呼籲市民無論有否患癌，都應盡早戒煙，提防各種疾病。醫學界估計美國今年有10萬宗腸癌新症，逾4萬人因腸癌死亡。</p></body></html>
