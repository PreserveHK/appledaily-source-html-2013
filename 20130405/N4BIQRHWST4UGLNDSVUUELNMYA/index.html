<html><header><meta charset="utf-8"><title>細細粒買套搵鬼妹頂</title></header><body><h1>細細粒買套搵鬼妹頂</h1><p>《老表，你好嘢！》孖寶陳嘉佳（細細粒）與鬼妹陳明恩昨日於荃灣出席活動，近期二人分別忙拍劇及綵排舞台劇，甚少時間見面。早前有報道指細細粒通街買零食，但她苦笑說：「嗰次影到我係買眼睫毛夾，唔係買零食，我都買少咗。」若被影到買衞生巾及安全套怎辦？她大笑說：「買衞生巾好正常，唔通叫阿媽買咩？避孕套梗係冇可能，若果將來影到我買，就寫我幫佢（鬼妹）買，影到鬼妹買就寫幫我買。」鬼妹也和應是好答案。<br>採訪、攝影：馬建華</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
