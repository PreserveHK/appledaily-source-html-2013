<html><header><meta charset="utf-8"><title>壹傳媒洽售　台灣電視業務</title></header><body><h1>壹傳媒洽售　台灣電視業務</h1><p>【本報訊】壹傳媒（282）宣佈，於2013年4月3日，集團收到台灣公平交易委員會（公平會）函件，公平會確認已撤回及中止審理申請批准有關出售集團的台灣印刷業務。集團亦接獲印刷業務買賣協議之印刷業務買方、及電視業務買賣協議之電視業務買方（統稱買賣協議）書面通知，確認買賣協議已於2013年3月27日終止。<br>與此同時，壹傳媒指正與潛在的獨立第三方買家，就可能出售台灣電視業務事宜進行磋商。倘該出售進行，根據上市規則將構成一項須予披露交易。倘需要，集團將另行發出公告。壹傳媒周三收報0.82元。</p></body></html>
