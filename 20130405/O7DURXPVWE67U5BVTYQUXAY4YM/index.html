<html><header><meta charset="utf-8"><title>求驗客手記：<br>自由盃混戰！軍警用槍指球員</title></header><body><h1>求驗客手記：<br>自由盃混戰！軍警用槍指球員</h1><p>（哀）星期三有場南美自由盃，賽事幾乎釀成武裝軍警同球員嘅大混戰。話說呢場C組分組賽，巴西嘅明尼路賽前已經篤定出線都冇留手，有朗拿甸奴入兩球下喺主場以5:2大破阿根廷嘅沙蘭迪兵工廠。兵工廠球員對球證執法好唔滿意，賽後圍住一班裁判理論；巴西國內比賽一向對球場暴力寧枉莫縱，一班駐場軍警見咁嘅環境，即刻衝晒入場，同兵工廠球員互有推撞，冇幾耐仲再有增援，甚至有位軍警用支槍指住球員。嘩！你估班球員條褲會收埋架生咩，唔使用槍咁大件事嘛。好在事件冇惡化落去，不過據報話有4名兵工廠球員之後被的咗去差館問話。</p></body></html>
