<html><header><meta charset="utf-8"><title>求驗客手記：<br>陰公羅賓遜肺積血</title></header><body><h1>求驗客手記：<br>陰公羅賓遜肺積血</h1><p>（哀）33歲嘅前英格蘭國腳門神羅賓遜都算坎坷，98年喺列斯聯出道時被視為明日之星，之後喺04年轉投熱刺，而且喺06年世盃決賽周仲係三獅嘅正選；但08年佢離開熱刺過檔布力般流浪後越踢越沉，仲喺上季同球隊一齊降落英冠。其實，佢早喺舊年12月就因傷而再冇出賽，日前接受咗背部手術後，近排仲黑到發現有啲血塊積咗喺個肺度，料要休養至少半年先可以復出。季尾佢就約滿布力般，換言之病好就可能失業。我求大俠希望佢早日康復，同埋解決落班問題啦。</p></body></html>
