<html><header><meta charset="utf-8"><title>醫療新知：<br>
光頭男易患心血管病</title></header><body><h1>醫療新知：<br>
光頭男易患心血管病</h1><p>頭髮多少可反映心臟健康？日本最新研究發現，男性有禿頭問題，較易患心血管疾病。東京大學回顧過往多項相關研究，當中涉及3.7萬人，分析頭髮濃密度，與心血管疾病關係。結果指禿頭男性患心血管疾病風險，較其他人高出32%；髮線向後退的男性則未見此影響。<br>研究員表示，上述研究發現禿頭與心血管疾病息息相關，但仍未破解箇中原因。避免吸煙、肥胖、高血壓及高膽固醇仍是預防心臟病的主要方法。專家強調，暫不會建議所有禿頭人士接受心臟病健康評估，但有脫髮問題的年輕或壯年人，應及早改善生活習慣，保持心臟健康。</p></body></html>
