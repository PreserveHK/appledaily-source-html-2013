<html><header><meta charset="utf-8"><title>求驗客手記：<br>青頭佬報細12年</title></header><body><h1>求驗客手記：<br>青頭佬報細12年</h1><p>（怒）可能有唔少球迷，都仲記得前尼日利亞國腳韋斯特，呢位效力過國際米蘭同AC米蘭嘅後衞，被爆佢喺球員生涯嘅時候，將自己年齡報細咗12年。韋斯特聲稱自己係74年出生，但佢曾經效力過嘅其中一家球會──柏迪遜嘅前球會主席施斯域就踢爆佢：「佢02年加盟我哋時話自己28歲，但後尾畀我哋發現其實當時已經40歲，不過見佢踢得幾好咪唔出聲囉。」估唔到梳綠色辮仔頭而出晒位嘅韋斯特，退咗休之後都仲有啲咁爆嘅新聞。</p></body></html>
