<html><header><meta charset="utf-8"><title>嚴重可破壞中樞神經</title></header><body><h1>嚴重可破壞中樞神經</h1><p>【話你知】<br>紅斑狼瘡患者面頰上的紅斑，與被狼咬過的傷痕相似，因而得名。此症屬自我免疫系統疾病，患者身體在沒有外來威脅時不正常地產生抗體，對健康的器官造成破壞。<br>此病沒有明確成因，專襲20至40歲的女性，最為人熟悉的症狀，是臉上出現蝴蝶斑；嚴重可破壞患者血管、腎臟、肺部及中樞神經等，甚至致命。紅斑狼瘡曾被視為不治之症，但現時藥物已能有效防止病情惡化及併發症的出現，因此及早治療是非常重要。</p></body></html>
