<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>•Prada（1913）公佈截至2013年1月底止全年業績。 <br>•將軍澳及屯門住宅地截標，市場預計，兩地估值合共約為22億元。</p><p>美國</p><p>•公佈2月貿赤，市場預測錄得446億美元，1月錄得444億美元。<br>•公佈3月非農業新增職位，市場預測增加19.5萬個，2月增加23.6萬個。<br>•公佈3月份失業率，市場預測為7.7%，與2月份的數據維持不變。</p></body></html>
