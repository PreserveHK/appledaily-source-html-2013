<html><header><meta charset="utf-8"><title>展銷遊艇飛機<br>
成交10億計</title></header><body><h1>展銷遊艇飛機<br>
成交10億計</h1><p>【話你知】<br>海天盛筵是由海南省旅遊發展委員會、三亞市人民政府主辦，三亞鴻洲國際遊艇會、中國海天盛筵公司承辦。據官方介紹，活動旨在為中國消費者引入遊艇和私人飛機的生活方式。該活動包括遊艇展、公務機展、房產展等多種「高端生活品牌展示」，也舉辦各種尊享晚宴及娛樂社交活動。今年進入第四屆，四天展期成交數以十億元（人民幣．下同）計，包括被以3.25億買走的一艘超豪遊艇，以及價值6億的一架公務機。</p></body></html>
