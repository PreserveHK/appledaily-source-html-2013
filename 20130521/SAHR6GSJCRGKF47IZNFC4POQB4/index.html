<html><header><meta charset="utf-8"><title>男信徒涉為神父口交</title></header><body><h1>男信徒涉為神父口交</h1><p>孌童神父通常會欺負小孩，但西班牙卻有神父在叢林要虔誠信徒為他口交，卻無意中被單車客拍到，並將片段放上網，他其後被教區撤職。<br>梅希亞斯與妻子在西班牙東南部穆爾西亞（Murcia）騎單車，當他們駛近一條公園小路時，竟拍到一名神父在光天白日下，將褲子褪到膝蓋，裸露下體，對着一名跪在面前的「信徒」，正低下頭準備替神父口交。片段曝光後，外界認為片中主角是魯伊斯神父（Francisco Javier Ruiz），魯伊斯極力否認曾到過該地方，又聲稱不認識片中男子，但教區已任命另一神父接替他。<br>美國《紐約每日新聞》</p></body></html>
