<html><header><meta charset="utf-8"><title>隔牆有耳：兜大圈為擦鞋<br>左報封狼振英做宅男 - 李八方</title></header><body><h1>隔牆有耳：兜大圈為擦鞋<br>左報封狼振英做宅男 - 李八方</h1><p>親中傳媒最近「獨家」訪問689特首狼振英時，竟然稱呼689做「宅男」。報道話「特首原來是個『宅男』！唯一不同的是，他『宅』的方式與時下的一般宅男南轅北轍，滿腦子都只有『香港』和『工作』。」文中又提到，記者搭的士去禮賓時時，司機問做乜嘢要去「賊竇」？但又話狼英大方回應話：「不需要太驚訝，這是政治的本質。」原來兜咁大個圈，係為咗擦鞋。究竟記者寫呢段「新聞」時，有冇理會全球「宅男」嘅感受！</p></body></html>
