隧管高層涉索賄600萬</title></header><body><h1>蘋果汁︰<br>
隧管高層涉索賄600萬</h1><p>【本報訊】廉署落案起訴一名隧道管理公司高層人員，控告他就兩條隧道的新管理合約，涉嫌向另一間管理公司索取賄款逾600萬元。<br>廉署指涉事者為越運亨（香港）有限公司助理總經理梁佑榮（66歲）。2012年4月，越運亨獲運輸署以逾四億元批出新合約，接替信佳集團管理有限公司成為啟德隧道及獅子山隧道新管理公司。控罪指被告涉於簽署新合約前，向一名信佳代表索取一筆賄款，相當於有關合約的1.5%，即600多萬元，稱越運亨會延遲與運輸署簽署該合約。被告獲准保釋，今日在東區裁判法院應訊，以待案件轉介區域法院答辯。</p></body></html>
