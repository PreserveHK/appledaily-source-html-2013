<html><header><meta charset="utf-8"><title>BBQ大軍爭做燒豬王</title></header><body><h1>BBQ大軍爭做燒豬王</h1><p>鬥食雞翼，或許你經常見，但鬥食豬肉你未必時時看到。早前有幾百名大胃王到美國參加有「超級豬碗」之稱的世界燒烤大賽，爭奪燒烤大王銜頭。<br>250隊來自英、美等地的燒烤強隊，日前參加在美國田納西州孟菲斯市舉行的第36屆世界燒烤大賽，在30℃高溫下，參加者鬥火喉、比調味，更比拼創意，先在隊名上來個火辣較量。「豬八戒」隊向電影《魔戒三部曲》偷橋，取命「八戒遠征隊」，相當應景，也超級搞笑。<br>結果過江龍不敵地頭蟲，密西西比州「我的甜蜜豬豬」隊，燒烤「色、味、嫰」俱全，榮登「燒烤大王」寶座。<br>英國《每日郵報》</p></body></html>
