<html><header><meta charset="utf-8"><title>拿破崙親筆信售304萬</title></header><body><h1>拿破崙親筆信售304萬</h1><p>在日前中國嘉德2013春季郵品錢幣拍賣會上，一封拿破崙親筆信以304.75萬（人民幣．下同）高價成交。<br>拿破崙1806年給尤金王子親筆信，全信二頁用法文寫成，左下角有他的親筆簽名，保存完好。經70餘輪競價，以高出估價50多倍成交。中國嘉德表示結果超出預期。此次首次推出世界名人信劄、影像系列22件拍品全部成交。愛爾蘭文學家蕭伯納（George Bernard Shaw）親筆信拍出40.25萬元、德作曲家理察史特勞斯（Richard Strauss）樂譜手稿以36.8萬成交；影星柯德莉夏萍親筆簽名照以5.75萬成交。<br>新浪微博</p></body></html>
