<html><header><meta charset="utf-8"><title>醫療新知：<br>拇趾外翻　主因是遺傳</title></header><body><h1>醫療新知：<br>拇趾外翻　主因是遺傳</h1><p>不少人以為拇趾外翻與女士們常穿高跟鞋有關，但美國一項最新研究發現遺傳才是元凶，穿高跟鞋或不合適的鞋子只是令症狀惡化。研究於2002至2008年跟進1,370名因各種腳趾問題求診的病人，例如拇趾外翻、槌形趾及爪形趾等，並研究各種腳趾問題與遺傳的關係。<br>結果發現拇趾外翻有很強的遺傳關係，患者的近親如父母及兄弟姊妹同時患病的比率高，尤其家族中的女性，同時患病更很常見，研究顯示部份病人其實甚少或從不穿高跟鞋，但依然病發。研究人員相信此病應受到特定的遺傳基因突變影響，若能確定是那一個基因出事，有望研發針對性治療。</p></body></html>
