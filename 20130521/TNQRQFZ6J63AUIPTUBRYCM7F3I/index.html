<html><header><meta charset="utf-8"><title>女士注重運動早男士11 年</title></header><body><h1>女士注重運動早男士11 年</h1><p>人隨着年齡增長，興趣會有不同。英國科學家沃爾弗拉姆（Stephen Wolfram）分析了100萬個facebook用戶匿名提供的資料，發現除了不同年齡有不同興趣，男女的興趣亦大不同。<br>例如女性平均34歲開始認真做運動，男性就要45歲才會注重體形；女性22歲最愛看書，男性要到50多歲才有心情閱讀文學。44歲女性最愛講電視經，男性31歲後就興趣大減。<br>令人意外的是，男性對事業和金錢的興趣，平均到30歲已達高峯，反而女性到38歲以後，對事業和金錢的興趣才開始減退。<br>英國《太陽報》</p></body></html>
