<html><header><meta charset="utf-8"><title>電視撈飯：陳展鵬掃街嘆辣魚蛋</title></header><body><h1>電視撈飯：陳展鵬掃街嘆辣魚蛋</h1><p>范振鋒同江欣燕主持無綫飲食節目《夜宵磨》，每集介紹三間食肆，佢哋同嘉賓試美食都食到捧住個肚，不過監製仲想節目豐富啲，嚟緊會每集介紹七至八間食肆。范振鋒近日邀請陳展鵬做嘉賓，一齊去挑戰街邊小食，其中麻辣魚蛋最考驗佢哋味蕾，范振鋒同陳展鵬一樣怕辣，食到標晒汗。陳展鵬人氣升咗後已好少幫襯街邊檔，呢次拍嘢就可以過吓掃街癮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
