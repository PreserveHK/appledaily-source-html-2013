<html><header><meta charset="utf-8"><title>唐詩詠夜遊便利店</title></header><body><h1>唐詩詠夜遊便利店</h1><p>【跑馬地】唐詩詠日前趁夜麻麻10點幾，單拖去跑馬地，佢因為冇化妝，所以戴住頂帽遮樣，即使被偷影都冇有怕。唐詩詠先將座駕泊喺街頭，然後就落車走去銀行櫃員機㩒錢，㩒完錢就去咗附近嘅便利店買嘢。唐詩詠咁夜先出動，估計係貪冇咁多人，買完嘢之後，佢就上番車開心返歸。<br>採訪、攝影：黃曉程、羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
