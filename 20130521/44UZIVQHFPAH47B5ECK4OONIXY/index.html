<html><header><meta charset="utf-8"><title>隔牆有耳：難得網民力推　<br>亡國興呼籲小心騙徒 - 李八方</title></header><body><h1>隔牆有耳：難得網民力推　<br>亡國興呼籲小心騙徒 - 李八方</h1><p>狼振英又名「行騙長官」，呢位呃人特首，工聯會亡國興都有份選出嚟喎。八方以為，崩口人一定忌崩口碗啦，點知最近一款亡國興新出嘅海報，竟然公開自揭瘡疤。話說張海報大大隻字寫住「騙徒手法層出不窮」，呼籲市民「時刻保持精明，免墮破財陷阱」。嘩，由佢呢個俾狼振英呃咗嘅人嚟作出相關呼籲，認真具諷刺性兼警覺性囉，難怪獲網民力推。</p></body></html>
