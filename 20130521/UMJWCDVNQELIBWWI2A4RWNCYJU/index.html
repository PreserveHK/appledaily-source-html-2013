<html><header><meta charset="utf-8"><title>隔牆有耳：以為係代言人<br>張震遠上A1襯晒廣告 - 李八方</title></header><body><h1>隔牆有耳：以為係代言人<br>張震遠上A1襯晒廣告 - 李八方</h1><p>咖啡要配牛奶、紅酒要配紅肉，呢啲perfect match，勢估唔到會喺報紙新聞版面同廣告度出現喎。話說噚日都市日報個A1，係有關行會成員張震遠債務風波嘅報道，標題係「張震遠『冇』周轉」，唔知點解又會咁啱，A1版面有個廣告，係「牙齒當金使」、「周轉幫手」，呢單新聞、呢個廣告，簡直係世紀絕配呀！驟眼睇埋去，仲以為張震遠做咗代言人㖭。</p></body></html>
