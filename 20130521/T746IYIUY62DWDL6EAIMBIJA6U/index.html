<html><header><meta charset="utf-8"><title>花絮：奇洛發福谷《太極俠》</title></header><body><h1>花絮：奇洛發福谷《太極俠》</h1><p>荷李活影星奇洛李維斯（Keanu Reeves）執導的《太極俠》，昨日在康城舉行記者會，臉容憔悴的他發福不少，雙下巴十分明顯。據昨日的康城影展官方刊物《The Hollywood Reporter》報道，原定會現身記招的內地中影集團副總裁張強，因上周在下榻的酒店房間遭爆格，他深感憤怒而決定不出席。張強在微博還寫道：「法國治安之差，態度之傲慢，這樣的電影節不去也罷。」此事引起內地網民迴響，齊罵法國治安差。</p></body></html>
