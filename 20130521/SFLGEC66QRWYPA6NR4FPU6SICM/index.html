<html><header><meta charset="utf-8"><title>花絮：學友新片康城試映</title></header><body><h1>花絮：學友新片康城試映</h1><p>據《The Hollywood Reporter》康城官方刊物報道，原來大家在今屆康城影展中，除了能看到四大天王之一的劉德華外，更可以看到另一天王張學友。事關學友主演的電影、改編自亦舒小說《一個複雜故事》的同名電影，昨晚舉行試映會。而昨日為電影《盲探》行紅地毯的杜琪峯則是《一》片的出品人。另外，李連杰和文章的新片《不二神探》獲電影公司Easternlight垂青，電影將會銷往北美、日本及德國。</p></body></html>
