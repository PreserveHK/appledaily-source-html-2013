<html><header><meta charset="utf-8"><title>趣趣地：<br>比歷連奴替曼城撬比比</title></header><body><h1>趣趣地：<br>比歷連奴替曼城撬比比</h1><p>曼城搵馬拉加教練比歷連奴接任新領隊，都差不多幾成定局，比歷連奴亦正準備接手藍月亮事宜，組軍最方便都係搵番西甲兵；比帥首個目標就係皇馬中堅比比（中），呢位葡萄牙國腳近期同摩連奴吵嘢，已經幾場冇份，皇馬亦都準備提升華拉尼做正選；只要收番2,000萬鎊（約2.36億港元）轉會費，就唔介意出售比比。不過比帥另一個解決問題，係前鋒泰維斯開到口想轉會聖日耳門，你話比帥留唔留呢位阿根廷前鋒好呢？</p></body></html>
