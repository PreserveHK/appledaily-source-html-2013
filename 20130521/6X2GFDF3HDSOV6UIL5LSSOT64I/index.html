<html><header><meta charset="utf-8"><title>一中一台：范范黑人傳揚愛心</title></header><body><h1>一中一台：范范黑人傳揚愛心</h1><p>台灣藝人范瑋琪（范范）和老公陳建州（黑人）一向恩愛過人，兩人早前一起為Forevermark鑽飾拍下宣傳照，在拍攝現場不時流露夫妻間的默契照，羨煞旁人。<br>范范直言與黑人除了在愛情裏約定相伴一生外，更承諾用自己的愛心去感染別人，所以兩人不時會探訪患重症的小朋友，把他們的正能量帶給小朋友。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
