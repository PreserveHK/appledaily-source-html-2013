客貨車撞貨架　傷三人</title></header><body><h1>各區突發簡訊︰<br>
客貨車撞貨架　傷三人</h1><p>【赤鱲角】<br>【本報訊】香港赤鱲角機場空運貨站禁區昨午2時許發生車禍，駕駛客貨車的63歲姓劉司機，原定載同57歲姓陳及63歲姓黃女工進行清潔工作，惟客貨車中途突然失控，撞向一輛拖架貨車的貨架，客貨車車頭嚴重凹陷，姓劉司機一度受困，須消防利用工具救出，稍後與兩名受輕傷女工同送往瑪嘉烈醫院治理，目前情況穩定。警方已對意外展開調查。</p></body></html>
