<html><header><meta charset="utf-8"><title>電視撈飯：陳豪否認茵媺大肚</title></header><body><h1>電視撈飯：陳豪否認茵媺大肚</h1><p>陳茵媺（Aimee）因請假返咗加拿大，前日缺席無綫劇《情越海岸線》宣傳，俾人傳佢有咗男友陳豪嘅骨肉，不過噚日陳豪透過WhatsApp否認女友大肚：「多謝祝福，等我結咗婚先啦，有好消息定會向大家公佈。」陳豪接受商台錄音訪問，講到係咪為將來家庭努力做嘢，佢話：「係好好做嘢計劃緊將來，錫身邊人要着緊啲。」佢仲話自己唔排除會秘婚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
