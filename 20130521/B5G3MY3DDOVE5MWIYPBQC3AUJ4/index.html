<html><header><meta charset="utf-8"><title>彭浩翔拖老婆遊街</title></header><body><h1>彭浩翔拖老婆遊街</h1><p>【銅鑼灣開平道】好多藝人唔使工作都會享受吓家庭樂，結婚多年嘅39歲導演彭浩翔同老婆一直好恩愛，呢位廿四孝老公得閒就孖住老婆去街街，過吓二人世界。彭浩翔大前晚踢住拖同老婆十指緊扣喺銅鑼灣出現，全程有傾有講，兩公婆仲笑得好有夫妻相㖭，之後佢哋行咗去開平道一間樓上餐廳撐枱腳。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
