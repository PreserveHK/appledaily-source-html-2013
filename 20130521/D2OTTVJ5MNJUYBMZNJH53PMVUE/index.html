<html><header><meta charset="utf-8"><title>香港終於有American Apparel</title></header><body><h1>香港終於有American Apparel</h1><p>幾年前聽到American Apparel在深圳開店，真係心有不甘，雖然香港有Pop Up Store，但就是沒有一個基地齊集所有單品。不過AA日前終於在金鐘的LAB Concept開設新店，品牌最具代表性的基本衣物如七彩繽紛Leggings及字母Tee固然少不得，還有亞洲限定推出的貓咪圖案Print Top及背心，是由創辦人Dov Charney的爸爸Morris Charney親手繪畫的，相信香港Fans即刻順番條氣啦！</p><p>查詢：2118 6008</p></body></html>
