<html><header><meta charset="utf-8"><title>電視撈飯：楊羚學煮餸綁老公</title></header><body><h1>電視撈飯：楊羚學煮餸綁老公</h1><p>結咗婚又做咗媽咪嘅楊羚，日前接受有線高清娛樂台《食德好．最佳女煮角》節目訪問，佢自爆以前廚藝屬「小學雞」程度，不過婚後為咗綁住老公同照顧一對仔女，所以佢就的起心肝學煮餸。楊羚仲話如果冇好朋友羅霖、梁榮忠同鄭瑞芬嘅話，自己都唔會結婚，因為羅霖介紹老公畀佢識，而結婚當日就係由梁榮忠同鄭瑞芬做司儀，所以佢好感激佢哋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
