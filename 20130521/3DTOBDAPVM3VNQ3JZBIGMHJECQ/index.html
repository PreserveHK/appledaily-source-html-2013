<html><header><meta charset="utf-8"><title>少女臭腳臭死一塘魚</title></header><body><h1>少女臭腳臭死一塘魚</h1><p>腳太臭，令人退避三舍，日本一名19歲少女的腳臭，足以臭死池塘裏的鯉魚。<br>該名患上「災難級腳臭」的少女表示，儘管已勤洗腳，並買四對鞋每天替換，但腳臭依嚴重，試過「幫爺爺清理家中池塘，當脫掉鞋，將腳泡在水裏，鯉魚就全死光，我在餐廳工作時，休息時間也不敢除鞋」。她向網民求助，有人表示或是某種長在腳底的細菌分解蛋白質後產生臭味，因此建議她看皮膚科。<br>台灣ETtoday新聞網</p></body></html>
