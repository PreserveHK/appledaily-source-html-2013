<html><header><meta charset="utf-8"><title>吳國敬掃特價底衫</title></header><body><h1>吳國敬掃特價底衫</h1><p>【銅鑼灣】吳國敬雖然𠵱家有拍拖，有女朋友照顧，但講到買底衫咁私人嘅嘢，估唔到阿敬都鍾意自己去買，佢日前就一支公去咗銅鑼灣嘅Bossini揀底衫，因為有八折，所以阿敬趁住減價就掃貨。呢排天氣咁熱，真係要買定幾件底衫替換。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
