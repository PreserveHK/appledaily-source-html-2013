花貓墮樓死　疑涉虐畜</title></header><body><h1>各區突發簡訊︰<br>
花貓墮樓死　疑涉虐畜</h1><p>【深水埗】<br>【本報訊】一隻成年、雄性的黃白色短毛貓，昨晨8時許，被途人發現倒卧於深水埗大南街268號對開馬路，面部披血奄奄一息，於是致電報警。警員到場檢驗，證實花貓已告氣絕，因有目擊者報稱，曾見黑影由對面唐樓飛墮落地，不排除花貓被人飛擲落街，警員遂將案暫列虐畜案處理，但初步相信事件無可疑，並由愛協人員撿走貓屍，以進一步確定死因。</p></body></html>
