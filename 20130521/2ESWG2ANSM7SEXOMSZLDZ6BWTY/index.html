<html><header><meta charset="utf-8"><title>體壇拾趣：<br>拜恩急闢退休謠言</title></header><body><h1>體壇拾趣：<br>拜恩急闢退休謠言</h1><p>拜恩退休？唔好玩啦！前日網路傳言，因為腳傷而提早休季的拜恩會有要事宣佈，即惹來球迷瘋狂揣測，估35歲嘅佢可能提早退休。呢個謠言由LA Nation爆出嚟，之後成為香港唔少「科林」嘅熱話，搞到拜恩要喺twitter闢謠，話係就快退休，不過未係𠵱家，因為仲有嘢要做；而個重要消息，只係同慈善基金有搞作。睇佢日前為積遜踩佢抬MJ都咁有火，點會咁快退休呀。</p></body></html>
