<html><header><meta charset="utf-8"><title>醫療新知：<br>
一校23童染手足口病</title></header><body><h1>醫療新知：<br>
一校23童染手足口病</h1><p>現時是手足口病爆發高峯期，明愛打鼓嶺幼兒學校共有23名3歲至6歲幼兒，由本月10日起陸續出現口腔潰瘍、發燒及手腳出現紅疹和水疱等手足口病症狀，全部患者均曾求醫，但不需要入院治療，現時情況穩定。化驗結果顯示，其中兩名學童的糞便樣本證實對腸病毒呈陽性反應。<br>衞生防護中心曾派職員到學校視察，並向校方建議所需的預防措施，並展開醫學監察。手足口病是一種常見於兒童疾病，通常由腸病毒如柯薩奇病毒及腸病毒71型引起，近期在社區活躍度上升，本月中一周內已錄得19宗院舍爆發個案，較月初一周的9宗大幅增加。</p></body></html>
