<html><header><meta charset="utf-8"><title>機票出錯<br>
赴西非誤抵南亞</title></header><body><h1>機票出錯<br>
赴西非誤抵南亞</h1><p>美國一對夫婦原本搭飛機到非洲度假，竟因航空公司打錯機場代碼，誤飛到1.1萬公里外的孟加拉。<br>武哲夫婦日前乘坐土耳其航空從洛杉磯出發，先飛到伊斯坦堡，再轉機到西非國家塞內加爾首都達喀爾（Dakar），在機上一覺醒來，卻發現機艙地圖顯示客機正在中東上空，已心知不妙。原來是職員誤將達喀爾的機場代碼「DKR」，鍵成達卡的「DAC」，令他們搭錯飛機。土航已向兩人道歉，除送他們回伊斯坦堡，並贈送兩張不限目的地的經濟客位機票作補償。<br>澳洲新聞集團網站</p></body></html>
