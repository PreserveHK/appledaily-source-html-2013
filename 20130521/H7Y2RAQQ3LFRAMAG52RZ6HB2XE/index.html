<html><header><meta charset="utf-8"><title>野鵝護兒　狂啄途人</title></header><body><h1>野鵝護兒　狂啄途人</h1><p>一隻野鵝選擇在英國華威大學（University of Warwick）學生宿舍附近築巢孵蛋，為保護小鵝，竟攻擊在當地居住的學生。<br>這隻母愛氾濫的加拿大野鵝，在學生宿舍附近築雀巢，對於任何威脅到牠孵蛋的途人一概不放過，不斷飛撲狂啄，學生被嚇得雞飛狗走，甚至仆倒在地。<br>師生們都知野鵝護兒心切，只好啞忍，每次路過雀巢時加倍小心，不過仍有人一時大意，只顧戴着耳筒聽歌或玩手機，不留神就遭野鵝攻擊。雖然已成功孵化出鵝寶寶，但野鵝警覺性仍相當高，確保子女安全不受威脅。<br>英國《每日郵報》</p></body></html>
