<html><header><meta charset="utf-8"><title>杜德偉攞衫三人行</title></header><body><h1>杜德偉攞衫三人行</h1><p>【銅鑼灣I.T】杜德偉上年娶咗嫩妻Ice，仲係新婚嘅佢哋非常甜蜜，大前晚一齊去咗銅鑼灣濕平，兩公婆襯到絕戴住情侶帽，不過佢哋身邊多咗個電燈膽上山詩鈉。佢哋三個先去I.T，雖然冇乜點揀嘢，不過店員就遞畀杜德偉同上山詩鈉一人一個紙袋，估計係佢哋一早買咗嘢，嗰晚約埋嚟拎，跟住佢哋就行去攞車，杜德偉負責做柴可夫。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
