<html><header><meta charset="utf-8"><title>醫療新知：<br>男子被魚刺　染食肉菌</title></header><body><h1>醫療新知：<br>男子被魚刺　染食肉菌</h1><p>市民處理魚類要小心，衞生防護中心昨日公佈一宗食肉菌感染個案，患者是一名有長期病患的43歲男士，本月9日出現發冷及發抖等病徵，翌日再發現左手腫脹，同日到東區醫院急症室求診後須住院。化驗結果顯示，患者手部組織樣本含有創傷弧菌，引發壞死性筋膜炎，目前情況穩定。<br>衞生防護中心初步調查顯示，患者曾於病發前一日，在工作的食肆中曾被魚刺傷，與患者同住的家居接觸者暫沒有出現感染病徵，感染源頭仍要進一步調查。食肉菌是一種嚴重的細菌感染，創傷弧菌可破壞身體的軟組織及筋膜，情況嚴重可令感染者於12至24小時內死亡。</p></body></html>
