<html><header><meta charset="utf-8"><title>蘋果綠葉白花油賣英物業或派息</title></header><body><h1>蘋果綠葉<br>白花油賣英物業或派息</h1><p>白花油（239）公佈，以1,445萬英鎊（約1.82億港元）出售位於倫敦Queensway的Princess Court，集團因而獲取收益565萬英鎊（約7,106萬港元），計劃用作營運資金，或再作物業市場投資，或向股東派發股息。集團認為出售物業有助提升白花油財務狀況。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
