<html><header><meta charset="utf-8"><title>基仔攞獎行紅地毯</title></header><body><h1>基仔攞獎行紅地毯</h1><p>古巨基等日前到北京出席頒獎禮，基仔代表香港獲得全場唯一的年度最強音獎項，基仔自言已經很久沒有參加內地活動，他表示重臨當地感到十分親切，而他更與霍汶希一起行紅地毯。<br>霍汶希現時擔任英皇北京分公司COO，她亦獲得風尚年度領袖獎，她說：「非常感恩，好開心同咁多社會精英一齊攞獎。」此外，新婚的白冰和丁一亦一起恩愛出席活動。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
