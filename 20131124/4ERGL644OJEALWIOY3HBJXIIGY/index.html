<html><header><meta charset="utf-8"><title>王賢誌孖密友睇衫</title></header><body><h1>王賢誌孖密友睇衫</h1><p>【銅鑼灣】王賢誌日前晚上大約7點，同個男性朋友一齊行銅鑼灣時代廣場，王賢誌目標好清晰，就係為咗買恤衫而嚟，佢同男友人行咗幾間時裝店，一個人試嚟試去都唔太滿意，試衫時會着出嚟畀男友人睇，齋等嘅男友人間中畀吓意見，有商有量，後來兩人再行去另一間舖，王賢誌始終都係試唔啱，結果兩手空空買唔到嘢，之後就落停車場攞車走。<br>採訪、攝影：梁繼光</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
