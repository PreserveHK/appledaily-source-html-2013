<html><header><meta charset="utf-8"><title>寄宿女生遭淫師禁錮強姦</title></header><body><h1>寄宿女生遭淫師禁錮強姦</h1><p>山東聊城15歲女生小蘭（化名）平時在就讀的中學寄宿，其家長前日向傳媒投訴指，她晚上在教室自修時，被教數學的男教師把她喊到了辦公室，說要給她講解題目。不料小蘭入房後，遭教師拖到床上扒光衣服強姦。<br>小蘭說，案發本月11日晚，她被性侵當晚仍沒有獲得自由，繼續被關在屋裏。到了下半夜，教師又再次將她強姦。直到第二天早上6時20分，小蘭才獲得了自由。但被警告和威脅：「在學校裏，不許聲張。」直到幾天以後，小蘭的家長才知道了這件事情，報警調查。目前涉案30多歲的禽獸教師已被拘查。而該校校長和書記也被當局免職。<br>山東齊魯網</p></body></html>
