<html><header><meta charset="utf-8"><title>各區突發簡訊︰理大女服藥自殺獲救</title></header><body><h1>各區突發簡訊︰<br>理大女服藥自殺獲救</h1><p>【紅　磡】<br>【本報訊】香港理工大學一名19歲姓李女生，疑近日因學業及家庭問題不快，昨接近凌晨零時，在其22歲姓黃男友到紅磡理工大學學生宿舍探望她期間，李女突然情緒激動，吞服10粒精神科藥丸企圖自殺，男友制止及報警。警員到場時她否認自殺，列作有人服食過量藥物處理及將她送院檢驗。據悉，李女患有情緒問題，須看醫生及服藥。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
