<html><header><meta charset="utf-8"><title>青龍獎收視下跌</title></header><body><h1>青龍獎收視下跌</h1><p>第34屆青龍電影獎頒獎禮前晚在首爾舉行，收視比起去年下跌，上半部份收視率只有5.3%，而下半部份亦只得8.5%。電影《新世界》的黃政民捧走了影帝殊榮，韓孝珠就憑《天眼跟蹤》揮低嚴正花等大熱人馬奪得影后。《觀相》的李政宰奪得最佳男配角，《素媛》的羅美蘭奪得最佳女配角。奉俊昊憑《末世列車》捧走最佳導演，而電影《素媛》爆冷奪得最佳電影。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
