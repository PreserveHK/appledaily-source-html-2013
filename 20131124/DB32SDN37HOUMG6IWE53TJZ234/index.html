<html><header><meta charset="utf-8"><title>求驗客手記：「子彈」入波值千金</title></header><body><h1>求驗客手記：「子彈」入波值千金</h1><p>（喜）綽號「子彈」嘅前日本國腳中堅中澤佑二（右），上周六喺日聯就幫橫濱水手一箭定江山，作客1:0小勝磐田山葉。35歲嘅中澤佑二呢個入球真係值錢，幫榜首嘅水手全取3分外，次席嘅浦和紅鑽主場1:3不敵川崎前鋒；第3位嘅廣島三箭，作客0:1不敵大阪櫻花。水手已經有4分領先優勢，餘下最後兩場聯賽贏多1場，就肯定04年後再嘗日聯冠軍。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
