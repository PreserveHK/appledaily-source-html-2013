<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）文尼一桿入洞仍排第8</title></header><body><h1>體訊速遞：<br>（高爾夫球）文尼一桿入洞仍排第8</h1><p>上周六澳洲高球世界盃第3日賽事，威爾斯球手文尼（圖）於第3洞做出一桿入洞，但只能以高標準桿一桿的成績完成第3輪，以211桿的總成績排並列第8，而榜首的就是主場球手戴爾。綜合外電（澳洲）<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
