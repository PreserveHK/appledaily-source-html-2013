<html><header><meta charset="utf-8"><title>防空識別區擴預警空間</title></header><body><h1>防空識別區擴預警空間</h1><p>【話你知】<br>防空識別區指一國基於空防需要所劃定空域，目的為及早發現、識別和實施空中攔截。二次大戰後空戰技術發展迅速，特別是高空高速戰機出現，各國傳統防空體系受威脅，若待對方目標逼近領空才出動戰機，未必來得及時。於是在本國領空外的公共空域，劃定防空識別區，就成為擴大預警空間、保證攔截時間的通行做法。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
