<html><header><meta charset="utf-8"><title>蘋果綠葉人行將擴存息浮動區間</title></header><body><h1>蘋果綠葉<br>人行將擴存息浮動區間</h1><p>《新華網》引述人行副行長潘功勝表示，繼開放貸款利率管制後，近期將在銀行間市場推出大額可轉讓存單業務，下一步還將擴大存款利率浮動區間，最終開放存款利率管制。他又表示，隨着利率市場化推進，存款利率水平將會上升，屆時商業銀行也將會有推高貸款利率的衝動。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
