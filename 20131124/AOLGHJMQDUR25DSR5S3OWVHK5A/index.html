<html><header><meta charset="utf-8"><title>求驗客手記：亨利又返阿奴跟操</title></header><body><h1>求驗客手記：亨利又返阿奴跟操</h1><p>（樂）各位阿仙奴球員注意，又係你哋每年一度嘅學嘢時間，因為傳奇射手亨利（圖）又返咗嚟跟操！36歲嘅亨利效力緊美職聯嘅紐約紅牛喺季後賽出局，所以球隊已經進入休季；為咗保持狀態，亨利再次返到去阿仙奴跟操。亨利喺11/12球季曾以借用身份短暫加盟阿仙奴，唔知今季又有冇呢支歌仔唱呢？領隊雲格就話冇需要，因為佢指禾確特即將復出，前鋒夠晒人。佢仲話，就算冬天唔買前鋒，阿仙奴都有爭標嘅實力。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
