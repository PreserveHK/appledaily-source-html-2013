<html><header><meta charset="utf-8"><title>關仁隱事：「矮姐」夫妻煙韌難頂 - 關仁</title></header><body><h1>關仁隱事：「矮姐」夫妻煙韌難頂 - 關仁</h1><p>「矮姐」成日同老公孖住出動，唔知佢哋係咪因為閃電結婚，愛得特別癡纏。佢哋加埋都幾十歲，有時似乎甜蜜得過火，始終矮姐係公眾人物，有時都要避忌吓，同班傳媒朋友食飯，佢哋都唔放過煙韌機會，糖黐豆得有啲難頂，起初見一兩次sweet吓都OK，但睇多幾次仲要喺關仁個朋友面前表演，真係有啲over咗，親密舉動應該留番喺屋企二人世界先做好啲。<br>撰文：關仁</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
