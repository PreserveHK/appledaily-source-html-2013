<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩欖球員爭波　頭撞頭</title></header><body><h1>各區突發簡訊︰<br>兩欖球員爭波　頭撞頭</h1><p>【何文田】<br>【本報訊】何文田衛理徑京士柏運動場發生「火星撞地球」球員互撞受傷意外。昨午3時許，兩隊欖球隊在場上對壘期間，身穿球衣的25歲姓鍾運動員與對方22歲外籍球員Clarkson爭球時，頭部互相碰撞。意外後，兩球員均感頭暈不適，其他隊友為安全起見報警，救護員到場，為兩人初步檢驗後送院，治療後無大礙。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
