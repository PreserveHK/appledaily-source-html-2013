<html><header><meta charset="utf-8"><title>各區突發簡訊︰男子刀劈電箱撞爆鼻</title></header><body><h1>各區突發簡訊︰<br>男子刀劈電箱撞爆鼻</h1><p>【元　朗】<br>【本報訊】居住八鄉江大路大江埔42歲姓楊男子（圖），昨晨10時許，其54歲胞兄到訪期間，他突然情緒激動，衝入廚房拿起菜刀，狂劈家中的電箱。可是電箱的蓋板掉下來，卻打中事主的頭面，結果前額紅腫流鼻血，胞兄制止時亦受輕傷，及後致電報警。警方到場調查，得悉事主有精神病，情緒未穩定，將他送院檢查及治理傷口。警方列發現懷疑精神有問題人士案處理。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
