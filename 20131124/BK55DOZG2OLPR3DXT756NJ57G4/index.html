<html><header><meta charset="utf-8"><title>李彩華濕平似自由行</title></header><body><h1>李彩華濕平似自由行</h1><p>【銅鑼灣時代廣場】李彩華（Rain）日前下晝5點幾，同圈外女友人喺時代廣場行街濕平，佢女友戴晒黑超，比阿Rain更似明星，不過阿Rain都化行晒妝，霎吓眼仲以為啲自由行結伴行香港購物區。兩人一齊行到名牌時裝店，Rain慢慢試褸又試披肩，行咗半個鐘都有收穫，之後再去樓上睇波鞋，其間Rain通知朋友話有記者，跟住急急腳走人。<br>採訪、攝影：梁繼光</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
