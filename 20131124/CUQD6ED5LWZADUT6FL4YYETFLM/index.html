<html><header><meta charset="utf-8"><title>黃家樂阻街俾人鬧</title></header><body><h1>黃家樂阻街俾人鬧</h1><p>【銅鑼灣】黃家樂同陳琪前日下晝3點半喺銅鑼灣百德新街拍劇集外景，戲份講佢俾兩個西裝友挾持上車，因為撞啱繁忙時間，外景服裝車同拍攝用嘅車都停咗喺停車會被檢控嘅位置度，仲拍足半粒鐘，街尾又有的士站要上落客，又有啲貨車要落貨，搞到嗰條街兩條行車線得番一條，啲的士大佬都忍唔住話外景隊麻煩，阻住晒。<br>採訪、攝影：畢紹基</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
