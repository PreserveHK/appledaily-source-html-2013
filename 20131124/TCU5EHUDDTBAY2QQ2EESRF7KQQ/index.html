<html><header><meta charset="utf-8"><title>港人膺國際年度聖誕老人</title></header><body><h1>港人膺國際年度聖誕老人</h1><p>【本報訊】香港聖誕老人代表陳柏圖（圖右），在瑞典舉行的國際聖誕老人運動會中擊敗其他來自13個地區的聖誕老人代表，奪得冠軍，獲選為2013「年度聖誕老人」，同時更獲市民網上投票選為「市民之選聖誕老人」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
