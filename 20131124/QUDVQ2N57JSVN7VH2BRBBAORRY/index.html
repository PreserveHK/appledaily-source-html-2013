<html><header><meta charset="utf-8"><title>關仁隱事：「高人」唔掂頻頻被炒 - 關仁</title></header><body><h1>關仁隱事：「高人」唔掂頻頻被炒 - 關仁</h1><p>「高人」年前同有米阿媽反面，逼於無奈帶埋囡囡喺內地返香港搵食，佢喺公仔箱拍劇，點知一啲進步都冇，約滿就冇得撈。離開公仔箱後，高人有「大師」關照，試做電台主持，又係唔掂，仲搞到有糾紛咁走，之後去咗唔係好多人聽嘅電台做咗一年都冇，又冇得撈，死因一樣，難得有人畀機會，間間公司都搞到不歡而散，以後都未必有人敢用佢。<br>撰文：關仁</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
