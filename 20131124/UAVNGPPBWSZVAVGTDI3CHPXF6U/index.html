<html><header><meta charset="utf-8"><title>各區突發簡訊︰鐵馬撞的士　交警輕傷</title></header><body><h1>各區突發簡訊︰<br>鐵馬撞的士　交警輕傷</h1><p>【葵　涌】<br>【本報訊】葵涌貨櫃碼頭南路六號閘對開迴旋處，昨晨8時45分發生涉及警察電單車交通意外。36歲交通警員駕駛電單車沿第三線駛至上址，準備轉往青沙公路，卻與一輛沿中線入新界之的士相撞。的士右邊車身被撞凹，幸的士司機無恙，警察電單車車翻人仰，警員墮地並扭傷手，由救護員送院治理，經敷治後無大礙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
