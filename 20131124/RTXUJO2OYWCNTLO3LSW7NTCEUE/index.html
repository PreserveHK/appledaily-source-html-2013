<html><header><meta charset="utf-8"><title>卓韻芝搞乳頭選舉</title></header><body><h1>卓韻芝搞乳頭選舉</h1><p>卓韻芝昨日到尖沙嘴出席活動，阿芝聖誕前開棟篤笑「床上哈哈笑」，她說：「𠵱家開始訪問朋友床上古仔，諗到搞個史上最靚男性乳頭選舉，搵咗幾個女名人男名人參與選舉。希望大家過一個開心嘅聖誕。我最想係拍拖夫婦入嚟睇，講好多兩性關係。」經常被影到跟男士約會，阿芝被問到有沒有拍拖，她說：「係呀！真係慘，真係床上冇米粥，我都想拍拖，聖誕可以有人陪，如果有拖拍我願意減少工作。」</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
