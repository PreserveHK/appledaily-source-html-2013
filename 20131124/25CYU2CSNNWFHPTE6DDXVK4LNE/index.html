<html><header><meta charset="utf-8"><title>陳妍希不忿被強攬</title></header><body><h1>陳妍希不忿被強攬</h1><p>台灣宅男女神陳妍希前晚在中環麗思卡爾頓酒店出席Salvatore Ferragamo派對，妍希原本笑容滿臉企定讓傳媒拍照，但品牌高層James Ferragamo與她合照時，一手攬住她的腰，更險觸及其敏感位置，即時令妍希臉色一沉。同場阮經天女友許瑋甯近日忙於拍戲，與男友少見面，但強調二人不會因此而感情轉淡。<br>採訪：藍文浩<br>攝影：黃文偉</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
