<html><header><meta charset="utf-8"><title>今日提醒你︰狗隻領養日　今免費舉行</title></header><body><h1>今日提醒你︰<br>狗隻領養日　今免費舉行</h1><p>【本報訊】漁護署去年人道毀滅的動物數目達8,785隻，當中狗佔5,675隻，被領養動物僅900隻。署方今日聯同多個動物組織舉辦「有你寵愛狗狗領養日」，鼓勵市民領養被遺棄或無人認領狗隻。<br>活動免費入場，由上午11時至下午6時在沙田排頭村遊樂場舉行，歡迎市民攜同狗隻參加，屆時有狗隻領養服務、狗隻表演及攤位遊戲，市民亦有機會親身接觸待領養狗隻。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
