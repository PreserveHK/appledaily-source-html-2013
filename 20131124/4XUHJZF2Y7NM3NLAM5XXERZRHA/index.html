<html><header><meta charset="utf-8"><title>各區突發簡訊︰猝死ATV編導親友認屍</title></header><body><h1>各區突發簡訊︰<br>猝死ATV編導親友認屍</h1><p>【大　埔】<br>【本報訊】懷疑在公司廁所猝死，人稱「大雄」的亞洲電視編導羅啟雄（48歲），昨晨9時許，其兩名男女親友到殮房辦理認屍手續後離開，神情哀傷。他倆稱，亞視會協助處理「大雄」殮葬事宜。任職亞視綜藝及資訊科編導的「大雄」，曾參與編導《尋找他鄉的故事VI》，2004年獲最佳電視節目獎。前午1時許，他被發現昏迷於亞洲電視大樓男廁內，送院後死亡。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
