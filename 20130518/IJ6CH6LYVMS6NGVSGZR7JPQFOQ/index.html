<html><header><meta charset="utf-8"><title>一中一台：青霞冒雨賞舞台劇</title></header><body><h1>一中一台：青霞冒雨賞舞台劇</h1><p>現年58歲的大美人林青霞前晚到內地烏鎮出席烏鎮戲劇節，以戲劇節藝委會成員身份到場，當晚青霞在著名導演賴聲川的陪同下到達秀水廊劇場欣賞Eugenio Barba的著名舞台劇《鯨魚骨骸內》，由於當地下大雨，青霞雖然手持黑傘低調現身，但都被現場眼利的觀眾發現大美人的蹤影，青霞也禮貌地向觀眾微笑，十分親民。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
