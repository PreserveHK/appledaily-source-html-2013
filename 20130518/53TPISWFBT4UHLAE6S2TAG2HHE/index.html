<html><header><meta charset="utf-8"><title>各界反應</title></header><body><h1>各界反應</h1><p>英國首相卡梅倫：</p><p>「曼聯及英格蘭國家隊的球迷，永遠記得其如魔術一樣的自由球。」</p><p>英格蘭國家隊領隊鶴臣：</p><p>「碧咸是個有多方面才能的人，肯定有很多人想找他工作。」</p><p>馬德里體育會教練施蒙尼：</p><p>「碧咸是個非常偉大的球員，我祝願他事事順利。」</p><p>西班牙網球手拿度：</p><p>「我在馬德里見過他數次。他比賽態度一流，堅持戰鬥到底。」</p><p>英國著名音樂人兼曼城球迷Noel Gallagher：</p><p>「碧咸有偉大的足球事業。當他效力曼聯時，我很討厭他。可幸的是，他離開曼聯後我見過他，他確是個好孩子。」</p></body></html>
