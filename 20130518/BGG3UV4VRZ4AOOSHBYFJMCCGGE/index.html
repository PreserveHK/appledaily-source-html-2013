<html><header><meta charset="utf-8"><title>求變求存　蝦醬廠夥內地生產</title></header><body><h1>求變求存　蝦醬廠夥內地生產</h1><p>【延續祖業】<br>去年底政府在香港海域禁止拖網捕魚，令靚蝦醬原材料（即銀蝦）供應不足，措施直接打擊在大澳盛產蝦醬等馳名調味料的行業。大澳老字號蝦醬廠之一的第三代傳人拒絕認命，銳意求變，希望改變經營方式能做下去：「要延續家族祖業，否則呢一行就會消失！」<br>銀蝦是製造蝦醬的原材料，勝利香蝦廠老闆李先生透露，家族經營已有逾80年歷史，自去年本港禁止拖網捕魚後，本地銀蝦供應銳減九成，嚴重影響蝦醬及蝦膏的生產，李先生惟有做好第二手準備，往內地物色信得過的生產夥伴，將其獨門的生產技術授予對方，務求達到一致產品水準，然後從內地購貨。<br>《蘋果》記者</p></body></html>
