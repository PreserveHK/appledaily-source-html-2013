<html><header><meta charset="utf-8"><title>蘋果汁：<br>
25%人每日開工11小時</title></header><body><h1>蘋果汁：<br>
25%人每日開工11小時</h1><p>【本報訊】職工盟零售、商業及成衣業總工會調查發現，四分一受訪打工仔每日工作11小時以上，金融業超時工作問題最嚴重，83%受訪金融從業員每日加班5小時。工會要求立法制訂標準工時為每周44小時，加班費為正常工資1.5倍。<br>調查訪問了208人，主要從事零售、文職、製衣及金融等，結果顯示，60%受訪者不時要加班工作，55%認為工時太長，過半數被訪者指長工時損害健康及影響家庭生活，95%人贊成立法規管工時。工會認為，減低工人工時，在經濟低迷時可保住工人飯碗，也可保持公司競爭力。</p></body></html>
