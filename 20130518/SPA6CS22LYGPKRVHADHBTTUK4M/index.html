<html><header><meta charset="utf-8"><title>一中一台：柯震東追女冇失手</title></header><body><h1>一中一台：柯震東追女冇失手</h1><p>柯震東和陳柏霖前日在北京出席微電影《這一刻，愛吧2013》首映，兩位帥哥的人氣不相上下，柯震東表示與柏霖私下很要好，今次合作就像同學會聚會。問柯震東遇到心儀女生會否主動表白？他大方承認：「從初戀開始，我是個不吝惜表白感情的人，而且成功率高達百分之百。」柏霖指柯震東的異性緣很好，但二人很少談感情生活。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
