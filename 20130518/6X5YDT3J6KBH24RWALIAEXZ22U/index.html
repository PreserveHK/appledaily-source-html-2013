<html><header><meta charset="utf-8"><title>暴雨淹民居<br>嬰綁父胸游繩逃命</title></header><body><h1>暴雨淹民居<br>嬰綁父胸游繩逃命</h1><p>經過連續兩天暴雨肆虐，內地南方多個省區傳出災情，截至昨晚，已造成55人死亡，10個省區受災。在江西上游，暴雨引發山洪暴發形成一條混濁的黃河，大批樓房底層被淹，居民紛紛上樓避水，其間一名父親將四個月大的嬰兒綁在胸前，抓住消防員為他準備的救援繩索，在湍急的洪水上空慢慢滑向安全地帶（上圖），終於逃出生天，場面十分驚險。<br>在廣東韶關，一條公路被洪水淹沒，變成急流，低窪的村莊遭殃，消防人員揹着老弱居民步出災區。在福建廈門，許多汽車被困水中（右圖），有司機要坐上車頂待救，亦有民眾被困於街上的商場門口，無路可走。<br>廣東衞視</p></body></html>
