<html><header><meta charset="utf-8"><title>四肢見骨沒下體<br>
無頭裸屍遭魚啃噬</title></header><body><h1>四肢見骨沒下體<br>
無頭裸屍遭魚啃噬</h1><p>台灣台中市豐原區東陽山區山溝內，周三（15日）驚現一具無頭裸屍，屍體浮腫腐爛，多處遭溪魚啃噬痕迹，部份四肢都已見骨。檢警出動大批人馬，至今搜尋頭顱未果。<br>檢警初驗，屍體腹部有粉紅色屍斑，軀幹腐爛、浮腫嚴重，研判已死亡多日，且頸部有不規則撕裂傷，兩腿間遭到溪魚嚴重啃噬痕迹，下體也不見了。初步判定死者為男性，質疑有他殺嫌疑也不排除自己溺斃，預計下周三（22日）解剖屍體採樣DNA，以確定死者身份及死因。<br>台灣《中國時報》</p></body></html>
