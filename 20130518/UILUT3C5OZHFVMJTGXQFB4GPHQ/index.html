<html><header><meta charset="utf-8"><title>體壇拾趣：<br>華達拿打波掛住妻兒</title></header><body><h1>體壇拾趣：<br>華達拿打波掛住妻兒</h1><p>泰國至出名嘅桌球明星華達拿（圖），噚日嚟香港比賽，就不斷向記者大晒老婆同囝囝張相，仲話計劃生多個。難怪打咗職業桌球24年，就算世界排名跌到61位，華達拿都仲未想退；噚日佢就打咗場港泰邀請賽，結果決賽贏香港周漢文3:0。佢話好享受練習桌球，最難頂係一年要留喺英國8、9個月打比賽，仲話將會做激光矯視，希望老花好番，再殺入世界前32位內咁話。</p></body></html>
