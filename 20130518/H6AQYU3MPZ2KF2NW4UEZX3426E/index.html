<html><header><meta charset="utf-8"><title>獨立屋：元朗　天逸峰</title></header><body><h1>獨立屋：元朗　天逸峰</h1><p>天逸峰8號（三期）位於元朗屏廈路鳳降村，屬半山獨立屋，共建有5幢村屋，全部複式設計，建築面積2,100方呎，間隔4房2廳連套房，另設有工人房，每幢連特大花園及700方呎天台，入車花園面積由約2,646至3,624方呎。交通方面，屋苑外有巴士、小巴往返天水圍西鐵站及元朗市，另有過境小巴直抵深圳灣口岸，交通方便。全幢村屋售價由1,250萬至1,380萬元。代理行：建富物業電話：6993 3222</p></body></html>
