<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>色魔笠頭套摸少女臀</title></header><body><h1>各區突發簡訊：<br>色魔笠頭套摸少女臀</h1><p>【屯門】<br>【本報訊】屯門青山公路大欖段近小秀村一個巴士站，昨晨零時許驚現笠頭色魔，一名路經16歲少女險遭狼吻，被從後摸臀非禮，幸她驚呼狂叫嚇退色魔及報警。警方正通緝一名高約1.7米、犯案時戴黑色飛虎頭套、身穿白色背心及短褲的男子歸案。附近村民指，雖然村內外地點偏僻，但治安一向良好，但聞訊後亦感擔憂，希望警方犯強巡邏，村民陳女士稱：「擔心呀！希望可以加多啲街燈啦！」</p></body></html>
