<html><header><meta charset="utf-8"><title>男女脫衣遊英<br>
「裸體不可恥」</title></header><body><h1>男女脫衣遊英<br>
「裸體不可恥」</h1><p>澳洲男女哈特菲爾德（Sam Hatfield）與斯凱爾頓（Fiona Skelton），日前到英國白金漢宮、國會大樓、倫敦塔橋與倫敦眼等名勝外留影，但他們不是普通旅客，而是自稱的「不穿衣服的十字軍」，拍下的都是全裸照，宣揚「裸體並不可恥與尷尬」的訊息。他們說：「害羞使人覺得裸體尷尬並害怕見到別人裸體。無懼赤裸人前，是我們巧妙挑戰害羞的方法。」<br>英國《每日郵報》</p></body></html>
