<html><header><meta charset="utf-8"><title>「籃神」百呎飛身射籃</title></header><body><h1>「籃神」百呎飛身射籃</h1><p>投籃入樽不容易，像美國少年馬西（John Massey）般，從100呎（約30米）高空笨豬跳式射籃，除了球技，更是膽量表現，相信連米高佐敦也要甘拜下風。<br>馬西與幾個年屆18至20歲的死黨從小是籃球迷，自中學開始在美國穿州過省，誓要在不同地方完成各項高難度花式射籃。嘗試接近200次後，日前終在喬治亞州完成這個笨豬跳射籃，籃球絲毫無誤直插籃網。完成壯舉一刻，歡呼聲劃破肅靜，在場的人喜極相擁。<br>英國《每日郵報》</p></body></html>
