<html><header><meta charset="utf-8"><title>索賠只獲物品折舊價</title></header><body><h1>索賠只獲物品折舊價</h1><p>【特稿】<br>律師梁永鏗表示，公屋住戶因單位滲水等原因致財物損失，如少於5萬元一般都可入稟小額錢債審裁處追討，但留意如獲勝訴亦可能只獲賠「折舊價」，「好似話一張地毯浸爛咗，如獲賠都係講個折舊價，因為浸爛嘅係舊嗰張，唔係新嗰張，所以唔等於賠番新嘅價錢」。<br>他又說，索償對象亦要注意證據充份，如水渠瘀塞致損失，則要有證據屬樓上住戶使用不當，還是其他結構問題引致，前者則應追討樓上住戶，而非房署。</p></body></html>
