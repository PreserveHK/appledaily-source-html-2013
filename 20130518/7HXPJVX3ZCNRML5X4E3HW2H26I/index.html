<html><header><meta charset="utf-8"><title>7呎大腳怪現美樹林</title></header><body><h1>7呎大腳怪現美樹林</h1><p>這真是大腳怪嗎？美國新墨西哥州北部赫梅斯山（Jemez Mountains）樹林，被指有大腳怪出沒，三名高中生前年用熱像攝影機拍到7呎高的「神秘人」身影後，「大腳怪考察組織」近日出動到當地調查。<br>該組織的生物學家和研究人員做實驗，讓6呎2吋高的成員，站到高中生拍到神秘人的地點，然後在相同距離外拍攝，結果顯示神秘人的確比人高大得多。他們還訪問當地居民，有婦女說曾於半夜見窗外有「無頸」而體形巨大的怪客。但組織內成員坦言對這些證據抱懷疑態度。<br>英國《每日郵報》</p></body></html>
