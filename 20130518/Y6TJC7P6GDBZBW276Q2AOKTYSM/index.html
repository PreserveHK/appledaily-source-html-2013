<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李皓晴受訪英語talk得</title></header><body><h1>體壇拾趣：<br>李皓晴受訪英語talk得</h1><p>香港土產女乒真正揚威法國，喺香港名校出生嘅李皓晴同吳穎嵐，一個出身女拔、一個來自協恩，分別喺法國舉行緊嘅世界乒球錦標賽，殺入混雙8強同女雙16強，國際乒總嘅主持都要搵佢哋做訪問，兩個用英語對答如流，絕不失禮。雖然李皓晴最後喺混雙8強香港內訌中，3:4輸畀張鈺同姜華珺，痛失獎牌，但佢同師姐姜華珺仲入埋女雙8強，只差一步就攞到牌，大家幫佢加油吧！</p></body></html>
