<html><header><meta charset="utf-8"><title>今日提醒你：<br>39博物館今明免費</title></header><body><h1>今日提醒你：<br>39博物館今明免費</h1><p>今日是「國際博物館日」，康文署於今、明兩日舉行「香港國際博物館日」響應，市民可免費參觀共39間博物館，包括康文署轄下所有博物館如香港歷史博物館、香港藝術館、香港科學館、香港太空館等，其他文博機構有港大美術博物館、香港醫學博物館等。<br>不過，太空館天象廳節目、香港電影資料館電影院放映節目、康文署轄下文物修復辦事處及香港海事博物館除外。<br>活動詳情可瀏覽康文署網頁: http://www.lcsd.gov.hk/imd2013。 </p></body></html>
