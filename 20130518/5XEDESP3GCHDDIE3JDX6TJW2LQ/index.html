<html><header><meta charset="utf-8"><title>醉男困麥記BB凳</title></header><body><h1>醉男困麥記BB凳</h1><p>都是不自量力惹的禍。愛爾蘭科克（Cork）一名男子，周二清晨光顧麥當勞快餐店，結果「被困」──只因他低估了自己的下圍，有普通座位不坐，卻去坐「BB凳」，終於被卡住，要驚動警察打救，只見他被三名警員圍住，一臉尷尬。<br>警員合力解救該名相信飲過酒的男子後，沒有檢控他，但男子就立即爆紅，因有路人把他的窘境拍下來放上網，短短三日已吸引網民觀看175萬次。當地麥當勞發言人打趣說：「我們一向忠告說，要有大人陪同才好使用BB凳！」<br>英國《都市報》</p></body></html>
