<html><header><meta charset="utf-8"><title>連排棚屋水鄉標誌</title></header><body><h1>連排棚屋水鄉標誌</h1><p>【小資料】<br>棚屋是大嶼山大澳漁村的標誌，又稱上水棚屋或葵棚，棚屋早期主要以木材作支架，屋頂及牆壁則鋪上葵葉及松皮，外形成半桶形，並以木柱把屋固定於水面之上，屋旁可以停泊漁船，各棚屋連成一排，令大澳有東方威尼斯之稱。多年前大批漁民曾聚居大澳，又喜在棚尾曬鹹魚曬海帶，極有特色，成為香港著名景點。2000年7月大澳四級火更吞噬了過百間棚屋，重建的棚屋則多改以鐵皮及水泥柱興建，未料至本月初又再發生三級火燒毀11間棚屋，令輿論質疑當局未有做好防火或救火設施去保護極有歷史價值的棚屋。</p></body></html>
