<html><header><meta charset="utf-8"><title>寫真事務所：東京實戰E-P5</title></header><body><h1>寫真事務所：東京實戰E-P5</h1><p>Olympus E-P5除作為首部內置WiFi的PEN相機，還用上進階版的五軸五級防震，對拍攝影片的穩定性非常有利。而筆者最愛是新增的影片放大拍攝功能，你可隨意在屏幕點選位置將影像放大4倍，亦可隨時回復原畫面，方便捕捉大特寫。另一個定時影片拍攝功能亦甚為好玩，可設定間隔時間，最多99張，適合用來拍攝環境、動植物在一段時間內的變化，更好用是E-P5會自動將相片組合成一段10秒的影片；想看效果？可以點選動新聞影片欣賞。<br><br>記者、攝影：許福合</p></body></html>
