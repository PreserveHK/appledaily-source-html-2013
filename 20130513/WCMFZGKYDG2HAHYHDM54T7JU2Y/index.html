<html><header><meta charset="utf-8"><title>被困懶貓拒絕入籠</title></header><body><h1>被困懶貓拒絕入籠</h1><p>【深水埗】<br>【本報訊】一頭花貓昨午被發現危站於深水埗福榮街一幢唐樓6樓簷篷上。危站簷篷貓兒啡色，表面觀察無傷痕，現場為福榮街565號一幢8層高唐樓，昨午1時許，6樓住客望出窗外，發現一頭花貓伏在天井簷篷上，恐牠受困及有危險報警。警員及消防員到場，通知愛護動物協會人員協助捉貓，但因現場天井有天線及晾衫架，捕貓器難以發揮作用。<br>至下午2時，愛協人員將一個放有貓糧鐵籠從天台吊落簷篷，擬引花貓入籠，但貓兒不受引誘，大半句鐘後，愛協人員見貓兒沒有上釣，遂先行離去，晚上再返回救貓，但至深夜未有進一步消息。</p></body></html>
