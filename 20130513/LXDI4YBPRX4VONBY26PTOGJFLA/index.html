<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>打手槍男濺濕女子</title></header><body><h1>各區突發簡訊：<br>打手槍男濺濕女子</h1><p>【火炭】<br>【本報訊】沙田火炭站出現猥褻漢，前晚7時許，一名24歲女子，搭乘港鐵火車抵達火炭站落車出站，她搭乘扶手電梯時，發現腳背被一些黏性液體弄濕，轉身查看時，見一名男子匆忙離開，懷疑有人當眾露械「打手槍」，於是通知月台職員協助報警。警員到場經調查，將案列作破壞公眾體統罪，正通緝一名年約30至40歲的涉案男子，他身高約5呎7吋，蓄短髮，穿白色上衣及深色長褲。</p></body></html>
