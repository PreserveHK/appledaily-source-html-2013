<html><header><meta charset="utf-8"><title>周日戰報：<br>
大炒</title></header><body><h1>周日戰報：<br>
大炒</h1><p>周日西甲聯賽，華倫西亞憑前鋒蘇爾達杜梅開二度，作客4:0大勝華歷簡奴，以1分壓過周一才有比賽的皇家蘇斯達，升上第4位。法新社</p><p>晉級</p><p>英冠升班附加賽次回合，屈福特憑前鋒馬迪維達梅開二度，主場3:1擊敗李斯特城，兩回合計打成3:2，晉身附加賽決賽。Getty Images</p><p>險勝</p><p>老牌意大利前鋒東尼一箭定江山，在周日意甲助費倫天拿主場1:0擊敗巴勒莫，由於同日熱拿亞主場和國際米蘭，巴勒莫宣佈護級失敗。歐新社</p></body></html>
