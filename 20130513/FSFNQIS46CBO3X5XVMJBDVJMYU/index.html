<html><header><meta charset="utf-8"><title>腹中胎兒做氣管手術<br>全球首例</title></header><body><h1>腹中胎兒做氣管手術<br>全球首例</h1><p>西班牙一名孕婦在懷孕至21周時，做檢查後發現胎兒患有先天性氣管阻塞症，使胎兒的肺部液體未能從氣管排出，導致心臟衰竭。<br>醫生冒險替孕婦進行手術，成功救回胎兒一命，成為全球首個在母體醫治氣管阻塞的案例。<br>醫生先將腹中胎兒移到適合做手術的位置後，將針插進孕婦的肚皮內，再將內窺鏡伸進針管內，移近胎兒的氣管，用激光移除氣管內的阻礙物，令胎兒恢復心肺功能。<br>嬰孩出世後10個月，經檢查後證實沒有因手術而出現腦部受損或呼吸道感染問題，正健康成長。<br>英國《星期日郵報》</p></body></html>
