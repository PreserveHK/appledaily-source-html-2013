<html><header><meta charset="utf-8"><title>「食物記憶法」無汗瘦身</title></header><body><h1>「食物記憶法」無汗瘦身</h1><p>很多人都想「無汗瘦身」，不做運動能減肥，一個由英國專家開發的手機app或者可幫到你。<br>這個app主要借助「食物記憶法」減肥，用家進食前先拍下食物相片，進食後再看看照片，回答「食了所有食物嗎？」以及「有多飽？」等問題，到下次用膳時先看看上餐的舊照，再提醒他們早前吃甚麼。研究員認為記起已消耗食物，有助控制攝取過高熱量食物。他們找來12位癡肥男女測試，每天平均用該app五次，一個月後，六人減逾1公斤，四人減了0-1公斤，只有兩人重了100至400克。<br>法新社</p></body></html>
