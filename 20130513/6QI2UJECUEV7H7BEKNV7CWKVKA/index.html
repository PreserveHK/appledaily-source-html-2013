<html><header><meta charset="utf-8"><title>電視撈飯：敏之變娘爆小雲</title></header><body><h1>電視撈飯：敏之變娘爆小雲</h1><p>黃子華近日重返無綫拍攝新劇《My盛Lady》，陳敏之都有份，佢會由一個娘爆剩女，經子華悉心改造後變盛女。敏之喺劇中叫袁萱，諧音就係「圓圈」，齋聽個名都幾搞笑，佢扮演一名打扮土氣嘅小職員，尤其佢戴住副圓形眼鏡，驟眼有啲似卡通片《IQ博士》嘅小雲。敏之日前同徐子珊開工，敏之大賣關子話：「我個角色會有突破，慢慢就冇咁娘。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
