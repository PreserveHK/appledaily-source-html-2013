<html><header><meta charset="utf-8"><title>女子捱巴士撞命危</title></header><body><h1>女子捱巴士撞命危</h1><p>【北角】<br>【本報訊】昨凌晨零時許，北角英皇道與興發街交界處發生車禍，44歲姓陳女子拿着一袋載有手信的環保袋，在上址橫過馬路時，遭一輛行走106號隧道線、由小西灣開往黃大仙的九巴撞倒，她頭部重傷昏迷，47歲姓陳九巴車長報警，由救護員將她送院搶救，情況危殆。</p><p>警員到場調查，發現地面遺有一袋手信，部份是已碎裂的玻璃器皿。由於該處路邊正進行工程，有鐵欄圍着，不排除有人貪方便過馬路釀意外。</p></body></html>
