<html><header><meta charset="utf-8"><title>馮仁昭四圍超：娜姐被大馬波霸擊潰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：娜姐被大馬波霸擊潰 - 馮仁昭</h1><p>周秀娜（Chrissie）日前率領新戲《爆3俏嬌娃》嘅演員余曉彤（Hidy）同盧頌之（Dada）等去吉隆坡宣傳，不過打扮密實嘅娜姐俾「大馬波霸」童冰玉嘅低胸裝搶風頭，喇英同趙勁皓就被要求騷8舊腹肌，導演卓韻芝戥娜姐拍動作場面搞到腳部韌帶撕裂好心痛。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
