<html><header><meta charset="utf-8"><title>今日提醒你：東涌招聘會<br>提供5,200空缺</title></header><body><h1>今日提醒你：東涌招聘會<br>提供5,200空缺</h1><p>勞工處本周三起一連兩日在東涌市政大樓地下東涌社區會堂舉行大型招聘會，提供超過5,200個職位空缺，大部份屬全職，部份適合沒工作經驗人士應徵，入場人士將獲贈紀念品一份。<br>招聘會上午11時30分至下午6時舉行，公眾可免費入場。每日有近30間企業提供職位空缺，包括迪士尼樂園、環美航務、建造業議會、大快活、香港飛機工程及鴻福堂集團等，空缺類別包括售貨員、顧客服務員、侍應、保安、清潔、文員、司機及廚師等，不少空缺來自青衣、東涌及赤鱲角等地區。</p></body></html>
