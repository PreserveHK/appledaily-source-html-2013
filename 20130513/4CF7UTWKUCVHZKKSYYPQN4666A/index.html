<html><header><meta charset="utf-8"><title>荷爾捧大肚行善</title></header><body><h1>荷爾捧大肚行善</h1><p>金像影后荷爾芭莉（Halle Berry 圖）自上月初宣佈懷孕後，近期公開亮相時都沒有騷大肚，昨日她在洛杉磯出席代言化妝品舉辦的慈善活動時，終肯大方騷其大肚。穿白色T恤加運動褲的荷爾，不時捧肚晒幸福，其後她又與男星安迪加西亞（Andy Garcia）開心合照，最後更有上台演講。荷爾上月受訪時，曾搞笑表示開頭以為自己是生腎石而並非懷孕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
