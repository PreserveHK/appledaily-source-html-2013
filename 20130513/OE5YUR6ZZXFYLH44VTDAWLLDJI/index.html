<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>雀飛入車　司機撞欄</title></header><body><h1>各區突發簡訊：<br>雀飛入車　司機撞欄</h1><p>【赤鱲角】<br>【本報訊】一隻雀鳥「玩殘」消防員釀車禍！昨晨8時許，一名身穿制服消防員，駕駛一部接載員工上、下班的政府24座車輛，由南跑道機場消防局出發，當時車上未有同袍，該車輛沿機場跑道南路東行，駕車的消防員報稱突有一隻雀鳥飛入車廂亂舞，他視線受阻，導致失控撞向附近的鐵欄及飛機保護網，車頭泵把損毀，消防員胸口及手腳擦傷，清醒送往瑪嘉烈醫院治理，經治療後並無大礙，意外沒有影響機場交通。警方新界南交通意外調查隊正調查車禍原因。</p></body></html>
