<html><header><meta charset="utf-8"><title>網傳放生300蛇苗片<br>浙江溫嶺居民恐慌</title></header><body><h1>網傳放生300蛇苗片<br>浙江溫嶺居民恐慌</h1><p>內地網友「化學導師」上周上傳一段短片，記錄在浙江溫嶺某社區放生300條各種蛇苗的過程，自稱「功德無量」，還邀請同道中人參與：「下一循環吉日為5月15日，吉地也是這裏，吉數為600條。」<br>短片經網民轉發後，蛇苗放生地點被確認為溫嶺錦園小區中心公園。小區物業管理處隨即派出一隊保安負責捕蛇，並透過業主QQ群發佈消息，安撫恐慌的居民。有居民擔心安全，決定把女兒送到外婆家住。當地農林部門初步判斷放生物為黃鱔和水蛇，警方已介入調查。<br>浙江《都市快報》</p></body></html>
