<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周永恒母親節做探訪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周永恒母親節做探訪 - 馮仁昭</h1><p>噚日係母親節，為人父母嘅周永恒（Roy）同趙頌茹（阿Yu），帶兩個囡囡探訪一戶內地新來港嘅家庭。<br>Roy同阿Yu表示帶囡囡探訪，除咗想一家四口同度母親節外，亦都希望一家人可以做有意義嘅事。會唔會畀囡囡將來入行？Roy話大女生得幾靚，又鍾意唱歌跳舞，如果佢想唔會阻止。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
