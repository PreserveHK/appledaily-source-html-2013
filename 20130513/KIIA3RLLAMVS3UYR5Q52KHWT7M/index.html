<html><header><meta charset="utf-8"><title>米雪韓國打吉祥物</title></header><body><h1>米雪韓國打吉祥物</h1><p>長做長有嘅飛車電影《狂野時速》，第6集就嚟上映，噚日男女主角雲迪素同米雪洛迪古絲（圖）就飛咗去韓國宣傳，米雪仲出席咗職業棒球賽嘅開球禮，佢high爆咁好大力開球，開完仲想將隻吉祥物撻落地㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
