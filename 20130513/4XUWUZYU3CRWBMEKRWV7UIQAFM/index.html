<html><header><meta charset="utf-8"><title>電視撈飯：石修獲維基安撫</title></header><body><h1>電視撈飯：石修獲維基安撫</h1><p>石修前晚喺北角擔任音樂劇嘉賓，𠵱家佢主力喺香港電視拍劇，要整假紋身扮反派，另一套又要扮梁小冰老公，又忠又奸幾考演技。問到香港電視仲未有牌，會唔會擔心？石修話：「有關方面都喺審議中，係要時間。」有傳香港電視蝕錢要節流？石修力撐：「唔係喇，開台梗有好多嘢要做，邊有咁快收支平衡。」佢話王維基有叫佢哋唔使擔心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
