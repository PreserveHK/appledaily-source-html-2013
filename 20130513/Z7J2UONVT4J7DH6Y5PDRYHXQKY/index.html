<html><header><meta charset="utf-8"><title>鐵甲奇俠推BB車</title></header><body><h1>鐵甲奇俠推BB車</h1><p>鐵甲奇俠喺戲入面通常都飛嚟飛去，冇幾可會見到佢同我哋呢啲平民一齊過馬路。不過，日前有網民就影到鐵甲奇俠唔單只唔飛天，仲幫一家人推BB車過馬路！咁有善心，簡直係真正嘅超級英雄，大家要學下喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
