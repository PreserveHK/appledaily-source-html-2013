<html><header><meta charset="utf-8"><title>我是誰：邊個擺風騷甫士？</title></header><body><h1>我是誰：邊個擺風騷甫士？</h1><p>（答案請在內文找）<br>呢位女星噚日飛咗去法國，當佢喺巴黎落機嗰陣，除咗攞住個名牌手袋，仲自己推行李，但佢推住架機場手推車時，有個fans見到靚太伊娃隆歌莉亞駕到，就攞起個手機嚟影佢，伊娃唔單只冇避鏡頭，仲好風騷咁擺個單腳甫士俾人影㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
