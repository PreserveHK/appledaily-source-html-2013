<html><header><meta charset="utf-8"><title>爽影評：《救婚365日》鹹濕英式小品</title></header><body><h1>爽影評：《救婚365日》鹹濕英式小品</h1><p>此片擺《真的戀愛了》及《BJ單身日記》的監製上枱，還以為是典雅英式愛情小品，怎料流利粗口不斷，而且多個場面設計意淫至極，三句唔埋兩句講性，有點像當年安妮夏菲維的《愛情戀上癮》般，足以嚇驚衛道之士，但若然觀眾本身屬「鹹濕底」，就應該會笑得暢快。電影圍繞一對新婚卻貌合神離的夫妻，拯救婚姻其間不但沒有改進，更變本加厲各自「搵食」，結局有點新意思，「另類」窩心也不忘反思，邏輯上貼近寫實算合情合理，令影片不致胡鬧無聊。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
