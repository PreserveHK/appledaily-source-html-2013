5中學生江中溺斃</title></header><body><h1>四男手牽手救同窗<br>
5中學生江中溺斃</h1><p>廣東博羅縣四名中學生前日手牽手營救一名跌落水同學時，不幸一齊跌落江中失蹤，公安及民眾接報到場搜救，結果當晚只打撈出五具屍體。<br>11日上午，博羅縣羅陽一中學八名初二學生相約到東江邊燒烤。其間，一名男同學疑誤踩江邊沙石滑入江中，有四名同學發現後手牽手去施救，結果一齊落入江中失蹤。其餘三名同學見此情況，立刻報警求助。公安、消防及民間拯救隊聞訊趕到搜救。至當晚10時許，五名失蹤學生遺體被打撈上岸。<br>廣東《羊城晚報》</p></body></html>
