<html><header><meta charset="utf-8"><title>躁男推土機鏟平鄰居家</title></header><body><h1>躁男推土機鏟平鄰居家</h1><p>美國華盛頓州安赫萊斯港（Port Angeles）一個小鎮，遭到大破壞，四間屋幾乎被夷平，數千戶斷電，多輛汽車與小艇被摧毀，全因51歲男子斯韋格爾（Barry Alan Swegle）向鄰居大報復。<br>與鄰居素有積怨的斯韋格爾，日前發瘋似的駕駛大型推土機，在鎮內橫衝直撞大肆破壞，波特「眼見房屋快被撞垮，及時逃出屋外，否則必死無疑」。沃德嘗試喝止斯韋格爾，「但他木無表情看着我，漠不關心」。幸好事件中無人受傷，斯韋格爾事後被捕，原來他有爆竊及猥褻等前科。<br>英國《太陽報》</p></body></html>
