<html><header><meta charset="utf-8"><title>孫藝珍吹亂髮狼狽</title></header><body><h1>孫藝珍吹亂髮狼狽</h1><p>韓國女星孫藝珍噚日朝喺仁川機場出發去日本，幫同金南佶合作嘅新劇《鯊魚》拍外景，但係孫藝珍去到機場時好大風，吹到啲頭髮亂晒，佢要搵手㩒住啲頭髮，但一鬆手又吹到亂晒，搞到好鬼狼狽咁。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
