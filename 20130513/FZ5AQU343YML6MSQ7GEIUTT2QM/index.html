<html><header><meta charset="utf-8"><title>安倍踩台玩二重唱</title></header><body><h1>安倍踩台玩二重唱</h1><p>日本首相安倍晉三近排成日黐明星以挽聲勢，好似前晚佢去咗東京日比谷野外音樂堂捧民謠歌手老友南高節場。安倍突然走上台拎起支咪大獻歌喉，同南高節玩二重唱。安倍仲話老婆叫佢千祈咪唱，唔知佢把聲係咪好趕客呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
