<html><header><meta charset="utf-8"><title>杜比嫂舊相幫老公宣傳</title></header><body><h1>杜比嫂舊相幫老公宣傳</h1><p>電影《大亨小傳》早前正式喺美國開畫，男角之一杜比麥奎爾嘅老婆，就喺網上放咗一張佢老公同戲中拍擋里安納度迪卡比奧細細個嗰陣影嘅相嚟做宣傳。驟眼睇佢兩個都冇乜點變，只係估唔到里安納度大個會媾死女啫！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
