<html><header><meta charset="utf-8"><title>中川翔子殺菌冇面畀</title></header><body><h1>中川翔子殺菌冇面畀</h1><p>日本女星中川翔子（右）噚日着住條銀色裙，出席除臭劑宣傳活動，同場仲有扮成細菌嘅搞笑三人組「我家」。翔子交足戲拎支除臭劑係咁噴，成個殺菌女超人咁款，而「我家」其中一名成員雖然好快就做老襯，但翔子一於冇面畀，照噴可也。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
