<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>村屋看門惡犬被偷</title></header><body><h1>各區突發簡訊：<br>村屋看門惡犬被偷</h1><p>【落馬洲】<br>【本報訊】落馬洲發生賊人偷狗案，昨凌晨4時許，24歲姓黃女子返回洲頭與上鄉之間的村屋住所時，赫見其飼養的積奇羅素犬不翼而飛，但屋內並無財物損失，立即報警。<br>警方接報到場兜截無果，正追緝賊人了解偷狗動機。有狗隻專家表示，積奇羅素犬身高約1至2呎，雖然體形細小，但生性勇猛，活躍而且忠心，用作看門犬為佳，但不宜作為寵物飼養。</p></body></html>
