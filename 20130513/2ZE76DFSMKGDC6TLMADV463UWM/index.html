<html><header><meta charset="utf-8"><title>電視撈飯：關禮傑背妻召妓</title></header><body><h1>電視撈飯：關禮傑背妻召妓</h1><p>收視插水嘅無綫劇集《金枝慾孽貳》，今個星期玩床戲重口味，劇情講秋玹（關禮傑飾）返京風流召妓，令妻映琴（楊秀惠飾）獨守空房，唔知呢段床戲救唔救到收視呢？至於淳太妃（伍詠薇飾）就將之前執到嘅鼻煙壺還畀暗戀嘅高流斐（陳豪飾），點知俾流斐暗寸佢老，搞到佢火都嚟。而書蘭（葉翠翠飾）同如妃（鄧萃雯飾）講流斐同湘菱（蔡少芬飾）有曖昧。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
