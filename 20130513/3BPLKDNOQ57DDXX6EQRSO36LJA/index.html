<html><header><meta charset="utf-8"><title>Rita高帽戴唔穩</title></header><body><h1>Rita高帽戴唔穩</h1><p>英國女歌手Rita Ora出名貪玩，佢前日喺倫敦拍嘢嗰陣，就戴埋英國御林軍嘅高帽做致敬手勢，不過頂帽太高，大風小小就搞到Rita好狼狽咁去扶實。之後換咗衫嘅Rita又企上望遠鏡嘅躉上面，好牙煙呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
