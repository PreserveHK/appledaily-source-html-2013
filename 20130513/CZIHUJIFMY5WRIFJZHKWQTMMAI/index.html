<html><header><meta charset="utf-8"><title>謝勒被粉絲攬到O嘴</title></header><body><h1>謝勒被粉絲攬到O嘴</h1><p>樂隊30 Seconds to Mars主音謝勒力圖好耐都冇孖埋隊band一齊見fans，佢噚日就同班隊友喺多倫多上咗個音樂節目，成隊人不知幾high，謝勒仲俾個瘋狂粉絲攬到佢O晒嘴，成班友之後仲拎住隻假貓嚟扮鬼臉㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
