<html><header><meta charset="utf-8"><title>電視撈飯：馬仔等足廿年開騷</title></header><body><h1>電視撈飯：馬仔等足廿年開騷</h1><p>回歸無綫拍劇嘅馬浚偉，嚟緊20號就會同楊怡為新劇《守業者》開工，噚日馬仔喺將軍澳出席活動時話，遲啲到8月尾就返內地拍外景一個月，𠵱家趁未開工做住自己其他工作。歌手出身嘅馬仔仲話，佢下個月會出唱片，最慘係宣傳期撞正拍劇，惟有盡量就啦：「我遲啲7月喺香港首次做個人音樂會，做咗歌手20年嚟第一次開騷，都唔明點解！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
