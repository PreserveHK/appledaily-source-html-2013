<html><header><meta charset="utf-8"><title>浪漫男炮製玩偶劇求婚</title></header><body><h1>浪漫男炮製玩偶劇求婚</h1><p>求婚講求誠意，美國德州男子阿約特（Stacy Ayotte）將他與女友黑根（Donita Hagan）的愛情故事，濃縮為六分鐘玩偶劇短片，如此心思當然成功打動芳心。<br>阿約特邀請女友與雙方親友一同到教堂看電影，播放了三套預告片後，正當以為好戲快要上演之際，大銀幕突然播出玩偶劇，一對男女先在酒吧相遇，其後女方搬家要分隔異地，黑根稍後重返居住地，兩人久別重逢即來個深情擁抱，朝夕相處訂定終身。為了教黑根驚喜，阿約特炮製這齣玩偶劇求婚，被蒙在鼓裏的黑根感動得熱淚盈眶，一邊拭淚，一邊點頭答允婚事。<br>美國《赫芬頓郵報》</p></body></html>
