<html><header><meta charset="utf-8"><title>具荷拉甩衫隊友掩護</title></header><body><h1>具荷拉甩衫隊友掩護</h1><p>前晚韓國舉行大型演唱會Dream Concert，好多當紅偶像組合都參加，KARA嘅具荷拉（左二）仲做埋司儀，佢身穿性感lowcut晚裝，但突然間晚裝下滑，好彩佢手快快㩒住，佢嘅隊友就即刻圍住佢作掩護，咁先至冇走光咋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
