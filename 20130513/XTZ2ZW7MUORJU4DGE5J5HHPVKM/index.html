<html><header><meta charset="utf-8"><title>體壇拾趣：<br>舞蹈賽想移師紅館</title></header><body><h1>體壇拾趣：<br>舞蹈賽想移師紅館</h1><p>出資500萬港元舉辦嘅世界體育舞蹈大獎賽，全世界頭20位嘅好手差唔多嚟晒，但馬鞍山體育館賽場只有1,000個座位，香港「兄妹班」廖啟森同廖雲軒都覺得有啲浪費。佢哋兩個噚日勇奪香港標準舞排名賽第1，同亞洲賽季軍後話：「場地係夠大，但觀眾席太細，好似我哋喺澳洲比賽，一面觀眾席都有1,000個位，全場可容納大約5,000幾名觀眾。」香港已簽咗未來4年主辦權，主辦單位都話想去紅館，但場租貴，要解決資金問題喎。</p></body></html>
