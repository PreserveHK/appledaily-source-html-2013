<html><header><meta charset="utf-8"><title>欲免費變性<br>台男捐陰莖被拒</title></header><body><h1>欲免費變性<br>台男捐陰莖被拒</h1><p>台灣基隆市一名男子日前與女友吵架後，竟揮刀自宮，還將斷根沖馬桶，至前日有一名壯男願捐出他的性器官，移植給「自宮男」，以換取免費變性手術，但未獲醫院同意。<br>有壯男匿名投書基隆長庚醫院，詢問捐生殖器手術的可行性。院方起初以為他自願「捐精」，後查證發現，他竟是欲捐出陰莖、陰囊等整套生殖器供移植。針對壯男「捐鳥換變性」，基隆長庚醫院泌尿科主任吳俊德指，異體移植技術可行，但台灣目前法令僅接受死亡後器官捐贈及親屬間器官移植。<br>台灣《蘋果日報》</p></body></html>
