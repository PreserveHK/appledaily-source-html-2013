<html><header><meta charset="utf-8"><title>世界最長貓咪死了</title></header><body><h1>世界最長貓咪死了</h1><p>別了，世界最長的貓咪史蒂維。這隻身長1.23米（4呎）的健力士紀錄最長貓貓，周一不敵癌魔去世，終年只得8歲，各地粉絲湧往牠的facebook悼念頁致哀。<br>史蒂維一生短暫但精采，上月病重，但仍踴躍參與貓展，主人說：「牠很喜歡社交，結識新朋友，感動了很多生命，我也很欣慰了。」牠2010年8月打破世界紀錄，由鼻子到尾巴長達1.23米，但去年初患淋巴癌，本來一度化療成功，可惜癌細胞後來擴散到腎臟，最終不治。<br>英國《每日電訊報》</p></body></html>
