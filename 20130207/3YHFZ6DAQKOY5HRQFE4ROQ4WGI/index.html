<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC情人節嘆孤單 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JC情人節嘆孤單 - 馮仁昭</h1><p>林建岳開嘅日本餐廳噚日開幕，Jessica C.、衞蘭等撐場。JC嘅男友Mr.Bond情人節唔會嚟港，問係咪想成為Mrs.Bond？JC酸溜溜咁答：「想做Miss Bond，佢情人節唔嚟香港，如果佢過嚟畀驚喜我，會嫁畀他。」白龍王弟子主持開幕儀式時灑水，俾水灑中嘅衞蘭因為係基督徒所以好尷尬。衞蘭話下星期同細妹衞詩去印度旅行。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
