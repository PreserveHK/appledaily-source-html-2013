<html><header><meta charset="utf-8"><title>工程塞渠道　致山洪暴發</title></header><body><h1>工程塞渠道　致山洪暴發</h1><p>【前車可鑑】<br>2010年7月底一場黑色暴雨，曾令正進行河道防治工程的大埔河山洪氾濫，湍急的河水連同大石由上游沖下，下游的碗窰沙埔仔村成為重災區，整條村幾乎被山洪淹沒，其中一名男村民當日更被洪水淹斃。<br>當時渠務署正於大埔河上游進行防洪工程，遇上40年來新界最嚴重的雨災，時任渠務署署長的劉家強時曾承認，阻塞渠道的大石部份來自工程工地。有村民事後埋怨防治工程「好心做壞事」，向政府追討賠償。如今打鐵屻又醞釀工程，建築廢料棄置可能再令渠道淤塞，重演奪命山洪暴發。<br>《蘋果》記者</p></body></html>
