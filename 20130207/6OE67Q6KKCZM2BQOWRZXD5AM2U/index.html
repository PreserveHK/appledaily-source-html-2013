<html><header><meta charset="utf-8"><title>體壇拾趣：<br>黑帝「新歡」啱使過新車</title></header><body><h1>體壇拾趣：<br>黑帝「新歡」啱使過新車</h1><p>F1平治車隊日前公佈咗新車，同埋英國「黑帝」咸姆頓正式加盟車隊。不過黑帝似「黑腳」多啲囉，因為佢周三喺西班牙試車，只係玩咗14個圈就炒車，人就冇乜大礙，但係車頭就爛晒；車隊話係架車個後brake有問題，唔關咸姆頓事。除咗自己炒車，佢隊友羅斯保周二都係揸咗14個圈，架車仲突然着火，要提早收工。不過咸仔私生活方面就開心得多，最近有咗個新歡，不過大家唔好誤會，佢只係養咗隻狗仔啫，佢女友妮歌都一樣咁鍾意㗎。</p></body></html>
