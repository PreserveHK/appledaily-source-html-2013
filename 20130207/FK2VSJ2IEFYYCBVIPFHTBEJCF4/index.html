<html><header><meta charset="utf-8"><title>網購正貨：日本晚白柚蜜味多汁</title></header><body><h1>網購正貨：日本晚白柚蜜味多汁</h1><p>日本水果向來吸引，總是特別香甜多汁。近日有日本熊本晚白柚可於網上訂購，也相當值得一試！其實這種晚白柚即使在日本也不常見，因為它的身價較高，當地人多作為送禮之用，其甜味與酸味平衡得恰到好處，每粒果肉都酸甜多汁，甜味中更帶有蜜味！吃後還可將果皮白色部份以砂糖漬的方法製成御菓子，只需將果皮放在熱水中煮5分鐘，然後用冷水沖洗，重複三次後抹乾水份，便可將果皮放入熱的砂糖水中煮至收汁，攤涼後冷藏食用。<br>記者：張文蕙</p><p>訂貨及查詢： http://hk.oisix.com </p></body></html>
