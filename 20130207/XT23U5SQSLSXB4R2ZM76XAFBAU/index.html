<html><header><meta charset="utf-8"><title>隔牆有耳：<br>英駐港領事　廣東話拜年 - 李八方</title></header><body><h1>隔牆有耳：<br>英駐港領事　廣東話拜年 - 李八方</h1><p>一片懷緬殖民地時光氣氛下，英國駐香港及澳門總領事吳若蘭創英國總領事嘅先河，拍咗條分半鐘短片同港人拜年。短片中，佢喺熱爆嘅英國龍獅國徽前發表賀辭，首次喺香港度歲嘅佢話感受到港人嘅熱情，覺得香港好似自己屋企咁。家吓次次遊行都見到大量龍獅旗，又難怪吳若蘭咁有feel。<br>吳若蘭仲入鄉隨俗，用毛筆寫「新春大吉」揮春，仲全程用廣東話拜年，祝大家萬事勝意，恭喜發財。睇完嘅網民不斷高喊「God save the Queen」；有人話人心未回歸，唔係無原因㗎。</p></body></html>
