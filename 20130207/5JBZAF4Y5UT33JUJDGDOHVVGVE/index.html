<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>嘉道理豪宅險遇竊</title></header><body><h1>各區突發簡訊︰　<br>嘉道理豪宅險遇竊</h1><p>【何文田】<br>【本報訊】何文田嘉道理道85號聖佐治閣，昨凌晨3時許，4樓一個單位的戶主夫婦被異聲驚醒，赫見一名陌生漢匆匆走出露台，然後爬水渠逃去無蹤。44歲姓林男戶主查看後證實並無損失。警方接報後在附近搜索疑人，但無發現。聖佐治閣是嘉道理家屬的物業，毗鄰為壹傳媒集團主席黎智英的大宅，去年7月中亦曾發生失竊案，失去逾百萬元的古董佛像。</p></body></html>
