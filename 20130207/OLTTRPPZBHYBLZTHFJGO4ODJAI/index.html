<html><header><meta charset="utf-8"><title>求驗客手記：<br>阻球迷搞事竟攞牌 - 求驗客</title></header><body><h1>求驗客手記：<br>阻球迷搞事竟攞牌 - 求驗客</h1><p>《怒》<br>周二嘅英錦標4強首回合，英甲嘅高雲地利主場以0:3輸咗畀克魯。賽果唔係重點，反而比賽中嘅一段小插曲惹來爭議；有個赤裸上身嘅球迷無啦啦由看台走咗落場，高雲地利後衞施路斯基士堤想制止佢喺場入面繼續跑，所以伸腳試圖攔跌佢。最後，保安人員入場捉走位球迷，但球證就畀咗張黃牌施路斯基士堤。高雲地利領隊羅賓斯諗爆頭都唔明點解球證要畀牌，「我唔明畀牌嘅理據，施路斯都係想阻止球迷搞事啫。」</p></body></html>
