<html><header><meta charset="utf-8"><title>兩罕有灰蝶定居打鐵屻</title></header><body><h1>兩罕有灰蝶定居打鐵屻</h1><p>【破壞生態】<br>位於大埔河源頭的打鐵屻和元墩下一帶，是著名觀賞蝴蝶的熱點，綠色力量的「蝴蝶普查員」計劃，近年在該處共錄得109個蝴蝶品種，當中包括非常罕有的蚜灰蝶及罕有品種豹斑雙尾灰蝶。另外大埔河上游錄得具保育價值的魚類和爬蟲類動物，如全球獨有的香港蠑螈等。<br>綠色力量高級環境事務經理單家驊指，曾接到市民舉報，在元墩下發現有植物被施放殺蟲劑以及土地被焚燒，破壞蝴蝶生態。單續指，打鐵屻遭受嚴重破壞，相信部份作蝴蝶食糧的植物已消失，幼蟲會因缺乏食物而死亡，令該處珍貴蝴蝶消失。<br>《蘋果》記者</p></body></html>
