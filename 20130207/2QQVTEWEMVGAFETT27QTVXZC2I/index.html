<html><header><meta charset="utf-8"><title>案件速遞：<br>休班警涉輕鐵狎兩女生</title></header><body><h1>案件速遞：<br>休班警涉輕鐵狎兩女生</h1><p>【本報訊】休班警員疑於兩個月內兩度在輕鐵車廂內非禮女學生，伸手入對方裙底達數分鐘，第二次犯案翌日，即被免除職務。他被控兩項非禮罪，裁判官指他涉嫌在短時間內犯案，案情嚴重，須還柙至下月26日，以候律政司法律意見。<br>被告黃寶震（30歲）昨被押上屯門裁判法院。控罪指他於去年12月5日及上月28日，分別在輕鐵車廂非禮17歲女子Y和15歲女童X。辯方指被告有地產經紀牌，將轉任經紀，其妻為小學教師，胞弟為警員。<br>案件編號：TMCC465/13</p></body></html>
