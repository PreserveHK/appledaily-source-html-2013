<html><header><meta charset="utf-8"><title>烤焗秘技：香蕉焗撻要厚切</title></header><body><h1>烤焗秘技：香蕉焗撻要厚切</h1><p>香蕉含有色胺酸、維他命B6等，有助舒緩情緒，促進精神健康，拿來做焦糖香蕉撻，更加美味，烘焗時的香味已令人精神為之一振！<br>提提大家，香蕉要切厚片才可達到外脆內軟的效果，所以最好用約6至7厘米的鬆餅圓模去做，而底下的酥皮應壓成約半厘米的厚圓塊。鬆餅圓模記緊要鋪上牛油紙，這就可以防止撻皮黏底或取出時取破餅底，影響賣相。煮焦糖時亦應注意，當黑糖和水混合時，應以慢火煮約15分鐘至出現泡泡，但其間切勿攪拌，只需輕輕搖晃小鍋便可，這樣可令焦糖的顏色更亮麗；不過動作別過大，否則很易被濺出的焦糖弄傷。<br>記者：張文蕙</p></body></html>
