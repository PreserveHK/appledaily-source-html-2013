<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>警拘弄污國旗網民</title></header><body><h1>各區突發簡訊︰　<br>警拘弄污國旗網民</h1><p>【天水圍】<br>【本報訊】30歲姓張男子早前將弄污國旗相片上載至社交網站，有網友發現向警方舉報，警方商業罪案調查科科技罪案組接手調查，追查IP地址鎖定上載者住處後，昨日中午掩至天水圍區一住宅，以涉嫌侮辱國旗罪將張拘捕，其後准予保釋候查。據悉張並無政治目的，純粹貪玩，根據法例，任何人干犯侮辱國旗罪，最高可被判罰港幣5萬元及監禁3年。</p></body></html>
