<html><header><meta charset="utf-8"><title>特稿：土炮射手捍衞尊嚴 - 東尼</title></header><body><h1>特稿：土炮射手捍衞尊嚴 - 東尼</h1><p>季前當迪比亞路及希斯基等名將登陸袋鼠國時，大家認為這班世界級射手會在澳職搶盡風頭，但替中岸水手射入14球的麥比連卻目前領先射手榜，成功捍衞土炮射手的尊嚴。<br>除麥比連外，阿德萊德聯的維度錫、紐卡素噴射機的賴恩格菲斯及西悉尼流浪者的馬克布歷治這些土炮兵，今季亦射入7至8球，在所屬球會地位舉足輕重，可見外援加盟除了沒有扼殺本土球員的發展，某程度上更提升聯賽水平及賽事可觀性。文：東尼</p></body></html>
