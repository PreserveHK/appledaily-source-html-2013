<html><header><meta charset="utf-8"><title>隔牆有耳：<br>狼英密友　讚蔣元秋interesting - 李八方</title></header><body><h1>隔牆有耳：<br>狼英密友　讚蔣元秋interesting - 李八方</h1><p>曾擔任狼英競選辦副主任嘅明天更好基金行政總裁鄧淑德，一直被視為狼英紅顏知己；眼見另一女將、民建聯元秋蔣麗芸不時瞓身撐狼英，鄧淑德冇乜興趣多講，只以「interesting（有趣）」形容對方，又話社會唔可以只係得負面聲音，有元秋呢類聲音都係好事喎。<br>問佢點睇尖啤爆狼英大鑊，鄧淑德只係話「我唔回應喇」；至於會唔會學尖啤爆料？鄧淑德笑住話：「我有乜可以爆？」有傳狼英搵過佢入政府做新聞統籌專員喎，伊人繼續唔正面回應，睇答案就知佢同狼英好啱key。</p></body></html>
