<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《泰囧》香港票房仆直 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《泰囧》香港票房仆直 - 馮仁昭</h1><p>徐崢自導自演嘅《人再囧途之泰囧》喺內地票房收成12.5億，破咗華語片票房紀錄，但呢部戲始終太重內地口味，所以喺香港上咗6日截至前日，票房約得82萬，連100萬都未到，不過部戲喺內地賺到笑，香港市場細，對徐崢嚟講票房幾多唔係話睇得咁重，𠵱家佢準備籌備第三集《人再囧途之港囧》，希望下半年可以搞好劇本。<br>撰文：馮仁昭</p></body></html>
