<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神事業愛情兩得意 - 求驗客</title></header><body><h1>求驗客手記：<br>巴神事業愛情兩得意 - 求驗客</h1><p>《喜》<br>巴洛迪利回歸意甲之後第一次代表AC米蘭披甲就即刻入兩球，事業得意之餘，愛情都有新發展。一個疑似係巴神本人開嘅Twitter，日前上載咗一張標題係「Amore（愛）」嘅新相，張相係巴神同一個女仔嘴對嘴，個女仔身份係邊個暫時仲係一個謎，不過似乎巴神又有新嘅愛情滋潤。另外，A米副主席之一保羅貝盧斯科尼，即係主席貝盧斯科尼嘅細佬，得意忘形咁形容巴洛迪利係「小黑鬼」，認真衰多口。</p></body></html>
