<html><header><meta charset="utf-8"><title>馮仁昭四圍超：少爺占棟篤笑爆滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：少爺占棟篤笑爆滿 - 馮仁昭</h1><p>商台DJ少爺占單拖搞棟篤笑騷《少爺占朱豔強口口笑之Super me》，前日預售門票反應熱烈，個半鐘頭就賣晒，搞到少爺占不知幾開心，放下心頭大石。為咗呢個棟篤笑，少爺占仲整咗首主題曲《秘密基地》，最近榮登iTune流行榜第一位，今次真係雙喜臨門。由於門票已經賣晒，所以少爺占𠵱家同主辦單位考慮加唔加場，以滿足買唔到飛嘅支持者。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
