<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
港交所委LME高層拓商品</title></header><body><h1>蘋果綠葉<br>
港交所委LME高層拓商品</h1><p>港交所（388）宣佈，已委任倫敦金屬交易所（LME）亞洲董事總經理Liz Milan擔任新增設的亞洲商品主管，她將負責拓展亞洲區商品業務，向港交所環球市場聯席主管Martin Abbott及羅力滙報。另外，港交所推出內地市場數據樞紐創始成員計劃，讓資訊供應商參與市場數據樞紐的早期建設；港交所將於第三季前在上海推出市場數據樞紐，以配合計劃於第二季開始分階段實施的港交所領航星市場數據平台（OMD）。</p></body></html>
