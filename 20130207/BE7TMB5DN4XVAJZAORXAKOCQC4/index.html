<html><header><meta charset="utf-8"><title>求驗客手記：<br>now落實播英超點睇都得 - 求驗客</title></header><body><h1>求驗客手記：<br>now落實播英超點睇都得 - 求驗客</h1><p>《樂》<br>now TV噚日宣佈正式與英超聯簽訂協議，由2013/14起連續3個球季喺香港獨家播放英超。講到來季直播最新賣點，除咗可以透過「now隨身睇」apps嘅新增功能「now隨身錄影」，隨時隨地將比賽片段錄影外，新增嘅「重點跳播」亦值得一讚。事關球迷未必可以睇晒咁多場直播，而呢個功能，就可幫球迷睇重播嘅時候，揀選入球、罰球同角球等精采片段嚟重溫，唔使睇晒90分鐘咁嘥時間。</p></body></html>
