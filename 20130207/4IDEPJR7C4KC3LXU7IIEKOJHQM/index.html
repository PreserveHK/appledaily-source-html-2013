<html><header><meta charset="utf-8"><title>體壇拾趣：<br>拜恩「超級入樽」懾服全場</title></header><body><h1>體壇拾趣：<br>拜恩「超級入樽」懾服全場</h1><p>湖人周二作客網隊，客軍就真係唔多「老嚟」，先有中鋒懷特侯活因傷缺陣，世界和平又因為停賽而變咗觀眾，加上比賽末段再有加素因傷退下火線；眼見球隊可能會輸波，「大佬」拜恩又點可以唔出手？今仗攻入21分嘅佢，喺完場前兩分鐘，自己一個殺入禁區，唔理G華萊士同咸菲利斯嘅封阻，嚟個超級in your face入樽，全場都即時嗌晒出嚟，仲好似變咗湖人主場咁，最後湖人以92:83贏波。另外，好多球迷都覺得拜恩呢球入樽好正，好快就將呢個入波動作整咗幅畫，仲放埋上網，睇落又真係畫得幾靚喎。</p></body></html>
