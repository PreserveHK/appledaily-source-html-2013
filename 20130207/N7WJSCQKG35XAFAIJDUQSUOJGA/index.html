<html><header><meta charset="utf-8"><title>JM續約未有耐</title></header><body><h1>JM續約未有耐</h1><p>【中環】最近被指想跳槽去杜琪峯度嘅文詠珊（Janice Man），前日坐住老細黎明旗下嘅公司車去咗中環，同行仲有個助手。佢哋行咗入Harvey Nichols睇衫，仲攞咗大堆衫試，之後助手發現記者就出嚟話JM搵衫做嘢喎。另外，JM噚日同衞蘭喺灣仔出席餐廳開幕禮，對於跳槽傳聞，JM話：「冇咁快完約，同公司合作開心。」但就未同老闆黎明傾續約。<br>採訪：盧妹<br>攝影：陳俊強、彭琮然</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
