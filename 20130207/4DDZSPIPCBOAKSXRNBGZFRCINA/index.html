<html><header><meta charset="utf-8"><title>神妖化身可褒可貶</title></header><body><h1>神妖化身可褒可貶</h1><p>【話你知】<br>蛇在中國12生肖中排第六。以中國人的感觀，蛇的形象頗為複雜，牠既有神聖的成份，但更多被賦予妖冶的色彩。蛇又稱為「小龍」，龍為華夏民族的圖騰；上古傳說中人類的始祖伏羲與女媧，更是半人半蛇狀；神話人物夸父，亦以蛇為飾身。可見蛇在古人心中曾擁有的神聖地位。<br>但蛇在中國文學中更多代表了負面；「美女蛇」出現頻率僅次於「狐狸精」。古代名著《白蛇傳》中的蛇精雖被賦予了美女形象，深得人愛，但她一旦現形卻把男主人公嚇死，可見蛇在人們心中仍非美好之物。成語「龍蛇混雜」、「蛇頭鼠眼」、「蛇蠍心腸」等，無不反映中國文化對蛇的貶義。</p></body></html>
