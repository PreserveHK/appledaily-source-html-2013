<html><header><meta charset="utf-8"><title>小林尊60秒吞12吋批</title></header><body><h1>小林尊60秒吞12吋批</h1><p>美式足球超級碗（Superbowl）周日落幕，日本大胃王小林尊今年也有幸賺一筆。<br>小林尊在超級碗決賽當日，獲邀到一個大學生餘慶派對表演，一分鐘內鯨吞12吋薄餅。能夠親睹大胃王風采，在場學生個個高舉手機拍片。小林尊喝幾口水熱身後，一開始先將薄餅對摺硬塞入口，用水灌進肚後再吞另一件，嚇得學生們大叫「我的天呀！」一肚薄餅，大胃王有1,500美元（約11,600港元）落袋。<br>美國《紐約每日新聞》</p></body></html>
