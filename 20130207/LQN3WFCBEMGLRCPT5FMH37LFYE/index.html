<html><header><meta charset="utf-8"><title>案件速遞：<br>婦揸大膽車　與男友還柙</title></header><body><h1>案件速遞：<br>婦揸大膽車　與男友還柙</h1><p>【本報訊】有多個駕駛案底的男子，容許沒有駕駛執照的同居女友「揸大膽車」，凌晨時分在青葵公路駕駛未續牌的私家車，遭警方路障截停揭發。兩人昨在法庭認罪，女方自言未學過駕車，但「由細睇到大」，即遭裁判官李家齊訓斥：「你估𠵱家喺樂園入邊揸碰碰車呀？」<br>案發去年12月12日，被告為31歲陳寶儀及39歲何楊明。二人求情指，各有子女需要照顧，希望不要判監。但裁判官指二人不負責任，「如果你因為意外身亡，咁邊個照顧你啲仔女」，將案件押後至2月20日判刑。其間兩被告還柙，子女則交由社署跟進。<br>案件編號：TWCC374/13</p></body></html>
