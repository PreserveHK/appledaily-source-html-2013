<html><header><meta charset="utf-8"><title>柏霖撻着女拍檔</title></header><body><h1>柏霖撻着女拍檔</h1><p>【台北】台灣藝人陳柏霖近期忙住宣傳電影《變身》，片中女主角庭萱原來係佢欽點嘅。女子組合Popu Lady出身嘅庭萱係柏霖嘅真命女友，多次被發現出入柏霖屋企。日前傍晚5點幾，陳柏霖完成工作返咗台北住所，到夜晚8點鐘左右就見到庭萱戴住口罩坐的士嚟到，一落車仲快步上樓㖭。不過陳柏霖同庭萱都透過經理人否認戀情。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
