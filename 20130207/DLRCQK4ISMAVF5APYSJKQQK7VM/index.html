<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>夏麵館火警　客疏散</title></header><body><h1>各區突發簡訊︰　<br>夏麵館火警　客疏散</h1><p>【將軍澳】<br>【本報訊】將軍澳東港城商場食店「夏麵館」，昨早10時許營業期間，廚房內一條油煙槽突然搶火，冒出大量濃煙，一度由槽口通向商場外面向厚德商場的行人天橋，餐廳職員見狀報警及疏散食客，商場保安聞訊關起部份防煙閘，以協助疏散附近商戶。消防接報到場開喉灌救，瞬即救熄火勢，事件中無人受傷，初步相信油煙槽長期聚積油迹未清引發火災。</p></body></html>
