<html><header><meta charset="utf-8"><title>隔牆有耳：<br>醒過CY　林鄭拜年玩快閃 - 李八方</title></header><body><h1>隔牆有耳：<br>醒過CY　林鄭拜年玩快閃 - 李八方</h1><p>工聯會一連三日邀請高官，輪住同長者喺龍翔中心一酒樓食團年飯。前日狼英自吹自擂、繼而有阿婆激動暈倒後，噚日接力嘅林鄭出席時就醒水好多，講咗幾句狼英真係好關心長者之類客套嘢後，坐咗一陣就快閃鬆人，費事再好似CY咁惹起老人家情緒波動啩。<br>呢鋪瞓身幫梁班子做騷挽民望，工聯會究竟係咪受惠？八方唔敢講呀，但肯定有啲市民唔多like囉，有讀者向本報投訴，話個商場唔知點解喺林鄭大駕光臨嘅同時，封咗半層商場以及一條扶手電梯，市民鼓譟投訴後先「還梯於民」。</p></body></html>
