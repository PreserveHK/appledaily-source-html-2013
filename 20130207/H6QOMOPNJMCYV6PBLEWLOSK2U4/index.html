<html><header><meta charset="utf-8"><title>甘比2,271萬　買華置壹環</title></header><body><h1>甘比2,271萬　買華置壹環</h1><p>【本報訊】華置（127）昨晚突然宣佈，出售和市建局合作發展的灣仔項目「壹環」、當中1個住宅單位，予執行董事陳詩韻的妹妹陳凱韻（甘比），作價2,271萬元。該單位為40樓G室，實用面積848方呎，呎價2.68萬元。<br>華置料交易於4月8日前完成，並可錄得1,500萬元收益。「壹環」是華置和市建局合作的前灣仔街市重建項目，共237個單位，2011年11月開售樓花至今超過1年，截至1月底時仍有44個未售出，一手空置率近兩成。</p></body></html>
