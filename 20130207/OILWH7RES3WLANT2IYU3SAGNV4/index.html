<html><header><meta charset="utf-8"><title>毒空氣可致BB不足磅</title></header><body><h1>毒空氣可致BB不足磅</h1><p>懷孕媽媽很多東西要注意，尤其小心到空氣污染嚴重的地方，原來汽車、發熱系統和煤發電廠製造的污染，將增加嬰兒不足磅的風險。<br>西班牙這項調查收集1990年代中到2000年收集亞洲、澳洲、歐洲、北美和南美九個國家逾300萬嬰兒數據的研究，發現空氣越污染的地方，就會越多不足磅的嬰兒誕生，相信與吸入太多細小懸浮微粒有關。一般初生嬰兒輕於2.5公斤（5.5磅）就是「不足磅」，他們夭折的機會增加，長大後也容易患心血管疾病。<br>法新社</p></body></html>
