<html><header><meta charset="utf-8"><title>中環在線：<br>張茵抄國泰　驚變空姐 - 李華華</title></header><body><h1>中環在線：<br>張茵抄國泰　驚變空姐 - 李華華</h1><p>玖龍紙業（2689）中期盈利倒退，無損老闆張茵噚日出來解畫嘅心情，佢同往年一樣悉心打扮，火鑽耳環加個名貴愛馬仕包包，一襲紅色套裝，驟眼睇仲酷似國泰（293）套空姐制服，唔通佢成日坐國泰周圍飛，鍾意咗佢哋套制服，私人整番套？<br>張茵喺業績會上全程笑到四萬咁口，有問必答，冇話因公司孭住300億人仔巨債而迴避問題。不過佢大仔劉晉嵩就好似緊張咗啲，冇乜表情亦冇答問題。咁都啱嘅，阿媽主持大局，佢乖乖哋聽書咪得囉。</p></body></html>
