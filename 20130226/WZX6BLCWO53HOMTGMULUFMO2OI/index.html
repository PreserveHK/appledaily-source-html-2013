<html><header><meta charset="utf-8"><title>爽影評：《失戀自作業》火花四濺</title></header><body><h1>爽影評：《失戀自作業》火花四濺</h1><p>緊張的都巿人擁有情緒病已不是甚麼新奇事，但如戲中般位位獨當一面的情緒病患者共冶一爐，就認真少見，男主角患上躁鬱症、女主角有性沉溺，加上有強迫症兼極迷信的爛賭老竇、壓力爆煲的老友，妙在家嘈屋閉偏偏提煉成一齣深入淺出鼓舞勵志的愛情喜劇，從吵鬧中引爆笑彈體現親情，上佳的劇本讓電影贏在起跑線，出爐影后珍妮花羅倫絲與畢列谷巴、羅拔迪尼路等角色演繹出大喜大悲的情感交織火花，互相輝映誰也搶不了誰的戲。如果生活遇不愜意，本片定可為你注入正能量重新啟航。<br>尋真<br><br>★★★★<br>（5個★為滿分）</p></body></html>
