東亞減持南早7,500萬股</title></header><body><h1>蘋果綠葉<br>
東亞減持南早7,500萬股</h1><p>據聯交所資料，東亞（023）上周四（21日）於場外沽出7,500萬股南華早報（583，圖）股份，每股作價1.583元。出售後，東亞於南早的持股量將降至0.26%。早年南早私有化失敗後，為提升公眾持股量，分別向東亞、德銀及摩根大通售出7,500萬股；同時南早大股東嘉里傳媒（KML）向三名買家授出認沽期權，行使價1.7元，期權將於27日到期。</p></body></html>
