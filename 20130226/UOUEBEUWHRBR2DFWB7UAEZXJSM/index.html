<html><header><meta charset="utf-8"><title>話你知：事業幾歷低潮</title></header><body><h1>話你知：事業幾歷低潮</h1><p>班亞弗力一向被塑造成偶像演員，然而他在幕後的成就遠比幕前大。40歲的他由童星做起，97年與麥迪文一起編劇和演出《驕陽似我》，為他帶來首個奧斯卡獎項——最佳原創劇本。之後班仔參與大片如《絕世天劫》等後無以為繼，01年酗酒入療養所，03年憑《夜魔俠》奪金草莓爛影帝獎，直至近年轉戰導演，事業才有起色，今年更憑《ARGO─救參任務》奪最佳電影。正如班仔得獎後所言：「跌低不緊要，最重要是爬起身。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
