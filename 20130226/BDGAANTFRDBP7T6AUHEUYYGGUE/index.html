<html><header><meta charset="utf-8"><title>小八卦：致敬環節占士邦冇影</title></header><body><h1>小八卦：致敬環節占士邦冇影</h1><p>今屆奧斯卡設有占士邦電影50周年致敬環節，曾有傳演過占士邦的六名演員會到場，但結果是流料，只有前邦女郎荷爾芭莉（Halle Berry）現身，並邀請了曾主唱過三首邦片主題曲的76歲老牌歌手Shirley Bassey唱出《Goldenfinger》一曲。在歌舞片致敬環節中，《孤星淚》的多名主要演員唱出片中的串燒歌；《芝加哥》（Chicago）的女主角嘉芙蓮薛達鍾絲則站在鋼琴上載歌載舞。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
