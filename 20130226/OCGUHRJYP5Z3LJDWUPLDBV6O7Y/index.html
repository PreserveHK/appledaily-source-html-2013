<html><header><meta charset="utf-8"><title>六歲神童指揮管弦樂團</title></header><body><h1>六歲神童指揮管弦樂團</h1><p>美國男童奧森紐克（Jonathan Okseniuk）只有6歲，卻是天才指揮家，面對管弦樂團毫無懼色，氣定神閒揮動指揮棒，表現頭頭是道。<br>奧森紐克八個月大就愛上古典音樂，現已懂得彈鋼琴及拉小提琴。他3歲時跟着貝多芬樂曲指揮的影片，吸引過700萬人次觀賞；他近日獲邀指揮美國亞利桑那州音樂節管弦樂團演奏，連著名指揮家莫迪（Robert Moody）都讚他為樂章注入活力。<br>被問到為何想當指揮家，奧森紐克一臉孩子氣說：「我天生就懂音樂，看過人指揮就想指揮了。」<br>美國《赫芬頓郵報》</p></body></html>
