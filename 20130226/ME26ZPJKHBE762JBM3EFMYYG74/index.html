<html><header><meta charset="utf-8"><title>中環在線：<br>港交所新展廳　旺唔起 - 李華華</title></header><body><h1>中環在線：<br>港交所新展廳　旺唔起 - 李華華</h1><p>港交所（388）花錢又花時間，執靚位於中環交易廣場個展覽廳，其中一個目的，就係將上市儀式由一樓訪客廊搬去展覽廳，呢度地方闊落好多，地方大過一樓兩、三倍，多幾隻新股上市都唔使人逼人。創業板新股羅馬集團（8072）噚日就幫呢個新場剪綵，成為首間喺呢度做上市儀式嘅公司。<br>地方大咗，顯示報價嘅電視幕牆亦要加碼，由以前闊3.03米乘1.7米高，變成闊3.6米乘2.06米高，簡單來講，以前由六部電視組成，𠵱家係九部電視。之不過，場地闊落有好有唔好，地方大，人少少，氣氛就變得冷清，噚日就係一例！</p></body></html>
