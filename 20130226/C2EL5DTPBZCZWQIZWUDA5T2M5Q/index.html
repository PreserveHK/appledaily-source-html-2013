<html><header><meta charset="utf-8"><title>英最長壽狗狗　不吃狗糧</title></header><body><h1>英最長壽狗狗　不吃狗糧</h1><p>英國格洛斯特郡一隻雌性傑克羅素㹴「黛西」（Daisy），可能是英國最老的狗，因牠今年已經22歲，即相等於人類100歲。主人透露，牠的長壽秘訣是從來不吃狗糧。<br>「黛西」由主人巴爾斯比芬奇1993年在一間寵物收容所收養，當時已經24個月大。巴爾斯比芬奇從不給「黛西」餵狗糧和狗罐頭，主人一家吃甚麼，牠就吃甚麼，而牠最愛燒雞肉和薯蓉，亦愛吃外賣中國餐。「黛西」現時除了有幾顆牙齒脫落、耳朵有點不靈光外，健康良好。<br>英國《每日郵報》</p></body></html>
