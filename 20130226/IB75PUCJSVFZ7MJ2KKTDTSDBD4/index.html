<html><header><meta charset="utf-8"><title>最有效搭訕　直接拿電話</title></header><body><h1>最有效搭訕　直接拿電話</h1><p>跟女孩子搭訕，簡單直接最有效。網絡節目頻道VitalyzdTcv最近上傳了一段影片，男主持人隨便在街頭問女孩子一句「把你的電話輸入手機」，就輕鬆拿到對方電話了。<br>節目中的俄裔主持人，戴着墨鏡一副酷模樣遞出手機，問街上女子的手機號碼。儘管多數人都會猶豫，最後仍是會大方輸入號碼。據統計，只有25%女孩子會拒絕。有網友認為，用這種方法一定要長相迷人才可成功，但也人認為，外貌絕對有影響，可是信心才是關鍵。<br>台灣ETtoday網</p></body></html>
