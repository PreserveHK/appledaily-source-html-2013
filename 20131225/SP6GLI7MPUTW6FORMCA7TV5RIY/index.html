<html><header><meta charset="utf-8"><title>和尚賀聖誕送平安包</title></header><body><h1>和尚賀聖誕送平安包</h1><p>【點滴】<br>河北省佛教協會副會長、滄州市佛教協會會長延參法師（圖），昨在其新浪微博寫道：「今天是個迎接平安夜的好日子，每個人都應該傳遞祝福，迎接祝福，分享祝福。擁抱平安才是最美好的生活。今天這裏還有200個平安大禮包送給大家，發私信哦，贈完為止哦。」和尚過聖誕實在令人意外，網友忍不住調侃：「你家佛祖知道你投靠上帝了麼？」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
