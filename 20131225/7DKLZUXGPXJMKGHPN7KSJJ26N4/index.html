<html><header><meta charset="utf-8"><title>蘋果綠葉中信泰富中冶續合作建設</title></header><body><h1>蘋果綠葉<br>中信泰富中冶續合作建設</h1><p>中信泰富（267）公佈，就中澳鐵礦項目與中國中冶（1618）簽訂第四份補充合同。中國中冶將移交首兩條生產線予中信泰富，惟雙方未就完工結算達成共識。餘下四條生產線，中信泰富將繼續與中國中冶合作建設，並負責管理餘下四條生產線的建設和調試。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
