<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅婦嗌死　子報警</title></header><body><h1>各區突發簡訊：<br>豪宅婦嗌死　子報警</h1><p>【九龍塘】<br>【本報訊】居於九龍塘喇沙利道16號碧華花園的43歲婦人阿La，昨凌晨零時許，懷疑精神病發，不停在住所語無倫次，更一度揚言要自殺，其19歲姓余兒子立即安撫，但阿La十分激動，余恐母親做出儍事，立即報警，救護員趕抵將阿La送院檢驗，警方調查後相信無可疑，將案件列作發現懷疑精神有問題人士處理。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
