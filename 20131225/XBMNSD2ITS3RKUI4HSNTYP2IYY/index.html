<html><header><meta charset="utf-8"><title>各區突發簡訊：村屋遭拆窗竊12萬</title></header><body><h1>各區突發簡訊：<br>村屋遭拆窗竊12萬</h1><p>【西　貢】<br>【本報訊】西貢甲邊朗村昨凌晨揭發爆竊事件，36歲姓蔡女戶主前晚外出，至昨日凌晨1時許返回村屋家居，發覺窗花遭拆走，屋內凌亂一片，她報案求助。警員到場調查，女戶主點算失物，證實有一批首飾和現金被偷走，總值約12萬元。案件交黃大仙警區刑事調查隊跟進，暫未有人被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
