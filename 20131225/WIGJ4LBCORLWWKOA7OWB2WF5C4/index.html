<html><header><meta charset="utf-8"><title>商家營業額銳減5成</title></header><body><h1>商家營業額銳減5成</h1><p>【點滴】<br>受反腐影響，今年上海五星級酒店的聖誕大餐回歸親民路線，不另設抽獎活動，家庭需求成為主流。聖誕貼畫、聖誕花卉等小商品出現價量齊跌或定單減少等情況，部份商家（圖）營業額比去年下滑50%。有城隍廟檔主坦言，「前兩年每天營業額最多時能有七、八萬元人民幣（下同），今年能有兩、三萬元已很不錯了。」 </p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
