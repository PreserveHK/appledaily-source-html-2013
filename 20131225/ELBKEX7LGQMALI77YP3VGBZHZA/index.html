<html><header><meta charset="utf-8"><title>求驗客手記：莫帥寄望聖誕奇蹟</title></header><body><h1>求驗客手記：<br>莫帥寄望聖誕奇蹟</h1><p>曼聯喺「拆禮物」會作客侯城，領隊莫耶斯（圖）話，除非有聖誕奇蹟，否則前鋒尹佩斯同中場卡域克都唔可能喺新年前復出：「我哋一齊希望，有奇蹟會降臨喺佢哋兩個身上。聖誕節充滿奇蹟，或者真係會發生呢！」莫帥補充，韋碧克上場英超受傷被換離場，但原來傷勢唔算嚴重，已經復操，相信可以披甲對侯城。講到冬季轉會窗重開，莫耶斯話考慮收回幾名外借嘅小將，包括借咗去韋根嘅尼克包維同埋借咗去伯明翰嘅連格。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
