<html><header><meta charset="utf-8"><title>News Flash日男銀座街頭突襲兩女</title></header><body><h1>News Flash<br>日男銀座街頭突襲兩女</h1><p>日本一名懷疑患精神病中年男子前日早上5時40分在東京銀座街頭（圖）突然襲擊兩名女子，他手持鐵管擊中一名年輕女子的右腿，再在300米外向另一女子施襲。他被捕後承認曾傷害另外三名男子，又說要殺死他們。<br>日本新聞網</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
