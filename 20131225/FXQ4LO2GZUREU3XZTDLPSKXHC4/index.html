<html><header><meta charset="utf-8"><title>大澤驗DNA揭戴綠帽</title></header><body><h1>大澤驗DNA揭戴綠帽</h1><p>曾在八、九十年代紅極一時的前日本組合光GENJI，其成員大澤樹生被八卦雜誌《週刊女性》踢爆他今年才發現其16歲兒子非親生，戴足16年綠帽而懵然不知！據指大澤與女星前妻喜多嶋舞所生的兒子據稱精神有異，其現任妻子去年又流產，大澤今年2月去驗查DNA，希望找出是否遺傳因子有問題，但竟發現大兒子與自己沒有血緣關係，認真悽慘。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
