<html><header><meta charset="utf-8"><title>體訊速遞：（花樣滑冰）日名將安藤美姬引退</title></header><body><h1>體訊速遞：（花樣滑冰）日名將安藤美姬引退</h1><p>日本周一公佈參加明年索契冬季奧運會的花樣滑冰大軍名單，全日錦標賽女單前3名鈴木明子、村上佳菜子及淺田真央都在名單當中；而前世錦賽冠軍安藤美姬（圖）則落選，事後宣佈引退。綜合外電（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
