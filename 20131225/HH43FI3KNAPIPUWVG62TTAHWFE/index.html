<html><header><meta charset="utf-8"><title>30萬人同呼：聖誕快樂</title></header><body><h1>30萬人同呼：聖誕快樂</h1><p>【本報訊】只有14℃低溫的平安夜晚上，30萬人一條心聚集尖沙嘴廣東道街頭，以勁歌熱舞掃走寒氣，以躍動的心，驅走冰凍；以歡愉聲音，朗朗倒數迎接聖誕節來臨。踏正零時一刻，熾熱的煙火飆上天際，劃破夜空，漫天絮紙飄蕩而下，輕拂臉頰，普世歡騰的聖誕節來臨了。在場30萬人不論老嫩，無分華洋，互相擁抱，高興地說聲：「聖誕快樂、Merry Christmas！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
