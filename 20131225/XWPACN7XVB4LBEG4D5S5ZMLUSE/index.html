<html><header><meta charset="utf-8"><title>News Flash金正恩謁靈　金敬姬沒露臉</title></header><body><h1>News Flash<br>金正恩謁靈　金敬姬沒露臉</h1><p>金正恩昨率領高層幹部包括第二號人物崔龍海等人，參謁領袖金日成和金正日陵寢（圖），紀念金正日被擁戴為人民軍最高司令22周年。張成澤被處決後，其遺孀兼金正恩姑姐金敬姬並沒露臉，早前有報道指她患心臟病。<br>韓聯社</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
