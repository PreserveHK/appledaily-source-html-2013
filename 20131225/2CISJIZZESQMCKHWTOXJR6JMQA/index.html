<html><header><meta charset="utf-8"><title>冰火聖誕</title></header><body><h1>冰火聖誕</h1><p>聖誕節是普天同慶的大日子，一眾明星各師各法祝大家聖誕快樂！各人在網絡上與大家分享歡度聖誕的開心時刻，宅男至愛柳岩性感賀聖誕；李克勤與囝囝溫馨歡度白色聖誕；薛凱琪聖誕聯歡成為抽獎幸運兒；舒淇嘆茶賣萌，悠閒度佳節；梁詠琪與老公Sergio擁抱分享最美時光；陳冠希則與女友洪文安糖黐豆，在台灣與家人慶祝，洋溢着歡樂氣氛。<br>撰文：思嘉</p><p>　</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
