<html><header><meta charset="utf-8"><title>聖誕卡寄良心犯</title></header><body><h1>聖誕卡寄良心犯</h1><p>【本報訊】支聯會約十多名成員昨趁平安夜，戴上聖誕帽，帶同5,000封市民簽名的聖誕卡及明信片，由中環匯豐銀行總行遊行至郵政總局，寄送給天安門母親、劉曉波夫婦及在內地獄中的異見人士及良心犯（圖）。成員沿途高叫口號，指市民沒有忘記他們；支聯會主席李卓人指，過去丁子霖及天安門母親等，也收不到支聯會郵寄的聖誕卡，批評當局侵犯公民通信權利。支聯會今日上午11時則會到中聯辦外請願，要求釋放劉曉波和所有良心犯。<br>黃永俊攝</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
