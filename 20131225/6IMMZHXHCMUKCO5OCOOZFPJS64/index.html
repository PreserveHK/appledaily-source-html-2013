<html><header><meta charset="utf-8"><title>蘋果綠葉中華包裝招股集資1.2億</title></header><body><h1>蘋果綠葉<br>中華包裝招股集資1.2億</h1><p>中國紙皮箱生產商中華包裝（1439）趕於聖誕節後招股，每股招股價介乎0.4至0.6元，集資最多1.2億元。集團主席陳衛偉表示，集資所得將主要用於投資4條新生產線。中華包裝將於周五（27日）開始公開招股，下月13日掛牌，保薦人為東英。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
