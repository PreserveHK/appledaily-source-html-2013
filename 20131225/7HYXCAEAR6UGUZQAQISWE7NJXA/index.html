<html><header><meta charset="utf-8"><title>林寶堅尼10分鐘烤熟火雞</title></header><body><h1>林寶堅尼10分鐘烤熟火雞</h1><p>聖誕大餐少不了烤火雞，用焗爐烹調動輒需時數小時，英國博客伯頓僅用10分鐘就烤出金黃色火雞，「烤爐」卻非人人可以擁有──30萬英鎊（380萬港元）的林寶堅尼，堪稱全球最貴「爐灶」。<br>伯頓用乾草叉叉起火雞，放在Aventador超級跑車的死氣喉前，車主猛力踏油門，摩打在高速轉動下噴出來的火燄將火雞烤熟，全程僅約10分鐘。伯頓大讚快手，不過充滿廢氣味的火雞不是人人都欣賞。<br>美國《紐約每日新聞》</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
