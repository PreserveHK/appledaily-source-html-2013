<html><header><meta charset="utf-8"><title>各區突發簡訊：單車男遭輕鐵撞倒</title></header><body><h1>各區突發簡訊：<br>單車男遭輕鐵撞倒</h1><p>【屯　門】<br>【本報訊】59歲姓朱男子，昨晨7時半踏單車由屯門新墟徑往市中心，當他橫過青山公路期間，遭一列駛經輕鐵撞倒。事主倒地受傷，單車亦飛跌一旁。56歲姓凌的輕鐵車長連忙報警，將傷者送院，朱頭部受創送院時清醒。受事故影響，輕鐵服務略為受阻。現場設有交通燈號，但不排除有人不依燈號指示。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
