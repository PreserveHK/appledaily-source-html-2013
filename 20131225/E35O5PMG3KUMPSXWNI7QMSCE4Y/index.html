<html><header><meta charset="utf-8"><title>AKB被桃草剃眼眉</title></header><body><h1>AKB被桃草剃眼眉</h1><p>日本人氣組合AKB48及桃色幸運草（桃草）近兩年鬥到你死我活，AKB日前宣佈在容納7萬觀眾的國立競技場開騷，更稱是首隊女子組合在該場地開騷，但桃草前晚開騷時卻宣佈明年3月15及16日在該場地開騷，早AKB兩星期。而AKB成員小嶋陽菜（圖）昨日在新宿宣傳寫真集，提到今年眾多成員畢業離隊，她表示還想留隊多一點時間，但明年會開始準備畢業。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
