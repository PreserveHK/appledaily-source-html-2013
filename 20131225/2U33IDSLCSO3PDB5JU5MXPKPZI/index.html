<html><header><meta charset="utf-8"><title>蘋果綠葉港視：鄭慕智冇參與收購</title></header><body><h1>蘋果綠葉<br>港視：鄭慕智冇參與收購</h1><p>香港電視網絡（1137）昨澄清，指近日有關公司非執董鄭慕智被指稱以全國政協委員及中移動（941）董事的關係和雙重身份，為收購事項的落實提供協助的報道並非事實，且沒有任何事實基礎。鄭沒有參與任何關於收購事項的審議或討論，同時亦已在有關董事會會議上就收購事項放棄投票。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
