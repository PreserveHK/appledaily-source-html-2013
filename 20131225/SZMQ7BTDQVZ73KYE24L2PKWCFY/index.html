<html><header><meta charset="utf-8"><title>各區突發簡訊：寶馬男撞警車鏟路</title></header><body><h1>各區突發簡訊：<br>寶馬男撞警車鏟路</h1><p>【荃　灣】<br>【本報訊】昨凌晨4時許，34歲姓蔡男子，駕駛寶馬房車沿青山公路荃灣段往新界方向行駛，途至大河道交界時，意外撞向一輛正巡邏的警方私家車後，再鏟上路中花槽，警方經初步調查，蔡因未能提供呼氣樣本作測試被捕。根據資料顯示，蔡為一間油漆工程公司負責人。他其後獲准保釋候查，1月中旬向警方報到。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
