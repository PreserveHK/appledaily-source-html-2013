<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威避談有小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅力威避談有小三 - 馮仁昭</h1><p>羅力威前晚喺旺角舉行新碟宣傳，對於女友雨僑主演嘅《喜愛夜蒲3》有肉搏戲份，佢話係平常事。有傳二人因此片冷戰，更有富家子介入佢哋嘅感情，佢話：「唔多講，無啦啦做乜冷戰。」問會唔會好奇雨僑嗰場時，佢話：「本身鍾意睇戲，對每部電影有好奇心，總結係羅力威開開心心出碟，開開心心睇戲。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
