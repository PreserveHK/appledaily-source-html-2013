<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車自炒　三女傷</title></header><body><h1>各區突發簡訊：<br>私家車自炒　三女傷</h1><p>【筲箕灣】<br>【本報訊】36歲姓林女司機，昨午2時半駕駛私家車載同11歲女兒和25歲印傭，沿筲箕灣愛勤道西行，途經東旭苑東麗閣對開時，私家車突然失控撞往燈柱，漏出偈油，消防員接報到場拯救一度受困女司機，連同輕傷的兩名女乘客分別送院治理。警方一度封該線路面，亦召拖車到臨將爛車拖走，消防員則在現場撒木糠以策安全，警方正追查車禍肇因。<br></p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
