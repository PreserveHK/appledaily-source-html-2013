<html><header><meta charset="utf-8"><title>菲國災民廢墟慶祝</title></header><body><h1>菲國災民廢墟慶祝</h1><p>【聖誕花絮】<br>超強颱風「海燕」上月吹襲菲律賓中部造成逾5,000人死亡、近2,000人失蹤，重災區獨魯萬市（Tacloban）的災民昨天在一片廢墟中堅強慶祝聖誕節，烤豬、在街上佈置聖誕樹（圖）、湧到教堂參加彌撒。63歲的米亞諾說︰「雖然我們失去家園，但甚麼都不能阻止我們歡度聖誕節。」救援中心向災民派炒麵和麵包。獨魯萬至今只有少數商業區恢復水電供應。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
