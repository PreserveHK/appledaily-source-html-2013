<html><header><meta charset="utf-8"><title>擲木方毀地產舖窗</title></header><body><h1>擲木方毀地產舖窗</h1><p>【大角嘴】<br>【本報訊】一名神秘男子，昨凌晨2時許手持兩條木方，走到大角嘴橡樹街67號地下一間地產公司，將木方擲向玻璃趟門，犯案後即拔足逃去。街坊目擊連忙報警，警方到場撿獲兩條木方，分別3米和1米長，地產公司的玻璃門粉碎，負責人點算並無其他損失。女職員認為並非恐嚇勒索：「做咗十幾年，好好人、無仇無怨。」她懷疑是醉酒佬生事，無妄之災。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
