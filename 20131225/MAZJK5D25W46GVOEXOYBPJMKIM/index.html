<html><header><meta charset="utf-8"><title>體訊速遞：（足球）甘巴爾助傑志揀蟀</title></header><body><h1>體訊速遞：（足球）甘巴爾助傑志揀蟀</h1><p>傑志總領隊伍健表示，隨該隊試腳的前烏茲別克奧運腳列斯古拉耶夫，因未能通過體測已被送回祖家，而前教練甘巴爾（圖右）已推薦一名澳洲中堅給球隊，將安排他來港試腳。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
