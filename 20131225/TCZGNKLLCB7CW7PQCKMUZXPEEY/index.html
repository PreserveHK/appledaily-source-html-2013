<html><header><meta charset="utf-8"><title>各區突發簡訊：剪圍板偷紅酒海參</title></header><body><h1>各區突發簡訊：<br>剪圍板偷紅酒海參</h1><p>【沙頭角】<br>【本報訊】46歲姓李男子，昨晨6時許返回沙頭角近鹿頸路一鋅鐵板貨倉，赫見以鋅鐵圍着的圍欄一處，被人剪開一個3呎乘2呎的大洞，後門的鎖被撬毀，閉路電視遭移開，倉內有被搜掠痕迹，懷疑遭賊匪潛入爆竊，遂報警求助。經初步點算，證實損失60支總值約6萬元的紅酒，9箱總值約11.5萬元海參及5箱總值約12萬元護膚品，案件交由邊界警區刑事調查隊跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
