<html><header><meta charset="utf-8"><title>花絮：東方平安夜冇得去威</title></header><body><h1>花絮：東方平安夜冇得去威</h1><p>喺酒店集宿備戰銀牌4強嘅東方，球員平安夜冇得去威，但球會就喺晚飯期間安排交換禮物（圖），氣氛好熱鬧。至於東方推出估中今日入場人數就有「天使之吻」嘅遊戲，聽講東方Angel唔會直接親吻幸運兒，咁到底係點？到時自有分曉。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
