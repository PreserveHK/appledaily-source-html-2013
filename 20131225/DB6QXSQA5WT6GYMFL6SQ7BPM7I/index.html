<html><header><meta charset="utf-8"><title>蔡依林物質無求</title></header><body><h1>蔡依林物質無求</h1><p>33歲的蔡依林（Jolin）今年工作不斷，先後接拍了16個廣告，加上推出演唱會DVD等，估計進賬5.8億新台幣。處女座的Jolin，對工作要求嚴苛，但生活方面反倒「無欲無求」，每年過生日也不要求別人送禮：「我沒有特別想要甚麼，比起收禮我更喜歡買禮物送朋友，期待看到他們開心的表情。」<br>撰文：思嘉</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
