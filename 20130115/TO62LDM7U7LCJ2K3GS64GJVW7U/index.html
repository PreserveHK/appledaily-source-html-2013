空氣差　吃黑木耳「吸塵」？</title></header><body><h1>兩岸百態<br>
空氣差　吃黑木耳「吸塵」？</h1><p>北京等內地33個城市的空氣污染已持續多日，網民紛紛出招教人如何「防污」及「除污」，除建議戴口罩、減少室外活動外，也有倡「多吃黑木耳、豬血」，甚至有人建議去「洗肺」。<br>其實吃上述食物清肺除塵之說，在民間流行已久，但無法驗證。中國農業大學副教授何計國也指，黑木耳成份是木耳多糖，可吸附空氣中污染粒子，但在消化道不能消化，「吸塵」之說不科學。<br>新浪網</p></body></html>
