<html><header><meta charset="utf-8"><title>隔牆有耳：<br>張曉明狂抦湯大狀 - 李八方</title></header><body><h1>隔牆有耳：<br>張曉明狂抦湯大狀 - 李八方</h1><p>新任中聯辦主任張曉明自詡與人為善，但係sorry，公民黨中人真係唔多覺。公民黨湯家驊（Ronny）話，去年中大律師公會上京定期搞啲法律界交流活動，時任港澳辦副主任張曉明喺一眾大律師面前數臭湯家驊同梁家傑，話佢哋反中亂港、事事同政府唱反調。</p><p>Ronny話晒都係大律師公會前主席，所以有大律師不滿張曉明狠批前主席，即時離場抗議。Ronny話，呢次交流本身佢都有份去，點知起行前，北京要求大律師公會唔畀佢隨行，最終搞到冇得上京。</p></body></html>
