<html><header><meta charset="utf-8"><title>網民發炮</title></header><body><h1>網民發炮</h1><p>韋碧克啲埋門好唔掂！</p><p>魔鬼阿爸：「佢把握力差到冇朋友，唯一可取係不惜氣力的走動。」<br>plsh0730：「下半場有球波先至好笑，佢一路帶住個波闖入敵方禁區，去到底線自己碌咗落地……」<br>虎皇：「作為前鋒finishing差已經係死罪，呢點極同意！」<br></p><p>阿仙奴靠晒韋舒亞㗎嘞！</p><p>K_F：「覺得小舒難得在有火之餘，護球同大局觀依然好冷靜，呢種精神力真係唔似得21歲。」<br>世民兄：「雖然今日阿記確實技不如人，但若肯用英倫幾位小將做骨幹輔助韋舒亞，仍有望東山再起。」<br></p><p>高柏尼慘被黑哨！</p><p>世界之王猛獅Y2J：「高柏尼這個真是不能給紅，佢左腳有準確中波。」<br>資料來源：香港討論區</p></body></html>
