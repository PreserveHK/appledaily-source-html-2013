<html><header><meta charset="utf-8"><title>醫療新知：<br>
吞粒膠囊速驗食道癌</title></header><body><h1>醫療新知：<br>
吞粒膠囊速驗食道癌</h1><p>美國科學家成功利用一粒維他命丸般大小的透明膠囊攝影機，僅6分鐘已能發現早期食道癌。膠囊內裝設了快速旋轉輻射光束，可多角度照射到食道壁上，並進行顯微攝影，追蹤食道內細胞的癌前病變情況。檢查裝置可顯示食道壁內層的三維立體結構。<br>接受此項嶄新檢查的病人毋須麻醉，只需像吞藥丸般，將膠囊吞進喉嚨，由於膠囊外備有一條細管，完成檢查後可輕易拉出，醫生隨即可將影像放到電腦分析。科學家邀請13名自願者參與檢查，其中6人有早期食道癌，檢查過程平均6分鐘，較傳統內窺鏡需一小時以上大為縮短，兩者的檢查準確度也相近。</p></body></html>
