<html><header><meta charset="utf-8"><title>蕩女玩人狗交　男友拍片</title></header><body><h1>蕩女玩人狗交　男友拍片</h1><p>美國特拉華州一名女子涉嫌與狗性交，並由男友拍下人狗交過程。警方上周拘捕他們，控以人獸交罪。<br>警方上月底接到兩人的鄰居舉報，展開調查。根據案情，24歲蕩女戈爾特（Samamtha Golt）和25歲男友克羅（James Crow），涉嫌於去年8月底至12月底，在家大玩人獸交，兼且拍照。警方上周拘捕他們，沒收克羅拍下的照片作證據，並頒令禁止兩人在保釋候審期間接觸任何動物。<br>美國《赫芬頓郵報》</p></body></html>
