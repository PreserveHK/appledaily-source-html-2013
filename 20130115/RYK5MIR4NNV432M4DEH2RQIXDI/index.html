<html><header><meta charset="utf-8"><title>疑煞車故障鎖轆燒胎</title></header><body><h1>疑煞車故障鎖轆燒胎</h1><p>【專家之言】<br>城巴爆胎後起火全車焚毀，理工大學機械工程學系工程師盧覺強指出，懷疑事件與車輛的煞車系統故障有關，即當控制氣壓的氣鼓突然故障漏氣，導致車輛出現鎖轆現象，惟因巴士仍在橋面行駛，司機未有即時察覺車轆正拖着行走，連接的轉動軸經磨擦不斷升溫，燒成如「紅鐵」般，高溫下令車胎洩氣爆裂。</p><p>高達攝氏1000度
</p><p>巴士停下時因未能通風及散熱，在溫度已高近攝氏1,000度下即燒着車胎，火勢更蔓延至巴士地台燒及車內電線、油管及座椅，最後燒至通頂。<br>《蘋果》記者</p></body></html>
