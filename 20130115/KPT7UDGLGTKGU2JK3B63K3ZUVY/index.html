<html><header><meta charset="utf-8"><title>四胞胎母再誕六胞胎</title></header><body><h1>四胞胎母再誕六胞胎</h1><p>墨西哥31歲主婦羅梅羅（Salud Romero）堪稱「多仔婆」。她只曾生育三次，卻先後誕下11名子女，生過四胞胎後，上周四又生六胞胎。<br>羅梅羅12年前跟舊愛生了四胞胎，其中兩個孩子活不了，之後跟現任丈夫生了一胎，上周四又剖腹誕下四女兩子。由於她貧血兼內出血，六胞胎懷了27周就要提早剖腹出世，全部重不足兩磅，肺部發育未完整，在保育箱接受護理。<br>英國《每日郵報》</p></body></html>
