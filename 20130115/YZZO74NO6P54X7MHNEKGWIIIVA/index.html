<html><header><meta charset="utf-8"><title>珍稀鸚鵡講「恭喜發財」</title></header><body><h1>珍稀鸚鵡講「恭喜發財」</h1><p>【本報訊】喜雀迎春，有商場趁新春展出八款價值約百萬元的珍貴鸚鵡，包括羽毛鮮艷的綠翅金剛、被稱為鳥類江詩丹頓的斑色金剛鸚鵡、屬一級保育類的雙黃頭亞馬遜鸚鵡，及全世界少於2萬隻的米契爾少校鳳頭鸚鵡。而會說「hello」、「恭喜發財」的藍黃金剛鸚鵡，又會向市民拜年。觀塘apm的喜雀迎春大觀園，還會展出孔雀藝術雕塑及稀奇珍貴的金魚等，市民到場掃描條碼（QR code）可獲聲音導賞服務。</p><p>新鴻基租務總經理馮秀炎說，農曆年較去年晚一個月展開，有利零售市道，料人流可達1,800萬人次，生意額升20%至5.7億元。<br>陳奕釗攝</p></body></html>
