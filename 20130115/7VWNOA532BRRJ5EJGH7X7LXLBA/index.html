<html><header><meta charset="utf-8"><title>NASA太空站拍到UFO</title></header><body><h1>NASA太空站拍到UFO</h1><p>常有人說拍攝到不明飛行物體（UFO），現在連美國太空總署（NASA）也來湊熱鬧，在YouTube上載片段，聲稱在國際太空站外，拍攝到不同形狀的UFOs浮動，引起UFO迷熱議。<br>片段可見，這些在國際太空站外的UFOs，有些移動較慢，有些極速飆向太空。是真有外星人到國際太空站一遊？抑或是國際太空站窗戶的反光？NASA沒有答案，網民看後議論紛紛。<br>美國《赫芬頓郵報》</p></body></html>
