<html><header><meta charset="utf-8"><title>食得化學：彩虹牛肉嗒得嗎？</title></header><body><h1>食得化學：彩虹牛肉嗒得嗎？</h1><p>食彩虹、嗒彩虹？自助餐的燒牛肉、三文治裏面的鹹牛肉、還有滷水牛𦟌，偶爾都會看見道道彩虹，這些彩虹都食得嗒得？還是變壞或有毒的象徵？<br>是這樣的：動物肌肉由肌原纖維組成，當我們用利刀切肉的時候，肌原纖維被切斷，切斷了的尖端跟光的波長（Wavelength）相若，便會折射光線，當這些折射射向不同方向，眼睛看到交叠的折射，便會看到不同的顏色，有如七色彩虹。<br>所以，有彩虹的牛肉或其他肉類，都是無害的，只是更加搶眼和引起你的注意，好像同志高舉的旗幟一樣呢！<br><br>記者：容慧心</p></body></html>
