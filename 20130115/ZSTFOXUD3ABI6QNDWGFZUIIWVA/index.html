<html><header><meta charset="utf-8"><title>中環在線：<br>Valentino搬竇希慎 - 李華華</title></header><body><h1>中環在線：<br>Valentino搬竇希慎 - 李華華</h1><p>銅鑼灣大業主希慎（014）旗下希慎廣場，商場部份開得八八九九，蘋果店開埋之後，人流再旺啲，但寫字樓部份就仲有一半招租緊，高級時裝品牌Valentino最近就租咗希慎廣場一層寫字樓，令到希慎班管理層冇咁頭痕。<br>據聞，Valentino𠵱家喺灣仔個寫仔樓約有1.1萬呎，搬去希慎廣場，新寫字樓約有1.6萬呎樓面，地方大少少，主要係貪銅鑼灣位置較灣仔就腳，呎租56蚊，亦算係市價。<br>另一方面，希慎正努力同幾個潛在租客傾緊租約，希望今年底前將寫字樓全部租出咁話。</p></body></html>
