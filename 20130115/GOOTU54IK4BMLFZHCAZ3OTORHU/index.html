<html><header><meta charset="utf-8"><title>紀念首隻自家懷錶</title></header><body><h1>紀念首隻自家懷錶</h1><p>主攻保值錶或靚款錶都好，最終還是取決於Budget之上，面對日益升價，用家要搵合理價而高質一點的手錶，的確買少見少。一向走價格合理的JeanRichard其實也是不俗選擇，自家機芯具不俗表現，其款式更合港人口味。</p><p>最新推出的兩款手錶1681及Aquascope系列，前者是紀念創辦人於當年製造了個人第一隻懷錶，採用著名自家JR1000機芯，小秒針配日曆顯示，斯文高雅；後者以全黑圓潤設計，300米防水，明顯走硬朗路線。<br>查詢：JeanRichard（2907 2129） </p></body></html>
