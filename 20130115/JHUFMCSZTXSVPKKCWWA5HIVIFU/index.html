<html><header><meta charset="utf-8"><title>隔牆有耳：<br>斷腳方知醫保陰險 - 李八方</title></header><body><h1>隔牆有耳：<br>斷腳方知醫保陰險 - 李八方</h1><p>保險公司一向賺到盡，噚日立法會衞生事務委員會討論自願醫療保險，麥美娟就有感而發，話08年6月佢跌斷右腳，當時佢咁啱辭咗職，冇公司醫療保險，最終喺公立醫院做咗兩次手術，住咗20幾日。<br>之後佢諗住買番份醫療保險，但係保險公司竟然話一係加大保費，一係唔保佢隻右腳，以後有乜筋骨損傷就貴客自理，搞到佢買唔到保險，佢先至第一次親身領教保險公司唔蝕底嘅伎倆。麥美娟話，惟有希望政府將來推出嘅醫保，可以幫到佢呢類人。</p></body></html>
