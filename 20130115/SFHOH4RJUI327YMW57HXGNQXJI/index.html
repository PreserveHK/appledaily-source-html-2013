<html><header><meta charset="utf-8"><title>醫療新知：<br>
查頭頸動脈減低中風</title></header><body><h1>醫療新知：<br>
查頭頸動脈減低中風</h1><p>醫學界一直難以預測中風的發生，台灣一項最新研究發現可透過頭頸部動脈電腦斷層檢查，揪出頭頸血管出現異常的高危族，減低中風機率。研究替104人進行相關檢查，他們並無任何中風徵兆，但有高血壓、糖尿病、高血脂或吸煙等高危因素。<br>檢查結果發現約六成人頭頸血管出現一項或以上問題，最常見是動脈粥樣硬化，其次是頸動脈有輕度至中度狹窄，或發現血管內有鈣化斑塊；當中有10人更發現是先天頸動脈發育不全。雖然大部份人只有一項頭頸血管異常，但約一成人出現兩至三項問題，隨時頭頸血管閉塞或爆裂，引致中風機率非常高。</p></body></html>
