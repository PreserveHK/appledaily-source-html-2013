<html><header><meta charset="utf-8"><title>蘋果汁：<br>Java已推出修補程式</title></header><body><h1>蘋果汁：<br>Java已推出修補程式</h1><p>【本報訊】美國甲骨文公司（Oracle）所研發的電腦程式Java，日前被美國國土安全部揭發其「JDK7」程式出現保安問題，警告全球停用及解除安裝，防止駭客有機可乘。香港生產力促進局旗下的電腦保安事故協調中心指，甲骨文已推出新修補程式。中心高級顧問梁兆昌說，甲骨文公司前晚（13日）深夜已發佈Java保安漏洞的修補程式，中心建議巿民盡快安裝，如果程式能夠順利堵塞漏洞，巿民日後可以繼續安心使用。梁兆昌又指，過去數日收到多宗巿民就事件的查詢，但暫時未收到因Java保安漏洞而受駭客攻擊的報告。</p></body></html>
