<html><header><meta charset="utf-8"><title>Photobook<br>地鐵無褲怪客　玩轉60城市</title></header><body><h1>Photobook<br>地鐵無褲怪客　玩轉60城市</h1><p>星期日乘地鐵，有否遇見沒穿褲子的怪乘客？全球超過60個城市的好玩之徒，前天響應一年一度的「無褲乘地鐵日」，不畏他人目光和天氣，光着雙腿只穿內褲乘地鐵，包括中國北京和上海。</p><p>「無褲乘地鐵日」起於2002年美國紐約一班快閃黨的惡作劇，號稱目的是「歌頌愚蠢」，純粹令人發噱，胡鬧一番卻變成年度活動，2008年起更由美國玩到其他國家。發起人說響應者只須遵守兩大條件：脫褲子和表現得若無其事。<br>法新社/英國《衞報》</p></body></html>
