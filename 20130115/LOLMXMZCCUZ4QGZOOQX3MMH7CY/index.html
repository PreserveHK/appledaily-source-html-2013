最重要</title></header><body><h1>賽後篇：<br>
最重要</h1><p>法卡奧（馬德里體育會前鋒）</p><p>冇法卡奧，和波；有法卡奧，贏波，足見這名哥倫比亞射手對馬德里體育會的重要性。上輪西甲，在法卡奧停賽之下，馬體會作客踢和馬略卡1:1。到周日，法卡奧坐鎮鋒線，領馬體會迎戰薩拉戈薩，他射入12碼，加上堤亞高文迪斯的入波，馬體會主場贏2:0。儘管法卡奧已經很努力入波，聯賽攻入18球，但在28球的美斯面前，他只能排射手榜次席。</p></body></html>
