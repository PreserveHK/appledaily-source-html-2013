<html><header><meta charset="utf-8"><title>年輕警長否認揸女教師胸部</title></header><body><h1>年輕警長否認揸女教師胸部</h1><p>【本報訊】駐守西九龍衝鋒隊的年輕警長，在大雨滂沱的清晨，疑飲醉酒的情況下，向正趕上班的幼稚園女教師「揸」胸一下，女教師即時喝罵他，並大叫：「非禮呀！」嚇得他逃回寓所。不過，他途中遺下手提包，內有住戶證而令身份敗露。涉案警長否認非禮罪，案件昨天在觀塘裁判法院審訊。<br>案發時為警長的岑仲樑（29歲），被控在2011年7月15日於九龍觀塘協和街附近非禮39歲女事主。辯方則就被告向警方錄取供詞的自願性提出反對，昨天進行案中案聆訊。<br>案件編號：KTCC5780/12</p></body></html>
