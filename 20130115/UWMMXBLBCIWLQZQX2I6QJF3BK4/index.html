<html><header><meta charset="utf-8"><title>女子寧玩手機不做愛</title></header><body><h1>女子寧玩手機不做愛</h1><p>晚上寧願用手機上網跟陌生人交流都不跟丈夫傾談？沉迷到連做愛都不情願？你可能有資訊癖（infomania）<br>英國31歲人妻馬洛是典型例子，她總是iPhone不離身，18個月內發32,000次tweets。她不願跟丈夫做愛，即使做了後會即時拿手機。她承認有智能手機前，二人關係更親密和諧。心理專家建議，夫婦應協定晚上停用手機時間，否則或離婚收場。<br>英國《每日郵報》</p></body></html>
