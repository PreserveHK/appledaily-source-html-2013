<html><header><meta charset="utf-8"><title>東京第一場雪　迎成人節</title></header><body><h1>東京第一場雪　迎成人節</h1><p>每年1月的第二個周一，是日本成人節（Coming-of-Age Day），屬於雙十年華男女的節日。這一天，20歲女孩都穿着和服，頭戴髮飾，手拎香包，三三兩兩漫步街頭，組成一幅亮麗的都市風景畫。</p><p>昨天（周一）又是年度的成人節，女孩按傳統打扮得漂漂亮亮，往神社參拜或參加成人式，但今年較特別，她們手上都打着傘子擋風遮雪，因為成人節迎來了一場暴風雪，東京更下了今年第一場雪，白茫茫一片。雪地上，有汽車死火要人推車，有人匆忙上路，還有告別年少無知滿20歲的男女。<br>日本新聞網</p></body></html>
