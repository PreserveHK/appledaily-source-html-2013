<html><header><meta charset="utf-8"><title>兩岸百態<br>幼園百童集體「結婚」</title></header><body><h1>兩岸百態<br>幼園百童集體「結婚」</h1><p>河南省會鄭州市一家幼兒園近日舉辦了一場「集體婚禮」，100多名男女學童在老師和家長前，照足大人結婚程序成婚，包括單膝跪地、男女互戴戒指、擁抱、kiss等。<br>據稱孩子全是「自由戀愛」互選。一對對小「新人」排隊拉手入場，禮堂響徹《婚禮進行曲》；「新人」逐對宣誓並接受「主婚」老師家長詢問：「妞妞，你嫁給亮亮，如果他生病你會對他好嗎？」「寶寶，你娶了麗麗，如果別的小朋友欺負她你保護她嗎？」<br>中國青年網</p></body></html>
