<html><header><meta charset="utf-8"><title>「小肥」哀鳴疑受虐待</title></header><body><h1>「小肥」哀鳴疑受虐待</h1><p>【將軍澳】<br>【本報訊】將軍澳尚德邨發生虐狗疑雲，一名街坊昨凌晨1時40分途經屋邨停車場時，突聞狗隻哀鳴，發現一隻啡色大狗被人綁在貨車位內，鐵鏈扣着旁邊一個運送廢紙的鐵籠，懷疑有人虐畜報警。警方和愛護動物協會職員到場，發現大狗身旁有水有糧，經調查後相信純屬誤會。<br>虐狗疑雲主角是一頭雄性混種拉布拉多犬，叫「小肥」。昨早上，小肥仍被鐵鏈鎖在月租車位旁，其間有職員到場照顧。職員稱，狗主到晚上收工便會將小肥帶回家，甚少把牠留在車場過夜。不過，據悉狗主最近做了爸爸，不排除小肥晚上吠叫影響睡眠，才將牠鎖在車場飼養。</p></body></html>
