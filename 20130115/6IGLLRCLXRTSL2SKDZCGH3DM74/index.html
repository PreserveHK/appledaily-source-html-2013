<html><header><meta charset="utf-8"><title>搗地下竹館拘17人</title></header><body><h1>搗地下竹館拘17人</h1><p>【深水埗】<br>【本報訊】深水埗警區特別職務隊人員，昨傍晚在福華街搗破一個住宅單位作掩飾的地下麻雀館，拘捕17名男女包括賭檔主持，撿獲四枱電動麻雀，2,600元賭款及340元水錢。<br>被捕12男5女，他們年齡由41至82歲，其中一名63歲姓何男子疑為賭檔主持，於半年前租用福華街5至7號華寶大廈樓上一住宅開賭，以抽水較其他地下賭檔便宜吸引區內街坊光顧。被捕賭客來自各行各業，包括飲食及保安，賭檔保安並不嚴密，只要按鐘聲稱友人介紹就可入內賭博。昨傍晚5時許，警方派員突擊搜查該單位，拘捕正在內竹戰16名男女賭客及主持，並撿獲多張電動麻雀枱證物。</p></body></html>
