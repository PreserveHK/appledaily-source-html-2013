<html><header><meta charset="utf-8"><title>酒吧撩女被毆　青年頭耷耷</title></header><body><h1>酒吧撩女被毆　青年頭耷耷</h1><p>【本報訊】24歲姓陳青年，昨凌晨時份到尖沙嘴一家酒吧飲酒消遣，其間口多多撩鄰桌女酒客。</p><p>五大漢埋伏教訓</p><p>至凌晨4時許，陳結賬後離去，獨個步行至堪富利士道與加拿分道交界位置，五名大漢撲出向他拳打腳踢「教訓」一番。<br>陳被打倒地上，頭面流血，大漢事成後即離去，陳事後向友人求助代為報警。警員趕至，曾在附近街道搜捕傷人大漢，但無發現，陳姓事主稍後由救護員包紮止血，頭耷耷送院。警方初步懷疑姓陳事主口多多撩女仔惹禍，暫列襲擊傷人案。</p></body></html>
