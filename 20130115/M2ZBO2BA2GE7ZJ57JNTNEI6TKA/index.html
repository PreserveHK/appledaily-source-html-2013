<html><header><meta charset="utf-8"><title>隔牆有耳：<br>學民參選港大學生會 - 李八方</title></header><body><h1>隔牆有耳：<br>學民參選港大學生會 - 李八方</h1><p>港大學生會被滲透後有唔少騎呢行為，唔少港大嘅人都話要光復學生會。新一屆大選在即，將會係兩個內閣之爭，其中「煥薪」有冇被染紅就唔知，但「弘曦」就打正旗號話要反赤化，當中仲有兩個莊員係學民思潮義工。<br>喺反國教期間幫過學民擺街站嘅黃在琳同梁呈謙，今年齊齊升港大，喺被邀請下齊齊組莊，候選學生會外務秘書。<br>佢哋異口同聲話，經過反國教一役開始關心社會議題，見到現屆學生會問題多多，希望盡綿力作出改變，回復港大學生會敢言作風。</p></body></html>
