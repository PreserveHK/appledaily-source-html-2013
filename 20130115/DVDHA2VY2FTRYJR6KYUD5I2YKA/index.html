<html><header><meta charset="utf-8"><title>哥哥陪女友送死　命喪集中營</title></header><body><h1>哥哥陪女友送死　命喪集中營</h1><p>利森一家七口都在舒特拉的名單中，但最後只有五人生還。他死了兩個哥哥，其中一個是為了跟女友在一起，甘心情願入集中營，最終雙雙死去。利森每次演說時都會提及他。<br>哥哥赫什爾逃離「隔離區」，潛返原本居住的村落，但德軍在該村屠殺5,000人，赫什爾不幸遇難。至於16歲哥哥察利格，他因女友不在「舒特拉的名單」中，寧願陪她一起去送死。在電影中，舒特拉登上火車救出他的會計師，其間發現察利格，就試圖救他，他就是堅持不肯走。<br>大屠殺生還者和後人組織1939俱樂部主席埃爾佩林說：「當利森每次在演說提到這個傷痛，他總是悲從中來。」<br>美國《洛杉磯時報》</p></body></html>
