<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>12歲子舉報父虐打</title></header><body><h1>各區突發簡訊︰　<br>12歲子舉報父虐打</h1><p>【慈雲山】<br>【本報訊】12歲姓周的男生，昨晨8時許在慈雲山毓華里住所不肯上學，其49歲父親多番催促及勸喻無果，父子為此發生爭執，有人盛怒下揮動拳頭，擊中兒子的面部和鼻子，周童登時受傷呼痛。<br>周童不值父親行為，致電報案指遭受父親毆打，警方和救護員接報到場，經調查後將傷者送院治療，躁狂父親則被警員拘捕，帶返警署調查。</p></body></html>
