<html><header><meta charset="utf-8"><title>涮涮肉拉麵</title></header><body><h1>涮涮肉拉麵</h1><p>材料（2人份）：<br>拉麵200克、大葱1棵、水菜適量、烚蛋 1隻、涮涮鍋用和牛100克<br>湯：水1公升、木魚湯粉/日本雞粉1.5茶匙、醬油2湯匙、蠔油/蒜茸各1茶匙</p><p>做法：<br>1.大葱切5cm長再切絲，浸冰水。水菜都切成5cm長。和牛則切成易吃的長度。<br><br>2.湯的材料全放入鍋煮沸便熄火。<br><br>3.拉麵放入另一鍋滾水灼熟，撈起備用。<br><br>4.碗內盛湯，下麵、大葱、水菜、蛋。和牛鋪上面，以湯的熱力將牛肉灼至半生熟吃。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
