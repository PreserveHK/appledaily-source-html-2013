<html><header><meta charset="utf-8"><title>鄭俊弘為比賽推工作</title></header><body><h1>鄭俊弘為比賽推工作</h1><p>鄭俊弘昨日以樂隊HOME的成員身份在鰂魚涌出席護膚品牌活動，他透露HOME在08年已成立，他說：「我哋都係為興趣自資錄歌，呢個job係半年前簽。」問將來簽唱片公司是否要四位一體？他說：「最好啦！但要等公司安排，𠵱家都未有人傾。」他自言希望專心比賽，故要求公司為他推掉部份工作，現場亦有粉絲要求他合照，但他以樂隊活動而婉拒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
