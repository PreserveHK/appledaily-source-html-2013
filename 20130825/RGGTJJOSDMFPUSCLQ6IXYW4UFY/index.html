<html><header><meta charset="utf-8"><title>阿媽頂酒　女孩膺醉棋王</title></header><body><h1>阿媽頂酒　女孩膺醉棋王</h1><p>山東青島市上周四（22日）舉辦別開生面的「醉棋王」國際象棋比賽，共44名選手參賽，選手們要飲一公升酒才獲參賽資格，之後每走10步棋便要再飲一大瓶，平均每場飲3公升啤酒。結果冠軍由年僅11歲的女孩高涵雪（圖右）奪得，戰勝48歲大叔張濤。但由於她年紀太輕，喝酒任務由母親（圖左）代勞。<br>山東青島網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
