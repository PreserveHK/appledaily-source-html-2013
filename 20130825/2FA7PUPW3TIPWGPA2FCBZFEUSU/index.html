<html><header><meta charset="utf-8"><title>AKB巨蛋騷600人起舞</title></header><body><h1>AKB巨蛋騷600人起舞</h1><p>日本組合AKB48的東京巨蛋騷前晚舉行第二場，焦點之一是指原莉乃（左圖）做主唱的新細碟《戀愛幸運曲奇》，因該曲有個特別版MV由日本不同地區幕後人員的跳舞片段組成，結果前晚再玩這招，除16名AKB成員及工作人員外，連保安員和攝影師都一齊跳，構成逾600人起舞壯觀場面。至於昨晚的巨蛋騷，曾被「燉冬菇」的𥧌岸南獲委任為再次成立的Team 4的隊長。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
