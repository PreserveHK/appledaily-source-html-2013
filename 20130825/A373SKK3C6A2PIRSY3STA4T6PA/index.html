<html><header><meta charset="utf-8"><title>關仁隱事：「龍龍」搵錢預被抽水</title></header><body><h1>關仁隱事：「龍龍」搵錢預被抽水</h1><p>𡃁模成日博出位，有啲做足十年都未收山，好似「龍龍」三十幾歲仲要年年出寫真，原來佢係要keep住知名度返內地掘人仔，仲介紹唔少師妹返內地酒吧捽碟做DJ。龍龍同啲姊妹講唔使識打碟，最緊要肯性感，預咗俾人抽水，就有四、五萬一場，所以佢暑假一個月搵成廿萬，又趁機識啲有勢力嘅人做契哥，佢仲笑笑口同人講收入高過唔少司級官員。<br>撰文：關仁</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
