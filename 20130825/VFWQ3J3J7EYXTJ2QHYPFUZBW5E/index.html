<html><header><meta charset="utf-8"><title>直拍黃蜂兇殘面狠咬蜜蜂斷兩截</title></header><body><h1>直拍黃蜂兇殘面<br>狠咬蜜蜂斷兩截</h1><p>黃蜂一向以捕獵昆蟲為食糧，外國便有人拍攝到黃蜂將蜜蜂咬成兩截的過程。<br><br>蜜蜂雖然被黃蜂壓在地上，仍奮力反抗，但最終敵不過黃蜂被咬成兩截，黃蜂咬著蜜蜂的下半身離去。<br><br>黃蜂和蜜蜂在大部分情況下通常都被視為益蟲。黃蜂捕捉大量蒼蠅、毛蟲和蜘蛛以餵養雛蜂，令農作物和園藝害蟲的數目得以減少。此外，黃蜂和蜜蜂經常接觸花朵，也是花粉傳播者。<br><br>英國《都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
