<html><header><meta charset="utf-8"><title>何傲兒望拜師Sally</title></header><body><h1>何傲兒望拜師Sally</h1><p>何傲兒昨日出席銅鑼灣動畫《機動戰士》原作者簽名見面會，現場更演繹主題曲。她說自從參加《星夢傳奇》後，獲得更多唱歌機會，她坦言好戥鄭俊弘開心。她說：「我好鍾意Sally（葉蒨文）若得到佢音樂上指導就perfect，但唔敢講要佢收我做徒弟，得到佢嘅評價就滿足。」是否想做全職歌手？她說：「有機會都想嘗試，但要睇公司安排，藝員轉歌手唔難，但得到認同就很難。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
