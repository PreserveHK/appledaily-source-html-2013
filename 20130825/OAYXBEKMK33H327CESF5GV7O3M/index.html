<html><header><meta charset="utf-8"><title>BEAST派包冧粉絲</title></header><body><h1>BEAST派包冧粉絲</h1><p>韓國男團BEAST噚日準備咗兩樣嘢，冧到場睇佢哋上音樂節目嘅粉絲，一樣係請食漢堡包，另一樣就係由梁耀燮同孫東雲冒住中暑危機，着上動物衫扮羊仔同史力加做迎賓！梁耀燮派包前仲要喺後台做包裝工人，喺紙袋上黐貼紙，真係辛苦晒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
