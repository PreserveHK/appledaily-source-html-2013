<html><header><meta charset="utf-8"><title>體訊速遞：（足球）元朗玩遊戲招會員</title></header><body><h1>體訊速遞：<br>（足球）元朗玩遊戲招會員</h1><p>港甲「升班馬」天行元朗（圖），昨在天水圍一商場舉辦球隊簡介會及攤位遊戲，法比奧、美亞及袁立翔等球員與球迷玩遊戲外，更即席招攬球迷會會員。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
