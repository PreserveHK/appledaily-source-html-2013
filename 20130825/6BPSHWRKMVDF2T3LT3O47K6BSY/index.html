<html><header><meta charset="utf-8"><title>姬蒂新戲扮後生</title></header><body><h1>姬蒂新戲扮後生</h1><p>現年34歲嘅美國女星姬蒂荷姆絲，同荷李活巨星湯告魯斯離婚之後，一直密密拍戲同舞台劇，似乎想用工作麻醉自己。姬蒂噚日喺美國俄亥俄州拍新戲，佢開頭扮青春着花裙同及膝襪，之後就用婚紗襯皮鞋，認真騎呢。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
