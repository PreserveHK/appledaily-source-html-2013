<html><header><meta charset="utf-8"><title>GD戴鐵蓮花赴美</title></header><body><h1>GD戴鐵蓮花赴美</h1><p>因乜事韓國組合BIGBANG隊長G-DRAGON（GD）戴住鐵蓮花武器㗎？睇真啲，其實係手機殼！前日GD出發飛去洛杉磯準備演出今日嘅音樂騷嗰陣，突然無厘頭當街當巷做拉筋運動，咁樣一拉，大家都留意到佢手上嘅新潮玩具，得咗。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
