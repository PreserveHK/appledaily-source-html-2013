<html><header><meta charset="utf-8"><title>《星戰》攝影師逝世</title></header><body><h1>《星戰》攝影師逝世</h1><p>曾參與科幻片《星球大戰》（Star Wars）的英國攝影師Gilbert Taylor，昨日在英國家中與世長辭，享年99歲。Gilbert除《星戰》外也拍過《凶兆》（The Omen）等名片，數年前他受訪時提及與《星戰》創作人佐治魯卡斯（George Lucas）的事，他說：「佐治起初一直避開不見我，令我要細閱劇本多遍，終使我明白該如何拍攝。」</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
