<html><header><meta charset="utf-8"><title>太古城跳樓漢分屍</title></header><body><h1>太古城跳樓漢分屍</h1><p>【鰂魚涌】<br>【本報訊】受疾病纏身致患上抑鬱症的61歲姓李男子，昨中午12時許前往鰂魚涌太古城南山閣10樓探訪親友期間，疑一時感觸，突然打開客廳窗門爬出，當時戶主的39歲女傭Khasanah發現阻止不果，目睹他縱身躍下，身軀撞及樓下石壆簷篷分屍，上半身留在簷篷頂，下半身彈落對下的行人通道，血迹斑斑，當場死亡，稍後遺體交仵工移送殮房。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
