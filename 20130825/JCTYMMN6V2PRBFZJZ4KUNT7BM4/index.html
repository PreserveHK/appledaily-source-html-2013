<html><header><meta charset="utf-8"><title>體育拾趣：迪祖拿度輕鬆迎美網</title></header><body><h1>體育拾趣：<br>迪祖拿度輕鬆迎美網</h1><p>今年最後一項大滿貫賽事美國網球公開賽，將會喺周一開波。男單3大好手迪祖高域、拿度（圖）同埋費達拿備戰之餘，喺上周五特別抽空出席大會舉辦嘅活動，同觀眾分享吓心得。至於一班女將就喺較量球技之前，先比一下廚藝，莎蓮娜、佢家姐威廉絲同埋艾莎倫嘉等齊齊出席「Taste of Tennis」活動，顯示下佢哋啲手勢。莎蓮娜話佢喺近年好注意自己嘅健康，飲食習慣都改變好多，盡量揀啲天然食物。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
