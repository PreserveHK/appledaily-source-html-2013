<html><header><meta charset="utf-8"><title>Miley周街晒胳肋底</title></header><body><h1>Miley周街晒胳肋底</h1><p>美國女歌手Miley Cyrus噚日放咗張相上twitter，睇見佢喺紐約街頭隨意擺甫，無論係佢頭上嘅花花頭飾，以至牛仔布bra、露袋熱褲同厚底波鞋都唔係太掂，Miley仲舉高雙手大晒兩邊胳肋底，驚嚇程度勁過攞你命三千！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
