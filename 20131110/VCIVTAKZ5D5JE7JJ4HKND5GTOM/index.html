<html><header><meta charset="utf-8"><title>Barbie被插賴娛樂圈</title></header><body><h1>Barbie被插賴娛樂圈</h1><p>寸嘴Barbie夏尉喻與沈震軒昨日在大埔出席護膚品牌活動，二人與多位舞蹈員表演舞蹈，之前又喊又暈要入院的Barbie心情回復開朗，她表示早前感到太大壓力影響情緒：「唔識娛樂圈文化 ，唔夠經驗，以後會多？練習同傳媒應對方法，我唔知私生活會影響同呢行冇關？人，其實我一直都冇男朋友。」此外，沈震軒被問到馬賽出櫃新聞，他表示雖與對方不熟，但每人各有所好，非大不了的事。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
