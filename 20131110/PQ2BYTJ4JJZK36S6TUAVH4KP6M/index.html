<html><header><meta charset="utf-8"><title>蘋果綠葉黑莓董事會拒拆售</title></header><body><h1>蘋果綠葉<br>黑莓董事會拒拆售</h1><p>路透社引述消息人士報道，加拿大智能手機生產商黑莓（BlackBerry）董事會已否決集團拆骨出售的建議，因有關安排不符合股東最佳利益。消息人士指出，黑莓相信有關發售優先股安排是現時最符合股東利益的做法；黑莓發言人拒絕評論上述消息。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
