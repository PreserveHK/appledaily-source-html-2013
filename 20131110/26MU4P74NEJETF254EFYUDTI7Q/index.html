<html><header><meta charset="utf-8"><title>關仁隱事：「奶媽」失勢冇碇企 - 關仁</title></header><body><h1>關仁隱事：「奶媽」失勢冇碇企 - 關仁</h1><p>大婆台兩大阿姐「針姐」同「奶媽」鬥咗好多年，針姐要人要問過奶媽，奶媽想捧愛將有時又要靠針姐幫手，始終未分高下。自從「麵條」嚟咗後，深得眾上司偏愛，同佢唔啱嘅奶媽更加冇碇企，尤其係佢錫到燶嘅親生仔女，大部份起佢飛腳又唔聽話，搞到奶媽失晒勢，𠵱家開會，奶媽嘅頂頭上司「佳佳」都必定列席，搞到佢冇晒個勢，好陰功。<br>撰文：關仁</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
