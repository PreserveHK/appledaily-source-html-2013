<html><header><meta charset="utf-8"><title>特大雞蛋現吉林</title></header><body><h1>特大雞蛋現吉林</h1><p>「這麽大的雞蛋，我還是頭一次見到。」吉林長春獸醫于先生幾天前去當地一家養雞場，場主拿出了十幾隻特大號的雞蛋（右），每隻都比普通雞蛋大，其中一隻特大雞蛋足有180克，而普通雞蛋只有50多克，足足大了三倍，比健力士紀錄中的176克還重。據專家說，特大雞蛋多為「蛋包蛋」，即雞蛋裏面有雞蛋，形成概率不到萬分之一，極其少見，可以食用。<br>吉林《新文化報》</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
