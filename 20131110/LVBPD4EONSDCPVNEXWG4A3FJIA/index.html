<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩男子酒吧外遭圍毆</title></header><body><h1>各區突發簡訊︰<br>兩男子酒吧外遭圍毆</h1><p>【九龍城】<br>【本報訊】昨凌晨1時許，24歲姓宋及19歲姓姚青年，偕友人在九龍城聯合道23號一間酒吧飲酒消遣，其後各人盡興離去時，宋與姚兩人在門外遭十名大漢圍毆，當中有人手持玻璃樽施襲，兩人寡不敵眾，分別額頭、手肘及手背受傷，事後兩人由一名女友人陪同送院敷治，其中一名傷者聲稱：「唔關我事。」</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
