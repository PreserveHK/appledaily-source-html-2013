<html><header><meta charset="utf-8"><title>蘋果綠葉TCL上月銷量跌10%</title></header><body><h1>蘋果綠葉<br>TCL上月銷量跌10%</h1><p>TCL多媒體（1070）公佈10月份LCD電視機銷量按年跌10.1%，達到119.77萬台。首10個月LCD電視機累計銷量為1,328.29萬台，增長9%；當中智能電視機和3D電視機的銷量分別增長120.4%和34.5%。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
