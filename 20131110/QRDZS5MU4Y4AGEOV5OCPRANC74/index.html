<html><header><meta charset="utf-8"><title>各區突發簡訊︰青年精神病發跳樓亡</title></header><body><h1>各區突發簡訊︰<br>青年精神病發跳樓亡</h1><p>【觀　塘】<br>【本報訊】20歲姓梁青年，昨晨9時許被從觀塘翠屏北邨翠榕樓高處梯間墮樓身亡，警方接報到場調查，在他身上撿獲港專九龍工業學校電工課程的證件及醫生卡片等。警方聯絡其家人到場認屍，當中母親神情悲慟，目睹兒子遺體後嚎哭尖叫，須親人扶走。警方初步調查得悉死者有精神病紀錄，相信他突然病發尋死。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
