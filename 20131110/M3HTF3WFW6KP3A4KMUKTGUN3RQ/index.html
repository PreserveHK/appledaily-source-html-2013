<html><header><meta charset="utf-8"><title>各區突發簡訊︰吊臂撞橋底　泥車傾側</title></header><body><h1>各區突發簡訊︰<br>吊臂撞橋底　泥車傾側</h1><p>【屯　門】<br>【本報訊】一輛安裝有吊臂的泥頭車，昨晨11時許，由59歲姓吳男子駕駛，沿屯門震寰路慢線往大興邨方向行駛，駛至青田路，疑泥頭車的吊臂未收好，吊臂撞擊離地8米高的天橋底部，留下多條刮花痕迹，泥頭車繼而失控撞向左邊鐵欄，壓毀10米長鐵欄及一組交通燈，整部車傾側擱在鐵欄上，吳姓司機並無受傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
