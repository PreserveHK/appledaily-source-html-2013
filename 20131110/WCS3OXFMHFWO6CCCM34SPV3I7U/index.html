<html><header><meta charset="utf-8"><title>孫佳君高潮嘴嗌攰</title></header><body><h1>孫佳君高潮嘴嗌攰</h1><p>孫佳君復出娛樂圈之後依然不改儍大姐的個性，更喜歡不時在微博上載自己的照片，前晚她又在微博「扭計」，貼上高潮嘴的自拍照，她謂：「Yawn……累了。Nitezzz……」<br>照片中的孫佳君頭髮凌亂，左手肉緊地抓住頭髮，三張自拍照中，性感嘴唇時張時合，令不少網友看到心如鹿撞，有網友更讚她「好銷魂」，亦有網友笑言這個表情令她變邪惡了。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
