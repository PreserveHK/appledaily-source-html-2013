<html><header><meta charset="utf-8"><title>李鍾碩秘訪兵務廳</title></header><body><h1>李鍾碩秘訪兵務廳</h1><p>憑韓劇《聽見你的聲音》走紅的24歲韓國男星李鍾碩，被踢爆前日秘密到首爾兵務廳接受身體檢查，即引來粉絲恐慌，擔心偶像快將入伍。事務所昨日承認李鍾碩的確已接受體檢，負責人說：「現正等待體檢結果，不過具體服役的時間言之尚早。」而正忙於拍攝新片《熱血青春》的李鍾碩，前日接受體檢後隨即在清潭洞出席品牌活動，同場還有蒙面擺雙V甫士的BIGBANG成員太陽。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
