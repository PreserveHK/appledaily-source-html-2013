<html><header><meta charset="utf-8"><title>News Flash伊朗核談判　法國拒妥協</title></header><body><h1>News Flash<br>伊朗核談判　法國拒妥協</h1><p>美國及英國等六國外長在瑞士日內瓦就伊朗核問題談判已進入第三日，外界相信有望達成協議，但消息指各國目前與法國仍然存在分歧，是「臨門一腳」的障礙。<br>法國外長法比尤斯（圖）指，德黑蘭仍反對停止運作生產鈈元素的反應堆，以及減少可以製造核彈頭的鈾元素儲存量。<br>美聯社</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
