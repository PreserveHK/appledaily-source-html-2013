<html><header><meta charset="utf-8"><title>田中聖傳收2,000萬掩口費</title></header><body><h1>田中聖傳收2,000萬掩口費</h1><p>日本組合KAT-TUN成員田中聖，早前因未經批准經營副業及行為不檢等，被尊尼事務所炒魷。據指田中一直經營夜店，該店開支頗大，被炒後他要為金錢而煩惱。早前有消息指，有八卦周刊出重酬給田中，希望他出書爆尊尼事務所內幕，而昨日又有日本爆料網稱，事務所向他付了2,000萬日圓（約158萬港元）當是退職金，但實質是掩口費，避免他向外界亂爆料。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
