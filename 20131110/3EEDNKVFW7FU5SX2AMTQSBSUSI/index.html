<html><header><meta charset="utf-8"><title>貓咪頭擰擰　動作合拍不可思議</title></header><body><h1>貓咪頭擰擰　動作合拍不可思議</h1><p>動作要合拍，默契當然不可少。外國幾隻蘇格蘭摺耳小貓，看著主人手上的玩具非常著迷，隨著主人的動作，牠們一起左擰右擰，節拍一致，其中一隻跳起，其他立即跟隨。看到幾隻小貓的趣怪模樣，網友都大呼「好可愛」。主人表示，這些小貓是6兄弟姐妹，在今年7月18號出生。為了將小貓的魅力感染更多人，主人已經為牠們成立了Facebook專頁，以招攬更多支持者。<br><br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
