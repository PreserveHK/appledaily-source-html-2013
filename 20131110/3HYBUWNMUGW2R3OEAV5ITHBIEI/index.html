<html><header><meta charset="utf-8"><title>體訊速遞：（網球）華域加年終賽入4強</title></header><body><h1>體訊速遞：<br>（網球）華域加年終賽入4強</h1><p>西班牙球手拿度上周五於ATP年終賽A組最後一輪賽事，以盤數2:1擊敗捷克的貝迪治，小組3戰全勝晉級4強。而瑞士球手華域加（圖），在同日A組另一場賽事同樣以2:1，反勝西班牙的費利，以2勝1負的成績與拿度打入4強。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
