<html><header><meta charset="utf-8"><title>體壇拾趣：何詩蓓扭傷頸照擸金</title></header><body><h1>體壇拾趣：<br>何詩蓓扭傷頸照擸金</h1><p>8月世青泳賽歷史性奪金嘅何詩蓓（圖），噚日喺九龍公園泳池舉行嘅香港長池分齡泳賽，就算熱身時扭傷頸，但無損呢位16歲小飛魚包辦個人賽3金，特別係好耐冇游嘅100米蛙泳，竟造出1分10秒42，刷新江忞懿08年嘅香港青年紀錄，仲攞埋明年8月南京青奧參賽資格，加埋之前50、100、200米自由泳及200米個人四式，佢已穩奪5個青奧賽項參賽資格。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
