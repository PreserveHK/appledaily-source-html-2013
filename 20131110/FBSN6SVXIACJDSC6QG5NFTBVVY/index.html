<html><header><meta charset="utf-8"><title>各區突發簡訊︰壓力爆煲　女子圖跳橋</title></header><body><h1>各區突發簡訊︰<br>壓力爆煲　女子圖跳橋</h1><p>【沙　田】<br>【本報訊】23歲姓林女子，疑不堪結婚及工作壓力問題困擾，昨午3時許往教會聚會後，獨自路經沙田禾輋廣場四樓平台時，突然情緒激動，翻越圍牆危站在行人天橋頂大聲叫嚷「我想死呀！」並用手機致電關姓女友人傾訴，其間事主不停哭泣，途人恐她跳橋自殺致電報警。警方及消防員趁其不備一擁而上將她制服送院。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
