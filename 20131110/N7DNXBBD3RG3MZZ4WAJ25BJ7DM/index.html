<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）伊榮暫任山貓教練</title></header><body><h1>體訊速遞：<br>（籃球）伊榮暫任山貓教練</h1><p>山貓上周五宣佈，球隊的教練基福特心臟出問題，已經接受手術，現階段未知他何時可歸隊。球隊在基福特休養期間，由名宿伊榮（圖）暫代教練一職；山貓同日主場以91:101不敵紐約人。<br>綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
