<html><header><meta charset="utf-8"><title>和平佔中標誌中環揭幕</title></header><body><h1>和平佔中標誌中環揭幕</h1><p>民主黨昨日在中環皇后像廣場展出約2.6米高的大型和平佔中標誌，希望吸引更多市民了解以佔中爭普選的理念，該黨本月中將舉行黨內及公開的佔中商討日。佔中發起人戴耀廷冀標誌有助宣傳佔中，又打趣指標誌將會成為「歷史文物」，因為佔中代表了香港爭取民主的歷程。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
