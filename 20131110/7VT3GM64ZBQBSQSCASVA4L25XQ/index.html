<html><header><meta charset="utf-8"><title>一中一台：張韶涵反擊偷懶言論</title></header><body><h1>一中一台：張韶涵反擊偷懶言論</h1><p>張韶涵前晚在《全能星戰》上，因選唱自己的歌而被質疑有偷懶之嫌，結果昨凌晨在微博反擊：「我沒有聽到其他藝人在唱自己歌的時候，你們也有這樣的評論？遊戲規則更不清楚，一句你說 『我們的藝人在風格上覺得自己是對的那就是對的』哇！好諷刺的一句話，真是『嚴以待人，寬以律己』。」鍾欣潼留言力撐：「其實觀眾都有明亮的眼睛和耳朵，只要問心無愧就可以了。」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
