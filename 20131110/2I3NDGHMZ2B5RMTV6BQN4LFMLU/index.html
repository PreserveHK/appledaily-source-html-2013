<html><header><meta charset="utf-8"><title>熱爆時代：紀念品速清</title></header><body><h1>熱爆時代：紀念品速清</h1><p>韓國人氣偶像少女時代昨晚在在港開騷，場外的紀念品檔大受歡迎，昨午1時開售，fans紛紛排隊搶購。<br>攤檔共有16款精品出售，當中包括杯、tee、帽、靚相、場刊、毛巾和螢光棒，價錢最平是螢光棒賣75元，最貴是場刊賣180元，大部份都被搶購一空。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
