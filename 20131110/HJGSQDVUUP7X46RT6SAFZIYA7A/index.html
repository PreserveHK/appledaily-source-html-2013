<html><header><meta charset="utf-8"><title>各區突發簡訊︰小巴鏟路掃欄四人傷</title></header><body><h1>各區突發簡訊︰<br>小巴鏟路掃欄四人傷</h1><p>【西　貢】<br>【本報訊】一輛私家小巴，由62歲姓鄭司機駕駛，載着青少年中心約20名少年及導師，前往黃石碼頭露營。昨中午12時許，小巴駛至西貢井欄樹對開清水灣道時，司機報稱閃避切線私家車，失控撞毀19米鐵欄後鏟上行人路，車頭嚴重損毀，車上兩名少年及兩名男女導師（14至52歲）輕傷，報警後四名傷者獲送院治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
