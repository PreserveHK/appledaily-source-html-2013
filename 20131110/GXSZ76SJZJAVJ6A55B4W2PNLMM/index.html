<html><header><meta charset="utf-8"><title>成龍否認念小龍女</title></header><body><h1>成龍否認念小龍女</h1><p>成龍日前於北京宣傳新片《警察故事2013》，談到戲中父女情，他直言現實生活亦見不到女兒，公開掛念小龍女。但前日他於上海出席「成龍電影藝術館」活動時就否認掛念小龍女，更指傳媒斷章取義：「當天我說的是『在電影裏的女兒很可憐，我從小就沒見過。』所有記者應該都清楚聽到我講的是甚麼，現在有個風氣就是斷章取義譁眾取寵。我不需要解釋，不敢講話！」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
