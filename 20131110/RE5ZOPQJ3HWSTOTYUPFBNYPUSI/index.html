<html><header><meta charset="utf-8"><title>壽司女爆紅校園</title></header><body><h1>壽司女爆紅校園</h1><p>湖北三峽大學有家「一口一壽司」小店，店主是該校舞蹈系大三學生孫欣瑤和張文青（圖）。兩名女孩身材高䠷，皮膚白皙，清純可人，靚麗容顏宛如女神，被譽為「壽司女孩」而爆紅校園。有人好奇地問，你們是藝術院校學生，可以幫助別人排舞、代課，輕鬆賺到錢，為何還要起早摸黑開店？兩人說：「我們不僅學會怎樣做壽司，更懂得如何成長，獨立。」<br>中新網 </p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
