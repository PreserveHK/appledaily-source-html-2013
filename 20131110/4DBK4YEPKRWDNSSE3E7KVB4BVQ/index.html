<html><header><meta charset="utf-8"><title>一中一台：陳妍希忍尿吊威吔</title></header><body><h1>一中一台：陳妍希忍尿吊威吔</h1><p>台灣女星陳妍希自從宣佈在新版《神鵰俠侶》中，飾演小龍女一角後至今，惹來不少爭議聲，不過她一於懶理，並稱會繼續拍下去。由於小龍女在劇中常施展輕功，於是陳妍希經常需要吊威吔，不過因裝備穿脫很麻煩，遇上尿急時，無法自在跑去解決，結果前日妍希在微博貼了一張自拍咬唇照並說：「今日最悲催的是，才剛換上威牙衣（吊鋼絲的裝備），就想上廁所了。」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
