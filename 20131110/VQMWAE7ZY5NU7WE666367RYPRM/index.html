<html><header><meta charset="utf-8"><title>OOR廣東粗口會港迷</title></header><body><h1>OOR廣東粗口會港迷</h1><p>日本搖滾4人組合ONE OK ROCK（OOR）前晚於亞博館舉行首次香港騷，吸引4,000樂迷捧場，OOR以多首強勁歌曲令港迷狂fing頭。主音Taka是著名演歌歌手森進一與森昌子的兒子，他以流利英語與港迷溝通之外，4人均講了一段廣東話，Taka說：「好期待今日，希望大家high到尾。」結他手Toru竟學廣東粗口，大叫：「香港好X正！」令全場歌迷笑爆。<br>採訪：阮瑜</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
