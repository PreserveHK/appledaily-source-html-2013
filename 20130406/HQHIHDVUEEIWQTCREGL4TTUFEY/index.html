<html><header><meta charset="utf-8"><title>紅Phone：粉紅Note II跌穿五千</title></header><body><h1>紅Phone：粉紅Note II跌穿五千</h1><p>每隔一段時間就有新色，像是手機界永恆定律。好似Samsung Galaxy Note II LTE，即使去年底見街，但粉紅色卻只推出一個月，新鮮感仍在；不過，近排有旺角先達Sales話生意冷清，就連這部粉紅機也焗住劈價，由原先$5,598勁減$600，只需$4,980就有交易，跌穿五千元心理關口，想買部支援4G的大芒智能手機，值得考慮。</p></body></html>
