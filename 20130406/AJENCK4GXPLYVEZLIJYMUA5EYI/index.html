<html><header><meta charset="utf-8"><title>體壇拾趣：<br>鄒市明過磅信心十足</title></header><body><h1>體壇拾趣：<br>鄒市明過磅信心十足</h1><p>兩屆奧運冠軍鄒市明嘅首場職業拳賽，今晚11點20分就會喺澳門金光綜藝館開賽，噚日按慣例進行賽前過磅，市明嘅體重喺111磅，比市明高1吋嘅墨西哥對手華倫蘇拿就重少少，磅出嘅結果喺111.6磅，而鄒市明嗰樣信心十足，相信今晚會一番惡鬥。近幾日市明嘅體重都維持喺112磅左右，冇因為呢場處子戰而節食減磅。市明名氣大，相反華倫蘇拿就冇乜人識，今晚亦被睇低一線，但只得18歲嘅佢亦好有信心，話市明大佢13年，計體力自己會有優勢，爆冷一啲都唔出奇。</p></body></html>
