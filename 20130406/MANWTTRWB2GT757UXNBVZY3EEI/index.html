<html><header><meta charset="utf-8"><title>王丹拍賣獄中手札</title></header><body><h1>王丹拍賣獄中手札</h1><p>【本報訊】由八九學運領袖王丹創立的華人民主書院昨舉行周年籌款晚宴，王丹送出《中國歷代詩歌選》（圖）拍賣，書中滿載着他在90年代初在內地坐牢時創作詩句，也是他在獄中唯一保存至今的書籍。這「獄中手札」最終以3.8萬元成交，用作書院經費。<br>華人民主書院於2011年成立，是由中、台、港三地的民運人士和學者成立的網上大學，在華人社會推廣民主教育。書院籌款晚宴拍賣共籌得15.3萬元，成員之一鄭宇碩表示，書院稍後會舉辦論壇，利用中、港、台網絡讓兩岸三地華人了解香港「佔領中環」運動。</p></body></html>
