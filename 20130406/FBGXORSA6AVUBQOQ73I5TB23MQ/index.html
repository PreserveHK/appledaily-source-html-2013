<html><header><meta charset="utf-8"><title>譚雅士大宅謝絕參觀</title></header><body><h1>譚雅士大宅謝絕參觀</h1><p>【本報訊】行政長官會同行政會議批准保存屬三級歷史建築、逾80年歷史的譚雅士大宅（Jessville）。根據獲批的方案，獲保留的Jessville大宅外，會改建為四個私人住宅單位，但公眾不能進入大宅內參觀，只能在新設的公眾觀賞平台，遠望歷史建築的外貌。<br>譚雅士大宅是前首席大法官楊鐵樑已故岳父譚雅士的居所，現時業主為譚雅士的兒子譚正。發展局昨表示，行政長官會同行政會議已批准維持較早前的決定，局部撤銷薄扶林發展限制，落實寓保育於發展的修訂方案，保存Jessville大宅。</p></body></html>
