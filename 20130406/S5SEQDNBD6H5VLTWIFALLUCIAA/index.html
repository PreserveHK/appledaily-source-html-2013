高買被抓　半裸女發難</title></header><body><h1>兩岸百態<br>
高買被抓　半裸女發難</h1><p>偷東西被抓，竟脫衣抗議？事發於成都一家7-11便利店，一位約三十歲的女子將瓜子、洗髮用品、絲襪放進包內，沒有給錢就走了，店員追出去。眼看被抓，女子竟脫光上身，一絲不掛的在大街上鬧開了，被附近市民抓拍。她時而與工作人員追逐，時而坐地上耍賴說：「我東西掉了你們不還給我，還抓我進派出所。」最終警察到場將赤裸上身的該女子在地上拖走了。<br>網易</p></body></html>
