<html><header><meta charset="utf-8"><title>何鴻章三子允還母寶石</title></header><body><h1>何鴻章三子允還母寶石</h1><p>【本報訊】本港名門望族何東爵士的長孫何鴻章，其三子何威（Eric Shea Kim Hotung）保管一枚原屬其母親的綠寶石胸針，上月遭其母入稟高等法院要求索回該枚胸針。<br>何威昨向法庭表示，同意在六星期內，即於5月17日前將胸針歸還。<br>原告何鴻章妻子Patricia Anne Shea Hotung，未有表明胸針的價值。何威已非首次遭家人控告，早年曾遭父親何鴻章向他追討夏威夷物業，亦曾被弟弟何彪追討300安士金幣及一道象牙屏風。<br>案件編號：HCA504/13</p></body></html>
