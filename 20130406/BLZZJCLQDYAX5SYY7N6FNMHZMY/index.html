<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
藥房鐵閘被淋潑紅油</title></header><body><h1>各區突發簡訊：<br>
藥房鐵閘被淋潑紅油</h1><p>【土瓜灣】<br>【本報訊】昨凌晨3時許，土瓜灣道331號大廈46歲姓劉保安員在地下商舖作例行巡邏，巡至一間中西藥業公司，赫見藥行兩幅鐵閘被人淋潑紅油，遂通知藥行姓蔡（53歲）女負責人返回店舖了解事件，蔡與其餘三名親屬接報趕回，致電報警並清理油迹。藥行負責人表示無欠債，亦無與人結怨，不明被刑毀原因，九龍城警區刑事調查隊接手調查。</p></body></html>
