<html><header><meta charset="utf-8"><title>趣趣地：<br>大Sam俾老虎乸抓傷？</title></header><body><h1>趣趣地：<br>大Sam俾老虎乸抓傷？</h1><p>英超季尾進行得如火如荼，但韋斯咸領隊艾拿迪斯喺周四就難得輕鬆一下，同老婆齊齊去安樹馬場睇英國障礙大賽；不過戴住黑超嘅大Sam，右邊眼眉上面明顯有一道傷痕，而下唇亦爛爛地，認真有礙觀瞻。根據韋斯咸官網話，大Sam係喺屋企廚房發生家居意外，所以搞成咁；而佢受傷嘅部份仲包括埋膝頭哥㖭！之但係身體有咁多個地方受傷，唔通大Sam其實係俾老婆一招「河東獅吼」整親？</p></body></html>
