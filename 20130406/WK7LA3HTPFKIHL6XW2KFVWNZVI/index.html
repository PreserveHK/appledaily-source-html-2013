<html><header><meta charset="utf-8"><title>最快電動車售104萬</title></header><body><h1>最快電動車售104萬</h1><p>美國底特律電動車廠推出全球最快的電動跑車，充電一次可行走305公里，而最高時速更高達249公里。<br>底特律電動車廠推出的SP:01跑車（圖），外形參考英國蓮花Elise設計，皆因車廠的行政人員之前曾在蓮花車廠的附屬公司工作過。SP:01馬力強勁，由靜止加速至時速100公里，只需3.7秒，每次充電需時4.3小時，可行走305公里。SP:01將於8月開始在底特律生產，但只限量生產999輛，每輛盛惠13.5萬美元（104.8萬港元）。<br>英國《每日郵報》</p></body></html>
