<html><header><meta charset="utf-8"><title>體壇拾趣：<br>平壤馬拉松港將唔敢跑</title></header><body><h1>體壇拾趣：<br>平壤馬拉松港將唔敢跑</h1><p>朝鮮半島局勢持續緊張，不過北韓年度體壇盛事平壤馬拉松就如期喺14號舉行，呢項比賽屬國際田聯銅級賽事，港隊原定應邀派出1男1女長氣袋賴學恩同周子雁遠征，雖然港府冇對北韓發出任何外遊警示，但基於人身安全理由，田總噚日決定取消行程。平壤馬拉松於81年開始舉辦，00年起接受海外選手參加，舊年就由烏克蘭嘅馬維耶捷特贏得男子組冠軍。唔知有心定無意，同一日喺南韓大邱亦會舉辦國際馬拉松，連同10公里組在內，總共有16,000人參加。</p></body></html>
