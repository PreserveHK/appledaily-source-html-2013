<html><header><meta charset="utf-8"><title>丁丁大肚照濕平</title></header><body><h1>丁丁大肚照濕平</h1><p>【時代廣場】陀住4個月「小春子」嘅應采兒（丁丁）對銅鑼灣呢個地方真係情有獨鍾，住喺新界區嘅佢，大住個肚都要嚟呢處行吓至安樂。大咗肚之後都先後超過幾次喺度出現。前日下晝5點鐘左右，丁丁又完成銅鑼灣之旅，一個人喺時代廣場嘅後門等車。戴住墨鏡一身黑色鬆身衫嘅丁丁，見佢除咗孭住個手袋之外，手上仲有兩袋戰利品。等咗唔夠5分鐘司機接咗佢，見佢好心滿意足咁上車走人。<br>採訪、攝影：楊浩賢、朱志聰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
