奧巴馬讚加州檢察長「最美」</h1><p>美國總統奧巴馬前天在三藩市為民主黨籌款時，稱讚加州女檢察長賀錦麗（Kamala Harris）是「全美最美檢察長」，瞬即成為全國頭條話題，多名評論員在Twitter批評奧巴馬「可恥」及「不尊重」。49歲的賀錦麗是牙買加及印度混血兒，卻有中文名字，前年成為加州首名女性、非裔、亞裔檢察長。<br>中新社</p></body></html>
