<html><header><meta charset="utf-8"><title>@ttention：七代Iron Man登陸希慎</title></header><body><h1>@ttention：七代Iron Man登陸希慎</h1><p>還有三星期，新一輯《Iron Man 3》就上畫！戲未有得睇，不過大家可率先了解歷代Iron Man的裝甲資料。皆因銅鑼灣希慎廣場由即日至5月12日，展出最新1:1 MARK XLII造型雕像，當然不少得Hot Toys的1:6人偶系列；更好玩的是，你只要用手機拍下Iron Man身上的QR Code，便可獲取這套裝甲上的詳細資料；同時，商場設有「Become Iron Man」虛擬體驗，讓粉絲通過65吋大屏幕，一嘗做Iron Man的英雄快感！</p></body></html>
