<html><header><meta charset="utf-8"><title>蘋果汁：<br>
吸毒學生急跌　趨隱蔽化</title></header><body><h1>蘋果汁：<br>
吸毒學生急跌　趨隱蔽化</h1><p>【本報訊】保安局進行的2011/12年度學生吸毒調查顯示，全港有2.2%、1.75萬名學生有吸毒，較之前三年下降42%；約半數在家中或朋友家吸毒，單獨吸毒比例上升6個百分點至21%。保安局局長黎棟國昨警告，必須防範下個升浪，並指出青少年吸毒有隱蔽化，促家長留意子女使用零用錢情況、有否常留在房內和上廁所次數是否頻密。<br>工業界議員林大輝指「（吸毒）數字太靚，係咪打擊有效，要小心了解，唔好自欺欺人」，他指多是家人大義滅親揭發隱蔽吸毒者，但代價頗大，早前便有少女被至親揭發吸毒後跳樓亡。</p></body></html>
