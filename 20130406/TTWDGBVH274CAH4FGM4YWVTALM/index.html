<html><header><meta charset="utf-8"><title>體壇拾趣：<br>馬刺畀雷劈形勢緊湊</title></header><body><h1>體壇拾趣：<br>馬刺畀雷劈形勢緊湊</h1><p>周四兩支「馬字」球隊都作客輸波，西岸榜首大戰，「2哥」雷霆主場靠杜蘭特入25分，以100:88擊敗馬刺，追到只落後半場勝差，兩軍仲有排鬥。小馬就慘啲，作客金塊，畀主隊前鋒伊古達拉最後2秒上籃成功絕殺，以95:94反勝，小馬兩連敗後，要趕上季後賽就冇咩希望。金塊贏波都好慘，事關前鋒加連拿利上籃時扭傷左足踝，情況好嚴重吓，常規賽應該唔使預佢，睇吓佢季後賽有冇機會復出好過。</p></body></html>
