<html><header><meta charset="utf-8"><title>認虐打女友　賤男判戒毒</title></header><body><h1>認虐打女友　賤男判戒毒</h1><p>【本報訊】貨車司機向22歲女友借錢不遂，二話不說將她扯入貨車，不斷拳打令她不支暈倒，待女友清醒後再向她吐痰，並用煙頭灼傷她的手指和大腿，更用打火機燒其手臂，女友給他錢後伺機逃離報警。該名「賤男」早前承認兩罪，裁判官指他受毒癮影響而犯案，判他入戒毒所。<br>被告邱家傑（22歲）早前在荃灣裁判法院承認襲擊致身體傷害及普通襲擊兩罪。被告前年6月與女事主開始拍拖，兩人一度分手，去年底復合。被告今年1月11日約事主在荃灣海盛路見面時向她施襲。<br>案件編號：TWCC285/123</p></body></html>
