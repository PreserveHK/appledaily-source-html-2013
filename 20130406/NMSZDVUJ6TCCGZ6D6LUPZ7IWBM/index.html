<html><header><meta charset="utf-8"><title>一中一台：柯震東收肌遮醜</title></header><body><h1>一中一台：柯震東收肌遮醜</h1><p>台灣型男柯震東與女友蕭亞軒打得火熱，雖然是姊弟戀，但眼見蕭亞軒多年來身材弗爆，所以柯震東亦不敢怠慢，本身身形偏瘦的他，近日原來秘密練兵，找來兩名肌肉男做教練狂操，可惜暫時仍未見成果，所以柯震東都不敢獻醜，眼見兩位教練赤裸上身騷肌肉，他只敢以黑色背心上陣拍合照，還自嘲仍需努力㖭。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
