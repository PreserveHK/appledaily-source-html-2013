<html><header><meta charset="utf-8"><title>跑道特色：駿威煌C欄王者</title></header><body><h1>跑道特色：駿威煌C欄王者</h1><p>【本報資料】明日沙田八草三泥，草地用C跑道，預測天氣回復晴朗，估計掛牌好地。<br><br>跑法：最近3月2日田草C欄場地偏差唔算嚴重，既有放頭及守好位建功，亦有抄外叠轉彎衝贏，所以毋須側重某種跑法之馬。<br><br>馬匹：「駿威煌」及「風花雪月」上仗正是於3月2日入Q，等番C欄用王牌報名，值得重視。第五場「大地王者」是全場唯一曾勝田草C欄之馬，場地性能佳可坐位望贏。<br><br>泥地：明日三場泥地均跑1200，最近一次周日泥地短途係1月6日，當日兩場同程守前兩位入直路之馬均串位置Q，可見利前置。</p></body></html>
