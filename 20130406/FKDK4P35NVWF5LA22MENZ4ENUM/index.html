<html><header><meta charset="utf-8"><title>周六數據王：<br>迎升班馬修頓　雷丁「半細」穩 - 東尼</title></header><body><h1>周六數據王：<br>迎升班馬修頓　雷丁「半細」穩 - 東尼</h1><p>【數據分析】<br>今季英超升班馬的對戰中，不難發現一數據，便是迄今踢了的3場比賽中，半場入球都不多，開「半細」機會百分百；雷丁與修咸頓首循環對碰，半場亦互交白卷，相信今周亦有機會再重演這個戰果。<br>另外，在這3場升班馬的對賽中，主場一隊必可全取3分，因此今仗若要捧「主客和」，捧雷丁主W亦較穩陣。文：東尼</p></body></html>
