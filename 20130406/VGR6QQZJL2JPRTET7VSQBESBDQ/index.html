<html><header><meta charset="utf-8"><title>小栗旬醉箍女頸<br></title></header><body><h1>小栗旬醉箍女頸<br></h1><p>日本男星小栗旬雖然去年已跟女星山田優結婚，但一直改不了喜愛夜蒲性格。近日小栗被傳與日劇《窮小姐富哥哥》的拍檔石原佐美撻着，該劇近日拍特別篇，當拍畢後舉行慶功時，小栗被雜誌《FRIDAY》拍到半夜喝到醉醺醺，在街頭箍着一名女子頸部，有如玩摔角。該女子並非藝人，她被箍頸後伸手似在求救，相信小栗這次又會再激嬲老婆。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
