<html><header><meta charset="utf-8"><title>趣趣地：<br>QPR降班都唔炒老列納</title></header><body><h1>趣趣地：<br>QPR降班都唔炒老列納</h1><p>目前排喺英超尾2嘅昆士柏流浪（QPR），距離護級安全線仲差成7分；今季英超得番7場波踢，所以佢哋降班機會越嚟越大。QPR班主費南迪斯似乎都已經打定輸數，佢接受訪問嗰陣就話，就算球隊今季真係降班，都想挽留主帥哈利列納（圖），希望呢位66歲老人家可以幫手重組球隊。另外，QPR中場胡禮菲臘斯日前就喺twitter度放咗張右腳做完手術嘅相，哈利列納話呢名前英軍國腳，今季會提早收「咧」。</p></body></html>
