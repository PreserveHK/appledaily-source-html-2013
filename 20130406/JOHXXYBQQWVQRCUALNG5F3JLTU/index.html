<html><header><meta charset="utf-8"><title>狗狗染毛變跳跳虎</title></header><body><h1>狗狗染毛變跳跳虎</h1><p>如果你是迪士尼粉絲，肯定會喜歡澳洲青年柯倫送給姪女的禮物——《小熊維尼》中的「跳跳虎」，不是布公仔，而是一隻動物。<br>柯倫把10個月大的拉布拉多犬Lilo，帶到寵物美容中心大變身，毛髮由頭至腳染成鮮橙色，再配以黑色斑紋，跳跳虎造型不只叫姪女滿心歡喜，「途人都為Lilo拍照及摸摸牠，很愛牠的扮相」。染料不會令動物敏感，約可維持半年，柯倫計劃下次替Lilo染成斑馬造型。<br>澳洲《黃金海岸新聞報》</p></body></html>
