<html><header><meta charset="utf-8"><title>一中一台：湯唯挑戰舒淇</title></header><body><h1>一中一台：湯唯挑戰舒淇</h1><p>由湯唯和吳秀波主演的內地愛情電影《北京遇上西雅圖》，在內地上映後票房走勢凌厲，今次湯唯在片中扮演大肚拜金女，令人十分驚喜。而《北》片截至昨日為止，票房已突破3.5億元人民幣，有望在清明長假後衝破4億，屆時將有機會打破舒淇主演的《非誠勿擾2》最高華語愛情片票房紀錄。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
