<html><header><meta charset="utf-8"><title>蘋果汁：<br>
長生津首階段　月內發放</title></header><body><h1>蘋果汁：<br>
長生津首階段　月內發放</h1><p>【本報訊】社會褔利署昨日向「長者生活津貼」第一階段「自動轉換」安排的合資格長者，發放第一筆「長者生活津貼」金額。第一階段受惠長者共有272,833人，他們本月內會收到首筆津貼共6,550元。<br>一般來說，如受惠人以往開始領取「高齡津貼」為每月的第一日，有關津貼會包括最早由2012年12月1日起計的一筆過款項（須扣減同時期已向受惠人發放的高齡津貼）及4月份的津貼共6,550元。不過，由於個別長者開始合資格領取津貼的日期不同，而其獲付款的日期也不相同，所以可獲發的金額可能有差異。市民可致電熱線3595 0130查詢。</p></body></html>
