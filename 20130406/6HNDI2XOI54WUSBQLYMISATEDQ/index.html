<html><header><meta charset="utf-8"><title>今日提醒你：<br>樂施米義賣招義工</title></header><body><h1>今日提醒你：<br>樂施米義賣招義工</h1><p>樂施會一年一度的「樂施米義賣大行動」將於5月舉行，現正招募義工參與義賣，為「樂施會中國發展基金」籌款。香港義買於5月首兩個星期六、日（4、5、11及12日）舉行，澳門則在5月25及26日舉行，市民可在樂施會網頁登記成為義工，4月9日截止，每名義工完成義賣後可獲得證書。樂施米每包港幣20元，現正接受優先訂購，詳情可瀏覽樂施會網頁 http://www.oxfam.org.hk。 </p></body></html>
