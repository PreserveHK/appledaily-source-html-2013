<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩車機場停機坪相撞</title></header><body><h1>各區突發簡訊：<br>兩車機場停機坪相撞</h1><p>【赤鱲角】<br>【本報訊】昨凌晨3時許，赤鱲角機場南停機坪發生交通意外。55歲姓余男子駕駛拖運行李車，沿南停機坪的機頭路東行，30歲姓林男子則駕駛私家車，在G10路段轉入機頭路期間，懷疑兩車看不清楚及收掣不及，兩車相撞輕微損毀，兩車司機分別頸痛及頭暈不適，兩人俱清醒送院治理及通過酒精呼氣測試，警方新界南交通意外調查組及機場管理局正調查意外原因，兩名受傷司機送院治理後並無大礙。</p></body></html>
