<html><header><meta charset="utf-8"><title>KFC app遙控點餐免排隊</title></header><body><h1>KFC app遙控點餐免排隊</h1><p>在快餐店與其他顧客排長龍買食物，既花時間亦費精神。英國肯德基（KFC）最近在倫敦10間分行試行新iPhone app，讓顧客可以在途中先用手機點餐，到埗後即取餐，免受排隊之苦。若效果理想，將推廣至全英國和美國分店。<br>顧客若啟用點餐app服務，iPhone透過地理定位技術，將手機連結到附近KFC分店就可點餐。當抵埗時，更可透過流動登記櫃位服務，讓職員馬上送上餐點。<br>顧客亦可將點餐記錄儲存，方便下次點同樣食物時「一click搞掂」。麥當勞、星巴克、必勝客等亦已使用同類app推廣業務。<br>英國《每日郵報》</p></body></html>
