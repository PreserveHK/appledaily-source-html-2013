<html><header><meta charset="utf-8"><title>趣怪辦公室　見工玩滑梯</title></header><body><h1>趣怪辦公室　見工玩滑梯</h1><p>開工時候「腦便秘」，可以選擇打桌球、看電影，甚至飲啤酒輕鬆一下。這裏不是遊樂場，而是英國南安普敦（Southampton）一間科技公司的辦公室。<br>Peer 1 Hosting公司堪稱全英國最繽紛多趣的辦公室，老闆專程聘請設計師將這個前酒吧，改建成17,000平方呎的既可以玩樂又可工作的辦公室，除設有桌球室與迷你吧枱，亦有野餐長椅與韆鞦，茶水間是以木板搭成的樹屋。但要數精髓，非一條貫穿樓底的螺旋形滑梯莫屬，不單令辦公室似兒童王國，求職者見工時還必須滑滑梯，證明自己是「大細路」，適合玩樂文化才聘請。<br>英國《每日電訊報》</p></body></html>
