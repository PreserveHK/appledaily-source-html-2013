<html><header><meta charset="utf-8"><title>趣趣地：<br>勝利有後福加時晉級</title></header><body><h1>趣趣地：<br>勝利有後福加時晉級</h1><p>噚日上演嘅澳職季後賽第一擊，勝利贏光輝嘅戰情峯迴路轉。光輝一度領先1:0，仲喺臨完場前得到個12碼，不過主將史美斯竟然「宴客」。大難不死嘅勝利果然有後福，轉個頭球證就畀番個12碼佢哋，兼趕埋光輝後防彭迪列迪斯出場；結果12碼由米利根一射中鵠，追成1:1，雙方要打加時決生死。勝利打多個之下，喺加時4分鐘由箭頭艾奇湯臣破網，最終反勝2:1完場兼殺入4強，將作客中岸水手。光輝就未能繼上屆之後，再次晉身季後賽決賽喇。</p></body></html>
