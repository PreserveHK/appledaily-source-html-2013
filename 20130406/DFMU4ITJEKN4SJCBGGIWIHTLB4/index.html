<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>房車遭爆竊失五萬元</title></header><body><h1>各區突發簡訊：<br>房車遭爆竊失五萬元</h1><p>【旺  角】<br>【本報訊】旺角廣華街3號一個停車場，昨凌晨1時許揭發連環車內盜竊案。27歲姓羅青年與33歲姓傅友人，前晚分別將私家車停泊在該停車場內。至上述時間，羅返回取車駛至樓下路旁，才發現放在後座一個背囊旁邊一個內有五萬元現金的信封不翼而飛，而其友人放在車內的腰包亦遭偷去，內有證件及個人物品，兩人立刻報警求助，警員到場後在附近兜截疑人，暫時未有人被捕。</p></body></html>
