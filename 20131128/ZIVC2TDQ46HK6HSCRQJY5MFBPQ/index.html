<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏學烹飪冧仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏學烹飪冧仔 - 馮仁昭</h1><p>莊思敏噚日喺觀塘出席食店開幕儀式，佢話都有朋友撩過自己開食店，但自己都唔識煮嘢食又唔在行，所以最後都開唔成，不過有機會就最想開甜品舖。<br>雖然乜都唔識煮，但莊思敏都知女仔始終都要識煮番幾味，所以想去學吓，問到佢有冇試過整嘢畀男友食，佢話：「冇，但就試過織頸巾，反而試過有男朋友整甜品畀我，雖然味道麻麻，但勝在夠感動。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
