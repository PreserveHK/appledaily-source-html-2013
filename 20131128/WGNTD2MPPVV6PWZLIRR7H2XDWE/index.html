<html><header><meta charset="utf-8"><title>車婉婉搞大星座生意</title></header><body><h1>車婉婉搞大星座生意</h1><p>對星座甚有研究的車婉婉除打理飲食生意外，早前推出個人品牌星座香水，成績不俗，婉婉今年再下一城，生產另一星座個人護理系列。正所謂力不到不為財，婉婉有空便到星座香水專櫃打點。<br>對於產品受歡迎，婉婉興奮地說：「上年星座香水好受歡迎，令我諗起可以再研究多啲糅合星座同個人護理嘅產品，夢想成真真係好開心！」<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
