<html><header><meta charset="utf-8"><title>香港輸甩褲的原因 - 陳也</title></header><body><h1>香港輸甩褲的原因 - 陳也</h1><p>李飛着住黑衫吹住黑哨做球證。<br>曾鈺成坐在十二碼點做評述員。<br>球場界線沒改，但球賽提早吹雞。<br>Corner界線依舊，不過民建聯負責接order搬龍門。<br>泛民可以入閘，但不可以起腳。<br>梁振英霸住個場，封路做摺凳諮詢會。<br>金毛唔俾你入場打波，打氣都唔妥，再講，打你。<br>球場和球界冇改過，但個場借咗俾CCTVB做跪低PK賀台慶，別說入球，連入場都唔得。<br>只俾一個泛民落場，以一敵對方十一！<br>而對方十一個，都係譚惠珠！<br>鍾X根在場外場內收皮！<br>幫港出聲，幫埋港出界。<br>賭波公司買重香港輸三粒，幕後金主係阿爺。</p></body></html>
