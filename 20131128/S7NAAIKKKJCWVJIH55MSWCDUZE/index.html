<html><header><meta charset="utf-8"><title>買樓同居超浪漫　港女：簽協議書係保障</title></header><body><h1>買樓同居超浪漫　港女：簽協議書係保障</h1><p>外國有調查指，情侶肯一同買樓同居是浪漫承諾，不過首要條件是要簽一份「同居協議書」，這還浪漫嗎？<br><br>動記者進行街頭訪問，發現有半數受訪者認為簽定協議書，就已經不再浪漫；亦有人認為始於分清楚較好，更有保障，但要清楚列出協議書內容。<br><br>而受訪者心目中的浪漫承諾，就是吸煙多年的另一半肯為你戒煙，或與對方一起完成夢想。有人甚至認為另一半已經非常好，不需要任何承諾。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
