<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Vivian𢱑籮柚止痕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Vivian𢱑籮柚止痕 - 馮仁昭</h1><p>羅彩玲（Vivian）日前率師妹麥家朗（Olivia）、趙詠謠（Kimi）到上水出席樂善營活動，仲同市民一齊紮營同BBQ，享受郊遊樂，着熱褲嘅Vivian玩到鬼咁開心，不過佢嘅白滑美腿同脹卜卜嘅籮柚，就成為惡蚊嘅美食。<br>慘被蚊咬嘅Vivian要靜雞雞頴籮止痕，但佢依然好開心話：「可以喺大草地同小朋友玩，畀蚊咬都冇所謂啦。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
