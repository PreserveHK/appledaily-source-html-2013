<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）adidas街頭賽周六開鑼</title></header><body><h1>體訊速遞：<br>（籃球）adidas街頭賽周六開鑼</h1><p>adidas街頭籃球賽2013將於周六起一連兩日，於灣仔修頓室外場上演第2周賽事。周六將會先決出男子青少年組冠軍，下周日則上演最矚目的男子公開組賽事；且看有甲一永倫洋將賀斯福帶領的DLAS，能否力抗有飛鷹梁民熊領軍的BIG TEAM等勁旅，力爭3連霸。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
