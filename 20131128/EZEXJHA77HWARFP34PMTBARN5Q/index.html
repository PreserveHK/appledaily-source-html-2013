<html><header><meta charset="utf-8"><title>求驗客手記：迪科爾過美職聯嘆世界</title></header><body><h1>求驗客手記：<br>迪科爾過美職聯嘆世界</h1><p>（樂）迪科爾（圖）今季喺熱刺淪為大後備，英超上陣8次有7場都後備登場，搞到佢都心灰意冷想走。據英國傳媒報道，呢位前鋒已經同意喺1月過檔美職聯，FC多倫多將出價600萬鎊（約7,500萬港元）收購佢，雙方會簽約4年，而迪科爾周薪據聞更高達9萬鎊。我求大俠覺得佢31歲就過美職聯嘆世界，似乎早咗啲喎。至於熱刺賣走佢後，據聞領隊波亞斯亦獲主席利維開水喉，瞄準波圖射手積臣馬天尼斯。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
