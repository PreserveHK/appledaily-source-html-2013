<html><header><meta charset="utf-8"><title>各區突發簡訊：IVE生裸聊遭菲婦勒索</title></header><body><h1>各區突發簡訊：<br>IVE生裸聊遭菲婦勒索</h1><p>【油麻地】<br>【本報訊】19歲姓許香港專業教育學院學生（IVE）男生，與家人同住油麻地彌敦道440號澤豐大廈一單位，昨凌晨上網交友結識一名菲律賓女子，以為飛來艷福與對方裸聊，沒料竟墮入桃色陷阱，在女子誘使下更在鏡頭前自瀆，女子其後聲稱已錄下他裸聊醜態，勒索5萬港元，聲言不從即會公開有關片段，事主事後報警。據悉油尖區近月曾發生兩宗裸聊勒索案。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
