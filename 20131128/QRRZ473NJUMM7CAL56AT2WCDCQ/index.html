<html><header><meta charset="utf-8"><title>小Justin被禁帶女上房</title></header><body><h1>小Justin被禁帶女上房</h1><p>加拿大小天王Justin Bieber最近開騷惹來不少麻煩，更在阿根廷被酒店踢走。近日到了新西蘭及澳洲開騷的他，就嚇到奧克蘭一間酒店要他簽約確保不做不當行為。據消息人士透露：「酒店不會理小Justin是誰，如果他違規就會被趕走。」合約上又訂明不准小Justin在酒店內開派對，又禁止他帶女生回房間，小Justin在沒有選擇下惟有就範。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
