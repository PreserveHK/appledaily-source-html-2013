<html><header><meta charset="utf-8"><title>《仙樂飄飄》翻拍被彈</title></header><body><h1>《仙樂飄飄》翻拍被彈</h1><p>美國鄉謠歌手Carrie Underwood最近演出電影《仙樂飄飄處處聞》（The Sound of Music）的電視版本，並接演原作中茱莉安德絲（Julie Andrews）飾演的經典女主角，但遭網友針對狂轟她不能取代茱莉安的位置，對此Carrie回答道：「我知道我不是茱莉安，我更加不會假裝我是，我知道自己的位置。」又賣口乖稱是原作fans，會演好本份。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
