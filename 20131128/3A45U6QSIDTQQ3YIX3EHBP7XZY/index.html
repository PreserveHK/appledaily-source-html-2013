<html><header><meta charset="utf-8"><title>各區突發簡訊：車場縱火　風煤樽爆炸</title></header><body><h1>各區突發簡訊：<br>車場縱火　風煤樽爆炸</h1><p>【火　炭】<br>【本報訊】沙田火炭黃竹洋街近桂地新村，一個已被政府收回用地的露天修車場空地，昨凌晨零時許，一輛裝有雜物的棄置客貨車突然起火焚燒，由於車內放有燒焊用的風煤樽，曾發生輕微爆炸，火勢波及一輛吊臂車及一輛私家車，消防員懷疑起火原因有可疑，警方列縱火案調查。車場負責人指，政府已收回用地，車場內的車輛及雜物將陸續搬走，未料發生縱火案。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
