<html><header><meta charset="utf-8"><title>體訊速遞：（足球）亞洲大洋洲擬合併踢世盃外</title></header><body><h1>體訊速遞：<br>（足球）亞洲大洋洲擬合併踢世盃外</h1><p>亞洲足協主席沙文表示，他們正跟大洋洲足協商討，研究兩洲合併世盃外圍賽的可能性。沙文解釋，若果兩洲合併，亞洲及大洋洲的球隊就可避免參加附加賽，不用與美洲的勁旅爭出線。綜合外電（馬來西亞）</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
