<html><header><meta charset="utf-8"><title>中環男上車唞唞　狂徒亂棍扑爆頭</title></header><body><h1>中環男上車唞唞　狂徒亂棍扑爆頭</h1><p>【本報訊】昨凌晨1時許，一輛貨車停在中環會所街，姓李（49歲）清潔工在車上歇息，兩名惡漢突然走近，自行拉開車門，二話不說分持木棍狂毆，李未及反應便遭扑至頭破血流，兇徒傷人後逃去，警方翻查附近閉路電視，發現兇徒向干諾道中逃去，兩人年約30多歲，瘦身材，身高1.7米。李報稱與人並無仇怨，不明遇襲原因。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
