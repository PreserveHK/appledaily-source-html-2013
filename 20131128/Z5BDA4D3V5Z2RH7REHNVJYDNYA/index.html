<html><header><meta charset="utf-8"><title>News Flash昂山素姬訪澳遊悉尼</title></header><body><h1>News Flash<br>昂山素姬訪澳遊悉尼</h1><p>緬甸民主派領袖昂山素姬（右）昨日抵達澳洲訪問五日，在首站悉尼跟新南威爾斯省省長巴希爾（左）會面。被問到有批評指她未有維護緬甸回教徒的權益，昂山素姬反駁指，她一向維護人權被侵的一群，她追求的是民族和諧。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
