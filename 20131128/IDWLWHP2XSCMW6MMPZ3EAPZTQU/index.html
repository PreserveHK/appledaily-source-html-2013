<html><header><meta charset="utf-8"><title>各區突發簡訊：老翁高空擲飯盒被捕</title></header><body><h1>各區突發簡訊：<br>老翁高空擲飯盒被捕</h1><p>【大　埔】<br>【本報訊】69歲姓傅老翁，昨晨10時許在大埔富亨邨亨裕樓住所，將一個仍盛有飯菜的飯盒從窗口飛擲而下，幸無傷人，其缺德行為被一隊大埔分區特遣隊人員發現，該隊人員剛在邨內進行反高空擲物巡邏，遂立即上門將傅拘捕。富亨邨亨裕樓常有住客拋擲物件出街，包括玻璃樽、狗糞、雞蛋殼等，警方於半年前曾在兩單位分別拘捕一對涉案男女。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
