<html><header><meta charset="utf-8"><title>網事力場：黃奕老公微博沙冧</title></header><body><h1>網事力場：黃奕老公微博沙冧</h1><p>黃奕老公黃毅清大前日喺微博公開數臭老婆，口口聲聲話要離婚，點知前晚佢刪除鬧老婆嘅留言，仲向黃奕講對不起我愛你：「以為是自己心目中完美的慈父保護女兒，不知不覺中卻遺漏了一家之主真正該承擔的重擔。以為自己很豪邁，卻傷害了自己最愛的另一半，感謝將我從笑夢中打醒，我愛你，對不起！我的另一半。」咁戲劇化，難怪俾人質疑自製新聞。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
