<html><header><meta charset="utf-8"><title>蘋果綠葉中糧置地配股集資46億</title></header><body><h1>蘋果綠葉<br>中糧置地配股集資46億</h1><p>消息指，向母公司收購商用物業、轉型為商業地產股的中糧置地（207，原名為僑福企業），配售23.2億新股，佔擴大後股本23.3%，集資46.4億元。每股作價2元，較收市前3.02元折讓33.8%，籌集資金將用於項目發展及營運。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
