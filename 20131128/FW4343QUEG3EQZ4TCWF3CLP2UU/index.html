<html><header><meta charset="utf-8"><title>網事力場：鄭融操弗晒蛇腰</title></header><body><h1>網事力場：鄭融操弗晒蛇腰</h1><p>年尾樂壇頒獎禮又嚟啦，噚日鄭融喺微博上載《Live Like 18》MV，幫自己做吓宣傳催谷人氣，佢喺MV裏面着bra top加小背心，露出佢條好耐冇見嘅小蛇腰，鄭融嚟緊12月開騷，睇嚟佢操得都好弗喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
