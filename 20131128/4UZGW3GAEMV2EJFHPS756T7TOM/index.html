<html><header><meta charset="utf-8"><title>兩岸快線打透明質酸　隆鼻女失明</title></header><body><h1>兩岸快線<br>打透明質酸　隆鼻女失明</h1><p>廣東佛山一名24歲女子，本月中旬在美容院以注射透明質酸方式隆鼻，及後鼻子痛楚加劇，右眼視力模糊，全身紫青色，被送到醫院搶救，診斷為右眼視網膜動脈阻塞，完全失去視力。涉事的美容院老闆已經失蹤，警方正調查事件。<br>《佛山日報》</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
