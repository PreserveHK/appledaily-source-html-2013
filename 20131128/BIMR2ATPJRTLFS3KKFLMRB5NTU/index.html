<html><header><meta charset="utf-8"><title>體壇拾趣：網隊屠龍似贏冠軍</title></header><body><h1>體壇拾趣：<br>網隊屠龍似贏冠軍</h1><p>網隊（黑衫）自11月15日之後終於贏波嘞！佢哋周二作客速龍，以102:100險勝，飽受壓力嘅教練傑特，睇住主隊嘅艾瑪莊遜最後一擊時，仲緊張到抱晒頭，見佢射失後諾禾克又tip唔入，即刻高舉雙手慶祝，唔知仲以為佢哋贏咗總冠軍。之但係，網隊呢支億萬大軍，對住08年起未入過季後賽嘅速龍，都贏得咁辛苦，都唔知有咩好慶祝。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
