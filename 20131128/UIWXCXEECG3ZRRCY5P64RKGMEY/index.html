<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大馬球會高薪挖李吉勳</title></header><body><h1>體訊速遞：<br>（足球）大馬球會高薪挖李吉勳</h1><p>標準流浪韓援李吉勳（前）今季表現搶鏡，有指馬來西亞超聯球會開出10,000美元（約78,000港元）月薪挖角，而流浪總監昨回應，該30歲中場確獲球會批准赴大馬試腳。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
