<html><header><meta charset="utf-8"><title>求驗客手記：阿積士球迷樂極生悲</title></header><body><h1>求驗客手記：<br>阿積士球迷樂極生悲</h1><p>（哀）周二晚歐聯阿積士喺主場以2:1擊敗巴塞隆拿重燃出線希望，但喺場波完半場前就發生唔愉快事件。有位阿積士球迷懷疑喺慶祝入球嗰陣唔小心由離地大約5米嘅看台上面跌落嚟，個頭撞地隨即流出一大灘血（圖），場面都幾得人驚。呢位受重傷嘅球迷馬上被送去醫院，情況係點暫時仲係眾說紛紜，我求大俠希望佢平安冇事喇。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
