<html><header><meta charset="utf-8"><title>各區突發簡訊：客貨車燈位撞翻兩傷</title></header><body><h1>各區突發簡訊：<br>客貨車燈位撞翻兩傷</h1><p>【上　環】<br>【本報訊】26歲姓何男子昨清晨6時許駕駛運報紙客貨車，沿上環干諾道中往西環，其間另一名姓張（30歲）男子駕駛另一輛運報客貨車，沿禧利街右轉干諾道中往中環，兩車司機俱報稱當時為綠燈行車，結果何車撞到張車車身後，繼而反彈撞毀交通燈，然後向左翻側，何受輕傷被困，事後由消防員救出，張亦腳部受傷，兩人同送院治理。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
