<html><header><meta charset="utf-8"><title>Apple Health：辦公室一族食療消脂減鬼祟肉</title></header><body><h1>Apple Health：<br>辦公室一族食療消脂減鬼祟肉</h1><p>辦公室一族普遍缺乏體能活動，隨時令新陳代謝率下滑，消脂能力減弱，「鬼祟肉」積聚，不少白領常慨嘆「飲杯水」都增磅，也與此有關。美國健康網站Health.com集合多名營養專家的意見，建議六種食物及飲品有助天然提升新陳代謝率。專家建議，其實日常多飲水也有用，因為身體輕微脫水，已會令新陳代謝短暫減慢。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
