<html><header><meta charset="utf-8"><title>兩岸快線可樂洗廁所　5分鐘除污</title></header><body><h1>兩岸快線<br>可樂洗廁所　5分鐘除污</h1><p>飲剩的可樂不要倒，其實它還有功用。內地網上近日流行一段短片，發現用可樂等碳酸飲品來洗廁所，讓廁所內的尿迹污垢刷得乾乾淨淨（圖）。<br>內地網民親自實驗，發現確實有效，要是將半罐可樂倒入廁所，等它「泡」五分鐘，污垢更會自行脫落。<br>新華社</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
