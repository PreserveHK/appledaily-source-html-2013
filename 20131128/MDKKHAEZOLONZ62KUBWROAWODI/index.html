<html><header><meta charset="utf-8"><title>蘋果綠葉中石化管道爆炸　兩人停職</title></header><body><h1>蘋果綠葉<br>中石化管道爆炸　兩人停職</h1><p>中石化（386）山東管道爆炸案，集團找兩名管道員工「祭旗」。中石化昨晚宣佈，轄下管道儲運公司黨委書記田以民、管道儲運分公司總經理錢健華，於11月22日的爆炸事故中，「有直接領導責任」，對二人停職檢查，並根據調查結果再行處理。對於今次事態嚴重，但中石化只向管道儲運公司的員工「開刀」，未追究母公司集團的高層，則引起內地民眾不滿。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
