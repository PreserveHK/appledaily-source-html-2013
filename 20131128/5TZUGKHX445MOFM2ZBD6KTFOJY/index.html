<html><header><meta charset="utf-8"><title>霆鋒安志杰冇芥蒂</title></header><body><h1>霆鋒安志杰冇芥蒂</h1><p>謝霆鋒主演的電影《救火英雄》將上演，在戲中再次與好友安志杰合作，雖然當時安志杰與謝婷婷已分手，但無損二人的友誼。問到二人合作有否尷尬，霆鋒坦言婷婷、安志杰都是成年人，成熟處理感情問題，而他跟安志杰亦是專業演員。安志杰亦很專心工作，其中一場要從十多呎高處墮下的戲份亦親自上陣：「嗰一刻有啲離心力，感覺好似跳樓機咁，有等死嘅感覺。」<br>撰文：丁寧</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
