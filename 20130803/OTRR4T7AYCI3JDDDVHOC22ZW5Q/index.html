<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃婉曼減肥不瘦胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃婉曼減肥不瘦胸 - 馮仁昭</h1><p>黃婉曼向來身材惹火，睇唔出佢以前係肥妹一名，噚日佢喺尖沙嘴出席瘦身儀器推廣活動，自爆6年前為減肥展開地獄式節食，早晚跳繩同做sit up二百下，仲勁在瘦身唔瘦胸，連佢自己都話：「引以為傲，多謝阿媽。」<br>黃婉曼嘅中指多咗隻閃閃鑽戒，唔通真係訂婚？佢話：「婚總會結，到時會話畀大家知，可能呢粒只係水晶呢！」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
