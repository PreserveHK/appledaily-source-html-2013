<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴塞8．18登場迎利雲特</title></header><body><h1>體訊速遞：<br>（足球）巴塞8．18登場迎利雲特</h1><p>西甲賽會宣佈13/14球季首兩輪開賽時間。在8月17日上演的首輪賽事，打頭陣是皇家蘇斯達主場迎戰基達菲，於香港時間周日1:00am上演；衞冕的巴塞隆拿（圖）則會在周日登場，在香港時間周一1:00am主場迎戰利雲特，緊接在3:00am開賽的是皇家馬德里迎戰貝迪斯。 綜合外電（西班牙）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
