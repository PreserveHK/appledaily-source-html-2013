<html><header><meta charset="utf-8"><title>趣趣地：拜仁反勝曼城又捧盃</title></header><body><h1>趣趣地：<br>拜仁反勝曼城又捧盃</h1><p>拜仁慕尼黑上周六喺德超盃失威，作客輸畀死敵多蒙特2:4。但返到主場安聯，佢哋就惡晒，周三先喺奧迪盃4強贏聖保羅2:0，前日再喺決賽憑湯馬士梅拿同文迪蘇傑各入一粒，反勝曼城2:1捧盃（圖）；呢個亦係新帥哥迪奧拿上任後第3個冠軍（之前兩個係德國電訊盃同漢尼斯盃）。值得一提嘅係，前日係拜仁中場舒韋恩史迪加嘅29歲生日，呢隻奧迪盃對佢嚟講，都算係一份難忘嘅生日禮物。另外，AC米蘭喺季軍戰贏聖保羅1:0後，隨即飛去美國打國際冠軍盃。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
