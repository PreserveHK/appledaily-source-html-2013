<html><header><meta charset="utf-8"><title>兩岸like不like「喜洋洋」避孕套驚現超市</title></header><body><h1>兩岸like不like<br>「喜洋洋」避孕套驚現超市</h1><p>湖北一名網友近日到超市購物時驚見「喜洋洋」牌避孕套擺在貨架顯眼位置（圖），有藥房職員更指早就發售印有變形金剛、卡通少女、卡通貓等包裝的避孕套，淘寶網上也有幾十家網店賣「喜洋洋」避孕套。有網友吃驚「差點讓媽媽買了」。不少家長擔心「萬一小孩子在超市要買怎麼辦」。<br>荊楚網</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
