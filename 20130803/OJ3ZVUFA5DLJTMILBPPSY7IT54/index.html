<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.默認拖仔歐遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.默認拖仔歐遊 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）被網友踢爆同男友林宥嘉歐遊，G.E.M.噚日去新城做訪問時春風滿臉，仲話自己肥咗兩公斤，問佢係咪同林宥嘉一齊去？佢避談話：「你哋問番佢啦！我去遊學，只講我部份，但冇圖冇真相。」問係咪同床，G.E.M.話：「唔好問得咁猥瑣，應該要結婚先可以同床，我信仰好強壯。」佢承認𠵱家非單身，問佢有冇順道帶男友見老友何超蓮，佢扮失憶話唔記得，問有冇見過吳克羣，佢都話唔答。 <br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
