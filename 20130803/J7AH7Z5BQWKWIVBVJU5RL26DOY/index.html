<html><header><meta charset="utf-8"><title>各區突發簡訊：四呎水律蛇玩殘蛇王</title></header><body><h1>各區突發簡訊：<br>四呎水律蛇玩殘蛇王</h1><p>【元朗】<br>【本報訊】昨晨10時許，一條四呎長雄性水律蛇竄入元朗僑興路大棠村一村屋花園，58歲趙姓女屋主發現報警。蛇王劉奉召到場，只見該蛇匿藏在花園水池假山罅隙中，一見有人靠近，就隱藏不出，弄得蛇王如老鼠拉龜，束手無策，其間聯同警員幫手驅趕，約一小時後，屋主放去水池積水，該蛇無所遁形，蛇王劉手到拿來，蛇兒乖乖就範。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
