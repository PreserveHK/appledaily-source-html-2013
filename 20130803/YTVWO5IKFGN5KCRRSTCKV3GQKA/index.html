<html><header><meta charset="utf-8"><title>一中一台：王菲栢芝親子搭地鐵</title></header><body><h1>一中一台：王菲栢芝親子搭地鐵</h1><p>巨星級如周潤發愛搭公共交通工具，地鐵巴士也見過他的蹤影，原來王菲、張栢芝及舒淇都愛感受做平民。近日有網友瘋傳王菲與15歲的大女竇靖童搭地鐵相片，長髮的竇靖童注重打扮，戴上草帽露長腿，母女二人齊齊在車廂中做低頭族，各自玩手機。王菲的過氣情敵張栢芝在加拿大亦帶Lucas坐地鐵親子樂，舒淇亦戴住口罩平安夜同朋友遊地鐵河，更玩自拍。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
