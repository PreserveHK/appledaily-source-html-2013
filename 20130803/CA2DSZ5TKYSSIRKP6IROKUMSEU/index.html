<html><header><meta charset="utf-8"><title>名人Gossip馬丁路德金像　刪爭議銘文</title></header><body><h1>名人Gossip<br>馬丁路德金像　刪爭議銘文</h1><p>美國華盛頓的已故民權運動領袖馬丁路德金（圖）雕像，有一句銘文「我是一名追求公平、和平和正義的指揮」。但因銘文富爭議性並被指斷章取義，現已被刪除。雕像修葺工作仍在趕工，目標趕及本月底《我有一個夢想》演說50周年紀念活動前完成。<br>新華社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
