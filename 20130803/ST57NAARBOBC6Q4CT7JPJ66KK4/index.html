<html><header><meta charset="utf-8"><title>各區突發簡訊：的士司機毆傷客被捕</title></header><body><h1>各區突發簡訊：<br>的士司機毆傷客被捕</h1><p>【山頂】<br>【本報訊】40歲姓施男子，昨晨9時許，偕友人由港鐵金鐘站截乘38歲姓葉男子駕駛的市區的士往山頂，當車輛駛至山頂白加道15號政務司長官邸對開時，據稱施與司機因車資問題發生爭執，其間，葉情緒激動動粗，揮拳毆傷施的眼角、鼻及肩膊，友人見狀立即制止，報警求助。救護員接報趕抵為施敷治及送院，並無大礙，葉事後涉襲擊被捕。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
