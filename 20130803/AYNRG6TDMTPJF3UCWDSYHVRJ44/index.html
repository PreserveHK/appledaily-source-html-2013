<html><header><meta charset="utf-8"><title>案件速遞：廠巴血案　疑兇還柙小欖</title></header><body><h1>案件速遞：<br>廠巴血案　疑兇還柙小欖</h1><p>【本報訊】生果加工廠廠巴斬人案，涉用菜刀斬傷同事的疑犯昨天被押上屯門法院提堂。裁判官形容他「已失控和走向極端」，將他還柙小欖精神病治療中心至下月16日，等候兩份精神報告以決定他是否適合答辯。<br>報稱工廠工人的被告曾昭浩（57歲，圖）被控共八項意圖傷人罪，指在上月31日在元朗公路往元朗方向，近富泰邨的旅巴上，傷及七女一男事主。案件預期會再押後等待調查及法律意見。<br>案件編號：TMCC2645/13</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
