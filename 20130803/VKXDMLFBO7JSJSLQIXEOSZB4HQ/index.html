<html><header><meta charset="utf-8"><title>承認拍裸照　暖雅眼濕濕：為青春留倩影</title></header><body><h1>承認拍裸照　暖雅眼濕濕：為青春留倩影</h1><p>拍短片放上微博，她眼濕濕說：「雖然我沒有任何證據證明這些照片是誰發出去，我唯一知道在這個世界上曾經有兩個人保管過這個移動硬盤和照片。這些照片對我的影響、對我的一生、事業還有家人承受了巨大的傷害，但是日子還是要活下去的，我還是會堅強的面對每一天。」張暖雅表示會申請禁制令及找律師處理。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
