<html><header><meta charset="utf-8"><title>體壇拾趣：港足召聶凌峰鬥緬星</title></header><body><h1>體壇拾趣：<br>港足召聶凌峰鬥緬星</h1><p>香港足總噚晚公佈下月6號作客對緬甸，同10號主場對新加坡嘅29名集訓隊名單，主教練金判坤除重召高梵外，李志豪、陳肇麒及科夫等外流國內聯賽港腳當然入選，而上季初曾經短暫效力標準流浪嘅港德混血兒聶凌峰（圖）亦獲徵召，不過，效力中甲廣東日之泉嘅梁振邦因傷落選，希望呢位港腳可趕到10月對阿聯酋嘅亞盃外關鍵戰候命啦。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
