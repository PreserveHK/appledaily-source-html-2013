<html><header><meta charset="utf-8"><title>體壇拾趣：歐陽若曦做阿sir</title></header><body><h1>體壇拾趣：<br>歐陽若曦做阿sir</h1><p>兩個月前成為首位喺法國勒芒24小時耐力賽奪亞嘅香港車手歐陽若曦（Darryl、圖），今明兩日將重返WTCC世界房車錦標賽戰場，出戰全新嘅阿根廷站。戰罷，Darryl今個月18同21號就會化身導師，同GV車隊同Sideways Driving Club合辦青少年賽車培訓課程，為9至16歲嘅青少年提供培訓；佢仲會親自帶領小將進行電腦賽車模擬訓練，同到深圳沙井賽車場實地試車，希望畀多青少年好似佢咁，自細接觸賽車運動。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
