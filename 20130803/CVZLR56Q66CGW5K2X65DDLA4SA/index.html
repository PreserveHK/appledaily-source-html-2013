<html><header><meta charset="utf-8"><title>拿玻里越執越靚仔 - 何西</title></header><body><h1>拿玻里越執越靚仔 - 何西</h1><p>拿玻里今季陣容大革新，除了由新帥賓尼迪斯領軍外，亦羅致了多名新兵，包括當中身價最高的阿根廷前鋒希古恩。<br>球會將前鋒卡雲尼出售收得6,700萬歐元，但在今夏收購新球員的總支出卻接近8,000萬歐元，對加強球隊的競爭力絕對是非常積極。即使卡雲尼離隊，拿玻里的火力不見得會有減弱，攻擊線添上希古恩、荷西卡利祖以及梅頓斯，加上大腦咸錫與彭迪夫等舊將，入球能力料不跌反升。後防線方面，賓帥與門將連拿重逢，預計後者會馬上進佔正選位置。文：何西</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
