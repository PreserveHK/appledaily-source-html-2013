<html><header><meta charset="utf-8"><title>趣趣地：蒙達利整車專接豪客</title></header><body><h1>趣趣地：<br>蒙達利整車專接豪客</h1><p>AC米蘭嘅加納中場蒙達利（小圖）除咗踢波叻，仲有乜嘢醒？之唔係砌車囉！蒙達利雖然只係28歲，但已為將來打算，喺意大利開咗間名為4FK Motorsport嘅車房（圖），主要服務球星、音樂人同埋一班非富則貴嘅豪客，幫佢哋改車同埋砌車，總而言之就係要令佢哋嘅座駕獨一無二，喺路上贏盡艷羨目光啦！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
