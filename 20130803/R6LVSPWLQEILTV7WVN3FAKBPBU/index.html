<html><header><meta charset="utf-8"><title>兩岸like不like盛傳內地放寬一孩政策</title></header><body><h1>兩岸like不like<br>盛傳內地放寬一孩政策</h1><p>內地更多夫妻有望可生第二胎，有指內地可能放鬆一孩政策（圖），只要夫妻其中一方為獨生都可生育第二個孩子，甚至研究2015年全面開放二胎。內地專制一孩政策釀千百非人道血案，間接造成男多女少失衡現象，但仍有不少人擔心放寬生育政策會導致人口突然增加，令環境資源緊張。<br>中央社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
