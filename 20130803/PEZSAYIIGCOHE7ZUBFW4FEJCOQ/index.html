<html><header><meta charset="utf-8"><title>誇到冇人信　反而不會被控</title></header><body><h1>誇到冇人信　反而不會被控</h1><p>【話你知】<br>按新修訂的《商品說明條例》，虛假或誇張失實的商品說明或推廣均屬違法，海關有權作出檢控；但原來「假到冇人信」，令人一看便知是宣傳伎倆，反而不牴觸新例，免受刑責。<br>海關關長張雲正早前曾舉例稱，若有藥物廣告聲稱「食咗會長生不老」或「食咗會飛」這類「商品說明」，便未必會觸犯新例，因正常人不會相信；另外一些難以客觀評定的宣稱，例如「甜橙」，執法時亦會有灰色地帶，因橙是否甜，未必有客觀標準。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
