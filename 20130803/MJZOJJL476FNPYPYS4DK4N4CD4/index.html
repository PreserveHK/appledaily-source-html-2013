<html><header><meta charset="utf-8"><title>體訊速遞：（足球）公民、元朗友賽變「開片」</title></header><body><h1>體訊速遞：<br>（足球）公民、元朗友賽變「開片」</h1><p>完成組軍的公民昨午在青衣東北公園球場與「升班馬」元朗進行熱身賽，上半場由中堅艾里奧頭槌建功；不過易邊後被元朗中堅張志勇近門扳平。完場前，公民日援中村祐人及元朗巴西中場蘇沙發生衝突（圖），兩人先追逐，再互有動作，後被雙方職球員勸開。本報消息（香港）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
