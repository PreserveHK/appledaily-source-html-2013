<html><header><meta charset="utf-8"><title>李寶英報喜嫁池城</title></header><body><h1>李寶英報喜嫁池城</h1><p>韓劇《聽見你的聲音》女星李寶英，昨日在影迷會網頁中刊載親筆信報喜，表示下月27日下嫁拍拖近7年的演員男友池城。李寶英還笑說《聽》劇中觀眾高興見到她與李鐘碩成為一對，但該劇剛結局她就嫁另一個。李寶英與池城04年合演《再與你共舞》認識，漸發展成情侶，07年正式公開拍拖。李寶英表示下月底結婚後，10月要去非洲做慈善活動，所以二人未定何時蜜月。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
