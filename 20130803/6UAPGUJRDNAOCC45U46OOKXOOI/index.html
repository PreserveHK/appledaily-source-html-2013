<html><header><meta charset="utf-8"><title>蘋果綠葉永旺發盈警料盈轉虧</title></header><body><h1>蘋果綠葉<br>永旺發盈警料盈轉虧</h1><p>永旺（984）母公司日本永旺曾被傳有興趣收購百佳，惜永旺未憑母貴，公司昨發盈警，料今年6月止中期業績將錄得盈轉虧。主因為內地同店銷售下降，員工及物業成本增加，及物業興廠房等減值虧損增加。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
