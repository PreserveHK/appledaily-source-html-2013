<html><header><meta charset="utf-8"><title>一中一台：林志穎晒全家福</title></header><body><h1>一中一台：林志穎晒全家福</h1><p>林志穎（小志）上月30日在泰國布吉與愛妻陳若儀完婚，前晚又在微博上載一家三口的全家福，更寫上：「1,900萬粉絲大禮物來了，獻上大家最期待的全家福。」小志身穿白色禮服，在海灘上與太太齊齊手挽手舉起四歲兒子Kimi行禮，十分溫馨。小志今次婚禮以白色為主題，他表示：「白色是最純潔的顏色，代表我跟若儀愛的純粹、愛的初衷永不改變。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
