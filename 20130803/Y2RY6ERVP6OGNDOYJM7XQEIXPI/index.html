<html><header><meta charset="utf-8"><title>夏日掃貨guide：利記搵定阿蘇替身</title></header><body><h1>夏日掃貨guide：<br>利記搵定阿蘇替身</h1><p>英國傳媒指，利物浦已出價2,185萬鎊（約2.57億港元），買斷巴西前鋒迪亞高哥斯達（圖）於馬德里體育會的合約，但紅軍拒絕就有關報道作出回應。現年24歲的迪亞高哥斯達於上季西甲入了10球，乃現時歐洲其中一名最炙手可熱的年輕前鋒。一般相信，利物浦此舉是為蘇亞雷斯他日離隊作準備。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
