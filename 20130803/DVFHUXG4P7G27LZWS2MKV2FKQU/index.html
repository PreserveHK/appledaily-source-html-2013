<html><header><meta charset="utf-8"><title>加瀨亮背女友嗒韓星</title></header><body><h1>加瀨亮背女友嗒韓星</h1><p>電影《全員惡人》系列日本男星加瀨亮，被昨日出版的雜誌《FRIDAY》大爆背住同居女友市川實日子跟早前合演一齣韓片的韓國女星鄭恩彩有一手。《FRIDAY》拍到38歲的加瀨上月尾在東京西麻布一間超市與26歲的鄭恩彩濕平，之後雙雙到酒店過夜，翌日他駕車載新歡去神奈川縣的海邊談心。鄭恩彩的有關人士隨後否認她和加瀨撻着，指她純粹赴日旅行，故由加瀨擔任嚮導。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
