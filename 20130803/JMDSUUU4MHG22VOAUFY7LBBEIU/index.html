<html><header><meta charset="utf-8"><title>溫碧霞真空掃貨</title></header><body><h1>溫碧霞真空掃貨</h1><p>【中環】溫碧霞（Irene）日前47歲生日，老公何祖光喺澳門搞咗個生日會幫佢慶祝，養子何國倫仲即場獻吻，認真溫馨。過完個咁豐盛嘅生日，Irene前日又出動，6點幾去咗中環名店買衫，佢一身火紅色長裙，仲要真空上陣，所以全程都飛晒釘，不過佢一啲都唔介意喎。Irene飛住釘連掃幾間名店，仲心儀其中一間名店門口陳列嘅款色，入到去即刻叫職員攞畀佢，前後唔使10分鐘，佢已經畀完錢上番車走人，認真快狠準！<br>採訪、攝影：楊浩賢、吳耀輝</p></body></html>
