<html><header><meta charset="utf-8"><title>蘋果綠葉現樓按揭登記回升3.4%</title></header><body><h1>蘋果綠葉<br>現樓按揭登記回升3.4%</h1><p>據經絡按揭資料，7月現樓按揭登記連跌兩個月後回升，按月升3.4%至6,227宗。樓花按揭則按月大減68.7%至221宗。7月份現樓按揭當中，4大行之中，匯豐則遭恒生（011）扒頭，排名自第二位跌至第三。中銀香港（2388）則續以15.7%的巿佔率領先。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
