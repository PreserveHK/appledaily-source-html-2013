<html><header><meta charset="utf-8"><title>美瑾霍士開心懷次胎</title></header><body><h1>美瑾霍士開心懷次胎</h1><p>仍在拍攝《忍者龜》（Teenage Mutant Ninja Turtles）新版電影的美國女星美瑾霍士（Megan Fox），昨日經發言人宣佈正懷有第二胎，她和演員老公Brian Austin Green皆表示非常開心，但沒有透露到底懷孕了多久。已為Brian育有10個月大長子Noah的美瑾，拍攝《忍》片時常穿格仔鬆身恤衫，相信這有助她拍攝時收起微隆腹部，暫時仍可繼續為新片趕戲。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
