<html><header><meta charset="utf-8"><title>何基佑傾千萬生意</title></header><body><h1>何基佑傾千萬生意</h1><p>【銅鑼灣世貿中心】好多藝人都鍾意創業營商，藝人何基佑（左）早排就同高皓正喺元朗搞咗間燒烤小食店。除咗創業，何基佑仲好有諗頭，前日3點佢又約咗一位男士喺銅鑼灣世貿中心嘅連鎖咖啡店傾生意，佢攞住一份特許經營嘅推廣書同簡介猛咁講解。何基佑提到嘅金額都唔少，要成500萬美金（約4,000萬港元），不過聽聞呢間特許經營好似喺馬來西亞等地方都有生意。佢哋一直傾到4點幾至走，不過就唔知成唔成事喇。<br>採訪、攝影：梁繼光</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
