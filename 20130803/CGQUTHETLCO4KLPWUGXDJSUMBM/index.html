<html><header><meta charset="utf-8"><title>拍電影減負擔</title></header><body><h1>拍電影減負擔</h1><p>法拉本是機會主義者，暫別前，她參與陳嘉上執導的鬼片《奇幻夜》，有意到電影界試水溫，她說：「拍電影當然希望喇！因為多咗自由度，電影我覺得係好唔同感受，電影對於我呢個階段係好好嘗試。」<br>法拉表示電影的節奏較慢，故事較濃縮，她說：「演員功夫可以做足啲，設計好晒先去演，演員負擔唔會咁重，我覺得電影係幾好媒體畀我去嘗試。加埋又有新鮮感，工作環境好緊要，成日對住同一個環境有時係會好麻木！新鮮感對演員係新衝擊，對我嚟講係好嘅！」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
