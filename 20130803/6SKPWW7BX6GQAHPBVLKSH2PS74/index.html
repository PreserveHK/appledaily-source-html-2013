<html><header><meta charset="utf-8"><title>小Justin塞手機入褲浪</title></header><body><h1>小Justin塞手機入褲浪</h1><p>加拿大男歌手Justin Bieber大前日喺新澤西州開騷，有fans將個手機掟上台，佢即刻執起仲塞入褲浪，隔咗10秒至拎返出嚟。唔知呢位fans敢唔敢再用呢個電話，定係覺得如獲至寶呢？而小Justin喺呢場騷亦俾人懷疑佢咪嘴。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
