<html><header><meta charset="utf-8"><title>趣趣地：朗尼去留視乎紅魔迷</title></header><body><h1>趣趣地：<br>朗尼去留視乎紅魔迷</h1><p>盛傳想離開曼聯嘅朗尼（小圖中），周四返到卡靈頓同領隊莫耶斯會面，據報已經向對方攤牌，指自己嘅去留完全視乎球迷，如果嚟緊兩場熱身賽，佢聽到紅魔迷噓多過拍手，就一定走人。雖然轉會問題未搞掂，但朗尼始終係好爸爸，由於老婆高蓮5月生咗第2胎，兩公婆驚大仔Kai呷醋，喺花園整咗個兒童小食亭（圖），畀Kai仔自娛。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
