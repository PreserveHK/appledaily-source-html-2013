<html><header><meta charset="utf-8"><title>張暖雅另有床照</title></header><body><h1>張暖雅另有床照</h1><p>另一邊廂，張暖雅近日有大批全裸照在網上瘋傳，張暖雅聲稱裸照由前經理人Peter保管。不過，Peter昨日卻驚爆保管的是另一批床照，他昨在電話中說：「佢同公司講有啲喺hard disc嘅相想畀公司保管，當中有啲同𠵱家唔同樣嘅相、有床照，係同佢台灣男友一齊。後來佢男友同自己好友戀上，呢個女仔視張暖雅為死敵，批相冇今次網上流傳嘅相。」</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
