<html><header><meta charset="utf-8"><title>體訊速遞：（足球）謝拉特今舉行紀念賽</title></header><body><h1>體訊速遞：<br>（足球）謝拉特今舉行紀念賽</h1><p>英超利物浦今日為隊長謝拉特（圖）舉行紀念賽，在晏菲路主場迎戰希臘球隊奧林比亞高斯。「神奇隊長」自98年出道，至今為紅軍上陣超過600場比賽，而04年歐聯分組賽對奧林比亞高斯所入的一球，堪稱其職業生涯最關鍵及最精采的入球之一。紀念賽的收入會撥捐謝拉特慈善基金。 綜合外電（英格蘭）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
