<html><header><meta charset="utf-8"><title>案件速遞：狎女同學　男生入教導所</title></header><body><h1>案件速遞：<br>狎女同學　男生入教導所</h1><p>【本報訊】中六男生藉詞溫書邀女同學往其寓所，其間卻摸胸、強吻兼自瀆，早前被裁定非禮罪成。裁判官認為男生不認罪，令女生須出庭作供憶述受侵犯經過，加上其家人未提供適當監管及輔導，遂判他入教導所接受紀律訓練。<br>姓黃被告（19歲）昨天獲其母及朋友到庭支持，辯方呈上求情信，指他在還柙期間已反省。本年3月31日，17歲女生X往被告天水圍寓所溫習，被告突然非禮她，並在她臉上射精。事主X在4月2日報警。<br>案件編號：TMCC1248/13</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
