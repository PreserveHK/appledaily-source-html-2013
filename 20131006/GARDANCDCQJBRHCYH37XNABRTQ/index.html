<html><header><meta charset="utf-8"><title>鬼太郎大鬧銅鑼灣</title></header><body><h1>鬼太郎大鬧銅鑼灣</h1><p>這個十月，鬼太郎及一眾妖怪在皇室堡、銅鑼灣地帶及東角Laforet出沒！商場以原作者、有「妖怪博士」之稱的日本漫畫家水木茂的故鄉日本境港市妖怪街道為藍圖，設計出妖怪車噔、妖怪橫町及迷離神社三大場景，鬼太郎及鼠男更會於10月31日現身皇室堡大派鬼眼糖果。</p><p>問：	眼珠老爹愛用甚麼泡浴？</p><p>大獎：<br>眼珠老爹咕𠱸一個，名額五名<br>二獎：<br>水泥牆妖怪萬用袋一個，名額五名</p><p>•必須憑報紙上的參加表格才可以參加遊戲。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
