<html><header><meta charset="utf-8"><title>陳柏宇個唱講爛Gag</title></header><body><h1>陳柏宇個唱講爛Gag</h1><p>陳柏宇將於下月29日在九展舉行音樂會，昨日他在將軍澳公佈詳情，公公、婆婆、媽媽和女友也到場支持。柏宇說：「會有好多視覺效果，仲會有個爛gag，但唔知做唔做到，因為太爛喇。」他練得一身鋼條身形，問會否在台上半裸演出？他說：「唔會，諗唔到好位騷。我怕再騷似脫衣男，做鴨咁，除非有人掉錢上嚟，冇咁蝕。」</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
