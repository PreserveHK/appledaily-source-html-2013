<html><header><meta charset="utf-8"><title>各區突發簡訊︰乘客舉報客Van藥駕</title></header><body><h1>各區突發簡訊︰<br>乘客舉報客Van藥駕</h1><p>【尖沙嘴】<br>【本報訊】24歲姓張女子昨午電召客貨車送貨，前往尖沙嘴途中發現25歲姓蕭司機神情有異，車輛左搖右擺，她邊坐邊驚慌，及至下午4時許，她僱車送貨後在漆咸道南下車，於是報案。警方接獲舉報後，留意該車牌的客貨車，未幾警員在金巴利道美麗華酒店對開截獲有關客貨車。警員在車上撿獲小量毒品K仔，司機通過藥物影響觀測，涉嫌藏毒被捕扣查。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
