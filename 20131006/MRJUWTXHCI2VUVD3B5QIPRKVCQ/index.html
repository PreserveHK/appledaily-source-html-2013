<html><header><meta charset="utf-8"><title>體訊速遞：（體操）美國女將擸全能金銀牌</title></header><body><h1>體訊速遞：（體操）<br>美國女將擸全能金銀牌</h1><p>在比利時上演的世界體操錦標賽，上周五進行女子全能決賽，由美國選手包辦金銀牌。首次出戰世錦賽的比勒絲（圖）以60.216分奪金，同胞羅絲以59.332分獲得第2名，銅牌得主是俄羅斯的穆斯塔芬娜。中國女將中，以姚金男成績最佳，以57.632分取得第5名。 綜合外電（比利時）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
