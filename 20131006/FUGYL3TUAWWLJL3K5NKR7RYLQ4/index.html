<html><header><meta charset="utf-8"><title>潘源良麻甩吹水</title></header><body><h1>潘源良麻甩吹水</h1><p>【大坑】著名填詞人潘源良同李麗珍呢對情侶，好尊重對方有自己嘅私人時間，好似早排阿潘約咗導演邱禮濤同一班朋友聚會，阿珍就冇做跟得女友。當晚大概9點，阿潘一行十人去咗大坑一間燒烤店開餐，因為坐室外，阿潘同邱禮濤可以肆無忌憚咁食煙，成班人仲不停叫啤酒飲高談闊論，絕對係男人時間啦！<br>採訪、攝影：李志明、徐錦池、李志明</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
