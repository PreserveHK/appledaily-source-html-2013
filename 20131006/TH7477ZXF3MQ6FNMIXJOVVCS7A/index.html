<html><header><meta charset="utf-8"><title>各區突發簡訊︰男子死亡短訊傳胞妹</title></header><body><h1>各區突發簡訊︰<br>男子死亡短訊傳胞妹</h1><p>【香港仔】<br>【本報訊】香港仔石排灣邨碧山樓43歲姓許獨居漢，昨中午在住所仰藥自殺，並透過手機短訊通知40歲胞妹指自己不想生存，其妹接報後於下午1時半趕至現場，揭發兄長倒於浴室地上，旁邊有空藥包。許妹立即報案，救護員證實他已死亡。警方在屋內撿獲兩封遺書，內容指生活得不開心尋死，據報死者有精神病紀錄。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
