<html><header><meta charset="utf-8"><title>體訊速遞：（足球）比利時有機成種籽隊</title></header><body><h1>體訊速遞：（足球）<br>比利時有機成種籽隊</h1><p>目前在世盃外圍賽同樣出線在望的比利時（圖）與哥倫比亞，皆大有機會成為明年決賽周的種籽球隊。先決條件固然是兩隊都要順利確定出線，加上在下月仍能保持目前的世界排名位置，便可以與東道主巴西以及另外5支球隊成為巴西世盃分組賽8支種籽球隊之一。 綜合外電（瑞士）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
