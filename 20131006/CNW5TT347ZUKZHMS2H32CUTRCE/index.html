<html><header><meta charset="utf-8"><title>一中一台：田樸珺被爆甩拖</title></header><body><h1>一中一台：田樸珺被爆甩拖</h1><p>內地女星田樸珺繼早前自爆與陳可辛是閨蜜後，日前再於專欄爆另一男閨蜜是《中國好聲音》總導演金磊，有網民見她再爆男閨蜜，即不屑地回應：「難道集齊七個男閨蜜可以召喚真愛了？」亦有網民為其緋聞男友王石抱不平說：「她是不是要被甩了？王石臉碎了一地」。另有網民在微博指王石已跟田樸珺分手。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
