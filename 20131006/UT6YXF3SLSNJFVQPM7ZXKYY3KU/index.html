<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）總統盃天雨延誤</title></header><body><h1>體訊速遞：（高爾夫球）<br>總統盃天雨延誤</h1><p>上周五進行的總統盃高球賽第2日賽事，因當地天雨影響未能完成全部比賽。原定6場4人2球賽事只能完成首兩場，美國隊（圖）與國際隊各得1分，目前美國隊在總成績以4.5分比3.5分繼續領先。（now683台明日0:00am直播） 綜合外電（美國）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
