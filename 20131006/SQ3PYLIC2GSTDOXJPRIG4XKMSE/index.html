<html><header><meta charset="utf-8"><title>蘋果綠葉美停批按揭恐礙樓市復蘇</title></header><body><h1>蘋果綠葉<br>美停批按揭恐礙樓市復蘇</h1><p>美國聯邦政府近日局部關閉，影響各項民生活動。彭博資訊指，當地數以千計樓宇按揭申請亦受阻。由於無法獲得聯邦政府提供資料以確認各種申請文件，申請程序下周恐全線暫停，對首次置業人士特別受影響。美國樓市復蘇亦可能因此而受影響。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
