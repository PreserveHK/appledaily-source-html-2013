<html><header><meta charset="utf-8"><title>一中一台：吳佩慈素顏慶牛一</title></header><body><h1>一中一台：吳佩慈素顏慶牛一<br></h1><p>已懷孕四個月的台灣女星吳佩慈，目前已經停工養胎。前日剛滿35歲的她，昨日於微博上載慶祝生日的照片（小圖），見她素顏兼架上眼鏡，手捧着一個佈滿玫瑰花的生日蛋糕，並留言說：「今年生日跟往年很不一樣，沒有party、沒有特製大蛋糕，但我非常幸福。謝謝朋友。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
