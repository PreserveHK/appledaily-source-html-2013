<html><header><meta charset="utf-8"><title>一中一台：吳尊冒颱風谷書</title></header><body><h1>一中一台：吳尊冒颱風谷書</h1><p>吳尊昨日在台北舉行《決定勇敢》簽書會，請來昔日飛輪海好兄弟辰亦儒擔任簽書會主持。雖然台北受颱風菲特影響，仍無損吳尊心情，與辰亦儒在台上打鬧搞氣氛，狀甚輕鬆。昨日有周刊刊登他與太太林麗瑩的合照，吳尊昨坦承相中女子是他老婆，並表示會擇日子補辦婚禮。另外，吳尊於瞞婚後接受傳媒專訪，指女兒是太太來港探班期間製造的愛情結晶品。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
