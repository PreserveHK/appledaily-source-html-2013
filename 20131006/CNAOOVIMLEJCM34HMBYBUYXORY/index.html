<html><header><meta charset="utf-8"><title>帝國之子光熙認整容</title></header><body><h1>帝國之子光熙認整容</h1><p>韓國組合帝國之子在昨日播出的KBS台節目《人類的條件》中任嘉賓，節目中光熙突然被隊友問到關於整容的傳聞，他竟然回答：「我臉上沒有未整過形的部份！」嚇到隊友們O嘴。當隊友讚光熙下巴曲線漂亮時，他輕鬆地指下巴打過針，更開玩笑說：「打針後要約一年左右效果才最好，所以大家不要半年就打去整容醫院投訴！」不少網友均讚光熙夠誠實。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
