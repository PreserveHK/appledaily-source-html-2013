<html><header><meta charset="utf-8"><title>維護喀巴拉教</title></header><body><h1>維護喀巴拉教</h1><p>荷李活有不少名人信奉喀巴拉教，而麥當娜亦不例外，時常帶子女返喀巴拉教會。她於文中維護喀巴拉教，指當時外界發現她信奉這宗教時，被指摘加入邪教、離經叛道異於主流，「我被指摘被人洗腦、被騙錢，所有瘋狂的罪名都加在我身上，但如果我加入的是佛教，在家中起壇念經的話，沒有人會理會我。」麥當娜指不是有心對佛教不敬，但以前喀巴拉教真的把人嚇倒。她只想返教會思想一下人生、將來，做個更好的人，希望外界別帶有色眼鏡看她。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
