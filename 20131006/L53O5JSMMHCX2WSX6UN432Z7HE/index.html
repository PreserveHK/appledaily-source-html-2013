<html><header><meta charset="utf-8"><title>TVB翻拍《半沢》網民叫唔好</title></header><body><h1>TVB翻拍《半沢》網民叫唔好</h1><p>大件事。昨日有消息指，無綫已買下《半沢直樹》版權，計劃重拍，大致講銀行界明爭暗鬥，同埋打工仔被欺壓之苦，同日本原裝版一樣，但男主角就由網民心水嘅謝天華郭晉安，變成張智霖或鄭嘉穎。那麼劇情會怎樣發展？又會否乘機植入廣告？睇片吧!</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
