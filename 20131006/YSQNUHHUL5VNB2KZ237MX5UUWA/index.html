<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩翁有積怨一被鋸傷</title></header><body><h1>各區突發簡訊︰<br>兩翁有積怨一被鋸傷</h1><p>【藍　田】<br>【本報訊】兩名素有積怨的老翁，昨晨11時40分，在藍田平田邨服務設施大樓一個單位內，再因噪音問題起衝突。雙方各不相讓，越吵越激烈，其中76歲葉翁，涉嫌拿木鋸揮舞弄毀木門，又襲擊77歲的吳翁。傷者手及肩膊流血受傷，警方接報到場，拘捕涉案的葉翁，他涉嫌傷人及刑事毀壞。傷者左腕輕傷送院敷治。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
