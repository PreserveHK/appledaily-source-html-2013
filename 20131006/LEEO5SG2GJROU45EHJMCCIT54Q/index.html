<html><header><meta charset="utf-8"><title>蘋果綠葉內地進口小麥　國企佔90%</title></header><body><h1>蘋果綠葉<br>內地進口小麥　國企佔90%</h1><p>根據中國經濟網報道，中國有關當局已經確定了包括小麥在內的糧食，以及棉花等明年的進口關稅配額，其中小麥的關稅配額約為963.6萬噸，國營貿易企業佔有比例為90%；至於玉米則約為720萬噸，國營貿易佔有比例為60%。 </p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
