<html><header><meta charset="utf-8"><title>馬詩慧跑樓梯索氣</title></header><body><h1>馬詩慧跑樓梯索氣</h1><p>王敏德、馬詩慧夫婦昨帶同大女曼喜及孻仔躍穎現身灣仔中環廣場，為匡智會參加跑樓梯比賽，四人合力跑29層樓梯，馬詩慧笑言：「個仔打開籃球，女跳開舞，自己少做運動，Michael有練開gym同打高球，自己練過行七層都心跳加速。」王敏德透露忙完客串許冠文電影及與周潤發合作的《賭城風雲》，會到台灣拍陳嘉上的電影，他更大讚發哥有型。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
