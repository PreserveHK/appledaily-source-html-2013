<html><header><meta charset="utf-8"><title>蘋果汁︰小玳瑁製標本公開展覽</title></header><body><h1>蘋果汁︰<br>小玳瑁製標本公開展覽</h1><p>【本報訊】上月獲酒家老闆救回一命，送往海洋公園「託管」卻不幸死亡的小玳瑁，已被製成標本（圖）。漁護署表示，小玳瑁器官組織經詳細病理學化驗後，仍未能確定真正死因，現已將牠製成標本，作教育用途公開展示，但暫未定展示地點。該署現有濕地公園或紅屋（林邊生物多樣性教育中心）等設施可供展示標本。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
