<html><header><meta charset="utf-8"><title>人妻Kay露太多　囝囝萌爆喪搶鏡</title></header><body><h1>人妻Kay露太多　囝囝萌爆喪搶鏡</h1><p>前晚係張繼聰開音樂會嘅大日子，熱愛家庭嘅阿聰當然會喺台上大晒溫馨。咁老婆謝安琪(Kay)同囝囝張瞻梗係有嚟撐佢啦。而張瞻仲好可愛添，做咗好多得意嘢，搶鏡過老竇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
