<html><header><meta charset="utf-8"><title>各區突發簡訊︰醉男斷片報稱被打劫</title></header><body><h1>各區突發簡訊︰<br>醉男斷片報稱被打劫</h1><p>【旺　角】<br>【本報訊】35歲姓蘇男子，疑在旺角砵蘭街通宵遣興後，至清晨6時許，醉醺醺走至砵蘭街213號一間便利店門外休息。其間突然撲出一名四眼男，向他拳打腳踢，搶去他的斜孭袋逃去。<br>事主向途人求助報警，不過警員到場時，事主明顯有酒意，像斷片一樣未能說清楚事發經過，甚至懷疑自己不小心丟掉財物。他前額輕傷，拒絕送院。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
