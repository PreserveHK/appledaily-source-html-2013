<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀葉蘊妍「內訌」</title></header><body><h1>體訊速遞：（桌球）<br>吳安儀葉蘊妍「內訌」</h1><p>以吳安儀（圖）及蘇文欣組成的香港女子1隊，上周六在愛爾蘭舉行的世界桌球6個紅球隊際賽殺入今午決賽，她們4強以2:0勝印度2隊。吳安儀在女單6個紅球賽事，與隊友葉蘊妍亦晉身4強，將上演「內訌」戰。本報消息（愛爾蘭）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
