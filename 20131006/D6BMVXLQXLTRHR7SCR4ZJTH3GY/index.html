<html><header><meta charset="utf-8"><title>吳建豪大膽裝騷肌</title></header><body><h1>吳建豪大膽裝騷肌</h1><p>吳建豪繼去年拍CD封面之後，再度邀請日本知名女攝影師蜷川實花合作拍攝寫真集。蜷川實花保持一貫艷麗風格，利用花朵、金魚、樹林、天空等營造各樣色彩。吳建豪不忙大騷結實腹肌，而其他服裝配搭亦由他一手打造，吳建豪更透露花了一年時間去籌備，他滿意地說：「喜歡前衞大膽的服裝風格，也享受着嘗試不同的拍攝手法。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
