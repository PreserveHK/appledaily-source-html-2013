<html><header><meta charset="utf-8"><title>蘋果綠葉內企促取消拍地以壓房價</title></header><body><h1>蘋果綠葉<br>內企促取消拍地以壓房價</h1><p>新華網報道，在「2013蘭州房地產業展示交易會」上，有內地企業指應改革目前的土地供應制度，取消土地拍賣，因為現時內地的房價非理性地上升，全都是由土地拍賣所導致。有些房地產企業更加認為，各地方頻頻出現高價「地王」，導致房地產企業利潤減少，買家亦要付更多錢，是「雙輸」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
