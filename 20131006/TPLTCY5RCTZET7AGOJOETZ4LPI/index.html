<html><header><meta charset="utf-8"><title>棄小解妻　夫聞警笛駕車逃</title></header><body><h1>棄小解妻　夫聞警笛駕車逃</h1><p>湖北發生騎呢丈夫駕車棄妻不顧事件，高速交仙桃大隊昨在微博留言，一輛白色私家車（圖）周二在滬渝高速公路，違規停泊在應急車道。交警響號接近，司機見狀被嚇到駕車加速駛離。不料，一名40多歲女子突從路旁草叢跑出，原來該婦下車小解，其夫停車等候時聽見警笛聲，竟不顧妻子駕車走了。交警載婦人去追丈夫，但在前方停車等候的男子，一發現警車又駛離，交警追了8公里才將他截停，最終經批評教育後放行。<br>湖北荊楚網</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
