<html><header><meta charset="utf-8"><title>宋仲基調往搜地雷</title></header><body><h1>宋仲基調往搜地雷</h1><p>韓劇《善良的男人》主角宋仲基，於8月27日入伍當兵之後，已接受了近五個星期的基礎訓練，據昨日的韓國消息指，基仔將於本周四開始由入伍的102補充隊調往22師團搜索隊，不過，韓軍的搜索隊工作難度較高，因此，基仔要再接受三個星期的搜索訓練，當中包括搜地雷等等，之後再要接受考試評核，合格才能留在搜索隊。其粉絲都擔心他能否應付搜索的危險工作。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
