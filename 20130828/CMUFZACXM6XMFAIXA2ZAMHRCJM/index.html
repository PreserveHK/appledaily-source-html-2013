<html><header><meta charset="utf-8"><title>李孝利被求婚落淚</title></header><body><h1>李孝利被求婚落淚</h1><p>韓國女歌手李孝利將於下月與音樂人李尚順結婚，昨日她在twitter晒幸福，公開被李尚順求婚的片段。片段中，利妹正在看李尚順的預錄求婚短片，當中穿插兩人拍拖時的咀嘴相，李尚順說：「我知道你熱切期待被求婚，所以有此計劃。」之後李尚順出現在利妹面前，更單膝跪地遞上戒指，令利妹感動落淚，即時擁抱愛郎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
