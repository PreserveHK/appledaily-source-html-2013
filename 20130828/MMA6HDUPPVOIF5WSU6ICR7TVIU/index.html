<html><header><meta charset="utf-8"><title>一中一台：姚明讚妻上鏡驚艷</title></header><body><h1>一中一台：姚明讚妻上鏡驚艷</h1><p>籃球巨人姚明和葉莉以夫妻檔首次合作，拍公益微電影《愛的代駕之非誠勿駕》，前日在上海舉行首映，姚明大讚老婆：「我太太平時不太化妝，就是所謂的素顏吧，這次拍攝看到她化妝後的樣子，感覺比較震撼，有驚艷的感覺。」姚明指拍戲比平常的籃球訓練更辛苦，自嘲是滑翔機要滑行一段距離，專業演員就是直升機一飛沖天。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
