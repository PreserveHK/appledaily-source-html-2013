<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姜文帶編舞師赴意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>姜文帶編舞師赴意 - 馮仁昭</h1><p>第70屆威尼斯電影節將會喺當地時間28號隆重開幕，內地導演姜文今年應邀擔任主競賽單元嘅評委，而佢嘅公司亦證實姜文帶埋老婆周韻已經起程飛咗去意大利嘅威尼斯。<br>不過其實姜文近日忙緊有關歌舞嘅新戲《一步之遙》，而且就快開拍，姜文為咗唔想阻礙新戲拍攝進度，為新戲教佢跳舞嘅百老匯編舞師都會跟埋姜文一齊去威尼斯，等姜文喺當地有時間都可以繼續練舞。<br>撰文：馮仁昭</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
