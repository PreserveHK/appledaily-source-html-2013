<html><header><meta charset="utf-8"><title>蘋果綠葉彩星營業額大增23倍</title></header><body><h1>蘋果綠葉<br>彩星營業額大增23倍</h1><p>彩星玩具（869）公佈中期業績，業務扭虧為盈，純利錄得2.11億元，去年同期虧損4,063萬元，營業額為5.96億元，較去年增長23.4倍，毛利率為62.6%，去年為32.5%，每股盈利為18.24仙，公司不派息。公司表示，由於「忍者龜」產品於期內銷售持續強勁，加上分銷市場數目大幅增加，相比去年同期該產品僅於六月始推出巿場，故銷售額較去年同期大幅上升。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
