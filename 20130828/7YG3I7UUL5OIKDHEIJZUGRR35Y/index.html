<html><header><meta charset="utf-8"><title>電視撈飯：張名雅加入《姊妹淘》</title></header><body><h1>電視撈飯：張名雅加入《姊妹淘》</h1><p>無綫《姊妹淘》元老主持係莊思敏同雨僑，後來楊秀惠代替雨僑，最近又有將卸任港姐冠軍嘅張名雅加入。比起亞軍黃心穎同季軍朱千雪，張名雅好明顯輸喺起跑線上，不過佢噚日喺電視廣播城錄影時話：「呢度開始幾好，《姊妹淘》好多人睇，又係一個新嘗試。」<br>嘉賓鄭俊弘就話信無綫有代接工作，唔會令佢冇咗50萬，希望接更多唱歌騷同廣告。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
