<html><header><meta charset="utf-8"><title>News Flash日射火箭倒數突叫停</title></header><body><h1>News Flash<br>日射火箭倒數突叫停</h1><p>日本宇宙航空研究開發機構（JAXA）原定昨日中午在鹿兒島發射最新型運載火箭Epsilon（圖），電視台亦有直播，但當局在倒數至最後19秒突然叫停，宣佈取消發射。JAXA解釋火箭位置出了問題，但不知是火箭本身還是數據出問題。<br>日本《共同社》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
