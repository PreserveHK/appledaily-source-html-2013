<html><header><meta charset="utf-8"><title>一中一台：杜德偉咀小豬彈唇粗</title></header><body><h1>一中一台：杜德偉咀小豬彈唇粗</h1><p>杜德偉近十年沒推出新專輯，昨日他在台北出席新碟《好樣》記者會，並宣布11月舉行演唱會，身為粉絲的羅志祥（小豬）特別現身撐偶像，還送上1963年份的紅酒做賀禮。杜德偉錫錫小豬臉頰致謝，小豬則不蝕底回嘴親親偶像，最後兩代舞王竟深情對望玩咀嘴，事後杜德偉扮失望說：「羅志祥的唇有點粗粗的。」全場爆笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
