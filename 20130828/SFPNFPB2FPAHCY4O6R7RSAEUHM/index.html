<html><header><meta charset="utf-8"><title>樂易玲家庭日開餐</title></header><body><h1>樂易玲家庭日開餐</h1><p>【Soho區】無綫高層樂易玲工作雖然忙碌，不過星期日一定係家庭日陪家人。好似大前日下晝4點左右，記者就見樂易玲同老公、兩個仔喺中環Soho區一間西餐廳食嘢，同行仲有幾個朋友。樂易玲邊食邊同朋友吹水，佢兩個仔就掛住玩平板電腦。大概半個鐘之後，樂易玲老公先揸部波子Jeep離開，而樂易玲就同兩個仔、朋友坐到5點先走人。<br>採訪、攝影：朱志聰、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
