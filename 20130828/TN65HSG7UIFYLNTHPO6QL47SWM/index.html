<html><header><meta charset="utf-8"><title>趣趣地：薩巴列達失波賴領隊</title></header><body><h1>趣趣地：<br>薩巴列達失波賴領隊</h1><p>曼城上場作客輸畀「升班馬」卡迪夫城，仲失足3球，令防線成為眾矢之的。右後衞薩巴列達（右）事後就解釋，話因為文仙尼執教期間，後防用區域聯防嚟防守死球，但比歷連尼上任後，就要求球員改用人盯人戰術，球員𠵱家仲適應緊。雖然薩巴列達語氣好溫和，但咁樣落新老闆面，小心俾人秋後算賬喎。另外，曼城有錢就眾所周知，傳出佢哋想買埋球隊，仲睇中咗上季先登陸澳職嘅西悉尼流浪者㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
