<html><header><meta charset="utf-8"><title>兩岸快線醉駕官撞死4人仍在笑</title></header><body><h1>兩岸快線<br>醉駕官撞死4人仍在笑</h1><p>江西南昌市林業局副局長徐建平，周日（25日）駕車駛經新建縣興灣公路時，失控撞向路邊水果檔，再撞上路邊空車才停下，包括檔主在內的四人被撞死，徐事後嘻皮笑臉未知肇禍。南昌公安證實徐某涉嫌酒後駕駛，所駕車輛為套牌車，目前已被刑拘。<br>《北京晚報》</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
