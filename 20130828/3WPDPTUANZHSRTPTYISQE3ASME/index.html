<html><header><meta charset="utf-8"><title>趣趣地：珍妮再爆球星玩4P</title></header><body><h1>趣趣地：<br>珍妮再爆球星玩4P</h1><p>曾經被朗尼（左）「寵幸」嘅妓女珍妮湯遜，爆料越嚟越勁。繼之前自爆被英超外援召喚期間，咁啱外援老婆返歸，搞到珍妮要捐床下底後；珍妮又有新嘢爆，佢話接過一單球星生意，竟然要連埋球星經理人，同埋經理人一位女性朋友，大玩4P；位球星仲同經理人有同性戀舉動。另外一位外籍前鋒幫襯佢，就竟然要用埋電動牙刷；雖然收到1,000鎊（約12,000港元）肉金，但珍妮就話呢次交易絕不享受。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
