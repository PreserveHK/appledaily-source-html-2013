<html><header><meta charset="utf-8"><title>各區突發簡訊：醉駕幾乎撞到甩轆</title></header><body><h1>各區突發簡訊：<br>醉駕幾乎撞到甩轆</h1><p>【荃灣】<br>【本報訊】一輛銀色奧迪房車，昨凌晨零時沿青山公路荃灣段出九龍，駛至城門道交界處收掣不及，猛撞前面停燈位之的士。房車車頭毀爛，前面兩條輪胎移位幾乎甩脫。姓梁59歲的士司機扭傷頸，要送院治理。31歲姓高的房車司機接受酒精測試超標被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
