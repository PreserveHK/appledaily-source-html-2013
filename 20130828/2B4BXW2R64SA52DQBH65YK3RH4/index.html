<html><header><meta charset="utf-8"><title>趣趣地：艾比愛貓失而復得</title></header><body><h1>趣趣地：<br>艾比愛貓失而復得</h1><p>史篤城前鋒高治（圖）老婆艾比，早幾日唔見咗愛貓Maggie，成個人當堂落晒形。不過，周日晚佢哋終於搵番隻貓仔，艾比即刻成個人開心番晒，仲同屋企人出去食飯慶祝。佢之後喺twitter留言，話多謝粉絲幫佢同Maggie祈禱，仲上載咗自己同隻貓嘅合照。希望艾比下次唔好再唔見貓啦，因為唔係次次都咁好彩㗎嘛！</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
