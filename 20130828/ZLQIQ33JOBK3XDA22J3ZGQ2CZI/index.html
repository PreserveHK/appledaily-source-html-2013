<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志列文聯賽首戰缺陣</title></header><body><h1>體訊速遞：<br>（足球）傑志列文聯賽首戰缺陣</h1><p>南華為加強防線兵源調動，已簽入南韓後衞高敬竣，但仍未收到其國際轉會紙，未知能否趕及下周日對南區的聯賽候命。另外，傑志中堅列文（藍衫）因獲巴基斯坦國家隊徵召出戰南亞錦標賽，將錯過周六對晨曦的首周聯賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
