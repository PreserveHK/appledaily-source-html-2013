<html><header><meta charset="utf-8"><title>蘋果綠葉中芯轉賺逾1億美元</title></header><body><h1>蘋果綠葉<br>中芯轉賺逾1億美元</h1><p>中芯國際（981）中期業績轉虧為賺1.16億美元，首席財務官龔志偉稱，公司增長中，需要保留現金發展，加上集團仍處累計虧損狀況，暫無計劃派息。首席執行官邱慈雲指，除了北京的合資廠房，亦研究在深圳開發8吋晶園廠的機會，但預期投資額不會太多。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
