<html><header><meta charset="utf-8"><title>HKT蜜瓜頭谷新歌</title></header><body><h1>HKT蜜瓜頭谷新歌</h1><p>日本組合AKB48嘅師妹組合HKT48，下月初就推出新單曲《蜜瓜汁》，佢哋前日喺原宿宣傳，有成員戴住個蜜瓜頭套，仲有成班粉絲喺後面攞住綠色氣球合力谷歌。至於AKB前一姐前田敦子都就嚟出新碟，佢喺紐約影咗4個封面，其中一張扮晒踩單車，但隻腳唔多夠長囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
