<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬明嫌床戲唔激 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬明嫌床戲唔激 - 馮仁昭</h1><p>前晚馬國明同江美儀喺《衝II》有床上戲，重口味兼猴擒，馬明噚日喺尖沙嘴出席活動時話：「我噚（前）晚都有睇，唔係好激。」而通訊事務管理局噚日就收到投訴指啲床戲意識不良同教壞小朋友。<br>撰文：馮仁昭 </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
