<html><header><meta charset="utf-8"><title>電視撈飯：阿姐唔做台慶亮燈</title></header><body><h1>電視撈飯：阿姐唔做台慶亮燈</h1><p>無綫每年台慶亮燈儀式，身為台柱嘅汪明荃（阿姐）幾乎年年都會同鄭裕玲等擔任司儀，仲會同全台藝員影晒冷大合照。聽聞今年台慶亮燈定喺10月4號晚錄影，不過阿姐就因為喺內地拍緊王晶監製嘅無綫劇集《風雲天地》而返唔到嚟，呢部劇仲有阿姐好耐冇合作嘅趙雅芝演出。前日打電話問阿姐係咪做唔到亮燈？佢助手就話：「係呀，拍劇做唔到。」</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
