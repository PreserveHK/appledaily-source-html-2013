<html><header><meta charset="utf-8"><title>宋仲基入伍玩快閃</title></header><body><h1>宋仲基入伍玩快閃</h1><p>賣座韓片《狼少年之戀》人氣男星宋仲基，昨午抵達江原道春川辦理入伍手續，正式暫別娛樂圈直至後年5月。由於他是韓國廢除演藝兵後第一個服役當陸軍的藝人，所以吸引數百名亞洲各地的粉絲和記者到場。基仔脫下帽子展示鏟短了的髮型，並簡短地交代心情：「多謝大家前來送我，我會健康回來，不用擔心。」他又以未習慣為由拒絕擺敬禮甫士，現身三分鐘便快閃。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
