<html><header><meta charset="utf-8"><title>施嘉莉激咀祖瑟夫</title></header><body><h1>施嘉莉激咀祖瑟夫</h1><p>祖瑟夫哥頓利域自編自導自演處女作《性人君子》，下月尾會喺本港上映，套片噚日有新預告，片中好鍾意睇AV嘅祖瑟夫，同施嘉莉有火辣激吻戲。不過，施嘉莉冇咁快俾佢入屋，觀眾要入戲院先至知佢哋仲有冇下文。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
