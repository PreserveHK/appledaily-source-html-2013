<html><header><meta charset="utf-8"><title>兩岸快線開房半裸女趴窗求救</title></header><body><h1>兩岸快線<br>開房半裸女趴窗求救</h1><p>廣州花都區一家商務賓館，前日下午一名半裸女子趴在窗台，狂敲玻璃向外高呼救命。性感女吸引大批途人駐足觀看，造成附近交通大塞車。知情者爆料，因其男伴玩得太厲害，在房內暈倒，半裸女焦急向外求助，救護人員事後到場，將傷者送院。<br>中國新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
