<html><header><meta charset="utf-8"><title>一中一台：關穎峇里偷閒造人</title></header><body><h1>一中一台：關穎峇里偷閒造人</h1><p>台灣女星關穎今年1月底與朱志威在馬爾代夫閃婚，6月先後於台灣及香港補擺喜酒。昨日二人飛到峇里島享受二人世界，關穎在微博上載連身泳裝及與老公的大頭相，開心留言說：「緊緊抓住了夏天的尾巴……來到峇里島。」有網友見到關穎與老公如膠似漆即提醒她說：「要好好造人！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
