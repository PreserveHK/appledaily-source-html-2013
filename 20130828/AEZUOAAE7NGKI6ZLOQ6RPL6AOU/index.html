<html><header><meta charset="utf-8"><title>朱璇風騷晒靚腿</title></header><body><h1>朱璇風騷晒靚腿</h1><p>【上環普慶坊】朱璇呢排拍緊無綫處境劇《愛.回家》，大前日下晝5點幾又見佢喺上環普慶坊同魏焌皓開工，朱璇着住短裙仔大晒長腿，魏焌皓就扮警察，現場仲有工作人員灑水，而朱璇件衫背脊濕濕哋，估計佢係拍淋雨戲。不過記者到場嗰陣佢哋已經拍完，朱璇見到記者仲伸晒脷，扮鬼扮馬好cutie，唔知係咪拍完收得工，所以佢心情咁high呢？<br>採訪、攝影：徐錦池、朱志聰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
