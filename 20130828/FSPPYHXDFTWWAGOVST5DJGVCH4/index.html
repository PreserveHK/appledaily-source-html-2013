<html><header><meta charset="utf-8"><title>PS高手出招　改圖惡搞笑到癲</title></header><body><h1>PS高手出招　改圖惡搞笑到癲</h1><p>「高手幫PS」熱潮最近吹至南韓，貪玩網民化身「PS神」替網友修圖，發揮創意惡搞相片，變成修出眾多搞笑作品。<br>有一對情侶希望PS神替他的相片，消除掉右邊的人，修圖後卻把路人甲與女友亦抹掉，剩下男友獨單一人；另外還有女網友於小雞壁畫前留影，稱希望能與畫中小雞看起來親近些，卻慘遭網友將人頭改成母雞頭，樣子惹笑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
