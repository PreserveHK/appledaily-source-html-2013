<html><header><meta charset="utf-8"><title>權相佑傳婚外情扯火</title></header><body><h1>權相佑傳婚外情扯火</h1><p>韓國男星權相佑近日被影射搞婚外情，指他與36E性感女星姜藝彬飛往日本偷情，權權為此扯火，前晚在網上留言：「我可以一笑置之，但我所愛的家人和粉絲又有何罪呢？我是孫泰英的丈夫，值得祿熙信任的爸爸，請不要妒忌我們。」他強調未見過姜藝彬，而身在上海拍戲的孫泰英，昨日透過facebook呵權權，叫他專心拍劇。姜藝彬亦否認與權權搞不倫戀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
