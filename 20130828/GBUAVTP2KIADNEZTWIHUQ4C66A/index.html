<html><header><meta charset="utf-8"><title>精工大白V最經典</title></header><body><h1>精工大白V最經典</h1><p>港甲過去數十年經歷不少變遷，但大部份球衣仍保留球隊傳統，像南傑及愉園等老牌球會保留着早年的用色；若要數最經典的戰衣，可能要數到7、80年代橫行的精工，藍衫配兩個大白V字，至今仍是經典。由於款式特別，不少前精工球員，如盧福興（圖）等仍有保留當年波衫留念。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
