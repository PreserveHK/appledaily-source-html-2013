<html><header><meta charset="utf-8"><title>電視撈飯：翠如浩然談情濕晒</title></header><body><h1>電視撈飯：翠如浩然談情濕晒</h1><p>無綫新劇《愛我請留言》差唔多日日開工，灣仔嘅星街同月街成為套劇嘅主場。前日套劇又喺嗰頭開工，劇情講述黃浩然同黃翠如喺車廂傾偈，為免車頭玻璃反光，拍攝時工作人員用塊黑布遮住，場戲拍咗半個鐘。到導演嗌「Cut」，黃浩然即刻落車，佢件tee已經濕晒仲成頭汗，翠如BB情況比較好，不過佢哋掛住睇playback，都冇理咁多。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
