<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）霍震霆撐壁球入奧 </title></header><body><h1>體訊速遞：<br>（壁球）霍震霆撐壁球入奧 </h1><p>亞青運取得2銀3銅的香港壁球隊昨舉行祝捷會（圖）；由於國際奧委會下月7日會將壁球、摔跤、棒球（男）/壘球（女），3個項目中選出一項成為2020年奧運項目，港隊總教練蔡玉坤透露，有份投票的港協會長霍震霆和中國代表于再清表態支持壁球。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
