<html><header><meta charset="utf-8"><title>各區突發簡訊：追撞尾板　司機重傷</title></header><body><h1>各區突發簡訊：<br>追撞尾板　司機重傷</h1><p>【元朗】<br>【本報訊】昨晨6時許，21歲姓余司機駕駛私家車，沿元朗教育路慢線行駛，駛至近大明渠對開位置，剛巧前方有一輛中型密斗貨車停下，48歲姓鄧司機放下尾板準備卸貨期間，私家車突失控從後猛撞，車頭直插入貨車尾板下，余重傷昏迷受困，須消防員到場利用工具救出，送院搶救後，目前情況嚴重。警方新界北交通部人員正調查意外起因。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
