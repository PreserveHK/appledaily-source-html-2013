<html><header><meta charset="utf-8"><title>雲迪素做個好爸爸</title></header><body><h1>雲迪素做個好爸爸</h1><p>喺銀幕上鍊車打交瓣瓣精嘅美國大隻男星雲迪素，噚日喺荷李活獲頒名人之星，唔止見到佢個《狂野時速》好拍檔米雪洛迪古絲，雲迪素仲帶埋女友同一對仔女到場。睇見佢單手抱起囡囡Hania個冧爆樣，真係好難想像電影中好惡死嘅雲迪素會咁有父愛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
