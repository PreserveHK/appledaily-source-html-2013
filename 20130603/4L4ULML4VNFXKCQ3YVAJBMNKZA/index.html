<html><header><meta charset="utf-8"><title>海味約馬尾男煲煙</title></header><body><h1>海味約馬尾男煲煙</h1><p>【北京】46歲嘅盛女周海媚（海味）近年轉戰內地發展，仲有個細佢7歲嘅內地男友，不過呢排海味同男友好少一齊現身，反而日前就約咗束馬尾嘅男友人，喺北京嘅咖啡店消磨時間。素顏嘅海味披頭散髮，戴住副黑框眼鏡成個師奶咁，仲不停扯煙表現豪邁，講到指手畫腳嘅海味，被發現右手臂包住紗布，唔知點受傷呢！<br>撰文：丁寧</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
