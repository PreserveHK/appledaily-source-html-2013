<html><header><meta charset="utf-8"><title>MJ仔拍拖帶保鑣</title></header><body><h1>MJ仔拍拖帶保鑣</h1><p>已故樂壇天王米高積遜個大仔Prince，噚日同科威特公主女友Remi Alfalah喺洛杉磯拍拖，佢哋都好平民化，齊齊一路行街一路食雪榚。不過，兩位年輕人身份特殊，Prince拍拖都帶埋保鑣護住。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
