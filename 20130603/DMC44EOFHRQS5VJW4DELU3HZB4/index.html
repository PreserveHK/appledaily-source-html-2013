<html><header><meta charset="utf-8"><title>我是誰：邊個頭耷耷上機？</title></header><body><h1>我是誰：邊個頭耷耷上機？</h1><p>（答案請在內文找）<br>呢位頭耷耷嘅韓國組合KARA成員，前日喺韓國金浦機場出發飛去日本出席活動嗰陣，將頂帽拉到鬼咁低，費事俾人認出同唔想俾人影到佢個素顏樣。其實佢同隊友一齊出發，係人都會認得佢係具荷拉啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
