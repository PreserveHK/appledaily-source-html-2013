<html><header><meta charset="utf-8"><title>一中一台：曉明撐枴杖現身開播禮</title></header><body><h1>一中一台：曉明撐枴杖現身開播禮</h1><p>唐季禮監製、創作歷時11年的內地電視劇《精忠岳飛》前晚在北京舉行開播盛典，曾傳緋聞的唐季禮與林心如，分別走紅地毯，還有黃曉明、張馨予、羅家良等。扮演岳飛的黃曉明撐着枴杖現身，他說：「為塑造文武雙全的岳飛，我不但練習書法，而且增強健身，一段時間只吃白水煮雞胸。」張馨予在劇中的軍裝扮相，被指成功打破花瓶形象。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
