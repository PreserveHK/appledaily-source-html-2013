<html><header><meta charset="utf-8"><title>電視撈飯：陳曼娜撐王維基好老闆</title></header><body><h1>電視撈飯：陳曼娜撐王維基好老闆</h1><p>日前甘草丁主惠拍香港電視嘅《我阿媽係黑玫瑰》受傷投訴公司照顧不周，不過同劇嘅陳曼娜就大讚王維基係最好嘅老闆，原來曼娜姐前排不適住院要停工五日，就得到公司嘅高層致電慰問，已出院嘅曼娜姐噚日喺電話度撐老闆：「拍《黑玫瑰》有正常嘅休息時間，我演黃鶯都有安排替身，食用都好好，喺公司煮好三餸一湯攞嚟現場畀我哋食㗎！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
