<html><header><meta charset="utf-8"><title>連詩雅短裙會校友</title></header><body><h1>連詩雅短裙會校友</h1><p>【蘭桂坊】連詩雅（Shiga）前晚約咗成班中學同學喺蘭桂坊聚會，咁啱台灣女神陳妍希又喺呢度搞生日派對，Shiga喺凌晨12點半單獨離開時，就俾大批記者圍住影相，着超短裙嘅佢露出長腿，吸引好多途人眼望望，Shiga邊行邊同記者揮手，問佢點解一個人？Shiga話：「係呀，𠵱家走。」唔知點解冇男同學送佢呢！<br>採訪、攝影：梁繼光、羅德光、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
