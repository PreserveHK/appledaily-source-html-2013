<html><header><meta charset="utf-8"><title>蛯原見Paris扮老友</title></header><body><h1>蛯原見Paris扮老友</h1><p>日本名模蛯原友里同押切萌，前日喺夏威夷行戶外catwalk，佢哋見到美國女星Paris Hilton就非常興奮，即刻走上前扮老友搭住Paris膊頭合照，蛯原話05年曾經同Paris一齊出席過活動喎。Paris之後仲上載泳衣照晒身材㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
