<html><header><meta charset="utf-8"><title>哈七返英整古做怪</title></header><body><h1>哈七返英整古做怪</h1><p>碧咸老婆Victoria（圖）噚日帶四個仔女搭飛機返英國，喺機場大仔Brooklyn暫代老竇睇住班細路，越嚟越有領袖風範。至於細女哈七Harper Seven就繼續cute爆，一時手指指，一時依牙鬆鋼，連打喊露都得意過人，哈七唔做童星真係嘥晒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
