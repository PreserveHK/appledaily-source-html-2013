<html><header><meta charset="utf-8"><title>Heidi三頂帽賀牛一</title></header><body><h1>Heidi三頂帽賀牛一</h1><p>德國名模Heidi Klum噚日喺洛城開P，慶祝自己踏入四字頭，為配合派對嘅戴帽主題，Heidi戴住由三頂帽黐埋一齊嘅騎呢帽，當堂令佢高人一等。至於美國女歌手Fergie雖然肚大如籮，但依然拎住幾份禮物嚟撐場，咁畀面果然係老友。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
