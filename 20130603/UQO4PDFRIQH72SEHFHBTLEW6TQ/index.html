<html><header><meta charset="utf-8"><title>婷婷復工療情傷</title></header><body><h1>婷婷復工療情傷</h1><p>謝婷婷與安志杰結束四年情，男主角日前出席活動坦言緣份已盡，未有復合空間。婷婷尚未現身解畫，日前她復工，在中環為內地潮人韓火火街拍天書進行拍攝工作，她昨日便在其Instagram上載數幅在高溫下拍攝的花絮，未有交代近日心情。另一邊的安志杰則恢復他的單身自由生活，昨日在微博上載了前晚與洪天明、伍允龍、尹子維等人飯敍的照片。<br>撰文：唐如</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
