<html><header><meta charset="utf-8"><title>艾力發惡鬧司機</title></header><body><h1>艾力發惡鬧司機</h1><p>美國男星艾力寶雲向來燥底，大前日佢喺紐約屋企門前，俾人影到向一名轎車司機指手劃腳係咁鬧，之後佢仲激氣到轉身上另一架的士走人。原來架轎車遲到成半粒鐘，天時暑熱加上趕時間，難怪大汗叠細汗嘅艾力咁鬼火遮眼。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
