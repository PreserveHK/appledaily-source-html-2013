<html><header><meta charset="utf-8"><title>奧蘭多B變靚仔</title></header><body><h1>奧蘭多B變靚仔</h1><p>英國男星奧蘭多布魯同澳洲索模Miranda Kerr所生嘅囝囝Flynn，前日同阿媽一齊現身紐約。話咁快兩歲嘅Flynn已經唔再係肥仔嘜，當佢俾Miranda抱落車嗰陣，居然識自動波望鏡頭，加上有幾分似老竇咁俊俏，勁有潛質做冧女殺手呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
