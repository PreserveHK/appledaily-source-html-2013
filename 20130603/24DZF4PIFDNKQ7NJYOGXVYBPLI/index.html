<html><header><meta charset="utf-8"><title>艾頓莊恩愛咀大衞</title></header><body><h1>艾頓莊恩愛咀大衞</h1><p>人稱樂壇大姑媽嘅英國殿堂級同志男歌手艾頓莊（右），最近同伴侶大衞芬尼斯去咗威尼斯度假，前日有狗仔隊拍到手抱二仔Elijah嘅大衞，同艾頓莊當眾深情熱吻，認真恩愛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
