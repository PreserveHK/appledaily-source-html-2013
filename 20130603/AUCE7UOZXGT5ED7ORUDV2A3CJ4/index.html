<html><header><meta charset="utf-8"><title>洛史釗活老婆扮跳鋼管舞</title></header><body><h1>洛史釗活老婆扮跳鋼管舞</h1><p>現年68歲嘅老牌歌手洛史釗活同42歲嘅老婆Penny Lancaster，婚姻生活美滿幸福，全靠Penny識得冧老公，最近佢哋喺法國度假嗰陣，Penny用船上嘅柱嚟跳鋼管舞，睇到洛史釗活眼都唔眨。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
