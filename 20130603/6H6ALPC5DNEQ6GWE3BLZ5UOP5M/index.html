<html><header><meta charset="utf-8"><title>三田妹滑冰叻到飛起</title></header><body><h1>三田妹滑冰叻到飛起</h1><p>日本童星本田望結自從做過人氣日劇《女管家三田》之後，喺日本好受注目，9歲嘅佢識做戲之外，又識得花式滑冰，仲已經好高水平，三田妹前晚就喺個滑冰騷大展身手，凌空轉體之外仲成個飛起，勁！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
