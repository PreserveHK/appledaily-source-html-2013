<html><header><meta charset="utf-8"><title>阿Sa聖依跳出局</title></header><body><h1>阿Sa聖依跳出局</h1><p>最近內地不少星級跳水比賽備受爭議，曾揚言退出的黃聖依日前再度參賽，與拍檔蔡卓妍（阿Sa）一齊爭取《中國星跳躍》最後四強席位。她們為配合電影《白蛇傳說》，分別以白色和青色泳衣現身，雖然今次雙人跳失手，在所有隊中得最低分，無緣進入決賽，但二人仍不覺遺憾，阿Sa還笑說：「我們可以做啦啦隊，其實很開心可以雙人跳，很享受一起做事的感覺。」<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
