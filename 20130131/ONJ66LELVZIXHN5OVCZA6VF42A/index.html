<html><header><meta charset="utf-8"><title>Photobook<br>征服百呎巨浪</title></header><body><h1>Photobook<br>征服百呎巨浪</h1><p>30米（100呎）高巨浪撲來，對普通人來說肯定是「死神來了」，偏偏美國男子麥克納馬拉（Garrett McNamara圖）是滑浪高手，絕不怕被拋浪頭。周一，他在葡萄牙納扎雷海岸，打破自己前年23.7米（78呎）紀錄，在30米高水牆上滑過浪頭（上圖），看得旁人動魄驚心，深怕他會遭巨浪捲走。他藝高人膽大，成功征服巨浪。<br>英國《太陽報》</p></body></html>
