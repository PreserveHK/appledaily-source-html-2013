<html><header><meta charset="utf-8"><title>黃聖依撐星爺有特色</title></header><body><h1>黃聖依撐星爺有特色</h1><p>黃聖依、張暖雅和雨僑等前晚到太古城出席電影《德州電鋸殺人狂3D》首映，近月黃聖依不時來港拍新片《冰封俠》，提到情人節如何度過？她說：「不知要不要開工。」緋聞男友楊子呢？黃聖依無厘頭說：「他還在工作，私人秘密不講太多。」<br>當年周星馳找黃聖依任《功夫》女主角，對有人轟星爺孤寒，黃聖依謂：「老闆慳錢是對，他對人幾好，請我跟工作人員食過飯。」她又讚星爺做人有特色、才華及風格：「他顧好自己又要顧其他人好多顧忌，才會令人不滿意。」<br>採訪、攝影：黃曉妍</p></body></html>
