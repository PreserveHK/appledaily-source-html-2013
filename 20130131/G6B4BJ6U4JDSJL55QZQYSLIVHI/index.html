<html><header><meta charset="utf-8"><title>樂瞳篋神自由行</title></header><body><h1>樂瞳篋神自由行</h1><p>【銅鑼灣→中環】近日頻頻有劇集播出人氣都算唔錯嘅樂瞳，前日2點幾去完活動之後就化身篋神，拖住佢嘅隨身行李篋坐的士由銅鑼灣去中環。先去咗間髮型屋整頭髮，一整就整咗3個鐘，跟手又拖住個篋落咗中環港鐵站買咗個麵包食。家住東涌嘅樂瞳由港鐵站入閘去咗機場快線，以為佢就咁坐車返屋企就錯嘞，佢居然專登出閘去咗ifc買咗包爆谷，之後再畀錢入閘。呢包爆谷應該好好食，唔係樂瞳使乜畀多程車錢去買。<br>採訪、攝影：陳辰、楊浩賢、梁繼光</p></body></html>
