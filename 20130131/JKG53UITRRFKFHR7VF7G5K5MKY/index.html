<html><header><meta charset="utf-8"><title>隔牆有耳：<br>老闆貼告示　謝絕內地客問路 - 李八方</title></header><body><h1>隔牆有耳：<br>老闆貼告示　謝絕內地客問路 - 李八方</h1><p>「謝絕問路」嘅牌。攤檔老闆馬先生話佢都唔想咁寸㗎，但近年廿個人埋嚟得兩、三個真係幫襯，「整錶好多細小零件，唔想分心，一陣跌晒啲零件搵唔番就弊」。</p><p>馬先生嘅攤檔叫忠記，喺九龍公園徑同北京道交界，明星蘇玉華、任賢齊都嚟幫襯過，好多遊客問點橫過九龍公園徑條大馬路去廣東道，「外國人好禮貌啲，會等你做完嘢或者同客人傾完偈先問你路，但內地客乜都唔理就衝埋嚟問」馬生話整咗個牌，已經少咗人問路。</p></body></html>
