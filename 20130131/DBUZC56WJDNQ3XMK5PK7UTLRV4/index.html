<html><header><meta charset="utf-8"><title>蘋果綠葉<br>大鴻輝9,860萬沽會展單位</title></header><body><h1>蘋果綠葉<br>大鴻輝9,860萬沽會展單位</h1><p>由大鴻輝興業持有的灣仔會展廣場辦公大樓14樓5至7室，合共4,402方呎，以9,860萬元易手，呎價22,399元。物業於97年以6,267.5萬元購入，持貨16年，獲利3,592.5萬元，升值57.3%。土地註冊處資料顯示，新買家為同仁堂科技（1666）控股的北京同仁堂國藥。據悉，該公司現時辦公地址為上環信德中心西翼，料購入會展單位自用。</p></body></html>
