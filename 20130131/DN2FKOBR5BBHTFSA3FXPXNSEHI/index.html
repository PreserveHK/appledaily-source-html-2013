<html><header><meta charset="utf-8"><title>關仁隱事：「夢姐」縮皮算死草 - 關仁</title></header><body><h1>關仁隱事：「夢姐」縮皮算死草 - 關仁</h1><p>大婆台啲員工自從換咗老細，開心到不得了，因為舊老闆「夢姐」真係樣樣算到盡。夢姐走咗後，公司出大份花紅，有部門仲改行一星期五天工作制，連接載員工嘅穿梭巴士都回復「九叔公」年代嘅半小時一班。其實大婆台員工到𠵱家提起夢姐，依然仲有火，因為公司明明賺大錢，但夢姐接九叔公棒揸旗嗰陣，就樣樣都計過、度過，事無大小總之要用錢嘅都要問點解，所以細眉細眼到連穿梭巴士都要cut到一個鐘一班，真係好唔方便，所以嗰次甘草「寶馬」鬧夢姐，好多三色台員工都讚佢冇得頂。<br>撰文：關仁</p></body></html>
