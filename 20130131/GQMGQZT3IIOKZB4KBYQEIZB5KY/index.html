<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思欣打的漏電話 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李思欣打的漏電話 - 馮仁昭</h1><p>李思欣噚日喺微博留言，佢話凌晨兩點喺清水灣道加德士油站上咗架電召的士，點知唔小心留低咗部新買嘅iPhone5，佢仲寫道：「我記得車牌，好像不便公開，大家覺得我應怎樣做？」思欣話最唔開心係佢有畀貼士個司機，唔明點解有啲人會咁貪心，反問良心何在。其實有可能係下手嘅乘客攞咗都未定，總之希望有心人搵番思欣，畀番個新電話佢啦！<br>撰文：馮仁昭</p></body></html>
