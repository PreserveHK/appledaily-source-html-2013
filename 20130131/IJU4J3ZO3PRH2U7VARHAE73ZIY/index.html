<html><header><meta charset="utf-8"><title>Beyonce化身索球證</title></header><body><h1>Beyonce化身索球證</h1><p>美國歌壇天后Beyonce將會於下月3日在超級碗擔任表演嘉賓，她昨日在官網放了一張捧着美式足球、穿上黑白間條衫及皮靴的照片，化身成索爆球證。不少fans都說若然她落場當球證的話，球員一定掛住望她。Beyonce為了這場表演落力綵排，她在網上放了不少與舞蹈員排舞的照片。她日前更被拍到與母親Tina一同到位於新奧爾良的場地綵排，素顏示人的Beyonce顯露了一點疲態。</p></body></html>
