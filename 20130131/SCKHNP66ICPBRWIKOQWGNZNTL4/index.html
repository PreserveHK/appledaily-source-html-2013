<html><header><meta charset="utf-8"><title>林依晨獲準老爺送衫</title></header><body><h1>林依晨獲準老爺送衫</h1><p>台灣女星林依晨昨日在港以代言人身份出席護膚品活動，她近年愛上潛水，大會特別安排一名穿潛水衣男模，讓她搽防曬做宣傳，逗得林依晨開心甜笑。她直言不時會跟拍拖多年的男友林于超一齊潛水：「現在還是初級，可以潛30米，我最愛到台灣綠島去潛，好美。」<br>林依晨更解釋早前被指是男友送的潛水衣，其實是男友爸爸所送。兩家人關係親密，可有結婚打算？她連忙說：「還沒有，還沒有。」但表示新年會去男友家拜年，也會按台灣習俗，向長輩、後輩派紅包：「今年會多給一點媽媽，比去年多，都是心意啦。」<br>採訪、攝影：盧妹</p></body></html>
