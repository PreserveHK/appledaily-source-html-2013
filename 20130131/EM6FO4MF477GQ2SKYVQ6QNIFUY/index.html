<html><header><meta charset="utf-8"><title>馮仁昭四圍超：喻可欣母親數臭劉華 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：喻可欣母親數臭劉華 - 馮仁昭</h1><p>劉德華𠵱家一家三口樂融融，但係佢嘅舊愛喻可欣（右）就點都咬住佢唔放。之前喻父因肺癌過身，喻可欣話要為老父守喪三年，日前守喪期完佢就同喻母接受台灣傳媒訪問，提到華仔佢就唔想再講，但喻母就數臭華仔話：「他真的很會做人，騙了可欣也騙了現在的老婆。」喻母仲話當日華仔未紅家境唔好，佢哋都冇嫌棄，但當佢紅咗就居然呃佢哋話喺鑽石山有個孔雀園，數臭華仔係雙面人喎。<br>撰文：馮仁昭</p></body></html>
