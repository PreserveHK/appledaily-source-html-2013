<html><header><meta charset="utf-8"><title>蘋果綠葉<br>LG扭虧　去年賺逾六億</title></header><body><h1>蘋果綠葉<br>LG扭虧　去年賺逾六億</h1><p>全球第二大電視機生產商LG電子去年全年扭虧為盈，純利910億韓圜（約6.4億港元）。但受環球電視市場放緩、韓圜升值和歐盟的價格操控罰款影響，LG上季淨虧損擴大至4,680億韓圜。其平面電視上季銷量創紀錄新高至930萬部，使銷售按季升17.4%至6.44萬億韓圜，但LG電視業務經營毛利率持續下滑，由前年同期2.5%跌至0.3%。此外，LG智能手機付運量按季升7%至1,540萬部，季內銷售創新高至2.81萬億韓圜。</p></body></html>
