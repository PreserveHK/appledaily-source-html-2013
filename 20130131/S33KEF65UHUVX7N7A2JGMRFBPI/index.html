<html><header><meta charset="utf-8"><title>馮仁昭四圍超：G.E.M.拒與甄妮糾纏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：G.E.M.拒與甄妮糾纏 - 馮仁昭</h1><p>鄧紫棋（G.E.M.）之前俾甄妮鬧冇禮貌，雖然佢公開道歉，但甄妮再插話佢講大話。G.E.M.噚日喺新蒲崗出席活動，佢話：「我已公開道歉，公開係畀佢尊重，唔係我做錯乜事要道歉，我冇乜經驗處理呢啲事，或者我學吓Eason（陳奕迅），祝佢演唱會成功。唔想再喺呢件事上糾纏。演唱會已經用咗我好多心力，冇時間分身其他嘢。」咁啱兩個都開演唱會，係咪做宣傳？佢話：「梗係唔係。」甄妮早前接受now節目訪問，承認個性有問題令佢未能更上一層樓。<br>撰文：馮仁昭</p></body></html>
