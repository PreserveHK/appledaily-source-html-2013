<html><header><meta charset="utf-8"><title>案件速遞：<br>青年涉綁住姦15歲女友</title></header><body><h1>案件速遞：<br>青年涉綁住姦15歲女友</h1><p>【本報訊】年輕侍應戀上13歲少女後發生親密關係，拍拖兩年後感情告急，侍應疑箍煲不遂下揚言將戀情告知少女母親，另用繩索綑綁少女，涉嫌強行與她性交。侍應現被控與未成年少女非法性交及強姦共兩罪，案件昨於粉嶺裁判法院提堂。<br>控方指，被告曾嘉興（19歲）於2010年至本月4日，與未滿16歲的事主非法性交。至本月初，被告強姦現年15歲的事主。被告向警方否認綑綁事主，又指她是自願性交。被告暫時毋須答辯，准保釋至下月27日再提訊，等候警方繼續調查。<br>案件編號：FLCC277/13</p></body></html>
