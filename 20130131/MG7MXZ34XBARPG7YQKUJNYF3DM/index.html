<html><header><meta charset="utf-8"><title>吳啟華遇視帝壓力大</title></header><body><h1>吳啟華遇視帝壓力大</h1><p>馬國明、楊怡、吳啟華和羅仲謙等昨日在電視城為無綫新劇《On Call 36小時II》試造型，吳啟華今次飾演病理科醫生，離開無綫已經有7、8年的吳啟華，他笑說：「呢套劇好大壓力呀，有視后又有視帝，不過始終呢度長大，好似返咗屋企咁。」除了讚大馬視帝馬國明外，吳啟華亦讚楊怡，問他有否覺得楊怡樣子有轉變？吳啟華笑說：「係越嚟越靚，正常嘅，我睇番出道啲相都唔同晒喇！」監製潘嘉德稱未有飛起涉嫌藏毒的張慧雯，待她完成案件便會安排她歸隊。<br>採訪：何慧斯<br>攝影：仇志德</p></body></html>
