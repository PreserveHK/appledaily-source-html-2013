<html><header><meta charset="utf-8"><title>中環在線：<br>爭做No.1　Banner拉票 - 李華華</title></header><body><h1>中環在線：<br>爭做No.1　Banner拉票 - 李華華</h1><p>財經刊物《Institutional Investor》呢個月搞最佳分析員選舉，截止投票在即，一班有份投票嘅基金經理俾人飲茶灌水、電郵狂炸成個月，終於可以畀個胃同個（電）腦休息吓。<br>呢單嘢真係業界盛事，唔講肉麻拉票電郵，淨係睇證券報告就知，隨手攞起幾份里昂嘅證券報告，未見標題寫乜，頂頭就見到條banner，提醒人投佢哋一票。舊年不時炒人嘅摩根士丹利就低調些少，雖然都係整段文喺證券報告頂頭叫人投佢哋票，但啲字細粒啲，含蓄啲。</p></body></html>
