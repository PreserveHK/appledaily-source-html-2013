<html><header><meta charset="utf-8"><title>行刑式大屠殺<br>
78男屍棄河邊</title></header><body><h1>行刑式大屠殺<br>
78男屍棄河邊</h1><p>敍利亞大屠殺！內戰不完，敍利亞第二大城市阿勒頗（Aleppo）的河堤邊，前天驚現78具男子屍體，屍體雙手反綁，頭頸有彈孔，顯然遭行刑式處決，棄屍在凱里奇河（Queiq River），最後被沖上河堤；另有30多具在河中漂浮，由於有狙擊手伏擊，民眾不敢落河撈屍。敍利亞巴沙爾政府指摘是反對派「努斯拉戰線」（Nusra Front）擄人殺人，反對派則指是政府軍在大屠殺。<br>法新社</p></body></html>
