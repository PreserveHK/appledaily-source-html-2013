<html><header><meta charset="utf-8"><title>宅男不悶　扒飯追看裸女</title></header><body><h1>宅男不悶　扒飯追看裸女</h1><p>「今餐吃甚麼？」這個每天令不少形單隻影的日本宅男頭痛的問題，終於得到解決，因為宅男聖地秋葉原推出「二次元女體盛」，宅男在吃咖喱飯時，會發現隱藏在碟中的半裸美女現身，讓宅男終有「伴」陪着吃飯。<br>「二次元女體盛」表面上是個咖喱飯，但當飯被吃了一半後，飯粒空隙會浮現一個動漫少女的臉龐，令宅男急不可待繼續將飯猛扒進肚，最後見到半裸動漫女神，正躺在碟上與宅男進行眼神交流，令人想連咖喱汁都舔得乾乾淨淨。可惜這個內藏「兩點」的咖喱飯價錢相當昂貴，每客要5,250日圓（約448港元），供應期亦只到2月28日。<br>台灣 ETtoday網</p></body></html>
