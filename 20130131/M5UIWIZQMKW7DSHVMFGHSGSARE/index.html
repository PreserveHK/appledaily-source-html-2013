<html><header><meta charset="utf-8"><title>求驗客手記：<br>拉素滅祖夠晒激 - 求驗客</title></header><body><h1>求驗客手記：<br>拉素滅祖夠晒激 - 求驗客</h1><p>【喜】<br>星期二場意大利盃4強次回合賽事，真係峯迴路轉到你唔信。拉素喺首回合賽和祖雲達斯1:1，今仗返到主場，由艾華路干沙利斯喺下半場8分鐘入波先開紀錄。去到補時階段先至係戲肉，傾力反撲嘅祖記喺92分鐘把握到機會，維達爾接應傳中門前快腳射入扳平；以為要踢加時，點知去到95分鐘拉素嘅費路卡利接應角球頂入再次領先。其實祖雲達斯仲有絕殺機會，之後馬治斯奧面對空門竟然都偏斜咗，如果入到嘅話，祖記就可以憑作客入球晉級決賽，你話場波幾激。</p></body></html>
