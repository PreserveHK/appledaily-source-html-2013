<html><header><meta charset="utf-8"><title>中環在線：<br>星爺失波　比高執董快閃 - 李華華</title></header><body><h1>中環在線：<br>星爺失波　比高執董快閃 - 李華華</h1><p>正當比高（8220）一班股東好心急咁，等緊大股東周星馳套《西遊．降魔篇》下月上畫，希望套戲一上就可以刺激比高股價上升，比高噚日無端端公佈，有位做咗唔夠四個月嘅執行董事因私人事務辭職，又冇講邊位接替佢個位，唔通呢間公司啲嘢都好似星爺啲戲咁，估佢唔到？<br>辭職嘅女董事係32歲嘅張一波，佢2011年就已經加入比高做副總裁，舊年10月4號開始做執董，點知幾個月就辭職，通告所講，就唔係即刻走人，2月5號先至生效。睇番張一波份履歷，佢之前做過六年證券銷售同投資管理，𠵱家個市好番啲，會唔會想重操固業呢？</p></body></html>
