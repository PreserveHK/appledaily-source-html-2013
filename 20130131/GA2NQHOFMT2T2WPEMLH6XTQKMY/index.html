<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>停職警員輕鐵摸臀</title></header><body><h1>各區突發簡訊：<br>停職警員輕鐵摸臀</h1><p>【屯  門】<br>【本報訊】本周一（28日），一名15歲中四女生在屯門兆康乘輕鐵時，遭人以摸臀非禮，她大驚報警，涉案色魔事後逃去。警員昨晨帶同受害女生返回現場「搜魔」，在月台認出涉案男子，探員當場拉人，並證實為一名已停職警員。消息指被捕人姓梁（30歲），曾駐守馬鞍山警署，2010年在科大涉及另一宗非禮被捕，其後上庭脫罪，警方昨日正式將他革職。</p></body></html>
