<html><header><meta charset="utf-8"><title>電影音樂：Radiohead結他手再配樂</title></header><body><h1>電影音樂：Radiohead結他手再配樂</h1><p>英國樂隊Radiohead結他手Jonny Greenwood（圖），自上次為導演保羅湯馬士安德遜的《黑金風雲》擔任配樂大獲好評後，再獲導演重用，為《大師》擔任電影配樂。Jonny今次運用大提琴與鼓等樂器，增添優雅、傷痛又詭譎氛圍，牽動觀眾心靈感官，表現不比上次遜色。事實上Jonny的音樂造詣極高，懂得演奏不同樂器的他近年更成為電影配樂搶手貨，已為《挪威的森林》、《我兒子是惡魔》（We Need To Talk About Kevin），吸引不少樂迷慕名入戲院捧場。</p></body></html>
