<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中被捕後自我打氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃貫中被捕後自我打氣 - 馮仁昭</h1><p>黃貫中（Paul）舊年9月9日立法會選舉日，涉嫌喺投票站內影相放上微博，違反選舉條例，前日Paul喺大埔區被警方拘捕，事後獲准保釋候查，下月底返警署報到。<br>噚日記者搵過Paul，佢以短訊回覆：「我冇嘢講。」而Paul就繼續玩微博，附上香港唱片「最新十大唱片榜」成績，佢隻碟《Paul Wong Collection》排第八位，仲留言：「值得振奮，替自己加油！」看來心情未受影響。<br>撰文：馮仁昭</p></body></html>
