<html><header><meta charset="utf-8"><title>小春采兒戒行房</title></header><body><h1>小春采兒戒行房</h1><p>蒙嘉慧與鄭伊健大前日在日本完婚，好友陳小春並未獲邀到日本觀禮，昨日小春在大埔拍過年照時表示：「我哋古惑仔有一個微信群組，之前個個話去日本，我都有問，伊健話回港會解釋。」對於老友秘婚，他說：「伊健一向低調不食人間煙火，見佢話喺古堡搞都好sweet，但我唔會遺憾見證唔到，返嚟咪約食餐飯囉！」<br>最近太太應采兒懷孕，小春表示預產期在今年7、8月，又稱太太現時戒煙戒酒，做一個乖乖孕婦，由於這是他們的第一胎，所以十分緊張，行房之事也盡量不做。<br>採訪：葉雪</p></body></html>
