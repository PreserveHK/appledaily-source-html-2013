<html><header><meta charset="utf-8"><title>3歲天才通曉各國名</title></header><body><h1>3歲天才通曉各國名</h1><p>現代人早熟，3歲孩童也早熟，但要像英國男童薩拉比（Sherwyn Sarabi）那樣，能說出地球每個國家的名稱、配對各國國旗那樣。而薩拉比的的確確是天才，智商IQ達136，天才俱樂部門薩（Mensa）已收他為會員。<br>來自南約克郡的薩拉比，10個月大開始懂說話，20個月大能講完整句子，2歲時已能記住太陽系八大行星、人體結構及人類器官用途。媽媽說，他興趣異於一般小朋友，「他絕不看兒童節目，反而愛看新聞，世界天氣預報更是至愛」。薩拉比3歲時，媽媽帶他接受資優測試，結果他智商達136，獲門薩招攬入會，成為最年幼的天才之一。<br>英國《泰晤士報》</p></body></html>
