<html><header><meta charset="utf-8"><title>袁潔瑩孤伶伶買花</title></header><body><h1>袁潔瑩孤伶伶買花</h1><p>【中環】袁潔瑩早前出席大寶法王嘅活動時，避談同佢個同性密友阮嘉欣係咪分咗手，聽聞係因為對方另結新歡喎。前日下晝見到袁潔瑩孤伶伶一個人喺中環好落寞咁漫無目的亂逛。本身已經好瘦嘅袁潔瑩着住一身黑衣，戴埋副大墨鏡孭住個大背囊，顯得佢特別單薄同寂寞。之後佢行咗去樓梯街嘅花檔，揀咗5分鐘就買咗紮花，跟住就上咗的士離開。袁潔瑩嘅行為好值得支持，就算冇人錫都要對自己好。<br>採訪、攝影：陳辰、楊浩賢、梁繼光</p></body></html>
