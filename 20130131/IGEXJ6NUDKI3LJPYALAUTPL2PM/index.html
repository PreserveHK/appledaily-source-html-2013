腦部兩位置「斷線」減煙癮</title></header><body><h1>醫療新知︰　<br>
腦部兩位置「斷線」減煙癮</h1><p>一項由日本領導的研究發現，煙癮原來由腦部兩個位置受刺激才會出現，若能阻斷兩者的連繫，或能減輕戒煙者煙癮發作的頻率及不適。研究邀請10名男女煙民參與研究，參加者分成兩組，在研究開始前，一組人獲告知看完錄影片段後，不可以吸煙；另一組人則「睇片」後可以立即吸煙。<br>兩組人再一起觀看有很多吸煙鏡頭的短片，其間監察參加者腦部活動。結果發現稍後獲准吸煙的參加者，腦部前額區一個位置特別活躍，隨着慾望加強，附近的「眶額葉皮質」區也開始活躍，兩個位置神經線所引起的共同作用，終引發強烈煙癮；這情況在另一組參加者並不明顯。</p></body></html>
