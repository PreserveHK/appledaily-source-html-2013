<html><header><meta charset="utf-8"><title>松岡喜歡林德信</title></header><body><h1>松岡喜歡林德信</h1><p>日本女模松岡李那昨日27歲生日，她與韓國女模蔡恩真到中環出席福岡與釜山推廣活動。問松岡是否與林德信拍拖，她甜笑以英語否認：「只是朋友。」是否喜歡林德信這類男生，她說：「是我愛的類型，他是個善良的人、有型又有才華，所有女生都喜歡。」問到二人會進一步發展嗎？她表示不知道：「他沒有追求我。」她謂又年長一歲：「希望能成熟點努力工作。」<br>提到有𡃁模誤墮入老千騙局疑被姦，松岡表示不知道：「很驚嚇，自己有能力賺錢，不會為錢出席陌生人聚會，也不明白為何有女生會去這樣危險的地方。」並謂已學習跆拳道，遇險時可保護自己。<br>採訪、攝影：梁錦雯</p></body></html>
