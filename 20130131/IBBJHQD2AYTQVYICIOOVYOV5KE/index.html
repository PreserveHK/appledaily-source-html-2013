<html><header><meta charset="utf-8"><title>案件速遞：<br>賊妹回家吃飯偷姊鑽戒</title></header><body><h1>案件速遞：<br>賊妹回家吃飯偷姊鑽戒</h1><p>【本報訊】有一次偷竊案底的16歲中三女生，趁家姐回家吃晚飯時變身「家賊」，偷去家姐一隻價值4,000元的鑽石戒指，家姐大義滅親報警。女生昨在沙田裁判法院承認一項盜竊罪，還柙至下月4日判刑。控方指女生因違反感化令，早前已被法庭下令收柙。<br>今年1月9日，姓吳被告的家姐發現手袋內鑽戒不翼而飛，遂向被告大興問罪，被告直認本月6日晚飯時，在馬鞍山耀安邨家中因貪心偷去鑽戒，但想變賣時卻不慎將它弄失。<br>案件編號︰STCC411/13</p></body></html>
