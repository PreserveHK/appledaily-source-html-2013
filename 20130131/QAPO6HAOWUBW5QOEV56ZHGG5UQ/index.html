<html><header><meta charset="utf-8"><title>Jessica C. 電話講唔停</title></header><body><h1>Jessica C. 電話講唔停</h1><p>【中環】行街、講電話係女人嘅天性，以警鐘胸揚名嘅混血𡃁模Jessica C.都唔例外。前日5點鐘左右，佢同位女性朋友去咗中環嘅Starbucks嘆咖啡，飲咗半個鐘之後兩個人就去咗樓上店舖睇衫。冇幾耐Jessica C.就撇低個朋友自己落樓走先。見佢用免提一路行一路講電話，講到手舞足蹈，一直行到去西港城，入去行咗一陣就跳上的士離開，都仲見佢講緊電話，真犀利。<br>採訪、攝影：李志明、彭琮然、黃曉程</p></body></html>
