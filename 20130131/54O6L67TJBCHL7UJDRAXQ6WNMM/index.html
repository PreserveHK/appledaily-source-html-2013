<html><header><meta charset="utf-8"><title>隔牆有耳：<br>有線花紅勝舊年　和味！ - 李八方</title></header><body><h1>隔牆有耳：<br>有線花紅勝舊年　和味！ - 李八方</h1><p>政府遲遲未發出免費電視台牌，申請咗嘅有線電視唔似城市電訊魔童王維基咁日日追迫政府發牌，原來慳番啖氣搞收費電視仲好賺。據有線員工透露，公司日前宣佈今年盈利較預期好，絕大部份員工花紅最少都超過一個月，比以往只係派不足一個月花紅大有改善。<br>除咗派花紅，有線上個月亦宣佈，新一年員工加薪幅度約為4％至5％，與市場加幅相若。睇嚟有線即使免費電視未發牌，業績都唔錯。去年8月，有線宣佈2012年上半年虧損逾9,000萬，家吓全年盈利轉好，料與去年轉播奧運嘅廣告收入唔錯有關喎。</p></body></html>
