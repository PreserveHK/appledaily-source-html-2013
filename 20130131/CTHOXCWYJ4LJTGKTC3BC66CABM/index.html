<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>電子黨再現呃10萬</title></header><body><h1>各區突發簡訊：<br>電子黨再現呃10萬</h1><p>【觀  塘】<br>【本報訊】沉寂一段日子電子黨街頭騙案再現。56歲姓邱主婦昨晨近11時行經觀塘鴻圖道時，3名年約40至50歲男騙徒出現，截停事主要求代看管一批電子零件，其後另兩騙徒走近一唱一和，一人稱願以高價購買該批貨物，另一則游說事主買下貨物轉售。事主到銀行提取10萬元買下貨物，騙徒得手後逃去，婦人等不到聲稱買家出現始知受騙，於是報警。</p></body></html>
