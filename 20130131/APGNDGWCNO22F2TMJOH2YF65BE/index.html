<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Baby獲封突破女性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Baby獲封突破女性 - 馮仁昭</h1><p>Angelababy噚日獲聯合國婦女署頒發2012年度突破女性嘅稱號，為隆重其事佢着咗Versace黃色短裙扮到靚靚出席，最後佢同黃渤分別得到男女最大嘅獎項，發表獲獎感受嗰陣，Baby話舊年一直埋頭工作，最近攞獎先發覺自己有收穫。𠵱家Baby唔止喺電影有成就，佢仲搞美甲店同咖啡室，Baby已經變得好獨立，佢話：「以前細個要人照顧，𠵱家大個就要照顧人。」Baby仲讚黃渤係一個好男人。<br>撰文：馮仁昭</p></body></html>
