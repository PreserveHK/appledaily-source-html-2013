<html><header><meta charset="utf-8"><title>吮經少女與吃屎男結婚</title></header><body><h1>吮經少女與吃屎男結婚</h1><p>美國15歲少女普洛曼（Giovanna Plowman）早前自拍吃衞生棉條短片而爆紅後，最後有消息指她跟另一名網上紅人熱戀，更在facebook將婚姻狀況改為「已婚」，而她的老公是以吃大便而爆紅的布魯西亞（Dino Bruscia）。<br>布魯西亞向來腸胃不好，經常拉稀屎，為免浪費，他把稀屎倒進雪糕上吃，網上可輕易找到他「吃屎」的短片，他在fb上有2萬粉絲。「吮經少女」跟「吃屎少年」可謂噁心的天作之合，有媒體爆兩人走在一起，純粹因為網上最近有一個視愛犬為情人的女子爆紅，可能威脅到兩人的地位，於是兩人才組成噁心聯盟。<br>台灣ETtoday網</p></body></html>
