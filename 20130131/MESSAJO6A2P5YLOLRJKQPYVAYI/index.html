<html><header><meta charset="utf-8"><title>廣州樹熊四代同堂大合照</title></header><body><h1>廣州樹熊四代同堂大合照</h1><p>31隻樹熊（又叫考拉）昨日在廣州長隆野生動物世界，拍下了第一張四代同堂的全家福。<br>自從2006年引入六隻澳洲國寶樹熊自今，長隆在過去幾年間，不斷繁育樹熊，更繁育了全球唯一一對樹熊雙胞胎「歡歡」和「樂樂」。如今，雙胞胎的媽媽「淘淘」更當上了曾祖母，牠從2006年起至今共育有七個子女，其中六個已經撫養成年，並有了下一代。<br>淘淘家族已經擴大至13員，是長隆樹熊家族的主力軍。<br>中新網</p></body></html>
