<html><header><meta charset="utf-8"><title>娃娃魚做菜叫價兩萬</title></header><body><h1>娃娃魚做菜叫價兩萬</h1><p>被列入國家二級保護動物的娃娃魚悄然擺上餐桌。湖北武漢幾名國家級、省級烹飪大師近日透露，在當地一家高級酒樓裏，一道以娃娃魚為原料的菜肴，價格在6,000元（人民幣．下同）到20,000元不等，這些名為「神湯仙鯢」、「乾鍋神鯢」、「鯢掌乾坤」菜肴的價格是鮑魚、魚翅價的十倍。<br>娃娃魚學名大鯢，因叫聲似嬰兒啼哭得名，曾與恐龍並存，是國家重點保護的兩棲動物。近年來，內地人工養殖娃娃魚產業興起，一些酒店的娃娃魚菜品漸漸增多。<br>湖北《楚天金報》</p></body></html>
