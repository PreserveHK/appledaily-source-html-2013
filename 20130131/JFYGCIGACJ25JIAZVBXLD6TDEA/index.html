<html><header><meta charset="utf-8"><title>故事簡介：退伍軍人覓信仰淨心境</title></header><body><h1>故事簡介：退伍軍人覓信仰淨心境</h1><p>《大師》以二次世界大戰之後為背景，祖昆馮力士飾演的退伍軍人費迪有暴戾傾向，戰後難以適應生活，他認識了由菲臘西摩荷夫曼飾演、充滿領袖魅力的作家蘭卡士打，並成了他創立神秘教派的左右手。教派在蘭卡士打的魅力之下發展得越來越龐大，同時亦惹來不同人士和派別甚至警方的狙擊。雖然費迪在蘭卡士打引導下找到平靜，卻開始質疑他的導師，以及曾經堅定如山的信仰本質。費迪心中的信仰與智者領袖的情誼開始產生錯綜複雜的變化。除祖昆及菲臘分別獲提名今屆奧斯卡最佳男主角及男配角外，扮蘭卡士打妻子的艾美阿當絲也獲提名最佳女配角。</p></body></html>
