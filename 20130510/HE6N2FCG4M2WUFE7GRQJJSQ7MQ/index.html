<html><header><meta charset="utf-8"><title>機械美女專門測口臭</title></header><body><h1>機械美女專門測口臭</h1><p>如果怕口臭嚇怕人，出門前最好請金髮美女香織嗅一嗅，因為香織是個專門分辨口氣的機械人。<br>對準香織半開的嘴巴吹口氣，它會為口氣評分，並給予「聞起來又香又甜」、「你有口臭」、「無法忍受」和「情況危急超出容忍極限」四個評級。若你口太臭，可能臭得香織也崩潰。<br>日本人上館子要除鞋，若怕腳臭失禮，最好先讓機械狗嗅一嗅，運作原理跟香織差不多。<br>台灣ETtoday新聞網</p></body></html>
