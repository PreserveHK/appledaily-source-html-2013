<html><header><meta charset="utf-8"><title>體壇拾趣：<br>籃球歐聯巴塞鬥皇馬</title></header><body><h1>體壇拾趣：<br>籃球歐聯巴塞鬥皇馬</h1><p>NBA打到如火如荼，其實歐洲籃球都烽煙四起，事關歐洲職業籃球聯賽4強，會喺今晚開打，先由莫斯科中央陸軍（CSKA）鬥彭拿典奈高斯，之後就有「國家打吡」，由皇家馬德里對巴塞隆拿（有線62及202台今日11:59pm起直播兩場比賽）。講真，強如加素、盧比奧都係出身巴塞，而木狼嘅卡里倫高上季就打CSKA，可見歐聯水準之高，加上注重整體合作，球迷唔好錯過。</p></body></html>
