<html><header><meta charset="utf-8"><title>關心妍戰鬥格</title></header><body><h1>關心妍戰鬥格</h1><p>造型師兼賭王千金何超盈好友馬天佑，即將推出有關購物的小說《七宗罪》，請來關心妍、文詠珊及陳法拉等為新書拍攝。昨日馬天佑在instagram分享關心妍的造型，代表「妒忌」的關心妍穿上羅馬鬥士式戰衣，與穿上內褲的「Superironman」對戰，當中的造型還有關心妍躺在地上微晒事業線。<br>撰文：唐如</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
