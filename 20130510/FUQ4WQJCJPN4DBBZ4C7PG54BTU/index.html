<html><header><meta charset="utf-8"><title>醫療新知：<br>
蜘蛛毒合成蛋白抗毒</title></header><body><h1>醫療新知：<br>
蜘蛛毒合成蛋白抗毒</h1><p>對抗毒蜘蛛疫苗有望面世。巴西科學家研究用蜘蛛的毒素製成合成蛋白，再研製成疫苗；預防人被蜘蛛咬後，嚴重受傷甚至死亡。科學家利用兔子做實驗，顯示合成蛋白能防止兔子被蜘蛛咬後，出現內出血。<br>現時對抗毒蜘蛛的疫苗，一般用毒蜘蛛的純毒素製成；人接種後會有副作用。今次巴西科學家利用「斜蛛屬」（Loxosceles）的毒蜘蛛毒素，製成合成蛋白，再研製成疫苗，希望人接種後不會有副作用。專家為兔子接種合成蛋白，發現兔子被蜘蛛咬傷後，沒出現皮膚損傷及內出血。研究刊登於醫學雜誌《疫苗》（Vaccine）。</p></body></html>
