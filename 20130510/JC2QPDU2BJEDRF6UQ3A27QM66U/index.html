<html><header><meta charset="utf-8"><title>AKB川榮被迫玩蛇</title></header><body><h1>AKB川榮被迫玩蛇</h1><p>日本組合AKB48新紮成員川榮李奈，早排因為參加能力考試節目被選為隊中蠢材，咁反而令佢人氣勁升。前晚川榮幫怪獸片《Sea Tremors》宣傳，仲俾大會整蠱要佢玩蛇，嚇到川榮尖叫，全程都強顏歡笑！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
