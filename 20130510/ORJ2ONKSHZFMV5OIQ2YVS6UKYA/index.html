<html><header><meta charset="utf-8"><title>趣趣地：<br>
阿奴兵型look慈善</title></header><body><h1>趣趣地：<br>
阿奴兵型look慈善</h1><p>阿仙奴一班將帥周三齊齊西裝骨骨出席阿仙奴基金會嘅周年慈善晚宴，由禾確特為首嘅一眾小虎，賽前仲擺晒甫士喺主場影咗成輯型仔相。今次晚宴仲設有拍賣環節，好多球員都滿載而歸，好似基奧特同施捷斯尼就bid到暢遊杜拜嘅來回機票；而韋舒亞就贏咗施捷斯尼，bid到阿仙奴60年代門將卜威爾遜親筆簽名嘅龍門衫。<br>另外，兵工廠早前同體育品牌Puma達成球衣贊助協議，簽訂由14/15球季開始嘅5年合約，每一季收入有成3,000萬鎊（約3.6億港元），係全英最貴嘅同類型贊助商合約，比利物浦𠵱家同Warrior嘅每年2,500萬鎊仲多。</p></body></html>
