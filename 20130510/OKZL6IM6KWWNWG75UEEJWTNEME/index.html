<html><header><meta charset="utf-8"><title>橋本愛戲假情真</title></header><body><h1>橋本愛戲假情真</h1><p>曾演出電影《告白》及《貞子3D》的17歲日本女星橋本愛，被昨日出版的日本雜誌《FRIDAY》拍到她日前跟電影《聽說桐島退社了》的22歲拍檔落合伏樹拍拖的照片，二人在片中扮演情侶，估不到竟然戲假情真。二人被拍到在街上手拖手，也沒有戴黑超或口罩，似乎不擔心戀情曝光。據悉橋本愛還邀落合到她的香閨。昨日戀情曝光後，粉絲均表示非常吃驚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
