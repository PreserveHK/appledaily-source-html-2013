<html><header><meta charset="utf-8"><title>泫雅吊鹽水捧獎盃</title></header><body><h1>泫雅吊鹽水捧獎盃</h1><p>韓國組合4MINUTE成員泫雅早幾日因為過勞入院，要暫停工作。佢嘅隊友噚晚就上咗個音樂節目，新歌仲得到冠軍，於是佢哋就攞埋個冠軍獎盃，去咗醫院探泫雅，雖然佢仲吊緊鹽水，但都好高興咁攞住個獎盃嚟影相。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
