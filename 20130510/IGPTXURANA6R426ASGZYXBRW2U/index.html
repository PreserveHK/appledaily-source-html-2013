<html><header><meta charset="utf-8"><title>國慶海難　兩船長續保釋候審</title></header><body><h1>國慶海難　兩船長續保釋候審</h1><p>【本報訊】去年國慶日南丫島撞船海難，導致39人死亡，肇事兩艘船的船長早前各被控39項誤殺罪，昨日再提堂。<br>裁判官批准控方申請，將案押後至下月14日，在東區法院進行交付程序，以待轉介高等法院。兩名涉案船長獲准繼續保釋候審。兩名被告南丫IV號船長周志偉（56歲）和海泰號船長黎細明（55歲），各被控39項誤殺罪，指他們沒採取任何有效措施或步驟避免兩船相撞，違反謹慎責任，是嚴重疏忽，亦是導致39名死者死亡的重大原因。<br>案件編號：ESCC1232/13</p></body></html>
