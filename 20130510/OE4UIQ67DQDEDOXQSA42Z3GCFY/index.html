<html><header><meta charset="utf-8"><title>國金點滴<br>美國賭場禁「賭神眼鏡」</title></header><body><h1>國金點滴<br>美國賭場禁「賭神眼鏡」</h1><p>Google早前披露推出智能眼鏡Google Glass，令不少電玩迷「未出發先興奮」，皆因呢副眼鏡可以上網、影相同拍片，堪稱最令人期待電子產品。<br>不過，呢件神器未面世已不斷被人封殺，繼早前美國部份餐廳講明唔會俾客戴住嚟幫襯後，拉斯維加斯龍頭賭場之一的Caesars集團亦發聲明指，賭場內禁止使用電腦及攝錄裝置，絕不允許客人在賭博及睇show期間戴Google Glass。<br>上述措施或令不少客人失望，因為睇過《賭神》嘅人都希望一嘗戴住「隱形液晶體顯影眼鏡」賭錢的滋味，但估計其他賭場亦可能會推出相關禁令。</p></body></html>
