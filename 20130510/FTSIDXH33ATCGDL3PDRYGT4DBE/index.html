</title></header><body><h1>樹壓屋頂　夫婦險死<br>
</h1><p>【本報訊】香港仔薄扶林村一棵倚着寮屋而生的25米高朴樹，其中一支十多米長的粗壯樹椏，昨凌晨4時許突然斷裂塌下壓毀一寮屋屋頂，一對熟睡夫婦險被壓死，警方到場疏散住戶，事後由消防員抬走樹椏，稍後由鋸樹組工人移除。<br>塌樹現場為薄扶林村內一間面積約400平方呎的兩層高寮屋，住有一對夫婦及其一名親戚，肇事大樹近月已呈禿相，沒有樹葉且長滿菇菌，疑被真菌感染侵蝕。</p></body></html>
