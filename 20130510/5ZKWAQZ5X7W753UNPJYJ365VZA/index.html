<html><header><meta charset="utf-8"><title>球迷上鏡拒接吻　女友汽水照頭淋</title></header><body><h1>球迷上鏡拒接吻　女友汽水照頭淋</h1><p>美國職業棒球賽事中場休息時，鏡頭會對住看台的情侶，觀眾發現鏡頭對住他時，會抓住女友親嘴，在大屏幕上大騷恩愛，加州一場棒球賽事日前卻拍下惹笑一幕。<br>多對情侶都很合作，惟獨一對男女被拍攝時，男友竟只顧講電話，令女友不是味兒。當鏡頭第三次對準他們時，男友仍是電話不離手，女友指住屏幕說「我們上鏡了」，但男友一於少理，還伸手推開女友，女友索性拿起汽水往男友頭上直淋，轉身就走，令現場觀眾都哈哈大笑。<br>美國《赫芬頓郵報》</p></body></html>
