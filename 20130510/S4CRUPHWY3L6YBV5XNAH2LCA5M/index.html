<html><header><meta charset="utf-8"><title>國金點滴<br>沽神買金勁蝕　唔認低威</title></header><body><h1>國金點滴<br>沽神買金勁蝕　唔認低威</h1><p>「沽神」約翰保爾森近年頭頭碰着黑，可謂買乜輸乜！最近繼續俾人計住佢因為上月金價大跌，旗下基金今年頭四個月已累跌47%，單月輸咗1.89億美元。<br>不過，佢日前響一次電話會議上，繼續死撐話如果冇持有黃金相關資產，旗下一隻最大的對沖基金今年應可升15%。<br>當然明眼人都知沽神只係講如果，不過佢仍然好唔憤氣，話客戶應該睇長期業績，唔應該只睇單周或單月回報，仲提大家佢以往賺過幾十億。<br>明顯地「沽神」仲留戀緊佢嘅偶像地位，但喺過去兩年內已經累客戶損失94億美元，宜家講乜都冇人信啦。</p></body></html>
