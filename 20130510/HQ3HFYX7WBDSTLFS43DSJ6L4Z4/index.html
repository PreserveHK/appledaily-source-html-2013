<html><header><meta charset="utf-8"><title>中環在線：終於有嘢食　港鐵股東開心晒 - 李華華</title></header><body><h1>中環在線：終於有嘢食　港鐵股東開心晒 - 李華華</h1><p>港鐵（066）股東會慣常冇乜茶點招呼小股東，舊年就有小股東向主席錢果豐投訴冇嘢食，錢果豐當時答話「明年會有啲嘢係可以食嘅，明年會有點心供應。」<br>結果係點？錢主席果然有口齒，今年股東會派餅。<br>港鐵噚日舉行股東會，準備咗由康智會出品嘅曲奇餅（圖）套裝送畀小股東，大家唔使空手而回。錢主席喺會上仲專登叫大家記得攞埋先走。呢套連飲品嘅曲奇餅套裝，價值約40蚊，滿足到小股東要求，又可以做善事，大家應該好滿意。</p></body></html>
