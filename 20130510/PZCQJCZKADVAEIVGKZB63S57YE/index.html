<html><header><meta charset="utf-8"><title>GD台灣戴姑媽帽</title></header><body><h1>GD台灣戴姑媽帽</h1><p>韓國人氣組合BIGBANG的隊長G-DRAGON（GD），昨午飛抵台灣準備舉行個唱。早前扭傷腳的GD下午在台灣出席記招時撐拐杖，他表示腳傷已痊癒，只因很多人指他拿拐杖很型，所以再拿拐杖配合造型。GD又笑指自己戴着的是「姑媽帽」，因為很多阿姑阿嬸都愛戴這類帽子。而隊友太陽隨後亦出發到台灣，為GD的台騷任嘉賓。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
