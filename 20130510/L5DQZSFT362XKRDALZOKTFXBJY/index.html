<html><header><meta charset="utf-8"><title>可愛「貓壽司」睇得唔食得</title></header><body><h1>可愛「貓壽司」睇得唔食得</h1><p>貓咪人見人愛，即使變成壽司配料放在迴轉帶上，亦叫人捨不得吃。放心，不是有人變態到用貓肉製壽司，只是有日本公司設計出「貓壽司」系列商品，讓人大叫「超萌」。<br>貓咪表情精靈地躺在手握飯糰上，被紫菜綑綁着，配以龍蝦、玉子、酸青瓜等食材，幻化成貓壽司，一張張可愛貓壽司照，都是由專門研究貓咪的Tange &amp; Nakimushi Peanuts公司設計，並印製在明信片、掛牆畫、文件夾以至擺設等商品出售，即使不能塞進肚子都能據為己有。<br>日本 nekozushi.com</p></body></html>
