<html><header><meta charset="utf-8"><title>小S老三不怕苦</title></header><body><h1>小S老三不怕苦</h1><p>台灣女星徐熙娣（小S）已為三女之母，照計湊女都應該有一手，點知最近老三許曦恩（Alice）出現狂啜手指嘅問題，令佢好頭痕，佢仲喺微博大呻：「最近開始試各種方法想讓她戒，婆婆推薦用黃蓮沾手，很苦，一定不會再吸，結果……她是個不怕吃苦的孩子。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
