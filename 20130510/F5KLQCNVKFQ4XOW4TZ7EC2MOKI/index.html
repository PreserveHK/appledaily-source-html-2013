<html><header><meta charset="utf-8"><title>電視撈飯：林紫君唔怕降Cup</title></header><body><h1>電視撈飯：林紫君唔怕降Cup</h1><p>亞視噚日喺跑馬地搞咗個「亞洲電視賽馬日2013」記者會，唔使問梗係又搵咗班亞姐助陣，見佢哋個個着背心短裙，當中減肥成功嘅林紫君仲晒事業線，佢話：「我仲想減多十磅，我唔擔心上圍縮水，我有優質遺傳嘛！」同場嘅王家敏因為牙痛搞到面腫腫，佢就話睇番啲片段覺得自己成熟咗好多，仲話唔介意俾人哋有呢種感覺，過多十年先考慮整容留住青春。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
