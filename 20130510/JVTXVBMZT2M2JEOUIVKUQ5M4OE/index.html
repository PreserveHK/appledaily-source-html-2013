<html><header><meta charset="utf-8"><title>中環在線：總商會牛一　請坐電車搭船 - 李華華</title></header><body><h1>中環在線：總商會牛一　請坐電車搭船 - 李華華</h1><p>香港總商會為慶祝152周年，將於本月29號，連續第三年請港人免費搭一日電車同天星小輪，活動涉資200萬元，獲中電（002）、安永會計師行等贊助，總商會總裁袁莎妮預期，有30萬名市民同遊客受惠。<br>據講，總商會籌備呢項活動時，未知巨鴨到訪，𠵱家反而係時間啱啱好，港島市民可以順便免費坐船過海睇鴨。市民同遊客當日可免費坐堅尼地城至筲箕灣不同路線嘅電車，同埋兩條尖沙嘴往來中環同灣仔嘅渡輪航線。</p></body></html>
