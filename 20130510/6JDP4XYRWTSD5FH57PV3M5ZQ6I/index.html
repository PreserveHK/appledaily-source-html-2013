<html><header><meta charset="utf-8"><title>樂仔柏豪面濕濕</title></header><body><h1>樂仔柏豪面濕濕</h1><p>余文樂和周柏豪日前同佢哋嘅籃球隊「橫州工業」拍攝運動飲品廣告，樂仔同柏豪曾經傳出爭女不和，兩人喺現場作狀扮唔妥，然後就齊齊否認，柏豪就講笑話：「邊度有面左左呀？我哋係咁出汗，出到面濕濕就真！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
