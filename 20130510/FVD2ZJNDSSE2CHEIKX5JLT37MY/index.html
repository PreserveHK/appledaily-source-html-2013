<html><header><meta charset="utf-8"><title>姬蒂全裸拍廣告</title></header><body><h1>姬蒂全裸拍廣告</h1><p>英國超模姬蒂摩絲日前幫皮膚護理產品公司拍廣告，佢為咗呢個廣告可謂瞓晒身。開頭佢都叫「保守」咁着件deep V泳衣淨係晒心口，之後佢就玩全裸，雖然遮咗重要部位，不過淨係個靚股都引死人啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
