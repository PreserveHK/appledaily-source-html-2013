<html><header><meta charset="utf-8"><title>醫療新知：<br>
早產嬰剖腹生　氣管差</title></header><body><h1>醫療新知：<br>
早產嬰剖腹生　氣管差</h1><p>自然分娩可令早產嬰兒身體較好。美國研究發現，在懷孕24至34周誕下的早產嬰，若透過自然分娩出生，患新生嬰兒呼吸窘迫症的風險，較透過剖腹分娩的嬰兒低。美國約翰霍金斯大學醫學院，跟進逾2萬名95年至03年在紐約出生人士紀錄，他們全部在懷孕24至34周誕下的早產嬰。研究發現，透過自然分娩出生的嬰兒，只有26%患呼吸窘迫症；但39%透過剖腹分娩的嬰兒，會出現呼吸窘迫症。專家相信於自然分娩過程中，孕婦會子宮收縮及要用力擠出嬰兒，嬰兒肺部的羊水會流出，出生時呼吸系統問題較少。</p></body></html>
