<html><header><meta charset="utf-8"><title>我是誰：邊位同草蜢開騷？</title></header><body><h1>我是誰：邊位同草蜢開騷？</h1><p>（答案請在內文找）<br>呢位國際級天王巨星前日喺巴西舉行戶外個唱，惹來草蜢同佢一齊開騷，當然唔係香港嘅組合草蜢，而係巴西飛嚟飛去嘅大草蜢，不過演出經驗豐富嘅保羅麥卡尼冇有怕，草蜢飛上身都好老定咁繼續唱。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
