<html><header><meta charset="utf-8"><title>G.E.M.貪玩飛人</title></header><body><h1>G.E.M.貪玩飛人</h1><p>嘩！G.E.M.做咗空中飛人呀，好在佢唔似鄭希怡咁黑仔玩到甩褲啫，𠵱家喺外國遊學嘅G.E.M.，噚日喺facebook上載咗初次試「飛」嘅短片，仲留言話：「我偉大的新計劃是：馬戲表演。」真係好鬼貪玩囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
