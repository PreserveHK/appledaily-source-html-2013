<html><header><meta charset="utf-8"><title>Zoie滑雪𤓓爆</title></header><body><h1>Zoie滑雪𤓓爆</h1><p>有線小花譚凱琪（Zoie）同李尚正早排去芬蘭拍旅遊節目《快樂地球》，睇到遍地雪景，Zoie好鬼興奮，大玩堆雪人、砌冰屋，仲同Angry Bird合照㖭，自稱有滑雪經驗嘅Zoie老貓燒鬚，頻頻失手跌落地，認真𤓓到爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
