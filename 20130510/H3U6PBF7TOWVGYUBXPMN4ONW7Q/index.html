<html><header><meta charset="utf-8"><title>一中一台：張藝謀雪糕𠱁妻</title></header><body><h1>一中一台：張藝謀雪糕𠱁妻</h1><p>內地名導張藝謀近日新聞多多，被爆最少有七名子女，網民質疑他利用特權超生，而昨日網上就驚爆張藝謀與疑似第二任太太陳婷的合照，據知照片是1月時拍，當時張藝謀和陳婷溫馨地食雪糕，而另一張照片是疑似張藝謀三個子女的戶口影印本，對於種種傳聞，張藝謀未有作出任何回應。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
