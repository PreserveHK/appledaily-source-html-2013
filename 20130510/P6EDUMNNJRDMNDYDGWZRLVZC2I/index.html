<html><header><meta charset="utf-8"><title>BMW車藝　Show time﹗</title></header><body><h1>BMW車藝　Show time﹗</h1><p>BMW繼2011及2012在香港國際藝術展，分別展出兩部BMW噴藝術作Art Car by Jeff Koons 及BMW Art Car by Andy Warhol後，今年全力支持首度登陸香港的國際藝壇盛事「香港巴塞爾藝術展」。BMW Art Car by Cesar Manrique將於5月23至26日於會展展出。</p><p>查詢︰ http://www.facebook.com/BMWHK </p></body></html>
