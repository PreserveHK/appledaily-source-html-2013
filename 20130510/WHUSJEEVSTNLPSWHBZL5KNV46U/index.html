<html><header><meta charset="utf-8"><title>趣趣地：<br>多蒙特fans歐聯決賽霸位</title></header><body><h1>趣趣地：<br>多蒙特fans歐聯決賽霸位</h1><p>難得16年後再入歐聯決賽，多蒙特班fans梗係開心到癲晒，仲要有fans已經去咗溫布萊霸定位撐愛隊？德國《圖片報》周四登咗張相，見到溫布萊觀眾席凳上面鋪咗條多蒙特毛巾，其實鋪張相嘅原因係想鬧爆歐洲足協淨係分配咗24,000張門票畀兩隊嘅德國球迷，大量多蒙特球迷投訴買唔到飛，據報球會24小時內已經收到25萬有關決賽買飛嘅查詢。</p></body></html>
