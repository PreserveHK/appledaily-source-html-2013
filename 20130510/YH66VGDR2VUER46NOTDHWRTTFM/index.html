<html><header><meta charset="utf-8"><title>送戲飛：《中國合伙人》63億教育王國傳奇</title></header><body><h1>送戲飛：《中國合伙人》63億教育王國傳奇</h1><p>由陳可辛操刀的《中國合伙人》，故事講述出身農村的黃曉明、知識分子的鄧超以及大詩人佟大為，廿年相識，而且同有一個美國夢；但到了美國才知那裏好現實，回流返國，反創下63億教育王國的傳奇！<br>安樂影片今日送出50張優先場戲票。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「中國合伙人」，便有機會獲獎，先到先得。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：他們三人原本想在哪裏發展？</p></body></html>
