<html><header><meta charset="utf-8"><title>斷頭台遊戲模擬斬首</title></header><body><h1>斷頭台遊戲模擬斬首</h1><p>找死？很容易！多得異想天開的遊戲開發者，設計了一款斷頭台模擬遊戲，大家有機會試試被斬首的滋味了。<br>玩家要戴上眼罩式的虛擬實景顯示器，然後跪下並彎身，就像在斷頭台上那樣；在螢幕上，玩家會看到周遭滿是觀看「行刑」的好事之徒，地上則放着一個用來接住人頭的桶。玩的時候，找人幫忙用手劈到後頸上，可令「斬首」更逼真。<br>這款免費斷頭台模擬遊戲叫做Disunion，在遊戲分享平台Unicorn7.org網站上可以有得玩。<br>英國《每日郵報》</p></body></html>
