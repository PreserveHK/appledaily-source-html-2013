<html><header><meta charset="utf-8"><title>夫洗魚槍走火<br>魚叉穿妻喉險死</title></header><body><h1>夫洗魚槍走火<br>魚叉穿妻喉險死</h1><p>巴西一名嬌妻險命喪丈夫的魚槍之下！丈夫在清洗魚槍時，竟大意射出魚叉，直插妻子口中，若魚叉偏差1厘米，她隨時一命嗚呼。<br>電腦掃描圖片顯示，魚叉從28歲少婦羅莎口中直插，貫穿喉頸（圖），里約熱內盧州衞生部門指，只差1厘米就可致她死命，幸好羅莎接受手術後並無大礙，相信可完全康復。警方會進一步調查這宗發生在阿拉亞爾杜卡布市的意外，相信羅莎丈夫並非故意殺妻。<br>美聯社</p></body></html>
