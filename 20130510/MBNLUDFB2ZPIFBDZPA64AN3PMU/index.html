<html><header><meta charset="utf-8"><title>電視撈飯：HotCha讚錯《勁歌》</title></header><body><h1>電視撈飯：HotCha讚錯《勁歌》</h1><p>無綫《勁歌金曲》改革後收視唔理想，前晚HotCha同鄭融喺電視城錄影《勁歌》，不過HotCha以為改革後收視變好，當記者糾正話得3點收視（約19萬觀眾）時，佢哋就尷尬補鑊話：「會慢慢好。」鄭融就話：「tvb.com好多人睇㗎，網上睇幾好，我都係網上睇。」不過佢哋都覺得改革後嘅《勁歌》好唔同。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
