<html><header><meta charset="utf-8"><title>碩克激凸轉波</title></header><body><h1>碩克激凸轉波</h1><p>美國型男碩克艾佛朗噚日拍新片《Townies》嗰陣大騷轉波技術，不過佢唔係轉籃球，而係轉健身波波，又控制得幾好噃。不過唔知係咪條運動褲太薄，令到小碩克激凸！轉吓頭佢又扯起件衫騷腹肌，真係引死人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ <br></p></body></html>
