<html><header><meta charset="utf-8"><title>一中一台：錦榮笑Jolin男人婆</title></header><body><h1>一中一台：錦榮笑Jolin男人婆</h1><p>張馨予、范逸臣、錦榮主演的新戲《粉紅女郎》，昨日在北京舉行宣傳活動，阿雅即場向錦榮逼婚。問女友蔡依林（Jolin）有沒有逼婚？錦榮笑言中文不好大耍太極，再追問蔡依林是否結婚狂，錦榮大方回應：「不是，她更像男人婆一點。」張馨予表示拍這部戲最大收穫是跟其他女演員成為閨中密友，經常玩塔羅牌及聊天。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
