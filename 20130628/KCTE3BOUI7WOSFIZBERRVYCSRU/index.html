<html><header><meta charset="utf-8"><title>醫療新知：胰島素注射隨時Out</title></header><body><h1>醫療新知：<br>胰島素注射隨時Out</h1><p>科學家研究糖尿病新療法出現突破。荷蘭及美國兩地的專家聯手研製出一種一型糖尿病DNA疫苗，初步具有成效，冀長遠免除病人每天注射胰島素之苦。有份參與研究的荷蘭萊登大學醫學中心專家表示，疫苗由載有DNA的質體組成，它可重新改變免疫系統的運作，踢走對胰臟有害的細胞，令其恢復正常功能，包括讓身體有足夠胰島素，控制血糖水平。<br>兩校邀請了80名一型糖尿病人參與研究，持續12星期、每星期注射一次疫苗，結果顯示病人體內製造胰島素的細胞有上升。專家正計劃進行另一項研究，預計有200人參與，分析疫苗對年輕病人的效用。</p></body></html>
