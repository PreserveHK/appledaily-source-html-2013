<html><header><meta charset="utf-8"><title>眼睛想旅行：杜拜全新扭麻花高樓</title></header><body><h1>眼睛想旅行：杜拜全新扭麻花高樓</h1><p>杜拜又有摩天大廈剛落成，高310米、共75層的卡延塔Cayan Tower，由卡延集團（Cayan Group）耗資達81億美金、花八年興建，特點是90度扭曲旋轉外觀，成世上最高螺旋建築，屹立於杜拜碼頭，鳥瞰人工運河和波斯灣靚景。卡延塔由Skidmore Owings and Merrill美國公司操刀，設計靈感源自人體DNA的雙螺旋結構，每層樓作1.2度旋轉，到頂樓累積90度轉角的扭麻花外形，是杜拜海濱區全新地標。<br>記者：孔詠詩<br>網址:  http://cayan.net  </p></body></html>
