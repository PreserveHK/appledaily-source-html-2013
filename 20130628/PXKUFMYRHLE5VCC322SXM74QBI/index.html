<html><header><meta charset="utf-8"><title>奇趣中情局拇指西瓜連皮吃</title></header><body><h1>奇趣中情局<br>拇指西瓜連皮吃</h1><p>上海市民今年不但能吃到雙色西瓜，還有拇指般大小的西瓜。這拇指西瓜內瓤為青綠色，口感清脆，又帶點檸檬的酸味和西瓜的甜味，且可連皮一起吃。據悉，拇指西瓜今年首次在上海種植，每斤售60至80元人民幣。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
