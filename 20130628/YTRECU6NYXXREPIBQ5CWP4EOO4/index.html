《芝麻街》主角險被炒魷</title></header><body><h1>國金點滴<br>
《芝麻街》主角險被炒魷</h1><p>美國經濟真係轉好？負責製作《芝麻街》的非牟利組織前日宣佈，因環球經濟不景，拖累捐款數字下滑，計劃裁走30人，佔員工總數的10%。<br>不過，製作部強調節目質素將不受影響，又向觀眾派定心丸，指主角大鳥和曲奇怪獸都能保住飯碗。<br>開播44年的《芝麻街》，製作經費主要靠外界捐款和節目版權等收益。09年金融海嘯影響捐款收入，製作部被迫削減16%員工。去年製作部為開源節流，亦炒掉幾十名員工。</p></body></html>
