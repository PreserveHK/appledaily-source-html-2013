<html><header><meta charset="utf-8"><title>熱浪襲美　直逼54.4℃</title></header><body><h1>熱浪襲美　直逼54.4℃</h1><p>美國西部地區今天（周五）起將受熱浪侵襲（圖），部份地區氣溫可能接近50℃，賭城拉斯維加斯和亞利桑那州首府鳳凰城的氣溫都可能創新高。<br>國家氣象局向亞利桑那、加州、內華達三州發出「極熱警告」，指一股危險的熱浪周五殺到，預計持續至下周。加州和亞利桑那州周末氣溫會介乎46.1℃至49.4℃，沙漠地區更可能升至54.4℃。<br>拉斯維加斯往年同期氣溫約38℃，但周末可能升至破紀錄的47℃。氣象局呼籲民眾小心中暑，若不採取消暑措施，嚴重的可能會引致死亡。<br><br>美國霍士新聞網</p></body></html>
