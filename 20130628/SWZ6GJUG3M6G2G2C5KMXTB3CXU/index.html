<html><header><meta charset="utf-8"><title>「水泡眼」金魚　天生愛寂寞</title></header><body><h1>「水泡眼」金魚　天生愛寂寞</h1><p>「水泡眼」金魚（圖）是天生的「孤獨精」，因為擔心會撞穿牠們的「水泡」，所以會跟其他魚類保持距離，習慣形單影隻。不過這種雙眼永遠向上望的「水泡眼」金魚，最近在南非成為新寵兒，越來越多人喜歡養牠們。<br>「水泡眼」金魚雙眼由充滿液體的氣囊包裹，相當脆弱，與其他生物、魚缸裝飾品或植物相碰，都有可能刺穿「水泡」，幸好受損後，氣囊會重新長出，只是很容易受感染。氣囊也不會影響牠們游泳。「水泡眼」金魚起源成謎，只知道十八世紀最先在中國被發現。<br>英國《每日郵報》</p></body></html>
