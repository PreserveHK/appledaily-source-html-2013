<html><header><meta charset="utf-8"><title>Leah拖太空人復出</title></header><body><h1>Leah拖太空人復出</h1><p>已為人母嘅混血女星Leah Dizon（左），相隔3年半，前日喺東京一個活動正式復出工作，佢幫手宣傳帶人上太空嘅活動，就一身性感女太空人打扮同A貨太空人一齊亮相，狀態十足嘅Leah騷下美腿都仍有啲睇頭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
