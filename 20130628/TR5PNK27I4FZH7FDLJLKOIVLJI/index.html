<html><header><meta charset="utf-8"><title>電視撈飯：馮淬帆慨嘆難攞獎</title></header><body><h1>電視撈飯：馮淬帆慨嘆難攞獎</h1><p>亞視嘅《高志森微博》早前請咗馮淬帆做嘉賓，65年演話劇再入麗的電視嘅馮淬帆，原來係高志森嘅師傅，馮淬帆因為工作緊張、認真而被改花名做「阿緊」，不過佢話佢鬧親嘅都唔係蠢人。到八十年代，馮淬帆主力拍喜劇，佢好感慨話：「喜劇演員係永遠都唔會得到肯定，唔會攞到獎。」攞唔到啫，但觀眾唔會唔記得佢《精裝追女仔》用咗收縮水嘅精采演出囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
