<html><header><meta charset="utf-8"><title>趣趣地：泰仔掃完街先做祖記10號</title></header><body><h1>趣趣地：泰仔掃完街先做祖記10號</h1><p>泰維斯（圖）周三落實以1,000萬鎊（約1.2億港元）由曼城轉投祖雲達斯，着上迪比亞路留落嚟嘅10號球衣。不過，泰仔想就咁走咗去？曼城俾，但英國政府唔俾！佢早前無牌兼冇保險揸車，被罰250個鐘頭社會服務令，𠵱家仲未履行晒。如果唔想第日喺意大利踢完波就要趕返英國掃街，相信泰仔要趁開季前呢個幾月，快快趣趣完成埋個社會服務令。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
