<html><header><meta charset="utf-8"><title>白智英不幸小產</title></header><body><h1>白智英不幸小產</h1><p>韓國女歌手白智英，本月初和男星鄭錫元結婚，更公佈懷有身孕，本是雙重喜事。然而昨日傳來噩耗，白智英前晚因腹痛及出血被送到首爾一間醫院，直至昨早10時終證實痛失懷了四個月的骨肉，一對新人均非常傷心，白智英的事務所表示她的精神與身體狀況欠佳，必須靜養身體至少三個月。有網民對白智英的遭遇大表難過，留言表示：「為了安胎，他們押後蜜月旅行，現在竟發生這種事。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
