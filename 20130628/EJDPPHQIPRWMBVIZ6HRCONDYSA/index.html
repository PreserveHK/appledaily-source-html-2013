<html><header><meta charset="utf-8"><title>中環在線：維他奶主席72歲未言退 - 李華華</title></header><body><h1>中環在線：<br>維他奶主席72歲未言退 - 李華華</h1><p>維他奶（345）陪住香港人成長，轉眼間，主席羅友禮七十有二，幫佢打工、做咗維他奶11年CEO嘅黎信彥都因年屆花甲而退休，羅老闆卻未言休。<br></p><p>唔評論賣盤問題</p><p>羅老闆噚日喺業績會被問到退休問題，佢話冇諗過，但適當時就會退休，又讚公司企業管治一流，新舊CEO都可以順利交接，幾時退都冇問題咁話。至於會否索性賣盤？佢就冇評論。<br>新CEO陸博濤（Roberto Guidetti）亦首次露面，原來相當高頭大馬，身高超過兩米，比黎信彥同羅友禮唔只高一個頭，股東就當然希望佢帶領公司業績創新高啦。</p></body></html>
