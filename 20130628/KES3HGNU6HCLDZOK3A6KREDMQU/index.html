<html><header><meta charset="utf-8"><title>電視撈飯：有線播《V煞》撐7.1</title></header><body><h1>電視撈飯：有線播《V煞》撐7.1</h1><p>下星期一就係7.1，好多人會上街遊行，有線真係醒目，聽日喺電影頻道安排播電影《V煞》，平日市民大眾睇新聞啲示威遊行場面，都見唔少戴住V煞面具嘅人出現，但《V煞》電影就未必人人睇過，有線揀喺7.1前播，俾觀眾重溫戲中嘅經典示威場面，其實套《V煞》都係講反政府，有線都幾玩嘢喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
