<html><header><meta charset="utf-8"><title>醫療新知：肥人腸多菌易患癌</title></header><body><h1>醫療新知：<br>肥人腸多菌易患癌</h1><p>日本科學家破解肥人較易患肝癌之謎。日本癌症研究會經實驗發現身體肥胖後，腸道的革蘭氏陽性細菌會增加，引致肝癌。專家先為實驗老鼠塗上可誘發癌症的化學物，其後分兩組，其中一組餵飼高脂肪食物，另一組正常飲食，結果高脂肪飲食的老鼠變成肥老鼠，最後全部患肝癌。另一組人則無患肝癌。<br>研究再化驗兩組老鼠腸道的細菌，發現肥老鼠的革蘭氏陽性菌數量為正常的3000倍以上，情況異常。分析指部份細菌將膽汁內的膽酸轉變為「去氧膽酸」，間接傷害肝細胞，致肝細胞老化及變癌。專家稍後會研究抑制腸道細菌的方法，以預防肥人患肝癌。</p></body></html>
