<html><header><meta charset="utf-8"><title>各區突發簡訊：小白海豚劏肚慘死</title></header><body><h1>各區突發簡訊：小白海豚劏肚慘死</h1><p>【大  澳】<br>【本報訊】大澳驚現腸穿肚爛海豚屍，昨日中午12時許，水警巡經大澳對開海面時，發現一條長約1.08米的年幼雌性中華白海豚屍體載浮載沉，屍身嚴重腐爛，近肛門位置有40厘米傷痕，腸臟溢出，尾脊骨折斷，水警將海豚屍送往大欖水警基地，海洋公園保育基金（鯨豚擱淺行動組）派員到場撿走化驗，抽取樣本及拍照蒐證，以確定死因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
