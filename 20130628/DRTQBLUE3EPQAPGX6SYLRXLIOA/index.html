<html><header><meta charset="utf-8"><title>案件速遞：74股票戶口　33經紀打理</title></header><body><h1>案件速遞：<br>74股票戶口　33經紀打理</h1><p>【楊家誠案】<br>【本報訊】商人楊家誠涉洗黑錢案昨天於區域法院續審，辯方傳召尼泊爾籍前私人保鑣Shrestha Basanta作供。Shrestha Basanta表示，楊家誠曾經向內地捐款進行慈善項目，他亦曾經隨楊家誠到內地出席慈善活動，又將楊家誠與鄧小平兒子鄧樸方的合照呈堂。<br>另外，辯方專家證人Ian Robinson稱，楊家誠於2001至2007年，總共開立74個股票投資戶口，由33名經紀打理，其中70個戶口的總投資金額達18億元。<br>案件編號：DCCC806/11</p></body></html>
