<html><header><meta charset="utf-8"><title>趣趣地：列貝利跪拜哥帥</title></header><body><h1>趣趣地：列貝利跪拜哥帥</h1><p>喺2012/13球季贏咗德甲、德盃同歐聯3料冠軍嘅拜仁慕尼黑，喺禮拜三開操；由於佢哋有新帥哥迪奧拿（右）上場，為了隆重其事，亦改喺安聯球場進行公開操練，仲係一連兩日㖭。之前佢哋預計有25,000個球迷撐場，結果得1萬人入場，雖然人數冇預期咁多，不過氣氛都唔錯；而哥迪奧拿仲表情多多，同班球員有講有笑，列貝利（左）仲向哥帥「下跪」。拜仁呢兩日公開操練，入場費每人收5歐元，所得收入全數捐畀德國嘅水災災民，相當有善心。</p></body></html>
