<html><header><meta charset="utf-8"><title>案件速遞：街頭樂隊撤噪音煩擾罪</title></header><body><h1>案件速遞：<br>街頭樂隊撤噪音煩擾罪</h1><p>【本報訊】街頭樂隊EMB及SMS被指在旺角行人專用區違反《噪音管制條例》，使用的擴音器造成噪音煩擾，兩隊樂隊均否認控罪。當中EMB於本年2月6日在旺角街頭表演時，遭警方票控，案件昨天在九龍城裁判法院預審，獲控方以不提證供起訴，撤銷控罪。<br>EMB的三名成員黃傑文、王家求和李忠源對撤控感到開心，並強調他們的歌聲不是噪音，是娛樂街坊及遊客。旺角John Lennon所屬的SMS，成員之一雷若天亦到埸支持，他並表示希望透過法庭審訊可釐清當局的有關指引，SMS的案件已定於8月22日開審。<br>案件編號：KCS16005-7/13</p></body></html>
