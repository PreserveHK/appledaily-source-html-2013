<html><header><meta charset="utf-8"><title>今日提醒你：　學生搞市集　售有機農耕</title></header><body><h1>今日提醒你：　<br>學生搞市集　售有機農耕</h1><p>想身體力行參與綠色生活的市民，明日下午可參加由中小學生出售的有機農作物市集。FedEx與珍古德協會共同籌辦「FedEx綠遞小學堂」教學計劃，明日下午2時至5時於黃金海岸舉辦有機市集，一班中小學生會出售親身種植及收割的有機農作物。該計劃有約200名來自香港4所中、小學，年齡介乎10至15歲的學生參加。今次市集的全數收益將撥歸4所參與學校作環保教育用途。</p></body></html>
