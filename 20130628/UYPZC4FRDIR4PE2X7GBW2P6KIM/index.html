<html><header><meta charset="utf-8"><title>隔牆有耳：老董人脈勁　宴請謝長廷 - 李八方</title></header><body><h1>隔牆有耳：<br>老董人脈勁　宴請謝長廷 - 李八方</h1><p>董建華卸任特首後仲威過以前，除咗搞中美關係出色，就連台灣嘅人脈網絡亦好勁，連民進黨前主席謝長廷訪港，都應邀同老董開餐。中央社報道，台灣維新基金會29同30號喺香港舉辦「兩岸關係的發展與創新」研討會，協辦單位係大陸嘅中國社會科學院台灣研究所。謝長廷係基金會董事長，所以會同台灣立法委員及學者一齊嚟香港開會；原來老董已經book定今晚宴請謝長廷等貴賓。報道特別提到老董父親董浩雲嘅家族成員，曾高調公開佢哋親台及中國國民黨嘅政治傾向，而且董建華嘅胞妹董小平當時喺台灣住過，力證老董同台灣有淵源。</p></body></html>
