<html><header><meta charset="utf-8"><title>國金點滴英女皇炒樓勁賺30億</title></header><body><h1>國金點滴<br>英女皇炒樓勁賺30億</h1><p>英國倫敦樓價按年升10%，帶挈英女皇旗下房地產商Britain's Crown Estate的純利再創新高。截至3月的財年，純利大升5.2%至2.526億英鎊（約30億港元）。而英女皇將根據國家規定，只收取15%利潤，約3,800萬英鎊，餘數則撥歸英國財政部。<br>目前，Britain's Crown Estate的物業投資組合達81億英鎊，投資物業多數集中在倫敦著名購物區攝政街，並擁有多個風力發電場。雖然房地產商屬於英女皇，但國家規定英女皇或皇室不能以個人名義放售地產商的物業。</p></body></html>
