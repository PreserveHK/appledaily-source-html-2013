<html><header><meta charset="utf-8"><title>蘋果汁：　港鐵車站WiFi免費</title></header><body><h1>蘋果汁：　<br>港鐵車站WiFi免費</h1><p>【本報訊】港鐵宣佈由下月8日起，在全線84個車站提供免費WiFi無線上網服務，但服務只限付費區指定地點，月台及車廂均暫未有計劃提供免費WiFi服務。<br>港鐵公司銷售及市務高級經理陳玉芝昨表示，目前港鐵共有14個車站提供免費WiFi熱點服務，由下月8日起，服務會擴展至全線84個車站。乘客到站內橙色WiFi熱點標誌附近，在手機的WiFi設定中選擇「MTR-FreeWiFi」網絡，就可享用免費WiFi上網服務。服務定有限制，每節可上網15分鐘，之後可再連線，每部手機每天可使用5節免費上網服務。</p></body></html>
