身兼11份工作</title></header><body><h1>90後工作狂<br>
身兼11份工作</h1><p>不少90後青年（圖）常被指愛游手好閒，英國一名90後青年不單沒宅在家中，他身兼11份工作，5份有薪，6份是義工。<br>21歲的戴（David Day），兼職工作包括學校餐膳服務員、課外活動助理、社區中心助理，球會服務員以及零售店售貨員。他狂打工不是發錢寒，每月只賺500鎊（5,951港元）餬口。<br>戴還擠出時間到聖約翰救傷隊、羽毛球隊及足球隊當義工。戴說︰「有錢當然好，可是我不在乎。能夠幫助別人，做我喜愛的工作，對我來說更有意義。」<br><br>英國《每日鏡報》</p></body></html>
