<html><header><meta charset="utf-8"><title>奶油餡煎餅卷甜不膩</title></header><body><h1>奶油餡煎餅卷甜不膩</h1><p>意大利菜的甜品種類多，奶油甜餡煎餅卷是意大利西西里地區極具代表性的糕點，這種甜品更列入意大利農業、食品和林業部設立的《傳統意大利食物名錄》，Divino Patio的煎餅卷（$88），其外圍由油酥皮製成，包入奶油餡料後炸脆，再撒上糖霜，甜而不膩，作飯後甜品便最好不過。</p><p>查詢：Divino Patio Ristorante Bar Pizzeria（2877 3552）</p></body></html>
