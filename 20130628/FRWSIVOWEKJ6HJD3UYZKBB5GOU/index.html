<html><header><meta charset="utf-8"><title>一中一台：李冰冰虛榮誤姻緣</title></header><body><h1>一中一台：李冰冰虛榮誤姻緣</h1><p>內地女星李冰冰近日接受內地傳媒訪問大講感情事，提到遲遲未出現另一半，她坦言自己是高傲的人，甚少對人作出主動，冰冰更坦言小時候有虛榮心，希望找個有錢、有學識及會講英文的男朋友。有人提議她找個老外男友，但冰冰說：「我能和一個老外聊一個晚上紅燒肉配土豆多好吃嗎？沒有共同語言，愛情只能很短暫。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
