<html><header><meta charset="utf-8"><title>中環在線：周大福高層瘦薪　純官自肥 - 李華華</title></header><body><h1>中環在線：<br>周大福高層瘦薪　純官自肥 - 李華華</h1><p>周大福（1929）舊年少賺13%，同市道比較，成績唔算好差，但係董事總經理黃紹基就慘嘞，竟然要大幅減薪47%，年薪總額890萬元，花紅得440萬元，唔見咗850萬元，呢個數目，以家陣私樓呎價下下講緊一萬元來計，都買到個800呎單位㗎。<br>主席鄭家純阿仔鄭志剛都要輕微減薪7.6%，總額240萬元，花紅減一半得110萬元。唯獨純官有人工加，總額加68%，至890萬元，同黃紹基一樣，但純官花紅加八成。花紅明明話係同業績掛鈎，點解賺少咗，其他董事花紅減，純官有得加呢？</p></body></html>
