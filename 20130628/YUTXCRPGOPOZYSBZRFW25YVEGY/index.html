<html><header><meta charset="utf-8"><title>謝勒扮女人走點</title></header><body><h1>謝勒扮女人走點</h1><p>美國著名攝影師Terry Richardson早前搵歌手謝勒力圖（圖）影咗一輯易服相，扮成女人嘅謝勒真係令人認唔出係佢。不過謝勒就玩到好喪，完全唔顧「儀態」，結果搞到自己露點，之後佢仲梳個埃及妖后頭，認真頂佢唔順！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
