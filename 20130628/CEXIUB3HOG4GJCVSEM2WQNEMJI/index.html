<html><header><meta charset="utf-8"><title>一中一台：柯震東蕭亞軒停戰</title></header><body><h1>一中一台：柯震東蕭亞軒停戰</h1><p>楊冪、柯震東、郭采潔、鳳小岳等昨日在北京為新戲《小時代》宣傳，近日傳柯震東和蕭亞軒冷戰，但日前又影到女方前往男方家中探望受傷的柯震東，問到究竟關係如何？柯震東表示：「我們沒怎麼樣啊！」他又指近日傳媒報道的正確性是零：「又沒有小三，都是亂寫的。」現場見柯震東笑容滿面，和楊冪有說有笑，心情不錯，似乎跟蕭亞軒的確雨過天青。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
