<html><header><meta charset="utf-8"><title>我是誰：邊個歌手仰望教堂﹖</title></header><body><h1>我是誰：邊個歌手仰望教堂﹖</h1><p>（答案請在內文找）<br>呢位英國組合成員噚日趁西班牙已故傳奇建築師高第早前161歲冥壽，喺網上放咗張自己去咗巴塞隆拿，企係高第遺作聖家堂前面朝聖嘅相，仲話座教堂好靚喎，鬼唔知咩，One Direction嘅Harry Styles！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
