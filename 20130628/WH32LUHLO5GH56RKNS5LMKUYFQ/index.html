<html><header><meta charset="utf-8"><title>姬妮芙移情別戀</title></header><body><h1>姬妮芙移情別戀</h1><p>鐵甲奇俠嘅女朋友姬妮芙柏露竟然咀變形俠醫麥克雷法路，原來佢哋合作嘅新片《Thanks For Sharing》噚日曝光。姬妮芙扮演麥克嘅女友，仲不停色誘麥克，除咗咬佢唇之外，仲着性感內衣跳舞，有網友大讚姬妮芙好身材。呢套戲係講姬妮芙同咗麥克拍拖先知佢係患咗性上癮，令姬妮芙相當頭痕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
