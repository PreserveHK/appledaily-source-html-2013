<html><header><meta charset="utf-8"><title>眼睛想旅行：幾米廣場　今日正式開幕</title></header><body><h1>眼睛想旅行：幾米廣場　今日正式開幕</h1><p>純面積逾四千呎的幾米廣場於今天正式開幕，原址為荒涼的鐵路局舊宿舍，現變革成客運轉運中心；經幾米的魔術手一揮，帶來三套繪本的1：1真實景場，包括《地下鐵》的行李箱、《向左走·向右走》的男女主角及《星空》的飛天公車。消息流出，有不少台妹港女已率先抵達宜蘭，先睹為快，有傳幾米大師亦會現真身，定必讓粉絲興奮不已。<br>記者：符樂<br>網址： http://www.jimmyspa.com </p></body></html>
