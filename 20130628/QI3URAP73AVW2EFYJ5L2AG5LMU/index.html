<html><header><meta charset="utf-8"><title>朴信惠扮人肉Y字</title></header><body><h1>朴信惠扮人肉Y字</h1><p>韓國女星朴信惠噚日飛去泰國，準備出席聽日喺當地嘅影迷活動，為咗唔想成日俾啲化妝品撻住塊面，有時都要偷吓雞玩素顏，俾啲肌膚唞唞。雖然不施脂粉，惠妹都好識做咁舉起雙手整V，仲打出對美腿任睇，呢個人肉Y字真係有啲睇頭㗎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
