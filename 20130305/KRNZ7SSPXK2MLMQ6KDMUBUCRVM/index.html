<html><header><meta charset="utf-8"><title>今日提醒你：長沙灣郵政局下周一遷新址</title></header><body><h1>今日提醒你：長沙灣郵政局下周一遷新址</h1><p>香港郵政昨宣佈，位於長沙灣道650號地下的長沙灣郵政局，將於本周六營業時間過後關閉。新的長沙灣郵政局將由下周一起，遷往長沙灣青山道576至586號製衣工業中心地下A、B和H舖。該局營業時間不變，即逢星期一至五，由上午9時30分至下午5時30分；逢周六則由上午9時30分至下午1時。<br>新局址將設無障礙通道，並配置全新經改良設施，各項服務維持不變。市民可致電香港郵政一般服務查詢熱線2921 2222了解詳情。</p></body></html>
