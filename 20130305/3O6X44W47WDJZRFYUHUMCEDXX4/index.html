<html><header><meta charset="utf-8"><title>透視非中產 - 陳也</title></header><body><h1>透視非中產 - 陳也</h1><p>曾俊華解釋了何謂中產，那麼，非中產由市民自己解畫定性好了。非中產者包括：<br>1，販賣和消費低俗。<br>2，意難平。<br>3，狹隘。<br>4，無拿過政府任何獎金，not  even 50 cents。<br>5，曾經佔領過中環。打算續佔。<br>6，續佔中環前，計劃佔領奶粉廠。<br>7，身份？兩個字，從來都是香港人。<br>8，不會投票給「福建中國人」的政黨。<br>9，唔恨派糖。深信食粒糖，輸間廠。<br>10，心平氣和，放長雙眼，等緊特首派防暴隊。<br>11，好驚政府扮一代宗師，出招。<br>12，唔打得。<br>13，跟梁營同步，苦練無影摺凳功。<br>14，睇定天橋底吉位，準備在政府拆售或者收SSD前掃貨！</p></body></html>
