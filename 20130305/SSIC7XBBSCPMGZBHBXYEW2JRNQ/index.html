<html><header><meta charset="utf-8"><title>最矮教師22歲3呎高</title></header><body><h1>最矮教師22歲3呎高</h1><p>印度出現一名可能是全球最矮小的教師，22歲的辛格（Azad Singh）天生患有罕見的荷爾蒙失調，令他身高只有0.91米（3呎），但卻無阻他為人師表，在當地一間女校任電腦科教師。<br>辛格5歲時已停止長高，由於父母負擔不起注射生長荷爾蒙的費用，令他現在的身高和體重和小孩沒有分別。辛格讀書時一直飽受欺凌，但他從沒放棄當教師的夢想，終獲哈里亞納邦一間女校以月薪1.2萬印度盧比（1,400港元）聘為電腦科教師。夢想成真的辛格坦言如今終於贏得別人尊重，家人都為他高興。<br>英國《太陽報》</p></body></html>
