<html><header><meta charset="utf-8"><title>一打雞蛋全部雙黃</title></header><body><h1>一打雞蛋全部雙黃</h1><p>雙黃蛋很罕見，英國女子海科克（Katie Haycock）竟買到一打12隻全是雙黃的雞蛋，機率僅得一百億分之一，相當於是中三次彩票頭獎。<br>平時很少下廚的海科克從超市買了一打雞蛋，打算為男友炮製愛心奄列早餐。「我打了一隻蛋有兩個黃，已覺得不尋常。當打第二、第三隻蛋都是雙黃時，更驚訝得叫男友來看。」她打了半盒雞蛋都是雙黃後，即致電傳媒見證「歷史時刻」，結果大家都被一盒12隻雙黃蛋嚇呆了。專家解釋，年幼雞隻荷爾蒙發育未完全時，就有機會生出雙黃蛋。<br>英國《每日郵報》</p></body></html>
