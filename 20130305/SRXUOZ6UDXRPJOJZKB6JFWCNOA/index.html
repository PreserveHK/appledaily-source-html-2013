<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅力威洪卓立鬥宅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅力威洪卓立鬥宅 - 馮仁昭</h1><p>羅力威同洪卓立月尾會喺伊館舉行管弦樂音樂會，噚日佢哋去商台做訪問，羅力威話準備咗個超過200年歷史嘅古董大提琴表演，之前喺街拎住都有壓力。最近羅力威同洪卓立孖住綵排，洪卓立話：「場地好大，我哋想多啲唔認識我哋嘅人去睇。」問佢哋邊個性格宅男啲？佢哋即刻話大家都咁「宅」，之前俾人話難溝通嘅羅力威仲話：「要同咁多人合作，真係要好好學習。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
