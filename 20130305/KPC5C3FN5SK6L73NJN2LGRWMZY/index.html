<html><header><meta charset="utf-8"><title>各區突發簡訊：三車串燒　七人送院</title></header><body><h1>各區突發簡訊：<br>三車串燒　七人送院</h1><p>【觀塘】<br>【本報訊】拔萃男書院附屬小學的一輛保母車，昨晨約8時，接載22名學童上學，沿觀塘道往旺角方向行駛，駛至觀塘道418號對開時，前行私家車疑因路面擠塞收慢，34歲姓譚保母車司機收掣不及撞向前車，導致私家車再衝前撞向另一私家車，3車輕微損毀，被夾在中間私家車44歲姓鍾男司機頸部受傷，保母車車上6名年齡由6歲至11歲學童感不適一同送院。</p></body></html>
