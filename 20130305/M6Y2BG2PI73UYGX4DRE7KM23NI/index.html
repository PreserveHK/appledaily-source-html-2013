<html><header><meta charset="utf-8"><title>案件速遞：<br>城大生衰十一判社服令</title></header><body><h1>案件速遞：<br>城大生衰十一判社服令</h1><p>【本報訊】父親為警務人員的城大一年級生，跟14歲中學師妹拍拖時，在紀律部隊宿舍的住所梯間和女生家中，兩度跟她性交，另外收藏女生主動傳送給他的22張上半身裸照。城大生昨天在觀塘裁判法院因與16歲以下女童非法性交，以及藏有兒童色情物品等三項罪名，判社會服務令180小時，另付堂費3,000元。<br>現年21歲被告王邦樺在2011年4月於校內水運會認識女事主，兩個月後拍拖。同年12月，被告於住所梯間和女事主寓所，兩度與女事主性交。二人去年3月分手，女事主將事件告知母親而揭發事件。<br>案件編號：KTCC6679/2012</p></body></html>
