<html><header><meta charset="utf-8"><title>中女扮富婆嗒嫩男</title></header><body><h1>中女扮富婆嗒嫩男</h1><p>英國22歲男子科普兩年前在健身室被大他24年的赫特看上，女方自稱是公司董事，銀行結餘相當於10億港元，首次約會就駕保時捷來，之後以連串名牌手錶、衣服、iPad和iMac禮物攻勢，令科普乖乖跟她上床。她應承送他林寶堅尼和豪宅作生日禮物，但結果只有警察上門拘捕他。<br>原來赫特只是公司秘書，虧空公司約580萬港元公款充富婆，警方知道科普也是受害者後釋放他，只需他交出赫特所送禮物。赫特上周被判入獄四年。<br>英國《太陽報》</p></body></html>
