<html><header><meta charset="utf-8"><title>辣辣漢堡邊個食</title></header><body><h1>辣辣漢堡邊個食</h1><p>猶記得數年前去印度，因吃不慣當地食物，所以差不多每天都吃麥當勞的咖喱漢堡，回港一直懷念那陣陣咖喱味，終於香港有得食啦！由3月11日起，麥當勞將推出一連串的辣辣漢堡，「咖喱漢堡」將打頭陣，包着沾滿香辣惹味黃咖喱醬的足三両純牛肉，辣味認真十足；而「珍寶咖喱漢堡」更將火辣滋味加倍提升！之後三月下旬和四月頭分別推出「韓風辛辣雞腿包」及「激辛芥末魚堡」，務求刺激一眾辣饕的味蕾，將辣味的層次無限升級！</p></body></html>
