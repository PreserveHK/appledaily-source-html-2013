<html><header><meta charset="utf-8"><title>男子被指偷竊　遭鐵棍打穿頭</title></header><body><h1>男子被指偷竊　遭鐵棍打穿頭</h1><p>【本報訊】深水埗通州街一個休憩公園，前晚11時許發生傷人血案，一名姓陳57歲的男露宿者休息期間，突然被另一名露宿者吵醒，對方指稱放在棲身位置的財物不翼而飛，懷疑是他所為。陳極力否認與失竊財物有關，雙方因而發生爭執，越吵越劇烈。其間陳被人用鐵棍襲擊，頭部受傷流血，兇徒傷人後逃去。警員接報到場調查，在附近搜索兇徒無果，遂將頭部受傷的姓陳事主送院敷治，事件暫列作傷人案處理，未有人被捕，由深水埗警區刑事調查隊跟進。現場消息稱，該公園有不少無家可歸男子露宿，間中因棲身地方爭執而動武。</p></body></html>
