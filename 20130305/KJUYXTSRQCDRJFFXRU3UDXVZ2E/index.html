<html><header><meta charset="utf-8"><title>求驗客手記：<br>46歲三浦破最老上陣紀錄 - 求驗客</title></header><body><h1>求驗客手記：<br>46歲三浦破最老上陣紀錄 - 求驗客</h1><p>（喜）薑係越老越辣，日本「國寶」三浦知良雖然已經46歲有多，仍然馳騁日乙賽場；周日日乙開鑼戰，FC橫濱作客贏FC岐阜2:0，領先兩球嘅橫濱88分鐘換入三浦，刷新自己所保持嘅最年長上陣紀錄（45歲5個月24日），完場前兩隊球迷都向呢位老牌國腳報以熱烈掌聲。就算日聯最年長上陣紀錄，係由中山雅史所保持，亦只不過係45歲零兩個月；如果三浦順利領FC橫濱重返日聯，話唔定就可以破多個紀錄。</p></body></html>
