<html><header><meta charset="utf-8"><title>日飲兩杯咖啡　台OL骨質疏鬆</title></header><body><h1>日飲兩杯咖啡　台OL骨質疏鬆</h1><p>香港財爺曾俊華日前稱飲咖啡、看法國電影就是中產，但台灣一名30多歲OL，日飲兩杯咖啡，卻引發骨質大量流失，不但一下踩空引發骨折，而她骨質物度已接近疏鬆的程度。<br>這名OL現年34歲，平日茶、咖啡不離手，每日都要飲上一至兩杯才安樂。日前她落樓梯時意外踩空，原只以為是扭傷，沒想到腳部越來越腫，求醫時才發現骨折。醫生發現她多喝茶、咖啡，不喝牛奶，鈣質攝取不足，造成骨質流失，這個壞習慣讓她骨質大量流失，只能靠輔助工具走路，最少要一年才能復原。醫生呼籲女性除要補充營養，亦要配合適量運動、日曬，飲咖啡最多一日一杯。<br>台灣今日新聞網</p></body></html>
