<html><header><meta charset="utf-8"><title>馮仁昭四圍超：岑杏賢危坐熱氣球 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：岑杏賢危坐熱氣球 - 馮仁昭</h1><p>陳百祥（阿叻）噚日同岑杏賢等喺尖沙嘴出席節目《新華旅遊特約：叻哥遊世界》相展，雖然個節目收視一般，但阿叻透露已經有航空公司傾緊拍第二輯：「再拍要睇吓我有冇時間。」之前原本有集介紹坐熱氣球，但因為埃及發生意外臨時抽起，岑杏賢拍攝當日都有坐熱氣球，仲升到離地300米，佢話：「我信得過公司，同埋叻哥好命大。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
