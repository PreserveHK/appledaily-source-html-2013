<html><header><meta charset="utf-8"><title>前區議員脫詐騙罪</title></header><body><h1>前區議員脫詐騙罪</h1><p>【本報訊】屯門前區議員蔣月蘭被控詐騙營運開支津貼，昨天獲判罪名不成立。蔣於自辯時曾經承認在沒有支付薪金予助理下，向區議會申請薪金津貼。裁判官雖然斥她「不誠實」，但是考慮若單以自辯供詞將她定罪，則對她不公平，而且頂證她的助理亦不可信，故判她無罪。<br>被告蔣月蘭（55歲）昨天獲街坊到庭支持，街坊得悉她無罪後拍掌和落淚。裁判官指案中「金手指」助理林立（73歲）作供時「態度輕率、砌詞迴避、難以令人信服」，故不接納其供詞。蔣月蘭被控於2008年與林立以虛假薪金收據詐騙共13.6萬元，林已認罪，並將於本月18日判刑。<br>案件編號：TMCC2285/13</p></body></html>
