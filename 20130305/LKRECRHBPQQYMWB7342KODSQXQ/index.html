<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高志森撐低俗港片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高志森撐低俗港片 - 馮仁昭</h1><p>高志森同黃宇詩喺亞視主持嘅文化節目《與星光同行》，噚日喺大埔錄影，嘉賓係時裝設計師Walter Ma同張瑛個仔張煒。高志森以前導演過唔少低俗電影，近日彭浩翔嘅《低俗喜劇》俾京女彈到一文不值，高志森就撐話：「我都感同身受，90年代我都拍過一套《不文騷》，黃色笑話，俾人批評，我覺得香港電影係要多元化，評價要由觀眾決定。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
