<html><header><meta charset="utf-8"><title>醫療新知︰　<br>雌激素貼　治前列腺癌</title></header><body><h1>醫療新知︰　<br>雌激素貼　治前列腺癌</h1><p>含有荷爾蒙雌激素（oestrogen）的皮膚貼或能提高前列腺癌的治療成效。英國一項研究邀請254名前列腺癌病人參與，一組人接受皮膚貼治療，另一組則接受傳統藥物注射，初步研究結果顯示，使用皮膚貼的病人不但症狀有明顯改善，出現的副作用不適也較少，研究人員計劃再安排600名病人參與，進一步確定皮膚貼的功效。前列腺癌由男性荷爾蒙睾酯酮（testosterone）引發，雌激素可減低睾酯酮的水平，有助預防癌瘤惡化。</p></body></html>
