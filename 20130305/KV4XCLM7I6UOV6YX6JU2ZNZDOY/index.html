<html><header><meta charset="utf-8"><title>《獾的禮物》日本售50萬冊</title></header><body><h1>《獾的禮物》日本售50萬冊</h1><p>【特稿】<br>校方在追思會上引用《獾的禮物》故事，教導學生領略生命意義，原來該故事出自現年52歲的英國畫家蘇珊．巴蕾（Susan Varley），亦是她首本創作的圖畫書。蘇珊自幼喜歡繪畫，於23歲時創作《獾的禮物》，講述一隻樂於幫助朋友的獾向其他動物表示，在牠死後不要難過，因為牠雖然離開了，但遺留下來的種種會永留在大家心中。此書令蘇珊一鳴驚人，並獲得圖畫界的新人獎，該書在日本曾銷售逾50萬冊。她其後創作了《土撥鼠的禮物》等以獾為主角的故事，再度風靡日本。<br>《蘋果》記者</p></body></html>
