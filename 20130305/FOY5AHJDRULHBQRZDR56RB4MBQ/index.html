<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸月底宣傳中超 - 求驗客</title></header><body><h1>求驗客手記：<br>碧咸月底宣傳中超 - 求驗客</h1><p>（樂）近一兩個月球壇突然又吹番起碧咸（圖）熱，呢位英格蘭老將決定回歸歐洲球壇，連中超都嚟黐吓佢啲人氣，早排已經宣佈會搵佢做中超聯賽國際形象大使，據講「萬人迷」仲有機會喺今個月底親身嚟到中國做宣傳。中超賽會原本想邀請佢喺今個周末嚟主持新一季中超揭幕，不過因為巴黎聖日耳門要踢歐聯同法甲而分唔到身，但到月尾就或者有時間嚟。</p></body></html>
