<html><header><meta charset="utf-8"><title>各區突發簡訊：賊竊豪宅百萬首飾</title></header><body><h1>各區突發簡訊：<br>賊竊豪宅百萬首飾</h1><p>【西貢】<br>【本報訊】西貢銀巒路7號華富花園一座獨立式的洋房昨發生爆竊案，75歲姓簡男戶主昨晨10時偕妻子離家往內地，至下午1時30分折返，發現屋內被搜掠，於是報警。戶主點算後，損失103萬元珠寶首飾，包括5隻名貴手錶及8隻戒指。警方懷疑賊人從山邊爬過鐵絲網圍牆，再踏上冷氣機頂借力，撬開一樓的氣窗進入。屋內及冷氣機頂均遺有賊人的泥鞋印。</p></body></html>
