<html><header><meta charset="utf-8"><title>爽影評：《傑克：巨魔獵人》小朋友口味</title></header><body><h1>爽影評：《傑克：巨魔獵人》小朋友口味</h1><p>又係尼克拉斯霍特，上周看《熱血喪男》看過他的神采，今次《傑克：巨魔獵人》，明顯被特技蓋過他任何發揮，巨魔與人類大混戰，場面有心思，非常精采。《魔豆與巨人》的故事，被3D技術重新包裝，畫面是全片最引人入勝的地方，尼克拉斯英雄救美有驚無險。不過整套戲四平八穩，無甚驚喜，100%小朋友口味。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
