<html><header><meta charset="utf-8"><title>康熙彩瓷估值7,000萬元</title></header><body><h1>康熙彩瓷估值7,000萬元</h1><p>蘇富比的重要中國瓷器及工藝品春季拍賣，將於4月8日在會展舉行，共推出超過300件拍品，總估價逾6億元，預展則在4月3日至7日舉行。最矚目拍品，是來自上海古玩世家張永珍收藏的康熙御製胭脂紅地琺瑯彩蓮花圖盌，料成交價超越7,000萬元。蘇富比亞洲區副主席及中國瓷器及工藝品部國際主管仇國仕說，康熙琺瑯彩瓷是在紫禁城御作坊繪製，而這件拍品繪有蓮塘景致，而且圖樣是獨一無二。他說，康熙年間，畫琺瑯彩藝才剛自西方傳入，但這拍品的工藝已爐火純青。</p></body></html>
