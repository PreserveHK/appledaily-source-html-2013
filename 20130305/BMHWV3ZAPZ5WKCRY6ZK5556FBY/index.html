<html><header><meta charset="utf-8"><title>自製毒氣室　的士司機不治</title></header><body><h1>自製毒氣室　的士司機不治</h1><p>【荃灣】<br>【本報訊】一名的士司機疑因債務纏身無力償還，昨晨駕駛租來之的士，駛至荃灣大帽山郊野公園2號停車場自製毒氣室，在車廂燒炭自殺身亡，至下午才被人發現報警，警員及救護員接報到場，證實他已死去，初步相信死因無可疑。<br>死者46歲姓陳，昨晨11時許，有行山人士已發現他平躺在司機位上，以為他在車廂休息不以為意，至下午2時30分，該名行山人士折返時，發現事主仍躺在車廂，覺奇怪走近查看，見他全無反應，旁邊有一盆炭，於是報警。</p></body></html>
