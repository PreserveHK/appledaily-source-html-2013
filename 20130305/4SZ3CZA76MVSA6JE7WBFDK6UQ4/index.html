<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫收視大滑落 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫收視大滑落 - 馮仁昭</h1><p>無綫自從《老表，你好嘢！》收視高開之後，新播出嘅劇集都承接唔到，噚日公佈上星期收視，《心路GPS》平均收視只得24點（154萬人收視），最高亦只有26點（167萬人）。《戀愛季節》收視都唔好得去邊，平均收視25點（161萬人），最高亦只係27點（173萬人）。綜藝節目收視平平，《叻哥遊世界》平均只有18點（116萬人）咋。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
