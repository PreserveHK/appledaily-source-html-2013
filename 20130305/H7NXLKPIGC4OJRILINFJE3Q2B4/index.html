<html><header><meta charset="utf-8"><title>米蘭樹屋空中森林</title></header><body><h1>米蘭樹屋空中森林</h1><p>意大利米蘭市將會有兩幢「樹屋」落成，所講的其實26層高住宅大廈，外牆會種滿730棵大樹、5,000棵灌木和1.1萬棵植物，是名副其實的空中森林。<br>這個樹屋項目由米蘭建築公司Boeri Studio三名建築師設計，耗資6,500萬歐元（6.56億港元）。建築公司和植物學家花了兩年時間，研究出橡樹和梅樹等適合種於大廈的植物，而大廈使用的鋼筋和水泥亦需要加強硬度，以承受上萬棵植物重量。但樹屋單位絕不便宜，售價由75萬至120萬歐元（756萬至1,210萬港元）不等。<br>英國《泰晤士報》</p></body></html>
