<html><header><meta charset="utf-8"><title>各區突發簡訊：五人混戰　青年捱刀</title></header><body><h1>各區突發簡訊：<br>五人混戰　青年捱刀</h1><p>【青衣】<br>【本報訊】19歲姓何青年，前晚10時半，路經青衣長亨邨亨俊樓對開時，遇上21歲姓廖青年，以及同行3名分別21至41歲友儕，疑廖不滿何的目光及態度，用粗言穢語向他責罵，何不忿被辱罵，取出摺刀揮舞，混亂間廖的胸口被𠝹傷，何拔足狂奔，被廖的友儕追捕，途人見狀報警，警員接報趕至截停5人調查。何、廖均聲稱受傷送院治理。5人均被捕。</p></body></html>
