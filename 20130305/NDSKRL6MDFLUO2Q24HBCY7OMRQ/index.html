<html><header><meta charset="utf-8"><title>跑道特色：時尚風華A欄明星</title></header><body><h1>跑道特色：時尚風華A欄明星</h1><p>【本報資料】明晚谷草用A跑道，預測天氣正常，估計場地掛牌為好地。<br><br>跑法：睇番最近2月6日同一移欄，短途明顯利跟前，中距離對後上馬較佔優。當晚三場一哩或以上頭馬「神州八號」、「綠豆爽」及「綫路明星」均居中後上建功，反觀五場1200或以下路程頭馬均沿途居前五位而勝，大家要因應路程而作出不同選擇。<br><br>馬匹：第四場「橫掃千軍」、第六場「綠豆爽」、第七場「綫路明星」及第八場「享耆成」上仗正是於2月6日谷草A欄賽事贏馬，其中「綫路明星」更兩戰谷草A欄非冠即亞，值得作為投注重心。第二場「時尚風華」一連兩仗在谷草A欄獲一冠一亞，等番強項而來必拼。</p></body></html>
