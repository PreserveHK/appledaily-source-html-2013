<html><header><meta charset="utf-8"><title>英女皇入院拒召救護車</title></header><body><h1>英女皇入院拒召救護車</h1><p>86歲的英女皇伊利沙伯二世前晚（周日）腸胃炎入院，是她10年來首次住院，本周官方活動要取消或改期。<br>女皇（圖）上周五已感不適，在溫莎堡接受治療未見改善，前晚決定到倫敦英皇愛德華七世醫院接受治療。但女皇不想「小題大作」，不只拒召救護車、自行上落私家車，入院前還按計劃在溫莎堡給一名員工頒發長期服務獎章。皇室發言人則強調女皇精神不俗，入院只是預防性質，主要是吊鹽水以防脫水，昨已出院。警員在醫院外把守，包括高2.18米的全英最高警員沃林。<br>法新社</p></body></html>
