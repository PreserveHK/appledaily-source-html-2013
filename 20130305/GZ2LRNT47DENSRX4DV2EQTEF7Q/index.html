<html><header><meta charset="utf-8"><title>網民發炮</title></header><body><h1>網民發炮</h1><p>恭喜阿記踢歐霸</p><p>你呃人1221：「恭喜阿記踢歐霸！唔使日日聽到阿記是等待，下年見唔到，耳根清靜。」<br><br>~CAROLS~：「曼聯只要贏多兩場英超，阿仙奴就可以提早實現8年無冠，但希望曼聯唔好咁快判阿仙奴死刑啦！」<br></p><p>波亞斯未算最好</p><p>dlsmic32：「波亞斯今季算係不過不失啦，點都唔會係差，因為熱刺都唔算易帶，但佢係最好？又未到佢囉！費Sir、莫耶斯同米高勞特立比較有優勢。」<br><br>KIZZ：「我唔信巴利走咗，佢（熱刺）都keep到前4，根本好多場係巴利一個單天保至尊。」<br><br>資料來源：香港討論區</p></body></html>
