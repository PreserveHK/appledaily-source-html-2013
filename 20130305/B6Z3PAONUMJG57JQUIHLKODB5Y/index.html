<html><header><meta charset="utf-8"><title>求驗客手記：<br>列基美回歸小保加輸波 - 求驗客</title></header><body><h1>求驗客手記：<br>列基美回歸小保加輸波 - 求驗客</h1><p>（哀）近年有唔少球星老將復出，阿根廷中場列基美（左）都玩埋一份，小休7個月之後回歸小保加，不過佢復出嘅首戰就食悶棍，小保加喺周日阿甲爆大冷，主場輸畀賽前已經有26場聯賽冇贏過嘅聖達菲聯，開6.7倍客W。為咗留力備戰周四嘅自由盃賽事，小保加喺周日聯賽收起咗唔少主力；已經34歲嘅列基美久疏戰陣下都幫唔到幾多，結果場波以1:3落敗。</p></body></html>
