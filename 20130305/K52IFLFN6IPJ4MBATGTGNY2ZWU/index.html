<html><header><meta charset="utf-8"><title>中環在線：<br>辭職改理由　要出份通告 - 李華華</title></header><body><h1>中環在線：<br>辭職改理由　要出份通告 - 李華華</h1><p>電子配件商聖馬丁國際（482）市值得4.4億，又冇炒味，上星期話換財務長，本來冇乜特別，但公司噚日出個澄清通告就令到件事好離奇。<br>話說聖馬丁上周四出通告，話財務長陳見安因「需要投放更多時間於個人事務」而辭職，即日生效，相隔一個周末假期，公司澄清，話佢嘅離職理由係「希望投放更多時間陪伴家人」。照計陪伴家人都屬於個人事務，使唔使講到咁白呢？還是有人好執着？<br>咁啱聖馬丁上周三公佈中期業績，由賺變蝕，陳見安翌日辭職，呢兩件事嘅關連，係咪大過要畀多啲時間陪伴家人呢？</p></body></html>
