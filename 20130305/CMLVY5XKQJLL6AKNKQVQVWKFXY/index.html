<html><header><meta charset="utf-8"><title>國金點滴<br>倫敦豪宅價漲幅勁</title></header><body><h1>國金點滴<br>倫敦豪宅價漲幅勁</h1><p>倫敦萊坊數據顯示，倫敦市中心豪宅價格上月意外上升，升幅更創10個月以來新高，主因是英鎊貶值吸引更多國際投資者在當地置業。<br>據萊坊統計，2月倫敦頂級豪宅及大廈的平均價格，較1月升0.9%，為去年4月升1.1%後最大單月升幅，按年計更升8.4%。該行又指，當地樓價自2010年11月以來均逐月攀升，吸引海外投資者掃貨作投資及保值之用。英倫銀行數據顯示，英鎊今年兌一籃子貨幣貶值約5.5%，過去五年貶值幅度更達18%。<br>萊坊、仲量及第一太平戴維斯等國際大行去年均預測，今年英國樓價將與去年持平，去年當地樓價按年升8.7%。</p></body></html>
