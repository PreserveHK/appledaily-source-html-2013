<html><header><meta charset="utf-8"><title>厭食女郎自殘飲血止渴</title></header><body><h1>厭食女郎自殘飲血止渴</h1><p>英國威爾斯23歲女郎瓊斯曾患厭食症，最嚴重時覺得喝水會胖，為免增磅，她竟自殘身體，喝自己的血來止渴。瓊斯11歲開始厭食，當時她重57.18公斤（125.7磅），不算胖，但總覺得自己又肥又醜，開始只食冰粒。為瞞着父母，她會藏起食物扮吃掉，同時服瀉藥、狂做運動。她之後更認為喝水、接觸或嗅食物會肥，於是𠝹手、扯掉唇皮令自己流血，再將血喝下。13歲時她只重31.75公斤（70磅），被送入精神病院，進出醫院12年，她現在總算康復並首次拍拖。<br>英國《每日鏡報》</p></body></html>
