<html><header><meta charset="utf-8"><title>中環在線：<br>甜蜜蜜相擁　上市定結婚？ - 李華華</title></header><body><h1>中環在線：<br>甜蜜蜜相擁　上市定結婚？ - 李華華</h1><p>每逢有新股掛牌，例牌都係一班管理層或者加埋親友，好鬼正經咁企定定合照，難得噚日掛牌嘅百勤油服（2178），主席王金龍同王太周曉君全程甜到漏，有眼神交流都唔止，王太有時仲會小鳥依人咁黐實老公，又互相攬實影相，唔知仲以為佢兩位影緊結婚相！</p><p>怕醜太子爺變龍友</p><p>兩位嘅乖仔王星凱（Steve）同樣開心，大部份時間遠遠跟住阿爸，攞住部手機幫佢影相，十足十小粉絲。佢今年只得19歲，就快升讀大學，講嘢時有啲怕醜，但好有禮貌，認真抵讚。</p></body></html>
