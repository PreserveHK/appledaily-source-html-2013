<html><header><meta charset="utf-8"><title>查韋斯語錄</title></header><body><h1>查韋斯語錄</h1><p>•「有錢是壞事，是不人道的。」<br>•「資本主義是魔鬼之道。我認為耶穌基督是第一個社會主義者，只有社會主義才能創造一個真正的社會。」<br>•「我一直聽說，火星有文物不出奇，但也許資本主義、帝國主義去過那裏，完結了一切。」<br>•「昨天魔鬼（美國總統喬治布殊）來過這裏（聯合國）；今天這裏仍充斥硫磺味。」<br>•「將冠冕給我，耶穌；將你的十架、荊棘給我，讓我流血。但也給我生命，我還要為這國家和這些人做很多事。且別帶我走。」</p></body></html>
