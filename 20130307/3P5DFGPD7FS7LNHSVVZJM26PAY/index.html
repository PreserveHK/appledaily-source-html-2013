<html><header><meta charset="utf-8"><title>求驗客手記：<br>網民斥區隊「返去瞓啦」 - 求驗客</title></header><body><h1>求驗客手記：<br>網民斥區隊「返去瞓啦」 - 求驗客</h1><p>《怒》<br>和富大埔（左）、屯門（右）同南區3支港甲區隊，上月聯署去信民政事務局，向政府爭取更多資助。點知惹嚟唔少網民反感，喺討論區直斥「不倫不類」、「無錢搞波，不如返去瞓啦」等，令大埔秘書長陳平好火滾︰「我哋只係改善香港足球嘅爛頭卒，區隊係政府政策下嘅執行者，有困難向政府發聲係合情合理。何況發聲只係第一步，希望引起政府對香港足球嘅投入。再講，我哋唔玩返去瞓好易，但網民又有冇諗過區隊對球圈作出嘅貢獻？」</p></body></html>
