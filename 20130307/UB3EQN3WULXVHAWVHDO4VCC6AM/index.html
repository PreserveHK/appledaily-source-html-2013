<html><header><meta charset="utf-8"><title>做小三做上癮</title></header><body><h1>做小三做上癮</h1><p>英國44歲商務顧問羅蔓（Lee Romain）自覺性生活很圓滿，但這並非因為她與丈夫或男友如膠似漆，而是因為她只跟「飽受妻子訓練」的有婦之夫偷歡。<br>羅蔓認為有婦之夫是較棒的情人，他們因與妻子再無性生活而找外遇，且在床上服侍周到。「年紀跟我相近的單身男人，多數女伴一籮筐，吃飯堅持AA制，在床上也很自私。」其實羅蔓本來有伴侶，對方大她28年，後來因病變成性無能，羅蔓於是在網站找情人，三年來有過七個床伴，都是已婚。但羅蔓自言讓男方變得開心，夫妻關係反而改善。<br>英國《太陽報》</p></body></html>
