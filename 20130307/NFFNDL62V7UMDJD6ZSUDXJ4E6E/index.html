<html><header><meta charset="utf-8"><title>關仁隱事：「多嘴雞」隱瞞窮身世 - 關仁</title></header><body><h1>關仁隱事：「多嘴雞」隱瞞窮身世 - 關仁</h1><p>「多嘴雞」最近因為同「公子」拍拖而人氣大升，但多咗人注意嘅同時，亦好自然招惹唔少是非。多嘴雞一直向外聲稱自己家底好，又話喺外地讀書返嚟，但有人同關仁講，話多嘴雞其實係住香港仔公屋，老竇斬叉燒，媽咪幫人補習，多嘴雞屋企環境根本唔好，亦冇去過外地留學，佢入呢行後刻意講大話隱瞞出身。不過因為多嘴雞呢排曝光頻密，先至有唔少屋邨街坊認得佢係舊街坊。<br>撰文：關仁</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
