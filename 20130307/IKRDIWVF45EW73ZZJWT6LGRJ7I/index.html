<html><header><meta charset="utf-8"><title>國金點滴<br>花旗CEO：可能再裁員</title></header><body><h1>國金點滴<br>花旗CEO：可能再裁員</h1><p>去年接替被炒的潘迪特接任花旗集團行政總裁（CEO）的高沛德，周二與分析員會面發表業務大計及目標。雖然花旗之前已經公佈裁員1.1萬人，但高沛德仍「勇者無懼」，表示若有需要定會手起刀落再裁員。<br>除裁員外，高沛德亦指該行現時涉足的21國市場中，部份無錢賺的市場可能會放棄或縮減規模，上述市場現時佔花旗收入約一成；另60%信用卡產品業務已終止。<br>至於金融海嘯時留下的有毒資產，規模僅佔公司資產8%，但撥備卻佔資產三分一。高沛德對此感無奈，將來資金鬆動時會回饋股東。</p></body></html>
