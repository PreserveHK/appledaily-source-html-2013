院舍爆呼吸道感染</title></header><body><h1>醫療新知︰　<br>
院舍爆呼吸道感染</h1><p>市民要提防上呼吸道疾病感染，衞生防護中心昨公佈一宗院舍爆發個案，共20人感染。爆發院舍是位於天水圍的匡智瑞財中心暨匡智瑞財宿舍，上月26日起，先後有8名院友及12名職員（年齡20至61歲）出現咳嗽、流鼻水、喉嚨痛和發燒等上呼吸道感染症狀，15人需求診，其中2名較嚴重的病人要送往屯門醫院接受治療，現已康復出院，其餘患者情況穩定。<br>另外，青山醫院一個長期護理男病房上周六爆發甲型流感，疫情仍未結束，昨日再有一名46歲病人出現呼吸道感染症狀，測試證實感染甲型流感，現已接受隔離治療，該病房日前已有6人證實染病，已暫停接收新症。</p></body></html>
