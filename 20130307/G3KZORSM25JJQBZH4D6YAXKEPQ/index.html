<html><header><meta charset="utf-8"><title>英紋身癡紋黑眼球</title></header><body><h1>英紋身癡紋黑眼球</h1><p>33歲英國男子惠蘭（Mathew Whelan）是個紋身癡，80%皮膚連眼球都有紋身，成為英國最多紋身的男人，但這卻令他樣子頗嚇人，難以找工作。<br>惠蘭16歲開始紋身，他多年來共花了300小時斥資逾20,000鎊（約23.5萬港元）紋身，就連左眼眼白都紋上黑色。他不覺過火，還認為紋身是種文化藝術，「我很尊重身體改造，人們不應因外貌而被歧視」，甚至改名做「墨島之王」，可惜並非人人欣賞，令他正為找工作發愁。<br>英國《每日郵報》</p></body></html>
