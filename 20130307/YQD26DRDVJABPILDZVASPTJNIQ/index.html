<html><header><meta charset="utf-8"><title>洪聖廟完成重修開光</title></header><body><h1>洪聖廟完成重修開光</h1><p>【本報訊】被評為三級歷史建築的大角嘴福全街洪聖廟，由於年久失修，東華三院去年起為洪聖廟進行大型的重修工程，昨天舉行重修完成揭幕和開光典禮。</p><p>據稱，洪聖廟供奉唐代番禺刺史洪熙，是一名清廉好官。他因施政惠民，對天文地理素有研究，常預測天氣，造福漁民和出海謀生的商人，被後世追封為南海洪聖廣利王，沿海各地都有建廟宇崇祀。大角嘴洪聖廟始建於1881年，其間經過幾次重修，至今有逾百年歷史。</p></body></html>
