<html><header><meta charset="utf-8"><title>隔牆有耳：<br>沙灘棄樽　維他多過屈臣 - 李八方</title></header><body><h1>隔牆有耳：<br>沙灘棄樽　維他多過屈臣 - 李八方</h1><p>義工團體「活在南丫」去年12月開始，一連三個月喺南丫島嘅北角村沙灘執垃圾， 一共執咗逾1,100個水樽，發現喺垃圾堆中稱霸嘅竟然係維他水樽（上圖），其次係飛雪；至於李嘉誠嘅屈臣氏水樽，排名第5咋；唔知係咪維他平過屈臣氏，所以多啲人買呢？<br>「活在南丫」主席Jo Wilson就話，無論係邊個品牌嘅水樽稱冠沙灘都係哀歌，希望市民有公德心，唔好將責任推搪畀內地，覺得梗係內地飄過嚟；因為呢次嘅垃圾排行榜，頭十位都係本地品牌。</p></body></html>
