<html><header><meta charset="utf-8"><title>求驗客手記：<br>39歲菲臘斯仲有「帽」戴 - 求驗客</title></header><body><h1>求驗客手記：<br>39歲菲臘斯仲有「帽」戴 - 求驗客</h1><p>《喜》<br>英冠喺禮拜二開快車，其中前列大戰「4哥」水晶宮迎戰「2哥」侯城，前者憑39歲射手菲臘斯連中三元贏4:2，仲搞到侯城跌落第3位。查實菲臘斯本身效力另一英冠隊黑池，但1月被借去水晶宮半季，跟番領隊荷路威；事實證明佢寶刀未老，喺新東家首次打正選，仲大演帽子戲法，7場入5球。菲臘斯今夏就同黑池約滿，如果水晶宮下季返英超，希望佢哋可以簽菲臘斯，等佢同曼聯另一老人家傑斯一較高下！另外，屈福特同日主場反勝錫周三2:1，以1分之微壓過侯城而進佔次席，搞到前列形勢仍然七國咁亂。</p></body></html>
