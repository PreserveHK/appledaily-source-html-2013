<html><header><meta charset="utf-8"><title>國金點滴<br>百度擬購手機製造商</title></header><body><h1>國金點滴<br>百度擬購手機製造商</h1><p>手機業務一直落後於勁敵新浪及騰訊的百度，其主席李彥宏表示，對收購製造智能手機產品的公司抱持開放態度。李彥宏指，若有任何公司已經擁有百度想要的東西，寧願收購多於親自建立；該公司亦專注吸引更多用戶使用其手機產品，相信未來將會錄得盈利。不過，他未有回應公司現時是否已經與任何公司進行協商。較早前騰訊主席馬化騰亦表示，該公司對收購態度開放。<br>日前有報道指，由於股價被嚴重低估，於美國納斯達克交易所上市的搜狐，正與投行及私募基金商討私有化；搜狐昨正式否認有關說法。</p></body></html>
