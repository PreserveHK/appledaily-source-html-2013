<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神型爆出巡 - 求驗客</title></header><body><h1>求驗客手記：<br>巴神型爆出巡 - 求驗客</h1><p>《樂》<br>巴洛迪利喺上輪聯賽因傷缺陣，可唔可以趕得切喺禮拜五，復出為AC米蘭作客熱拿亞踢意甲，仍然係未知之數；AC米蘭喺下星期仲要應付作客巴塞嘅歐聯大戰，就算巴神唔出得，據講教練艾基利都一樣會喺聯賽收起艾沙拉維同柏仙尼，留力爭入8強。巴神積極準備復出，日前亦忙裏偷閒去米蘭市行吓街，話說喺禮拜二俾人影到佢同經理人拉伊奧拉一齊行街，巴神打扮就依然型英帥，旁邊身形略胖嘅拉伊奧拉就平實得多。</p></body></html>
