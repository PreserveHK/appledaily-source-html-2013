<html><header><meta charset="utf-8"><title>人為加害致癌極難</title></header><body><h1>人為加害致癌極難</h1><p>【醫生之言】<br>委內瑞拉當局指查韋斯遭美國加害致癌，真的可以嗎？有專家指，即使直接注射癌細胞入體內，患癌機率也很低。香港內科腫瘤專科醫生邵祖德也說，人為加害致癌「不是不可能，但非常困難」。<br>邵祖德解釋，不少化學物和病毒都會致癌，但化學物通常要食數十年才令人生癌，病毒也一樣，乙型肝炎病毒要感染十多年才變成肝癌，最有可能短期令人生癌的方法是用輻射，但也要放射能量夠高，才能令人短時間內生癌，但這會令輻射源易被儀器發現。他指，每三個人死就有一個患癌，拉美多名領袖先後患癌絕不出奇。<br>《蘋果》記者</p></body></html>
