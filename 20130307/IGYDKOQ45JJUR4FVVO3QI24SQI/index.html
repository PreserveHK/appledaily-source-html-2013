<html><header><meta charset="utf-8"><title>志玲鞠躬嚇親Kent哥</title></header><body><h1>志玲鞠躬嚇親Kent哥</h1><p>【上海】林志玲最近去咗上海拍新片《王牌》，前日第一日返片場開工就有機會同份量十足嘅鄭則士（Kent哥）合作，估唔到志玲貴為台灣第一名模都咁謙厚，一落車就同埋幾位助手一齊行去Kent哥嘅保母車前，同Kent哥鞠躬行禮，對前輩十分尊敬。Kent哥好似有啲受寵若驚，然後就好親切咁同志玲握手同寒暄咗幾句，之後仲一齊影相留念，相信佢哋今次合作一定會好愉快。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
