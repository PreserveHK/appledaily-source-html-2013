<html><header><meta charset="utf-8"><title>兩會快訊<br>
劉明康：內銀盈利降正常</title></header><body><h1>兩會快訊<br>
劉明康：內銀盈利降正常</h1><p>中國銀監會前主席劉明康表示，中國商業銀行的整體利潤水準還比較高，因此高利潤增速下降回歸是正常的。<br>劉明康在兩會會議期間表示，雖然歐美多數國家都推遲了新資本協議，但中國仍然堅持今年逐步分年度實施新資本管理辦法，這對銀行來說並不苛刻，因銀監會也在不斷調整監管口徑，柔性管理，使新資本管理辦法更加合理，更加符合國情。<br>劉明康認為，國內銀行資產回報率（ROA）能夠在1%，資本利潤率能夠在15%，就是不錯水準。</p></body></html>
