<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苗金鳳少Job拒退休 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苗金鳳少Job拒退休 - 馮仁昭</h1><p>苗金鳳同劉緯民噚日入亞視大埔總台接受節目《高志森微博》訪問，苗金鳳話98年最後一次喺無綫拍劇，之後去咗大馬又拍咗幾年戲，自己唔會話退休，不過近年就過啲悠閒生活，最忙都係約朋友聚會。至於劉緯民就講笑話：「冇人搵我拍戲，95年之後再冇喺幕前演出，一路做緊珠寶生意，冇結婚冇女友，但我唔係搞基，只係酒肉朋友多。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
