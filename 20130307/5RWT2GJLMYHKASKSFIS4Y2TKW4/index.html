<html><header><meta charset="utf-8"><title>吳雨霏素顏慰樂仔</title></header><body><h1>吳雨霏素顏慰樂仔</h1><p>吳雨霏（Kary）和余文樂上月驚爆戀情，日前樂仔上載男扮女裝照上網，Kary忍不住留言傳情，認真sweet爆。樂仔前日離港到上海工作，冇男友陪伴身邊的Kary似寂寞難耐，昨凌晨近4時上載素顏照到微博向粉絲說晚安，粉絲大讚她素顏迷人，更稱呼她「余太」，但有部份網友指她一頭金髮似足蔡依林。</p><p>早前樂仔與周柏豪拍攝一段「哈林搖」片段，當中只得一位女子拍攝，有讀者報料指該女是柏豪胞弟周柏文的女友。<br>採訪：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
