<html><header><meta charset="utf-8"><title>周嘉玲童裝店冷清清</title></header><body><h1>周嘉玲童裝店冷清清</h1><p>【銅鑼灣】周嘉玲08年嫁咗畀比利時籍印度裔室內設計師老公Govea，冇耐就生咗個女，近年仲積極發展童裝事業，上年先喺銅鑼灣開第三間分店。不過𠵱家租金昂貴，身為老闆娘嘅周嘉玲當然要睇緊啲盤生意，前日下午四點幾，佢就落咗去銅鑼灣間童裝店打點，雖然記者經過幾次都唔見有人入內幫襯，有啲冷清，但周嘉玲就事事親力親為，幫手摺衫仔同睇櫥窗擺設，同班售貨員仲有傾有講，真係好老闆。<br>採訪、攝影：陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
