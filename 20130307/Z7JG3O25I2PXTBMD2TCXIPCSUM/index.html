<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>四車串燒　BB送院</title></header><body><h1>各區突發簡訊：<br>四車串燒　BB送院</h1><p>【新蒲崗】<br>【本報訊】九龍新蒲崗太子道東600號對開的地盤，昨午2時許，有工程車駛離地盤，在馬路快線觀塘方向行駛的兩輛私家車和一輛貨車減速，最後煞停，惟尾隨駛至另一輛客貨車收掣不及，撞向貨車車尾，釀成4車串燒意外。警方接報到場調查，客貨車司機、兩私家車共4男2女乘客，以及手抱嬰兒（年齡介乎5個月大至77歲），感到不適或擦傷，需送院治理。</p></body></html>
