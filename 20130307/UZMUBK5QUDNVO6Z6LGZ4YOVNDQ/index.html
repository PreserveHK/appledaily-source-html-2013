<html><header><meta charset="utf-8"><title>Volvo新智能煞車</title></header><body><h1>Volvo新智能煞車</h1><p>在馬路踏單車漸受都市人歡迎，但同時增加道路死亡率。瑞典富豪汽車（Volvo）今年5月將為旗下七款型號汽車配備智能煞車系統，解決問題。<br>以英國為例，去年有122名單車手在馬路上遇意外死亡，數字是五年來最高。富豪新推的智能煞車系統，靠車頭雷達及倒後鏡上攝錄機，識別前方行人及單車，當汽車去路突然被擋，系統會以響號及閃燈警告；若車主不煞車，汽車會自行急煞掣。富豪強調，汽車會在最危急關頭才啟動煞車系統，不會造成駕駛不便。<br>英國《每日郵報》</p></body></html>
