<html><header><meta charset="utf-8"><title>國金點滴<br>
沽神黑仔今年又輸一成</title></header><body><h1>國金點滴<br>
沽神黑仔今年又輸一成</h1><p>「沽神」約翰保爾森「黑開有條路」！有傳他旗下黃金基金Advantage Fund及Advantage Plus Fund今年首兩月跌逾10%，該兩個基金去年全年跌25%。部份投資者已離棄他，包括法興旗下領先資產管理。<br>分析指，約翰保爾森自09年春季以來便看好黃金，認為各國央行泵水推高通脹，會支持金價，而事實上現貨金由當時至今的確上升70%。不過，由於他旗下的黃金基金並非持有實體黃金，反而是持金礦股，現貨金在2011年9月升至歷史高位的1,900美元水平時，金礦股卻損失慘重，拖累基金表現。</p></body></html>
