<html><header><meta charset="utf-8"><title>張茆反V賀嫁人</title></header><body><h1>張茆反V賀嫁人</h1><p>當年因為同倪震喺蘭桂坊一啜成名嘅城大校花張茆，嚟緊星期日會同外籍男友K先生結婚做人妻，張茆毋懼當年老蘭一劫，早幾日專登重遊舊地同大班老友開party，慶祝自己即將脫離單身一族。<br>張茆噚日將當晚啲相放上微博，當晚party嘅dress code係藍色，但張茆就着白裙玩突出，佢玩到high晒時仲高舉反V粗口手勢，又向外籍猛男嘟嘴狂放電，依然不脫一貫豪放本色。<br>撰文：洪紅克</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
