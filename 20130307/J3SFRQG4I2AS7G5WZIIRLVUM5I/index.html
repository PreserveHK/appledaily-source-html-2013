<html><header><meta charset="utf-8"><title>隔牆有耳：<br>田少窩心　幫女記者慶生 - 李八方</title></header><body><h1>隔牆有耳：<br>田少窩心　幫女記者慶生 - 李八方</h1><p>唔少黨派鍾意趁住兩會期間，相約記者喺北京食餐飯。自由黨噚日宴請傳媒喺北京東方新天地俏江南開餐，身為政協嘅田少、周太、楊孝華同港區人大代表劉健儀都有出席。<br>雖然八方未能赴會，但都聽聞田少席間好窩心，得悉現場有位電台女記者譚美琪生日，即時叫人去買蛋糕一齊慶祝，𠱁得壽星女好鬼開心。原來田少呢幾日不時孖住周太周圍喺北京四出搵食，田少話前晚喺間茶餐廳一人嗌咗一碟飯，叫埋嘢飲加上有生果盒，埋單竟然只係96蚊人仔，覺得北京都有好多平靚正嘢食。</p></body></html>
