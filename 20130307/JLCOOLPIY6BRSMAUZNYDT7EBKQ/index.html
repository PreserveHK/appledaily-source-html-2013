<html><header><meta charset="utf-8"><title>珍妮花爭MTV女角獎</title></header><body><h1>珍妮花爭MTV女角獎</h1><p>《失戀自作業》（Silver Linings Playbook）出爐金像影后珍妮花羅倫絲（Jennifer Lawrence），昨日獲2013年MTV電影大獎提名最佳女演員等三個獎，至於《賤熊30》（Ted）和《黑殺令》（Django Unchained）則各以七項提名領先其他對手。珍妮花在《飢餓遊戲2：星火燎原》的凱旋巡遊造型（圖）亦於昨日曝光。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
