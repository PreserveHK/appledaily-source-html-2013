惡夢細菌美國擴散</title></header><body><h1>醫療新知︰　<br>
惡夢細菌美國擴散</h1><p>醫學界形容為「惡夢細菌」（Nightmare Bacteria）的耐碳青黴烯類腸桿菌科細菌（CRE），近年在美國急速擴散。<br>美國疾病控制及預防中心表示，惡菌由10年前只在一間醫護機構出現，擴散至近期在最少42個州分出現，對病人及醫護人員構成重大威脅。<br>美國疾控中心在最新一期期刊《致命迹象》（Vital Signs）表示，去年當地有4%急症醫院及18%長期護養院，呈報出現CRE個案；惡菌感染率由2001年的1.2%，增至2011年的4.2%。感染者主要是需要使用導管或呼吸機的長期病患者；若惡菌入血，死亡率高達五成。</p></body></html>
