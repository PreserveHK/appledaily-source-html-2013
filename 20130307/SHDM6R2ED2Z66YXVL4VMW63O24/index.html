<html><header><meta charset="utf-8"><title>古代駱駝聚居北極</title></header><body><h1>古代駱駝聚居北極</h1><p>有「沙漠之舟」之稱的駱駝，在北極棲息生活？這不是天方夜譚，而是最新考古發現。<br>考古學家在加拿大北極地區埃爾斯米爾島（Ellesmere Island），找到30件古代駱駝頸部及小腿骨骼碎片，是歷來首次在如此高緯度極地發現古駱駝足迹。科學家推算古駱駝約350萬年前聚居北極，體形比現代駱駝大約30%，靠又闊又平的蹄在雪地行走，並有大眼睛協助在長期漆黑環境中覓食。雖然數百萬年前的埃爾斯米爾島，氣候比現時要暖14至22℃，但全年仍冰封九個月，與現代駱駝的生活環境有天壤之別。<br>英國《每日郵報》</p></body></html>
