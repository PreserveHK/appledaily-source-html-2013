<html><header><meta charset="utf-8"><title>熱戀做愛多頭腦好</title></header><body><h1>熱戀做愛多頭腦好</h1><p>做愛可以減壓之外，原來還會令人頭腦更好。<br>意大利帕維亞大學（University of Pavia）的科學家發現，剛開始戀情的人，體內神經生長水平最高，遠超於有長期伴侶的人和單身人士，但隨着戀情持續，水平會漸降。神經生長水平對健康和思維敏捷很重要。<br>美國普林斯頓大學（Princeton University）的研究也得出類似結論。科學家發現，兩周內每天有性行為的老鼠，比起兩周內只交配過一次的老鼠，神經細胞增長較多，壓力荷爾蒙水平則較低。另有研究指，做愛能刺激腦內海馬狀突起的細胞生長，增強記憶力和學習能力。<br>英國《每日郵報》</p></body></html>
