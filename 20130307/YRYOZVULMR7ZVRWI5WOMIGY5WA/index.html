<html><header><meta charset="utf-8"><title>隔牆有耳：<br>喜獲贊助　Miss Mo送湯壺 - 李八方</title></header><body><h1>隔牆有耳：<br>喜獲贊助　Miss Mo送湯壺 - 李八方</h1><p>公民黨Miss Mo毛孟靜上周為𠱁一班長者開心，喺煤氣公司贊助加高層親自落場幫手下，向長者派出近300包熱湯壺同包裝麵，希望公公婆婆過一個暖笠笠蛇年。<br>Miss Mo話煤氣公司都算唔話得，引述佢哋寧願平日賣少啲廣告，改為將啲資源用喺有需要人士身上，盡下社會企業責任。Miss Mo覺得政府應該學吓嘢，與其做守財奴，將啲公帑唔知用咗去邊，不如撥多啲資源關心吓老人家仲好啦。今個月16號，佢哋仲會喺愛民邨搞多場送禮活動。</p></body></html>
