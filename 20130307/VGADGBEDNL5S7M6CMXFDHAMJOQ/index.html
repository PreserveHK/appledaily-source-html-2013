<html><header><meta charset="utf-8"><title>台漢蝸居廁所<br>
吃廁紙充飢</title></header><body><h1>台漢蝸居廁所<br>
吃廁紙充飢</h1><p>台灣一名55歲男子，10年前一場大火後便蝸居在面積3.3平方米（約35.5平方呎）的廁所內。近日他因中風失去工作能力，不但沒錢醫治，更曾餓得要食廁紙充飢。<br>這名男子姓黃，原居於屏東縣一間面積99平方米（約1,065平方呎）的住所，但10年前一場大火，燒剩一間水泥磚建的廁所，他沒錢修復住所，只能蝸居廁內。農曆新年前，他踏單車外出時遇意外，引發中風，他沒錢醫治，現生活無法自理，甚至將自己關在廁內吃廁紙充飢。當地鄉公所稱已安排專家為他檢查，以安排入住贍養機構。<br>台灣今日新聞網</p></body></html>
