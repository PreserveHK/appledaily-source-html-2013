王史提芬做老襯</h1><p>唔知係唔係想沖喜呢？定係奉子成婚？點都好，都係喜事一宗。「小輪車王」王史提芬（Steven）喺今年初被踢爆因服食禁藥，被罰停賽至下年5月，下月先滿25歲嘅佢，就喺fb自爆呢個星期二，喺印尼同拍拖兩年半、大自己8年嘅印尼籍女友Risa成婚，更喺fb更新自己嘅status為「已娶Risa」，仲上載咗一張黑白仿古照，Risa更用左手遮住有點隆起嘅肚皮，莫非Steven雙喜臨門？</p></body></html>
