<html><header><meta charset="utf-8"><title>Taylor咒金球主持落地獄</title></header><body><h1>Taylor咒金球主持落地獄</h1><p>美國鄉謠小天后Taylor Swift最近登上時尚雜誌《Vanity Fair》封面（圖），她曾在金球獎被兩位主持天娜菲（Tina Fey）及愛美寶娜（Amy Poehler）揶揄周圍媾仔，記者問Taylor如何看這件事，Taylor即說：「那些不幫女人的女人，地獄中有特別位置等着她。」間接叫兩位主持落地獄。愛美回應時笑指自己必落地獄，但並非這原因。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
