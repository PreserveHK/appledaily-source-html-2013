</title></header><body><h1>兩會快訊<br>
發改委研油價改革方案<br>
</h1><p>發改委主任張平在全國人大記者會上透露，正研究油價形成機制的改革方案，包括縮短調價周期及取消4%平均油價波動幅度限制，此舉令內地油價可及時反映國際油價變動情況。<br>張平說，發改委計劃把周期縮短，更能適應國際油價頻繁變動。另外亦準備取消4%的限制，按照一定周期無論波動是否達到4%，「該升就升，該降就降」。<br>現時油價定價機制是以22個工作日為周期，如果平均油價波動超過4%，就相應進行油價調整。</p></body></html>
