<html><header><meta charset="utf-8"><title>民眾痛哭如喪父</title></header><body><h1>民眾痛哭如喪父</h1><p>查韋斯死訊傳出後，在他離世的軍事醫院外一片愁雲慘霧，支持者傷心痛哭（圖），還高呼「查韋斯精神長存！」<br>不少窮人和中下階層巿民坦言，查韋斯任內多項政策「劫富濟貧」，例如敢於挑戰權貴，沒收大農莊、跨國公司土地分配給貧窮農民，並推行免費醫療教育，令不少窮人受惠。有支持者甚至視查韋斯如再生父母，指現時感覺猶如失去至親，有人甚至高喊：「他所做的一切不會白費！革命抗爭要持續！」<br>路透社</p></body></html>
