<html><header><meta charset="utf-8"><title>每天笑7次　有1次假</title></header><body><h1>每天笑7次　有1次假</h1><p>笑一笑，世界更美妙，但調查發現，一般成年人平均每天只微笑七次，而且至少有一次是假笑。<br>英國牙膏生產商訪問了2,000名成人，發現成人最多每天微笑11次，最少的只有一次。51%受訪者坦言，每天一次虛情假笑，是專門用來招待上司的。最糟是有時不應笑而笑：近兩成人試過在喪禮上微笑，近一半人則曾在吵架時發笑。<br>一日笑七次，實在不多，奇在人人都喜歡別人笑，尤其是看到情人燦爛笑容，就讓近1/4受訪者甜入心，約1/5則表示最愛看到子女或家人微笑。<br>英國《每日郵報》</p></body></html>
