<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>賊潛豪宅掠利是錢</title></header><body><h1>各區突發簡訊：<br>賊潛豪宅掠利是錢</h1><p>【南區】<br>【本報訊】南區昨分別發生豪宅爆竊案，壽山村道6A壽山花園一個市值近4,000萬單位，49歲姓任女戶主，昨晨6時許起床，發現屋內的房間有搜掠痕迹，報警求助，經點算後損失約4,000元的利是錢，相信賊人由單位窗爬入房內搜掠。警員調查期間，揭發遇竊住戶的下層單位，其中一個窗框跌落平台，相信遭賊人撬爛後潛入搜掠，姓崔（42歲）女戶主證實無損失。</p></body></html>
