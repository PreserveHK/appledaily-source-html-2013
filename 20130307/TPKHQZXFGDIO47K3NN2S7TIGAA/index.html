<html><header><meta charset="utf-8"><title>隔牆有耳：<br>齊心基金　傳搵羅范揸旗 - 李八方</title></header><body><h1>隔牆有耳：<br>齊心基金　傳搵羅范揸旗 - 李八方</h1><p>由行會成員張震遠Barry牽頭、上年7月成立嘅「香港齊心基金會有限公司」，原來喺金鐘統一中心搵咗個總部。八方問過身為董事嘅Barry，點解公司成立咁耐都未有搞作？佢話因為未搵夠工作人員喎。<br>政界流傳羅范椒芬做基金CEO喎，唔通只欠Fanny首肯？Barry話當然唔係，強調暫時未有CEO人選，只可以肯定另一董事係前平機會主席鄧爾邦。到底呢個被外界認定為梁粉組織嘅公司想做乜嘢呢？Barry話主力想做政策研究，期望7月中開張大吉。</p></body></html>
