<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）阿根廷戰墨國爭出線</title></header><body><h1>體訊速遞：<br>（籃球）阿根廷戰墨國爭出線</h1><p>衞冕美洲男籃錦標賽的阿根廷（圖），周一於美籃B組對委內瑞拉一賽中，雖曾一度落後過10分以上，但憑甘柏素攻入全場最高18分，以77:71反勝委軍，以兩勝一負排小組第3，保住出線希望，今日將會對小組榜首的墨西哥。綜合外電（委內瑞拉）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
