<html><header><meta charset="utf-8"><title>我是誰：邊個對住個咪捽鼻涕？</title></header><body><h1>我是誰：邊個對住個咪捽鼻涕？</h1><p>（答案請在內文找）<br>呢位韓國人氣組合成員，呢排因為推出個人新大碟忙於宣傳，加上開始轉天氣，搞到傷風，佢噚日做緊電台節目嗰陣，就突然之間打乞嚏，打完之後就捽鼻涕。雖然BIGBANG嘅勝利傷風會令到大家好心痛，但對住個咪捽鼻涕好似有啲唔多衞生噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
