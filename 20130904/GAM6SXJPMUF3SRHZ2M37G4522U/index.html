<html><header><meta charset="utf-8"><title>反黑冚賭檔拘13漢</title></header><body><h1>反黑冚賭檔拘13漢</h1><p>【鰂魚涌】<br>【本報訊】港島總警區反黑組人員，根據線報深入調查後，昨清晨約5時，掩至鰂魚涌街一間車行，搗破一個非法牌九賭檔，當場拘捕13漢，包括一名51歲姓何男子涉嫌「經營賭博場所」，其餘12名年齡介乎27至64歲的男賭客，涉嫌「在賭博場所內賭博」被捕。探員在車行內撿獲約1,300元「水錢」，1,900元賭款及一副牌九賭具。被捕人士部份有黑社會背景。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
