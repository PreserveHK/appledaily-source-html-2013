<html><header><meta charset="utf-8"><title>電視撈飯：無綫慳皮疑改舊衫</title></header><body><h1>電視撈飯：無綫慳皮疑改舊衫</h1><p>上屆港姐亞軍黃心穎噚日起程去印尼參選世界小姐，前排騷啲戰衣，其中一套粉紅色嘅閃令令晚裝俾眼利讀者發現，同年頭張名雅參加《國際中華小姐競選》時着嘅一款旗袍差唔多樣，懷疑無綫將件旗袍改裝，有慳皮之嫌。攞番兩件衫嚟對比，的確喺顏色、質料方面好似，但就冇咗件小披肩同加咗開衩，係咪慳皮大家自行判斷啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
