<html><header><meta charset="utf-8"><title>相士話：矯齒可改運</title></header><body><h1>相士話：矯齒可改運</h1><p>梁洛施箍牙復出拍戲，玄學家吳佩孚昨接受電話訪問，直言箍牙、矯齒確實可改善運程，他說：「有人啲牙生到左歪右斜，咁樣係會影響夫妻感情。門牙有罅，係會影響父母同家運，如果啲牙生到好似老鼠齒咁又尖又細，咁就會影響人緣，事業運亦唔好，一定做唔到領導階層。牙齒好黃或者有煙屎牙，都會影響到異性緣，正所謂唇紅齒白，異性緣先會好。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
