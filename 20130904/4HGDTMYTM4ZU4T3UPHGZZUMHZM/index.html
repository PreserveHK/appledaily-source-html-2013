<html><header><meta charset="utf-8"><title>麗麗脫離危險期</title></header><body><h1>麗麗脫離危險期</h1><p>【本報訊】早前遭狂徒斬腳的幼貓麗麗（圖），經過10天治療，昨晚脫離危險期。治療麗麗的非牟利獸醫服務協會，昨晚宣佈喜訊。該會執行主席麥志豪形容，麗麗能逐漸康復是奇蹟及福氣，未來兩至三周會將麗麗養得肥肥白白以應付手術，將來可望以三腳行走。而市民至今已為麗麗累積籌得16.7萬元捐款。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
