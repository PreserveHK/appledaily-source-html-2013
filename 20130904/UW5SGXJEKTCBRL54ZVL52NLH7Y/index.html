<html><header><meta charset="utf-8"><title>沈頴婷陪兩男蒲吧</title></header><body><h1>沈頴婷陪兩男蒲吧</h1><p>【蘭桂坊】李影女兒、選過港姐嘅沈頴婷（中）簽無綫後冇乜發展，喺娛樂圈消失咗一輪嘅佢，日前夜晚10點幾着熱褲蒲蘭桂坊，雖然沈頴婷曾經同鄭俊弘傳緋聞，不過已經係陳年往事，呢晚陪佢夜蒲嘅換咗兩個觀音兵，佢哋一女兩男組成「嬲」字，企喺街頭傾到唔停嘴，之後仲一齊行去搵酒吧，終於揀中一間坐低慢慢傾。其間沈頴婷同兩男都冇乜親暱表現，似乎呢兩位都唔係佢杯茶。<br>採訪、攝影：梁繼光、李志明、吳耀輝</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
