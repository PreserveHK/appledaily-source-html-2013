<html><header><meta charset="utf-8"><title>方中信買鞋四圍望</title></header><body><h1>方中信買鞋四圍望</h1><p>【銅鑼灣】方中信日前撇甩老婆莫可欣同囡囡，一個人喺銅鑼灣霎東街出現，戴cap帽嘅佢周圍望似乎搵舖頭，之後佢入咗禮頓中心地下一間鞋店，會合男友人齊齊濕平。方中信試咗幾對款式簡單嘅鞋，一啲都唔花弗襯番佢年紀，最終方中信買咗對鞋，由友人做阿四幫佢挽鞋。離去時佢發現記者仲笑笑口舉V字，之後去停車場攞車走人。　<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
