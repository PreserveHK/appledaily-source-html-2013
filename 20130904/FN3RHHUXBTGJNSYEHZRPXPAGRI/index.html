<html><header><meta charset="utf-8"><title>蘋果綠葉合興嘆內地做飲食艱難</title></header><body><h1>蘋果綠葉<br>合興嘆內地做飲食艱難</h1><p>在內地東北地區經營吉野家的合興集團（047），其行政總裁洪明基表示，今年在內地經營餐飲相當艱難，經濟不明朗令民眾減少消費，上半年同店銷售大跌10.3%。洪明基指，踏入第三季跌幅已有所收窄，但復蘇力度未算太大：「我覺得要有較大反彈，係要睇明年。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
