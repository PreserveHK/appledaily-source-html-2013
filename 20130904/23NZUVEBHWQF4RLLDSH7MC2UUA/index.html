<html><header><meta charset="utf-8"><title>電視撈飯：蚊蚊海灘大解放</title></header><body><h1>電視撈飯：蚊蚊海灘大解放</h1><p>萬綺雯（蚊蚊）上月底同陳豪去咗澳洲，幫無綫宣傳劇集，做完晒啲電台訪問、記者會、宣傳活動等工作後，蚊蚊開始做個遊客周圍遊，前日同咗陳豪一齊去海邊吹風，噚日就自己去咗海灘欣賞風景，喺放假心情兼咁靚嘅環境下，蚊蚊一於大解放，除咗騷吓佢對42吋長腿之外，佢條黑色短裙仲有啲透視㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
