<html><header><meta charset="utf-8"><title>千紗為北島散Band引退</title></header><body><h1>千紗為北島散Band引退</h1><p>日本兩男一女音樂組合girl next door，昨日宣佈完成今年12月8日的東京SHIBUYA-AX演唱會後便正式解散。該組合女主音千紗，是奧運金牌日本泳手北島康介的未婚妻，她在聲明中表示今後會專注支持自己選擇的人，表明是為了跟年內結婚的北島而引退樂壇。組合girl next door於08年正式出道日本樂壇，曾獲得日本唱片大獎新人獎。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
