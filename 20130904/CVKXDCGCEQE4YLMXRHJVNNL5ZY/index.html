<html><header><meta charset="utf-8"><title>一中一台：朱亞文周迅演技比拼</title></header><body><h1>一中一台：朱亞文周迅演技比拼</h1><p>周迅近日接拍內地電視劇《紅高粱》，至於男主角人選最近終於揭盅，就是年僅29歲的朱亞文，他因之前演出《闖關東》中的朱傳武一角而走紅，結果被睇中跟周迅合作拍新劇。不過有人質疑朱亞文比周迅年輕10年，兩人會否不合襯，但製作人方面表示全不擔心，因為他們覺得朱亞文外形夠霸氣，而他本人亦不怕跟好戲的周迅合作，不擔心被女方搶晒鏡：「因為好演員都是遇強越強。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
