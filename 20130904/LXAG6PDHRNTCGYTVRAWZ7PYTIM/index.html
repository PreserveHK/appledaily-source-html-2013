<html><header><meta charset="utf-8"><title>米高改口婚姻冇危機</title></header><body><h1>米高改口婚姻冇危機</h1><p>金像影帝米高德格拉斯（Michael Douglas 圖）早前與嘉芙蓮薛達鍾絲（Catherine Zeta-Jones）坦言已分居，婚姻似乎已亮紅燈。不過他日前到德國柏林宣傳電視電影《華麗後樂園》（Behind the Candelabra）時，轉口風說「我老婆跟我沒問題」。米高表示：「傳媒才有問題。我們只是暫時分開，但就被傳媒大做文章。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
