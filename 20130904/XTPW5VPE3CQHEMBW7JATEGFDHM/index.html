<html><header><meta charset="utf-8"><title>電視撈飯：阿佘拍劇唔恨攞獎</title></header><body><h1>電視撈飯：阿佘拍劇唔恨攞獎</h1><p>啱啱簽咗無綫同內地公司合組嘅TVBC兩年經理人約嘅佘詩曼，接受內地傳媒訪問時自爆唔簽太長時間嘅約，係因為要留番啲時間打算自己嘅將來，之前休息咗半年仔細諗清楚，最後睇中TVBC畀佢好大自由度。講到拍劇，好多人都希望攞獎，已經係無綫視后嘅阿佘就話，冇乜獎特別想去攞，拍劇變成係佢最大娛樂。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
