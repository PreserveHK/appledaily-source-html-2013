<html><header><meta charset="utf-8"><title>李孝利晒騎呢婚照</title></header><body><h1>李孝利晒騎呢婚照</h1><p>韓國女歌手李孝利大前日低調下嫁音樂人李尚順，佢噚日就公開咗幾張幸福結婚照，雖然行禮時兩公婆嘅表情都相當緊張，但係行完禮後李孝利就好鬼馬咁擘大口食花。而佢哋月中會飛去歐洲度蜜月，以孭背囊的形式平遊歐洲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
