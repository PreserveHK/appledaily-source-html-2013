<html><header><meta charset="utf-8"><title>唯唯睇長鏡慢慢試</title></header><body><h1>唯唯睇長鏡慢慢試</h1><p>【深水埗】梁烈唯前日趁唔使開工拍無綫劇《飛虎2》，下晝3點幾單拖現身深水埗黃金商場，佢入咗地舖一間專賣相機嘅舖頭，老闆即刻好熱情咁招呼佢，睇嚟佢應該係熟客。原來唯唯想搵部相機，但老闆話未有貨叫佢等陣，之後唯唯就轉睇鏡頭，睇中咗支長鏡慢慢研究，仲走埋出門口好認真咁試咗分幾鐘，最後買咗鏡頭走人，唔知係咪買嚟去旅行影相呢？<br>採訪、攝影：畢紹基</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
