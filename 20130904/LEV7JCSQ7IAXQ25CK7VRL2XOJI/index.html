<html><header><meta charset="utf-8"><title>F1車手打孖撐雷神</title></header><body><h1>F1車手打孖撐雷神</h1><p>電影《一級雙雄》噚日喺倫敦舉行首映禮，男主角雷神基斯咸士禾夫孖愛妻Elsa Pataky出席，仲不停錫錫晒恩愛。由於電影同一級方程式賽車（F1）有關，現役嘅F1英國賽車手畢頓都有回家鄉撐場，同隊友佩雷斯揸新舊F1戰車出嚟增興！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
