<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男旅行避祖藍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞男旅行避祖藍 - 馮仁昭</h1><p>李亞男噚日喺九龍灣出席旅行社活動，佢準備8月同媽咪、妹妹坐郵輪去澳洲，男友王祖藍冇份，話婚前最好避免二人同行，佢笑笑口話：「係呀！避免一齊去旅行，到咗嗰一日會更加期待！」早前祖藍拍《食為奴》時差啲出意外，亞男好擔心：「個廚房失火，佢太眼瞓，又最近個火，差少少就燒傷，不過冇事喇！」祖藍遲啲會返橫掂拍外景，亞男好擔心，但都冇辦法，惟有幫佢預備藥同麵。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
