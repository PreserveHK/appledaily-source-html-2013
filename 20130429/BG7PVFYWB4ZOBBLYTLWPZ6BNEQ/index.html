<html><header><meta charset="utf-8"><title>雙胞胎相隔87日出世</title></header><body><h1>雙胞胎相隔87日出世</h1><p>埃美和凱蒂是孿生姊妹，但卻隔了87天出才出世，刷新雙胞胎出生相隔最長的世界紀錄。<br>愛爾蘭孕婦瑪莉亞在懷孕23周時，腹部突然很疼痛，羊水穿了，於是到醫院分娩，經過兩天陣痛才誕下只得1磅3安士重的埃美，小埃美要立即送進深切治療病房治療。之後瑪莉亞的子宮停止收縮，凱蒂仍安穩地在母體內，直至三個月後才出世。醫生們指小姊妹相隔87天出世，猶如中六合彩般神奇。瑪莉亞說：「當埃美在氧氣箱維持生命時，凱蒂則留在我的子宮掙扎求存。這三個月是我們最艱難的日子。」<br>英國《星期日鏡報》</p></body></html>
