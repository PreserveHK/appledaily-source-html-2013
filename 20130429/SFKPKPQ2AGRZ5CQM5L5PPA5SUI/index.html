<html><header><meta charset="utf-8"><title>爽影評：《鐵甲奇俠3》破格夠驚喜</title></header><body><h1>爽影評：《鐵甲奇俠3》破格夠驚喜</h1><p>酗酒、爛賭、好色、戀物……人皆各有沉醉，如患焦慮症的東尼史達就愛鐵甲人到了無以復加的地步，雖坐擁鐵甲兵團亦因而作繭自縛，為免老調重彈，新片換上《轟天炮》編劇當導演即革新思維，貴精不貴多的打鬥特技場面、羅拔唐尼不穿盔甲演出的比重大增，換上其心理轉變的描寫，不但成就他與小男孩一段感人戲份，戲中反「俠」的設定、賓京士利惹笑兼諷刺現實的奸角，演活現代女性抬頭的姬妮芙柏露，均大膽破格。基本上鐵甲奇俠算完成了近年超級英雄都愛自我探索的心路歷程，為三部曲暫作美麗終結。<br>尋真<br><br>★★★★<br>（5個★為滿分）</p></body></html>
