<html><header><meta charset="utf-8"><title>意總理宣誓辦公室外兩警被轟</title></header><body><h1>意總理宣誓<br>辦公室外兩警被轟</h1><p>意大利新總理萊塔（Enrico Letta 圖）昨日（周日）率領內閣成員在總統府宣誓就職時，一名男子在不足1公里外的總理辦公室外開了數槍，導致三人受傷。當地傳媒報道，有精神問題的49歲男子普雷特，身穿西裝，在總理辦公室外向警員連轟數槍，隨即被制服在地，頭部受傷。兩名警員中槍送院，其中一人情況嚴重但無生命危險；另有一名孕婦被流彈擊中輕傷。<br>警方隨即封鎖案發現場和周邊範圍，暫時未能確定事件跟新政府上台是否有關係，但新任內政部長阿爾法諾（Angelino Alfano）指，根據初步調查結果，相信今次是個別事件。<br>德新社/路透社</p></body></html>
