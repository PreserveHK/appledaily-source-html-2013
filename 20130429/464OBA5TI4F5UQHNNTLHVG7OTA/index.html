<html><header><meta charset="utf-8"><title>體壇拾趣：<br>舒娃贏娜姐捧盃兼復仇</title></header><body><h1>體壇拾趣：<br>舒娃贏娜姐捧盃兼復仇</h1><p>俄羅斯美女舒拉寶娃可以瞓番覺好喇啩？噚日喺德國斯圖加特女網決賽，以2:0擊敗中國嘅李娜，贏得錦標兼個人第29個冠軍，賽後仲立即打開雙手，微笑面向天空；仲記得1月嘅澳網女單4強，當時被一致睇好嘅舒娃以0:2輸畀李娜，白白失咗一次大滿貫捧盃嘅機會。自嗰仗之後，由於李娜因傷退出多個比賽，兩人始終未再遇過，今次勝仗唔單止令舒娃復仇成功，仲拎走約101萬港元獎金同一部保時捷跑車。</p></body></html>
