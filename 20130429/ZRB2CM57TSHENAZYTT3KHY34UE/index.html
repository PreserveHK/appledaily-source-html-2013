fb留言自殺　青年獲救</title></header><body><h1>各區突發簡訊：<br>
fb留言自殺　青年獲救</h1><p>【屯門】<br>【本報訊】22歲姓譚地盤工人，疑因感情困擾，前日凌晨離開秀茂坪寓所後即告失蹤，家人遍尋不果後報警。至昨凌晨1時許，譚的一名友人查看譚的facebook，發現他留言稱往尋死，並說打算在屯門安定邨商場的行人天橋上跳橋自殺，友人大驚趕往了解，果見譚危坐天橋危險位置，上前將其勸回安全位置並報警，譚事後被送院檢驗。</p></body></html>
