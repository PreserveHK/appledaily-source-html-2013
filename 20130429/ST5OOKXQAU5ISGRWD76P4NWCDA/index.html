工人米倉頂墮地命危</title></header><body><h1>各區突發簡訊：<br>
工人米倉頂墮地命危</h1><p>【天水圍】<br>【本報訊】天水圍田廈路田心村一個米倉，昨晨10時半發生意外。55歲姓朱鏟車工人，發現米倉頂部的鋅鐵頂穿洞，於是利用鏟車的鏟叉抬起一列卡板，然後企上卡板借力，再沿鐵架意圖爬上7米高的頂部進行維修，豈料當他攀至5米高位置時突然失去平衡，跣腳直墮地面，頭部重傷，送院搶救後目前情況危殆，工友已通知其家人到醫院探望。</p></body></html>
