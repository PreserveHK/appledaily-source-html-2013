<html><header><meta charset="utf-8"><title>醫療新知：睾丸素多　致精神病</title></header><body><h1>醫療新知：睾丸素多　致精神病</h1><p>普遍在青少年時期發作的精神分裂症，男性患者所佔比例略多，澳洲一項研究發現或與男性荷爾蒙「睾丸素」分泌有關。科學家在一項動物實驗中發現，睾丸素可影響腦部多巴胺的分泌，此物質除掌管個人動機及獎勵機制外，更會增加多巴胺的活動，加速精神分裂症病徵出現。<br>研究顯示隨着青春期發育，睾丸素分泌上升，多巴胺的活躍度增加是引致精神分裂症病發的關鍵，可解釋為何此病多數在青春期出現。研究又發現睾丸素上升也可激活腦部；相反，睾丸素太少可令認知功能降低，故減少睾丸素分泌應不是預防精神分裂症的治療方向。</p></body></html>
