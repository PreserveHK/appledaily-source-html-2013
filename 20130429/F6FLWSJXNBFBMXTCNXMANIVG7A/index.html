<html><header><meta charset="utf-8"><title>公廁收尿製救命藥</title></header><body><h1>公廁收尿製救命藥</h1><p>最近有貴陽市民在男公廁看到小便池裏擺收尿桶，經傳媒發現當地的清潔公司從3月起在公廁收集尿液，然後賣到南京一家醫藥公司提煉尿激酶。</p><p>一克尿激酶三萬元</p><p>有藥企表示：「現在一克尿激酶，價格已經到兩三萬元（人民幣）。」但有人擔心，尿液製藥不衞生。<br>在男性尿液中提煉尿激酶，是搶救腦血栓、心梗病人的救命藥。<br>南京南大藥業表示，因在收尿桶氣味不好，南京環衞部門在公廁改裝小便池，隨時沖洗，令藥企在南京收集尿液並不容易，繼而在全國各地採尿。藥企又指，製藥技術成熟，質量不會有問題。<br>江蘇《現代快報》</p></body></html>
