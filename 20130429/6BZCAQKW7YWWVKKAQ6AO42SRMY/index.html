<html><header><meta charset="utf-8"><title>體壇拾趣：<br>包包掛住玩水Marco出局</title></header><body><h1>體壇拾趣：<br>包包掛住玩水Marco出局</h1><p>做咗老竇嘅傅家俊前日喺設菲爾德打嘅世界桌球錦標賽16強對鄧立普，雖然曾追近至7:9，但最後一節連輸4局，最終以7:13落敗，但都有約19萬港元獎金；唔知關唔關包包喺酒店游水冇去捧場事呢？世錦賽出局後，Marco總結今季就話唔滿意冇獎牌落袋。佢哋一家三口將會返港放假2至3星期，之後返番英國打下月27日嘅無錫精英賽外圍賽。另外，「1哥」沙比16強以10:13爆冷不敵賀健士。</p></body></html>
