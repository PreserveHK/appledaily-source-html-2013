<html><header><meta charset="utf-8"><title>基因改造　培育無角乳牛</title></header><body><h1>基因改造　培育無角乳牛</h1><p>英美兩國科學家正透過基因改造技術，培育無角乳牛，減低牧場職員受傷風險。<br>蘇格蘭羅斯林研究所聯同美國明尼蘇達大學，從無角的紅安格斯牛（Red Angus）基因組，抽出抑制牛角生長的基因，然後植入從黑白花牛（holstein）「蘭迪」（Randy）體內取出的細胞內，將會用複製技術將這些細胞轉化成40個胚胎，再將胚胎植入代母牛，所生的小牛將會是「蘭迪」的複製牛，每隻牛都沒有牛角。基因改造可更快培育出無角乳牛，不但能減低乳牛殺傷力，同時免卻乳牛承受以化學劑脫角痛楚，英國農業界普遍歡迎。<br>英國《星期日泰晤士報》</p></body></html>
