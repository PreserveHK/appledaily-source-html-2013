<html><header><meta charset="utf-8"><title>求驗客手記：<br>傷多件後衞韋根慘情</title></header><body><h1>求驗客手記：<br>傷多件後衞韋根慘情</h1><p>（哀）上周六英超韋根主場迎戰熱刺，喺對手身上攞到1分，2:2和局收場對護級叫做有啲幫助，剩番4場比賽仍需努力搶分。韋根喺呢場波最傷嘅係又有一名後衞掛彩，美羅費古羅亞喺一次鏟波嘅時候拉傷大腿，預計冇辦法喺今季再上陣，提早收咧。韋根另一位後衞艾卡拉斯喺早一個星期已經受咗傷，可唔可以趕得切喺英足盃決賽上陣仍然成疑；球季最後幾場波場場要搏命，𠵱家後防唔多夠人，領隊馬天尼斯真係頭痛。</p></body></html>
