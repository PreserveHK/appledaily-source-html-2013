<html><header><meta charset="utf-8"><title>小獅小猴失母愛變兄弟</title></header><body><h1>小獅小猴失母愛變兄弟</h1><p>在瀋陽動物園，剛出生50天的小獅背着出生19天的小猴腳步踉蹌地在草地上散步，小猴緊緊抱住小獅的背。小獅今年3月10日出生，是一隻公非洲獅，因母獅奶水不足，小獅要人工餵養；小猴是一隻公獼猴，4月10日出生，沒過三天便被奶水不足的猴媽媽拋棄了。<br>獅猴「兄弟」雙雙失去母愛，牠們有時候會相擁入睡，飼養員說：「剛開始，小猴子把小獅子當做媽媽了，會抱着小獅子的胸。過了幾天牠才明白過來，改成騎在背上了。」。<br>新華社</p></body></html>
