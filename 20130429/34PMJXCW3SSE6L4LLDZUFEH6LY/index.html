<html><header><meta charset="utf-8"><title>百厭老虎叼走相機袋</title></header><body><h1>百厭老虎叼走相機袋</h1><p>去野生動物園，無非想近距離接觸野生猛獸。一對老夫婦到印度中部保育區觀看和拍攝老虎，當老虎出現時，攝影器材卻從車上掉下，讓老虎叼走。<br>這對老夫婦在馬哈拉斯特拉邦老虎保育區遊覽時，因為吉普車急轉軚，相機袋被拋出車外，一隻好奇雌性老虎躡足上前嗅嗅，用爪抓袋子翻了幾翻後，竟將相機袋當獵物叼走，過程被同車另一攝影師拍下。相機袋翌日被尋回，除了有幾道爪痕，裏邊的器材完好無缺。<br>英國《星期日郵報》</p></body></html>
