<html><header><meta charset="utf-8"><title>今日提醒你：<br>香港郵政推易送遞服務</title></header><body><h1>今日提醒你：<br>香港郵政推易送遞服務</h1><p>香港郵政由即日起推出一項全新本地郵寄「易送遞」服務，為顧客提供經濟實惠的本地郵件派遞方案，其中包括基本的郵件追蹤功能、以電郵通知寄件人有關郵件接收和派遞的情況。此外，顧客也可按其需要，選擇郵件派遞或櫃位領件服務。<br>易送遞用戶可透過全天候運作的網上平台，隨時隨地在網上準備投寄文件；投寄人和收件人也可隨時隨地在網上查閱郵件的派遞情況。易送遞會向用戶發出電郵，通知他們郵件已派達。收件人可選擇櫃位領件服務，在覆蓋全港的郵政局領取郵件，而毋須留在家中或工作間等待郵件派遞。收件人只須帶同領件編碼和郵件編號，便可即時取件。</p></body></html>
