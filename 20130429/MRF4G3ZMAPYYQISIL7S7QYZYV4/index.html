<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊宗緯被咀好尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊宗緯被咀好尷尬 - 馮仁昭</h1><p>台灣歌手楊宗緯噚日到荃灣為新碟《初．愛》搞簽唱會，大會安排四位女歌迷向佢示愛，又要求拖手同抱抱，女歌迷仲分別隔住膠片玩鬥印唇印多，搞到「怕醜仔」楊宗緯有啲尷尬：「香港女粉絲好熱情，對我告白真的不好意思。」問到初戀，楊宗緯好避忌話：「秘密不能說，除了對自己負責，也要對女生負責。」不過佢透露𠵱家冇拍拖。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
