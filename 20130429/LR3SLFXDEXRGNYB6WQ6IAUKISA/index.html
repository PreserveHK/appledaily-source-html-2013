<html><header><meta charset="utf-8"><title>醫療新知：捐肝者死亡率約0.2%</title></header><body><h1>醫療新知：捐肝者死亡率約0.2%</h1><p>屍肝捐贈不足，加上移植技術改善，令近年活肝捐贈手術的比例急增。不過，美國一項研究分析21個國家共71個進行活肝移植手術的醫療中心數據，發現手術具有一定風險，在11,553宗活肝移植手術中，有23名捐贈者死亡，死亡率約0.2%，其中19宗個案的死亡原因與切除肝臟有關，大部份人於手術60日內死亡。手術險失敗或完全失敗率分別為1.1%及1.2%。<br>研究也發現有5名活肝捐贈者需要再接受肝臟移植。研究人員表示，活肝捐贈對挽救瀕死的肝病患者非常重要，但也不能忽略風險，建議前線醫護人員須清楚及詳細向捐贈者解釋。</p></body></html>
