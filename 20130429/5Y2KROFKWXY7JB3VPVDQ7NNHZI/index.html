<html><header><meta charset="utf-8"><title>挪威郵輪　新船下水</title></header><body><h1>挪威郵輪　新船下水</h1><p>排水量為146,600噸的Norwegian Breakaway是挪威郵輪2013年最新成員，可容納4,000名乘客，以紐約為母港，賣點是船上設有5條滑水梯的Aqua Park，今日由英國殘奧泳將Ellie Simmonds率先試水，新船鐵定5月8日舉行命名儀式，12日處女下水投入服務，主要行走奧蘭多和巴哈馬之間路線。</p><p>網址： http://www.breakaway.ncl.com </p></body></html>
