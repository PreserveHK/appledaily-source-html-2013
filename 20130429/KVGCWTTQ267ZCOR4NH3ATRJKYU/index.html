<html><header><meta charset="utf-8"><title>瀝青滴漏實驗　一做86年</title></header><body><h1>瀝青滴漏實驗　一做86年</h1><p>這可能是世上最無聊實驗，但肯定是全球歷時最長的實驗。瀝青滴漏實驗將在短期內滴下近90年來第九滴瀝青，叫科學家引頸以待。<br>澳洲昆士蘭大學1927年展開瀝青滴漏實驗，讓漏斗內的瀝青在室溫下慢慢滴進下方燒瓶，以計算瀝青的黏力，曾經奪得搞笑諾貝爾獎。自第一滴瀝青於1938年12月於實驗室滴下以來，迄今只滴下八滴，已助科學家推算出瀝青黏度是水的2,300億倍，可是科學家多次都錯過目擊瀝青滴下一刻的情景，因此當第九滴瀝青快要滴下，科學家們都裝好攝錄機，希望能拍下這歷史一刻。<br>英國《觀察家報》</p></body></html>
