<html><header><meta charset="utf-8"><title>隆胸失敗驚變大細胸</title></header><body><h1>隆胸失敗驚變大細胸</h1><p>隆胸失敗有多恐怖？美國50歲婦人黛比就得了一對大細胸，讓她「自覺似隻怪獸」，避世隱居15年。15年前，從事成人娛樂業的黛比，先後進行五次隆胸手術，變成J cup巨乳。可惜右胸受植入物感染，醫生又失蹤，黛比急忙找另一位整容醫生善後，可是對方只為她受感染的單邊乳房拆彈。<br>黛比說︰「我像是被人任意宰割。對鏡自照見到這怪誕身形，我自覺似怪獸。」她期望有醫生幫助她「變回正常人」。<br>英國《太陽報》</p></body></html>
