不滿子打機　醉父發狂</title></header><body><h1>各區突發簡訊：<br>
不滿子打機　醉父發狂</h1><p>【西環】<br>【本報訊】61歲姓吳男子，前晚11時半在西環邨中苑台住所，疑不滿17歲兒子只顧打電腦，在酒意下發脾氣大罵及掌摑兒子，45歲姓林妻子上前勸喻亦被打傷。一名警員接報到場調查時被襲擊傷及手部，眾警合力將涉案醉漢制服拘捕，一家三口和受傷警員同送院治療。街坊指男事主曾任酒店行業，數年前失業後常喝酒發癲，與家人和鄰里關係欠佳。</p></body></html>
