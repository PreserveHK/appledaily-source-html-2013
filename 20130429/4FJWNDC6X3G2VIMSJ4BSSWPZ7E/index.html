<html><header><meta charset="utf-8"><title>求驗客手記：<br>C朗唔認偷食美臀</title></header><body><h1>求驗客手記：<br>C朗唔認偷食美臀</h1><p>（怒）皇家馬德里喺聽日會出戰歐聯4強次回合賽事，主場迎戰多蒙特力圖扭轉1:4落後劣勢。基斯坦奴朗拿度（C朗）等一班皇馬球員賽前先一齊影張型仔合照，以「我們的力量就是你們」作為宣傳口號，呼籲球迷支持佢哋。另外，一位曾經贏過「美臀小姐」嘅巴西艷女郎安達莎（Andressa Urach），聲稱C朗喺歐聯4強首回合前兩日偷食，同佢喺酒店共赴巫山；不過睇怕都係吹水多，C朗亦嗱嗱聲公開否認有發生過啲咁嘅事。</p></body></html>
