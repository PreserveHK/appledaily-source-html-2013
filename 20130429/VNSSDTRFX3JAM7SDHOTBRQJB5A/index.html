<html><header><meta charset="utf-8"><title>Audi TT Ultra Quattro Concept輕身登場</title></header><body><h1>Audi TT Ultra Quattro Concept輕身登場</h1><p>五月初在奧地利舉行的GTI Worthersee Tour，除重頭主角Golf GTI及Golf Performance將現身外，還有同集團的Audi新車。這款Audi TT Ultra Quattro Concept登場，暫時只知沿用2.0 TFSI引擎，馬力310匹，最大特色是減磅300kg的輕量化車身。</p></body></html>
