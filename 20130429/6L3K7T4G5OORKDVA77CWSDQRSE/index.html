<html><header><meta charset="utf-8"><title>荷蘭國王登基　中國製紀念Tee</title></header><body><h1>荷蘭國王登基　中國製紀念Tee</h1><p>荷蘭女王貝婭特麗克絲（Queen Beatrix）於明天「女王日」正式退位，46歲王儲威廉亞歷山大（Prince Willem-Alexander）繼任王位，成為荷蘭「橙色王朝」123年以來第一位國王。荷蘭王室委託了荷蘭公司ARACO，從寧波象山乾豐製衣公司採購了140萬件橙色紀念T恤，相信荷蘭將飄起一片「象山橙」。<br>乾豐製衣公司負責人表示，這批T恤款式和印花圖樣由荷蘭提供，荷蘭小孩當日去參加慶典時會穿上，荷蘭民眾也將搞橙色派對來慶祝新君主登基。<br>法新社</p></body></html>
