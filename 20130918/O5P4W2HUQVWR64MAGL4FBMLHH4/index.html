<html><header><meta charset="utf-8"><title>體壇拾趣：狂牛衞冕亮紅燈</title></header><body><h1>體壇拾趣：<br>狂牛衞冕亮紅燈</h1><p>西班牙男籃今年講到明要完成歐洲籃球錦標賽3連霸嘅偉業，但係多名好手都唔在陣，今屆打起上嚟冇晒霸氣。日前佢哋喺F組最後一輪賽事對意大利（白衫），雖然有馬克加素（13號）交出32分同10個籃板，但係火力始終唔及有4個人得分達雙位數嘅意軍，最後加時以81:86輸波，2勝3負排小組第4，8強要對E組首名嘅塞爾維亞，衞冕之路越嚟越難行！（有線62及202台今日11:30pm直播）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
