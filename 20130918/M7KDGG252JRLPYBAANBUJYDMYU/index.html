<html><header><meta charset="utf-8"><title>電視撈飯：劉雅麗酒樓領獎</title></header><body><h1>電視撈飯：劉雅麗酒樓領獎</h1><p>劉雅麗前排做有線奇妙台嘅《樂壇第一手》節目嘉賓，講吓佢新出嘅發燒碟同埋演舞台劇《我和春天有個約會》嘅難忘事，劉雅麗仲帶埋香港舞台劇獎最佳女主角，同香港電影金像獎最佳新人獎兩個獎座出嚟威威，佢話𠵱家香港舞台劇獎頒獎禮好大型，有周潤發等明星頒獎，但佢攞獎嗰年，喺酒樓領獎，個感覺只係好似去春茗咁。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
