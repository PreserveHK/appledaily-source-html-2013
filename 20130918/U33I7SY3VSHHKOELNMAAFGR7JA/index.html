<html><header><meta charset="utf-8"><title>禽獸老師姦殺15歲女生　煮熟再分屍</title></header><body><h1>禽獸老師姦殺15歲女生　煮熟再分屍</h1><p>山東濰坊發生一宗恐怖姦殺案。品學兼優的15歲高中少女小敏，上月中回家無故失踪，家人隨即報警。警方事後偵查拘捕疑犯，發現對方竟是小敏的初中老師。<br>疑犯當日騙走小敏後，帶到初中的校舍將其強姦，隨後再用枕頭焗死小敏。疑犯並未罷手，竟將小敏肢解，打碎其頭顱，並放入鍋裏煮，最後將殘肢棄置不同地方，家人花了多天才能找回小敏屍體。<br>《新聞晨報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
