<html><header><meta charset="utf-8"><title>蘋果綠葉金威派特別息每股1元</title></header><body><h1>蘋果綠葉<br>金威派特別息每股1元</h1><p>華潤創業（291）旗下華潤雪花啤酒，向金威啤酒（124）購買若干啤酒廠控股公司的交易已完成，金威啤酒宣佈派發特別股息每股1元。金威啤酒股份昨日下午復牌，股價曾急升17.2%至3.55元，之後急速滑落，收市報3.09元，升2%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
