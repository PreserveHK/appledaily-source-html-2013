<html><header><meta charset="utf-8"><title>蘋果綠葉財險上月保費收入增16%</title></header><body><h1>蘋果綠葉<br>財險上月保費收入增16%</h1><p>財險（2328）今年首8月保費收入按年增長14.51%至1489.38億元（人民幣．下同），單計8月份保費收入則為167.31億元，按年及按月則升15.54%及跌0.8%。人保（1339）首8月保費收入2060.96億元，單計8月份則按月升1.63%至242.11億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
