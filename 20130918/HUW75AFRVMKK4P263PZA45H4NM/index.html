<html><header><meta charset="utf-8"><title>一中一台：蔡依林水晶誘惑</title></header><body><h1>一中一台：蔡依林水晶誘惑</h1><p>蔡依林早前往英國倫敦遊學，充電後回台灣，日前為水晶品牌的主題歌《旅程》拍MV，她表示歌名很切合自己剛從倫敦回來的心情。拍攝當日，蔡依林雙唇貼滿水晶，廣告商不但從奧地利運來百件水晶飾物給她戴，更借來當年荷李活電影《回到未來》（Back To The Future）中的時光車拍攝，車主相當愛惜此車，不過得知是蔡依林的MV借用便答允，但仍到場監督。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
