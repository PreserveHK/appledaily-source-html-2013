<html><header><meta charset="utf-8"><title>體訊速遞：（單車）郭灝霆環中國賽只列17</title></header><body><h1>體訊速遞：<br>（單車）郭灝霆環中國賽只列17</h1><p>環中國單車賽昨在彭州上演第3站，全程151公里，香港的郭灝霆（圖）和陳逸瑋分別獲第17和18名，冠軍由捷克車手簡高斯基以3小時30分10秒贏得；法國的基拉特在總成績領先，港隊6名車手以陳振興成績最佳，暫居第34位。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
