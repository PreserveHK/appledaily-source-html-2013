<html><header><meta charset="utf-8"><title>西安路邊驚現40「人頭」</title></header><body><h1>西安路邊驚現40「人頭」</h1><p>「太恐怖了，要是晚上看見簡直嚇死人！」陝西西安市街頭近日驚見40多個「人頭」（圖），全部頭髮被剃光。原來被棄置的是模特兒公仔人頭，被棄置在草叢邊的電壓站鐵欄內，不少沿途經過的司機和途人都被嚇了一跳。清潔工人推測，懷疑是附近美髮學校用膠人頭給學員練習剪髮，練完後隨手丟棄，他又批評，「丟頭者太不講公德心了」。<br>陝西《華商報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
