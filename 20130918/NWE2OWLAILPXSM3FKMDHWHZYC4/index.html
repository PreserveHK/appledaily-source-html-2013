<html><header><meta charset="utf-8"><title>少女遇電梯色魔　胸部被抓出血痕</title></header><body><h1>少女遇電梯色魔　胸部被抓出血痕</h1><p>上周五下午5時許，穿着低胸衫的少女小劉，在江蘇太倉一間酒店的電梯遇到色狼，胸部被抓出血痕。當時，她準備乘搭電梯到6樓，一男子到5樓。該男子踏出電梯的一刻，竟回頭伸出「鹹豬手」向小劉施以胸襲，隨即逃離現場。小劉憤怒地追出酒店，召喚朋友到街上堵截。10多分鐘後，色狼被擒，警方處以公安拘留8 日。 <br>蘇州網絡電視 <br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
