<html><header><meta charset="utf-8"><title>美利堅小姐沙灘踢水</title></header><body><h1>美利堅小姐沙灘踢水</h1><p>出爐美利堅小姐達武盧麗雖然被人喺網上用種族主義語言攻擊，仲畀人質疑賽果，不過佢心情似乎冇受影響，噚日就喺新澤西州任傳媒影靚相。佢一時喺沙灘玩踢水，仲喺隻舢舨度揮晒手擺甫，不過，隻舢舨未落水㗎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
