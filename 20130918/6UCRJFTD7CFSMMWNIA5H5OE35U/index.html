<html><header><meta charset="utf-8"><title>體壇拾趣：莊遜反吸BMW賽稱王</title></header><body><h1>體壇拾趣：<br>莊遜反吸BMW賽稱王</h1><p>BMW高球錦標賽周日因為天雨要延期，周一再打嗰時，領先嘅美國球手富克最後只打到平標準桿嘅成績，臨尾俾另一美國球手薩克莊遜（圖）從後追上，當日打出低6桿，以總成績268桿奪得冠軍，喺聯邦盃積分榜升上第4；如薩克莊遜喺22號開打嘅巡迴賽錦標賽打到好成績升上榜首，仲可以拎走1,000萬美元（約7,800萬港元）額外獎金㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
