<html><header><meta charset="utf-8"><title>九部門大陣仗山火演習</title></header><body><h1>九部門大陣仗山火演習</h1><p>【本報訊】消防處及政府飛行服務隊等9個政府部門昨晨在新界西貢東郊野公園進行模擬山火及攀山拯救行動演習（圖），測試各隊伍所使用的滅火、拯救和通訊器材的效果、效率和相容性，同時加強各部門之間在大型山火及攀山拯救行動中的統籌、通訊以及指揮和控制能力。<br>馬泉崇攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
