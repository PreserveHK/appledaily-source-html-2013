<html><header><meta charset="utf-8"><title>Snoop Dogg賭拳贏大麻</title></header><body><h1>Snoop Dogg賭拳贏大麻</h1><p>美國饒舌歌手Snoop Dogg向來都好公開咁畀人知佢鍾意食大麻，成日喺MV同網上都晒喜好，佢最近仲上載咗幾張照片，影低自己最近同朋友賭拳賽贏咗嘅一大袋大麻，佢真係未食已經勁high，又唔怕俾警察拉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
