<html><header><meta charset="utf-8"><title>一中一台：劉曉慶護政協夫</title></header><body><h1>一中一台：劉曉慶護政協夫</h1><p>早前在美國跟富商王曉玉結婚的劉曉慶，前日在北京出席舞台劇《風華絕代》記者會。一身紅裙的她神采飛揚，提到老公，她不願多談：「我老公很怕你們，他很低調，他是政協委員這種人物。你們放過他吧，抓住我好了。」有記者問劉曉慶對王菲及李亞鵬離婚有何意見，她稱有很深體會，不過希望外間給他們安靜一下，因為離婚始終是不開心的事。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
