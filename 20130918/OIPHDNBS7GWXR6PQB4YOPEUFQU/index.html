<html><header><meta charset="utf-8"><title>遊客爬上佛像肚腿刻字</title></header><body><h1>遊客爬上佛像肚腿刻字</h1><p>內地遊客不文明劣行不絕。北京旅遊熱點千靈山景區一座高約6米的鎏金彌勒大佛，近日被發現金璨璨的彌勒佛裙裾及蓮花座，都被刻滿字迹，包括人的姓名以及「萬事如意」、「一生平安」等字。<br>有人更爬上4米高的彌勒佛肚及右腿刻上「徐東輝」三個字（圖），令彌勒佛「很受傷」。景區正為如何修復而躊躇。<br>北京《新京報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
