<html><header><meta charset="utf-8"><title>各區突發簡訊：運報車追撞工程車尾</title></header><body><h1>各區突發簡訊：<br>運報車追撞工程車尾</h1><p>【何文田】<br>【本報訊】45歲姓陳男子駕駛運報中型貨車（圖），於昨清晨近5時，沿何文田公主道中線往尖沙嘴方向行駛，當駛近油站對開，據報陳並無為意中線有道路維修工程，泊有一部工程車，運報車失控猛撞工程車車尾，司機腳部被夾受傷被困，消防員到場救出陳姓司機，跟車工人則無恙，工程車上當時無人，現場遺下一條逾10米長胎痕，警員正調查意外原因。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
