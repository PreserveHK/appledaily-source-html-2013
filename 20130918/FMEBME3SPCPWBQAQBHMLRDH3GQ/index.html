<html><header><meta charset="utf-8"><title>栗原類變旗袍美女</title></header><body><h1>栗原類變旗袍美女</h1><p>日本另類男模栗原類，今年只得18歲，佢憑住高䠷身材同怪雞性格成為人氣男模，最近佢仲演出新片《男子高校生之日常》，不過，佢喺片入面俾女同學上逼佢換上旗袍戴埋頭飾扮美女，栗原竟然話好恨做啲怪雞角色，今次係夢想成真喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
