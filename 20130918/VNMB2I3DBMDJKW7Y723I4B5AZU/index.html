<html><header><meta charset="utf-8"><title>英首相有兔仔耳？欖球員好沙膽</title></header><body><h1>英首相有兔仔耳？欖球員好沙膽</h1><p>英國首相卡梅倫，前天邀請英國欖球隊首相官邸，慶祝他們擊敗澳洲賽事。<br>怎料拍照時，球員Manu Tuilagi竟然在卡梅倫的頭上，舉起兩隻手指，使首相看上去像多了對兔耳朵。事後他遭到傳媒及同行抨擊，知道玩出火，在Twitter貼文道歉，更多謝首相當日的款待。他並不是第一次，在重要場合做錯事，兩年前到紐西蘭作賽，他便從渡輪上跳下海，結果被罰3000英鎊。<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
