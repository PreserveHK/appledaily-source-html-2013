<html><header><meta charset="utf-8"><title>我是誰：邊個晒頭飾賀中秋？</title></header><body><h1>我是誰：邊個晒頭飾賀中秋？</h1><p>（答案請在內文找）<br>聽日就係中秋節，韓國人同中國人一樣都好重視呢個節日，好似呢位人氣組合成員，噚日就着晒韓服，自拍咗好多張相放上網，向各位粉絲賀中秋。不過，佢特登影個頭頂特寫，相信少女時代嘅Yuri對呢個頭飾情有獨鍾。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
