<html><header><meta charset="utf-8"><title>體訊速遞：（跳水）潘偉程3米板奪金</title></header><body><h1>體訊速遞：<br>（跳水）潘偉程3米板奪金</h1><p>周日在新加坡舉行的亞洲跳水盃，香港的潘偉程（中）在男子3米板以363.2分奪標。他夥拍周浩榮出戰雙人3米板獲得337.35分，擊敗另外3隊對手，贏得金牌。本報消息（新加坡）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
