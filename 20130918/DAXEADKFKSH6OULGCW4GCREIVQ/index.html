<html><header><meta charset="utf-8"><title>點只與狼共舞　攝影師玩埋錫錫</title></header><body><h1>點只與狼共舞　攝影師玩埋錫錫</h1><p>遇上一隻狼已令人心寒，如果遇上一群狼會怎樣？<br>攝影師Monty Sloan在美國印第安納州一個保育狼的公園湖邊，與五隻大狼狹路相逢。但狼群並無攻擊他，反而與他打成一片，一起「碌地沙」，還互相親吻和擁抱，親密程度與飼養的寵物狗差不多。<br>公園導遊解釋，野生的狼其實不危險，反而害怕人類，牠們只有在飢餓時才會捕獵。<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
