<html><header><meta charset="utf-8"><title>Kelly訪秘魯磨咖啡</title></header><body><h1>Kelly訪秘魯磨咖啡</h1><p>美國女歌手Kelly Clarkson，為支持世界公平貿易，早排去咗秘魯探訪當地種植咖啡豆嘅農民。Kelly唔單只唱歌娛樂大眾，仲落場同農民一齊揀咖啡豆同做埋磨豆嘅粗重工夫，完全冇大明星架子。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
