<html><header><meta charset="utf-8"><title>Cool魔搭港鐵　外星人被發現了</title></header><body><h1>Cool魔搭港鐵　外星人被發現了</h1><p>雖然《衝上雲霄II》已經播畢，不過Cool魔張智霖（Chilam）的人氣依然強勁，昨日就有網民發現Chilam竟然搭港鐵，只見身穿間條衫戴賊仔帽及黑超的Chilam在港鐵內不停玩手機，不過Chilam外形太吸引，即時被網民偷拍兼放上網，Chilam更在微博回覆：「外星人被發現了！」直認自己坐港鐵。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
