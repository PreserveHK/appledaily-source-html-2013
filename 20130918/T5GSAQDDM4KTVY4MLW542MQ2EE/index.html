<html><header><meta charset="utf-8"><title>葉蘊儀闊太吹水</title></header><body><h1>葉蘊儀闊太吹水</h1><p>【中環蘇豪區】久休復出嘅葉蘊儀，近日拍緊無綫套新劇《M Club》，前日下晝五點幾葉蘊儀一個人喺中環蘇豪區一間時裝店拍外景，見佢着到成個有錢少奶奶咁嘅款，喺店內行行企企，得閒就同店員吹吓水，好似冇乜對白咁。原來呢場戲真係好輕鬆，講葉蘊儀喺舖頭裏面同店員傾吓偈，咁就搞掂。跟住出門口搭的士閃人，所以拍咗大半個鐘就收工。<br>採訪、攝影：朱志聰、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
