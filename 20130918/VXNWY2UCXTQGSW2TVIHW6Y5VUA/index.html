<html><header><meta charset="utf-8"><title>大肚荷爾睇騷跳舞</title></header><body><h1>大肚荷爾睇騷跳舞</h1><p>金像影后荷爾芭莉大咗肚8個幾月，不過佢就成日坐唔定，經常同屋企人出街，甚至去遊樂場玩。佢前日同老公奧利華馬天尼斯喺洛杉磯睇演唱會，荷爾仲企起身頂住個巨肚同老公跳舞，睇怕肚入面個小朋友都會好好動囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
