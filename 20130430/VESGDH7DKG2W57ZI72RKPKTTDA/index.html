<html><header><meta charset="utf-8"><title>中環在線：<br>王老吉鬥捐錢　鬥到乞人憎 - 李華華</title></header><body><h1>中環在線：<br>王老吉鬥捐錢　鬥到乞人憎 - 李華華</h1><p>王老吉同加多寶喺內地鬥到難分難解，連四川地震捐錢都要鬥。廣州藥業（874）旗下王老吉噚日宣佈，斥資3億（人仔．下同）喺雅安起王老吉廠房，力壓死對頭加多寶嘅1億捐款，市場對消息相當反感，指咁鬥法，影響形象，拖累廣藥股價大插8.4%。<br>加多寶喺汶川地震捐出1億，幫當時由佢哋經營嘅王老吉涼茶做宣傳，王老吉商標最後卻被廣藥收番，佢被逼用番「加多寶」個名。雅安地震發生後，內地網民一直「逼捐」，話邊個肯捐番舊數，至係涼茶正宗，兩間公司咁又鬥捐一餐，可惜投資者唔like佢哋咁鬥法，用腳表態。</p></body></html>
