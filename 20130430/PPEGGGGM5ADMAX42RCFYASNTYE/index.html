<html><header><meta charset="utf-8"><title>箍頸毆劫婦人<br>
匪兌現彩票自投羅網</title></header><body><h1>箍頸毆劫婦人<br>
匪兌現彩票自投羅網</h1><p>【本報訊】凍肉店工人在東涌逸東邨街頭搶劫，掠取一名女子的銀包，內有一張贏得1,900元的足球彩票。他翌日即前往投注站兌現獎金，惟女事主已經報失，彩票未能兌現，最終被捕。工人昨天在區域法院承認一項搶劫罪，法官押後至本周四判刑。<br>27歲被告楊坤偉無案底，育有一女三子，今次犯案違反了早前獲判的守行為令。他於去年11月28日犯案，其間箍女事主頸又毆打她的頭部導致瘀傷，令她跌倒，最終搶去她的銀包及一萬元現金等財物。被告被捕後，聲稱在街上拾獲該張足球彩票，到投注站查看是否贏得獎金。<br>案件編號：DCCC177/13</p></body></html>
