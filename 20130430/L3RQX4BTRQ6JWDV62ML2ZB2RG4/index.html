<html><header><meta charset="utf-8"><title>隔牆有耳：<br>冇得發言　陳恒鑌拉筋唔拉布 - 李八方</title></header><body><h1>隔牆有耳：<br>冇得發言　陳恒鑌拉筋唔拉布 - 李八方</h1><p>你拉布，我拉筋。民建聯陳恒鑌（Ben）噚日趁點人數期間，同黨友何俊賢在席拗腰又拉筋。咁又係，個黨又唔畀佢哋發言，以免拉布時間增長。冇得做口部運動、咪做手部運動囉。據知阿Ben唔喺會議廳、而係喺立法會樓上嘅辦公室觀戰時，更會織頸巾㖭。送畀邊個呢？唔係老婆而係義工喎。有咁多空閒時間做私人嘢，可能係呢次拉布對建制派嘅最大好處。</p></body></html>
