<html><header><meta charset="utf-8"><title>隔牆有耳：<br>出招安撫　各商會7.1前訪京 - 李八方</title></header><body><h1>隔牆有耳：<br>出招安撫　各商會7.1前訪京 - 李八方</h1><p>逢親大事發生前夕，中央都鍾意安排團體訪京聽意見。03年9月、即50萬人上街反23條後，特區各界團體排隊訪京「告御狀」；06年8、9月間，亦安排各政團上京，當時有傳中央係為煲呔管治及翌年區議會選舉同佢哋摸摸底。<br>新一輪訪京熱已經啟動。繼經民聯後，香港總商會、中華總商會同廠商會鐵定5、6月間訪京，而工總就因為6月換屆而延後。咦，呢次訪京潮安排喺7.1之前，而且全部係工商界，莫非阿爺見工商界仲未肯聽梁振英話，要親自出招安撫？</p></body></html>
