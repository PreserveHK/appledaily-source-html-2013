<html><header><meta charset="utf-8"><title>Jamie野餐派對</title></header><body><h1>Jamie野餐派對</h1><p>《奧利佛美食節》（Jamie's Big Feastival）共三集，記錄了在南倫敦Clapham Common舉辦的一個周末野餐派對。Jamie Oliver當然會為大家呈上美食，大家享受無窮滋味的同時，還可跟隨Athlete和The Charlatans樂團的現場表演享受夏日氣氛。<br><br>5月2日起逢星期四，晚上七時，TLC旅遊生活頻道首播（有線54台、now寬頻213台及bbTV 317台可收看）</p></body></html>
