<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>私家車撼七人車四傷</title></header><body><h1>各區突發簡訊：<br>私家車撼七人車四傷</h1><p>【九龍塘】<br>【本報訊】一輛七人車，昨晨10時40分，沿九龍塘對衡道東行，至劍橋道路口讓線位停下；但尾隨私家車卻收掣不及「砰嘭」一聲撞上。私家車車頭凹陷損毀，兩車四人均告受傷，其中姓陳52歲男司機，與車上兩男乘客都扭傷頸，另外姓黃31歲的七人車司機亦告不適，報警後四人分別送院檢驗。警方接報到場調查，兩名司機均通過酒精測試。</p></body></html>
