<html><header><meta charset="utf-8"><title>音魂：PHILIPS DJ級耳筒</title></header><body><h1>音魂：PHILIPS DJ級耳筒</h1><p>潮童們都愛Beats的耳機，但其實音響老牌PHILIPS近來在耳機界上亦有甚多動作，繼早前賣二千幾元的Hi-end副線Fidelio M1，今次又有玩番中低價的本線DJ耳機系列，全線採用分析力和低音兼備的40mm單元，最高階的SHL3300更支援2200mW輸入，加上佩戴舒適，又有摺合設計，售價$599真心抵玩。<br><br>永達利（2407 1118）</p></body></html>
