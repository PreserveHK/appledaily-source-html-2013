<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>巴士失控釀四車串燒</title></header><body><h1>各區突發簡訊：<br>巴士失控釀四車串燒</h1><p>【石硤尾】<br>【本報訊】53歲姓陳巴士車長，昨晨10時許，駕駛2F路線九巴，載着約20名乘客，由長沙灣開往慈雲山，當駛至石硤尾南昌街上斜近歌和老街交界一交通燈位前，疑因失控先撞翻前面一輛綿羊仔，再猛撼吊臂車及由學神駕駛的客貨車。32歲姓余吊臂車司機落車視察，赫見車頭撞毀右邊鐵欄，車長伏在軚盤上頭頸及右腳受傷，而手腳擦損的鐵騎士、男學神、教車師傅及巴士男乘客共5人，均報稱受傷需送院治療。</p></body></html>
