<html><header><meta charset="utf-8"><title>今日提醒你︰<br>醫局12門診　勞動節無休</title></header><body><h1>今日提醒你︰<br>醫局12門診　勞動節無休</h1><p>【本報訊】醫院管理局宣佈五一勞動節假期會如常服務市民，該局轄下12間普通科門診診所如常開放，求診人士也可如常以電話預約診症時間。醫管局發言人提醒，公立醫院急症室相信在假期時會有較多市民求診，醫生會按照分流制度先診治危殆或危急病人，其他次緊急或非緊急病人可能需要輪候較長時間，呼籲非緊急市民可考慮到門診或私家醫生求診。市民也可參考張貼在公立醫院急症室當眼處的區內假期門診服務的資料，或致電醫管局資訊熱線2882 4866查詢有關假日普通科門診服務。</p></body></html>
