<html><header><meta charset="utf-8"><title>爽影評：《甜．秘密》清新台片</title></header><body><h1>爽影評：《甜．秘密》清新台片</h1><p>本周又開始暑期大片盡霸院線的盛況，同期上映的華語製作，更值得支持，金鐘獎導演許肇任首次執導的《甜．秘密》就在這個大堆頭的季節，帶來台式的小清新。鍾鎮濤及李烈飾演關係疏離的夫妻，更與隋棠發展婚外情；電影亦不乏年輕演員參與，當中以少年主角小揚的角色最突出，透過他的眼睛，以幽默風趣的角度，觀察着家人、同學和朋友對愛情追尋與困惑的酸甜事。導演把生活的經驗自然地轉化成影像，再以當中不同的人物關係，向觀眾傳達愛情裏遇到的傷感或甜蜜，是炎夏前一份精緻的心靈小品。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
