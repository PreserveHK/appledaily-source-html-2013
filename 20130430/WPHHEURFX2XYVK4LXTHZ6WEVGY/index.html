<html><header><meta charset="utf-8"><title>涉辱法官　陳偉業或道歉</title></header><body><h1>涉辱法官　陳偉業或道歉</h1><p>【本報訊】陳偉業與黃毓民均沒有聘請律師，親自上陣打官司。本案於上月中續審時，陳偉業要求押後作結案陳詞，揚言若裁判官不批准，是因他有政治任務。裁判官杜浩成昨宣讀完一整天的裁決理由後，重提此事，重申本港司法獨立，認為陳的言論嚴重侮辱裁判官，考慮引用《裁判官條例》控告陳。<br>裁判官明言，會給予陳機會在判刑當天道歉，否則勸他還是聘請律師打官司。陳反駁指，當時只是向裁判官提出政治任務的質疑，故要求取得審訊的錄音，搞清楚當時的用字和語氣。陳在庭外表示，若聽錄音後證實自己語帶冒犯，會向裁判官道歉。他續說，裁判官的判詞不公平，市民會對司法是否完全獨立有疑問。</p></body></html>
