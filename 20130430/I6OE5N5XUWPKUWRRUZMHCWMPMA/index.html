<html><header><meta charset="utf-8"><title>電視撈飯：姚嘉雯默認有喜</title></header><body><h1>電視撈飯：姚嘉雯默認有喜</h1><p>亞視出產咗一班亞姐，近排輪住做《亞姐百人》嘉賓，之前有遠古時代嘅潘先儀、宮雪花等，今次就輪到陳展鵬舊愛、年初結咗婚嘅08年冠軍姚嘉雯，不過佢做訪問嗰日就冇安排採訪。節目中，佢話婚後會繼續幕前演出，亦會同屋企人搞甜品生意。嗰日姚嘉雯着晒鬆身衫，疑似有喜，連主持人古卓文都問佢係咪有咗？姚嘉雯只係答：「三個月前唔講得。」答案好明顯啦！</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
