<html><header><meta charset="utf-8"><title>隔牆有耳：<br>絕不輸蝕　嶺大獲名家贈雕塑 - 李八方</title></header><body><h1>隔牆有耳：<br>絕不輸蝕　嶺大獲名家贈雕塑 - 李八方</h1><p>西九文化藝術區有展品，嶺南大學一樣唔輸蝕。著名墨西哥雕塑家Jose Sacal慷慨捐贈佢嘅大作《Effort》（西班牙語原名Esfuerzo），放喺嶺大嘅現代花園。原來呢個作品象徵人類力求進步、努力不懈學習，校長陳玉樹噚日主持揭幕時，感激Sacal咁厚禮，希望雕塑有助學生畀心機讀書，以學問改變生活。墨西哥駐港澳總領事Alicia Buenrostro Massieu，噚日都有陪同校董會主席陳智思等人一齊主持揭幕禮㗎。</p></body></html>
