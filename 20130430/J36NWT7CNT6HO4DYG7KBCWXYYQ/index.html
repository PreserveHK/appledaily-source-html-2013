<html><header><meta charset="utf-8"><title>阿Sa由朝跳到晚</title></header><body><h1>阿Sa由朝跳到晚</h1><p>【北京】蔡卓妍（阿Sa）話希望挑戰一下自己極限，強調唔係為錢賣命跳水，所以就算腰傷舊患復發，都要參加跳水節目《中國星跳躍》。日前阿Sa再到北京錄影節目，喺國家體育總局跳水隊訓練館一直跳到夜晚至走，之後佢去咗訓練館附設嘅體能恢復館，靠健身消除疲勞，避免腰傷再度復發。<br>經過連番鍛煉阿Sa明顯瘦咗，佢一邊行一邊發短訊，唔知係咪同男友陳偉霆報平安，之後佢哋成班人返下榻嘅地方搵咗間餐廳開飯。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
