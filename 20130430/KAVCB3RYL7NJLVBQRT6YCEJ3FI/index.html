<html><header><meta charset="utf-8"><title>神奇水龍頭吸乾水</title></header><body><h1>神奇水龍頭吸乾水</h1><p>水龍頭會放水是必然，但竟能吸水卻是奇聞。俄羅斯最近出現了神奇水龍頭，開冷水時出水，當開熱水時卻吸水。<br>當戶主扭開冷水水龍頭時，自來水如常流出來；但扭開熱水水龍頭時，出水口卻傳來怪聲，並沒熱水流出。戶主拿着盛滿水的杯子湊近出水口，水龍頭驟變吸管，極速將杯中的水抽乾。神奇水龍頭令戶主嘖嘖稱奇，網友就解釋其實這是水管交會相連的接駁形成流體力學，當扭開熱水水龍頭時，若鄰居熱水管出水較快，水喉會形成低氣壓從出水口吸走空氣，讓水從鄰居的出水口流走，因此水管懂得吸水。<br>台灣ETtoday新聞網</p></body></html>
