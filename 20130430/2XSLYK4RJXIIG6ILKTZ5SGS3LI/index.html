<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩獨立屋遭連環爆竊</title></header><body><h1>各區突發簡訊：<br>兩獨立屋遭連環爆竊</h1><p>【大埔】<br>【本報訊】大埔公路大埔滘段南苑，兩座市值逾千萬元的獨立屋遭連環爆竊。前晚8時許，34歲姓陳男住戶返家，發現單位失竊，初步點算證實一個夾萬被盜去，內有首飾及現金，總值逾81萬元。警方到場調查期間，接獲另一座獨立屋一名56歲姓馬男戶主報警，指單位遭爆竊，損失首飾及現金近4萬元。警方翻看閉路電視片段，發現兩名年約30歲男子潛入屋苑，懷疑與案有關，現正展開調查。</p></body></html>
