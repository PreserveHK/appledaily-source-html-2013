<html><header><meta charset="utf-8"><title>南美來的「涼伴」</title></header><body><h1>南美來的「涼伴」</h1><p>夏天即將來到，除了身體要「解脫」之外，十趾也是時候解放！對於懶人來說，人字拖簡直是夏天的最好「涼伴」！來自巴西的iPANEMA趁夏天推出新款，繼去年首次推出的鴛鴦圖案拖鞋大受好評後，今年再度推出多款新設計的玩味鴛鴦圖案；另外今季首次推出鞋履裝飾Pins，現獨家在崇光百貨發售，顧客只要購買任何拖鞋及裝飾Pins，即可免費獲鞋履打窿服務，並綴上自選的裝飾Pins，如星星、心形、字母、閃石蜜蜂和蝴蝶結等圖案，估唔到現在連人字拖都可以咁獨一無二。<br><br>查詢：iPANEMA（2813 0872）</p></body></html>
