<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅敏莊豹紋全家福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅敏莊豹紋全家福 - 馮仁昭</h1><p>45歲嘅陳國邦同38歲嘅羅敏莊喺年底就結婚四周年，舊年10月羅敏莊生咗愛女陳禛，一家三口樂也融融，陳禛同老竇仲十足十餅印一樣，好鬼有父女相。而佢哋一家三口之前齊齊為廣告商拍全家福合照，雖然陳禛𠵱家得半歲，但佢拍嗰陣都好投入，同父母齊齊以豹紋look上陣，好鬼搞笑，不過陳禛𠵱家啲頭髮都同老竇一樣咁短，所以佢要戴假髮影相，認真可愛。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
