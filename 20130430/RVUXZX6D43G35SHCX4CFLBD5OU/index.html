<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文龍可盈齊撐迪士尼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文龍可盈齊撐迪士尼 - 馮仁昭</h1><p>香港迪士尼樂園嘅新項目「迷離莊園」將會係下月17號正式開放，前日迪士尼率先請咗班名人藝人試玩，包括琦琦、Jessica C.、Ana R.、郭可盈、林文龍同周柏豪等，令樂園星光熠熠，佢哋仲拎住假鬚，扮樂園嘅主角亨利爵士大擺甫士留倩影，又大讚新樂園好玩又刺激，琦琦話要玩兩次先夠。<br>郭可盈同林文龍帶埋愛女齊齊玩，仲話希望一家三口可以再嚟遊玩一番㖭。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
