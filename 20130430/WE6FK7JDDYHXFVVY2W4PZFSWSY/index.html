<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>車禍乘客替司機頂包</title></header><body><h1>各區突發簡訊：<br>車禍乘客替司機頂包</h1><p>【香港仔】<br>【本報訊】兩名男子駕乘平治房車，昨凌晨零時許，沿香港仔大道駛至城都工業大廈對開處時，失控撞向停泊路邊的一輛小巴，導致小巴被推前再衝向另一輛小巴，釀三車串燒意外。有途人見涉案司機不知所終，警員接報到場調查，有人卻自認是司機，但遭在場目擊者踢爆疑涉「頂包」，假司機是32歲姓黃男乘客，因涉妨礙司法公正被捕，警方正找尋真司機下落。</p></body></html>
