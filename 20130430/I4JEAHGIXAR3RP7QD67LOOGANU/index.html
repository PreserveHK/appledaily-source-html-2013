<html><header><meta charset="utf-8"><title>機械臂專偷汽水機飲品</title></header><body><h1>機械臂專偷汽水機飲品</h1><p>自動販賣汽水機經常「食錢」，令人氣惱不已，法國有青年因此發明遙控機械臂，專偷汽水機內的汽水以洩憤。<br>機械臂片段上載YouTube後，網民意見分歧，有人拍手叫好，有人批評青年教人偷竊。該機械臂約1呎長，前端有一對機械鉗，中間由齒輪推動，機械臂由遊戲機手掣操控，青年先將機械臂橫向放入販賣機，機械臂徐徐升高，伸出機械鉗，吊起汽水罐，機械鉗退後，再推高汽水罐，令汽水跌出。<br>英國《每日郵報》</p></body></html>
