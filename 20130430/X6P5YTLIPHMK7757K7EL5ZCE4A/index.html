<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇打綠為紅館騷減磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇打綠為紅館騷減磅 - 馮仁昭</h1><p>台灣樂隊蘇打綠之前喺香港完成兩場紅館演唱會，日前接受有線節目《樂壇第一手》訪問，成員阿福喺演唱會上兌現踩入紅館就除衫嘅承諾，阿福話都感到壓力：「我之前很胖，重88公斤，但總不能一脫下衣服就讓歌迷看到我肚子在動，為了香港場我瘦了10多公斤！」主音青峰就講笑話：「我們的演唱會門票半小時就賣光，都是因為大家要看你脫衣服！」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
