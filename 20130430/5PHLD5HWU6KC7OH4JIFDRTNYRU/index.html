<html><header><meta charset="utf-8"><title>醫療新知：<br>愛滋病疫苗研製失敗</title></header><body><h1>醫療新知：<br>愛滋病疫苗研製失敗</h1><p>美國研製愛滋病疫苗觸礁。美國國家衞生研究院（NIH）日前宣佈，停止一項已開展四年的愛滋病疫苗臨床研究，原因為獨立審查委員會發現，疫苗無助預防愛滋病感染，也無法降低愛滋病病毒血液內數量。<br>有關研究於09年展開，由NIH轄下過敏症和傳染病研究所進行，已屆二期臨床試驗第二階段。研究人員為2,504名美國19個城市的志願者（大多為男同性戀者）進行注射，當中一半注射疫苗，一半注射安慰劑。結果注射疫苗者中有41人感染愛滋病病毒，對照組亦有30人感染，判斷研究失敗。</p></body></html>
