峻凌賺1.3億　員工減17%</title></header><body><h1>蘋果綠葉<br>
峻凌賺1.3億　員工減17%</h1><p>峻凌國際（1997）昨公佈，受惠經營成本大幅下降，雖然截至今年3月底止季度收入倒退9.4%至3.52億元（美元．下同），期內仍錄得純利約1,639.3萬元（約1.28億港元），按年微增0.6%：每股盈利為0.0076元，不派息。峻凌期內員工人數按年大減17.4%，至1.04萬人，總薪酬支出減少4.2%，至1,777.9萬元。</p></body></html>
