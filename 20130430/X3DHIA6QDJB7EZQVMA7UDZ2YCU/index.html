<html><header><meta charset="utf-8"><title>蘋果汁︰<br>兩餸一湯最貴牛池灣街市</title></header><body><h1>蘋果汁︰<br>兩餸一湯最貴牛池灣街市</h1><p>【本報訊】工聯會昨公佈最新「兩餸一湯」指數，指食材價格按年上升17%，市民購買「兩餸一湯」平均要105元。全港18區當中，11區錄得雙位數升幅，油尖旺區食材價格升幅最高，達44%。<br>工聯會以製作菜心炒牛肉、梅菜蒸鯇魚及番茄薯仔瘦肉湯的七項食材價格作指標，發現全港食材平均價格較去年3月上升17%，當中在價格最高的牛池灣街市，「兩餸一湯」材料需要118.6元。各項食材中，以牛肉價格升幅最大，每斤牛肉由去年3月的73.5元升至今年3月的93.5元。工聯會指五豐行去年六次調高活牛價格，呼籲政府盡快開放活牛市場。</p></body></html>
