<html><header><meta charset="utf-8"><title>幸運媽媽誕同卵三胞胎</title></header><body><h1>幸運媽媽誕同卵三胞胎</h1><p>英國20歲少婦潘雄（Chantel Pinchon）做了幸運媽媽，她自然受孕誕下同卵三胞胎，機率僅二億分之一。</p><p>機率二億分一</p><p>羅絲、萊克西、魯比與9個月大的哥哥米高，都是潘雄四個未足一歲的骨肉，其中三位女兒是同卵三胞胎。由於比預產期早了7星期分娩，三姊妹出生時體重介乎2磅13安士至4磅2安士，需要在深切治療病房留醫，但總算母女平安。對於意外懷孕而得了同卵三胞胎，潘雄與未婚夫雷迪都感到很意外：「很多人問我們是否人工受孕。女兒們健健康康來到世上，我倆都覺得很幸運。」<br><br>英國《太陽報》</p></body></html>
