<html><header><meta charset="utf-8"><title>坑渠釣手釣金鑽iPod Nano</title></header><body><h1>坑渠釣手釣金鑽iPod Nano</h1><p>別小看牙線和粘鼠板，它們可變成生財工具。美國波多黎各裔人桑托斯別號坑渠釣手，在紐約大街坑渠垂釣八年，釣起途人丟落的金鑽、頸鏈、iPod Nano等，最多一次可釣得價值1,800美元（14,040港元）財物。<br>八年前，桑托斯途經時代廣場，一名男子將鑰匙跌落坑渠，桑托斯到店舖買粘鼠板，成功釣回鑰匙，啟發桑托斯在坑渠蓋上釣寶物的點子。他把釣得的首飾或iPod Nano拿去當舖典當，平均每天可賺150美元（1,170港元）。桑托斯坑渠垂釣講求時、地、人配合。遊客區最多寶物，因遊客專注觀光，財物容易跌出。<br>美國《紐約郵報》</p></body></html>
