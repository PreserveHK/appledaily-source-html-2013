<html><header><meta charset="utf-8"><title>醫療新知：<br>後生女易患心血管病</title></header><body><h1>醫療新知：<br>後生女易患心血管病</h1><p>英國最新研究發現，年輕女性出現心血管問題較男性多，女性心臟病發後的存活率也低於男性。專家估計，因為女性更易患上相對少見的心血管病，如冠狀動脈夾層瘤，加上女性以為患心臟病風險較男性低，令女性警覺較低。有關研究由英國心臟基金會進行，分析當地病例後發現，英國有71萬名16至44歲的女性患有心臟疾病，但同一年齡層的男性患者僅57萬名。心臟基金會專家表示，心臟病是英國女性「第一健康殺手」，每年超過3.05萬名女性因心臟病死亡，為乳腺癌死亡病例的3倍。</p></body></html>
