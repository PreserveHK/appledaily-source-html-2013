<html><header><meta charset="utf-8"><title>一中一台：楊謹華膠咀孫耀威</title></header><body><h1>一中一台：楊謹華膠咀孫耀威</h1><p>楊謹華和孫耀威主演的台劇《女王的誕生》成為收視冠軍，孫耀威推出的新碟《愛 其實》前日在台北舉行簽唱會，並得悉心打扮的楊謹華到場支持。楊謹華和孫耀威即場示範深情遊戲，二人靠透明膠獻出「安全之吻」，二人作狀嘴對嘴，即惹來粉絲起哄，不過孫耀威就抵死指安全之吻的板子太厚，令他不能享艷福。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
