<html><header><meta charset="utf-8"><title>蘋果綠葉康宏大股東減持套2.2億</title></header><body><h1>蘋果綠葉<br>康宏大股東減持套2.2億</h1><p>2010年上市的康宏理財（1019）公佈，控股股東康宏金融大手減持最多1.48億股，配售價1.5元，較昨日停牌前折讓8.5%，套現2.22億元，今年3月申報持有康宏5.03%的康健國際（3886）為承配人之一，交易完成後康宏金融持股由59.16%減至27.2%。康宏申請今日復牌。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
