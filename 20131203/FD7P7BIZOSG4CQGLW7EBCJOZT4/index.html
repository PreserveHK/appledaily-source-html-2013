<html><header><meta charset="utf-8"><title>火辣女主播遭偷拍</title></header><body><h1>火辣女主播遭偷拍</h1><p>內地《浙江衞視》80後女主播溫雅，上月在某電影的拍攝片場換衣時，雖然工作人員在一輛大車旁拉起黑布，但疑因保護措施不周全遭人偷拍，只見她穿着黑色性感內衣，好身材一覽無遺。<br>溫雅今年跳槽《浙江衞視》後，擔任《人生第一次》等多檔綜藝節目女主持人，隨後又被傳出即將出演郭敬明《小時代3》女主角林蕭一角，演藝事業越走越順。不過，有網民認為「偷拍」的角度真好，疑溫自我炒作。<br>搜狐網</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
