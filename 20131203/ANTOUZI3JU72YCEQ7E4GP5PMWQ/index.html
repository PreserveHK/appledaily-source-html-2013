<html><header><meta charset="utf-8"><title>蘋果綠葉渣打農行推英人幣清算</title></header><body><h1>蘋果綠葉<br>渣打農行推英人幣清算</h1><p>渣打銀行（2888）與農行（1288）將合作於英國倫敦推出人民幣清算服務，當地金融機構及企業可透過渣打及農行兩間銀行，於倫敦進行人民幣交易。該公告指，有關的合作為渣打及農行於2010年簽署框架合作協議後的延續。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
