<html><header><meta charset="utf-8"><title>一中一台：蔡琴邀無間道捧場</title></header><body><h1>一中一台：蔡琴邀無間道捧場</h1><p>蔡琴將於明年2月在紅館開騷，昨在紅磡舉行記者會，她覺得香港人最懂創造明星，明星表演又專業：「像劉嘉玲穿的衣服一件不會穿兩次。」而她希望個唱能有劉德華、梁朝偉和劉嘉玲前來欣賞，觀眾又可看到《無間道》畫面。提到甄珍和劉家昌離婚，蔡琴說：「甄珍外表平凡，但其實是大人物，走過最黃金的電影時代。如果事情是真，希望甄珍身體健康、劉家昌老師變成一個人沒太太，希望他常常想念甄珍。」</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
