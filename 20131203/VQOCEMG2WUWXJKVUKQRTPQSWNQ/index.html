<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小齊被強吻嚇親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小齊被強吻嚇親 - 馮仁昭</h1><p>任賢齊最近喺重慶演出2013年世界巡迴演唱會嘅最後一站，有個男扮女裝嘅人衝咗上台，對住小齊唱歌同狂吻，但所有人都未有上前阻止，歌迷仲大嗌：「親他！親他！」搞到小齊塊面有個好大嘅唇印，小齊大笑話：「最初嚇死我，以為歌迷衝上來做甚麼，心裏想為甚麼沒有工作人員過來把他拉下去，後來定神一看才發現這個恐怖怪獸是跟了我十多年的保鑣兄弟民哥！」<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
