<html><header><meta charset="utf-8"><title>主人DIY助行器　拖地狗唔洗再拖地</title></header><body><h1>主人DIY助行器　拖地狗唔洗再拖地</h1><p>養動物是一生一世的事，身為主人便要不離不棄。阿根廷首都布宜諾斯艾利斯的一名狗主，便做得到了，不但沒有棄養跛了兩隻後腿的愛犬，更為牠親手做一個助行器，令牠行路時不用再「拖地」。<br><br>愛心主人利用一些膠管與兩個車輪，製造一個有轆的架子，將狗的後半身呆起，只要狗狗移動前腿，架子便會跟著移動，讓牠可以與其他狗狗一樣，開開心心到處走。<br><br>LiveLeak </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
