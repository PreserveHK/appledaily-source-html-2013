<html><header><meta charset="utf-8"><title>各區突發簡訊︰烘焙咖啡起火工人不適</title></header><body><h1>各區突發簡訊︰<br>烘焙咖啡起火工人不適</h1><p>【葵　涌】<br>【本報訊】葵涌葵豐街華豐工業大廈4樓一間食品加工場，昨午1時許發生火警。41歲姓郭男職員，操作一部用作焙乾咖啡豆機器期間，該機的冷卻器通風槽疑因積聚油屎及塵埃過熱下冒煙起火，郭與其他職員立即逃出工場及報警。大廈約100名工人疏散至地面，火警約半小時後救熄，僅咖啡頭機損毀，郭因吸入濃煙不適要送院治理。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
