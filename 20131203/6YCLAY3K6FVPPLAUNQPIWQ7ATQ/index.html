<html><header><meta charset="utf-8"><title>體訊速遞：（足球）韋根炒領隊哥尼</title></header><body><h1>體訊速遞：<br>（足球）韋根炒領隊哥尼</h1><p>英冠球隊韋根周日主場以1:3不敵打吡郡，錄得3連敗，賽後球會主席韋倫決定解僱領隊哥尼。哥尼在今夏接替馬天尼斯，出任韋根的主帥（圖），但在其帶領下，球隊聯賽成績一般，現排第14位。另外，錫周三亦解僱了領隊戴夫鍾斯。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
