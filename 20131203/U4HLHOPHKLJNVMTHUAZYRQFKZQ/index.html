<html><header><meta charset="utf-8"><title>各區突發簡訊︰菲傭因姦成孕　僱主報警</title></header><body><h1>各區突發簡訊︰<br>菲傭因姦成孕　僱主報警</h1><p>【薄扶林】<br>【本報訊】港島薄扶林豪宅貝沙灣發生報稱強姦案，39歲菲傭突然向44歲姓何女僱主聲稱懷有身孕，並訴說於本年8月曾與友人在尖沙嘴區消遣，認識一名尼日利亞男子，被帶往區內一處不知明地點，霸王硬上弓將她強姦，至10月14日她身體出現變化看醫生，證實懷孕，始終沒報案。女僱主獲悉情況，昨晨10時許代為報警，西區警區刑事調查隊跟進調查。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
