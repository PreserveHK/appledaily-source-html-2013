<html><header><meta charset="utf-8"><title>「女王頭」五年內斷頸</title></header><body><h1>「女王頭」五年內斷頸</h1><p>台灣著名旅遊景點野柳「女王頭」的頸圍近年因風化逐漸縮減，從2006年記錄的144厘米，縮減只剩126厘米。專家估計，若遇陣風7級、地震強度3級以上，女王頭可能會斷頸，就算沒有外力破壞，它在五年內也可能斷裂。<br>為了搶救女王頭，當局特別請來專家，透過納米科技將女王頭頸圍加厚，同時計劃明年初透過不同形式的民調，讓民眾決定是否對它繼續搶救，或是讓它回歸自然風化。<br>中央社</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
