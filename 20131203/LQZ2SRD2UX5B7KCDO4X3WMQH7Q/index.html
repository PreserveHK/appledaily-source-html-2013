<html><header><meta charset="utf-8"><title>各區突發簡訊︰活得不開心　男子跳樓亡</title></header><body><h1>各區突發簡訊︰<br>活得不開心　男子跳樓亡</h1><p>【上　水】<br>【本報訊】38歲姓蕭男子，昨凌晨1時許，在上水天平邨天賀樓16樓住所墮樓，倒卧大廈對開休憩處，保安員發現報警，救護員到場證實事主已死亡。警員到場調查，得悉蕭最近向家人透露不開心，現場無撿獲遺書，屍體事後移送殮房，死因有待法醫官剖屍後確定。死者母親聞噩耗十分傷心及情緒激動，須送院檢驗。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
