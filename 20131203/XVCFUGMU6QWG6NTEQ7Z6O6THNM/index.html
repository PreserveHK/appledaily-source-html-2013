<html><header><meta charset="utf-8"><title>求驗客手記：PSG隊巴被擲照大勝</title></header><body><h1>求驗客手記：<br>PSG隊巴被擲照大勝</h1><p>周日法甲，巴黎聖日耳門（PSG）憑伊巴謙莫域梅開二度，主場4:0大炒里昂；不過場外比場內仲激，PSG同里昂嘅隊巴入球場時，都受到球迷擲石襲擊，PSG隊巴爛晒玻璃（圖），好彩當時係車內嘅伊巴等球星冇受傷。但點解主客球隊都受襲？據報係一班聖伊天球迷所做，佢哋之前作客尼斯嘅球賽引發大規模衝突，搞到聖伊天喺今年餘下作客比賽唔可以安排球迷入場，估唔到今仗仲搞埋PSG同里昂㖭。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
