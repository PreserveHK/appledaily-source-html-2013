<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kay自爆開公司 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kay自爆開公司 - 馮仁昭</h1><p>謝安琪（Kay）滿約星煥後，最近傳出佢有意自組公司，噚日Kay接受電台訪問時坦承此事，佢話：「做第一隻碟嗰陣已經有咁嘅諗法，不過當時公司資源唔夠，到𠵱家第九隻碟，我哋覺得可以咁做。」至於講到𤏸貫中早前喺微博爆屋企家暴事件，謝安琪就話有send短訊慰問對方，但send完先發覺對方好耐冇上線。<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
