<html><header><meta charset="utf-8"><title>龍翔道七車串燒</title></header><body><h1>龍翔道七車串燒</h1><p>【黃大仙】<br>【本報訊】黃大仙龍翔道昨晨繁忙時間發生7車「串燒」相撞意外。早上8時半，車輛沿龍翔道西行，至竹園道對開處，因應前面交通情況，的士緊急煞停，尾隨的3輛私家車和的士亦相繼減慢，但再後至之的士收掣不及撞上。結果4輛的士與3輛私家車演變成「串燒」，意外中3人受傷。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
