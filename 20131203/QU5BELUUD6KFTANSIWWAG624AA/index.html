<html><header><meta charset="utf-8"><title>小孩寫信要禮物網址寄聖誕老人</title></header><body><h1>小孩寫信要禮物<br>網址寄聖誕老人</h1><p>聖誕節將至，各地小孩都會寫信給聖誕老人要求禮物。社交網站Twitter就流傳一名小孩寫給聖誕老人的信，他沒有說明想要甚麼禮物，只寫下一條亞馬遜網址連結。「親愛的聖誕老人，你好嗎？我很好，這是我想要的聖誕禮物……」這名頑童先用藍色筆向聖誕老人問好，再用紅筆寫下一條網址，但字迹有部份難以辨認，看來聖誕老人要解一解碼才知道他想要甚麼。<br>英國《都巿報》</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
