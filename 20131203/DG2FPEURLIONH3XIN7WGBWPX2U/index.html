<html><header><meta charset="utf-8"><title>應家柏睇好邊個？</title></header><body><h1>應家柏睇好邊個？</h1><p>今日出席騎師賽配馬抽籤儀式的馬會行政總裁應家柏表示，對意大利騎師杜滿萊的機會充滿信心，可是後來收到排位表，知道他的座騎「競駿才子」和「開心飲勝」皆排在12檔，不禁立即再研究其奪標機會，幸而其餘兩關的「奧妙繽紛」和「勁飛翔」有實力且排好位，所以估計仍是爭標主角。至於馬會賽馬事務執行總監利達賢則表示，今屆騎師賽形勢平均，比較之下，以杜滿萊、紀仁安及美國代表史文夫機會較高。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
