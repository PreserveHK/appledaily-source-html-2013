<html><header><meta charset="utf-8"><title>半澤奪流行語大獎</title></header><body><h1>半澤奪流行語大獎</h1><p>日本每年都會舉行流行語大獎選舉，而昨日就公佈了賽果，由於今年話題眾多，首次有四句流行語得獎，當中神劇《半澤直樹》（圖）的對白「加倍奉還」必然大熱當選，其餘則包括日劇《海女》的鄉下話口頭禪「Jie Jie Jie」、申奧成功的口號「細心款待」及廣告口號「要趁現在」。此外，「半澤嫂」上戶彩將擔任本屆《日本唱片大賞》司儀，首次與其夫Hiro同台。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
