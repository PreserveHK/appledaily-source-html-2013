<html><header><meta charset="utf-8"><title>求驗客手記：人和6千萬獎金鬥搶盃</title></header><body><h1>求驗客手記：<br>人和6千萬獎金鬥搶盃</h1><p>廣州恒大其中一個成功之道，就係用獎金去激勵球員；但喺中國足協盃決賽，恒大遇上對手嘞！周日首回合，貴州人和主場贏恒大2:0（圖），賽後人和班主戴永革同班球員講，如果次回合奪冠，佢用6,000萬人民幣（約7,630萬港元）做獎金，誓要令恒大3冠夢幻滅！另外，恒大世冠盃對手艾阿里表示，佢哋上周三嘅熱身賽發現恒大教練納比嘅助手睇波，為免被恒大偷睇軍情，佢哋將原定噚日舉行嘅比賽取消。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
