<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）小丁輕鬆入32強</title></header><body><h1>體訊速遞：<br>（桌球）小丁輕鬆入32強</h1><p>世界排名第3、爭取個人第3個英錦賽錦標的中國球星丁俊暉（圖），周日在英國桌球錦標賽次圈以6:1大勝泰國華達拿，晉身32強後將對世界排名36位的奧拜恩。（now637台今日9:00pm起直播）本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
