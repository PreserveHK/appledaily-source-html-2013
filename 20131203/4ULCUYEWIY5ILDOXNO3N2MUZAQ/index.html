<html><header><meta charset="utf-8"><title>各區突發簡訊︰踢拖漢冒警　搶內地婦錢</title></header><body><h1>各區突發簡訊︰<br>踢拖漢冒警　搶內地婦錢</h1><p>【荃　灣】<br>【本報訊】香港警察穿拖鞋？前晚11時許，27歲姓佘內地女子，路經荃灣禾笛街時，一名男子聲稱是警員，要求女事主交出證件及財物檢查。對方年約40歲，身高約1.8米，穿深藍色上衣、灰色外套和白色長褲，最特別是該名「警員」竟然穿着拖鞋，但女事主仍將價值1,600元的手提電話、1千元人民幣及證件交出。男子得手後逃跑，女事主才感奇怪，向途人求助報警。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
