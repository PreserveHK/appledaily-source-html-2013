<html><header><meta charset="utf-8"><title>體壇拾趣：舒米高訪港棄手用足</title></header><body><h1>體壇拾趣：<br>舒米高訪港棄手用足</h1><p>一代曼聯門神舒米高（中）同馬會行政總裁應家柏，噚日探訪參與咗「賽馬會學界足球發展計劃」嘅林大輝中學，令現場數百師生high爆，雖然冇落場守龍，但呢位風采依然嘅丹麥門神都有射吓門，有份示範嘅歐陽耀冲（箭嘴示），以校友身份喺班師弟面前玩花式，仲博到舒米高拍晒手掌，佢話︰「我細細個已鍾意睇佢踢波，而佢亦都係葉鴻輝（港足門將）嘅偶像，本來想幫阿輝攞佢簽名，可惜冇時間。」</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
