<html><header><meta charset="utf-8"><title>各區突發簡訊︰休班消防救跳海失業漢</title></header><body><h1>各區突發簡訊︰<br>休班消防救跳海失業漢</h1><p>【尖沙嘴】<br>【本報訊】31歲姓馮失業漢，自稱找不到工作，加以有金錢壓力，昨午1時半在尖東海濱長廊近紅磡國際郵件中心飲了多罐啤酒後，突萌死念蹈海自殺。剛巧有四名休班消防員在現場跑步練氣，見狀即合力救人，分別跳下海中及拋下救生圈，迅速將輕生男子救起，警方和救護員接報到場，將事主送院治理，幸仍清醒。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
