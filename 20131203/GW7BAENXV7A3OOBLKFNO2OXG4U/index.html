<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）「雙歐」今日出戰</title></header><body><h1>體訊速遞：<br>（壁球）「雙歐」今日出戰</h1><p>歐詠芝（圖）及歐鎮銘今日分別亮相香港壁球中心舉行的香港壁球公開賽，前者先在下午3時45分對埃及的阿德爾，後者以外卡參賽於5時15分出戰埃及的蘇奧巴治；世界1姐、大馬的妮高明天才亮相。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
