<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）中國農民贏職業巡迴賽</title></header><body><h1>體訊速遞：<br>（桌球）中國農民贏職業巡迴賽</h1><p>張家港舉行的亞洲職業桌球員巡迴賽決賽昨日爆大冷，30歲的新疆業餘球員居熱提（左二）以4:1擊敗世界排名第21的英格蘭球手賀特，成為首位贏得職業巡迴賽錦標的業餘球手。正職為農民的居熱提從未上過學，他獲得10,000鎊（約12.4萬港元）冠軍獎金。本報消息（中國）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
