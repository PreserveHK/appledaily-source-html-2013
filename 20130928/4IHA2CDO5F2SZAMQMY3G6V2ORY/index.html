<html><header><meta charset="utf-8"><title>波多野抵台谷寫真</title></header><body><h1>波多野抵台谷寫真</h1><p>有「暗黑林志玲」之稱的日本AV女優波多野結衣，昨日抵台宣傳寫真集，吸引多名粉絲到松山機場接機，她身穿黑色洋裝搭配牛仔外套，一出關就滿臉笑容地跟粉絲揮手打招呼，在場粉絲大讚她親切。波多野今早在西門町出席見面會後，今晚會抵達台中，明晚還前往高雄宣傳。另外日本樂隊安全地帶主音玉置浩二昨日也抵台，還出席記者會欣賞學習障礙青少年的演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
