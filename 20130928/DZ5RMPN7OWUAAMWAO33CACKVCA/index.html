<html><header><meta charset="utf-8"><title>L傳搞姊弟戀</title></header><body><h1>L傳搞姊弟戀</h1><p>現年21歲的韓國男團INFINITE成員L（上圖），昨日被指戀上曾演出綜藝節目《火星人病毒》的24歲有錢女金度妍（左圖）。網友發現金度妍本月6日在twitter寫下曖昧留言，把留言頭一個字連起來，便會變成「L，想見你，明洙（L真名）」，網上更瘋傳二人到超市拍拖，以及穿同款衣服和首飾等相片。事務所例牌否認，強調只是朋友。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
