<html><header><meta charset="utf-8"><title>楊采妮外賣快餐</title></header><body><h1>楊采妮外賣快餐</h1><p>【上環】楊采妮同女助手大前日下午4點幾，出現喺上環文華里，着住連身裙襯波鞋嘅楊采妮打扮樸素，佢同助手原來肚餓，走咗入附近美心快餐買外賣，大嘆平民下午茶餐。楊采妮好熟悉咁行側門入，急步走去睇吓餐牌有乜嘢食，揀完就由助手負責畀錢，楊采妮就先返保母車等候，當發現記者影相，佢都禮貌微笑打招呼。<br>採訪、攝影：畢紹基、徐錦池</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
