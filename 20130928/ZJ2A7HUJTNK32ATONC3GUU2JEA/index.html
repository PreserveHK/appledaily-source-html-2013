<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）葉楚航出戰名人賽</title></header><body><h1>體訊速遞：<br>（壁球）葉楚航出戰名人賽</h1><p>香港壁球公開賽今年12月1日起，在中環香港壁球中心展開；一如以往，男、女單4強和決賽，將移師至尖沙嘴文化中心外的玻璃場。今屆更首辦名人賽，冠軍練馬師葉楚航（中）將應邀參賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
