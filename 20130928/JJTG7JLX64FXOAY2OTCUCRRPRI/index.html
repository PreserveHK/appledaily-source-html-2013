<html><header><meta charset="utf-8"><title>海味猛男陪吹水</title></header><body><h1>海味猛男陪吹水</h1><p>【北京】無綫最近晚晚播緊周海媚（海味）同張兆輝主演嘅劇集《神鎗狙擊》，不過海味就唔喺香港，因為近年佢已移居北京。日前海味唔使開工，素顏戴黑框眼鏡出街，但一身螢光打扮就好搶眼，現年46歲嘅海味同一名年輕猛男同中女，食完飯離開餐廳，佢哋仲依依不捨喺街頭勁吹水，海味心情大好，全程笑唔停，跟住大家終於分道揚鑣，海味就去咗攞車。<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
