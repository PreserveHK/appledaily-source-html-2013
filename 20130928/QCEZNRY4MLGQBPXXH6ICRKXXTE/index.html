<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史高斯無緣鬥屯門</title></header><body><h1>體訊速遞：<br>（足球）史高斯無緣鬥屯門</h1><p>港甲榜尾球隊愉園昨宣佈，剛從屯門借得27歲前鋒巢鵬飛，並辦妥註冊，可於明日作客天行元朗一仗披甲。至於流浪國援前鋒李鍵已轉為「本地薑」，韓援李吉勳亦已完成註冊；但另一名新兵史高斯（圖）則因未有轉會紙，明日無緣上陣對屯門。本地消息（香港）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
