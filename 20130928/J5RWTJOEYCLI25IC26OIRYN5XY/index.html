<html><header><meta charset="utf-8"><title>城中消費：馬會發售大奔馬紀念封</title></header><body><h1>城中消費：馬會發售大奔馬紀念封</h1><p>喜歡收藏郵票紀念封又對國畫大師徐悲鴻作品有認識的話，看見以《大奔馬》為題的紀念封套裝一定蠢蠢欲動！徐悲鴻以擅於刻劃駿馬的形神聞名於世，香港賽馬會獲授權採用徐悲鴻繪於1941年的名作《大奔馬》之肖像為主題，加上兩匹香港名駒「軍事出擊」及「加州萬里」，與香港郵政合作發行特別版紀念封套裝及珍藏精品，於10月1日《國慶賽馬日》在沙田馬場公開發售。<br>資料來源：香港賽馬會（1817）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
