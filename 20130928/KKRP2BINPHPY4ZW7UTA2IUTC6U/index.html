<html><header><meta charset="utf-8"><title>各區突發簡訊：鋁窗墜街毀客貨車玻璃</title></header><body><h1>各區突發簡訊：<br>鋁窗墜街毀客貨車玻璃</h1><p>【觀　塘】<br>【本報訊】觀塘月華街一座有近50年樓齡的大廈，昨晨7時許，一幅2呎乘1呎的鋁窗突然由12樓一單位飛墜地面，意外擊毀停泊在停車場的一輛客貨車擋風玻璃，玻璃應聲爆裂並出現裂紋，鋁窗復墜落地面損毀不堪，警員事後到場調查，經與姓胡女房東與姓陸房客了解事件，證實鋁窗由單位房間飛落樓，陸報稱往如廁後返房，發現鋁窗已墜街。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
