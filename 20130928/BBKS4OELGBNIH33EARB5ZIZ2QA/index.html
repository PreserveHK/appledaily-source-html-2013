<html><header><meta charset="utf-8"><title>各區突發簡訊：百年村屋塌頂恐埋租客</title></header><body><h1>各區突發簡訊：<br>百年村屋塌頂恐埋租客</h1><p>【上　水】<br>【本報訊】上水金錢村四巷17號一間約90年歷史的瓦頂磚屋，疑不敵強颱風天兔吹襲而塌頂，昨晨10時許，67歲姓侯業主接獲通知後，恐姓余租客被埋報警，幸最終證實虛驚一場，屋宇署派員勘察後相信剩餘部份無結構危險，要求業主自行修理。據悉余某約30年前以月租700元租住該屋至今，由於他近日在深圳娶妻及患病，經常留在內地，近日已鮮有返回上址。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
