<html><header><meta charset="utf-8"><title>敏之興奮摑智賢</title></header><body><h1>敏之興奮摑智賢</h1><p>【大坑】陳敏之同黃智賢呢排拍緊無綫新劇《點金勝手》，佢哋扮一對情侶，前晚喺大坑拍外景，遇啱又落雨，等埋位期間，敏之同黃智賢坐埋一邊對稿。前晚拍攝嘅劇情，講敏之為家事心煩，搞到胃痛去七仔買奶，男友黃智賢揸車趕嚟安慰佢，仲拉咗敏之上車𠱁番佢。空檔時仲見敏之同黃智賢當街作狀互摑，玩得好開心。<br>採訪、攝影：徐錦池、畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
