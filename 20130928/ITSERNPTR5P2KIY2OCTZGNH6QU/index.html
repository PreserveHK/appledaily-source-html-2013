<html><header><meta charset="utf-8"><title>嵩山少林寺收非洲徒</title></header><body><h1>嵩山少林寺收非洲徒</h1><p>河南嵩山少林寺周二（24日）舉行「文化部少林功夫非洲學員培訓班開班儀式」，來自尼日利亞等非洲五個國家的20名洋弟子正式在少林寺，展開為期三個月的修行生活。少林寺監院釋延琳法師表示，洋弟子不會入住少林寺，而是住在距離步行不到十分鐘的王指溝村。少林寺將挑選一名武僧，向洋弟子們傳授少林功夫，讓他們學習少林文化，還會安排他們參觀當地名勝。洋弟子在儀式中表演功夫（圖），博得陣陣掌聲。<br>人民網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
