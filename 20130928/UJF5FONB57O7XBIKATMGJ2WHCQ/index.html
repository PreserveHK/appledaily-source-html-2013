<html><header><meta charset="utf-8"><title>唔續約即變臉　珊姐鬧爆亞視</title></header><body><h1>唔續約即變臉　珊姐鬧爆亞視</h1><p>黎燕珊前晚出席在荃灣舉行嘅慈善晚宴，葉家寶話會廣發英雄帖，請歷屆得獎得亞姐出席12月尾搞嘅決賽，珊姐話：「佢哋都冇邀請過我喎，不過我自己都好忙，唔係話好恨佢邀請。」珊姐仲話：「作為一個大大師姐，連E-mail都冇，都要有個誠意呀，葉家寶同我都仲有聯絡，不過我暫時好忙，遲啲再傾亞姐嘅事！」珊姐仲爆話：「唔續約開始就係咁，駛唔駛咁現實？但係有啲嘢係磨滅唔到，好似我係亞姐嘅身份！」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
