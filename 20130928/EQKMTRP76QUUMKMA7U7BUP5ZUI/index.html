<html><header><meta charset="utf-8"><title>蘋果綠葉內地擴CLO試點</title></header><body><h1>蘋果綠葉<br>內地擴CLO試點</h1><p>路透引述三位消息人士透露，人行近日召開進一步擴大信貸資產證券（CLO）試點工作會議，明確讓20家與會的中資銀行，申報CLO試點方案及發行額度，並表示本輪試點獲批後，會陸續於明年上半年完成發行。另一位消息人士亦證實，央行明確首輪CLO試點規模約為3,000億元人民幣。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
