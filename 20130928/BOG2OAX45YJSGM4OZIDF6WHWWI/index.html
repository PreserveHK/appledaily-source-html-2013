<html><header><meta charset="utf-8"><title>最帥地鐵車長　吸女網民組團搭車</title></header><body><h1>最帥地鐵車長　吸女網民組團搭車</h1><p>近日，一組「最帥地鐵司機」的照片在網上爆紅。這名司機名叫孫佳琪，是蘇州地鐵一號線的司機。除了擁有白皙的皮膚，瘦削的臉龐，孫佳琪就連微笑也特別迷人，有女網民甚至組團去搭地鐵。<br><br>不少女網民更形容，孫佳琪開的地鐵，「簡直是開往春天的地鐵」。除了司機正職外，孫佳琪憑俊俏的外表，也身兼平面模特兒。有網民認為：「這是有人在炒作吧。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
