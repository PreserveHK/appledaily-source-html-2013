<html><header><meta charset="utf-8"><title>趣趣地：紅魔全家福論資排位</title></header><body><h1>趣趣地：<br>紅魔全家福論資排位</h1><p>新球季開始咗一段時間，但曼聯喺日前先至全隊職球員影大合照（圖）。同過往27年最大分別嘅係，今次坐喺第一排中間嗰位唔係費格遜，而係新主帥莫耶斯。就好似電視台影全體相咁，每個人嘅擺位都好講究，坐得喺莫帥兩邊嘅一定係夠晒資歷，效力超過廿年嘅傑斯同埋隊長尼曼查維迪就當之無愧。至於費蘭尼就安排最後排中間，咁就唔怕佢把大嚿頭髮遮住人吖嘛。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
