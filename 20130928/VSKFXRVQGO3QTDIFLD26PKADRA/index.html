<html><header><meta charset="utf-8"><title>各區突發簡訊：國教要員跳樓家人認屍</title></header><body><h1>各區突發簡訊：<br>國教要員跳樓家人認屍</h1><p>【天水圍】<br>【本報訊】大埔國民教育中心要員54歲何美賢，疑工作壓力爆煲跳樓身亡，昨晨9時許，何的丈夫及一對兒子合共六人到富山殮房認屍，其丈夫難掩傷感，離開時頻頻拭淚，其子更當場嚎哭，各人逗留一小時後離去。前日早上，何婦疑難抵工作壓力，傳手機短訊給長子，然後推開天水圍嘉湖山莊美湖居寓所廳窗，從13樓飛墮落街傷重死亡。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
