<html><header><meta charset="utf-8"><title>佐敦併發症做手術</title></header><body><h1>佐敦併發症做手術</h1><p>英國巨胸名模佐敦（Jordan）上月因穿羊水後驗血發現受感染，且腹中胎兒心跳過低，要即刻開刀誕下兒子Jett Riviera，B仔較預產期早了兩個月出世。當時已經驚險萬分，豈料仍有手尾跟，仍在休養身體的佐敦，日前出現併發症，嚇到丈夫Kieran Hayler馬上將她送往醫院，做了一個緊急手術。幸好佐敦手術成功，當晚已出院回家休息。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
