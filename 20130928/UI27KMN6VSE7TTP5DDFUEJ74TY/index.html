<html><header><meta charset="utf-8"><title>一中一台--張清芳：鑽戒還我</title></header><body><h1>一中一台--張清芳：鑽戒還我</h1><p>早年隨丈夫在香港定居的台灣歌后張清芳，日前發現一隻約值百萬港元的三卡鑽戒在其淺水灣獨立屋離奇失竊，於是報警求助。張清芳昨返台灣出席金鐘獎記者會時，未正面回應失竊案是否自己人所為，只說：「我不願往這個方向去想，但確定是被人摸走，那是我當年犒賞自己的禮物，趕快把鑽戒還給我啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
