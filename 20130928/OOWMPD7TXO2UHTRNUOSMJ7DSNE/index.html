<html><header><meta charset="utf-8"><title>一中一台：黃曉明今爭金雞影帝</title></header><body><h1>一中一台：黃曉明今爭金雞影帝</h1><p>第29屆中國電影金雞獎將於今日（28日）在武漢體育中心揭曉，昨日下午舉行入圍者表彰儀式，以《中國合伙人》獲提名角逐影帝的黃曉明，在台上說：「演了那麼多年戲，很少有人認真說我是個好演員，但演完《中國》後，我可能真的是個演員了。」他的好友趙薇導演的《致我們終將逝去的青春》則獲最佳導演處女作、最佳女主角等六項提名。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
