<html><header><meta charset="utf-8"><title>百人300米高塔頂跳傘</title></header><body><h1>百人300米高塔頂跳傘</h1><p>一年一度的國際塔頂跳傘節昨日（周五）在馬來西亞首都吉隆坡展開，定點跳傘員從吉隆坡塔（Kuala Lumpur Tower）300米高處一躍而下，既驚險又考膽識。為期四天的國際塔頂跳傘節今年已是第13屆，吸引20個國家合共103名定點跳傘員參加，今年大會更重辦夜間跳傘和增設吊車跳傘環節。<br>法新社/美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
