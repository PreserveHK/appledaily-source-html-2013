<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳凱琳願卸妝示人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳凱琳願卸妝示人 - 馮仁昭</h1><p>應屆港姐冠軍陳凱琳同亞軍蔡思貝，噚日去到銅鑼灣出席「香港壁球公開賽」記者會，佢哋異口同聲表示曾經打過壁球。<br>問係咪鍾意運動型男仔，陳凱琳同蔡思貝就表示擇偶條件都係睇性格。講起運動，原來陳凱琳同蔡思貝喺參選期間就想約埋跑步，但因為排練好忙，結果跑唔成，佢哋仲話唔介意未化妝就去跑步，以真面目示人。<br>撰文：馮仁昭</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
