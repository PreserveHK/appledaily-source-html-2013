<html><header><meta charset="utf-8"><title>各區突發簡訊：攞錢不遂青年房內燒炭</title></header><body><h1>各區突發簡訊：<br>攞錢不遂青年房內燒炭<br></h1><p>【天水圍】<br>【本報訊】一名17歲姓曾青年，昨晨8時許在天水圍嘉湖山莊麗湖居寓所內，疑因向51歲姓鄭母親索取數千元現金不果，突然情緒激動，將家用燒烤爐抱入房內反鎖，並向19歲胞兄聲稱會燒炭企圖自殺。胞兄聞言大驚報警求助，消防接報到場，因拍門無人應，恐曾有危險，遂破門入內，發現房內煙霧瀰漫，曾躺在床上仍清醒，消防立即將火救熄，及將事主送院檢查。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
