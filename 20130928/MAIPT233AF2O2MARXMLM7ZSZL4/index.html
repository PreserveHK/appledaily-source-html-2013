<html><header><meta charset="utf-8"><title>趣趣地：《FIFA 14》旋風捲英德</title></header><body><h1>趣趣地：<br>《FIFA 14》旋風捲英德</h1><p>足球電玩遊戲《FIFA》系列，最近推出咗最新一集，唔少球星都鍾意玩。兩位拜仁球員梳頓沙基利（右）同埋阿拉巴（中）日前出席呢款遊戲生產商嘅活動，仲「玩番自己」控制拜仁重演上屆歐聯決賽，結果合作再贏一次「蜜蜂兵團」多蒙特。另外，呢隻game喺英國都非常暢銷，富咸中場柏加就喺周四開賣前夕，喺遊戲店度同佢個仔對戰吓。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
