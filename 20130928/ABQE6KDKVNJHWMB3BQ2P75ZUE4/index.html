<html><header><meta charset="utf-8"><title>一中一台：李亞鵬生日俾女圍</title></header><body><h1>一中一台：李亞鵬生日俾女圍</h1><p>剛與王菲離婚的李亞鵬昨日42歲生日，由他發起的COART藝術現場的大班女同事，特別為他創作賀壽短片，短片開首即說：「在你生日之際，來自我們的心聲。」更拿王菲離婚後的微博留言惡搞，指這不是狗血的勵志劇，又以李亞鵬口脗說：「內甚麼……」逗得李亞鵬即時轉發：「太搞了吧，是要逆天嘛！」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
