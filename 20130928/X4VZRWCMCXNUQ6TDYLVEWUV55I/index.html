<html><header><meta charset="utf-8"><title>準爸媽睡姿　摸住B瞓超Sweet</title></header><body><h1>準爸媽睡姿　摸住B瞓超Sweet</h1><p>大家有否想像過，當妻子或女友懷孕腹大便便，女伴們的睡姿是如何呢？攝影師Jana Romanova便為大家解開這個謎團。<br><br>她找來俄羅斯多對準父母，趁他們睡覺時，攀在梯子上拍攝睡姿。雖然各人的睡姿各異，但大部份有一個共通點，可能擔心影響到BB，其中一人都會摸著大肚子，仿如要給予未出世的BB多一份保護。<br><br>台灣宅宅新聞</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
