<html><header><meta charset="utf-8"><title>珠江形象大使似選港姐</title></header><body><h1>珠江形象大使似選港姐</h1><p>內地選美比賽多不勝數，廣東佛山前晚舉行「珠江形象大使」競選總決賽，3位得獎佳麗的加冕方式、行頭及陣勢，就被指酷似選港姐。結果由來自廣州的胡佩玲（圖）奪得冠軍，佛山佳麗姚佩佩獲亞軍，季軍則由來自吉林的吳彤奪得。但驟眼一看還以為是選港姐，有網民揶揄：「你們叫港姐情何以堪啊！」<br>中新網</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
