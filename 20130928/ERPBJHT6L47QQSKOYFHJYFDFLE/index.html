<html><header><meta charset="utf-8"><title>高英旭性侵案獲減刑</title></header><body><h1>高英旭性侵案獲減刑</h1><p>韓國男星高英旭因多次性侵犯三名未成年少女，今年4月被裁定罪名成立，入獄5年、配戴電子腳鐐10年及必須公開個人情報7年。他因不服判決而上訴，昨日於首爾高等法院宣判，將高英旭入獄刑期減至兩年半，配戴電子腳鐐變成3年，而個人情報公開年期則改為5年。雖然已獲法院開恩，但高英旭的代表律師表示期待改判緩刑，不排除再上訴。高英旭將成為首位要戴電子腳鐐的韓星。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
