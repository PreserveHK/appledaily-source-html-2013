<html><header><meta charset="utf-8"><title>News Flash日貨船被撞5死1失蹤</title></header><body><h1>News Flash<br>日貨船被撞5死1失蹤</h1><p>日本貨船「第18榮福丸」昨日（周五）凌晨跟一艘塞拉利昂註冊貨船在東京以南海域相撞（圖下），日貨船上5名船員死亡1人失蹤，而塞拉利昂註冊貨船上的12名中國船員全部無恙。當局正向涉事船員問話，了解事故原因。<br>日本《東京新聞》</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
