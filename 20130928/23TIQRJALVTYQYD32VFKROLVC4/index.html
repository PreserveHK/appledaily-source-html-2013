<html><header><meta charset="utf-8"><title>各區突發簡訊：的士撼小巴貨車五人傷</title></header><body><h1>各區突發簡訊：<br>的士撼小巴貨車五人傷</h1><p>【長沙灣】<br>【本報訊】一輛空載的士，昨晨9時許沿長沙灣昌華街東行，至順寧道交界與一輛駛至小巴相撞後，再失控撞向停泊路邊的密斗貨車車尾，的士車頭冚摺曲損毀，姓張55歲司機頸痛不適。另外，同樣姓張55歲的小巴司機亦不適要送院，連同小巴上兩女一男乘客，意外中共有5人要送院敷治。現場昌華街街口有讓線，警方初步調查懷疑有車輛無停讓線肇禍。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
