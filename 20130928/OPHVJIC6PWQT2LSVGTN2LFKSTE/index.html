<html><header><meta charset="utf-8"><title>各區突發簡訊：菲女避查逃走仆傷口鼻</title></header><body><h1>各區突發簡訊：<br>菲女避查逃走仆傷口鼻</h1><p>【長沙灣】<br>【本報訊】警方長沙灣分區巡邏人員，昨凌晨2時半在順寧道發現3名可疑女子，欲上前查問時，3女子慌張拔足逃跑，其中一人連波鞋也告甩脫，相當狼狽；另一名女子跑到400米外、元州街75號對開時不慎絆倒，口鼻流血，當場就逮，警方發現該名46歲菲律賓女子，未能出示身份證明文件，稍後被捕帶署扣查。另外兩同鄉女子則逃去無蹤。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
