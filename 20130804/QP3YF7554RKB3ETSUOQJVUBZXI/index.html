<html><header><meta charset="utf-8"><title>趣趣地：球證杜特勁瘦30磅</title></header><body><h1>趣趣地：<br>球證杜特勁瘦30磅</h1><p>英超球證杜特極速瘦身！佢（左圖）喺4月執法曼聯踢和阿仙奴1:1嘅比賽後，畀費格遜話佢跑得慢，跟唔切波。可能佢覺得費爵爺都講得有道理，所以呢幾月勤力做運動，密密減磅。喺上月嘅26號保頓對貝迪斯嘅友賽入面，杜特（右圖）向外界展示佢減肥後嘅成果！嘩，真係勁過啲纖體代言人，杜特成個大肚腩都唔見咗，差啲唔認得佢；英傳媒估計杜特足足減咗30磅。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
