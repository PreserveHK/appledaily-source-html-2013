<html><header><meta charset="utf-8"><title>Photobook上天下海　留住刺激一刻</title></header><body><h1>Photobook<br>上天下海　留住刺激一刻<br></h1><p>男子憑一塊滑浪板征服駭人巨浪、高空跳傘一刻……全球最有代表性的極限及冒險運動攝影賽「Red Bull Illume Image Quest」，選出最後50強，充份展示出上天下海中緊張、刺激一刻。<br>比賽分設10個不同類別的獎項，每位攝影師可在各類別挑選出五張相片競逐，最終由50位來自世界各地的相片編輯挑選出50強。這50強的入圍者本月底便會雲集香港參加頒獎禮，揭曉終極勝出者。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
