<html><header><meta charset="utf-8"><title>少女時代鬥晒腿</title></header><body><h1>少女時代鬥晒腿</h1><p>韓國組合少女時代嘅Sunny同Tiffany，前日喺首爾分頭晒美腿。Sunny着住迷你裙加五吋高踭鞋為化妝店撐場，睇見都步步驚心；出席鞋履品牌活動嘅Tiffany，就特登踢起隻腳手指指叫大家注意佢對鞋，認真識做。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
