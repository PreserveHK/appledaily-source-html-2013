<html><header><meta charset="utf-8"><title>各區突發簡訊：食水管爆裂　路陷斷水</title></header><body><h1>各區突發簡訊：<br>食水管爆裂　路陷斷水</h1><p>【香港仔】<br>【本報訊】香港仔深灣道遊艇會對開行人路一條直徑200毫米的地下食水管，昨凌晨4時懷疑老化爆裂，大量食水湧出路面造成路陷，受影響面積的路面達30米乘6米，行人經過須涉水而行。警方接報到場後，封鎖深灣道往黃竹坑的部份行車線，待水務署人員到場關水掣及進行緊急維修，其間遊艇會暫停食水供應，至下午3時半恢復正常。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
