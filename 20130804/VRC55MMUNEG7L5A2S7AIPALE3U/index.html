<html><header><meta charset="utf-8"><title>趣趣地：訪紅鑽輸波三箭仍居首</title></header><body><h1>趣趣地：<br>訪紅鑽輸波三箭仍居首</h1><p>上周六日聯首循環最後一輪賽事，衞冕嘅廣島三箭雖然輸波，連勝走勢斷纜，但總算喺半程仍然保住領先地位。挾5連勝走勢作客浦和紅鑽，但開賽5分鐘就被對方前鋒興梠慎三（右）射破大門，其後原口元氣再替紅鑽建功。換邊後55分鐘，興梠慎三射入今場個人第2球，大勢已去嘅三箭就只能靠水本裕貴完場前破蛋，以1:3落敗，挽回少少面子，連勝走勢告終。至於紅鑽贏波之後就升上第3。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
