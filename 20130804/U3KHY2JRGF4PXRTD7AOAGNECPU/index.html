<html><header><meta charset="utf-8"><title>糖妹否認珍妹李若彤內訌</title></header><body><h1>糖妹否認珍妹李若彤內訌</h1><p>糖妹昨日在數碼港為香港數碼廣播舉辦的「永不放棄同學會2013畢業禮」擔任嘉賓。糖妹正忙於拍攝無綫新劇《M club》（前名《Aerobic Girls 舞室保衛戰》），有傳李麗珍及李若彤爭做女主角，糖妹說：「唔會，戲裏戲外大家都勤力，排舞好齊心，戲份大家差唔多。」對於陳慧嫻日前在微博扮糖妹，她說很高興得到前輩讚賞。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
