<html><header><meta charset="utf-8"><title>南棗蘋果茶</title></header><body><h1>南棗蘋果茶</h1><p>紅棗補血，但對我而言有點燥熱。所以更喜歡南棗。南棗益腸胃，補腎養肝、安神養心。氣血不足睡不好時，煮南棗茶飲最好。有時候，加入不同的乾果去煮，果香更濃。</p><p>材料：<br>蘋果1個、南棗20克、藍莓乾15克、杞子5克、冰糖適量、水750毫升</p><p>做法：<br>1.南棗切開。蘋果連皮切粒。<br><br>2.水、蘋果、南棗、藍莓乾，下鍋中煮沸，慢火煮30分鐘。<br><br>3.加入杞子、冰糖煮一會，即可享用。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
