<html><header><meta charset="utf-8"><title>星際寶貝現身置富Malls</title></header><body><h1>星際寶貝現身置富Malls</h1><p>史迪仔在置富Malls旗下商場舉行星際寶貝神奇大冒險，細蚊可與夏日沙灘造型的史迪仔合照留念。</p><p>問：史迪仔的家鄉是哪個星球？</p><p>大獎：史迪仔六吋公仔及沙灘蓆，名額5名<br>二獎：史迪仔六吋公仔及餐具，名額5名<br>•必須憑報紙上的參加表格才可以參加遊戲。<br><br>日期：即日至8月31日<br>地點：馬鞍山廣場、沙田置富第一城、北角和富薈、荃灣荃薈、屯門華都大道<br>詳情： http://www.fortunemalls.com.hk </p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
