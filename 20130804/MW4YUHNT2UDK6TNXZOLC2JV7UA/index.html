<html><header><meta charset="utf-8"><title>馬神撐灑鹽花精采</title></header><body><h1>馬神撐灑鹽花精采</h1><p>馬德鐘（馬神）夫婦、港姐張名雅及岑杏賢前晚現身九龍麗思嘉爾頓酒店的仁濟籌款晚會，馬神透露正忙於《飛虎II》拍攝工作，故少看《衝上雲霄II》，提到其妻在微博投訴情節大灑鹽花，之後更有馬國明與江美儀的情慾場面，馬神笑言：「𠵱家江美儀都灑鹽花，幾精采，尺度開放係OK，社會進步，行快咗同真實，不過合家歡時間要兼顧小朋友。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
