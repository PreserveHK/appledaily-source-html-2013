<html><header><meta charset="utf-8"><title>各區突發簡訊：食肆東主座駕遭淋油</title></header><body><h1>各區突發簡訊：<br>食肆東主座駕遭淋油</h1><p>【元朗】<br>【本報訊】於元朗安駿里2號經營泰國菜館的37歲姓佘男東主，昨凌晨零時許，離開店舖前往取回停泊於後門的平治房車期間，赫見座駕車身及車頂被人淋滿白油，後座左邊車窗更被人扑爆，立即報警。警方接報趕抵調查，其後於附近一帶兜截無果，將案件列作刑事毀壞處理，正翻看附近商舖閉路電視片段，查看有否拍到刑毀者容貌。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
