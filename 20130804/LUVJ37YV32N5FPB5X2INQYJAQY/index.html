<html><header><meta charset="utf-8"><title>蓮莎露點戰四仔男星</title></header><body><h1>蓮莎露點戰四仔男星</h1><p>美國女星蓮莎露夏恩早排拍嘅電影《The Crayon》有更多劇照流出，當中蓮莎要同四仔明星James Deen床上肉搏，原來蓮莎好博咁露晒兩點，仲有出浴戲。而男主角亦有將頭伏喺蓮莎下體，尺度非常大膽！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
