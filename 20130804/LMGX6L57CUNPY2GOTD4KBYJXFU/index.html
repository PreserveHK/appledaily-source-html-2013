<html><header><meta charset="utf-8"><title>名人Gossip英女皇曾受保鑣吸引</title></header><body><h1>名人Gossip<br>英女皇曾受保鑣吸引</h1><p>英女皇伊利沙伯二世19歲時寫給表妹的一封書信曝光（圖），鮮有地流露出少女情懷。她在信中形容一名金髮藍眼的皇室保鑣是「非常具吸引力的年輕巨人」，令她和妹妹瑪嘉烈公主心扉顫震。不過她當時已鍾情菲臘親王，兩人兩年後結婚。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
