<html><header><meta charset="utf-8"><title>AD2裸照羅生門仙樂都：着衫走光相</title></header><body><h1>AD2裸照羅生門<br>仙樂都：着衫走光相</h1><p>仙樂都前晚在旺角出席一個泰國慈善法會，對Amy報警感驚訝，她說：「我聽個版本唔係咁，佢哋同我話係有着衫嘅走光相，係咪飲醉咗擘髀俾人影到？」早前她被指出席飯局，她直呼好冤枉，並指未見過「報價單」，她說：「我又唔係富豪或有錢佬，嗰個係我朋友，佢買唔到寫真我送本畀佢啫。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
