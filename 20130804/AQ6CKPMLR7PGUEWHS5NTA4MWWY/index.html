<html><header><meta charset="utf-8"><title>關仁隱事：「矮雙」訪問hea住答</title></header><body><h1>關仁隱事：「矮雙」訪問hea住答</h1><p>成日話自己勁過超人嘅「矮雙」，出到外地就變到弱不禁風，話說佢前排拖埋老婆去咗個大型鬥演技節，矮雙去到當地梗係宣傳佢套新作，但矮雙嘅體力隨住年紀大而越嚟越弱，當日矮雙要連做幾個訪問，人哋「牛仔」同「瘦人」都係日做夜做訪問，不過佢哋，每個訪問都好認真對答，但係矮雙就唔同，排得後嘅媒體慘受佢冷待，佢仲hea住答，有時仲答到黑晒面㖭。<br>撰文：關仁</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
