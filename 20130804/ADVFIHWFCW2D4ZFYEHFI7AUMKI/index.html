<html><header><meta charset="utf-8"><title>小Justin被球迷踩</title></header><body><h1>小Justin被球迷踩</h1><p>加拿大小天王Justin Bieber之前參觀一隊冰曲隊更衣室，唔識死踩到人哋個隊徽，搞到嗰隊球隊嘅球迷嬲到震，仲話要報復，不過就唔係走去打佢，而係班球迷齊齊踩喺小Justin頭像上面影相，連隊波嘅吉祥物都唔執輸！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
