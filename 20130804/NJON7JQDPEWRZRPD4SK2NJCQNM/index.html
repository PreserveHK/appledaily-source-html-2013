<html><header><meta charset="utf-8"><title>王菀之晒命認蜜運</title></header><body><h1>王菀之晒命認蜜運</h1><p>王菀之（Ivana）昨日在長沙灣派西瓜，一班公公婆婆冒雨排隊拎西瓜，Ivana謂：「西瓜好健康同滋潤，喻意派健康畀佢哋，我唔想佢哋等得太辛苦，但歡迎排完再排。」Ivana自爆最近好滋潤，問她是否蜜運中？她甜笑說：「總之就幾潤咁喇！」是圈外還是圈內？她不肯透露，只說：「總之以前影嗰啲都唔係，影到先至講，幸福係唔需要收埋。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
