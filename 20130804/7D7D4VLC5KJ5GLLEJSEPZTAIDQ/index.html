<html><header><meta charset="utf-8"><title>安達祐實殘爆拍裸照</title></header><body><h1>安達祐實殘爆拍裸照</h1><p>經典日劇《沒有家的女孩》童星安達祐實，家陣已經31歲，佢中咗童星冇運行嘅毒咒，一直浮沉至今，終於又要拍性感寫真！安達下個月推出寫真集《私生活》，玩全裸但遮遮掩掩，佢話拍咗成萬張相，但揀出嚟見街嘅第一張相竟然係張殘爆照，幾趕客喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
