巴西世盃倒數鐘唔識郁</title></header><body><h1>趣趣地：<br>
巴西世盃倒數鐘唔識郁</h1><p>離巴西世界盃開幕仲有365日！但世盃明明係出年6月12號開幕，點會仲有一年㗎，係咪報錯新聞！錯的確係錯，但錯嘅係巴西嘅倒數鐘（小圖）。巴西當局早前整咗個世盃倒數鐘，搵埋球王比利嚟宣傳，點知有人發現個鐘唔識郁，停咗喺365日度，真係笑死街坊；當局話已經搵辦法搶修。巴西搞世盃都有唔少風風雨雨，先係被人質疑球場唔安全，後有民眾示威，抗議政府拎晒啲錢起球場，𠵱家又整單咁嘅嘢，瘀到爆！</p></body></html>
