<html><header><meta charset="utf-8"><title>HKT跪拜吉祥物</title></header><body><h1>HKT跪拜吉祥物</h1><p>日本組合AKB48嘅師妹組合HKT48，前日出席九州觀光活動。除咗HKT之外，仲有一大班𠵱家日本好流行嘅地區吉祥物，包括紅過AKB嘅熊本熊仔Kumamon，HKT四個成員見到班吉祥物high到爆，松岡菜摘仲好似想跪拜佢哋咁㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
