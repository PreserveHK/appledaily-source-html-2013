<html><header><meta charset="utf-8"><title>體壇拾趣：中國女排濠江兩連勝</title></header><body><h1>體壇拾趣：<br>中國女排濠江兩連勝</h1><p>世界女排大獎賽澳門站，中國女排噚日對過氣勁旅古巴，贏波毫無難度，以25:13、25:20和25:15，局數贏3:0，兩戰全勝。18歲新秀朱婷繼續有好表現，呢位「90後」主攻手全場攞到19分，師姐王一梅（右）亦貢獻11分。朱婷年初協助中國勇奪世青賽冠軍後，被主帥郎平睇中召入國家隊，𠵱家證明郎平冇揀錯人，「大梅」亦大讚小師妹：「佢打波好有霸氣，個人能力很強，彈跳力好高。」中國隊今日只要擊敗荷蘭就捧盃，然後夜晚坐船嚟香港，準備香港站賽事。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
