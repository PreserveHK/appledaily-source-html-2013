<html><header><meta charset="utf-8"><title>各區突發簡訊：公路塌山泥　釀大塞車</title></header><body><h1>各區突發簡訊：<br>公路塌山泥　釀大塞車</h1><p>【大埔】<br>【本報訊】本港昨凌晨風兩交加兼刮起季候風，尖沙嘴及大埔分別發生塌樹及塌山泥意外。凌晨近２時，尖沙嘴加連威老道近漆咸道南一棵逾10米高大樹疑不堪強風吹塌，一度要封路，無人受傷；至昨晨7時，大埔林錦公路近嘉道理農場發生塌山泥意外，一幅面積達10米乘15米山泥塌下，消防員到場搜索（圖），幸無人被困，但現場交通大受阻塞。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
