<html><header><meta charset="utf-8"><title>各區突發簡訊：兩男子酒後爭執互毆</title></header><body><h1>各區突發簡訊：<br>兩男子酒後爭執互毆</h1><p>【紅磡】<br>【本報訊】61歲姓廖及45歲姓高男子，昨凌晨偕另兩名同事在灣仔消夜及飲酒消遣，各人均飲至酒酣耳熱。凌晨4時許，廖、高與同事一行四人結賬離開，在灣仔乘坐的士往紅磡康莊道，其間廖、高兩人突在車廂內爭執，的士司機其後停車，兩人下車繼續糾纏，廖情緒激動涉拳毆高，高左眼角流血。警方接報到場拘捕廖涉襲擊，高則受傷送院敷治。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
