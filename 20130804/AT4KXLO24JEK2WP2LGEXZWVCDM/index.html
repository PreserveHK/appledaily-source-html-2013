<html><header><meta charset="utf-8"><title>黃榕：好鍾意影裸照</title></header><body><h1>黃榕：好鍾意影裸照</h1><p>黃榕昨日谷胸現身旺角街頭，對於裸照風波不絕，她替涉事女仔覺得好慘，更自爆有拍裸照習慣，她說：「我好鍾意影裸照，因為要睇吓自己有冇邊度肥咗，之後放喺電話度，不過唔係咁安全。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
