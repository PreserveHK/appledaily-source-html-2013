<html><header><meta charset="utf-8"><title>關仁隱事：上位「米米」專恰新人</title></header><body><h1>關仁隱事：上位「米米」專恰新人</h1><p>公仔箱上位小生「米米」真係多是非，關仁又八到佢恃住自己得寵就招招積積，好多冇佢咁紅嘅藝人同佢開工都好怕，因為米米會扮大哥，成日指生晒，又會臨時爆肚改對白，令拍檔接唔上，當對手食NG，米米又會發脾氣鬧人阻住佢收工，所以好多新人都好怕同米米合作，米米都係由新人捱出頭，點解要咁對新人？米米見高拜見低踩，呢啲態度真係唔要得。<br>撰文：關仁</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
