<html><header><meta charset="utf-8"><title>滬密室逃脫熱爆超難玩</title></header><body><h1>滬密室逃脫熱爆超難玩</h1><p>在上海，密室逃脫的電子遊戲最近變成真實版（圖），吸引不少白領挑戰。他們設計遊戲的難度遠比電子遊戲難，僅10％絞盡腦汁的參加者，能夠成功逃離。<br>這個高難度的密室逃脫遊戲位於欽州路，廣受白領、大學生歡迎。業者將42個房間設計成不同主題、不同難道的密室逃脫遊戲，讓參與者嘗試尋找線索、鎖匙，安全地逃離，參與者在室內翻箱倒櫃，尋找鎖匙。工作人員會通過閉路電視監控參與者，在必要時給予提示。<br>上海新民網</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
