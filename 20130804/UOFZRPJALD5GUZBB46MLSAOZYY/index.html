<html><header><meta charset="utf-8"><title>音樂機械人大賽</title></header><body><h1>音樂機械人大賽</h1><p>香港機械人學院與PopCorn合辦全港首個音樂機械人大賽，參賽機械人必須能自動敲擊樂器奏出一首最少一分鐘的樂曲。比賽將在8月24日舉行，有興趣的細蚊到時記得到現場觀賽。</p><p>日期：8月24日9:00am至2:00pm<br>地點：港鐵將軍澳站上蓋PopCorn<br>查詢：3543 1273　</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
