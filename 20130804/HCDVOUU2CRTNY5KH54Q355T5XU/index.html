<html><header><meta charset="utf-8"><title>GaGa新片玩自摸</title></header><body><h1>GaGa新片玩自摸</h1><p>美國百變天后Lady GaGa嘅處女電影作品《攞命．彎刀．罪惡城》續集《Machete Kills》噚日有新預告片，着住緊身紅裙嘅GaGa有自摸胸部嘅特寫鏡頭，轉頭又揸住支巨槍，眼神好凌厲，唔知佢啲演技又得唔得呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
