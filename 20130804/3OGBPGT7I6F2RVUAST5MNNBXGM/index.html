<html><header><meta charset="utf-8"><title>News Flash鬥獸場外大道禁私家車</title></header><body><h1>News Flash<br>鬥獸場外大道禁私家車</h1><p>為了保護羅馬鬥獸場（圖），當局由今日（周日）清晨5時半起，禁止私家車使用鬥獸場外的帝國廣場大道，希望減低污染及震動對鬥獸場造成的傷害，巴士、的士、單車和緊急救援車輛仍可通行。帝國廣場大道是羅馬市中心交通大動脈，此舉引起市民強烈不滿。<br>英國《每日電訊報》</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
