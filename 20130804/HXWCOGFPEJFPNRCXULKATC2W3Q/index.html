<html><header><meta charset="utf-8"><title>夏日掃貨guide：阿蘇為轉會告上法庭</title></header><body><h1>夏日掃貨guide：<br>阿蘇為轉會告上法庭</h1><p>英國《BBC》披露，利物浦前鋒蘇亞雷斯（圖）正考慮提交轉會申請，更不排除訴諸法律程序。蘇亞雷斯表示，他跟紅軍的合約中存在解約條款，如果有球會為他出價超過4,000萬鎊，就要准許他跟買家談判；然而，利物浦一直否認。蘇亞雷斯將與利物浦商討這個合約條款的爭議，一旦談判破裂，他將交由法庭仲裁。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
