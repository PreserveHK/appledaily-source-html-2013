<html><header><meta charset="utf-8"><title>各區突發簡訊：唐樓電錶再度被焚毀</title></header><body><h1>各區突發簡訊：<br>唐樓電錶再度被焚毀</h1><p>【深水埗】<br>【本報訊】深水埗福華街77號一幢唐樓，昨凌晨4時許，地下梯間電錶突然起火，住客驚見濃煙滾滾立即報警，消防員趕抵瞬即將火救熄，大廈數個電錶被焚毀，消防員經調查後，發現電錶上遺有紙碎，認為起火原因有可疑，警方列縱火案處理，據悉大廈於今年2月亦曾被人放火燒電錶，警方正調查兩案是否有關。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
