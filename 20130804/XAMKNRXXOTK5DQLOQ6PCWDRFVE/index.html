<html><header><meta charset="utf-8"><title>阮兆輝獲頒紀念狀</title></header><body><h1>阮兆輝獲頒紀念狀</h1><p>香港電影資料館將於本月至下月舉辦節目「從神童到泰斗——阮兆輝從藝六十年」，向阮兆輝致敬。輝哥昨日在香港電影資料館獲康樂及文化事務署頒發紀念狀。<br>輝哥從7歲開始踏足電影圈，其後投身粵劇界從演60年，他回憶說：「以前拍戲全部要捱夜，因為片廠全部喺巿區，機場又喺巿區。」輝哥亦揚言永不言休，會為粵劇界繼續提供貢獻。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
