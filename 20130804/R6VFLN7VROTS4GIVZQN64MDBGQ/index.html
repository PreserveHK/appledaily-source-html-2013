<html><header><meta charset="utf-8"><title>Miley金Bra企火箱</title></header><body><h1>Miley金Bra企火箱</h1><p>已經唔再走純情路線嘅美國女歌手Miley Cyrus，最近幫饒舌歌手Big Sean做新歌《Fire》MV女主角。喺MV入面，戴金色bra襯短裙嘅Miley企喺個好似俾火燒緊嘅箱上面，畫面好有氣勢！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
