<html><header><meta charset="utf-8"><title>【動主播召喚】港男都嚟動主播　Kabby多人圍</title></header><body><h1>【動主播召喚】港男都嚟動主播　Kabby多人圍</h1><p>動主播召換，你又來了嗎？來到第三日，除了有大師姐Kabby撐場，參賽者有報稱選過港男的Victor，以及樣子標緻的Carmen。Carmen起初表現緊張，但後來表現尚算淡定，都有急才，我們的動主播宋文BB更說看見她，令他尋找失去已久的初戀感覺。<br><br>另外，Kabby以大師姐身份來撐場，她謂現已完成電影拍攝工作，百忙也能抽中在參與其中，她更說，做動主播最重要的是口才和急才。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
