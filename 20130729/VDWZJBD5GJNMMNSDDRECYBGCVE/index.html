<html><header><meta charset="utf-8"><title>《豪門》Jason認罪免踎監</title></header><body><h1>《豪門》Jason認罪免踎監</h1><p>新版電視劇《豪門恩怨》（Dallas）的美國男星Jason London（圖）今年1月於亞利桑那州因醉酒鬧事而被捕，他被押入警車後，更被警方指在車上故意瀨屎。Jason前日上庭，他今次就沒有抗辯，馬上就為被控行為不檢而認罪，換來的就是控方放棄控告他當時因打酒吧保安而犯的襲擊罪，而他亦不需要坐牢，只要參加戒酒療程及付堂費118元（約920港元）。Jason當時否認有瀨屎，而他在庭上似乎並沒有提及此事，只是乖乖認罪免牢獄之災。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
