<html><header><meta charset="utf-8"><title>趣趣地：伊巴除剩比堅尼搶收視</title></header><body><h1>趣趣地：<br>伊巴除剩比堅尼搶收視</h1><p>皇家馬德里上周六就喺瑞典同巴黎聖日耳門（PSG）拍跳，焦點就梗係落喺倒戈嘅教練安察洛堤身上，佢領軍嘅皇馬就憑賓施馬一箭定江山，以1:0勝出。PSG前鋒伊巴謙莫域返到老家，球隊又輸波，為咗搶收視可以點做？完場後除晒波衫波褲，剩低黑色半截小背心、熱褲同埋隊長臂章（圖），好似着咗比堅尼咁，型仔定核突讀者自行判斷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
