<html><header><meta charset="utf-8"><title>呂慧儀自爆冇避孕</title></header><body><h1>呂慧儀自爆冇避孕</h1><p>呂慧儀昨出席西環B.Duck活動，現場見她童心未泯，坦言很喜歡小朋友，何時計劃和老公黃文迪生BB？她坦言：「咁啱噚日婆婆先問完，其實未結婚都已經冇乜點避孕，但亦冇特別計劃，順其自然，最緊要係同老公夾時間同狀態。」<br>會否和老公去旅行造人？呂慧儀說：「我啱啱先一個人去完法國半個月，去識吓男仔，老公梗係冇投訴。」提到黃智雯的有錢圈外男友，呂慧儀表示她如此靚女，有追求者不足為奇。<br>採訪、攝影：溫敏芝</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
