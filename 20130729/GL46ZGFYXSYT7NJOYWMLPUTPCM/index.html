<html><header><meta charset="utf-8"><title>電視撈飯：碩之扮富家女𢱑撈</title></header><body><h1>電視撈飯：碩之扮富家女𢱑撈</h1><p>趙碩之日前包到冚客串有線節目《掃毒大家庭》嘅趣劇，飾演一名富家女，佢話想大家留意佢嘅演技，唔好只係睇佢嘅身材喎。之前同經理人嘅合約擾攘咗一輪，𠵱家回復自由身，趙碩之話：「我𠵱家冇公司、冇靠山，所有嘢都係靠自己！」仲即場頴撈：「希望有線多啲搵我，最好加入《掃毒大家庭》做一分子啦！」</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
