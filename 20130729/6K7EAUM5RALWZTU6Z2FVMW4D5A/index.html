<html><header><meta charset="utf-8"><title>聰明狗狗最叻扮中槍</title></header><body><h1>聰明狗狗最叻扮中槍</h1><p>拉布拉多犬都非常聰明，但如此好戲的大概只有「斯特拉」了。只要主人一聲令下，牠就會影后上身，上演一幕遇劫被殺。<br>每次主人布萊克利大喝一句「打劫！」同時用手做出手槍手勢，「斯特拉」就會立即「埋位」，飾演「合作受害人」角色，前爪舉高，人立起來。這時布萊克利會大喝「砰！」假裝朝牠的頭開槍，「斯特拉」就會非常戲劇性地仰起頭，然後倒地，一動不動。<br>英國《星期日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
