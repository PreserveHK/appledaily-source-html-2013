<html><header><meta charset="utf-8"><title>凱莉未婚夫用杯撩牙</title></header><body><h1>凱莉未婚夫用杯撩牙</h1><p>英國女星伊莉莎伯凱莉前日喺英國皇家雅士谷睇賽馬，佢同未婚夫Shane Warne喺觀眾席度係咁咀嘴晒恩愛，真係冤氣。不過令人睇到眼都凸嘅係Shane竟然用隻玻璃杯撩牙，唔知仲以為佢肚餓到要食杯！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
