<html><header><meta charset="utf-8"><title>花絮：夏宮變紅魔食堂</title></header><body><h1>花絮：<br>夏宮變紅魔食堂</h1><p>紅魔可能之前被傳媒批評扮cool，噚日操練完返酒店嗰陣，唔少球員特登走到粉絲身邊，又簽名又影相。下晝3點幾，球星們趁下午活動前食中菜醫肚。近日紅爆嘅里奧費迪南（上圖中），率先搭𨋢到下榻酒店5樓中菜廳夏宮，之後仲有後衞達施華兄弟同噚日生日嘅卡域克到場；至於佢哋食咗乜嘢，職員就拒絕透露。去到夜晚，傑斯（下圖左）為首嘅一班紅魔兵又去呢度食，睇嚟係食過翻噚味。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
