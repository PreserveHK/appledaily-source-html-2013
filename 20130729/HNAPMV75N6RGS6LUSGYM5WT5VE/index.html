<html><header><meta charset="utf-8"><title>兩岸like不like「G奶」全裸寫真捱轟</title></header><body><h1>兩岸like不like<br>「G奶」全裸寫真捱轟</h1><p>內地「第一G奶舞模」薩瑤瑤繼參演全裸靜態電影，最近以果凍塗全身、糖果遮三點，大尺度全裸拍攝寫真《AV水果秀》（圖），挑逗度直逼春宮圖。力爭上位的薩更炮轟過氣的海外天后到大陸靠當評審撈金賺人氣，矛頭直指張惠妹，可網民未被灌迷湯：「你一絲不掛不是為了賺錢？」<br>搜狐網</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
