<html><header><meta charset="utf-8"><title>一中一台：隋棠除毛專家</title></header><body><h1>一中一台：隋棠除毛專家</h1><p>隋棠最近拍攝台劇《愛的生存之道》，她表示忙得沒時間睡覺，若有一天能睡過5小時就感恩了。日前她出席台灣某美容家電大使選拔賽，幫總冠軍示範除毛，她笑言無法容忍「毛手毛腳」，看到身上有一根毛都要連根拔起，露肌部份達到無毛狀態，她說：「每根毛髮生長速度不一樣，拔的時間也不一樣，所以每天都要檢查。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
