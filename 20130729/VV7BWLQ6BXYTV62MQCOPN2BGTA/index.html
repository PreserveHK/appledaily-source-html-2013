<html><header><meta charset="utf-8"><title>四大名硯　收藏家至愛</title></header><body><h1>四大名硯　收藏家至愛</h1><p>【話你知】<br>硯是文房四寶之一，也是書法必備工具，一直受文人墨客重視，以色如碧雲、聲如金石見稱的安徽歙硯，與被稱為「群硯之首」的廣東端硯，石質碧綠、條紋似雲的甘肅洮硯，及以陶瓷製成的山西等地澄泥硯，被稱為內地的「四大名硯」。<br>現代的硯實用性，已經漸漸被淡化，但文物和藝術價值卻不斷上升，品、工、質、銘、飾五樣俱備的硯，已經是各地墨硯收藏家搜集的目標。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
