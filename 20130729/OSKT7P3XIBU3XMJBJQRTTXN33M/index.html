<html><header><meta charset="utf-8"><title>體壇拾趣：保特風頭俾法拉搶晒</title></header><body><h1>體壇拾趣：保特風頭<br>俾法拉搶晒</h1><p>&gt;鑽石田徑聯賽倫敦站喺上周六進行第2日嘅賽事，雖然牙買加百米飛人保特喺男子4x100米中再下一城，協助牙買加順利以37秒74奪標，但全日賽事嘅焦點，就係有主場之利嘅法拉。因為法拉喺勝出男子3,000米之後表示會專攻馬拉松，呢名倫奧5,000及10,000米雙金得主話：「喺參加埋世錦賽之後，就唔會再喺田徑場上比賽，我會參加半馬拉松，跟住小休，然後專攻馬拉松。」不過，法拉嘅經理人之後就即刻補鑊，話法拉只係暫別田徑場啫！</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
