<html><header><meta charset="utf-8"><title>話你知：緣起玩fb</title></header><body><h1>話你知：緣起玩fb</h1><p>周秀娜（娜姐）與英超球星里奧費迪南緣起於2010年，一向愛玩微博及facebook（fb）的娜姐，於2010年透過facebook結識里奧，當時她仍與陳偉成（Avis）拍拖，所以她只向傳媒透露，男方是一名英超球員，她還表示有寄寫真給男方及互通電話，及後她的同事踢爆這名英超球員正是里奧。其後里奧在微博開戶口，亦只有關注娜姐一位藝人，二人因而傳出緋聞。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
