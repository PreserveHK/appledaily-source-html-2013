<html><header><meta charset="utf-8"><title>名人Gossip夢露裝嵌飛機　二戰照片曝光</title></header><body><h1>名人Gossip<br>夢露裝嵌飛機　二戰照片曝光</h1><p>荷李活一代性感女神瑪麗蓮夢露（Marilyn Monroe）兩輯收藏了逾半紀的照片，日前曝光。其中一輯是她在二戰時仍以珍妮（Norma Jeane）的名字拍攝，只見她一頭棕髮在加州軍工廠裝嵌飛機（上圖）。另一輯則是她入了娛樂圈由名攝影師兼好友格林操刀，盡顯夢露的千嬌百媚（右圖）。<br>美國《紐約每日新聞》/英國《星期日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
