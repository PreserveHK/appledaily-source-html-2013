<html><header><meta charset="utf-8"><title>花絮：沙夏簽名簽足5分鐘</title></header><body><h1>花絮：<br>沙夏簽名簽足5分鐘</h1><p>今次紅魔眾星保安嚴密，球迷一直埋唔到身，而班球員亦冇乜幫人簽名，令球迷好失望。噚日朝早，大部份曼聯球員繼續cool爆本色，冇人停低簽名，又拒絕傳媒訪問，當中得一個例外，咪就係新星韋費特沙夏（右）囉！呢位20歲前鋒落車後用咗成5分鐘，幫現場幾十個球迷簽名，新季贏唔贏到莫耶斯歡心就未知，但肯定贏到香港fans嘅歡心。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
