<html><header><meta charset="utf-8"><title>翔子來港嘆海鮮</title></header><body><h1>翔子來港嘆海鮮</h1><p>噚晚喺九展開騷嘅日本女星中川翔子，前日趁出席完動漫節活動就喺香港吃喝玩樂，佢大嘆龍蝦伊麵、椒鹽瀨尿蝦、蒸鮮鮑魚，又同日本粉絲坐無頂巴士觀光，仲走去做腳底按摩，節目豐富。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
