<html><header><meta charset="utf-8"><title>爽影評：《狼人：武士激戰》愛情動作片</title></header><body><h1>爽影評：《狼人：武士激戰》愛情動作片</h1><p>如何治癒一段感情創傷？最好是開展另一段新感情。狼人自錯殺愛人靈島博士後生無可戀，卻因一段異國之旅覓得兩個女人而重生，《武士激戰》實為愛情動作片，數段動作場面以子彈火車上的激戰最悅目，但比起月前的《鐵甲奇俠3》及《超人》，超級英雄味道明顯銳減。日本亭台美景為巨製增添異國風情，也為狼人展現武士道般的俠義精神提供了亮麗舞台。本片劇情緊接06年的《變種特攻：兩極爭霸》，重溫才入場會理解更多。<br>尋真<br><br>★★★<br>（5個★為滿分）</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
