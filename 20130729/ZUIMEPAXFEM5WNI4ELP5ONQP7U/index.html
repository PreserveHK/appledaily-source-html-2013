<html><header><meta charset="utf-8"><title>各區突發簡訊︰醉漢踢閘偷女裝袋</title></header><body><h1>各區突發簡訊︰<br>醉漢踢閘偷女裝袋</h1><p>【太  子】<br>【本報訊】昨天凌晨2時許，港鐵職員巡視太子港鐵站期間，發現一間專售女裝衣物店舖閘門半掩，疑被人刑毀報警。<br>港鐵職員其後翻查閉路電視，發現有一名年約50歲的男子在店舖關門後，凌晨時分突然一腳踢毀閘門，之後進入店內偷走一個約值300多元黑色女裝手袋離去，當時疑人神態似醉酒。警方正通緝一名1.7米高，身穿黑衫、淺色褲及綠色外套男子。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
