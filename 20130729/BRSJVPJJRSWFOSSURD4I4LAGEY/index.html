<html><header><meta charset="utf-8"><title>趣趣地：泰利阿媽一樣羞家</title></header><body><h1>趣趣地：<br>泰利阿媽一樣羞家</h1><p>雖然做球星唔一定要父慈子孝，但身為球星嘅近親都係檢點啲好。好似英超車仔隊長泰利咁，佢自己因爛賭兼「勾義嫂」令個朵臭晒，佢老竇又涉嫌販毒兼襲擊亞洲人。喺日前，就輪到佢阿媽蘇珊出醜；蘇珊日前孖住泰利嘅太太東妮一齊去消遣劈酒到凌晨3點，仲醉到不省人事，攤咗喺的士後座等新抱（圖），真係為老不尊，教壞子孫。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
