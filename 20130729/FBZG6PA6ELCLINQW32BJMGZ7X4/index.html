<html><header><meta charset="utf-8"><title>News Flash柬埔寨大選洪森續執政五年</title></header><body><h1>News Flash<br>柬埔寨大選<br>洪森續執政五年</h1><p>柬埔寨昨日舉行大選，初步結果顯示，執政人民黨險勝，在國會123個議席中取得68席，比改選前90席大幅縮減；反對黨救國黨取得55席，比上屆多29席，雖敗猶勝。上台已28年的首相洪森（圖），可以再執政五年。<br>美聯社/新華社</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
