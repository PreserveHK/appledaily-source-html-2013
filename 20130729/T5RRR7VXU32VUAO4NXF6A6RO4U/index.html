<html><header><meta charset="utf-8"><title>我是誰：邊個做空中飛人﹖</title></header><body><h1>我是誰：邊個做空中飛人﹖</h1><p>（答案請在內文找）呢位拍過電影《吸血新世紀》系列嘅美國女星可能拍戲嗰陣成日要跳跳紮，搞到佢連放假都坐唔定。佢日前就喺網上放咗張相，喺高空玩晒雜技咁，仲話自己要「歷險」喎，真係唔寫個服字畀Ashley Greene都唔得啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
