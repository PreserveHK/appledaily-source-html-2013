<html><header><meta charset="utf-8"><title>News Flash康城爆械劫案4.1億珠寶被盜</title></header><body><h1>News Flash<br>康城爆械劫案<br>4.1億珠寶被盜</h1><p>法國康城昨日（周日）發生珠寶械劫案。卡爾頓酒店（圖）舉行珠寶展期間，有劫匪光天化日下持械闖入展覽會，劫走總值4,000萬歐元（4.1億港元）的珠寶後逃去無蹤。警方指賊人避過保安，把放滿珠寶的手提篋帶走。<br>法新社</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
