<html><header><meta charset="utf-8"><title>啜手指伸懶腰熊貓圓仔Q爆</title></header><body><h1>啜手指伸懶腰<br>熊貓圓仔Q爆</h1><p>台北市立動物園滿三周大的新生熊貓「圓仔」近來不時做出趣怪動作，可愛指數爆燈。圓仔的黑眼圈、黑耳朵及黑手臂越來越明顯，小耳朵不時動一動。即使尚未張開眼睛，但眼皮亦會偶爾眨一下，還不時伸懶腰、打呵欠，舉止逗趣可愛。<br>動物園還拍到，圓仔入睡時將手指當作雞腿伸入嘴巴，原來圓仔跟嬰兒一樣，睡覺時習慣啜咬手指頭。當牠咬完後便滿足地伸伸懶腰。動物園統計，圓仔前日喝四次奶共164.8毫升，食量穩定。<br>台灣《蘋果日報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
