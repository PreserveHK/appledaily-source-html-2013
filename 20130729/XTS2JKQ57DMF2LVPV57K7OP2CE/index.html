<html><header><meta charset="utf-8"><title>趣趣地：戴維斯做「1號橙」</title></header><body><h1>趣趣地：<br>戴維斯做「1號橙」</h1><p>1號，通常係球隊首席龍門嘅球衣號碼；不過，對於英非聯賽隊班列特嘅領隊兼球員戴維斯（橙衫）嚟講，呢個係佢專用嘅號碼。呢名40歲嘅前荷蘭國腳，喺日前球隊以1:4不敵米爾頓凱恩斯嘅熱身賽中，就身穿1號球衣比賽；而佢仲證實，自己喺新球季都會着1號球衣：「我會着1號，因為我係一隊之首。」</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
