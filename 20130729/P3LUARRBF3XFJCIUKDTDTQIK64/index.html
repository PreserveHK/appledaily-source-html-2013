<html><header><meta charset="utf-8"><title>一中一台：張馨予炮製毒死貓懸案</title></header><body><h1>一中一台：張馨予炮製毒死貓懸案</h1><p>唐季禮監製，張馨予、黃曉明及林心如等合演的《精忠岳飛》，因有場戲講貓被毒死，但牠的死狀逼真，令網民懷疑劇組真的毒死貓，但張馨予否認並謂拍時貓主在場。昨日有位自稱貓主的網民在微博留言，指劇組曾借用家貓拍攝，但自己從未去過劇組，不確定家貓有否拍過被毒戲，但就質疑劇組搵流浪貓拍毒死戲，現在劇組急急去該網民家拍貓，想證明毒貓仍在生，而張馨予昨日亦已刪除留言。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
