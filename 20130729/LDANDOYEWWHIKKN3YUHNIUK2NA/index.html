<html><header><meta charset="utf-8"><title>體訊速遞：（足球）魯爾返母會踢告別賽</title></header><body><h1>體訊速遞：<br>（足球）魯爾返母會踢告別賽</h1><p>西班牙老牌前鋒魯爾（圖），上周六重返德國踢告別賽，分別為德甲球隊史浩克04與卡塔爾球隊艾薩上陣上下半場，魯爾表示在史浩克2年，是美好回憶，他不會忘記上周六的告別賽。36歲的魯爾亦將在8月22日回到另一母會皇馬，踢另一場告別賽。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
