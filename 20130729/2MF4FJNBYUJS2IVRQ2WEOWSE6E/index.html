<html><header><meta charset="utf-8"><title>富豪借徵婚索一夜情</title></header><body><h1>富豪借徵婚索一夜情</h1><p>內地近年盛行富豪徵婚活動（圖），曾參加活動的女子踢爆富豪徵婚黑幕。唐妙妙早前在北京某酒店與一名老總見面，甫開始相談甚歡。不料該富豪後來表明已有老婆，並指只要肯陪他，送福士甲蟲車都沒有問題，其間撫摸對方的手，還掏出價值四萬元人民幣的卡地亞手錶作酬禮。<br>唐妙妙深感冒犯，一怒之下摔破茶杯，該富豪一愣後走出房間。唐妙妙向傳媒投訴時怒斥：「太惡心了，他們只想和你睡覺。」她自此再沒參加過同類活動。<br>北京《新京報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
