<html><header><meta charset="utf-8"><title>一中一台：甄妮決查李立崴自殺原因</title></header><body><h1>一中一台：甄妮決查李立崴自殺原因</h1><p>甄妮的姨甥、台灣歌手李立崴上周在台灣淡水家中自殺，甄妮獲悉後悲痛欲絕，連日來在台扮福爾摩斯調查姨甥為何要自殺，日前她在台灣受訪時指，知道李立崴生前有位交往對象，希望其女友與她聯絡，讓她釐清姨甥自殺動機是否與感情有關。另外，04年李立崴牽線找甄妮為福茂出唱片，卻發生甄妮領不到版稅的風波，李對她心懷愧疚，甄妮前日哽咽說：「我要寫信燒給他說，我從來沒怪過他。」</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
