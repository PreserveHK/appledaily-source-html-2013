<html><header><meta charset="utf-8"><title>袁嘉敏騷胸扮紅姑</title></header><body><h1>袁嘉敏騷胸扮紅姑</h1><p>袁嘉敏（Candy）雖約滿無綫後回復自由身，但仍無損工作量，頻頻以性感曝光，近日Candy為一本雜誌拍攝泳衣照，主題是模仿當年電影《意亂情迷》中的性感女神鍾楚紅，散發無窮女人味，Candy昨說：「紅姑係我由細到大嘅偶像，全部電影我都有睇，今次為咗要參考佢嘅甫士，自己不斷對鏡練習。」驟眼看甫士算合格，但魅力卻與紅姑有距離。Candy近日又參與電影試鏡，希望勇闖影圈。<br>採訪：卓寶花</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
