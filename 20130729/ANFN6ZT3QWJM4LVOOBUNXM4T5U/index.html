<html><header><meta charset="utf-8"><title>各區突發簡訊︰拒陪落街　躁夫傷妻</title></header><body><h1>各區突發簡訊︰<br>拒陪落街　躁夫傷妻</h1><p>【沙  田】<br>【本報訊】昨天是周日假期，51歲姓李婦人在昨午3時許，於沙田顯耀邨顯耀樓家中，見46歲莊姓丈夫放假在家，叫他陪同落街逛公司購物，惟有人疑嫌假日人多擠逼或要花錢一口拒絕。李婦不滿，並發脾氣與丈夫發生口角，爭吵間李婦被人推跌地上撞傷臀部，她憤然報警求助。警員接報到場，將涉嫌傷人躁夫拘捕帶署調查，受傷妻子由救護員送往醫院治療。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
