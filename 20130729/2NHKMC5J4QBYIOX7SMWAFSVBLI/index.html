<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹見藍精靈變細路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹見藍精靈變細路 - 馮仁昭</h1><p>糖兄妹近日為動畫3D電影《藍精靈2》配音，黃山怡（糖妹）聲演人見人愛嘅美芝，糖兄阿峰就聲演笑唔停嘅A貨藍精靈奀皮孖寶中嘅大嚿，翟啟泰（泰臣）就聲演智多星。日前電影喺澳門搞首映禮，糖兄妹同泰臣等都到場，同一眾藍精靈主持首映禮開幕，糖妹見到啲藍精靈，不知幾開心，十足小朋友見到偶像咁。<br>撰文：馮仁昭</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
