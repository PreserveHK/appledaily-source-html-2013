<html><header><meta charset="utf-8"><title>各區突發簡訊︰海鮮檔被撬閘失財</title></header><body><h1>各區突發簡訊︰<br>海鮮檔被撬閘失財</h1><p>【觀  塘】<br>【本報訊】觀塘崇仁街地舖萬佳海鮮檔，昨早7時許被揭發生爆竊案。31歲姓梁男職員返回檔內上班時，發現閘門虛掩，有被撬毀痕迹，懷疑被賊人光顧，遂致電報案。<br>海鮮檔東主接報返舖，經初步點算後，證實一個收藏大約1,000元零錢的錢兜不翼而飛。警方初步相信賊人利用工具撬閘闖入，然後偷走錢兜逃去，案件交由觀塘警區刑事調查隊調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
