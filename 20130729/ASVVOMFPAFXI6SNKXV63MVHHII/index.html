<html><header><meta charset="utf-8"><title>佛山躁夫當街割妻喉</title></header><body><h1>佛山躁夫當街割妻喉</h1><p>佛山一女子被丈夫當街按地割喉，血濺滿地，哀嚎不止，場面恐怖！事發前日早上6時許，佛山南海一工業區內，女子的尖叫聲驚醒了居民的睡夢。現場視頻可見一個身穿睡衣的長髮女子被壓在地上，一邊掙扎一邊發出慘叫，一襯衫男坐在她身上，並用手按住她的頭。多人上前阻止，不料男子反而拿出水果刀割女子的頸，她掙扎間血迹在地上划出了半個圓（圖），最後被保安救出。公安調查指二人是夫妻關係，但究竟甚麽深仇大恨導致慘劇，仍在調查中。<br>深圳電視台</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
