<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜自爆右眼有病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜自爆右眼有病 - 馮仁昭</h1><p>官恩娜（Ella）同Kolor等噚日喺銅鑼灣出席宣傳乙肝活動，Ella自爆右眼有事：「我呢年隻右眼有時會全黑睇唔到嘢，驗晒眼驗埋腦都搵唔出原因，有時我會盲住做戲唱歌。」Kolor主音Sammy同老婆盧巧音一齊寸余文樂，話佢抱住個細路坐司機位要罰，Sammy話：「我係寸，但唔係針對人，係對事，其他藝人咁做我都會話。」<br>撰文：馮仁昭</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
