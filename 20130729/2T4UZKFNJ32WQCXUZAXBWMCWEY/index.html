<html><header><meta charset="utf-8"><title>電視撈飯：秋怡煲湯補囝囝</title></header><body><h1>電視撈飯：秋怡煲湯補囝囝</h1><p>許秋怡早前去咗廣東電視台做《我係大廚》節目嘉賓，同主持玩遊戲，估吓現場幾個大廚打扮嘅人，邊個先係真正嘅大廚，雖然秋怡次次都估中，不過原來佢係地獄廚神！秋怡最叻煲湯，因為寶貝仔鍾意飲，佢覺得小朋友飲得湯多對頭腦有益，佢最緊張囝囝嘅學業，所以幾唔得閒都會㷛湯畀囝囝飲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
