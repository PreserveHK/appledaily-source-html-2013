<html><header><meta charset="utf-8"><title>花絮：壽星卡域克得個殼？</title></header><body><h1>花絮：<br>壽星卡域克得個殼？</h1><p>噚日係中場卡域克32歲牛一，球迷Oliver就好有心，唔單止入場睇佢練波，仲自製祝賀牌，同花咗200幾蚊做咗個卡域克昔日比賽相片為主題嘅iPhone 5手機殼，送畀壽星仔。佢將個牌同殼，透過曼聯職員送到卡域克手上，估唔到壽星仔喺賀牌上簽名回禮（圖），令Oliver開心到爆！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
