<html><header><meta charset="utf-8"><title>各區突發簡訊︰村屋失修　牆壁坍塌</title></header><body><h1>各區突發簡訊︰<br>村屋失修　牆壁坍塌</h1><p>【長沙灣】<br>【本報訊】長沙灣九華徑舊村一間空置兩年的兩層高村屋，疑日久失修，昨午3時許二樓一幅1米乘2米的牆壁突然坍塌，露出一個大窿，沙泥磚塊塌落屋旁巷道，村民擔心有危險報警。警員及消防員到場，經搜查證實無人被困及受傷，為安全起見，疏散相鄰三間村屋村民至村公所暫避。其後屋宇署人員到場檢驗，認為村屋有倒塌危險，需要進行鞏固工程。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
