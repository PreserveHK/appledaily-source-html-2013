<html><header><meta charset="utf-8"><title>蘋果綠葉信銀推網上外匯平台</title></header><body><h1>蘋果綠葉<br>信銀推網上外匯平台</h1><p>信銀（國際）財資及環球市場總經理何志俊表示，該行推出網上外匯交易平台，料可吸引更多客戶投資外匯，希望兩年內可刺激該行日均交易量升一倍。現時該平台提供28對主要貨幣交易及孖展，另有黃金孖展服務，但尚未提供人民幣服務。 </p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
