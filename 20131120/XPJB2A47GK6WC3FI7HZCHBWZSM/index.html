<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉佩雯紙婚晒泳照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉佩雯紙婚晒泳照 - 馮仁昭</h1><p>葉佩雯（Grace）去年榮升郭太，前日結婚一周年，就同老公郭偉亮（Eric）去咗泰國度假慶祝。噚日佢就喺微博上載新相，其中一張佢喺泳池水底影上池邊嘅老公。<br>之後Grace上載一張着咗一件豹紋泳衣，大騷香肩嘅靚相，佢仲留言話：「Hea！」相信佢同老公今次嘅慶祝結婚周年之旅，一定相當愉快。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
