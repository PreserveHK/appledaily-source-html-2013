<html><header><meta charset="utf-8"><title>凌晨踩單車尋寶</title></header><body><h1>凌晨踩單車尋寶</h1><p>Studio設在觀塘區，陳朗然平日喜歡深夜在附近踩單車，除了運動，也是尋寶。「觀塘區是個寶藏，有很多棄置二手家具及建築材料，最常見是枱枱凳凳和木材，最深刻是拾過一部陳舊衣車機連枱，這些東西外面買不到，租出去拍攝可收一千元。」其中一張皮梳化是Starbucks遺留下來的，聽說用了十年，他搬回來翻新，抹乾淨後再用，就像延續家具的第二次生命。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
