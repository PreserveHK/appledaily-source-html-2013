<html><header><meta charset="utf-8"><title>體訊速遞：（自由深潛）美選手為破紀錄身亡</title></header><body><h1>體訊速遞：<br>（自由深潛）美選手為破紀錄身亡</h1><p>美國傳媒報道，美國自由深潛選手美禾利（Nicholas Mevoli、圖）周日在巴哈馬試圖刷新深潛的世界紀錄，可惜意外身亡。據了解，32歲的美禾利在只吸一口氧氣的情況下潛到約72米深的水位，但下潛到約61米深時不幸喪生。綜合外電（美國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
