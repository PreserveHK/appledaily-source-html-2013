<html><header><meta charset="utf-8"><title> 港鐵故障大塞「人」</title></header><body><h1> 港鐵故障大塞「人」</h1><p>【將軍澳】<br>【本報訊】港鐵將軍澳線昨午5時15分放工繁忙時間，北角站發生訊號故障，影響列車行駛時間，有乘客投訴由寶琳站往調景嶺站僅數站行程，列車行行停停，竟花20多分鐘才抵埗。<br>另有大批乘客滯留於港島的北角站、鰂魚涌站月台，各站貼出告示，或在螢光幕上播放通告。<br>港鐵發言人稱，其實列車服務在下午5時半已回復正常，每班車受阻是4至5分鐘。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
