<html><header><meta charset="utf-8"><title>體壇拾趣：灰熊襲CP3勝之不武</title></header><body><h1>體壇拾趣：灰熊襲CP3勝之不武</h1><p>灰熊周一作客快艇，重演上季季後賽首圈比賽。呢場比賽果然好似季後賽咁激烈，客隊後衞東尼阿倫（小圖）喺第一節太激動，一腳踢中準備上籃嘅快艇控衞基斯保羅（CP3）個頭度（圖），俾球證罰咗出場。雖然灰熊冇咗防守出色嘅東尼阿倫，但係仲有蘭度夫貢獻26分、15個籃板，馬克加素都有23分進賬，最後以106:102贏波，贈快艇今季首場主場敗仗。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
