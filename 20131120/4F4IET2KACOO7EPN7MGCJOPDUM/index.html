<html><header><meta charset="utf-8"><title>各區突發簡訊：拘兩外籍毒婦撿偉哥</title></header><body><h1>各區突發簡訊：<br>拘兩外籍毒婦撿偉哥</h1><p>【灣　仔】<br>【本報訊】灣仔特別職務隊警員，前晚採取代號「繪日」的掃毒行動，於晚上8時許掩至灣仔軒尼詩道475號外埋伏，截查29歲哥倫比亞籍目標女子，在她身上撿獲小量疑為可卡因毒品。其後再搜查該女子位於上址的住所，再撿獲約21克霹靂可卡因、約30克可卡因、4粒「偉哥」，總值61,000元，並在屋內再拘另一名30歲哥倫比亞女子。</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
