<html><header><meta charset="utf-8"><title>Hot Issue!：法國時尚袋藏筆電</title></header><body><h1>Hot Issue!：法國時尚袋藏筆電</h1><p>法國品牌Côte&amp;Ciel一向以設計見稱，把普遍感覺老土的電腦袋和相機袋設計成有型隨身品。品牌的秋冬系列今年推出全新Seine Bowler，簡約設計內藏不少間隔，可擺放13吋手提電腦。更有以黑色超薄尼龍記憶布料或超輕格紋布料拼湊皮革邊兩款設計，可側孭及背孭兩用。</p><p>查詢：Côte&amp;Ciel（3110 5898）</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
