<html><header><meta charset="utf-8"><title>一中一台：柳岩胸狠谷戲</title></header><body><h1>一中一台：柳岩胸狠谷戲</h1><p>現年33歲的內地女星柳岩早前拍攝內地劇《咱們結婚吧》，在劇中她塑造的「美閨蜜」造型令人留下印象。<br>近日柳岩為其「熱帶風情」寫真集進行拍攝，穿上白色復古胸衣的柳岩，大騷逼爆身材，更大擺性感誘人甫士。<br>柳岩出道以來有不少演出機會，她自言演戲是讓人着迷，而她參演陳嘉上執導的新戲《四大名捕2》亦將於下月上映，最近她亦忙於為電影宣傳。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
