<html><header><meta charset="utf-8"><title>體壇拾趣：傑志𥄫實混血新兵</title></header><body><h1>體壇拾趣：傑志𥄫實混血新兵</h1><p>傑志同教練高美斯「分手」，隊長朱兆基升做助教，中堅列文月尾轉會馬超彭亨，球隊急需補充兵源，噚日就有位21歲嘅混血兵溫俊跟操，初步睇呢位中場能力唔錯；傑志簽唔簽佢要再觀察先決定。傑志暫代教練之一朱志光收操後同溫俊密斟咗好耐，爸爸係港人、媽媽係愛爾蘭人嘅溫俊，有香港身份證同特區護照，早前準備以內援身份到國內發展，點知去到冇耐就傷咗，今次經介紹跟住傑志操，睇吓有冇班落。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
