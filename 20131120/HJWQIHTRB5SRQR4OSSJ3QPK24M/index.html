<html><header><meta charset="utf-8"><title>失威大隻佬啞鈴壓胸</title></header><body><h1>失威大隻佬啞鈴壓胸</h1><p>美國一名大隻佬在練習仰卧挺舉時，不自量力地試舉545磅啞鈴，結果啞鈴掉下（圖），壓得他呻吟叫痛，幸好僅受輕傷。<br>杰克在健身室練習仰卧挺舉，躺在長凳上，試圖舉起545磅重的啞鈴架，他將啞鈴放在胸口後，發力挺舉，但力有不逮，整個啞鈴架壓落胸口，朋友立即上前抬起啞鈴架。杰克面露痛苦表情，並發出淒厲的叫聲，在旁的女伴不斷問他是否沒事，幸好啞鈴架掉下時沒壓斷肋骨或導致任何內傷。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
