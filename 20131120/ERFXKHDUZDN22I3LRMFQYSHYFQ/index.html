<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬拒買人替基迪拉 </title></header><body><h1>體訊速遞：<br>（足球）皇馬拒買人替基迪拉 </h1><p>皇家馬德里教練安察洛堤日前表示，他們不會在明年1月轉會窗重開後，簽新球員以取代提早「收咧」的德國中場基迪拉（圖）。基迪拉上周五於作客打和意大利1:1的友賽弄傷膝部韌帶，手術後需養傷6個月，或錯過明年6月12日於巴西展開的世界盃決賽周。綜合外電（西班牙）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
