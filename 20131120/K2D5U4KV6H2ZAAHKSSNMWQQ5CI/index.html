<html><header><meta charset="utf-8"><title>車展消息：兩門小跑概念車　搶閘曝光</title></header><body><h1>車展消息：兩門小跑概念車　搶閘曝光</h1><p>在今日開始讓傳媒預覽的第43屆東京車展中，本田會展出新一代型格兩門開篷小跑概念車S660 Concept，觀其小巧外形、風火輪狀輪圈、相連鬼面罩的特長日間行車燈、兩側搶眼骨線和極重科幻感的駕駛艙佈局，均說明S660 Concept走型格路線，明顯主攻年輕人市場。雖然有關方面暫未提供相關資料，但從名字估計，此車有機會由一台660cc引擎驅動，主攻開篷K-Car市場。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
