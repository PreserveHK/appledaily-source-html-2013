<html><header><meta charset="utf-8"><title>News Flash巴勒斯坦首次聯國投票</title></header><body><h1>News Flash<br>巴勒斯坦首次聯國投票</h1><p>巴勒斯坦駐聯合國大使曼蘇爾昨日在聯合國大會，以觀察員身份，為選舉前南斯拉夫國際刑事法庭的法官首次投票（圖），是巴人在聯合國所投的第一票，獲部份國家代表站立鼓掌。曼蘇爾形容這是巴人在聯合國奮鬥歷程上「非常特別一刻」。<br>路透社/法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
