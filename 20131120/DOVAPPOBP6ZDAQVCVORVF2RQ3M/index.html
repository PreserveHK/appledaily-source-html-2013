<html><header><meta charset="utf-8"><title>中環在線：財圈百態 - 李華華</title></header><body><h1>中環在線：財圈百態 - 李華華</h1><p>狼英與狼太噚日分別出動，狼英為一個金融論壇做主題演講，狼太就以公益金會長身份出席公益金45周年酒會，佢兩位唔係華華嘅焦點，重點係兩個活動吸引唔少財經名人同富二代現身，公益金執行委員會主席梁高美懿例牌盛裝出席，合和胡文新與信置黃永光兩位董事亦來過擦身而過。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
