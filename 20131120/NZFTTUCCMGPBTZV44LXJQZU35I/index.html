<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）關天朗首戰港公開賽</title></header><body><h1>體訊速遞：<br>（高爾夫球）關天朗首戰港公開賽</h1><p>年僅15歲的中國高球「神童」關天朗（圖），將首次參戰下月5至8日在粉嶺高球會舉行的香港高球公開賽。關天朗的成名作是今年晉身美國大師賽最後兩輪賽事，成為歷來最年輕完成大滿貫賽事的球手；關今日會到粉嶺高球會與本地中學生交流。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
