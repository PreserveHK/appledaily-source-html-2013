<html><header><meta charset="utf-8"><title>求驗客手記：球迷冇波睇爆暴動</title></header><body><h1>求驗客手記：球迷冇波睇爆暴動</h1><p>（怒）阿甲包尾球隊高隆正值多事之秋，之前因為轉會賬務同欠債問題，俾國際足協扣6分。球隊財政仲係好差，有球員被拖糧達7個月，結果佢哋周一主場對拉費爾拿賽前宣佈罷踢。高隆球迷一心到球場又冇波睇，就乘機搞事，毀壞球場附近嘅店舖，要阿根廷警方用到橡膠子彈驅散（圖）。睇嚟高隆都難逃再扣分，佢哋𠵱家15戰得6分，仲要近10場未贏過，隨時下季阿乙見。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
