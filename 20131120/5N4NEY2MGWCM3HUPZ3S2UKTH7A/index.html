<html><header><meta charset="utf-8"><title>徐玄捐73萬助學</title></header><body><h1>徐玄捐73萬助學</h1><p>韓國組合少女時代成員徐玄（右）昨日捐出1億韓圜（約73萬港元）幫助東國大學發展，同時作為獎學金獎勵後輩。仍在該校就讀電影學系的徐玄，獲校方大讚人緣好，她本來不想張揚捐款，但校方認為值得大家學習故公開，徐玄透露最感興趣的課程是日文課。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
