<html><header><meta charset="utf-8"><title>各區突發簡訊：拋出車外　6歲童死亡</title></header><body><h1>各區突發簡訊：<br>拋出車外　6歲童死亡</h1><p>【青　衣】<br>【本報訊】上周六在青衣北岸公路坐父親駕駛私家車失事翻車拋出車外重傷的6歲男童陳樂軒，在葵涌瑪嘉烈醫院兒童深切治療部搶救三日後，延至昨日下午3時11分終告腦幹死亡，醫生移除維生儀器。樂軒的父母和10多名親友在房外不斷飲泣，亦有教友祈禱，送他最後一程。由於樂軒父親情緒仍不穩，稍後警方交通部將再替他錄取詳細口供。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
