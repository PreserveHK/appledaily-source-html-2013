<html><header><meta charset="utf-8"><title>「央視女神」傷腳坐輪椅採訪奧雲</title></header><body><h1>「央視女神」傷腳<br>坐輪椅採訪奧雲</h1><p>美女記者常有，不過要做到「清新養眼、思維縝密、英文流利、笑容如出水芙蓉、坐輪椅訪問」，那就只有央視的池舒欣才能達標。這名體育頻道的記者前幾日在廣州不慎摔倒導致骨裂，醫囑一個月不能走路。但她竟坐輪椅（圖）、撐枴杖完成了對英格蘭球星史高斯、奧雲的專訪。<br>網友佩服她輕傷不下火線，又發現她是2007年廣州天河區的文科高考狀元，盛讚她是真正「才貌雙全」的「央視女神」。<br>新浪微博</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
