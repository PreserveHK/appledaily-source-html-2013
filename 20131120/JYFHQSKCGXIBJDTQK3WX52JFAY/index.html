<html><header><meta charset="utf-8"><title>蘋果綠葉聯通10月3G上客減</title></header><body><h1>蘋果綠葉<br>聯通10月3G上客減</h1><p>中國聯通（762）公佈10月份營運數據，3G用戶上客量達376.4萬戶，略低於9月份的380.9萬戶，截至10月底止，3G用戶累計1.15億戶。2G用戶方面，公司流失66.8萬戶，高於9月份51.7萬戶的流失量。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
