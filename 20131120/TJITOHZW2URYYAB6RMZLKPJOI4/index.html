<html><header><meta charset="utf-8"><title>Rita中暑傳死訊</title></header><body><h1>Rita中暑傳死訊</h1><p>英國女歌手Rita Ora（圖）昨日於邁阿密為天后麥當娜（Madonna）名下的時裝品牌拍宣傳照感到不適，隨即被送往醫院，其發言人透露她只是脫水及中暑並無大礙，即日出院。Rita入院後曾一度被誤傳死訊，原因是她有首歌叫《R.I.P》，外國新聞網以「R.I.P歌手」稱呼她而惹誤會。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
