<html><header><meta charset="utf-8"><title>蘋果綠葉東方報業發中期盈警</title></header><body><h1>蘋果綠葉<br>東方報業發中期盈警</h1><p>東方報業（018）發盈警，預期截至今年9月30日止六個月，經常性經營收益錄得大幅減少；主要由於澳元貶值，引致集團於澳洲的投資產生匯兌虧損，及集團廣告收入受環球經濟衰退影響而輕微下跌所致。東方將在本周五公佈中期業績。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
