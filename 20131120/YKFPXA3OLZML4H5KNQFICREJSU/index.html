<html><header><meta charset="utf-8"><title>體訊速遞：（足球）揀飛馬金球贏獎品</title></header><body><h1>體訊速遞：<br>（足球）揀飛馬金球贏獎品</h1><p>太陽飛馬（圖）公佈，舉辦《太陽飛馬9月及10月份金球選舉》遊戲；參加遊戲的球迷，可從5個入球中選出金球，並在留言板寫上原因。如所選金球與教練陳志康的心水一樣，寫得最好最有創意的10位參加者可獲得豐富禮品，詳情可登入 http://www.facebook.com/tswpegasus。本報消息（香港） </p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
