<html><header><meta charset="utf-8"><title>體壇拾趣：謝德謙做老襯喇</title></header><body><h1>體壇拾趣：謝德謙做老襯喇</h1><p>繼盧均宜同李威廉兩位港腳榮升老襯後，公民門將謝德謙都不甘後人，前晚喺fb宣佈「我要結婚了！」28歲嘅阿謙透露，其實早前已同拍拖4年嘅空姐女友Manie影咗結婚相，但上月諗住正式求婚，女友就因有工作在身而延至前日再求︰「先呃佢話同Calvin（行政總監貝可泓）有嘢傾，再叫晒班隊友同老友喺電車等佢，當眾求婚，嚇到佢當街儍笑，最後佢喺後面架電車猛叮下應承我。婚期暫定係下年12月8號。」</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
