<html><header><meta charset="utf-8"><title>體壇拾趣：桂神、亨利等你挑機</title></header><body><h1>體壇拾趣：桂神、亨利等你挑機</h1><p>同Lulu鬥波！波就係波，不過係打機啫。為咗慶祝《FIFA 14》推出，EA Sports舉行咗全港首次FIFA 14移動球場，大埔Lulu、「亨利」鄭少偉，同兩位資深足球評述員黃興桂同Keyman，早前就搶先落咗旺角同尖嘴試機，嚟緊禮拜六，佢哋就會聯同兩屆足球先生山度士，去荃灣荃新天地同沙田中央廣場，接受途人挑機。想同佢哋鬥「波」，但又唔想失威，就快啲喺屋企加操啦。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
