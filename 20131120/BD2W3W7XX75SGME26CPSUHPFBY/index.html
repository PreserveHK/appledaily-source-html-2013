<html><header><meta charset="utf-8"><title>村姑想梅姨扮自己</title></header><body><h1>村姑想梅姨扮自己</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（Susan Boyle 上），已獲片商斟拍她的傳記電影。最近村姑向英國傳媒提到自己的傳記片時，她說：「我不想自己在電影中出現，只希望由其他人扮演我，我最渴望的人選就是梅麗史翠普（Meryl Streep 右），我知道有電影公司也曾跟她接觸。」不過，梅姨的發言人昨日仍未對此作出回應。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
