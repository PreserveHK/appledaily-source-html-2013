<html><header><meta charset="utf-8"><title>各區突發簡訊：13流鶯被捕　最大49歲</title></header><body><h1>各區突發簡訊：<br>13流鶯被捕　最大49歲</h1><p>【旺　角】<br>【本報訊】警方旺角特別職隊聯同入境處前日展開掃黃行動，派出探員在旺角新填地街及砵蘭街一帶放蛇打擊街頭賣淫，行動中共拘捕17人，包括13名年齡由19至49歲內地流鶯，以及4名涉嫌「扯皮條」及經營賣淫場所的香港男子。13名內地流鶯被捕時大多穿着短裙，她們因涉嫌違反逗留條件或在公眾地方為不道德目的而唆使他人而被捕，其中3名被流鶯及4名被捕男子已被落案檢控及提堂。</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
