<html><header><meta charset="utf-8"><title>一中一台：林青霞撐台戲劇大師</title></header><body><h1>一中一台：林青霞撐台戲劇大師</h1><p>大美人林青霞日前低調到尖沙嘴文化中心，欣賞果陀劇場演出的舞台劇《最後14堂星期二的課》，並專誠撐台灣戲劇大師金士傑和卜學亮的場，謝幕時青霞更起立為他們鼓掌，完騷後又到後台與他們合照，卜學亮見到大美人更興奮得舉V字，十足小粉絲。而王家衛、張清芳等亦分別送上花籃，《最》舞台劇將會於下月繼續在北京、上海及台中等地巡迴。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
