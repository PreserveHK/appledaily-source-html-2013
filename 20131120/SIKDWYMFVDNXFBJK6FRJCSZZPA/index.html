<html><header><meta charset="utf-8"><title>求驗客手記：曼城兵紐約踢街波</title></header><body><h1>求驗客手記：曼城兵紐約踢街波</h1><p>（喜）曼城同美職棒球隊紐約洋基喺5月達成合作協議（圖），組成一支名為FC紐約巿（New York City FC）嘅足球隊，喺15年參加美職聯。日前曼城出咗條片宣傳呢隊波，多位主力包括高柏尼同阿古路喺「大蘋果」獻技，夠晒開宗明義。另外，NBA巨星勒邦占士日前證實，碧咸搵過佢傾入股邁阿密嘅新球隊，仲話有興趣㖭！</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
