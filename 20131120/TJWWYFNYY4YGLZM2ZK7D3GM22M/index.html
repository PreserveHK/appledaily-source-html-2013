<html><header><meta charset="utf-8"><title>熊黛林飯敍灌香檳</title></header><body><h1>熊黛林飯敍灌香檳</h1><p>熊黛林回復單身後，生活多姿多采，不愁寂寞。日前她駕着Range Rover座駕由銅鑼灣利園直駛至北角電器道，原來她相約了友人在茶餐廳香港食堂飯敍。<br>眾人在VIP房內言談甚歡，不停大笑大叫，柯打的食物包括乳豬及蝦等。開餐之餘，一行十多人飲了約十支香檳，幾乎一人一支，由晚上7時多吃至11時半，熊黛林才盡興，由助手陪同下離開。<br>採訪、攝影：徐錦池、畢紹基、黃曉程</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
