<html><header><meta charset="utf-8"><title>一中一台：伊能靜出庭證清白</title></header><body><h1>一中一台：伊能靜出庭證清白</h1><p>早前有報道指台灣女星伊能靜和內地男星潘粵明傳出戀情，指二人發展姊弟戀，當時潘粵明已否認戀情，伊能靜亦不滿報道回應：「請編故事的人收律師信。」而她亦因不滿報道失實，對媒體作出訴訟，昨日案件開庭，伊能靜穿上一身黑衣親到朝陽法院出席庭審，她在現場就未有發言，一下車即急步進入法院，但全程都笑容滿臉。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
