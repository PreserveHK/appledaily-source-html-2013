<html><header><meta charset="utf-8"><title>一中一台：范冰冰李治廷前後腳</title></header><body><h1>一中一台：范冰冰李治廷前後腳</h1><p>內地女星范冰冰與李治廷近日因合作電影《一夜驚喜》傳緋聞，早前冰冰離開北京出埠時，又被人影到與李治廷前後腳上機，看來這段姊弟戀可信度頗高。此外，近日有人將明星的父母照片放上網，而冰冰的父母照片亦曝光，其父母屬郎才女貌，女兒亦秉承家族優良傳統，而鞏俐和黃秋生都被上載家庭照，秋生的母親更被讚似莫文蔚。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
