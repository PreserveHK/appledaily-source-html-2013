<html><header><meta charset="utf-8"><title>夏日掃貨guide：安察洛堤簽皇馬3年</title></header><body><h1>夏日掃貨guide：<br>安察洛堤簽皇馬3年</h1><p>西甲皇家馬德里周二透過官網宣佈，委任上季為巴黎聖日耳門（PSG）贏得法甲的意大利籍教練安察洛堤（圖）為主帥，雙方簽約3年。皇馬將會在當地時間周三下午1時，在巴拿比奴球場為54歲的肥安召開記者會。安察洛堤離隊後，PSG隨即宣佈由法國名宿白蘭斯接任教練，簽約兩年。<br>47歲的白蘭斯曾執教波爾多及法國國家隊，在08/09球季為波爾多奪得法甲及法聯盃，成為雙冠王。而他球員時代曾效力馬賽、國際米蘭及曼聯等大球會，而且是法國國家隊主力中堅，協助球隊捧走98年世盃及00年歐國盃。</p></body></html>
