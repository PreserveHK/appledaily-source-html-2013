<html><header><meta charset="utf-8"><title>蘋果汁︰50中學設計防石欄參賽</title></header><body><h1>蘋果汁︰<br>50中學設計防石欄參賽</h1><p>【本報訊】防石欄抵擋山坡礫石下墮的衝力；為了提高公眾的認知，土力工程處於6月底會於科學館舉辦「防石欄模型設計比賽」，全港有50間中學派出127支隊伍共503人參賽。參賽者需利用大會提供的物料，約一個月內製作防石欄模型。<br>正式比賽時，會以乾電池作為模擬礫石，衝擊模型。一開始，模型位於指定區域內，6顆模擬礫石會沿測試裝置的斜道滑下並撞擊模型，只要模型及礫石沒有出界，仍完全處於指定區域內，即代表通過測試。之後模型會再接受每次增加一顆模擬礫石的測試，直至未能通過為止。</p></body></html>
