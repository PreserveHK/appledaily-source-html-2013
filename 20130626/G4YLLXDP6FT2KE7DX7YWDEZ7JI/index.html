<html><header><meta charset="utf-8"><title>國金點滴微軟甲骨文聯手拓雲端</title></header><body><h1>國金點滴<br>微軟甲骨文聯手拓雲端</h1><p>兩大科技巨企微軟及甲骨文，由上世紀70年代搶佔個人電腦市場開始，直至近年搶攻網上軟件業務，一直都是競爭對手。不過兩巨企終於握手言和，周二宣佈將合作雲端服務。微軟的Windows Azure用戶可使用甲骨文的資料庫軟件、應用程式連接中介件及Java程式用具。<br>面對Google、亞馬遜等互聯網服務業企業的競爭對手，微軟及甲骨文一直「捱打」，是次合作對兩企均有利。分析指，合作令微軟面對亞馬遜等對手時，有更清晰的競爭優勢。</p></body></html>
