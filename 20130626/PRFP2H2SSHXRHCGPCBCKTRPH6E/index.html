<html><header><meta charset="utf-8"><title>姬蒂摩絲飛釘露妹妹</title></header><body><h1>姬蒂摩絲飛釘露妹妹</h1><p>英國超模姬蒂摩絲（Kate Moss）平時當袒胸露背食生菜，常被拍到夜蒲時沒穿內褲露下體及在遊艇上裸曬。昨日姬蒂於倫敦街頭拍廣告，她一身型格打扮，只用毛毛長褸遮住單薄上衣，遂令胸前飛釘，可惜她的肚腩大殺風景。當她落車時，有人拍到她居然沒穿內褲，只有長靴包住雙腿，難怪停機時姬蒂立即用長褸遮住下身，免再走光。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
