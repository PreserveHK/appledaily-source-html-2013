<html><header><meta charset="utf-8"><title>搞鬼阿森Converse</title></header><body><h1>搞鬼阿森Converse</h1><p>要快樂其實需要多一點童真，單單係一件小物，足夠樂透大半天，同時又可即時年輕幾年。看看最近登場的Converse與阿森一族的聯乘就夠過癮，款式以藍色和黑色作主色，鞋的一邊加上「D’oh!」，而另一邊則印上「Woo Hoo!」，阿森迷必定喜愛。Taylor All Star系列現於在指定Converse專門店有售。<br><br>Converse（2715 8342）</p></body></html>
