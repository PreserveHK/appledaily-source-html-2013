<html><header><meta charset="utf-8"><title>腦場Walker：10.1”高清Linux平板</title></header><body><h1>腦場Walker：10.1”高清Linux平板</h1><p>日本Systena公司發佈，將於今年底推出以Linux系統作平台的10.1"平板！硬件規格相當強，行Cortex-A9 1.4GHz四核心處理器、內置2GB RAM配32GB內存，顯示屏解析度更達1,920×1,200（WUXGA），據稱還配置有microSD卡插槽，增強其擴展性；暫知系統會配合Firefox及對應HTML5的應用程式操作，由於系統設計的簡單性，估計會有不俗的操作表現，售價暫時未定。<br><br>查詢： http://www.systena.co.jp/ </p></body></html>
