<html><header><meta charset="utf-8"><title>醫療新知：兒童急性鼻竇炎慎用藥</title></header><body><h1>醫療新知：<br>兒童急性鼻竇炎慎用藥</h1><p>小朋友患上急性鼻竇炎毋須急於使用抗生素治療。美國兒科學會最近修訂兒童急性鼻竇炎用藥指引，建議在病徵出現的13日內，可視為觀察期，若患者的病情沒有惡化迹象，毋須急於處方抗生素，患者有機會靠本身的抵抗力，令流鼻水、咳嗽及頭痛等症狀逐步減退，其間可處方退燒及止痛藥紓緩不適。<br>雖然急性兒童鼻竇炎很多時由感冒引發，但患者有可能只是一般感冒，致病源也有可能是病毒感染，故使用抗生素並無幫助，反而會增加出現抗藥性風險。美國估計約7%兒童呼吸科求診個案是患上急性鼻竇炎，因有機會引發細菌或病毒上腦等併發症，故常會使用抗生素治療。</p></body></html>
