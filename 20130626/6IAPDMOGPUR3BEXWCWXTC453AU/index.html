<html><header><meta charset="utf-8"><title>電視撈飯：明哥上now爆大鑊</title></header><body><h1>電視撈飯：明哥上now爆大鑊</h1><p>廣播處前副處長吳錫輝幫now 101台主持嘅《輝哥的饌賞》，之前請過好多猛人包括張學友、譚詠麟等，唔知係咪臨近7.1，早前輝哥就請咗一向關心政治、大膽敢言嘅熱血之士黃耀明同DJ曾志豪、貴花田，邊食順德菜，邊分享佢哋人生中做過最大膽、最熱血嘅經歷，有明哥喺度，就連一向係電視圈、演藝圈嘅禁忌話題同性戀，都可以攞出嚟講啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
