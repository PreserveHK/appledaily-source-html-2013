<html><header><meta charset="utf-8"><title>求驗客手記：艾比泳裝索足7年</title></header><body><h1>求驗客手記：<br>艾比泳裝索足7年</h1><p>（樂）史篤城前鋒高治嘅模特兒太太艾比（圖），之前喺西班牙伊維薩島着住件勁少布嘅比堅尼，向沙灘酒吧老闆大送波餅，搞到高治日前即刻去「監場」；咁又難怪嘅，因為27歲嘅艾比的確樣靚身材正。英國《太陽報》仲好明顯有心益男讀者，將艾比由06年開始嘅比堅尼相，集成圖輯；睇番啲相，艾比雖然都有出現「鬼影變幻球」嘅情況，但總括嚟講，佢嘅靚樣7年嚟都冇乜點變，以西方人嚟講，都算keep得好好㗎。</p></body></html>
