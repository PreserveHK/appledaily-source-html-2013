<html><header><meta charset="utf-8"><title>醫療新知：含尼古丁電子煙助戒煙</title></header><body><h1>醫療新知：<br>含尼古丁電子煙助戒煙</h1><p>意大利一項研究發現電子煙可幫助戒煙，研究邀請300名未有戒煙念頭的煙民參加，他們分成三組，分別使用高及低尼古丁含量的電子煙，第三組的電子煙則不含尼古丁，跟進期一年。結果顯示13%使用高尼古丁劑量的煙民，在研究完結時戒了煙，其餘兩組的戒煙率分別是9%及4%。<br>研究人員表示，若使用傳統的戒煙產品，例如戒煙貼或戒煙香口膠等，一年後的戒煙率隨時低至2%，顯示電子煙有助煙民逐步減輕對尼古丁的依賴，最終可完全戒煙。研究又發現開始便使用完全無尼古丁的電子煙，易令煙癮難頂，這一組最多參加者中途退出，戒煙率也最低。</p></body></html>
