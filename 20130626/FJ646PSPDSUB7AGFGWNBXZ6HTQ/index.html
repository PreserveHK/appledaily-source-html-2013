<html><header><meta charset="utf-8"><title>MISIA來港最掛住腸粉</title></header><body><h1>MISIA來港最掛住腸粉</h1><p>上星期來港演唱的日本巨肺天后MISIA，日前抽空接受本港傳媒訪問，提到她已第三次來港開騷，她表示：「香港歌迷十分熱情，一聽到我的音樂，就立刻打開心扉跟着一起唱。」擁有一把靚聲的她，如何去保護聲線？MISIA稱：「不能吃辣，雖然很可惜，但來到香港有我最喜歡吃的腸粉。」她更懂得用廣東話講腸粉二字，似乎的確很愛吃！<br>採訪：阮瑜</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
