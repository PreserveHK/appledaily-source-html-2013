<html><header><meta charset="utf-8"><title>涉尿液奉主　印傭須還柙</title></header><body><h1>涉尿液奉主　印傭須還柙</h1><p>【本報訊】年輕印傭涉嫌將洗過內衣褲的污水混同她的尿液給女僱主享用，女主人發現有異報警求助。印傭昨天被解往觀塘裁判法院提訊，被控一項「意圖損害而施用毒藥或殘害性或有害物品」罪，暫時毋須答辯，押後至7月16日，等候警方繼續調查，其間印傭須還柙候訊。<br>21歲被告Yuli Anita Sari被指於本月24日，在將軍澳都會駅某單位向41歲姓閻女僱主施用毒藥或有害物品，意圖令她受損害、精神受創或惱怒。主任裁判官練錦鴻指被告是外籍家庭傭工，沒有本地連繫，故不准她保釋。<br>案件編號：KTCC3333/13</p></body></html>
