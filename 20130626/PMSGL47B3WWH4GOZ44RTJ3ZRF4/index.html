<html><header><meta charset="utf-8"><title>「很羨慕香港有這種權利」</title></header><body><h1>「很羨慕香港有這種權利」</h1><p>【今年來港出席六四集會的福建維權人士──游明磊】<br><br>「我個人很嚮往香港人每年的六四集會與7.1遊行。作為大陸人，自己生活的地方不容許遊行，很羨慕香港有這種權利與氛圍，香港人應該珍惜，堅持這傳統。<br>每年的7.1遊行可能會有些公式化，但這樣沒有問題。關鍵是應否去做，只要肯做，就一定有效果。很多事失去了才懂得珍惜，我們這邊連遊行的機會也沒有，遑論公式化與否。」</p></body></html>
