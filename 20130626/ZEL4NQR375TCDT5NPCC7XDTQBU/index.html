新娘哭墳悼亡父</title></header><body><h1>一個人一個故事<br>
新娘哭墳悼亡父</h1><p>穿上白色婚紗的新娘哭跪父親墳前，這張照片近日在facebook獲近72萬人按「讚」，原來背後有個感人故事。<br>美國密歇根州23歲女子埃丁，父親18個月前猝死，終年僅45歲。埃丁、母親與三個同父異母的妹妹沒有淡忘父親，不時在fb訴說「很想念你，仍然傷心得猶如昨天發生一樣」，又會「夢見你仍跟我們一起生活」。本月初埃丁終於披嫁衣，嫁給情人凱文（圖）。雖然未能挽住父親的手步入教堂，但埃丁要求行禮前到父親墳前走一趟。見到父親墓碑，埃丁按捺不住跪下哭墳，場面感人。<br>英國《每日郵報》</p></body></html>
