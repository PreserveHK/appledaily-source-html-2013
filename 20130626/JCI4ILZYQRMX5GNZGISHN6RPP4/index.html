<html><header><meta charset="utf-8"><title>剩女無嫁期自訂葬禮</title></header><body><h1>剩女無嫁期自訂葬禮</h1><p>英國一名剩女三年前到了不惑之年，覺得自己嫁杏無期，就着手為自己籌備葬禮，由挑選棺木、壽衣、喪禮食物到歌曲也一絲不苟，唯一的遺憾是自己屆時未能出席。<br>現年43歲的布爾（Angelica Bull ）健康單身的她覺得人終歸一死，便自行計劃葬禮的形式，還預留6,000英鎊（7.18萬港元）作預算。她已挑選好紫色的藤織棺材，上面要鋪滿茉莉花、壽衣要明亮和鮮艷、守夜的地方是一間酒吧、食物是70年代風格的自助餐。她說：「朋友覺得奇怪，但我有不同想法，可能我明天就會死去。」<br>英國《太陽報》</p></body></html>
