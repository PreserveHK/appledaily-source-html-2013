<html><header><meta charset="utf-8"><title>中環在線：翠華業績會即場沖奶茶 - 李華華</title></header><body><h1>中環在線：翠華業績會<br>即場沖奶茶 - 李華華</h1><p>貴價茶餐廳翠華（1314）噚日公佈上市後首份全年業績，主席李遠康主持業績會別出心裁，搵來兩位師傅即場炮製兩大招牌貨：絲襪奶茶同奶油豬仔包，招呼在場記者同分析員。<br>翠華上市短短七個幾月，即使近日遇上小股災，翠華股價依然比較硬淨，現價較招股價升逾一倍，市值66億元。期間，太子爺李祉鍵娶埋老婆，李老闆榮升老爺，認真喜事重重。<br>喜事通常一不離二，二不離三，華華八八卦卦，問完李老闆加唔加價，問埋佢想唔想抱孫。<br>唔知係咪唔想畀壓力新抱，李老闆好開明咁話，抱孫嘅嘢，一切順其自然喎。</p></body></html>
