<html><header><meta charset="utf-8"><title>紅黃雙色西瓜今年面世</title></header><body><h1>紅黃雙色西瓜今年面世</h1><p>這個西瓜為何一瓤紅一瓤黃的？這個是上海市農科院園藝專家研究20年的新產品，這個名為「雙色冰淇淋西瓜」，瓜皮翠綠，與一般西瓜無異，每個重四、五公斤，瓜肉是互為鑲嵌的奶黃色與粉紅色（圖），甜度中等，水份較一般西瓜多，口感細嫩，入口即化。這種西瓜的上市時間比一般西瓜早，今年將會有少量上市，先會在金山區上市，已有業者訂購，預計明年將會在全市上市。不過，由於這種西瓜種植成本高，日後將會走高端路線。<br>上海《東方早報》</p></body></html>
