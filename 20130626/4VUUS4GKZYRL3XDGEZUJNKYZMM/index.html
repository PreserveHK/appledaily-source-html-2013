<html><header><meta charset="utf-8"><title>令夢境更逼真維他命B6影響睡眠</title></header><body><h1>令夢境更逼真<br>維他命B6影響睡眠</h1><p>夢境逼真得令你冒汗？外國有研究發現，導致夢境逼真的是維他命B6。當人體攝取B6後，維他命會將氨基酸轉成腦化學物血清素（serotonin），或會令夢境更真實，影響睡眠質素。<br>想好好的睡一覺，便要減少吸收維他命B6，含豐富B6的食物就有牛油果、麴精、蠶豆、香蕉、糖漿、三文魚和青魚等。B6屬一種水溶維生素，在烹飪過程中易損失；當人體缺乏B6時，就會出現抽筋、神經異常、失眠、精神憂鬱、貧血等現象，嚴重更會引起腎結石或膀胱結石。還是採取中庸之道，吸收適量的B6才有健康的體魄。<br>英國《每日郵報》</p></body></html>
