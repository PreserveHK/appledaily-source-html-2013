<html><header><meta charset="utf-8"><title>醫療新知：住廣州港嬰染末日惡菌</title></header><body><h1>醫療新知：<br>住廣州港嬰染末日惡菌</h1><p>本港新增一宗末日惡菌NDM-1「泛耐藥腸桿菌科細菌」感染個案。一名15個月大在廣州居住的香港男嬰，本月8日出現發燒、流鼻水和咳嗽症狀，其後更出現抽搐，男嬰曾在番禺一間醫院留醫；並於16日來港入住廣華醫院治療，於19日出院。其肛門採樣樣本化驗證實含NDM-1惡菌，個案是本港第30宗病例。<br>衞生防護中心表示，病人的家居接觸者沒有出現感染病徵，個案會通報內地有關衞生部門。含有NDM基因的細菌通常會對多種抗菌藥物呈抗藥性，限制治療方法，並導致嚴重臨床感染，現時大部份病人只可使用多粘菌素及替加環素兩種抗生素治療。</p></body></html>
