<html><header><meta charset="utf-8"><title>國金點滴歐富豪搶貴倫敦奢侈品</title></header><body><h1>國金點滴<br>歐富豪搶貴倫敦奢侈品</h1><p>香港人怕內地客搶貴奶粉、白米，倫敦人也怕其他歐洲人搶貴魚子醬及鵝肝醬。根據私人財富管理公司Stonehage的數據顯示，倫敦傳統奢侈品及服務價格，在截至4月底止一年升4.9%，較英國通脹率2.4%多逾倍。<br>該公司富裕奢侈生活指數計及魚子醬、鵝肝、私立學校學費、包括Botox整型的醫保等奢侈品價格，指數上揚顯示倫敦超級富豪消費信心增加。分析指，歐洲各國問題影響富豪生活，相反英國仍然「免疫」，故富豪都湧入倫敦推高物價。</p></body></html>
