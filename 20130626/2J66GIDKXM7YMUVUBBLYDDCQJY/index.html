<html><header><meta charset="utf-8"><title>求驗客手記：女足私處敷冰搞乜?</title></header><body><h1>求驗客手記：<br>女足私處敷冰搞乜?</h1><p>（樂）足球員為咗保持健康身體去比賽，各人都有唔同方法，好似挪威女足前鋒艾絲科絲尼絲（Elise Thorsnes），為咗想快啲克服腹傷，趕及喺7月10日展開嘅女子歐國盃上陣，竟然將冰袋敷喺私處，只用一條紫色底底包住（圖）。艾絲亦都夠晒open，自拍療傷相上twitter，仲多謝球迷關心，冇溫暖嘅手都一樣掂。24歲嘅艾絲講樣都唔差，相信球迷都好希望佢及時復出，令呢個女子大賽多個亮點。</p></body></html>
