<html><header><meta charset="utf-8"><title>蘋果汁︰百佳食物券　長者唔夠用</title></header><body><h1>蘋果汁︰<br>百佳食物券　長者唔夠用</h1><p>【本報訊】財雄勢大的百佳超市加入「關愛」行列，與女青年會合作，向上水、粉嶺區低收入長者，派發「關愛長者食物券」，半年共派發900張，可換領總值150元的指定「百佳牌」貨品。<br>可換領的12款食物，除菜心、豬肉外，多屬百佳牌出品，如「佳之選」的卷紙、洗衣粉及小籠包。百佳稱關心長者健康，故加入「超值牌」即沖麥片、麥芽牛奶等營養食品。長者歡迎食物券計劃，可是150元實屬杯水車薪，69歲的石婆婆笑言對物品「流晒口水」，昨甫領取已用畢所有優惠券；羅伯伯稱可加餸煮梅菜蒸豬肉。女青年會督導主任周華達期望計劃擴展至其他地區，惠及更多長者。</p></body></html>
