<html><header><meta charset="utf-8"><title>電視撈飯：《愛．回家》又穿崩</title></header><body><h1>電視撈飯：《愛．回家》又穿崩</h1><p>無綫處境劇《愛．回家》俾觀眾捉到穿崩，前晚嗰集講黃德斌個電話響，佢攞起個「三叔」電話接聽，但好明顯德斌倒轉個電話嚟聽，三叔個品牌字樣喺下面，唔通係因為有電話贊助，所以刻意倒轉嚟聽賣廣告？呢個植入式廣告又幾揚喎！德斌噚日知衰喺電話度話：「冇藉口，係自己唔啱，下次會小心啲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
