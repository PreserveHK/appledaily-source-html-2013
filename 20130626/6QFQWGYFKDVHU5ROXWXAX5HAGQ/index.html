<html><header><meta charset="utf-8"><title>平治撼寶馬內情揭曉父不滿子花光創業基金</title></header><body><h1>平治撼寶馬內情揭曉<br>父不滿子花光創業基金</h1><p>安徽一對父子在鬧市上演名車互撼鬧劇，內情終於揭曉。事發上周三（19日），楊姓富商開着深棕色平治S350在馬鞍山市十字路口，發現久未歸家的兒子開着紅色寶馬Z4跟在自己車後面。楊父隨即把車停在路口，突然倒頭撞向寶馬，結果兩輛名車雙雙嚴重損毀（圖）。憤怒的楊父更下車抽出皮帶準備教訓兒子，但其子迅速棄車逃走。<br>公安調查指，楊父把一筆六位數的錢給兒子做創業基金，兒子卻揮霍一空，不服管教，玩失蹤不回家，結果父子在馬路上碰見而發生開車追撞劇情。事後楊姓父子因涉危害公眾安全被刑事拘留。<br>中新網</p></body></html>
