<html><header><meta charset="utf-8"><title>體驗《水舞間》精采項目</title></header><body><h1>體驗《水舞間》精采項目<br></h1><p>即日起至7月17日，年滿18歲的《水舞間》粉絲，可登錄《水舞間》微博及其臉書上傳視頻參與甄選，最終6名獲選粉絲（中國內地3名、香港1名、澳門1名、台灣1名）可以在世界級匯演團隊帶領下學習，體驗包括飛躍、高空跳水及極限摩托等精采項目！</p><p>查詢： http://weibo.com/thodw或https://www.facebook.com/thehouseofdancingwater </p></body></html>
