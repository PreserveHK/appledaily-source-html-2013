<html><header><meta charset="utf-8"><title>體壇拾趣：<br>梅禮奪冠場面感人</title></header><body><h1>體壇拾趣：<br>梅禮奪冠場面感人</h1><p>梅禮冠軍贈病友！英國「1哥」梅禮（圖）去年底可以話係呼風喚雨，又奧運金牌、又美網冠軍，嚟到2013年，佢嘅人氣仍然停不了，噚日係布里斯班網球賽決賽，以2:0擊敗保加利亞新晉球手迪美托夫成功衞冕後，攞住冠軍獎盃時竟然來個反高潮，仲有啲飲泣聲咁話：「我想將呢次勝利獻給我一個好朋友，好感謝，佢終於可以返到家中接受看護，你一定能夠過到呢一關嘅。」梅禮唔肯多講呢個朋友係邊個，眼前最緊要嘅事，一定係月中開始嘅澳網啦！</p></body></html>
