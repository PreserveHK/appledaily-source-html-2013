<html><header><meta charset="utf-8"><title>「做愛的上海人」廣告惹熱議</title></header><body><h1>「做愛的上海人」廣告惹熱議</h1><p>上海一棟大樓外牆上，竟掛着一條寫上「做愛的上海人」的廣告牌，相關相片隨即在網上引起熱議。有人批評：「做愛都要廣而告之，上海已失去了斯文與文明。」有人則嘲諷：「上海果然是大都市，好開放啊。」<br>有學者指，雖然該廣告可以有多種的讀法，譬如「做，愛的上海人」、「做上海愛的人」，但因為以「做愛的上海人」的讀法最符合漢語讀寫習慣，所以他認為這是污染環境的「視覺垃圾」。<br>新華網</p></body></html>
