<html><header><meta charset="utf-8"><title>票房勢超越《阿凡達》</title></header><body><h1>票房勢超越《阿凡達》</h1><p>【話你知】<br>《泰囧》講述中國商人徐朗（徐崢飾）到泰國尋找生意夥伴，被競爭對手高博（黃渤飾）暗中跟蹤，途中他又遇到同往泰國為患病母親祈福的王寶（王寶強飾），兩人結伴而行，經歷諸多「囧人囧事」，包括結識人妖（范冰冰飾）、被黑社會追殺等，笑料頻爆。影片由民間北京光線影業公司投資3,000萬元（人民幣．下同）拍攝，上月12日於內地公映，至元旦票房已超過11億，勢可超越《阿凡達》票房紀錄。</p></body></html>
