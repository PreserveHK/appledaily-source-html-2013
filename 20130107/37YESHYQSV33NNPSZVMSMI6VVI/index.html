<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>當詩姑遇上郭榮鏗 - 李八方</title></header><body><h1>隔牆有耳︰　<br>當詩姑遇上郭榮鏗 - 李八方</h1><p>雖然政見唔同，但唔等於冇偈傾。立法會法律界代表、公民黨郭榮鏗（Dennis）堅決反對釋法，同前律政司司長梁愛詩意見南轅北轍，估唔到詩姑收到Dennis邀請佢出席上周五嘅業界聚會，都肯一口答應，令Dennis好意外。<br>郭榮鏗約會梁愛詩，單睇牌頭都好有吸引力，因此當晚嘅聚會，吸引到百幾個法律界人士出席，馬丁同吳靄儀都有捧場。由於係私人聚會，Dennis堅持互不引述，各自表述，只可以講，好多法律界都唔支持釋法囉。</p></body></html>
