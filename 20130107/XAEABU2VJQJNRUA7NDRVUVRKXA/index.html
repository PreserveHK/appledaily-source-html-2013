<html><header><meta charset="utf-8"><title>JJ唔睬陳奐仁</title></header><body><h1>JJ唔睬陳奐仁</h1><p>【九龍城】賈曉晨（JJ）日前同陳奐仁及一班工作人員做完嘢去咗九龍城食晚飯，佢哋揀咗間出名嘅泰國菜館，JJ同陳奐仁先入去搵位，其他人就泊車。可能因為係閒日，唔使點等就有位，不過當大家坐低點完菜，JJ就開始不停玩手機，就算陳奐仁坐佢隔籬都係零交流，睇怕JJ都係同男友樊少皇用手機傳緊情。果然，成餐飯個幾鐘JJ同陳奐仁傾唔夠兩句偈，食完大家就上車走人。<br>採訪、攝影：黃曉程、彭琮然</p></body></html>
