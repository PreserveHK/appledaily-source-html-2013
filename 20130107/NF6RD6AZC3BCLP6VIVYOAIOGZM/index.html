<html><header><meta charset="utf-8"><title>夢露上錯身</title></header><body><h1>夢露上錯身</h1><p>電影《搖滾歲月》（Rock of Ages）美國女星茱莉安荷夫（Julianne Hough），呢排同主持人男友Ryan Seacrest去咗加勒比海度假。前日茱莉安企喺沙灘吹吹風，但由於風好大，搞到佢好似夢露上身咁，成條裙俾風吹到飄起，不停要拉住條裙，不過佢入面着住比堅尼，又戴住黑超，魅力同夢露差一大截。茱莉安仲無厘頭將條短褲着咗一半就行來行去。但係最搞笑都係佢見到個無上裝女士，即刻俾人哋嘅大咪咪嚇到O嘴儍笑！</p></body></html>
