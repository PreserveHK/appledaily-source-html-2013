<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰搬床拉傷頸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>林一峰搬床拉傷頸 - 馮仁昭</h1><p>林一峰為紀念出道十周年，嚟緊會喺3月舉行演唱會，到時會將過往嘅作品大晒冷。日前林一峰影海報，佢揀咗喺一片大草地做背景，佢好隨意攞住結他、着住件成日着嘅西裝外套同牛仔褲出現，個樣好自在咁，但原來佢係忍痛頂硬上：「噚日我喺屋企搬床，但拉傷頸，所以今日就做梗頸四。」入行十年嘅林一峰，佢話最想喺大草地開騷，同萬人狂歡。<br>撰文：馮仁昭</p></body></html>
