<html><header><meta charset="utf-8"><title>佐斯除夕醉酒被捕</title></header><body><h1>佐斯除夕醉酒被捕</h1><p>有份演出電影《黑超特警組3》（Men In Black 3）的美國男星佐斯布連（Josh Brolin圖），美國時間除夕晚在加州聖莫尼卡與一班男友人玩得太高興，飲至醉醺醺，導致倒數迎新年前被警方以公眾醉酒條例拘捕，要在警署迎接新年。據昨日的美國娛樂網站TMZ報道，佐斯於元旦日凌晨３時被收監，四小時後才獲釋，但不會被起訴。今次已是佐斯第三次被捕，他08年曾因在酒吧醉酒打鬥而被捕。</p></body></html>
