食得肥膩　精子減四成</title></header><body><h1>醫療新知︰　<br>
食得肥膩　精子減四成</h1><p>常吃快餐及煎炸食物小心損害精子健康。丹麥一項研究發現年輕男士攝取大量飽和脂肪，可令精液濃度下降，精子數量也會顯著減少。研究有701名平均20歲的男士參加，他們需填寫過去三個月的飲食情況，並取精子樣本化驗。研究根據每日從飽和脂肪攝取的熱量比率，將參加者分成四組，最低一組佔熱量11%以下，最高一組則超過15%。<br>研究發現攝入最高飽和脂肪的組別，精液濃度比吃最少飽和脂肪的男士低38%，實際精子數量更少41%，但未有分析參加者活躍精子的數量。研究人員表示，肥膩食物很大可能是導致精子減產的關鍵之一。</p></body></html>
