<html><header><meta charset="utf-8"><title>求驗客手記：<br>摩帥寸雲格不思進取</title></header><body><h1>求驗客手記：<br>摩帥寸雲格不思進取</h1><p>《怒》皇馬教練摩連奴個飯碗遲早不保，但就依然牙擦。呢位盛傳下季回歸英超嘅教練，早前接受英國《太陽報》訪問時，暗寸阿仙奴領隊雲格。摩帥先讚後者帶領兵工廠有好穩定咁發展，自己都好希望有份咁安穩嘅工，不過諗深一層，都係鍾意面對壓力下爭取獎盃；摩帥咁講，明寸雲格不思進取。佢仲話兵工廠應該好快有盃落袋，不過一定唔係英超，仲睇死阿仙奴前5都入唔到㖭！哇，摩佬，你使唔使踩得咁盡呀？</p></body></html>
