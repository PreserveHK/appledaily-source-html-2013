糖尿病可引發抑鬱症</title></header><body><h1>醫療新知︰　<br>
糖尿病可引發抑鬱症</h1><p>糖尿病人容易抑鬱。意大利科學家分析16項有近50萬人參與的研究數據，平均跟進期為5.8年，同時罹患糖尿病與抑鬱症的病人有42,633；與沒有患上糖尿病的參加者比較，研究顯示糖尿病患者罹患抑鬱症的風險高1.25倍，血糖水平偏高與經常出現疲倦及頭暈等症狀的病人，較容易有抑鬱症狀。<br>科學家指出糖尿病患者需長期服藥或注射胰島素控制血糖，加上要小心飲食，影響日常及社交生活，均會構成壓力，增加出現負面情緒風險，長遠影響糖尿病控制，故建議為糖尿病患者提供情緒評估，及早為高危族提供支援及治療，避免病情惡化。</p></body></html>
