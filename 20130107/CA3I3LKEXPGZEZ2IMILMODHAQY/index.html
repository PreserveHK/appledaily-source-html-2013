<html><header><meta charset="utf-8"><title>體壇拾趣：<br>德國槍首正選仍被蜂螫</title></header><body><h1>體壇拾趣：<br>德國槍首正選仍被蜂螫</h1><p>小馬上周六主場對黃蜂，除咗係隊中王牌奴域斯基今季第一場以正選上陣之外，仲係班主古賓成為球會班主13周年，真係好值得高興一番。不過，佢兩個應該就完全開心唔落，因為就算前者攻入全隊最高20分，球隊加時仍然要以96:99輸畀客隊；E哥頓嘅致勝and 1搞到古賓勁冇癮。之後呢位牙擦班主仲喺twitter，自插話自己13年嘅改善球證執法行動全無成果，擺明寸球證最後一球吹錯咗。</p></body></html>
