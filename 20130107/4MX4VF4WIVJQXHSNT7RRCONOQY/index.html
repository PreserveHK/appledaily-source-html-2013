<html><header><meta charset="utf-8"><title>澳洲山火100居民失聯絡</title></header><body><h1>澳洲山火100居民失聯絡</h1><p>澳洲塔斯曼尼亞（Tasmania）在熱浪襲擊和強風下，東南部自上周四起多處發生山林大火，自今仍有40多處火頭，多間房屋和汽車被燒毀。警方和搜救人員到火場搜索被困居民，但通往部份社區的道路被山火阻隔，無法接近，阻礙了救援工作，至今約有100名居民仍未能跟當局聯絡上。<br>塔斯曼尼亞上周五的氣溫達到破紀錄的41.8℃，消防員連日撲救山火，疲於奔命，維多利亞省和南澳洲省都分別調派消防員到當地協助灌救。<br>路透社</p></body></html>
