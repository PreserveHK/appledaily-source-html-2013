<html><header><meta charset="utf-8"><title>房商建公租房有補貼</title></header><body><h1>房商建公租房有補貼</h1><p>【本報訊】財政部近日發出通知，今年除了繼續提供財政資金支持外，還將通過向包括企業在內的公共租賃住房項目，提供投資補助或貸款貼息、減免相關稅收等措施，以確保城鎮保障性安居工程任務順利完成。<br>通知指，對於企業投資建設和運營管理公共租賃住房的項目，市縣財政部門可以對企業給予適當的投資補助或貸款貼息。<br>企業獲得的貼息貸款要嚴格按規定用於公共租賃住房項目，不得用於其他項目。<br>財政部將選擇部分市縣開展城鎮保障性安居工程績效評價試點，在試點基礎上總結經驗適時擴展到全國。</p></body></html>
