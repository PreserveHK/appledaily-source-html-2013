<html><header><meta charset="utf-8"><title>千嬅又喊又笑</title></header><body><h1>千嬅又喊又笑</h1><p>楊千嬅日前飛北京為中央台《夢想合唱團》錄影，「愛妻號」老公丁子高隨傳隨到做嘉賓，兩公婆恩愛合唱《你最珍貴》，唱完後丁子高攬實老婆送吻，又用普通話、英語和廣東話講我愛你示愛，搞到千嬅冧爆甜笑。<br>現場還播出他們的愛情結晶Torres靚相和BB話聲帶，千嬅見到囝囝即由大笑姑婆變大喊包，她驕傲謂聽到囝囝叫加油，笑說：「兒子是我生的，當然知道他說甚麼，哈哈。」今次千嬅找老公做嘉賓，因知道老公喜歡唱歌，她說：「《夢想合唱團》鼓勵人家為追尋夢想而努力，丈夫雖不是歌手，但他在事業上同樣有自己的夢想追求。」<br>撰文：丁寧</p></body></html>
