<html><header><meta charset="utf-8"><title>三肌男接棒出寫真</title></header><body><h1>三肌男接棒出寫真</h1><p>周秀娜09年推出寫真後發展一帆風順，不過近年𡃁模寫真過濫，宅男開始看膩，娜姐近年不出寫真，今年夏天交由三名猛男師弟接棒，據知包括娜姐男友陳偉成（Avis）、糖妹男友何浩文（Dominic）及趙勁皓（King），三仔將大晒雞扒胸引港女。<br>此外，娜姐所屬的GME稍後會在香港舉辦風靡美國拉斯維加斯的猛男選舉Chippendales HK 2013，3月在會展選出港區代表，勝出者可獲電影合約，再安排到美國接受歌舞特訓。<br>採訪：林妃</p></body></html>
