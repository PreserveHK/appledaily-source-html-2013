<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>謝志峰　北辰當北俊 - 李八方</title></header><body><h1>隔牆有耳︰　<br>謝志峰　北辰當北俊 - 李八方</h1><p>唔少人成日叫錯田少兄弟個名，港台節目《城市論壇》主持人謝志峰，噚日介紹出席嘉賓時，亦將田北辰錯叫田北俊，同場嘅周梁淑怡同卿姐即刻哈哈大笑，自知噏錯嘅佢惟有補鑊耍冧，二少笑住尷尬咁話「咁都搞錯，唔係呀嘛？」然後仲話要扣謝志峰人工，但佢補充話係講笑啫。<br>民建聯噚日派出被指喺野雞大學完成博士學歷嘅葛珮帆（EQ）上陣，大講施政報告期望，估唔到有市民挑機，問EQ係咪支持野雞大學學歷要同普通大學一視同仁喎。</p></body></html>
