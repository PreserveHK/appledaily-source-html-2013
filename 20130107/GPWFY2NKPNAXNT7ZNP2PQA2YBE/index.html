<html><header><meta charset="utf-8"><title>關仁隱事：「CY女」拍拖飲茶鬼祟 - 關仁</title></header><body><h1>關仁隱事：「CY女」拍拖飲茶鬼祟 - 關仁</h1><p>電視台嘅「CY女」同「小男人」拍拖已經係公開秘密，但佢哋依然死口唔認，連飲餐茶都要遮遮掩掩，話說早幾日CY女同家姐加埋小男人一行三人去咗茶樓飲茶，CY女家姐一去到就問酒樓部長有冇房，人哋話冇房，佢哋咪死死地氣坐大堂囉，不過就想叫人熄咗啲射燈，唔使俾人睇得咁清楚，不過酒樓話一熄就成個區熄晒，即係唔得啦，冇辦法之下CY女惟有死死地氣坐低，不過就將cap帽拉低到差啲撞到個鼻咁滯。酒樓方面見佢咁驚死，佢兩邊嘅枱都唔執等冇人坐佢隔籬，減少麻煩。<br>撰文：關仁</p></body></html>
