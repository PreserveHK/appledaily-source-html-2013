<html><header><meta charset="utf-8"><title>台青年飛身勇救墮軌乘客</title></header><body><h1>台青年飛身勇救墮軌乘客</h1><p>美國《紐約郵報》一名記者早前因拍攝男子墮軌後被撞死一刻，沒有出手救助，而遭公眾指摘冷血。反觀，台灣台北市松山火車站則上演了截然不同的一幕。一名熱心青年飛身跳下路軌，拯救一名不慎墮軌的老婦。相關的閉路電視畫面在曝光後，不足一天，便吸引了逾1.3萬人次觀看。不少網友大讚年輕人的英勇行為帶來正能量。<br>事發於上周五（4日）清晨5時許，一名65歲老婦疑因突感到暈眩，失足墮軌。從閉路電視畫面可見，她在墮軌後，一名年輕男子立即從對面月台飛躍進路軌，將她送回月台上。意外中，婦人雖右手腕骨折，左腳掌撕裂，但沒有生命危險。<br>台灣華視新聞</p></body></html>
