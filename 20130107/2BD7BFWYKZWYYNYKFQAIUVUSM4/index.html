<html><header><meta charset="utf-8"><title>超儀向阿梅致敬</title></header><body><h1>超儀向阿梅致敬</h1><p>賭王二房千金何超儀早前為《Zip》雜誌拍攝封面及訪問，性感演繹過百萬元鑽飾。訪問中超儀透露其豪爽性格，是受到梅艷芳、陳百強、張國榮和羅文四位前輩影響，她說：「80年代已經識佢哋，當時得十幾歲，晚晚一齊食飯同落DD（夜店），梅姐同陳百強就有大將之風，入行時陳百強仲送咗幾套衫畀我，又教我打扮，梅姐就說服家姐畀我入行。」<br>談到音樂大計，超儀說：「上年我參與一套舞台劇時，有晚聽到梅姐嘅《蔓珠莎華》，即刻攝住了，激發起我想製作一張懷舊專輯，向四位80年代巨星致敬。」<br>撰文：唐如</p></body></html>
