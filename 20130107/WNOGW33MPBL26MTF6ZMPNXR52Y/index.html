<html><header><meta charset="utf-8"><title>走私貓運違禁品入監獄</title></header><body><h1>走私貓運違禁品入監獄</h1><p>囚犯偷運違禁品入監獄，時有所聞，而這一次的同黨，是一隻貓！<br>巴西東北部阿拉戈斯州一所監獄的守衞，在元旦日發現臃腫白貓經大閘竄入監獄，仔細一看，發現牠身上綑了多重粗膠紙，於是把貓抓住，剪開膠紙，見到黏着鋸子、鑽子、手機、耳筒、記憶卡、充電器和電池等東西。原來牠由囚犯暗中飼養，去年底交給探監的人帶走，目的是要牠化身成信鴿那樣，把違禁品帶入獄。</p><p>出動貓同黨，最大好處是牠只會喵喵叫，當局很難查出是誰做的好事，惟有把263名囚犯全列為疑犯。而同黨貓被捕後，轉交動物醫院照顧。<br>美聯社</p></body></html>
