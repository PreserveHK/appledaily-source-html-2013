<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>美國學者反台灣巨獸 - 李八方</title></header><body><h1>隔牆有耳︰　<br>美國學者反台灣巨獸 - 李八方</h1><p>台灣傳媒巨獸咁恐怖，對旺旺好有戒心。有「美國人的良心」之稱嘅美國麻省理工學院榮休教授Noam Chomsky，一直不遺餘力揭發美國政府惡行，最反對政府同大企業操控媒體。<br>眼見台灣媒體逐漸染紅，可能成為違反民意嘅怪獸，Chomsky亦挺身反對，日前舉起寫有「反媒體壟斷  拒絕中國黑手  捍衞新聞自由」嘅紙牌，隔岸聲援反巨獸運動嘅學生，表明「我在MIT，守護台灣」。</p></body></html>
