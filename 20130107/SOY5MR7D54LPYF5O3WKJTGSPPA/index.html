<html><header><meta charset="utf-8"><title>森美倒轉𥄫</title></header><body><h1>森美倒轉𥄫</h1><p>無綫劇集《法網狙擊》一班演員噚日喺荃灣宣傳，被爆有戀足癖嘅森美，丟低是非全情投入玩倒立，陳敏之同王君馨仲幫佢托大腳，玩到露底兼露肚腩嘅森美，仲喺陳敏之裙底旁講要睇長腳，全場爆笑。<br>對於苟芸慧都想拍被姦戲突破演技，舊愛羅天宇被問到如果搵佢做強姦犯會點？佢怕醜講：「如果畀到觀眾睇唔同一面，都冇問題。」但苟姑娘就話想同羅天宇拍甜蜜拍拖或結婚戲，至於高海寧被姦戲成焦點，佢就話拍嘅時候前面封晒，連肚臍都冇露。另外，有網友發現梁烈唯有份演嘅《古惑仔：江湖新秩序》嘅巴士廣告，印錯咗做「梁唯烈」，真係大懵。<br>撰文：洪紅克</p></body></html>
