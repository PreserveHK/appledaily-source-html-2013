<html><header><meta charset="utf-8"><title>求驗客手記：<br>林伯有望留車仔？</title></header><body><h1>求驗客手記：<br>林伯有望留車仔？</h1><p>《喜》車路士前晚喺英足總第3圈反勝修咸頓5:1，今夏約滿嘅34歲中場林柏特攞到近5仗嘅第4個入球，累積入咗193球，同名宿迪臣（Kerry Dixon）睇齊，成為藍戰士歷來入波第二多嘅球員。車仔見林伯仲咁勁，終於肯同佢傾續約，仲講明唔使減薪（據報目前15萬鎊周薪）。另外，隊長泰利日前揸部全新法拉利458出街，但唔知佢有心定無意，俾人發現冇交到1,030鎊嘅路稅，違反咗交通法例。</p></body></html>
