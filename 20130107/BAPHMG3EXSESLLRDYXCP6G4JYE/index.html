<html><header><meta charset="utf-8"><title>葉麗儀喜孫仔腦瘤消失</title></header><body><h1>葉麗儀喜孫仔腦瘤消失</h1><p>葉麗儀早前接受港台《舊日的足跡》的訪問昨日播出，訪問後她即飛回澳洲跟孫仔和孫女慶祝生日。葉麗儀提起孫兒滔滔不絕，談到出世就有腦瘤的小孫仔，明日3歲生日，她憶述：「出世擺咗滿月之後佢就不停嘔同抽筋，最後話佢有腦癌，仲話做完手術再復發就唔會有命。」<br>葉麗儀續說：「好彩呢個細路仔好有生命力，我哋遇到個好婆婆，靠佢嘅中藥療法，孫仔慢慢好番，最近一次再照腦都話冇咗個瘤，可以由生命完結計劃轉去康復組。」她透露雖然孫仔仍未識行，但相信他會健康成長。葉麗儀又提及她曾四次嘗試人工受孕，但都失敗，令她深信冥冥中都有主宰。<br>採訪：胡比</p></body></html>
