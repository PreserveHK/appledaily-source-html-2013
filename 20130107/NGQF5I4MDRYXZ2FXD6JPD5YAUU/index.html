<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>成龍谷戲忽然認女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>成龍谷戲忽然認女 - 馮仁昭</h1><p>現年58歲嘅成龍早前為宣傳《十二生肖》接受內地雜誌訪問，好唔避忌講自己年少無知嘅荒唐事，佢話三十幾年前曾經試過每日帶五、六萬現金，睇到乜嘢都想要，有一日買七隻鑽石錶嘅紀錄。成龍承認最初係為錢拍戲，但𠵱家憑良心去拍，佢話：「我拍的電影，要可以給我兒子、女兒、全世界看。」畀個女睇？成龍幾時認過小龍女身份呢？<br>撰文：馮仁昭</p></body></html>
