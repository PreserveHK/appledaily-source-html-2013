<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
盛高11億沽無錫項目60%</title></header><body><h1>蘋果綠葉<br>
盛高11億沽無錫項目60%</h1><p>盛高置地（337）公佈，以10.99億元（人民幣．下同）悉售無錫市濱湖區房地產項目「金匱里」60%股權，予持有該項目40%股權的無錫太湖新城發展集團，預期錄得收益約1.03億元。盛高又公佈，前年太湖新城發展以上述項目向中國銀行（3988）作抵押，取得貸款18億元，由於當時太湖新城發展是盛高的關連人士，上述貸款安排應視作盛高的關連交易，但並未經獨立股東批准，盛高表示將採取補救措施。</p></body></html>
