<html><header><meta charset="utf-8"><title>審核報告從不公開</title></header><body><h1>審核報告從不公開</h1><p>【話你知】<br>《手術成效監察計劃》是醫管局質素管理計劃之一，該局於2008/09年起向全港17間公立醫院進行外科手術審核，目標是透過由外科醫生，以美國外科手術質素管理系統作為藍本，共同制訂的審核機制，對大型及超大型外科手術，作出持續觀察和改進成效，病人接受緊急或非緊急手術後30日死亡率，以及術後出現併發症的比率等，均為審核標準。<br>然而，有關審核報告只在醫管局內部發佈，從不公開。醫管局解釋指，有關報告旨在提升公院整體外科服務水平，並非針對個別醫院，故此亦不會列明醫院名稱。</p></body></html>
