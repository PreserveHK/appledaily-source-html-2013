<html><header><meta charset="utf-8"><title>求驗客手記：<br>拉科換帥即挫馬拉加</title></header><body><h1>求驗客手記：<br>拉科換帥即挫馬拉加</h1><p>《喜》今季喺西甲戰績麻麻嘅拉科魯尼亞，上周六主場對聯賽排第4嘅馬拉加，憑住前鋒碧斯57分鐘一戰定江山，爆冷贏客隊1:0，幫新教練杜明高斯勝出「地標」戰。呢位接手前教練奧迪亞個爛攤子嘅葡萄牙教練，一上任就贏到今季第3場勝仗；雖然拉科仲係以15分排喺尾二，不過同15位嘅馬略卡只差一分，仲有機會脫離降班漩渦。拉科自04年後沉淪至今，希望呢位帶過葡超布拉加同波圖嘅教練，可以令積弱多年嘅拉科走出困境啦。</p></body></html>
