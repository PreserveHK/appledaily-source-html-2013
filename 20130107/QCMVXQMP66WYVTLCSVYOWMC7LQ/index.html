<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>妄想症漢狂擲雜物</title></header><body><h1>各區突發簡訊：<br>妄想症漢狂擲雜物</h1><p>【大  埔】<br>【本報訊】40歲姓石男子，昨晨11時許，在大埔大明里寶華樓一劏房單位內，突然情緒激動，大吵大嚷，並將家中雜物扔出住所外走廊，其間更衝出走廊將物品掉落天井，有街坊擔心他將物件擲落街砸傷途人，於是報警。<br>警員帶備盾牌到場，並封鎖大廈對開小路，經逾一小時擾攘，終成功將擲物者勸服及送院檢驗。據悉，他患有妄想症達十多年。</p></body></html>
