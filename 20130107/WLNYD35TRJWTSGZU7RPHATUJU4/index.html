<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨櫃船藏違禁武器</title></header><body><h1>各區突發簡訊：<br>貨櫃船藏違禁武器</h1><p>【屯  門】<br>【本報訊】海關前日在屯門內河碼頭，抽查一艘於本月2日、由廣州黃埔抵港的40呎長內河船上的貨櫃，在其中一個報稱載有衣物雜貨的貨櫃內，撿獲大批違禁武器，包括1,000支催淚劑、50支電擊捧、400套鐵蓮花、250支伸縮警棍，另外亦發現近60,000件懷疑冒牌的個人護理用品及衣服等，總值約270萬元。據悉，該船隻將轉口往印度，海關人員正進行調查，暫未有人被捕。</p></body></html>
