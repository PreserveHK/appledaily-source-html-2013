<html><header><meta charset="utf-8"><title>周日足球戰報</title></header><body><h1>周日足球戰報</h1><p>緊纏</p><p>周日意甲聯賽，國際米蘭有後衞祖安古靴美紅牌被逐下，作客以0:3大敗予烏甸尼斯；圖為國米前鋒卡斯辛奴（左）個人突破，被烏甸中場拿沙利追纏。<br>美聯社</p><p>連捷</p><p>周日澳職聯賽，墨爾本雄心3:2擊敗布里斯班獅吼，取得主場兩連勝；巴西中場費列特歷高建功後，更將入球獻給耶穌，顯示虔誠教徒一面。</p><p>輕勝</p><p>周日西甲聯賽，切爾達憑前鋒伊亞高艾斯巴斯梅開二度，加上中場阿歷士盧比斯埋齋，主場以3:1大勝華拉度列，取得今季第5場勝仗，取得寶貴3分。</p></body></html>
