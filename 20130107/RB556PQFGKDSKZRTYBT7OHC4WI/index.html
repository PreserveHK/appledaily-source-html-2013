<html><header><meta charset="utf-8"><title>忠貓天天主人墳前送禮</title></header><body><h1>忠貓天天主人墳前送禮</h1><p>日本有忠犬「八公」在主人去世後，每天仍等着主人下班的感人故事，意大利都有忠貓「托爾多」（Toldo），即使主人逝世一年多，仍每天帶着花草、樹枝等「小禮物」，到主人墳前拜祭。<br>71歲主人倫索的喪禮前年9月舉行時，3歲大的托爾多跟着到墳前跟主人道別。之後一日，倫索妻子跟女兒去拜祭，竟發現墳墓上有一小枝金合歡樹枝，她即時知道是托爾多送來的。當晚兒子到墳前，發現托爾多就在那裏守着主人的墳。<br>自此，牠日復一日，都會帶着小禮物到主人墳前，表達思念。<br>台灣ETtoday網站</p></body></html>
