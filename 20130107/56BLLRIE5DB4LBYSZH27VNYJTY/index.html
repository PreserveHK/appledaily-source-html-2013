<html><header><meta charset="utf-8"><title>體壇拾趣：<br>滑冰美人新年撞板</title></header><body><h1>體壇拾趣：<br>滑冰美人新年撞板</h1><p>真係我見猶憐！南韓花樣滑冰界嘅美人金妍兒，竟然係新年第一場比賽「撞板」，佢係上周六首爾舉行嘅韓國花樣滑冰全國錦標賽嘅短節目比賽中，唔知係唔係緊張，比賽初段唔小心出現摔倒，好彩冇人柴台，人靚嘛，幾秒後佢立刻起身繼續比賽，仲以64.97分暫列榜首，到噚日嘅自由滑，佢再冇失誤，最後以總分210.77分奪冠，真係有驚無險。美人賽後講到新年願望係「希望健健康康」，讀者嘅願望應該係唔想再見到美人「撞板」了。</p></body></html>
