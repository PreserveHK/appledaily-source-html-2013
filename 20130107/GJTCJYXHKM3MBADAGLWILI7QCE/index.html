<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>口罩賊持槍劫7仔</title></header><body><h1>各區突發簡訊：<br>口罩賊持槍劫7仔</h1><p>【灣  仔】<br>【本報訊】兩名青年口罩賊，昨凌晨4時許，進入灣仔謝斐道228號的一間7-11便利店，拔出類似手槍的物體，指嚇18歲姓許的男店員聲稱打劫，迅即掠去收銀機內9,200元及多包香煙，事後逃去無蹤。<br>警方事後接報到場調查，撿走便利店的閉路電視錄影帶作進一步調查。兩名在逃劫匪，年約20歲，1.6米高穿黑色外套，戴口罩。</p></body></html>
