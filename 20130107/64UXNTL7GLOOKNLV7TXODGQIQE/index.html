<html><header><meta charset="utf-8"><title>小儀笑森美變態</title></header><body><h1>小儀笑森美變態</h1><p>農夫前晚在元朗為小儀主持的無綫節目《街坊廚神食四方》做嘉賓，談到森美被爆有戀腳癖和抑鬱，小儀笑說：「佢好耐之前話過自己有專注力失調，但其他病真係唔清楚，我哋喺公司見到佢都成日玩佢，笑佢變態。」她還說：「可能今次係佢第一次拍劇，咪做啲新聞，我之前拍劇都話我整容啦，所以真係犧牲好大㗎！」<br>農夫則表示如果《男親女愛2》開拍，為求與偶像黃子華合作，他們會自薦兼向鄭裕玲埋手，更透露黃子華早前欣賞他們的棟篤笑，完騷後更入後台，他們說：「佢話有時間會搵我哋傾吓有冇機會合作。」<br>採訪、攝影：胡比</p></body></html>
