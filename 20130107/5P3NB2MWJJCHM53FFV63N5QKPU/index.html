<html><header><meta charset="utf-8"><title>中環在線：<br>焗豬下的四格 - 李華華</title></header><body><h1>中環在線：<br>焗豬下的四格 - 李華華</h1><p>香港存款保障委員會舊年推出一個「包、包、包」電視廣告，好鬼入屋，最近又同大快活（052）合作，後者幫存保會宣傳，等食客一邊食焗豬排飯，一邊認識存保會有乜用。<br>事緣存保會早排首次搞咗個「彩色四格漫畫設計比賽」，冠、亞、季得獎作品今日開始，喺大快活嘅餐墊紙睇得到，得獎者分別來自香港知專設計學院、理大同科大，食客仲可以參加「包你有保障」網上有獎問答遊戲。</p></body></html>
