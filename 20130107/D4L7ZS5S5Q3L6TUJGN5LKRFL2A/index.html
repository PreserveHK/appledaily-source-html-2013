<html><header><meta charset="utf-8"><title>近危屬紅色名錄第六級</title></header><body><h1>近危屬紅色名錄第六級</h1><p>【話你知】<br>全球動植物物種的保護現況，自1963年開始，由國際自然保護聯盟編製成「國際自然保護聯盟瀕危物種紅色名錄」，是現時最全面的名錄；當中物種被分為九個級別：絕滅、野外絕滅、極危、瀕危、易危、近危、無危，以及數據缺乏、未評估。<br>雖然「近危」（Near Threatened，簡寫：NT）是一個物種未達到極危、瀕危或者易危標準，但是在不久將來，接近符合或可能符合受威脅等級。</p></body></html>
