<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>學友棄演央視春晚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>學友棄演央視春晚 - 馮仁昭</h1><p>最近喺內地有唔少報道話張學友將會擔任2013年春晚嘅表演嘉賓，但係噚日學友嘅經理人陳淑芬聯同央視春晚劇組發咗個聯合聲明，聲明話：「經過雙方的共同努力，至今也未能尋找到一個達到雙方心理預期的表演內容和形式。因此，經過認真審慎的考慮，學友最終決定非常遺憾地放棄這次上春晚的機會，對於春晚劇組的誠意他非常感謝、也銘記於心！」<br>撰文：馮仁昭</p></body></html>
