<html><header><meta charset="utf-8"><title>BBC被嘲「禁蕉公司」</title></header><body><h1>BBC被嘲「禁蕉公司」</h1><p>英國廣播公司的英文名稱BBC，現有新演繹，那就是"Banned Banana Corporation"。因為BBC總部最近貼出告示，禁止員工在工作間食香蕉，遭揶揄為「禁止吃蕉公司」。<br>BBC在倫敦的新總部祭出香蕉禁令，發言人說絕非開玩笑。食香蕉也不准?!BBC解釋全因旗下一名記者對香蕉敏感，一旦接觸，隨時敏感致死，所以下香蕉禁令。<br>香蕉敏感症分兩種。第一種是樹孢粉敏感，患者接觸後嘴唇會發癢和腫脹。第二種足以奪命，會導致患者氣管腫脹和收縮。<br>英國《太陽報》</p></body></html>
