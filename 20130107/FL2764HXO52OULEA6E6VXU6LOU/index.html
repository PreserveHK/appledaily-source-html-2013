<html><header><meta charset="utf-8"><title>中環在線：<br>84歲禦寒style - 李華華</title></header><body><h1>中環在線：<br>84歲禦寒style - 李華華</h1><p>近日天氣冷得來反覆，一不小心好易染上感冒，長者同細路要特別小心，富豪都係普通人，難怪同樣84歲嘅超人李嘉誠、銀娛（027）主席呂志和、恒基地產（012）主席李兆基近日出動都着多件衫。噚日有十幾度，四叔李兆基去港大活動時只係多穿一件冷衫，呂志和似乎怕凍，同一場合着晒大褸加頸巾；上周五凍啲，誠哥出席公司周年晚宴放棄西裝褸，着咗件黑色型仔羽絨褸，各有各嘅禦寒style。</p></body></html>
