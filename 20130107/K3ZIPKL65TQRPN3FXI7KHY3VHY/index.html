<html><header><meta charset="utf-8"><title>新年願望　1/3人盼有愛</title></header><body><h1>新年願望　1/3人盼有愛</h1><p>Google推出回顧過去一年的新功能「2012年搜尋趨勢」，既方便網民透過網上地圖回顧去年一整年的大事，亦讓他們可在地圖上寫下自己的新年願望，而截至前天（周六）為止，網站的許願區已收集到50萬個新年願望，當中超過1/3的網民都表示，最希望能夠愛人或被愛。<br>這些網民的願望都寄託在「愛」上，希望新的一年能夠有機會遇到他們愛的人或有機會被愛；另外還有一些較傳統的願望，如想要瘦身、希望家人健康和世界和平等。<br>台灣ETtoday網站</p></body></html>
