<html><header><meta charset="utf-8"><title>好用餐具：Calibowl　小朋友食嘢企理</title></header><body><h1>好用餐具：Calibowl　小朋友食嘢企理</h1><p>對於各位父母來說，餐桌猶如戰場，因為自己的小孩手部未能靈活協調，用叉匙時食物總很易濺出，餐桌上總是「汁餸遍野」，看見都覺得狼狽！近日行mothercare發現引入了最新推出的Calibowl，碗邊向內弧入，小朋友舀起食物時不易濺出，而且這設計有防滑碗底和多種鮮艷顏色選擇，新年給小孩用餐時使用就唔怕失禮啦！<br>記者：張文蕙</p><p>售賣點：mothercare</p><p>電話：2627 0035<br>地址：銅鑼灣恩平道28號利園二期201-202號舖</p></body></html>
