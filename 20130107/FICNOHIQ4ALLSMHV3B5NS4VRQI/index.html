<html><header><meta charset="utf-8"><title>Ana R.紅袍過年</title></header><body><h1>Ana R.紅袍過年</h1><p>蜜運中的Ana R.和剛補擺喜酒的陳逸璇昨日到觀塘apm，出席農曆新年宣傳活動。Ana R.以半透視旗袍示人，問新年是否以同樣造型現身？她笑說：「會更性感及用上紅色，我想度身訂做，因今年是跟男友第一次過傳統農曆年。」她自爆篤信風水，每年都會行花市及睇相：「師傅好準，兩年前說我去年才會認識男友，果然講中。」<br>榮升龍太的陳逸璇忙於籌備農曆新年，她說：「前幾日同媽媽物色姓龍嘅利是封，都幾有型，江湖味重。」她表示不心急生BB，慶幸母親都是職業女性，不會催抱孫。<br>採訪、攝影：盧妹</p></body></html>
