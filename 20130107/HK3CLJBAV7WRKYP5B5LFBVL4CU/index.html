<html><header><meta charset="utf-8"><title>瑞士吸中國客指南：別談政治</title></header><body><h1>瑞士吸中國客指南：別談政治</h1><p>中國遊客出手闊綽，去年海外消費額達850億美元（6,630億港元），瑞士政府和旅遊當局為好好款待這些大豪客，特別為業界編製《瑞士招待中國貴賓》指南，介紹中國習俗和文化。<br>指南的「忠告」是：別跟中國遊客談論政治議題；中國人愛熱鬧，不論出外購物抑或吃飯都愛一大班人鬧哄哄，而且喜歡在晚間和周末購物；中國人不會預先安排行程又不愛等候，招呼他們要有彈性，反應要快；中國自有一套飲食文化，業界「千萬別嘗試做中式料理」，絕不可能令中國遊客覺得瑞士菜比中國菜好吃。<br>美國《華盛頓郵報》</p></body></html>
