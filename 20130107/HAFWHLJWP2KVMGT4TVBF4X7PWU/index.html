<html><header><meta charset="utf-8"><title>蘋果汁：<br>MPF半自由行六成不轉戶</title></header><body><h1>蘋果汁：<br>MPF半自由行六成不轉戶</h1><p>【本報訊】本港去年11月起實施「強積金半自由行」，至今約有2.5萬名打工仔參與，工聯會訪問了487名僱員，47%受訪者有兩個或以上強積金（MPF）戶口，但多達六成人表示不會參與半自由行，最多受訪者選擇的理由是行政成本高。<br>工聯會指去年12月基金平均開支比率較上一個月還要高0.1%，顯示半自由行無助降低基金收費，36%受訪者指強積金計劃的基金收費不合理及欠缺透明度。該會促請政府落實強積金制度改革，立法規管基金收費上限，並成立由政府、公共機構或志願機構營運的公共信託人，以及提供與通脹掛鈎的保值基金供市民選擇。</p></body></html>
