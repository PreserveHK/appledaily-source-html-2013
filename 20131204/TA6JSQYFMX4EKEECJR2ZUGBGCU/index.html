<html><header><meta charset="utf-8"><title>蘋果綠葉金管局鼓勵發伊斯蘭債</title></header><body><h1>蘋果綠葉<br>金管局鼓勵發伊斯蘭債</h1><p>金管局與馬來西亞央行推動成立的伊斯蘭金融合作小組，昨在香港舉行首次會議，有來自8間商業銀行及3間基金管理公司高層參與，香港財庫局、證監會及港交所（388） 亦有派員出席；合作小組參與者同意，物色有興趣發行伊斯蘭債券的集資者，鼓勵在港馬兩地跨境發行伊斯蘭債券，贊成加強兩地策略性金融聯繫。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
