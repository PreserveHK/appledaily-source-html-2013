<html><header><meta charset="utf-8"><title>伊健拍戲阻街</title></header><body><h1>伊健拍戲阻街</h1><p>鄭伊健和周秀娜近日在上環拍微電影，有居民昨向本報投訴，指電影公司霸權佔領上環民居，已向電影公司投訴，讀者說：「佢哋喺大安臺門口搭咗三個帳篷，演員喺度拍戲吹水，凌晨4點已搬嘢嘈住晒，報警問咗冇申請，但今日依然繼續拍。」昨午1時許記者到普慶坊了解，見到鄭伊健、周秀娜等在搭建的咖啡店內拍攝，器材和道具擺放阻街，4時許有警員到場了解，記者向導演查詢知否有居民投訴？他說：「唔關我事。」<br>採訪、攝影：羅德光</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
