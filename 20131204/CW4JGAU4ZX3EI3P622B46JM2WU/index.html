<html><header><meta charset="utf-8"><title>News Flash羅馬連日暴雨　龐貝古城塌牆</title></header><body><h1>News Flash<br>羅馬連日暴雨　龐貝古城塌牆</h1><p>意大利古羅馬城巿龐貝（圖）抵受不住連日的狂風暴雨，主街道一道城牆前日倒塌，小噴泉（House of the Small Fountain）壁畫上的石膏亦有剝落。古城上月已一再發生有建築倒塌，被傳媒喻為「黑色11月」，令外界關注當局的保育是否足夠。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
