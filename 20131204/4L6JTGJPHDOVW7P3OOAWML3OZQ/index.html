<html><header><meta charset="utf-8"><title>各區突發簡訊：鋼纜削維修工三指</title></header><body><h1>各區突發簡訊：<br>鋼纜削維修工三指</h1><p>【荔枝角】<br>【本報訊】38歲姓方電梯工人，昨午2時40分在荔枝角美孚新邨8期百老匯街94號建築物天台檢查電動機械，疑被一條移動的鋼纜𠝹中，當場將右手三隻手指𠝹斷，他痛極呼叫，驚動保安員報案，救護員迅速到場，將傷者送院搶救。救護員將斷指一併送往醫院進行接駁手術，暫未知能否成功駁回，工作安全措施是否足夠有待深入調查。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
