<html><header><meta charset="utf-8"><title>名人Gossip比利時公主　收綁架恐嚇</title></header><body><h1>名人Gossip<br>比利時公主　收綁架恐嚇</h1><p>比利時國王菲利普的12歲長女伊麗莎白公主（Princess Elisabeth圖）收到綁架恐嚇，當地報章收到匿名信恐嚇國王菲利普，指「我將會綁架伊麗莎白公主，不是說笑。」警方已在王宮及公主就讀的學校門外加強戒備。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
