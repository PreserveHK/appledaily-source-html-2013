<html><header><meta charset="utf-8"><title>各區突發簡訊：情困漢天台吊頸亡</title></header><body><h1>各區突發簡訊：<br>情困漢天台吊頸亡</h1><p>【秀茂坪】<br>【本報訊】45歲姓李男子疑因感情問題導致情緒低落，潛登秀茂坪通明街8號仁安大廈住所12樓天台電機房後面位置，以繩索上吊自殺。至昨凌晨4時許，被住客發現報警，消防員接報到場將李解下，惟證實死亡。警員在場撿獲遺書，據了解，李有精神病記錄，事後其一名男親友到場認屍，傷心落淚，遺體事後由仵工舁往殮房。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
