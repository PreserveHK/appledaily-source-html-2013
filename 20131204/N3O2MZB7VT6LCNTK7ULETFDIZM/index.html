<html><header><meta charset="utf-8"><title>蘋果綠葉友邦指泰政局無礙業務</title></header><body><h1>蘋果綠葉<br>友邦指泰政局無礙業務</h1><p>友邦（1299）香港及澳門首席執行官陳榮聲昨表示，最近泰國的反政府示威只於部份地區發生，加上於當地的業務仍有增長，相信事件對公司影響不大。他並透露，現時於香港共有1萬名代理，未來仍會繼續拓展代理團隊，另外，隨着未來業務的需求，不排除會投資物業。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
