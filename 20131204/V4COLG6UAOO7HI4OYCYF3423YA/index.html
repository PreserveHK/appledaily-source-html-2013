<html><header><meta charset="utf-8"><title>歷來最驚嚇廣告　警告：小心嚇到心臟病</title></header><body><h1>歷來最驚嚇廣告　警告：小心嚇到心臟病</h1><p>交通工具配女鬼，絕對是恐怖廣告的最佳原素之一。<br><br>日本一間輪胎公司，為了證明旗下產品，能在雪地應付突發事故，便推出一個廣告宣傳，見到一部私家車在雪地行駛，突然一名女鬼在面前出現，汽車仍然及時煞制，入後波倒車逃走。<br><br>由於廣告實在太驚嚇，廣告播放前，便已預先警告觀眾小心嚇親，並謂看官責任自負。<br><br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
