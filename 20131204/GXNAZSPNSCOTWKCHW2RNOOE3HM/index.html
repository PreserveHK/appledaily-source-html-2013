<html><header><meta charset="utf-8"><title>各區突發簡訊：不倒翁藏64萬K仔</title></header><body><h1>各區突發簡訊：<br>不倒翁藏64萬K仔</h1><p>【觀　塘】<br>【本報訊】兩名分別32歲姓張和33歲姓羅無業男子，前日下午4時半搬運一箱塑膠不倒翁公仔返觀塘興業街19至21號工業大廈的迷你寫仔樓收藏，埋伏的警方毒品調查科探員截查，發現他們身上攜有毒品氯胺酮（K仔），更揭發40多個不倒翁公仔底部被人鬆開螺絲，倒走沙粒，然後放入K仔收藏，探員將兩人拘捕，搜獲5公斤K仔，總值64萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
