<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬金東烈離隊</title></header><body><h1>體訊速遞：<br>（足球）飛馬金東烈離隊</h1><p>太陽飛馬公佈，上季加盟的南韓前鋒金東烈（黃衫）已決定離隊，並返回南韓發展，球隊感謝他過去一年的貢獻。現年22歲的金東烈上季中加盟飛馬，但未能取得正選位置，今季只為球隊上陣2次，射入1球。本報消息（香港）</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
