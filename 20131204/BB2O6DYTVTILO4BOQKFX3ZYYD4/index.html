<html><header><meta charset="utf-8"><title>DaDa趙勁皓拍拖</title></header><body><h1>DaDa趙勁皓拍拖</h1><p>【中環】向來甚少緋聞嘅𡃁模盧頌之（DaDa）原來已經拍拖！上周六下晝4點，DaDa喺中環娛樂行一間salon剪完頭髮後，落樓即有男友趙勁皓嚟接，一對小情人十指緊扣齊齊過馬路，再落港鐵站。因為男友趕住開工，喺港鐵站佢兩個各行各路。有愛情滋潤加埋剪咗頭髮，DaDa睇落肥咗少少，但全程笑晒，甜到漏呀！<br>採訪、攝影：朱志聰</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
