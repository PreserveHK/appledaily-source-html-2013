<html><header><meta charset="utf-8"><title>各區突發簡訊：口罩男飯店淋紅油</title></header><body><h1>各區突發簡訊：<br>口罩男飯店淋紅油</h1><p>【長沙灣】<br>【本報訊】長沙灣青山道303號一間燒臘飯店，前晚11時半，飯店仍然營業，門外食物枱上放滿蔬菜、魚、肉類等食材，此時坐在門外姓陳（35歲）男顧客，突見一名戴口罩、啡色頭髮、年約20至30歲男子，手持一樽紅油，不由分說淋向放滿蔬菜食材的食物枱，飯店櫥窗玻璃及食材俱沾滿紅油，歹徒逃去，姓李（62歲）負責人報警求助，警方正調查歹徒動機。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
