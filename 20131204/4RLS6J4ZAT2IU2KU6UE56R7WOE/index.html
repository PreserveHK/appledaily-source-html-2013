<html><header><meta charset="utf-8"><title>體壇拾趣：茅柴打腫歐詠芝</title></header><body><h1>體壇拾趣：<br>茅柴打腫歐詠芝</h1><p>香港壁球中心噚日上演一場長達68分鐘嘅暴力壁球賽，受害者係打緊香港壁球公開賽首圈嘅歐詠芝（左），佢賽後要用冰敷被打腫嘅鼻樑，仲話：「我真係唔想死住，成場打到我好驚。」事緣喺歐詠芝對埃及嘅17歲球手阿德爾（右），領先第一局後，對手越打越茅，進攻時有意無意撞向歐詠芝，有次仲打中佢嘅鼻樑，狀甚辛苦。好彩邪不能勝正，歐詠芝最後都以3:2贏波入16強，但佢細佬歐鎮銘就首圈出局。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
