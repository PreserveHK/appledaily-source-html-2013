<html><header><meta charset="utf-8"><title>方大同見薛凱琪興奮</title></header><body><h1>方大同見薛凱琪興奮</h1><p>方大同演唱會獲緋聞女友薛凱琪（Fiona）撐足三場，前晚在林憶蓮、恭碩良、連詩雅等見證完成處男紅館騷，《中國好聲音》歌手袁婭維上台合唱。全晚高潮莫過於Fiona現身，Fiona笑說：「佢之前見我升上嚟太興奮忘記歌詞，今晚我要令佢更興奮。」事後才知Fiona忘形跳舞令歌衫下滑的大同笑說：「睇唔到，蝕咗。」林憶蓮與恭碩良拍拖捧場，其間男方更情深吻向憶蓮臉。<br>採訪：馬建華<br>攝影：陳順禎</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
