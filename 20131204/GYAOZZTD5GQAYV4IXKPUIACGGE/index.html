<html><header><meta charset="utf-8"><title>各區突發簡訊：傾偈突暈男子猝死</title></header><body><h1>各區突發簡訊：<br>傾偈突暈男子猝死</h1><p>【尖沙嘴】<br>【本報訊】47歲姓吳男子，昨午3時40分在尖沙嘴漆咸道南87號百利商業中心一單位，與兩名到訪的姓賴及姓吳六旬男友人聊天期間，突然感到不適暈倒，其友人見狀立即報警求助。警員及救護員到場，將他送往醫院搶救，惜告不治。其家人事後趕至醫院驚聞噩耗，悲痛不已。據悉，事主患有頑疾，懷疑他病發猝死，案件無可疑。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
