<html><header><meta charset="utf-8"><title>一中一台：仔仔女友肥賴水腫</title></header><body><h1>一中一台：仔仔女友肥賴水腫</h1><p>周渝民（仔仔）和女友喻虹淵日前被拍得在台灣到車房，喻虹淵發福似近肥十磅，惹懷孕疑雲。不過喻虹淵即在微博貼新相指自己感冒水腫，強調一定會減磅。心痛女友的仔仔亦寫道：「『身體健康』才是最重要的，其他甚麼不過是片浮雲。」</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
