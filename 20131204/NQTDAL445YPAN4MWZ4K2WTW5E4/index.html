<html><header><meta charset="utf-8"><title>名人Gossip威廉劍橋進修　鋪路掌父農莊</title></header><body><h1>名人Gossip<br>威廉劍橋進修　鋪路掌父農莊</h1><p>英國威廉王子（圖）9月辭任空軍機師後，一直未有公佈未來計劃，英國《太陽報》昨日報道，他打算明年修讀劍橋大學土地經濟課程，以便他日接掌父親查理斯總值7億英鎊（89億港元）、位於格洛斯特郡的農莊。皇室就指威廉尚未決定明年去向。<br>英國《太陽報》</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
