<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁小冰回港恨拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁小冰回港恨拍劇 - 馮仁昭</h1><p>藝人成為父母親之後，總希望抽多啲時間陪伴仔女而選擇留港工作，前晚梁小冰、胡渭康同魯芬出席又一城電影慈善場，小冰近兩年為囝囝回流返港，先後幫香港電視拍咗兩套劇：「希望個BB（劇集）畀到香港觀眾睇，亦期望三間電視台開劇，等香港演員有機會喺香港發展。」同場嘅胡渭康近期開始錄歌，同埋準備聖誕新年檔期搵真銀。<br>撰文：馮仁昭</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
