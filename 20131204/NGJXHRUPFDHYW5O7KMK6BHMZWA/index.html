<html><header><meta charset="utf-8"><title>求驗客手記：朗尼出茅招贏麥艾萊</title></header><body><h1>求驗客手記：<br>朗尼出茅招贏麥艾萊</h1><p>曼聯前鋒朗尼最近同北愛高球手麥艾萊鬥波！但一個係踢波，一個打高爾夫球，可以點鬥呢？方法都幾有創意，基本上同高爾夫球嘅規則一樣，但朗尼就唔係用球桿同高球，係用腳同足球。喺電腦特技嘅幫助下，朗尼啲長傳好似導彈咁正中球洞上面支旗！去到廣告最後，見到朗尼同麥艾萊打成平手，要喺最後一個洞分勝負，朗尼就出奇招，搵埋朗拿度（下圖）出嚟客串幫佢頂頭槌，結果一桿入洞。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
