<html><header><meta charset="utf-8"><title>「太監」租出</title></header><body><h1>「太監」租出</h1><p>網上流傳一則樓盤廣告，為大角嘴奧柏．御峯一個租盤，實用274方呎，叫租11,500元，實呎42元，被形容是「中國最後一個太監」。記者致電該地產代理回覆指：「當時該樓盤入伙，市場租盤陸續消化，剩返最後一個，就好似中國最後一個太監咁罕有，咁咪用個激少少嘅形容囉！」該單位已租出，現場宣傳招紙已移除。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
