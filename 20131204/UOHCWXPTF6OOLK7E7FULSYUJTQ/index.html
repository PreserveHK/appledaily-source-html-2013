<html><header><meta charset="utf-8"><title>惡女咬甩搞事男下唇</title></header><body><h1>惡女咬甩搞事男下唇</h1><p>酒能亂性，飲醉酒後撩事鬥非時切記要緊閉嘴唇，否則隨時被人咬甩下唇。<br>在今年9月德國慕尼黑德國啤酒節中，一名澳洲青年走近一名女子身旁，企圖將一件東西塞向她臉上，她隨即發難，三度揮拳打他，雙方互相推撞，女方最後發惡，一口噬住男子的下唇，用力狂咬撕扯將下唇咬甩，吐在地上。男方受傷送院，急做手術，才駁回下唇，女方被拘捕。片段日前被放上網，有近4萬人點擊。<br>美國《赫芬頓郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
