<html><header><meta charset="utf-8"><title>體訊速遞：（足球）最強外援將投傑志</title></header><body><h1>體訊速遞：<br>（足球）最強外援將投傑志</h1><p>傑志總領隊伍健（圖）表示，球會已與正斟介的外援前鋒傾妥加盟協議，只待細節便完成轉會：「如果這次引援能順利，相信是傑志近年簽入的最重要外援。」此外，傑志將安排一名南韓中堅下周來港試腳。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
