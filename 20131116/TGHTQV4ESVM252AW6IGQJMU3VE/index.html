<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬赴成都踢友賽</title></header><body><h1>體訊速遞：<br>（足球）飛馬赴成都踢友賽</h1><p>太陽飛馬（黃衫）昨日與職業訓練局「Teen才再現計劃」的青少年練習，目的是透過足球，令這班待學及待業青年重拾學習動機，並希望可給這班年輕人多點關心和鼓勵。此外，飛馬今赴成都準備明日對成都金牛的表演賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
