<html><header><meta charset="utf-8"><title>各區突發簡訊：為瑣事男子倚窗尋死</title></header><body><h1>各區突發簡訊：<br>為瑣事男子倚窗尋死</h1><p>【慈雲山】<br>【本報訊】38歲姓莊患有精神病、需定時服藥男子，昨晨7時許，在慈雲山鳳德道41至43號安利大廈高層住所，與58歲姓周母親疑因瑣事爭執後情緒激動，反鎖自己在房間內，並且倚窗前聲言要跳樓自殺。姓周母親聞言，恐兒子有意外報警，警方在消防飛將軍協助封鎖窗門後，遂破門入房成功將事主制服及送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
