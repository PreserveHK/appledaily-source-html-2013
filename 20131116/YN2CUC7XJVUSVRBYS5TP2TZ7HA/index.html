<html><header><meta charset="utf-8"><title>蘋果綠葉中電洽增持青山電廠</title></header><body><h1>蘋果綠葉<br>中電洽增持青山電廠</h1><p>中電（002）昨日發公告澄清，指曾在去年3月與中國南方電網，商討收購現時由埃克森美孚持有的60%青山電廠權益，有關商討多年來間歇地進行，並仍在洽商，但現時未就簽訂協議落實任何決定。能源資訊網站「SparkSpread」昨日報道，指中電就洽購青山電廠，委任第二間投行為財顧。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
