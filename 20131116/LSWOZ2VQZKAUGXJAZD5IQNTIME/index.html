<html><header><meta charset="utf-8"><title>體壇拾趣：班尼斯認低威都要罰</title></header><body><h1>體壇拾趣：<br>班尼斯認低威都要罰</h1><p>快艇前鋒班尼斯（左）喺周三主場對雷霆一役，同客隊伊巴卡互相推撞後雙雙被逐，前者仲即刻喺twitter用種族歧視用語，話以後唔幫隊友出頭。雖然班尼斯事後耍晒冧，但周四仍然因為被逐後冇即時離場同使用不當詞語，俾聯盟罰款25,000美元（約19萬港元）。不過呢位老將年薪超過300萬美元，區區罰款濕濕碎啦！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
