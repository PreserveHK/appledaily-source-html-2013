<html><header><meta charset="utf-8"><title>達文西設計　鍵盤中提琴成真</title></header><body><h1>達文西設計　鍵盤中提琴成真</h1><p>意大利文藝復興大師達文西（圖）創意非凡，不但用於繪畫，還有不少創新設計意念，包括在1470至80年間，設計出有鍵盤的中提琴（Viola Organista）。波蘭鋼琴演奏家祖布爾茲斯基花了三年時間，將這件樂器活現人間。<br>這樂器造價逾7,000歐元（73,039港元），外型酷似三角鋼琴，但按鍵彈奏時並非靠敲擊鋼弦發聲，而是用四個以馬尾毛包裹的轉輪，在轉動時充當拉弓，拉出猶如大提琴的圓渾音色。<br>法新社</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
