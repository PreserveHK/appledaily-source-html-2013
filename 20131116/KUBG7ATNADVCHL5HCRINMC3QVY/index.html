<html><header><meta charset="utf-8"><title>肥媽除瘤手術成功</title></header><body><h1>肥媽除瘤手術成功</h1><p>肥媽瑪利亞早前發現子宮生瘤，本周二在養和醫院接受了五小時手術，切除子宮和卵巢，昨日肥媽在微博報平安：「手術非常成功，多謝大家關心！」相片中的肥媽的右手握着床柄借力坐起身，左手則豎手指公為自己打氣，網友紛留言祝她早日康復。據肥媽助手表示：「肥媽精神好好，醫生話已經切除晒，化驗結果唔係癌症。」助手指肥媽老公每日到醫院探訪，有工人陪過夜照顧，現仍未知肥媽何時可出院，由於她老公想她專心休息，故謝絕朋友探訪。<br>採訪：林妃</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
