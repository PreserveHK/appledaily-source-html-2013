<html><header><meta charset="utf-8"><title>愛洋蔥嫂　行動勝千言萬語</title></header><body><h1>愛洋蔥嫂　行動勝千言萬語</h1><p>林振強跟家姐感情很好，兩姊弟都是水瓶座，性格頗似，林燕妮說：「如果佢早起過太太，每朝會唧定牙膏畀太太，我都係咁對男友，仲有我哋都好論盡，佢試過打爛新光管。」提起弟弟的創作天份，她驕傲地說：「佢對工作唔係睇錢，我同黃霑創立廣告公司，叫佢做創作佢又好掂喎，不過佢唔想成日喺家姐公司做嘢，做咗年半就離開，畀其他公司搶住要，佢係香港最出色創作總監，啲人話佢係鬼才，錯，佢係天才。」 </p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
