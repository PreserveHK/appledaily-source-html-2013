<html><header><meta charset="utf-8"><title>體訊速遞：（足球）多蒙特擬簽費特列治</title></header><body><h1>體訊速遞：<br>（足球）多蒙特擬簽費特列治</h1><p>現時自由身的34歲德國後衞文奴費特列治（左二），正在多蒙特跟操及試腳，如表現令教練高路普滿意，有望獲得一紙短期合約。由於「蜜蜂兵團」正選中堅蘇保迪因膝傷至少休戰6個月，故高帥要為防線補充兵力，並認為曾於緬恩斯與他共事的文奴費特列治是適合人選。綜合外電（德國）</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
