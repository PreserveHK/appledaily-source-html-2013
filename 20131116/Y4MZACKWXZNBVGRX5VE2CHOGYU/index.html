<html><header><meta charset="utf-8"><title>工人甩手　泥頭襲OL</title></header><body><h1>工人甩手　泥頭襲OL</h1><p>【本報訊】59歲姓許女白領，昨午2時與兩同事在尖沙嘴區吃完午飯後，準備返回附近的公司，途經堪富利士道6號對開，唐樓維修棚架的騎樓底，50歲姓許工人手持一袋泥頭，突脫手將該袋泥頭飛墮而下，擊中許姓女白領後腦，她再向前仆倒受傷，同事致電報案，救護車到場將傷者送院治療，由於擔心會腦震盪引發後遺症，需留醫詳細檢驗，幸她仍然清醒，稍後警方拘捕涉案工人。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
