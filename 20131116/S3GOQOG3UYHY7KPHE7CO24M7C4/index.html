<html><header><meta charset="utf-8"><title>各區突發簡訊：落斜撞的士　單車「斷頸」</title></header><body><h1>各區突發簡訊：<br>落斜撞的士　單車「斷頸」</h1><p>【南　區】<br>【本報訊】昨清晨6時許，52歲的士司機駕駛空載的士，沿港島淺水灣道駛至109號對開右轉入影灣園時，司機報稱一部單車高速沿淺水灣道落斜駛至失控，撞向的士左後車門，繼而向前打觔斗，23歲外籍青年倒地手腳擦傷，清醒送院，至於其單車則「鵝頸」截斷，擱在路旁，警方港島區交通意外調查隊正調查意外原因。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
