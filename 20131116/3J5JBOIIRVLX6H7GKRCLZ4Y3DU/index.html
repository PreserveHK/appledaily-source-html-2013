<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南區辦足球訓練班</title></header><body><h1>體訊速遞：<br>（足球）南區辦足球訓練班</h1><p>港甲皇室南區（左）為加強地區活動，早前與南區青年團合辦足球推廣及社區服務計劃，提供為期4個月的足球技術訓練，予該區學生及青年人，並由南區主教練馮凱文及眾甲組腳親身指導。課程結束後，賽會明年2月會舉辦比賽，讓學員一展身手。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
