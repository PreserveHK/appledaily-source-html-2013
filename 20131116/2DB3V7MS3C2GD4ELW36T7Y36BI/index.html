<html><header><meta charset="utf-8"><title>一中一台：黃聖依澄清八年緋聞</title></header><body><h1>一中一台：黃聖依澄清八年緋聞</h1><p>黃聖依昨日忙於在懷柔為《3D冰封俠》拍煞科戲，但仍抽空出席楊子的「天珠傳奇」珠寶公司拍賣會撐場。據知黃聖依也是「天珠傳奇」的高層，員工也叫她黃總，對於她和楊子的緋聞傳了八年，昨日楊子笑言兩人的緋聞比八年抗戰更加久，但黃聖依就拒絕再回應，並說：「這件事都講很多次了，就是工作夥伴。」<br>攝影：陶然婷</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
