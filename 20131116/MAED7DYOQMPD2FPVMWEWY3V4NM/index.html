<html><header><meta charset="utf-8"><title>各區突發簡訊：欠債青年吸氦氣自殺</title></header><body><h1>各區突發簡訊：<br>欠債青年吸氦氣自殺</h1><p>【上　水】<br>【本報訊】23歲姓麥青年，前午3時許，被清潔工人發現在上水智昌路掃管埔村公廁一個傷殘廁格，用兩罐氦氣駁喉入膠袋笠頭自殺身亡。昨晨10時，麥的父母到殮房認屍後傷心離去。麥母哀傷稱，懷疑兒子遭同村一名友人騙財導致欠債，一時看不開做儍事，說罷即被丈夫拉着離開。警方事後撿獲遺書，指事主因金錢問題不開心自殺。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
