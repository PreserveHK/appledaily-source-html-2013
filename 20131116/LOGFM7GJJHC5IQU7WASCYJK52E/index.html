<html><header><meta charset="utf-8"><title>News Flash芬蘭航空取消百航班避罷工</title></header><body><h1>News Flash<br>芬蘭航空取消百航班避罷工</h1><p>芬蘭國營芬蘭航空（Finnair圖）在空中服務員及工作人員威脅罷工下，採取預防措施避免航空交通「癱瘓」，取消昨今兩天共130班航機，約10,000名旅客受影響。勞資雙方結果在最後關頭達成協議，勞方取消工業行動。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
