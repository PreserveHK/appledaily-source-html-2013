<html><header><meta charset="utf-8"><title>各區突發簡訊：機場地盤挖出戰前炸彈</title></header><body><h1>各區突發簡訊：<br>機場地盤挖出戰前炸彈</h1><p>【赤鱲角】<br>【本報訊】香港國際機場的東輝路露天工地，昨午3時許工人在挖掘泥坑時，發現一枚兩呎長滿佈泥污銹迹的戰前炸彈，報案求助。警方和消防員到場封鎖附近路面100米乘100米範圍，又疏散在場逾百名工人。稍後爆炸品處理課人員到場協助，估計炸彈仍具爆炸威力，至晚間，用最新的水力磨沙切割技術拆解，以高壓水和鋼沙切割炸彈殼，再用低溫燃燒彈內炸藥。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
