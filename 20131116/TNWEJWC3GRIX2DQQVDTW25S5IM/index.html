<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周立璟守行為一年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周立璟守行為一年 - 馮仁昭</h1><p>名模Ana R.嘅前男友周立璟今年1月12日，涉嫌喺雲咸街一間酒吧睇表演時，突然向一名外籍男記者面部舂咗兩拳，令佢嘴唇流血，記者當晚報警。事後43歲嘅周立璟被控襲擊致造成身體傷害罪，噚日喺東區裁判法院獲控方撤銷控罪，准自簽1千元守行為一年。<br>案件編號：ESCC3560/13<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
