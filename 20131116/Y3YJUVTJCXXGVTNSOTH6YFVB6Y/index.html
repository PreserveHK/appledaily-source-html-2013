<html><header><meta charset="utf-8"><title>一中一台：吳奇隆拒回應財政事</title></header><body><h1>一中一台：吳奇隆拒回應財政事</h1><p>吳奇隆日前公開與劉詩詩相戀，即時成為熱話，吳奇隆的前妻馬舒雅前日在微博澄清離婚後沒收過對方的一分錢，更暗示結婚期間因吳奇隆財政狀況不佳而令她甚為困擾，昨日吳奇隆的經理人接受內地傳媒訪問時就回應說：「人在做天在看。」而劉詩詩日前在上海現身某酒店，男友吳奇隆當日亦有入住該酒店。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
