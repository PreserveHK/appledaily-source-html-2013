<html><header><meta charset="utf-8"><title>各區突發簡訊：日出康城欠薪1,500萬</title></header><body><h1>各區突發簡訊：<br>日出康城欠薪1,500萬</h1><p>【將軍澳】<br>【本報訊】將軍澳日出康城第三期地盤發生工潮，昨晨10時許，約30名釘板、石屎、雜工及挖沙地盤工人，聲稱遭承建商及二判拖欠約150名工人兩至四個月薪金，總額超過1,500萬元，他們在地盤車輛及工人出入口拉橫額抗議。39歲姓陳工人代表稱，他們拒絕資方提出6折支薪建議，今日將折返地盤及動員更多工人堵塞地盤出入口抗議。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
