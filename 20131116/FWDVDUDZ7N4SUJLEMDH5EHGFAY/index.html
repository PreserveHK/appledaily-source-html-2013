<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob撐馬賽攣情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bob撐馬賽攣情 - 馮仁昭</h1><p>林盛斌（Bob）同翟凱泰（泰臣）主持嘅無綫節目《街頭魔法王》，今晚嗰集邀請咗馬賽做嘉賓，當日拍攝時馬賽已戀上內地製作人汪子琦，但攣情未曝光，Bob噚日喺電話講：「錄嗰日，馬賽同我哋玩得好開心㗎，不過察覺唔到佢好sweet喎。」馬賽爆攣情後，佢話有傳短訊畀對方：「同佢加油，叫佢呢段日子堅強啲。」Bob表示好接受同性戀。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
