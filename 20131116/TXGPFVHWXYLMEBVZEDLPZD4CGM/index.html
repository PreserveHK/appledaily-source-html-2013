<html><header><meta charset="utf-8"><title>體壇拾趣：小AI又絕殺媲美拜恩</title></header><body><h1>體壇拾趣：<br>小AI又絕殺媲美拜恩</h1><p>伊古達拉（小AI、左）同獲迪、拜恩有乜共通點？就係專入絕殺波！勇士周四主場鬥雷霆，完場前被對方嘅韋斯卜克射入超遠3分波，由領先變落後1分，但伊古達拉剩番1.7秒轉身射入，協助勇士險勝116:115。呢次係小AI出道10年第4次絕殺，同獲迪、拜恩等人並列絕殺次數最多嘅現役NBA球員！</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
