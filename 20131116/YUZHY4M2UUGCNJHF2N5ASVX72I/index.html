<html><header><meta charset="utf-8"><title>求驗客手記：謝四「捧蛋」𠱁小朋友</title></header><body><h1>求驗客手記：<br>謝四「捧蛋」𠱁小朋友</h1><p>（樂）英超球隊利物浦喺國際賽賽期未開始之前，趁班國腳未同國家隊歸隊，走咗去做善事，派出3大主力謝拉特、盧卡斯同埋蘇亞雷斯，同一班利物浦嘅小朋友玩遊戲，兼為兒童慈善機構籌款。不過，喺匙羹載雞蛋鬥跑比賽中，一向喺球隊一夫當關嘅神奇隊長謝拉特就老貓燒鬚，跑包尾之餘仲跌爛埋雞蛋。不過，咁樣反而令在場嘅小朋友睇得仲開心！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
