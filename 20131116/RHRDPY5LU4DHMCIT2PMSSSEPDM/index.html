<html><header><meta charset="utf-8"><title>體壇拾趣：費斯做藥檢鋪路復出？</title></header><body><h1>體壇拾趣：<br>費斯做藥檢鋪路復出？</h1><p>歷來攞咗22面奧運獎牌嘅美國泳手費斯（圖），日前返咗美國反禁藥機構，接受第3季禁藥測試，仲做咗兩次。國際泳聯規定所有選手喺參加認可賽事前，至少要喺9個月前接受藥檢，而喺去夏倫奧後退休嘅費斯突然咁做，令人相信佢可能復出玩2016年嘅里約熱內盧奧運。之但係，佢家陣都已28歲，3年後都成31歲，keep得點好都過咗泳手嘅高峯期，到時要攞牌，難度都好高吓。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
