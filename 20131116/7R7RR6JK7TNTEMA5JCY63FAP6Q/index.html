<html><header><meta charset="utf-8"><title>李英愛撐文化遺產</title></header><body><h1>李英愛撐文化遺產</h1><p>早前被影到帶囡囡到公園玩的韓劇《大長今》女星李英愛，日前以一身高貴打扮在首爾出席支持保護文化遺產的活動，更點名力讚在是次活動上獲獎金表揚的一間在58年建立的孤兒院，因該院志力保護韓戰後的孤兒，李英愛說：「該院很有歷史價值和意義，作為一對孿生子女的母親，我感受特別深。」她希望韓國國民都努力保護美麗且貴重的文化遺產，留給下一代以至子孫。</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
