<html><header><meta charset="utf-8"><title>律師行被撬窗爆竊</title></header><body><h1>律師行被撬窗爆竊</h1><p>【本報訊】大埔懷仁街一間經營律師事務所的地舖，昨晨9時許，50歲姓陳負責人返抵辦公室時發現內裏凌亂一片，有被搜掠痕迹，報警求助。負責人初步點算後，證實有人民幣及港幣現金、三個玉製擺設、兩個石頭擺設、一把刀以及一部電腦合共8.1萬多元財物被人盜走，警方經調查發現後門窗戶有被撬毀痕迹，初步相信賊人由後巷爬木梯沿閣樓撬窗潛入單位，列爆竊案跟進。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
