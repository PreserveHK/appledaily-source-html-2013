<html><header><meta charset="utf-8"><title>體訊速遞：（足球）高文續約至2016年</title></header><body><h1>體訊速遞：<br>（足球）高文續約至2016年</h1><p>周六於卡迪夫友賽芬蘭的威爾斯，賽前收到喜訊，其領隊高文（圖）於周五落實續約兩年，將留效至2016年夏天。換言之，這名43歲教頭將帶領坐擁加里夫巴利及艾朗藍斯等球星的威爾斯，出戰2016年歐國盃外圍賽。綜合外電（威爾斯）</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
