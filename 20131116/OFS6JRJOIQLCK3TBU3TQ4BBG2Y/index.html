<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車翻側父子俱傷</title></header><body><h1>各區突發簡訊：<br>私家車翻側父子俱傷</h1><p>【何文田】<br>【本報訊】20歲姓劉青年，昨晨7時許駕駛豐田私家車，載乘78歲老父，沿何文田公主道往尖沙嘴方向行駛，駛至近衛理苑對開，私家車突失控鏟上路旁石壆，向右翻側後滑行10米，擱在坑渠停下，消防員接報到場，將兩父子救出，司機右手掌受傷，劉父則輕微不適，經檢查後俱送院治理，受意外影響，公主道往尖沙嘴方向交通一度嚴重擠塞約45分鐘。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
