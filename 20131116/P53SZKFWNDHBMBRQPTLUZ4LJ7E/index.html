<html><header><meta charset="utf-8"><title>巴漢遭兩同鄉截劫</title></header><body><h1>巴漢遭兩同鄉截劫</h1><p>【本報訊】39歲巴基斯坦男子，昨凌晨3時許，獨自行經觀塘道53號啟德大廈對開三山國王廟外，突有兩名年約25至30歲同鄉衝出走近事主，其中一賊人更手持鐵通襲擊事主，事主寡不敵眾，被強搶身上的5,000元現金，兩賊得手後乘的士逃去無蹤，事主報警求助，他左手臂及頸痛，清醒送院治理，警方在附近兜截疑人惜無發現。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
