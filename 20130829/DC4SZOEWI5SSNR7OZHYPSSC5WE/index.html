<html><header><meta charset="utf-8"><title>電視撈飯：樂瞳村姑Look舞蠶龍</title></header><body><h1>電視撈飯：樂瞳村姑Look舞蠶龍</h1><p>喺無綫有唔少演出機會嘅樂瞳，近日返咗內地拍新劇《守業者》嘅外景，仲未返得嚟香港。噚日佢喺微博貼咗張着住村姑戲服嘅相，佢話今日仲要再拍一場舞蠶龍嘅戲，樂瞳仲話一定要順順利利，咁又係，之前呢套劇唔少藝員唔係受傷就有阻滯，大家當然想順利完成喇。另外，樂瞳近日出咗新碟，佢喺留言中都不忘問吓大家買咗未，為唱片做吓網上宣傳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
