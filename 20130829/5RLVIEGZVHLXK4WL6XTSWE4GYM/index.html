<html><header><meta charset="utf-8"><title>蘋果綠葉新濠博亞中期多賺15%</title></header><body><h1>蘋果綠葉<br>新濠博亞中期多賺15%</h1><p>新濠博亞娛樂（6883）截至6月底中期純利，按年升近一成半至2.3億（美元．下同），每股盈利0.142元，不派息。期內經調整EBITDA按年升35.2%至逾6億元，淨收益按年升24.1%至24.4億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
