<html><header><meta charset="utf-8"><title>一中一台：周杰倫內地商演身價稱王</title></header><body><h1>一中一台：周杰倫內地商演身價稱王</h1><p>台灣天王周杰倫近月為巡迴演唱會忙碌，不過依然有不少內地商演想找他演出，可是內地近日推出「節儉令」，令很多明星商演身價和數量都受限制，但不少明星依然企硬鐵價不二，周杰倫便是其中一個，據內地報道他以135萬人民幣的身價稱王，同時亦傳出他商演一定要帶同他的師弟妹，不過周董公司否認有關報道，還透露他下半年很忙，不會考慮接演跨年騷。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
