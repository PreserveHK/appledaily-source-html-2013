<html><header><meta charset="utf-8"><title>一中一台：林青霞台北撐李宇春話劇</title></header><body><h1>一中一台：林青霞台北撐李宇春話劇</h1><p>大美人林青霞前晚現身台北，欣賞由李宇春和胡歌等演出的賴聲川話劇《如夢之夢》，林青霞還入後台為大家打氣，並跟李宇春合照留念。李宇春拍電影《十月圍城》時獲導演陳可辛讚有林青霞的影子，而林青霞曾在徐克電影《新龍門客棧》中扮俠女，3年前李宇春則在續集《龍門飛甲》扮俠女，兩代俠女相聚，網民都指她們氣質近似有母女相。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
