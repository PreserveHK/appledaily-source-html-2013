<html><header><meta charset="utf-8"><title>咬住半天吊　水貂搶魚死口唔放</title></header><body><h1>咬住半天吊　水貂搶魚死口唔放</h1><p>有隻水貂為了吃午餐，出盡全力，緊咬著青年釣到的魚不放，可惜最後都保不住口中魚。<br> <br>該名青年在岸邊垂釣，除了釣到一尾魚，更發現一隻水貂咬著魚身。就算青年將魚竿拉起，魚已露出水面，水貂半天吊，仍緊咬著魚不放。可惜最後水貂還是輸了，眼白白看著咬在口中的魚，被青年搶走。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
