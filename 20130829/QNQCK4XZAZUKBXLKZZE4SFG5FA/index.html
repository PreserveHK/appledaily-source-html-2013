<html><header><meta charset="utf-8"><title>黃心穎低胸戰世姐</title></header><body><h1>黃心穎低胸戰世姐</h1><p>港姐亞軍黃心穎下月28日飛赴印尼參加世界小姐競選，昨日她在將軍澳電視廣播城試出戰的低胸晚裝，她表示戰衣由無綫服裝師設計，是度身訂做。黃心穎表示之前有健身，但沒成果，反而最近因工作忙而自然消瘦。<br>問黃心穎準備甚麼手信給其他國家佳麗？她說：「應該買鎖匙扣同筷子。」提到近幾年代表香港出外應戰的佳麗成績麻麻，黃心穎說：「感覺似運動員參加奧運，我有信心喺國際舞台唔會失禮香港。」<br>採訪：黃曉妍</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
