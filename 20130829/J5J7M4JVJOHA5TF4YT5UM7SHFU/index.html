<html><header><meta charset="utf-8"><title>體訊速遞：（排球）郎家軍16連捷</title></header><body><h1>體訊速遞：<br>（排球）郎家軍16連捷</h1><p>昨在日本札幌揭幕的世界女排大獎賽總決賽，中國女排（圖）以3:1挫塞爾維亞，取得總決賽首勝，也是「郎家軍」16場連勝。中國女排今日將對意大利（有線體育台今日12:30pm直播）。綜合外電（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
