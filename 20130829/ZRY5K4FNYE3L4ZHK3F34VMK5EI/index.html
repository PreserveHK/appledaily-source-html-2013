<html><header><meta charset="utf-8"><title>蘋果綠葉上市不足兩月　金彩少賺31%</title></header><body><h1>蘋果綠葉<br>上市不足兩月　金彩少賺31%</h1><p>上市不足兩個月的金彩控股（1250）公佈中期業績，純利倒退30.8%，錄得798萬元（人民幣．下同）（折合約998萬港元）。若撇除上市開支，除稅前溢利仍然跌3.88%，錄得192萬元；毛利率按年增加1.7%至38.6%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
