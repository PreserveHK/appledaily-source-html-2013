<html><header><meta charset="utf-8"><title>各區突發簡訊：一幢住宅同日兩命案</title></header><body><h1>各區突發簡訊：<br>一幢住宅同日兩命案</h1><p>【天水圍】<br>【本報訊】天水圍天慈邨慈心樓1小時揭發兩宗命案。昨晨9時半，有精神病紀錄的51歲姓郭女子，由大廈35樓單位飛墮而下，倒卧一樓石屎簷篷當場死亡，警員上樓調查找到到其家人及證實身份。約1小時後同大廈另一單位，姓黎老婦上門探訪獨居71歲兄長，見拍門無反應，加上有異味傳出亦報案，消防員到場破門而入，證實老翁猝死屋內，警方指兩宗均無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
