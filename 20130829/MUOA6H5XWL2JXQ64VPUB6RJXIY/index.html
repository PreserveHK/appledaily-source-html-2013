<html><header><meta charset="utf-8"><title>袋鼠拳霸打落水狗　㩒住頭差啲浸死</title></header><body><h1>袋鼠拳霸打落水狗　㩒住頭差啲浸死</h1><p>澳洲一隻大丹狗向袋鼠挑機，結果被袋鼠按在水中，要勞動主人出手拯救。<br> <br>片段所見，黑色大丹狗游過袋鼠身旁，上岸後向袋鼠不停吠，袋鼠見狀立即出拳。大丹狗被毆後，但未有退縮，繼續向袋鼠狂吠。袋鼠一怒之下，將大丹狗的頭按在水中，狗主見狀嚇得立刻出手相救，大丹狗才未有溺斃。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
