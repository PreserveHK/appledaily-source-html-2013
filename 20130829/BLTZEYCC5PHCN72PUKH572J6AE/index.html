<html><header><meta charset="utf-8"><title>電視撈飯：陳偉成洗底做好男人</title></header><body><h1>電視撈飯：陳偉成洗底做好男人</h1><p>陳偉成（Avis）同𡃁模尹蓁晞（Yumi）高調宣佈拍拖，早前仲一齊接受有線《今日觀點》訪問，Avis話想擺脫「周秀娜前男友」呢個稱呼。外間話佢花弗，佢就逐一平反，話同黃榕、陳蕊蕊、Mia只係朋友，仲突然同已婚主持劉明軒話：「好彩冇你份咋。」嚇到劉明軒即澄清話冇同對方出過街，好彩仲有Yumi力撐佢專一，叫大家放長雙眼睇喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
