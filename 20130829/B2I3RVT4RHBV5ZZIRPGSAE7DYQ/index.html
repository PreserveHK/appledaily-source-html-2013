<html><header><meta charset="utf-8"><title>蘋果綠葉東方明珠蝕8,298萬　不派息</title></header><body><h1>蘋果綠葉<br>東方明珠蝕8,298萬　不派息</h1><p>「尖啤」劉夢熊曾任副主席的東方明珠（632），公佈中期業績由盈轉虧，虧損8,298萬元，主要因股份結算購股權開支，以及可供出售投資減值虧損所致，不派中期息。截至6月底止，集團的現金及銀行結餘由去年同期的超過2億元，急降至不足2,000萬元，公司解釋，主因期內購回公司股份，以及就收購目標公司支付部分代價所致。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
