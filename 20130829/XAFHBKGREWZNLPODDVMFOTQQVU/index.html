<html><header><meta charset="utf-8"><title>求驗客手記 ：巴塞廣告碧基做海關</title></header><body><h1>求驗客手記 ：<br>巴塞廣告碧基做海關</h1><p>（樂）西甲球隊巴塞隆拿早前宣佈咗，同卡塔爾航空續約，簽下3年1億歐元（約10億港元）嘅天價合約。得到巨款贊助，梗係要幫人拍廣告做吓宣傳，而日前卡塔爾航空就推出咗新一輯廣告。一班巴塞巨星傾情演出，碧基（圖）做「巴塞島」海關，仲有踢過巴塞嘅英國名宿連尼加做的士佬！廣告結尾當然係一班球迷，入魯營睇巴塞踢好波啦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
