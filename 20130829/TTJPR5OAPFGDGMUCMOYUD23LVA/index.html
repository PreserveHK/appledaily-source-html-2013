<html><header><meta charset="utf-8"><title>電視撈飯：德鐘定欣兄妹變仇家</title></header><body><h1>電視撈飯：德鐘定欣兄妹變仇家</h1><p>無綫藝人買少見少，試過同一位藝人喺同一晚，但唔同劇集上出現。好似馬德鐘同胡定欣喺《衝上雲霄》飾演兄妹，雖然Vincent（馬德鐘飾）第一輯已經死咗，但估唔到十年後喺《飛虎II》度聚頭，定欣早前喺微博放咗張合照話：「CoCo跟阿哥終於遇上，但竟然是來報仇。」馬德鐘講笑話兄弟都冇情講，仲話：「𠵱家我就要將你繩之於法。」</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
