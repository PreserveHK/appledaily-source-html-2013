<html><header><meta charset="utf-8"><title>甄子丹拖手再蜜月</title></header><body><h1>甄子丹拖手再蜜月</h1><p>甄子丹和汪詩詩可算是模範夫妻，近日子丹忙於拍戲，詩詩便帶糖水到老公拍戲的地方探班，子丹也很識做，為慶祝結婚十周年，向劇組請假陪太太去旅行，昨日詩詩便在微博貼出疑在機上跟老公拖手的相片，大晒恩愛。</p><p>此外，子丹的舊愛萬綺雯，恰巧今年是她和老公陳十三結婚13周年，前晚她同樣在微博晒恩愛，貼出結婚前的派對狂歡相，相中的萬綺雯及陳十三滿面忌廉激吻。<br>撰文：唐如</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
