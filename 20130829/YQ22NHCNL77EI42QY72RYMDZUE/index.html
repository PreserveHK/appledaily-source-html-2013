<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔靈肥媽意見不合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔靈肥媽意見不合 - 馮仁昭</h1><p>嚟緊10月陳潔靈、葉麗儀同肥媽瑪利亞會開騷，噚日佢哋到商台接受訪問，不過肥媽臨時甩底，講到係咪不和，佢哋話：「開會都各有意見，唔係爭拗。」上次開騷撞正老公剛離世，佢話今次開騷心情好唔同。見到肥媽結婚，會唔會對愛情仲有憧憬？佢話：「一定有，但現實係另一樣嘢，以前覺得70歲都需要拍拖，大咗對愛情有唔同睇法，𠵱家好多愛圍繞住我，唔需要靠拍拖感受愛。」<br>撰文：馮仁昭</p></body></html>
