<html><header><meta charset="utf-8"><title>兩岸快線中國客遊泰撞船2死7傷</title></header><body><h1>兩岸快線<br>中國客遊泰撞船2死7傷</h1><p>中國旅行團在泰國芭堤雅出事（圖），一個來自江蘇蘇州、共30人的旅行團，昨日下午1時許在芭堤雅乘坐快艇時，在距離碼頭100米處與一隻漁船相撞，事故造成兩死七傷。傷者全部送到當地醫院救治，多數只受輕傷已經出院，死者遺體則暫時安放在醫院。中國駐泰國大使館已派員協助善後。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
