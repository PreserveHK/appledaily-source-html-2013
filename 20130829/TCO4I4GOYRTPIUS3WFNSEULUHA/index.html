<html><header><meta charset="utf-8"><title>各區突發簡訊：寶馬藏K仔闖關被截</title></header><body><h1>各區突發簡訊：<br>寶馬藏K仔闖關被截</h1><p>【深圳灣】<br>【本報訊】25歲男子昨午駕自訂車牌寶馬跑車經深圳灣管制站返港時，被本港海關人員截查揭發身懷4包K仔毒品，他當場被捕連人帶車被扣查（圖）。涉案跑車擁有中港車牌，由本港一間公司持有，昨中午12時許，藏毒男駕跑車由內地返港，經深圳灣管制站過關返港，在車輛通道接受海關檢查時，關員在其身上搜出4包共重3克K仔毒品總值350元，相信毒品來自深圳。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
