<html><header><meta charset="utf-8"><title>KMF宮田被爆開房照</title></header><body><h1>KMF宮田被爆開房照</h1><p>日本尊尼偶像組合Kis-My-Ft2（KMF）近期備受力捧，但成員宮田俊哉昨日卻被爆醜聞，一名KMF的女歌迷，在網上大爆曾與宮田開房，更公開當時的偷拍照及錄音。該歌迷聲稱在任職的食店認識宮田，她隱藏歌迷身份與宮田去酒店，稱宮田要求前後腳出入，十分小心。最諷刺的是，她自言接近宮田其實是想找機會認識其隊友玉森裕太，宮田可謂被利用兼出賣！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
