<html><header><meta charset="utf-8"><title>一中一台：陳凱歌任東京電影節評委</title></header><body><h1>一中一台：陳凱歌任東京電影節評委</h1><p>內地名導演陳凱歌獲第26屆東京電影節邀請，擔任競賽單元評委會主席，他說：「我覺得十分榮幸，我們不會錯過真正的好電影，希望可以鼓勵年輕導演，創作出更優秀的作品。電影產業追求賺錢的作品，而不是真正能夠打動人心的好電影。」陳凱歌執導的電影《霸王別姬》曾以特別展映參加電影節，08年他更獲頒終身成就獎，多年來跟東京電影節很有淵緣。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
