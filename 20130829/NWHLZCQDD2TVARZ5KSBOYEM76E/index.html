<html><header><meta charset="utf-8"><title>各區突發簡訊：男子投資失利上吊亡</title></header><body><h1>各區突發簡訊：<br>男子投資失利上吊亡</h1><p>【青衣】<br>【本報訊】40歲姓張男子，昨凌晨4時許在青衣長亨邨商場4樓平台通道，被保安員發現以尼龍繩上吊自殺，警方和救護員接報到場將他解下急救，但送院後回天乏術。死者身上懷有安眠藥和遺書，懷疑雙料自殺，其遺書內容透露受金錢問題困擾，消息指，事主投資物流生意失敗，欠債10多萬元走投無路，警方調查後認為案件無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
