<html><header><meta charset="utf-8"><title>兩岸快線兩男掛「偷蕉賊」牌示眾</title></header><body><h1>兩岸快線<br>兩男掛「偷蕉賊」牌示眾</h1><p>廣東高州兩名男子，近日到農地裏偷香蕉被捉，家人拒絕賠償，失主一氣之下，將兩人扭送到街頭。中午時分，兩人赤身反綁，僅穿褲子，還被掛上「偷蕉賊」紙牌（圖），雙膝跪在尖石子上，汗流浹背，痛苦不堪，直至路人報警才被趕來的警員解救。<br>廣東《羊城晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
