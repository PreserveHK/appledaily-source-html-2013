<html><header><meta charset="utf-8"><title>各區突發簡訊：證婚公司兩店被刑毀</title></header><body><h1>各區突發簡訊：<br>證婚公司兩店被刑毀</h1><p>【九龍塘】<br>【本報訊】九龍塘窩打老道一間正作內部裝修的酒席及證婚公司，繼上周六遭兇徒打爆玻璃後，昨晨8時許，裝修工人返回上址時，發現外牆及一樓玻璃幕牆又被人淋潑a紅油，留下大片紅油，工人通知負責人；而該公司位於森麻實道另一分店的外牆亦發現被人淋油，姓簡（39歲）負責人報警，這是該公司五日內遭兩度刑事毀壞事件，警方正追緝兇徒及了解犯案動機。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
