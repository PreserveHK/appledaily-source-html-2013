<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）加素為西班牙爭辦奧運</title></header><body><h1>體訊速遞：<br>（籃球）加素為西班牙爭辦奧運</h1><p>西班牙奧委會周二宣佈，效力湖人的狂牛前鋒加素（圖），將會以發言人身份參與下個月於阿根廷布宜諾斯艾利斯的國際奧委會會議，為馬德里籌辦2020年奧運會的計劃作介紹。現時3個競選城市為馬德里、日本的東京及土耳其的伊斯坦堡。國際奧委會將於9月7日公佈最後結果。綜合外電（西班牙）</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
