<html><header><meta charset="utf-8"><title>【貳】筱靖黃集鋒嗌交</title></header><body><h1>【貳】筱靖黃集鋒嗌交</h1><p>亞姐筱靖和亞生黃集鋒昨日出發前，突然在大埔總台嗌大交，筱靖更嬲到爆喊！事緣筱靖前日出席活動時被影到走光相，黃集鋒將相片放上微博，筱靖要求他刪除，黃集鋒不但不依，還以手機短訊戲言：「我還覺得你裙不夠短。」即時觸怒筱靖上前對質互相指罵，黃在四、五十人面前拋下一句：「怕走光就唔好着到條裙咁短。」筱靖喊住走。事後黃集鋒說：「佢應該有禮貌同我講，喺咁多人前咁樣，覺得佢好霸道。」問他會否擔心被指性騷擾？他在電話中避談：「我同佢好熟，覺得佢身材咁好，點解又驚俾人睇？遲啲𠱁番佢。」筱靖在電話中說：「冇理由男人老狗咁樣做，覺得佢係博宣傳。」</p><p>騎呢指數：★★★★</p></body></html>
