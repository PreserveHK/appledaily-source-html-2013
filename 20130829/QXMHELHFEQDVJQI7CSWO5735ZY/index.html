<html><header><meta charset="utf-8"><title>電視撈飯：林珊珊前夫拍《衝II》</title></header><body><h1>電視撈飯：林珊珊前夫拍《衝II》</h1><p>鍾志光做體育節目之餘仲經常參與無綫電視劇，估唔到連香港前游泳代表隊隊員、亦即係林珊珊前夫李啟淦，前晚竟然喺《衝上雲霄II》出現，扮羅仲謙嘅游泳教練。噚日打電話問李啟淦問係咪好有興趣演戲，佢話：「佢哋咁啱想搵個游泳教練，問我有冇興趣客串吓，之前都拍過《怒火街頭2》，撞啱時間咪玩吓囉，長拍就唔會㗎啦。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
