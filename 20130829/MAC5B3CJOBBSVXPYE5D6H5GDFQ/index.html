<html><header><meta charset="utf-8"><title>各區突發簡訊：客貨車翻側兩人輕傷</title></header><body><h1>各區突發簡訊：<br>客貨車翻側兩人輕傷</h1><p>【落馬洲】<br>【本報訊】昨晨近8時，姓陳（24歲）青年駕駛客貨車，沿落馬洲粉嶺公路往元朗方向行駛，駛至古洞段對開，陳報稱前行一部車輛突減速，他收掣不及，撞向路中分隔石壆，全車向左翻側，陳與兩名分別姓彭（23歲）及姓梅（39歲）男乘客，自行爬出車廂，陳並無受傷，彭與梅俱手腳及胸輕傷，清醒送院治理。警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
