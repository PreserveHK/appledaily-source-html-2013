<html><header><meta charset="utf-8"><title>搭的士車費肉償　慾女呃飲呃食</title></header><body><h1>搭的士車費肉償　慾女呃飲呃食</h1><p>江蘇南通市一名29歲女子，深夜時分孤身搭的士，卻身無分文付不起車錢，竟向司機表示願意「肉償」。司機原有點心動，隨後越想越不對勁，最後報警，才發現這名女子，原來已是第4次以同樣手法坐霸王的士，被行家「請」進派出所。<br> <br>根據警察調查，這名女子姓楊，來自河北，懷疑以此方法企圖從事色情活動，甚至詐騙的士司機金錢。但她辯稱不是自己不給錢，只是的士司機沒有向她收錢。<br> <br>深圳衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
