<html><header><meta charset="utf-8"><title>倉鼠復活　破土爬出墳墓</title></header><body><h1>倉鼠復活　破土爬出墳墓</h1><p>相傳耶穌在死後三天復活，英國格洛斯特郡也有一隻倉鼠在復活節期間，死後24小時復活，並自行爬出「墳墓」。<br>倉鼠「廷克」由史密斯和男友戴維斯替朋友代養，話說「廷克」在復活節前夕，被發現在籠中奄奄一息，無法動彈，兩人遂致電朋友通知倉鼠的死訊，再用抹手紙將「廷克」包住，埋在後園的花槽中。<br>但24小時後，「廷克」卻破土而出，令史密斯大吃一驚。「廷克」現時多了「耶穌」這個綽號，有獸醫認為「廷克」當時可能進入冬眠狀態，卻被誤當死亡。<br>英國《每日郵報》</p></body></html>
