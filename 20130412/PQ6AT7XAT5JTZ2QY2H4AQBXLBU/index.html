<html><header><meta charset="utf-8"><title>電視撈飯：張家瑩非洲做義工</title></header><body><h1>電視撈飯：張家瑩非洲做義工</h1><p>《ATV感動香港年度人物評選》今年第三年，有份做感動香港義工嘅張家瑩，去年為一個戒毒成功嘅男人搞婚禮，好有滿足感！今年再接再厲，義工隊準備衝出香港，張家瑩話：「聽講有機會去非洲同內地，我好想去非洲。」佢認為有心仲要有力：「之前成日病，久病成醫，發覺靈芝煲豬肉湯好好，係增強抵抗力嘅保健湯。」</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
