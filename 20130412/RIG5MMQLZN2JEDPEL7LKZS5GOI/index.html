<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
樂湖居業主遊行反港基</title></header><body><h1>蘋果汁︰<br>
樂湖居業主遊行反港基</h1><p>【本報訊】約50名天水圍嘉湖山莊樂湖居居民，昨午發起遊行（圖），抗議長實旗下的物業管理公司港基黑箱作業，取得業主授權後，簽下各式各樣遠超出市價的巨額工程項目，包括要求業主集資3億元更新全屋苑14座大廈外牆和窗台，以及豪花40萬元買花圈悼念不知名「友好團體」。<br>居民代表陸謙遊批評港基無意交代賬目，不但試圖阻止居民成立法團，日前更到廉署反控他們誹謗，故聯同其他居民由屋苑羅馬花園出發遊行一圈，到港基辦事處遞交情願信後，再遊行至天水圍警署以示不滿。</p></body></html>
