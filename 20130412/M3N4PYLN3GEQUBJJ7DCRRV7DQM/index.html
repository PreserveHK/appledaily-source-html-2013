<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍心非禮案上訴甩底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍心非禮案上訴甩底 - 馮仁昭</h1><p>現年35歲嘅林克霖（龍心），舊年6月喺網上電台節目非禮一名女子罪成，被判監21日，舊年10月刑滿出獄。不過龍心唔服判決要上訴，案件原本安排咗噚日十點喺金鐘最高法院開審，點知龍心竟然冇影。負責審理呢件案嘅法官杜麗冰話因為上訴人冇出席，即係代表佢放棄上訴嘅權利。<br>案件編號：HCMA786<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
