<html><header><meta charset="utf-8"><title>趣趣地：<br>阿古路篤波射波都咁勁</title></header><body><h1>趣趣地：<br>阿古路篤波射波都咁勁</h1><p>喺歐洲賽老早出局嘅曼城，周中冇其他本土盃賽打，啲球員都幾輕鬆吓。好似前鋒阿古路咁，禮拜三傍晚就去咗曼徹斯特一間酒吧消遣；呢位周一英超先啱啱射入致勝球擊敗曼聯嘅阿根廷球員，就喺間酒吧同其他酒客篤波，即刻引嚟成百幾人圍觀。間吧嘅老板之後接受訪問時，大讚阿古路篤波犀利，同射龍門一樣咁準，又話希望佢喺嚟緊周日英足盃4強戰車路士時再發威，射爆車仔咁話！</p></body></html>
