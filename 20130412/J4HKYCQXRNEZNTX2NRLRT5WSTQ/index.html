<html><header><meta charset="utf-8"><title>案件速遞︰　<br>「凌晨一吻」加控罪候審</title></header><body><h1>案件速遞︰　<br>「凌晨一吻」加控罪候審</h1><p>【本報訊】因仰慕日本人名字而將姓名改為「凌晨一吻」的爆竊慣犯，本年初在葵盛西邨涉嫌再犯案時落網，被控兩項企圖入屋犯法罪。案件昨天在荃灣裁判法院再提訊，控方加控他多11項爆竊罪，押後至本月30日轉區域法院審理。<br>被告凌晨一吻（45歲）原名譚永祥，繼續還柙看管。現時13項控罪指出，他於去年4月27日至今年1月31日期間，分別在九龍和新界區內多個屋邨犯案，包括李鄭屋邨、麗閣邨、安定邨和葵盛西邨等。<br>案件編號：TWCC340/13</p></body></html>
