團體籲千人發言撐浸大</title></header><body><h1>蘋果汁︰<br>
團體籲千人發言撐浸大</h1><p>【本報訊】城規會正就九龍塘前李惠利校舍地皮改為住宅用途諮詢公眾，九個團體包括教協、浸大學生會、中西區關注組、環保觸覺等，發起千人發言撐浸大行動，呼籲市民在下周一（15日）城規會諮詢期完結前，向城規會遞交反對書，反對把地皮作住宅發展之用。<br>浸大學生會會長馮靖汶表示，現時已收到四千多名浸大同學的反對書，城規會稍後就議題舉行聆訊會議，只要曾遞交反對書的市民，均可在會上發言，故希望透過在會上千人以馬拉松式發言，以表達對政府的不滿。浸會大學要求政府把李惠利校舍地皮發展中醫學院。</p></body></html>
