適量飲酒　減乳癌死亡率</title></header><body><h1>醫療新知：<br>
適量飲酒　減乳癌死亡率</h1><p>過量飲酒已知可增加癌症風險，美國最近有研究則指，適量飲酒可減低乳癌死亡率。美國弗雷德哈欽森癌症研究中心，追蹤2.5萬名乳癌患者病情，包括了解其生活飲食習慣，追蹤期長達11年。結果發現病發前有飲酒習慣的患者，尤其每星期飲3至6杯酒的人士，乳癌死亡率比從不飲酒的患者少15%。惟確診後才飲酒，則無助提高生存率，結果令人意外。<br>專家表示，過往有不少研究證實適量飲酒對人有好處，包括可減低心血管疾病風險。當地的臨床腫瘤科專家認為，目前需要更多研究確定飲酒對乳癌的好壞影響，提醒市民日常飲酒應適可而止。</p></body></html>
