<html><header><meta charset="utf-8"><title>體壇拾趣：<br>巨無霸經典戰靴翻生</title></header><body><h1>體壇拾趣：<br>巨無霸經典戰靴翻生</h1><p>運動商Reebok為咗省靚番個招牌，早前宣佈重出76人名將艾華遜對Question波鞋。日前佢哋再出招，話除AI戰靴之外，亦會重出NBA名宿奧尼爾1992年經典波鞋Shaq Attaq，仲已經定喺呢個月19日喺官網發售，價錢約160美元（約1,242港元）。當年仲係新仔嘅巨無霸，着住呢對波鞋喺場上橫行霸道，喺明星賽成為東岸隊正選之餘，仲奪得嗰季最佳新人㖭！呢對波鞋為Shaq立下不少汗馬功勞，咁有價值，重現球場真係一件好事。</p></body></html>
