<html><header><meta charset="utf-8"><title>一中一台：霍思燕親證未婚大肚</title></header><body><h1>一中一台：霍思燕親證未婚大肚</h1><p>之前一直有傳內地演員霍思燕未婚懷孕，懷有內地演員男友杜江的骨肉，前日她在微博親證此事，她寫道：「感恩，感動。致我的愛人、 親人、朋友。這篇的無比欣喜，來自於一個母親。是的，不用懷疑，不用默語。請允我與你們分享，這稍遲的驚喜。」她又向男友隔空示愛：「人說燕會擇林而憩，而此燕卻臨江而棲。」肉麻到暈。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
