<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>司機打瞌睡　撞車被困</title></header><body><h1>各區突發簡訊︰<br>司機打瞌睡　撞車被困</h1><p>【九龍城】<br>【本報訊】九龍城啟德隧道昨凌晨3時40分實施單管雙程期間發生車禍，一輛空載的士沿管道西行，至隧道中間位置突然失控越線，與一輛巴士迎頭相撞。的士車頭損毀，59歲姓李司機被困車內，四肢及頭面受傷，要由消防員到場救出，送院經治理後情況嚴重。消息稱懷疑有人打瞌睡肇禍，警方正調查意外原因。隧道一度全線封閉近1小時。</p></body></html>
