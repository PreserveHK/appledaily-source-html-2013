<html><header><meta charset="utf-8"><title>體壇拾趣：<br>歐鎧淳為世錦賽焗返港</title></header><body><h1>體壇拾趣：<br>歐鎧淳為世錦賽焗返港</h1><p>香港靚女飛魚歐鎧淳（Stephanie、圖）噚日朝喺美國匆匆飛返香港，逗留短短4日，又要趕返美國。咁趕，都係為咗參加聽日起，一連兩日喺體院全新室內池舉行嘅香港長池游泳計時賽；事關呢個係7月巴塞隆拿世錦賽嘅達標賽，唔返唔得。呢位美國柏克萊大學靚飛魚，雖然喺上月幫大學衝完NCAA泳賽（柏大總排名第2），現時狀態一般，但一落機唞咗幾個鐘就去練水，將參加50米、100米背泳同自由泳計時賽嘅佢，希望全部達世錦標啦！</p></body></html>
