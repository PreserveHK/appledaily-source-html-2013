<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊回鄉唔敢望父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊回鄉唔敢望父 - 馮仁昭</h1><p>鄭少秋、鄭伊健、周渝民、林峯同吳尊等合演嘅電影《忠烈楊家將》已經上映，戲中演楊六郎嘅吳尊嘅任務係要「帶爹回家」，日前吳尊嘅任務就是要將呢套戲帶返家鄉汶萊，雖然係返屋企，但點知吳尊今次竟然好緊張，因為台下嘅全部係相熟親友同記者，吳尊嘅爹哋都喺現場，令佢覺得好唔慣，緊張到面紅，仲一直唔敢望向爹哋坐嘅方向，真係搞笑。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
