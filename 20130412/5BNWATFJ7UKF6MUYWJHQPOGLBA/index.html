<html><header><meta charset="utf-8"><title>Adele膺U30樂壇首富</title></header><body><h1>Adele膺U30樂壇首富</h1><p>英國《星期日泰晤士報》日前統計出當地30歲以下最富有音樂人排名，24歲的女歌手Adele（圖）憑總財富3,000萬英鎊（約3.6億港元）成為首富，光在上年她已賺得約1.2億港元。亞軍是29歲的女歌手Cheryl Cole，其財富不及Adele一半，只得1,400萬英鎊（約1.7億港元），第三位28歲的Leona Lewis總財富為1,200萬英鎊（約1.43億港元）。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
