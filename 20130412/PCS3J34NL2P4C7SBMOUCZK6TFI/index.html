<html><header><meta charset="utf-8"><title>醫療新知：<br>3D新技術　透視大腦結構</title></header><body><h1>醫療新知：<br>3D新技術　透視大腦結構</h1><p>美國史丹福大學成功研發透視大腦的3D新技術，有助人類進一步了解腦部功能，研究各種常見腦科疾病，包括自閉症、腦退化症等。專家表示，由於大腦被不透明的「脂質」阻擋，人類過往要透視大腦並不容易，現時只能靠電腦掃描、磁力共振等檢查，有限度評估腦部。新技術利用安全的水凝膠、即一種類似隱形眼鏡的物料，注射入腦部，讓凝膠穿透腦組織，並經特別過程滲入脂質，讓腦部結構及細胞呈3D立體圖像，讓人一目了然。專家指，透過此技術可窺探病人腦部的神經元、軸突、蛋白質與核酸等，有助進一步研究各腦科病，期望此技術日後能應用在其他器官。</p></body></html>
