<html><header><meta charset="utf-8"><title>案件速遞︰　<br>鞋王前三奶涉誹謗和解</title></header><body><h1>案件速遞︰　<br>鞋王前三奶涉誹謗和解</h1><p>【本報訊】已婚鞋王鄧劍群的過氣「三奶」李姿霆（Karen，圖），在2009年接受《忽然1周》訪問，其後雜誌刊登題為〈鞋王懵然不知　三奶Karen：二奶都有偷食〉的報道，報道提及的女子劉貝茜（Bessie）後來入稟控告李誹謗。雙方昨天向法庭表示，已達成庭外和解，劉並已經接受李的20萬元賠償金。<br>原告劉貝茜的代表律師昨天於庭上透露，劉與鄧劍群過去曾有一段關係，但報道刊登之時，關係已經結束，二人並育有一女。至於劉另控告《忽然1周》誹謗的案件，則已訂明年2月審理。<br>案件編號：HCA1353/09</p></body></html>
