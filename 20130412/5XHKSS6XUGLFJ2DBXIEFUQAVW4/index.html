<html><header><meta charset="utf-8"><title>李雲迪陪新女嘆泰菜</title></header><body><h1>李雲迪陪新女嘆泰菜</h1><p>【北京】台灣藝人王力宏同內地鋼琴王子李雲迪私交甚篤，仲俾人笑佢哋嘅好朋友關係，佢哋兩個唔知係咪驚人講佢哋有斷背疑雲，之前已經互相取消咗喺微博嘅關注。上個月傳出李雲迪同位長髮女子交往，早幾日就俾人影到佢哋兩個人拍住拖喺北京食晚飯。着住便服戴住鴨嘴帽嘅李雲迪，車住一位身穿熱褲年紀約20多歲嘅長髮女子，佢哋後來入咗一間泰國菜館撐枱腳，食完飯兩個又漫步返車，雖然冇拖手不過感覺都好溫馨。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
