政府失信　減廢藍圖冇影</title></header><body><h1>蘋果汁︰<br>
政府失信　減廢藍圖冇影</h1><p>【本報訊】環境局局長黃錦星曾於年初表示會在今年首季交代減廢藍圖，地球之友昨批評，有關藍圖至今仍然「失蹤」，促請政府盡快提出具體政策及時間表，不要再嘆慢板。地球之友表示，以廢物收費為例，早在2005年廖秀冬掌管環境政策時已提出，但經歷三代仍然拖拖拉拉，只聞樓梯響。地球之友促請當局於2016年前通過垃圾收費法案，令商界及市民因經濟誘因而減少製造廢物。該會又促請當局盡快推出電器及電子設備生產者責任制法案。</p></body></html>
