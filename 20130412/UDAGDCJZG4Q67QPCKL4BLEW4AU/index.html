<html><header><meta charset="utf-8"><title>林德信睇鞋Hea時間</title></header><body><h1>林德信睇鞋Hea時間</h1><p>【銅鑼灣】林子祥個28歲嘅仔林德信（Alex）出道之後緋聞多多，早排影到佢暗撻日模松岡李那，喺中環夜店又攬又錫。唔知佢係咪想低調啲，近排身邊都少咗有異性出現。前日見到佢一個人喺銅鑼灣時代廣場，佢喺專賣波鞋嗰層入咗幾間睇鞋，其間佢都有試鞋，不過見佢都似係度hea時間多啲，仲不停講電話、睇錶同傳短訊，結果行咗半個鐘就走人，唔通同松岡要靠電話傳情?<br>採訪、攝影：羅德光</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
