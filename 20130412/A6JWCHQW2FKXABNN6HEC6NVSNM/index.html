<html><header><meta charset="utf-8"><title>趣趣地：<br>球迷准「樸」水成班主</title></header><body><h1>趣趣地：<br>球迷准「樸」水成班主</h1><p>有冇幻想自己有一日可以變成自己追捧球會嘅班主呢？唔好以為呢啲係發夢或玩game時先會發生，𠵱家有間大家都熟悉嘅球會，好大機會變成球迷擁有，佢就係英甲嘅樸茨茅夫。樸茅自從破產後一直好兜痞，下季仲可能要降落英乙比賽，球迷為咗拯救球會，早前就入稟法院申請集資收購球會，而近日佢哋嘅申請終獲批准，只要球迷信託基金畀到300萬鎊就可以正式擁有，成為英格蘭最大間由球迷擁有嘅球會。成班球迷開心到爆，其中一位信託基金發言人，就形容今次係歷史的一天。</p></body></html>
