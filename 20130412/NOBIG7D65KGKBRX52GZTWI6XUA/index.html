<html><header><meta charset="utf-8"><title>杜拜林寶堅尼做警車</title></header><body><h1>杜拜林寶堅尼做警車</h1><p>阿聯酋杜拜財大氣粗，連警車也富貴過人。杜拜警方最近豪花近30萬鎊（357萬港元）購買林寶堅尼Aventador做巡邏車。<br>杜拜警方證實購買多輛林寶堅尼跑車做警車，以便在高速公路執行巡邏任務，有助捉賊和打擊罪行，因為林寶堅尼跑車由靜止加速至每小時96公里只須3秒，最快時速可達349公里。<br>警方表示，市民可提交新警車設計圖，稍後將按獲勝者設計改裝「林寶堅尼警車」。意大利警方四年前亦使用林寶堅尼作警車。<br>英國《每日郵報》</p></body></html>
