<html><header><meta charset="utf-8"><title>BEST BUY：5吋巨芒兩千有找</title></header><body><h1>BEST BUY：5吋巨芒兩千有找</h1><p>事隔一段日子，強國機再次崛起！繼早前Zopo一連幾炮之後，今次輪到ZTE以超平價格推出旗下巨芒型號！這部配置1.0GHz雙核處理器的Blade L（V887），採用較為可愛的圓渾邊角和白色外殼，除了玩賣相，還配備了5吋WVGA輕觸大芒，打機、上網更加有Feel，加上「基本配置」，例如500萬像素相機、GPS、WiFi及Android 4.0介面，喪平兩千元有找，確實令一班要大又要平的玩家，愛得難捨難離。</p><p>ZTE（2245 7773）</p></body></html>
