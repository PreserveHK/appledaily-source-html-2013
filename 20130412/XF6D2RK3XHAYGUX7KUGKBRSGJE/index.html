<html><header><meta charset="utf-8"><title>案件速遞︰　<br>準博士生洗黑錢或充公</title></header><body><h1>案件速遞︰　<br>準博士生洗黑錢或充公</h1><p>【本報訊】準博士生與兄長出於愚孝，借出銀行戶口替販運逾億元冰毒的毒販父親洗黑錢逾1,000萬元，兄弟二人早前被定罪，分別判監5年3個月和10個月。律政司昨天於區域法院提出申請，要求充公幼子約80萬元因犯罪所得利益，案件定於7月18日聆訊。<br>海關在3年前採取「雪狐行動」，搗破大規模冰毒製造工場，撿獲巿值1.58億元毒品，拘捕父親廖展億、長子廖世豪（32歲）和準博士生幼子廖世龍（27歲）。父親已經承認販毒罪。<br>案件編號：DCCC452/11</p></body></html>
