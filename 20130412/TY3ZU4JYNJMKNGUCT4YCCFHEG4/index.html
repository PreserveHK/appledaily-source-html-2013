<html><header><meta charset="utf-8"><title>今日提醒你：戲曲節門票今起發售</title></header><body><h1>今日提醒你：戲曲節門票今起發售</h1><p>「中國戲曲節2013」於6月20日至7月28日期間舉行，邀請多個國家級表演團體來港，演出8台各具特色的戲曲節目，包括粵劇、崑劇、京劇、浙江婺劇、河北絲弦戲、湖南湘劇及浙江新昌調腔。此外，為了讓市民更了解中國不同地方戲曲，戲曲節前後將舉行多項藝術導賞活動，包括講座、研討會、戲曲電影欣賞、藝人談及展覽等，歡迎市民參與。<br>各節目門票今日起於城市電腦售票網、網上及信用卡電話訂票熱線發售；60歲或以上高齡人士、殘疾人士、全日制學生及綜合社會保障援助受惠人士可享半價，全日制學生及綜援人士優惠票先到先得。</p></body></html>
