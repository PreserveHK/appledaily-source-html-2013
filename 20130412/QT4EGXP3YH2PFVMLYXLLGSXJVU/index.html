<html><header><meta charset="utf-8"><title>體壇拾趣：<br>Jay-Z沽「網」做經理人</title></header><body><h1>體壇拾趣：<br>Jay-Z沽「網」做經理人</h1><p>網隊rapper班主Jay-Z早前開咗間運動員經理人公司，想喺體育界大展拳腳，仲同美國職棒（MLB）紐約洋基二壘手羅賓遜簡奴簽約，後者成為Roc Nation Sports旗下第一名球員。不過，除咗MLB要Jay-Z同球員工會攞牌做正式代表之外，NBA亦規定如果佢要同聯盟球員簽約，就要出售佢手上持有網隊約36萬美金（約280萬港元）嘅股份。雖然Jay-Z離開網隊對球會號召力有好大影響，但係呢位rapper好似好有決心，已經開始賣走啲股份。</p></body></html>
