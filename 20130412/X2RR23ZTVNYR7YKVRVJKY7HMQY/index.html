<html><header><meta charset="utf-8"><title>隔牆有耳：<br>擇過吉日　經民聯總舵開張 - 李八方</title></header><body><h1>隔牆有耳：<br>擇過吉日　經民聯總舵開張 - 李八方</h1><p>由唔少工商界議員組成嘅經民聯成立咗咁耐，截至噚日先至為秘書處舉行開幕儀式，唔知係咪擇過吉日？而佢哋嘅秘書處，開喺呎價萬萬聲嘅金鐘海富中心，似乎錢對佢哋嚟講唔係問題，最重要係就腳，貪呢度近立法會，行開一陣都唔怕流會。金主之一嘅麗新發展主席林建岳作為聯監事會主席，都有現身撐場。<br>經民聯一直係唐營底，噚日一眾成員都戴上新設計嘅淺藍色黨呔，即時令八方想起，唐唐選特首時，宣傳品都係主打呢隻顏色；到底係巧合定有意，八方真係無從稽考喇。</p></body></html>
