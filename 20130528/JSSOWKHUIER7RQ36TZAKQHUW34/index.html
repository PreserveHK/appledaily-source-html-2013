<html><header><meta charset="utf-8"><title>體壇拾趣：<br>甲組會「造反」被「河蟹」</title></header><body><h1>體壇拾趣：<br>甲組會「造反」被「河蟹」</h1><p>甲組會被足總「河蟹」了！甲組會代表噚日本來應號召殺上足總，諗住「造反」，不過，各代表同足總CEO薛基輔（圖）傾完後就統一封嘴，搞咩呢？原來傾完後，據聞足總承諾盡量配合甲組需要，包括減輕球會響賽事嘅支出，下季每隊每月播波費唔會多過2萬元，不過直播場數會減少。本來嘈得好犀利嘅東方同流浪，聽到主場制會彈性處理，各甲組會亦有啲甜頭，決定睇定啲先再打算。CEO會後仲猛話，今次會議好有建設性，過程冇任何爭執，薛生今次算「做到嘢」！</p></body></html>
