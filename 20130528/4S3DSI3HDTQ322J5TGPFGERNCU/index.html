四金毛圍毆學生搶劫</title></header><body><h1>各區突發簡訊︰<br>
四金毛圍毆學生搶劫</h1><p>【北  角】<br>【本報訊】就讀北角蘇浙公學一名15歲姓錢男學生，昨午4時放學行經雲景道62號對開時，4名年約20歲髮染金毛青年突然趨近，不由分說向他圍毆拳打腳踢，然後強搶其銀包內有200元現金及八達通卡，賊人得手後挾贓徒步逃去。事主眼部受傷，負傷返回學校報警。警員及救護員到場，將事主送院治療，警員在附近兜截賊人但無發現。</p></body></html>
