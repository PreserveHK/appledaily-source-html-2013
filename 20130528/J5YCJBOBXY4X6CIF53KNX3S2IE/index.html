<html><header><meta charset="utf-8"><title>網民發炮</title></header><body><h1>網民發炮</h1><p>皇蘇歐聯位危 球迷鼓譟？</p><p>rc2d25：「早幾輪lead開華倫成8分，都可以冇晒，仲倒輸兩分。你唔好天真寄望華倫失分，計劃吓踢歐霸啦！」<br><br>小風：「華倫踢歐聯點都有睇頭過皇蘇。」<br><br>abc971105：「下場華倫乜都唔使諗，一定要贏咗先。如果下場1分都得嘅話，反而可能畏首畏尾，到時輸埋仲大鑊。況且皇蘇下場都未必贏到拉科，拉科要全力護級。」<br><br>乞街教徒：「華倫同皇蘇打歐聯都唔睇好，可惜無咗馬拉加，馬體會都可以期待吓。」</p></body></html>
