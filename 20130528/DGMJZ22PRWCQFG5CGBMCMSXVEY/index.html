<html><header><meta charset="utf-8"><title>G弦泳衣女太暴露被捕</title></header><body><h1>G弦泳衣女太暴露被捕</h1><p>穿得性感都有罪嗎？在民風不算保守的美國，一名婦人因為身穿G弦帶泳衣（圖）而被捕。<br>22歲婦人加內斯，上周五清晨身穿性感的G弦帶泳衣，在南卡羅來納州默特爾海灘曬太陽時，警察先後兩次要求她以衣物蔽體，她沒有理會，最後被控在公眾地方猥褻暴露罪。根據默特爾市的法例，任何人在沙灘等公眾地方露臀屬於違法，在過去的周末，先後有四名女子，因為露股而被捕。加內斯最終獲准以469美元（3,658港元）保釋。<br>英國《每日郵報》</p></body></html>
