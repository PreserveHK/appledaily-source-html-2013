<html><header><meta charset="utf-8"><title>案件速遞：少女虛報被姦判緩刑</title></header><body><h1>案件速遞：少女虛報被姦判緩刑</h1><p>【本報訊】18歲少女為吸引男友人注意，致電他聲稱晚上歸家時遭強姦，隨即收線兼玩失蹤。男友人擔心下報警，少女卻於警方查問時繼續說謊，最終勞煩法醫幫她驗身才揭發真相。少女昨天因浪費警力罪被判囚一個月，緩刑兩年，另罰款2,000元。<br>報稱職業訓練局一年級生的被告譚翠君早前認罪，她於1月5日凌晨致電男友人後，同日下午被警方尋獲。警方後來花了46小時調查，又前往被告旺角寓所梯間撿取指模及DNA。直至法醫驗身後發現事有蹺蹊，她才承認「一時唔開心，先作個古仔話我俾人強姦」。<br>案件編號：KTCC1715/13</p></body></html>
