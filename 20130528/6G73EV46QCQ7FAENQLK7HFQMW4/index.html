<html><header><meta charset="utf-8"><title>精采到尾</title></header><body><h1>精采到尾</h1><p>歷時12日的第66屆康城影展昨日終於曲終人散，連日來紅地毯上女星們的精采演出，令大家目不暇給。而星光熠熠的評審團亦費煞思量，終選出今屆的得獎名單。來到尾聲，女星們繼續爭妍鬥麗，令影展繼續有精采鏡頭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
