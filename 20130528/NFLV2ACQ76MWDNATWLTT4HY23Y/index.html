<html><header><meta charset="utf-8"><title>賽後篇：<br>
最火爆</title></header><body><h1>賽後篇：<br>
最火爆</h1><p>意大利盃</p><p>羅馬打吡場面火爆，今屆意盃決賽正正是羅馬對拉素的同市打吡戰，敵對氣氛更高漲。拉素今仗憑魯歷71分鐘一箭定江山，以1:0力挫羅馬捧盃，球證全場出示了8張黃牌，並在完場前將在場邊不滿判決的羅馬後備球員達治斯迪斯紅牌驅逐。好戲在後頭，一班羅馬極端球迷不忿球隊失盃，在訓練場門口等候隊巴返歸時，投擲石頭、雞蛋及玻璃樽洩憤，砸爛了隊巴的玻璃，幸無人受傷。</p></body></html>
