<html><header><meta charset="utf-8"><title>霆鋒晒Chok功</title></header><body><h1>霆鋒晒Chok功</h1><p>【中環】謝霆鋒同張栢芝離婚後更專注事業，佢要搏命頴銀畀一對囝囝過舒適嘅生活。佢日前又單拖現身中環名店Joyce附近，戴住帽同踢拖嘅霆鋒企喺路邊，相信佢係等司機車嚟接，當時好塞車吓，等得唔耐煩嘅霆鋒chok癮大發，雙手插袋兩頭望。<br>採訪、攝影：李志明、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
