<html><header><meta charset="utf-8"><title>電視撈飯：Bob追女唔到仆崩鼻</title></header><body><h1>電視撈飯：Bob追女唔到仆崩鼻</h1><p>人氣熱爆嘅林盛斌（Bob）真係乜都有份，連黃子華孭飛無綫新劇《My盛Lady》都搵佢客串，佢前晚就喺尖沙嘴拍一場媾高海寧嘅戲份，Bob死追爛追，最終仲要仆崩鼻，搞到流晒鼻血，但又追唔到手，𤓓爆收場。光頭Bob呢次造型又有新假髮，佢噚日喺電話度話：「我好鍾意呢個look，成個鄭伊健咁款。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
