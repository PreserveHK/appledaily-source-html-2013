<html><header><meta charset="utf-8"><title>梅啟明湊扭計仔</title></header><body><h1>梅啟明湊扭計仔</h1><p>【銅鑼灣皇室堡】梅啟明呢幾年成日陪阿媽出入法庭打官司，但日前佢就暫時撇甩阿媽，陪老婆同囝囝喺銅鑼灣行皇室堡，戴住紅帽嘅梅啟明好搶眼，佢哋先睇童裝同玩具店，梅啟明想買部單車畀囝囝，但囝囝明顯興趣唔大，踩上車都唔肯。佢哋又行過雪糕店同冒險樂園，囝囝仲跪地求父母，睇嚟有嘢想買，可惜梅啟明兩公婆睬佢都儍。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
