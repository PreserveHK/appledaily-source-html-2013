<html><header><meta charset="utf-8"><title>求驗客手記：<br>賓帥落車仲好識做</title></header><body><h1>求驗客手記：<br>賓帥落車仲好識做</h1><p>（喜）賓尼迪斯今季暫代車路士領隊半季，都幫球隊贏歐霸盃，CV又添一項冠軍，下一季轉投意甲亞軍拿玻里，又有得再帶歐聯隊；賓帥雖然畀車迷批評，不過好嚟好去，佢臨走嘅訪問，都大讚球會管理好，而且自己亦都漸漸得到車迷支持。點都好，車仔今夏就好大機會由摩連奴重掌帥位，咁啱球隊公佈今夏再赴美國出戰季前賽，對手竟然有皇家馬德里，具體賽程就未出，摩連奴唔通咁快就有機會倒戈？</p></body></html>
