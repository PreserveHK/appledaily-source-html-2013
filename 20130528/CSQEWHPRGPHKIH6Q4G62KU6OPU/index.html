<html><header><meta charset="utf-8"><title>美戲院上演4P真人騷</title></header><body><h1>美戲院上演4P真人騷</h1><p>看三級片，到美國猶他州「錫拉丘茲第6戲院」（Syracuse 6 Movie Theater圖），必定有最佳視覺感觀享受，因為那裏上演的是「4P真人騷」。<br>36歲外判清潔工伊本內茲，請來三女一男到戲院玩4P，入場門票介乎35至75美元（約273至585美元），視乎觀眾只是觀賞還是參與演出。警方接獲線報，突擊搜查戲院，拘捕伊本內茲、四名主角及一名男觀眾，其餘40多名答應出席的「觀眾」卻全部缺席。戲院強調不知情。<br>美國《紐約每日新聞》</p></body></html>
