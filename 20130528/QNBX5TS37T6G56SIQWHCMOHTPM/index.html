<html><header><meta charset="utf-8"><title>電視諮詢被指黑箱作業</title></header><body><h1>電視諮詢被指黑箱作業</h1><p>【本報訊】立法會資訊科技委員會昨討論無綫和亞視節目質素和種類的公眾諮詢。通訊事務管理局廣播投訴委員會主席黃冠文表示，有關諮詢共收到逾7,600份意見書，主要認為節目要多元化，新聞報道不應立場偏頗和自我審查。第二階段的專題小組討論將於本月底舉行。由於兩間免費電視台牌照2015年11月屆滿，通訊局明年首季會舉行公聽會。<br>資訊科技界立法會議員莫乃光質疑諮詢是黑箱作業，宣傳不足，且沒披露出席者名單。另有議員批評，亞視多次違反發牌條件和守則，管理也屢出問題，當局應收回其牌照。黃冠文否認黑箱作業，稱諮詢內容稍後會上載互聯網。</p></body></html>
