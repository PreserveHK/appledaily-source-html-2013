<html><header><meta charset="utf-8"><title>爽影評：《聖誕玫瑰》楊采妮的合格第一次</title></header><body><h1>爽影評：《聖誕玫瑰》楊采妮的合格第一次</h1><p>華人演員轉型做導演近年俯拾皆是，成功例子也非常參差。此片大鑼大鼓標榜楊采妮處女下海，她更大無畏挑戰甚難處理的法庭片種，找來徐克和張之亮替她監製，擺明要在技巧上取西經。故事以殘廢弱女控告醫生性侵犯為骨幹，在細節上完全欠缺轉折和幻想空間情況下，猶幸導演崗位把守得來，後期製作如攝影美指的高水平，加上一眾主角內斂而具爆破力的表現支撐大局，才不致於淡如止水，悶場連連；楊的第一次絕對不是一敗塗地，繼續加油好了。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
