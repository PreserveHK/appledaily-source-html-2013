<html><header><meta charset="utf-8"><title>風雨摧毀青島百年棧橋</title></header><body><h1>風雨摧毀青島百年棧橋</h1><p>山東青島市前日起一連兩日遭受暴雨和狂風襲擊，昨早市民發現當地標誌性建、百年歷史的棧橋在經歷了狂風暴雨後，東側30多米長的橋體出現坍塌，橋上的電纜仍閃着火花。旅遊點五四廣場西側的商舖昨也遭狂風大浪襲擊，商品被沖得一片狼藉，部份商品損壞嚴重。「突如其來的疾風驟雨，把島城翻了個底朝天！」有青島網民昨說，「躲在屋子裏，聽外面霹靂啪啦掉落東西的聲音，就知道定要有甚麼被砸了」。<br>中新網</p></body></html>
