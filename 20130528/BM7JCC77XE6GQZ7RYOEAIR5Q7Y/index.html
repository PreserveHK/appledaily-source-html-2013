<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>男子通電自殺傷手指</title></header><body><h1>各區突發簡訊︰<br>男子通電自殺傷手指</h1><p>【沙  田】<br>【本報訊】61歲姓何男子，昨午1時許在沙田碩門邨美碩樓住所，致電57歲羅姓妻子聲稱自殺後掛線，然後以電線纏兩手指再插落電掣企圖通電自殺，但通電時疑觸動家中漏電斷路器截斷電源，事主僅手指被灼傷清醒。何妻接獲丈夫預先張揚自殺電話後，連忙趕返家中及報警。警員到場召救護車將何送院，調查後懷疑他精神病發尋死，並無可疑。</p></body></html>
