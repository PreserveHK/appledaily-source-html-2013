<html><header><meta charset="utf-8"><title>網傳預告片恐嚇血洗日校</title></header><body><h1>網傳預告片恐嚇血洗日校</h1><p>日本有學校遭到死亡恐嚇而被迫要全校停課。近日有人在網上發放影片，揚言要在昨天（周一）下午殺光秋田縣秋田市泉中學校690名師生。<br>長39秒的「殺人預告」前天在YouTube出現，影片顯示恐嚇字句：「5月27日，下午1時，將全部學生與老師殺光。」校方隨即向秋田市教育委員會通報，並於昨天中午停課，警方派13人在學校周邊戒備。早前已有匿名影片指控學校體罰學生，校方否認事件，並要求YouTube刪除影片。<br>日本《朝日新聞》</p></body></html>
