<html><header><meta charset="utf-8"><title>允兒獲台迷慶生</title></header><body><h1>允兒獲台迷慶生</h1><p>韓國組合少女時代（少時）前晚聯同師弟EXO等組合在台北開騷，合共吸金1,500萬台幣（約390萬港元）。壓軸出場的少時大受歡迎，全場歌迷更舉起布條為後天23歲生日的允兒提早慶生，令允兒十分驚喜。徐玄就以標準普通話跟歌迷互動，她說：「大家有想我們嗎？我們也很想你們。」少時又向台下拋簽名波。少時昨日離台，被歌迷包圍拍照。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
