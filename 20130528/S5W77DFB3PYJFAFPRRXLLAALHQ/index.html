<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>高登仔　登廣告鬧爆盲捐 - 李八方</title></header><body><h1>隔牆有耳︰　<br>高登仔　登廣告鬧爆盲捐 - 李八方</h1><p>叫得保皇黨，就梗係緊張阿爺多過緊張香港人點諗㗎啦！建制派佔多嘅立法會，早前唔理民意，夾硬通過向四川撥一億賑災。話說喺立法會盲捐一億後，高登仔即刻籌錢登報紙廣告，以便鬧爆建制派濫用納稅人嘅血汗錢，近日終於籌夠5.2萬蚊，足夠喺周三同周四連續兩日，喺《am730》及《都市日報》登全版廣告，廣告會刊登全數支持撥款嘅建制派議員單頭相，等市民認清楚邊啲人「打劫」市民血汗錢。但據知《都市》以涉及政治為由，拒絕刊登有關廣告，唔知堅定流喇！</p></body></html>
