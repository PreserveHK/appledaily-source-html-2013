<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>遭警車撞　雪橇犬吐血</title></header><body><h1>各區突發簡訊︰<br>遭警車撞　雪橇犬吐血</h1><p>【東  涌】<br>【本報訊】警方一輛衝鋒車，前晚11時許，在東涌逸東邨巡邏期間，途至雍逸樓對開收掣不及，撞倒走出馬路的一隻雪橇犬。45歲姓鍾的男狗主尾隨趕上，大為擔心，警方亦告知控制室派交通部人員到場調查。現場所見，雪橇犬並沒索帶牽引，也沒戴口罩。牠倒地吐血，一動不動沒反應，主人非常緊張，登記資料後匆匆帶愛犬往獸醫急救。</p></body></html>
