<html><header><meta charset="utf-8"><title>案件速遞：斬鄰居　躁鬱婦入小欖</title></header><body><h1>案件速遞：斬鄰居　躁鬱婦入小欖</h1><p>【本報訊】患有躁鬱症的已婚中年婦，出院後約一個月因精神病復發，於凌晨時分手持菜刀，斬向排隊買消夜男鄰居的後頸。鄰居雖大難不死，但傷口卻長達10厘米，需縫13針。被告早前承認蓄意傷人罪，昨天被判入小欖精神中心半年，法官提醒她需準時食藥。<br>辯方指，被告蔡雲英（51歲）在14歲已患躁鬱症，歷來進出病院40次，案發前她因沒有定時服藥致精神病復發。案情指，被告不時致電滋擾53歲鄰居。去年12月8日近凌晨3時，鄰居在秀茂坪邨商場麥當勞買消夜，被告突然拿出菜刀斬他。<br>案件編號：DCCC170/13</p></body></html>
