<html><header><meta charset="utf-8"><title>電視撈飯：關禮傑曾想退出娛圈</title></header><body><h1>電視撈飯：關禮傑曾想退出娛圈</h1><p>無綫套《金枝慾孽貳》唔收得，但好多演員繼續落力做宣傳，好似喺《金枝貳》演雲秋玹嘅關禮傑咁，真係由頭做到落尾，噚日佢喺商台又有個錄音訪問出街。關禮傑當年喺《新紮師兄》嘅角色都幾深入民心，佢話嗰個角色最似自己嘅性格：「我喺屋企都係最細，算係最裙腳仔嘅一個。嗰幾年發展成果唔係太大，當時諗如果拍呢套劇都唔得就唔會再留喺娛樂圈。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
