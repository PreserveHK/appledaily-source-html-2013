<html><header><meta charset="utf-8"><title>醫療新知︰<br>
幹細胞治中風有效</title></header><body><h1>醫療新知︰<br>
幹細胞治中風有效</h1><p>中風治療有新突破。英國科學家將幹細胞注射到五名因中風而殘障的病人腦部，發現病人身體功能有顯著健復，有長期癱瘓患者治療後手腳可輕微移動。其中一名參加治療患者是80歲退休教師，中風超過五年，中風前最愛彈琴，但中風後左邊身體活動不靈活，不能再彈琴，又因為平衡力欠佳，需使用拐杖協助步行。<br>這名教師其後接受幹細胞治療，將幹細胞注射到因中風受損的腦部位置，左手功能逐步恢復，平衡力有改善，除了毋須再用拐杖，並可再彈琴外，連綁鞋帶這些細微動作也可完成。科學家指出，暫時未能確定身體功能恢復屬暫時性或永久，需進一步研究才能確定。</p></body></html>
