<html><header><meta charset="utf-8"><title>求驗客手記：<br>女兵又捧英足盃</title></header><body><h1>求驗客手記：<br>女兵又捧英足盃</h1><p>（樂）英超嘅阿仙奴8年無冠，搞到一眾主力好似法比加斯、尹佩斯等離隊，好心佢哋就學吓女足啦！阿仙奴女足周日喺女子英足盃決賽，就憑曉頓、盧保斯同韋特各建一功，以3:0大炒布里斯托學院奪標；講開阿仙奴女足，計埋今次已經第12度贏英足盃，甚至女子英超聯都亦贏過12次，女子英聯盃又贏10次，我求大俠就提議阿仙奴男隊領隊雲格，下季不如提拔一兩個女子隊成員入隊，沖喜一吓，可能就有盃捧呢？</p></body></html>
