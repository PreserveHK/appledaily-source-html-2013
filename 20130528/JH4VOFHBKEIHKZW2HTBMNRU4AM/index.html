<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李惠芬餞別宴忍唔住喊</title></header><body><h1>體壇拾趣：<br>李惠芬餞別宴忍唔住喊</h1><p>執教香港乒乓球隊12年嘅總教練惠鈞，同女隊教練李惠芬（左）離任，噚晚乒總喺金鐘一間五星級酒店搞餞別宴，唐鵬、江天一、姜華珺等港隊代表都到到場歡送，連京奧女單、中國嘅張怡寧都有出席，反而惠鈞正身處江蘇冇到場，當餞別宴播放港隊威水片段嗰陣，李惠芬就忍唔住喊，「睇住女隊球員長大，特別係09年贏東亞運女團金牌，我好深刻。帖雅娜為倫敦奧運，延遲生育計劃，自己都好感動。」至於，署理總教練陳江華（右）今日就會帶隊出發到南昌，出戰全運會預賽。</p></body></html>
