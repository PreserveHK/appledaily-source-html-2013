<html><header><meta charset="utf-8"><title>求驗客手記：<br>美職同志大受歡迎</title></header><body><h1>求驗客手記：<br>美職同志大受歡迎</h1><p>（樂）公開喺Blog承認「出櫃」嘅美國球員羅比羅渣士（左），僅退出球壇4個月又復出同洛杉磯銀河簽約，周日主場大勝西雅圖海灣者4:0場美職，呢位「勇士」喺完場前13分鐘後備上陣，成為首位公開承認同性戀後、喺美國參與隊際比賽嘅運動員。當羅渣士入替時，全場一片掌聲同歡呼，而銀河隊友當路雲亦都話件事對體育界而言，好值得鼓舞。其實𠵱家同性戀越嚟越被接受，我求大俠認為運動員亦唔使太驚公開自己嘅性取向。</p></body></html>
