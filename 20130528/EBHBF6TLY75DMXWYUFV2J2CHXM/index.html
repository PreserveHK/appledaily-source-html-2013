<html><header><meta charset="utf-8"><title>醫療新知︰<br>
剖腹B長大易過重</title></header><body><h1>醫療新知︰<br>
剖腹B長大易過重</h1><p>剖腹生產近年越來越流行，但對下一代的健康未必有好處。美國一項研究追蹤約一萬名兒童的健康情況至11歲，研究分開自然及剖腹生產兩組，在成長階段的定期監察中，已發現剖腹生產組的體重普遍較高。到11歲時，過重的比率更較自然生產的兒童高出83%，部份剖腹生產組兒童超重情況已達肥胖的警號。<br>研究排除飲食與運動習慣差異的影響後，發現自然生產兒童較容易保持正常體重。研究人員估計在自然生產的過程中，嬰兒經過產道時會接觸一些益菌，對成長期的新陳代謝有幫助，是令他們不發胖的關鍵，故建議除非有特殊的醫療需要，否則孕婦應盡量選擇自然分娩。</p></body></html>
