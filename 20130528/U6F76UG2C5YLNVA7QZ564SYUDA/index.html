<html><header><meta charset="utf-8"><title>Game魂：Xbox360《真三國無雙7》六月登場</title></header><body><h1>Game魂：Xbox360《真三國無雙7》六月登場</h1><p>《無雙》系列打極都差唔多，但偏偏遊戲系列粉絲玩極唔厭，更蔓延至更多動畫作品。元祖三國系列最新作《真三國無雙7》，其實早於PS3登場，最近官方公佈，將於6月27日推出Xbox360版本，讓更多玩家參與新一集的三國爭霸。<br>更多招式，更多人物當然是基本，樂進、李典等名將參戰，令遊戲擁有史上最多，達70名可操作人物，而首批遊戲更會附送原裝《真三國無雙7》手機袋一個。</p></body></html>
