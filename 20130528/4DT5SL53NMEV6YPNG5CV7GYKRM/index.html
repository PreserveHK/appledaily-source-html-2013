<html><header><meta charset="utf-8"><title>周杰倫𥄫中A貨昆凌</title></header><body><h1>周杰倫𥄫中A貨昆凌</h1><p>周杰倫自導自演的電影《天台》昨日在北京舉行記者會，戲中女主角李心艾亦有現身，現場有不少傳媒覺得她的樣子與周杰倫的女朋友昆凌相似，周杰倫被問到有否這感覺？他說：「我覺得這都是捕風捉影，是亂講的，現在拍電影不要問奇怪的問題。」擁有四份之一俄羅斯血統的李心艾亦不覺自己像昆凌。周董又透露新戲冇親熱鏡頭。<br>採訪、攝影：陶然婷</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
