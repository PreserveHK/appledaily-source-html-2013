<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>
水喉碼飛墮毀七人車</title></header><body><h1>各區突發簡訊︰<br>
水喉碼飛墮毀七人車</h1><p>【中  環】<br>【本報訊】一輛七人車較早前停泊在中環安蘭街18號對開路邊。昨晨9時許，35歲姓張男子返回取車，赫見擋風玻璃穿了洞，碎片散入車廂，車位前有一個約10厘米直徑、環狀的水喉碼，懷疑它從高處墮下，於是報警。警方接報到場，走到18號的商業大廈地盤調查，初步相信該個水喉碼由26樓墮下，幸沒有擊中途人，事後帶走一名54歲姓盧的工人協助調查。</p></body></html>
