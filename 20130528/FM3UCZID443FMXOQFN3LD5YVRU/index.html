<html><header><meta charset="utf-8"><title>兩岸like不like<br>
昆明影印要登記身份證</title></header><body><h1>兩岸like不like<br>
昆明影印要登記身份證</h1><p>雲南昆明民眾（圖）想影印、買T恤、口罩都要被登記身份證！當局近日以為迎接南亞博覽會為由，要求全市從事廣告、印刷、影印的業者，聯同賣口罩、T恤的零售商簽下保證書，保證不參與印刷、製作、發佈、銷售與反對煉油項目、反對南博會的負面材料，同時在６月底前，實名登記所有客戶的身份證號碼、電話號碼。有民眾質疑當局是要防範民眾再舉行反對煉油項目的示威。<br>廣東《南方都市報》</p></body></html>
