<html><header><meta charset="utf-8"><title>講俄文太大聲<br>6人遭趕落機</title></header><body><h1>講俄文太大聲<br>6人遭趕落機</h1><p>六名俄羅斯裔乘客在美國搭飛機卻被趕落機，廉價航空公司精神航空（Spirit Airline圖）指他們不理勸告，用俄語交談說話得太大聲，騷擾其他人。<br>事件發生在上星期，一架由聖迭戈飛往拉斯維加斯的內陸機，六人聲稱，機組人員突然要求「這排乘客請起身並立即離開」，事後職員解釋是他們操外語嚇怕了空姐；但精神航空解釋，是六人「太嘈、造成滋擾」，機組人員屢勸無效，惟有請他們離開。<br>六人堅持事前未被告誡，遭羞辱性對待，考慮控告航空公司。<br>英國《每日郵報》</p></body></html>
