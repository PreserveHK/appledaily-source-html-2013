<html><header><meta charset="utf-8"><title>露露三母女食蕉拍寫真　香滑好吃</title></header><body><h1>露露三母女食蕉拍寫真　香滑好吃</h1><p>內地35E裸模干露露又嚟喇﹗經常有「驚人」舉動嘅露露，日前就同妹妹干毛毛以及媽咪雷炳俠，三母女齊齊拍攝籃球寫真為咗拍另類個性寫真，露露同毛毛喺媽咪建議下，三母女齊齊出「蕉」──真係含香蕉拍廣告，聽落都好重口味囉。三母女拎住隻蕉擺晒甫士，跟住又玩互餵，干媽媽仲High到伸脷，不過露露隻蕉唔知係熟過頭定其他原因，好似爛爛哋咁，變咗成隻「爛蕉」，難為佢仲笑晒口喺度食，三母女仲大呼：「香蕉很滑、很香、很好吃。」</p></body></html>
