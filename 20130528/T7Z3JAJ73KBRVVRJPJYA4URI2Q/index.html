<html><header><meta charset="utf-8"><title>求驗客手記：<br>
史摩寧「巨胸水療」醫腳</title></header><body><h1>求驗客手記：<br>
史摩寧「巨胸水療」醫腳</h1><p>（喜）23歲嘅曼聯後衞基斯史摩寧做完右腳手術後，就嗱嗱臨帶埋「Page 3」巨胸女友曲姬（Sam Cooke），前往巴巴多斯度假。喺沙灘上，身穿「巨無霸」奧尼爾懷舊球衣嘅史摩寧雖然跛跛吓，要用拐杖嚟幫助行路，但無阻佢嘅興致，同28歲嘅曲姬享受日光浴兼漫步沙灘，好鬼浪漫！相信最令史摩寧興奮嘅係，擁有30F咪咪嘅曲姬喺海度同史寧摩「胸壓水療」。有女友咁「傾力」扶持，相信史摩寧嘅腳傷可以趕及喺新球季前復原！</p></body></html>
