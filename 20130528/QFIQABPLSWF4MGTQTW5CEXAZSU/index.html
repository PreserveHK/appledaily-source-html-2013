<html><header><meta charset="utf-8"><title>小孩假扮當同類<br>「北極熊」遇上灰熊</title></header><body><h1>小孩假扮當同類<br>「北極熊」遇上灰熊</h1><p>當灰熊遇上北極熊，會否引起一輪廝殺？美國明尼蘇達動物園的灰熊遇上「北極熊」，卻是令人忍俊不禁的一幕。<br>一名身穿一套北極熊毛毛衫的小童，到動物園參觀，結果園區內的灰熊，對這個「同類」的奇特打扮非常感興趣，隔着玻璃駐足觀看，似乎想研究一下這隻「小熊」為何可以用雙腳站立，雙方四目交投，樣子相當有趣。<br>面對灰熊厚待，小童亦看得非常興奮。一名遊客拍下這搞笑一幕，在社交網站Reddit發佈，一日內已獲800人留言激讚。以後大家到動物園參觀，如果想得到動物的注視，可以效法這名小童的打扮。<br>美國《赫芬頓郵報》</p></body></html>
