21學童染手足口病</title></header><body><h1>醫療新知︰<br>
21學童染手足口病</h1><p>本港已進入手足口病高峯期，再有學校出現集體爆發。將軍澳天主教小學21名學童，本月16日起陸續出現發燒、口腔潰瘍、手腳出現紅疹及水疱等症狀，當中20人曾經求醫，全部毋須入院，現時情況穩定，衞生防護中心正對該校進行醫學監察。<br>染病學童包括8男13女，年齡6至11歲。衞生防護中心職員已到該校視察，建議所需預防措施。手足口病是一種常見於兒童的疾病，通常由腸病毒如柯薩奇病毒及腸病毒71型引起，在目前手足口病高峯期，公眾應特別注重個人及環境衞生。截至5月24日，今年共有131宗院舍手足口病爆發報告，656人受到影響。</p></body></html>
