<html><header><meta charset="utf-8"><title>AKB總選點錯票</title></header><body><h1>AKB總選點錯票</h1><p>日本組合AKB48每年一度的人氣總選正舉行投票，上周公佈的首日投票結果，爆冷由指原莉乃領先。不過，前晚AKB所屬的事務所突然宣佈票數有誤。據知是因為AKB師妹組合NMB的歌迷會手機網出錯，令歌迷可重複投票，因此要重新點算，暫時對頭30位排名沒有影響。指原昨日在節目上被主持人Tamori寸，指她領先一定是出錯。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
