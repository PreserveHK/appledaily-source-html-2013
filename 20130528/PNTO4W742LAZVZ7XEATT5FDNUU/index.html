<html><header><meta charset="utf-8"><title>兩岸like不like<br>醒目女套指紋捉笨賊</title></header><body><h1>兩岸like不like<br>醒目女套指紋捉笨賊</h1><p>江蘇一技術學校，上周五有一男賊人闖入宿舍，要房內六名女生拿出財物。賊人逃走時發現保安在門外走不了，突然毒癮發作伏在桌上痛哭。有機警的女生於是引賊人訴說失戀經歷，趁機拍下他的容貌，又拿牛奶請他喝，乘機套下指紋，最後賊人在凌晨四時離開，女生即向校方報告，並且報案。公安接報後，憑着女生取得的證據，迅速將賊人拘捕。<br>江蘇《現代快報》</p></body></html>
