<html><header><meta charset="utf-8"><title>中環在線：<br>一屋報紙　青姐變拾荒者？ - 李華華</title></header><body><h1>中環在線：<br>一屋報紙　青姐變拾荒者？ - 李華華</h1><p>股評人胡孟青幫大家樂（341）一款套餐做代言人，除咗拍廣告，仲拍咗條微電影，微電影以佢一天生活做題材，日前出街，攝影隊登堂入室，去到佢位於北角嘅屋企拍攝。<br>早有聽聞青姐鍾意儲報紙，勢估唔到佢真係一幢幢報紙咁儲，情景壯觀又嚇人，如果唔講係青姐屋企，分分鐘以為係拾荒者之家。查實家陣乜嘢都可以喺互聯網上搵番，使乜儲報紙？有冇家居清潔公司需要搵代言人呀？快啲搵青姐啦。</p></body></html>
