<html><header><meta charset="utf-8"><title>醫療新知：廣華再爆惡菌潮</title></header><body><h1>醫療新知：<br>廣華再爆惡菌潮</h1><p>廣華醫院的內科病房持續爆發惡菌，繼上月有15名病人發現感染抗萬古霉素腸道鏈球菌後，該院昨日再公佈，發現一名入住內科病房的54歲女病人帶菌。她於上月27日抽取的尿液樣本中發現含菌。院方按感染控制程序，篩查與她同期在病房內病人，證實再有5名56至87歲病人是帶菌者，但並沒病徵。<br>6名帶菌的病人中，有4人仍然留醫，現時情況穩定，正接受進一步觀察及隔離，餘下兩名病人已出院。院方已加強該病房的消毒及清潔，帶菌者也會使用專用的醫療儀器，並會加強病人手部清潔，避免惡菌進一步傳播。</p></body></html>
