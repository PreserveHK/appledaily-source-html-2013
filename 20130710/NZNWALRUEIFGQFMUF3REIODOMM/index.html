<html><header><meta charset="utf-8"><title>各區突發簡訊：廚師偷拍少女裙底</title></header><body><h1>各區突發簡訊：<br>廚師偷拍少女裙底</h1><p>【旺  角】<br>【本報訊】人潮熙來攘往的港鐵旺角站，兩名分別是15及17歲短裙少女，昨午5時在D出口樓梯拾級而上，尾隨的26歲中菜部廚師亦步亦趨，涉嫌用手機偷拍兩少女的裙底春，鐵路警區特遣隊警員正尾隨監視，當場截停色狼調查，在其手機內發現數段女性裙底春片段，於是將他拘捕。港鐵旺角站經常揭發有不法者偷拍女性裙底春，疑犯涉觸犯「破壞公眾體統」罪名。</p></body></html>
