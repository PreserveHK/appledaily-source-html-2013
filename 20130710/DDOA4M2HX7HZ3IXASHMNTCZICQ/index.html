<html><header><meta charset="utf-8"><title>熊黛林買平貨熟路</title></header><body><h1>熊黛林買平貨熟路</h1><p>【北角】噚日喺微博話自己飛咗去北京嘅熊黛林（Lynn），前日約5點鐘，喺中環辦完私事就同朋友開車去咗北角城市花園嘅日本城入貨。咪睇Lynn經常出入名店，佢對呢間平民百貨店非常熟悉，由泊車到去日本城佢都好熟路，連要買嘅抹布同吸濕器，佢都好清楚放喺邊。Lynn雖然同城城甩拖，但着住裙嘅佢好飄逸，有唔少街坊都認得佢。<br>採訪、攝影：朱志聰、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
