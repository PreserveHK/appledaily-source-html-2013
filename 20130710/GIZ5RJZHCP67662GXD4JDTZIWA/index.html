<html><header><meta charset="utf-8"><title>Cooking Womna：30分鐘煮三味菜</title></header><body><h1>Cooking Womna：30分鐘煮三味菜</h1><p>做在職媽媽的，實在萬個辛苦，放工回家仍要煮晚飯，照顧丈夫子女。超過10年專業廚師經驗的Kannis Yeung就明白在職媽媽的煩惱，因而在今年書展推出《自家製簡易30分鐘套餐》一書，教大家只需選用一種簡單食材，再加配料便可製作出三款不同風味菜式的套餐。書中分別有西式及東南亞套餐的食譜，西式套餐中有湯、沙律、頭盤及主菜等；東南亞套餐中有湯羹、涼拌、家常小炒等，令你以最快最簡單的方法將所有食材以健康烹調方式製作。（《自家製簡易30分鐘套餐》$65，查詢︰壹出版（書展攤位編號︰1B-E10）</p></body></html>
