<html><header><meta charset="utf-8"><title>Hot Issue!：App Store五歲　送Apps賀壽</title></header><body><h1>Hot Issue!：App Store五歲　送Apps賀壽</h1><p>其實除了平價iPhone，近日亦有一項值得果迷高興的消息，就是App Store的五歲生日。賀壽期間舉行了一個送Apps行動，限時送出十款，如Infinity Blade II、Traktor DJ、How to Cook Everything、Tiny Wings等軟件；有遊戲、有實用，原價由0.99至19.99美金不等。</p></body></html>
