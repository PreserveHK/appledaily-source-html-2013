<html><header><meta charset="utf-8"><title>日諧星偷車拍賣被捕</title></header><body><h1>日諧星偷車拍賣被捕</h1><p>現年39歲的日本諧星兼島信茂，最近涉嫌拍下他人的高級汽車照片放上網拍賣，至上月16至17日到日本一本汽車雜誌編輯位於豐島區的住所停車庫，偷走了9部汽車，前日被日本警方逮捕。兼島信茂07年正式加入藝能界，以獨特的舞技受注目，他近年經常在網誌表示很喜歡汽車，警方最近從電腦查出他涉嫌拍下他人的汽車照片放上網上拍賣，兼島昨日已遭事務所停工處分。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
