<html><header><meta charset="utf-8"><title>HaHa來港前做老竇</title></header><body><h1>HaHa來港前做老竇</h1><p>韓國人氣綜藝節目《Running Man》（RM）將於本周六在亞博館舉行香港見面會，將會隨隊來港的主持人HaHa（圖），昨日在twitter報喜，說其妻子昨早約8時15分為他誕下兒子，HaHa稱讚妻子勇敢及感謝她，據指其兒子早產一個星期。而《RM》一眾主持將於後天中午1時乘班機來港，之後即舉行記者會，周六中午12時會在旺角舉行簽名會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
