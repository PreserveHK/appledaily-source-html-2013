<html><header><meta charset="utf-8"><title>醫療新知：尿味助檢膀胱癌</title></header><body><h1>醫療新知：<br>尿味助檢膀胱癌</h1><p>英國科學家發明新儀器收集尿液的氣味，再分辨是否有癌的「味道」。尿液除了會發出刺鼻的阿摩尼亞味外，其實還包含很多氣味，新儀器可透過收集尿液的氣體，再分析當中是否帶有一些惡性腫瘤會分泌的化學物質。由於尿液由膀胱排出，一旦有腫瘤相關的化學物質水平會很高，較容易偵測。<br>初步測試分析98個男性的尿液樣本，其中24個是膀胱癌患者，餘下為其他膀胱疾病患者，但沒有患癌，結果發現成功率達96%，稍後會展開更大型臨床研究。初步發現只需用很少的尿液份量已可完成測試，相信未來檢測收費不高。</p></body></html>
