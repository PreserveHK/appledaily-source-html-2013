<html><header><meta charset="utf-8"><title>中環在線：財經公關　入選港姐 - 李華華</title></header><body><h1>中環在線：<br>財經公關　入選港姐 - 李華華</h1><p>今時今日唔知仲有幾多人會認真睇「香港小姐」選舉，每年出爐嘅得獎佳麗都係面目模糊，不過今年港姐選舉竟然同財經有些少關係，5號佳麗朱智賢原來喺P字頭財經公關公司做公關。</p><p>老闆支持　請假參選</p><p>聽聞朱智賢之前喺國泰航空（293）做空姐，兩、三個月前轉咗去呢間P字頭財經公關公司做公關，負責湊客，上月請假走去選美。佢老闆亦好支持佢，喺微博廣傳呢個消息。呢間財經公關公司出名總有幾位年輕靚女公關坐鎮，靚到走去選美認真唔出奇。</p></body></html>
