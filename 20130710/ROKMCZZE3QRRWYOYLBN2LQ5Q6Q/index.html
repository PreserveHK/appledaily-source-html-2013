<html><header><meta charset="utf-8"><title>英警哈林搖辣㷫上司</title></header><body><h1>英警哈林搖辣㷫上司</h1><p>「哈林搖」（Harlem Shake）熱潮雖然開始減退，但最近又有新作上載YouTube，今次主角是六名英國倫敦的大都會警察，他們身穿警服大跳特跳，結果被上級炮轟。<br>影片開始時，一名頭戴頭盔的交警先隨節拍搖動，身旁同僚最初忙於執拾懶理。不料，鏡頭一轉，鐵騎車頭燈幻化為射燈，警隊停車場更變成的士高（圖）。<br>舞姿雖各有不同，一名身穿反光衣的警員無厘頭對着警車將「雪糕筒」蓋頭，將氣氛推向高潮。片名為「Metropolitan Police Harlem Shake」（大都會警察哈林搖），英國警方回應，工作地方不宜嬉戲，將處理違紀下屬。<br>英國《太陽報》</p></body></html>
