<html><header><meta charset="utf-8"><title>巨型哥連出水引女𥄫</title></header><body><h1>巨型哥連出水引女𥄫</h1><p>金像影帝哥連費夫喺95年英劇《傲慢與偏見》入面扮演嘅達西先生深受女士愛戴，而其中佢喺湖中濕身上水一幕，近日俾英國人選為最經典劇集場面。英國電視頻道Drama為咗慶祝開播，整咗個12呎高嘅達西先生濕身雕像，仲透埋點！引到好多女士都坐船仔駛近啲望囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
