<html><header><meta charset="utf-8"><title>我是誰：呢個小美女係邊位？</title></header><body><h1>我是誰：呢個小美女係邊位？</h1><p>（答案請在內文找）<br>相片中右邊呢個小美女，係咪好熟口面呢？咁細個就有明星相嘅佢，大個咗之後當然成為咗荷李活女星啦。<br>佢噚日喺twitter放張同細佬影嘅兒時合照，原來謝茜嘉艾芭係因為細佬Joshua生日，所以特登上載張舊相嚟賀下細佬囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
