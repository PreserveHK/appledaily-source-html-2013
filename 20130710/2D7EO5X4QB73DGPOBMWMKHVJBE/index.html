<html><header><meta charset="utf-8"><title>醫療新知：9時後睡成績差</title></header><body><h1>醫療新知：<br>9時後睡成績差</h1><p>兒童遲過晚上9時睡覺會影響成績，英國一項研究追蹤逾11,000名三歲兒童的睡眠習慣與閱讀及運算能力的關係，並在參加者三、五及七歲時分別進行三次測試。研究顯示約一半人習慣早睡，持續四年的平均睡眠時間為晚上8時半，每晚睡9至11小時，但也有約一成兒童長期睡眠時間不規律。<br>研究比較參加者的成績發現，睡眠不規律及遲過晚上9時才睡，是導致測試成績差的關鍵，從未定時睡覺的兒童，數學成績更特別差，顯示睡眠混亂對運算能力影響較大。研究人員呼籲家長自小要培養子女良好的睡眠習慣。</p></body></html>
