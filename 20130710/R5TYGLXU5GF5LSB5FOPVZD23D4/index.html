<html><header><meta charset="utf-8"><title>電視撈飯：米雪香香好玩冇代溝</title></header><body><h1>電視撈飯：米雪香香好玩冇代溝</h1><p>米雪最近忙緊拍無綫新劇《貓屎媽媽》，嗰邊胡定欣同王浩信日前拍咀戲，呢邊米雪同岑麗香、HotCha嘅Regen張惠雅前日晨早就去咗迪士尼拍外景，唔好睇米雪係個資深前輩，佢其實好玩得，仲話到明同香香、Regen要反轉迪士尼，三個人好開心咁影晒相留念，米雪又擺啲相喺微博同粉絲分享，睇嚟佢同香香、Regen合作愉快，完全冇代溝。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
