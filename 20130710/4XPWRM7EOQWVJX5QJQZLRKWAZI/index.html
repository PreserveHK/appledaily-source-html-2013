<html><header><meta charset="utf-8"><title>紐約-5℃冰吧　辣妹侍候</title></header><body><h1>紐約-5℃冰吧　辣妹侍候</h1><p>美國紐約人炎夏消暑有新選擇，全市首間冰吧「-5℃冰吧」在曼哈頓開業，只須付出20美元（156港元）入場費，就能在-5℃下穿上愛斯基摩人的手套和大褸，品嚐伏特加雞尾酒。酒吧強調用「百分百加拿大冰塊」打造，由350塊、每塊最重有45公斤的冰組成，酒保上班前須先穿上發熱內褲，但負責款待的女侍應只身穿緊身胸衣，恍如不會「結冰」一樣。顧客進入前，隨身攜帶包括手機等熱能釋放裝置，必須先放在儲物櫃中。<br>美聯社</p></body></html>
