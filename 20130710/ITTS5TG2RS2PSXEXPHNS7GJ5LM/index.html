<html><header><meta charset="utf-8"><title>蘋果汁︰港鐵擲1.1億元翻新火炭站</title></header><body><h1>蘋果汁︰<br>港鐵擲1.1億元翻新火炭站</h1><p>【本報訊】港鐵將耗資1.1億元翻新東鐵線火炭站，將車站現有兩個獨立的大堂合二為一，工程預計2015年完工。新大堂頂部將增設天窗及通風口，採集自然光及加強空氣流通，可節省三成用電。為配合施工，路軌上須加建臨時工作台，火炭站的三條路軌由明天起至9月底會輪流封閉一條，其間會維持有兩條路軌給南北行列車使用，列車服務不受影響。但現時早上繁忙時間，由火炭開往旺角東的三班特別班次列車，將改由沙田開出。由於暑假已開始，學生不用上課，影響會減至最低。</p></body></html>
