<html><header><meta charset="utf-8"><title>電視撈飯：馬明唔認臭汗焗親人</title></header><body><h1>電視撈飯：馬明唔認臭汗焗親人</h1><p>噚日有報道話馬國明拍劇集《寒山潛龍》因為太大汗令戲服太臭，搞到服裝間嘅同事叫救命，馬明喺電話解釋：「着住古裝拍足一日外景，收工真係好臭，不過公司會預備多套戲服，拍完外景之後，佢哋會即刻攞去洗乾淨，我就會沖乾淨涼，換另一套衫入廠繼續開工。」馬明話佢媽媽特製咗件毛巾衫畀佢打底吸汗，所以相信啲味唔關佢事！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
