<html><header><meta charset="utf-8"><title>一中一台：李玟哭訴母女情</title></header><body><h1>一中一台：李玟哭訴母女情</h1><p>李玟向來重視家庭，日前受訪時提到年邁母親即淚如泉湧說：「媽媽是我No.1粉絲，這幾年她耳朵重聽，聽不到我的歌了！」身為遺腹女的李玟由媽咪一手湊大，自小就想給媽咪幸福，當年賺到第一桶金就買樓給媽咪。惟現年75歲的李媽媽跟女兒溝通都有問題，又不肯看醫生。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
