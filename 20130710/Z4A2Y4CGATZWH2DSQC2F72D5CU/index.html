<html><header><meta charset="utf-8"><title>佐斯匿箱做原罪犯</title></header><body><h1>佐斯匿箱做原罪犯</h1><p>美國男星佐斯布連之前同導演史派克利合作翻拍韓國導演朴贊郁套電影《原罪犯》，套戲嘅海報日前曝光。見到佐斯匿喺個箱度走出嚟，背景仲有個擔住遮嘅女人企咗喺度，個feel都幾恐怖呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
