<html><header><meta charset="utf-8"><title>蘋果汁︰公務員進修假指引將加強</title></header><body><h1>蘋果汁︰<br>公務員進修假指引將加強</h1><p>【本報訊】衞生署助理署長級女醫生蔡美儀，獲豪批一年全薪進修假期，讓她進行實習，考取大律師資格，惹濫用公帑爭議。事件又揭露衞生署一直未有就批假一事，諮詢所屬的決策部門、即食物及衞生局的意見。公務員事務局向立法會提交的最新文件顯示，該局將會加強向各部門、職系首長發出執行指引，重申為公務員審批全薪進修假期時，必須確定有關培訓，必須與部門的工作有密切關聯。<br>公務員事務局目前正考慮要否要求各部門或職系首長，在審批假期時，徵詢所屬決策局的意見，以防再出現同類事件。如決定推行上述要求，局方會考慮訂明須徵詢意見的範圍。</p></body></html>
