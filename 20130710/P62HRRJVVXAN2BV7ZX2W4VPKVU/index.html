<html><header><meta charset="utf-8"><title>一中一台：柯震東寸抽水怪</title></header><body><h1>一中一台：柯震東寸抽水怪</h1><p>柯震東早前與𡃁模梁晶晶（Bonnie）傳緋聞，日前Bonnie在活動上被問有沒有與柯發生關係？她說：「之前已過去了。」柯震東前晚在微博嘲諷有人抽水做新聞：「有些人真的很可憐！一直充滿嫉妒和恨的活在自己的世界裏！躲在別人的陰影下不敢出來。其實這個世界很大！勇敢的走出去！就會發現視野廣了！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
