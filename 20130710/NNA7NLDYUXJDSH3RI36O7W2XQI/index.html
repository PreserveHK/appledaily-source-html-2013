<html><header><meta charset="utf-8"><title>姬絲頓沙塵車向羅拔示愛</title></header><body><h1>姬絲頓沙塵車向羅拔示愛</h1><p>《吸血新世紀》系列女星姬絲頓史釗域同男友羅拔柏迪臣呢排傳分手，但係有fans似乎接受唔到現實。事關姬絲頓噚日喺荷李活上自己架車嗰陣，佢架鋪滿咗塵嘅車，俾人寫咗句「我愛羅拔仔」喺車頭，不過就唔知佢真係睇唔到定扮睇唔到啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
