<html><header><meta charset="utf-8"><title>楊婉儀孖老公買餸</title></header><body><h1>楊婉儀孖老公買餸</h1><p>【中環】前港姐楊婉儀（Winnie）嫁咗畀前練馬師王登平個仔王瑞勳後，逐漸減少幕前演出，專心相夫教子。日前下晝，一向入得廚房嘅Winnie同老公拍拖去中環city'super買餸，佢哋對凍肉好有興趣，特別係長腳蟹。<br>喺老公面前Winnie好小鳥依人，成日問老公意見，兩公婆花咗15分鐘買好晒食物，之後由司機接走。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
