<html><header><meta charset="utf-8"><title>電視撈飯：祥仔帶埋老婆賀煞科</title></header><body><h1>電視撈飯：祥仔帶埋老婆賀煞科</h1><p>三屆視帝黎耀祥一向人緣好，最近佢拍完《巾幗梟雄之諜血長天》就同班台前幕後工作人員食飯，噚日藝人吳雲甫喺微博貼咗張大合照，監製李添勝都有出席，祥仔仲帶埋老婆去㖭，但就唔見女主角胡杏兒。祥仔喺微博話：「上山下海，全心為觀眾製作好的劇集，台前幕後都傾盡全力。過程中感受大家的同心，人與人之間的感情，已經是一個最豐富的經歷。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
