<html><header><meta charset="utf-8"><title>姍迪娜機艙漂浮</title></header><body><h1>姍迪娜機艙漂浮</h1><p>金像影后姍迪娜布洛同佐治古尼合作，拍太空做主題嘅新片《Gravity》，最近就有新劇照曝光，扮演太空人嘅姍迪娜只係着住便服，喺機艙無重力狀態下漂浮，真係少啲定力都唔得。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
