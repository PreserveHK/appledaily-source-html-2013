<html><header><meta charset="utf-8"><title>小貓藏車底走300公里</title></header><body><h1>小貓藏車底走300公里</h1><p>英國兩周大神奇小黑貓「費利克斯」（Felix）認真大命，藏身貨車底走天涯，走了足足近300公里，身上竟絲毫無損，大難不死。<br>費利克斯原本和街貓媽媽住在英國東南部港口費利克斯托市（圖），疑因貓媽媽外出搵食，將費利克斯暫放在貨車底盤金屬箱。豈料貨車上滿貨後，直奔274公里的諾丁漢郡薩頓因阿什菲爾德市一間百葉窗簾廠。<br>老闆庫柏聽到貓咪叫聲但屢尋不見，最後一名女同事伸手直探金屬箱，才把小黑貓救出。黑貓仔全身顫抖，滿身油迹，大家立即開奶粉，等牠吃飽飽後，把牠送到動物救援中心。<br>英國Orange網站</p></body></html>
