<html><header><meta charset="utf-8"><title>一中一台：湯唯冧莊青年影后</title></header><body><h1>一中一台：湯唯冧莊青年影后</h1><p>內地FIRST青年電影展中的矚目無限單元昨日公佈結果，黄渤以137票險勝梁朝偉；湯唯則奪女演員，二人皆為蟬聯，可見他們受年輕影迷歡迎。最受青年矚目華語影片競爭激烈，最後由《中國合伙人》獲獎。雖然《一代宗師》失落電影獎，但王家衛成為最受青年矚目導演。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
