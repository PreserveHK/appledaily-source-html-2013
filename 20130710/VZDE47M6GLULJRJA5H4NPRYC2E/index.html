<html><header><meta charset="utf-8"><title>SJ-M Herry晒心形鼻窿</title></header><body><h1>SJ-M Herry晒心形鼻窿</h1><p>韓國人氣組合SJ-M成員Herry，前晚上咗KBS電視台節目《國民脫口騷》做嘉賓，佢話自己有煩惱，但係佢嘅煩惱竟然係個鼻窿呈心形！佢仲展示個鼻窿，話可以用鼻窿示愛喎。而SJ嘅厲旭就公開咗張健身照，表演手瓜起𦟌</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
