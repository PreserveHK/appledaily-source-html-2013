<html><header><meta charset="utf-8"><title>鹹蛋超人做郵局局長</title></header><body><h1>鹹蛋超人做郵局局長</h1><p>第一代鹹蛋超人（左）同最新嘅超人Ginga（右），噚日喺東京中央郵政總局出現，佢哋獲委任為一日郵局局長，主要係力谷負責製作鹹蛋超人嘅圓谷製作公司成立50周年嘅紀念郵票，佢哋同粉絲握手，仲有委任狀收㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
