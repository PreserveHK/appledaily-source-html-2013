賓迪基求去2.89億有售</title></header><body><h1>夏日掃貨guide：<br>
賓迪基求去2.89億有售</h1><p>英超球會阿士東維拉周一證實，隊內22歲比利時前鋒賓迪基（圖）已提出轉會要求；只要有球會開出2,500萬鎊（約2.89億港元）或以上的轉會費，他們就會放人。賓迪基去夏從比甲亨克以700萬鎊加盟維拉並簽約4年，於英超上陣34場入19球，表現搶鏡；據了解，車路士、利物浦、熱刺及西甲的馬德里體育會，均有意競逐這名身高6呎3吋的新星。</p></body></html>
