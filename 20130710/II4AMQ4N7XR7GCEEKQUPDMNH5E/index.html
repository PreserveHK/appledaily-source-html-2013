<html><header><meta charset="utf-8"><title>各區突發簡訊：外籍漢踢爆櫃員機</title></header><body><h1>各區突發簡訊：<br>外籍漢踢爆櫃員機</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴金馬倫道與加拿分道交界的恒生銀行理財中心，昨清晨5時許，一名1.7米高、身穿黑衫黑褲的外籍男子進入中心後，突然情緒失控，不分由說以「掃堂腿」踢向其中一部ATM提款機下方外殼，當場踢出一道6吋長裂痕，旋即逃去。55歲姓莊保安其後透過閉路電視發現事件報警，警方列刑毀案，追緝涉案人士。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
