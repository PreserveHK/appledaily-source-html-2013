<html><header><meta charset="utf-8"><title>1D Harry打迷你桌球</title></header><body><h1>1D Harry打迷你桌球</h1><p>英國男子組合One Direction（1D）𠵱家喺美國舉行緊演唱會，風頭躉成員Harry Styles趁有空檔就發揮創意，扮同公仔打桌球，唔怪得咁多粉絲冧佢。Harry仲同另一成員Liam Payne拍住上幫癌症基金籌款，整古做怪貼上假眼。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
