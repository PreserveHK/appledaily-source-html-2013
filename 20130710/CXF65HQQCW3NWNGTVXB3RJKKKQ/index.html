<html><header><meta charset="utf-8"><title>電視撈飯：張文慈狗女出街踩玻璃</title></header><body><h1>電視撈飯：張文慈狗女出街踩玻璃</h1><p>亞姐出身嘅張文慈（Pinky）早前幫有線高清奇妙台嘅新節目《繼續寵愛》做嘉賓，Pinky帶兩隻寶貝狗波波同妹妺接受廖碧兒同譚凱琪訪問。平時好少出街嘅妹妹，一出街就出意外，踩親玻璃碎搞到成地血，Pinky好緊張幫妹妹搽藥水，仲好心痛咁話：「下次要佢哋着鞋。」而碧兒就去咗探「尖東忌廉哥」，仲講笑話：「呢隻肥貓好好攬。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
