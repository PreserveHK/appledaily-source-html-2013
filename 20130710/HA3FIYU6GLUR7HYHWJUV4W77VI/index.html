<html><header><meta charset="utf-8"><title>蘋果綠葉
Cooper接掌滙控工商業務</title></header><body><h1>蘋果綠葉<br>
Cooper接掌滙控工商業務</h1><p>滙控（005）繼上周就環球銀行及資本市場（GBM）進行業務重組後，昨再宣布工商業務（CMB）及英國滙豐的相關高層調動，包括委任年僅45歲的Simon Cooper，為滙控工商業務行政總裁及集團常務總監；而原任該職務、現年54歲的Alan Keir，則接替行將退休的羅伯恩，擔當英國滙豐行政總裁，兩項任命10月1日生效。<br>明年初退休的羅伯恩，會續任滙控拉美主席兼北美區董事。據悉，是次GBM及CMB的高層調動，主因羅伯恩將退休，引發集團就未來接班梯隊部署。</p></body></html>
