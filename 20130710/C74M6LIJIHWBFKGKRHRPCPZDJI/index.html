<html><header><meta charset="utf-8"><title>一中一台：子怡撒貝寧晒恩愛</title></header><body><h1>一中一台：子怡撒貝寧晒恩愛</h1><p>早前有傳章子怡與撒貝寧分手，惟前晚他們在微博互動晒愛，撒貝寧留言「Sweet candy」，粉碎分手傳聞，而《舞出我人生》評委方俊爆料，指曾聽到撒貝寧打電話給子怡，更認為章母嫌撒貝寧襯不起女兒的傳聞無聊。另子怡日前於海南三亞拍廣告。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
