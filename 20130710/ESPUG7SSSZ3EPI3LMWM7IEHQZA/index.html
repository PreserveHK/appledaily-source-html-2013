<html><header><meta charset="utf-8"><title>回佣經紀　港甲球員候刑</title></header><body><h1>回佣經紀　港甲球員候刑</h1><p>【本報訊】本地甲組足球隊南區球員哈成智及其兄長，向兩名相熟證券經紀提供非法回佣逾32萬元，涉案四人早前被裁定代理人接受利益及提供利益罪成。哈氏的代表律師昨在法庭求情時指，哈氏兄弟並非主謀，僅負責執行父親哈弼意的指示，一家人因本案飽受精神困擾，父親更因自責經常飲酒。<br>案發2009年至2011年間，哈成智（31歲）及哈成銘（34歲）安排兩名經紀到首華證券，協助兩人「短炒」買賣，其間私下回佣予兩名經紀。哈氏一家每月在該證劵行的交易額高達1億元。案件押後本月23日在東區裁判法院判刑，被告全部還柙。<br>案件編號︰ESCC3299/12</p></body></html>
