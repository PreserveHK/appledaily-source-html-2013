<html><header><meta charset="utf-8"><title>電視撈飯：甄詠珊多謝Bosco</title></header><body><h1>電視撈飯：甄詠珊多謝Bosco</h1><p>陳啟泰幫亞視主持嘅《ATV亞洲小姐25th亞姐百人》，噚日喺大埔亞視總台錄影，今集搵咗黃宗澤（Bosco）前女友甄詠珊做嘉賓，原來佢同陳啟泰識咗好多年，陳啟泰話甄詠珊原先叫佢唔好問Bosco嘅嘢，點知傾傾吓佢自己爆大鑊，甄詠珊話：「只係想多謝Bosco，當年新入行唔識應對，記者問咪坦白講，多謝佢都肯承認同我拍過拖。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
