<html><header><meta charset="utf-8"><title>財富計算機　計出全球排第幾</title></header><body><h1>財富計算機　計出全球排第幾</h1><p>想知道自己多有錢，在全世界富豪排多少位，外國網站「全球富豪榜」（Global Rich List）的「你多有錢」計算機可以幫到你，只要輸入年薪收入，就可以知道自己的財富，勝過多少人。<br>這個計算機是由英國倫敦廣告機構Poke設立，根據世界銀行發展研究團隊的資料製作。以台灣民眾2012年的平均年收入55.6萬新台幣（14.4萬港元）計算，輸入計算機當中就會得出「你是全球第689,953,753位有錢的人，約在上游位置的11.49%！」。<br>台灣ETtoday網</p></body></html>
