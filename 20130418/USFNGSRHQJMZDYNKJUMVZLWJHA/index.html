<html><header><meta charset="utf-8"><title>辦公桌變床　隨時瞓覺</title></header><body><h1>辦公桌變床　隨時瞓覺</h1><p>現代打工仔，經常要在辦公室加班，甚至通宵達旦。一位希臘設計師受啟發，構思出一張可以隨時變身做單人床的辦公桌，方便上班族倦了休息後再搏殺。<br>這張變形辦公桌，由希臘女設計師萊瓦迪圖和當地一間建築公司聯手製作。萊瓦迪圖說設計意念來自大學時在學校工作至深夜，要用椅子砌成小床就寢的經歷。這張睡床辦公桌表面看跟一般辦公桌無異，但只要將背板放下，就變成一張單人床，床尾內置一部小電視，讓上班族可以邊看電視，邊培養睡意。<br>英國《每日郵報》</p></body></html>
