<html><header><meta charset="utf-8"><title>體壇拾趣：<br>魔術手囝囝早想出櫃</title></header><body><h1>體壇拾趣：<br>魔術手囝囝早想出櫃</h1><p>湖人名宿魔術手莊遜、三仔EJ，早前喺荷里活被《TMZ》拍得拖仔遊街，而被發現係「同志」。雖然件事震驚唔少魔術手迷，但係佢老竇就發表聲明講到明支持囝囝性取向。日前EJ接受一個YouTube清談節目，話自己一直都有諗住「出櫃」，只係俾《TMZ》截咗糊。佢同反對聲音只可講：「我只可以做番自己！」其實現年20歲嘅EJ可以唔使理世俗眼光點睇佢，有阿爸阿媽支持咪得囉！</p></body></html>
