<html><header><meta charset="utf-8"><title>霍震霆唐唐密密傾</title></header><body><h1>霍震霆唐唐密密傾</h1><p>【中環】霍家長房霍震霆嘅一舉一動一向受人注意，特別係近日佢位跳水皇后新抱郭晶晶被傳大肚，霍家近排又有單家族爭產案，不過依然冇影響霍老爺嘅心情。<br>噚日下晝4點左右，霍震霆一個人行去中環太子大廈一間餐廳買咖啡外賣，咁啱入到去撞到唐英年（唐唐），佢哋老友鬼鬼咁企喺度傾偈等外賣。唐唐先行一步出到嚟見到記者，好識做打招呼傾偈，反而霍震霆買完嘢，就嗱嗱聲上返自己架車走人，好似好趕咁喎。<br>採訪、攝影：彭琮然</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
