<html><header><meta charset="utf-8"><title>蘋果汁：<br>剛獲配校舍　國際校仍欠學額</title></header><body><h1>蘋果汁：<br>剛獲配校舍　國際校仍欠學額</h1><p>【本報訊】政府剛分配三所空置校舍供國際學校，預料到2016/17年提供1,150個小學學額和210個中學學額，但教育局局長吳克儉昨表示，屆時仍欠4,200個學額。教育局早前委託顧問研究本港國際學校的供求情況，報告指過去10年，國際學校學額上升五成八至逾49,000個，但輪候人數亦持續增加。昨日在立法會教育事務委員會會議上，多名議員批評國際學校收費過高，不能滿足在港外國人的需求。<br>吳克儉表示，當局會從多方面解決問題，包括分配空置校舍和土地、善用現有校舍及土地，以及增加網上資源便利國際學校擴建。</p></body></html>
