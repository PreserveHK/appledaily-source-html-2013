<html><header><meta charset="utf-8"><title>劈炮奇招　辭職信蛋糕</title></header><body><h1>劈炮奇招　辭職信蛋糕</h1><p>倫敦史坦斯特機場（Stansted Airport）一名邊境處職員決定辭職，但他周一遞辭職信時，卻令上司和同事們目瞪口呆，因為他製作了一個「辭職信蛋糕」。<br>31歲的霍姆斯（Chris Holmes）在機場工作了七年，早在2010年7月年就開了網上蛋糕店，現在他決定全力打理蛋糕店，所以製作了這個「辭職信蛋糕」，用椰子和香橙、牛油等材料製作了一個蛋糕，然後用朱古力糖漿在上面寫上辭職原因和祝福語，最後亦不忙替自己的蛋糕店「Mr Cake」宣傳一番。<br>英國《每日郵報》</p></body></html>
