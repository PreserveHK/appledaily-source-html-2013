<html><header><meta charset="utf-8"><title>量子級郵輪　吊臂艙飽覽海景</title></header><body><h1>量子級郵輪　吊臂艙飽覽海景</h1><p>皇家加勒比海國際郵輪公司推介全新的「量子級」（Quantum Class）郵輪，除了一般設施外，還配置了全球首個模擬跳傘裝罝，亦有機械吊臂觀景艙，讓乘客於300呎海面上飽覽海上美景。<br>「量子級」郵輪還有滾軸溜冰場、碰碰車等遊樂設施，亦有一間有吊鞦韆的馬戲團學校。郵輪亦為沒有窗景的客艙，特別裝上80吋LED屏幕，即時播放海景。<br>「量子級」郵輪排水量16.78萬噸，有2,090間客艙，招待4,180名旅客。第一艘「量子級」郵輪將於明年秋天首航，暫未知收費。<br>英國《每日郵報》</p></body></html>
