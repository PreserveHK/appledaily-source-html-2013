<html><header><meta charset="utf-8"><title>案件速遞︰　<br>男生涉家中胸襲女同學</title></header><body><h1>案件速遞︰　<br>男生涉家中胸襲女同學</h1><p>【本報訊】一名中六男生涉嫌藉詞抄寫筆記，邀請同年級的女生到他的住所，女生不虞有詐應約，結果慘被男生施以胸襲。女生受辱後決定報警，警方接報拘捕男生，並起訴他一項非禮罪。<br>案件昨天在屯門裁判法院提訊，男生否認非禮罪，案件押後至6月21日開審，他獲裁判官批准以1,000元保釋外出。<br>控方指姓黃被告（18歲）與女事主X同屬中六學生，控罪指被告於3月31日在天水圍景湖居住所內非禮X。<br>案件編號：TMCC1248/13</p></body></html>
