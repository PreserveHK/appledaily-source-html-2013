<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李華士差啲炸親</title></header><body><h1>體壇拾趣：<br>李華士差啲炸親</h1><p>波士頓炸彈襲擊搞到塞爾特人上下猶有餘悸，不過都要繼續活下去；周二佢哋練完波之後，接受傳媒訪問，教練李華士就話自己其實周一練完波，係去緊睇呢個體壇盛事，仲話案發地點同自己屋企只差兩個街口！佢仲話知道市民見義勇為幫手救人嘅事跡，令自己為身為波士頓嘅一分子而感到自豪。而屋企同終點只差一個路口嘅前鋒謝夫格連，就話波士頓人好堅強，一定可以喺慘劇過後振作起嚟。</p></body></html>
