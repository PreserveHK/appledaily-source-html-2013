<html><header><meta charset="utf-8"><title>中環在線：<br>東亞攻網絡　搵容祖兒寫Blog - 李華華</title></header><body><h1>中環在線：<br>東亞攻網絡　搵容祖兒寫Blog - 李華華</h1><p>年輕化係世界潮流，喺本港有95年歷史嘅東亞銀行（023），最近亦推出五色光線新品牌形象，仲要潮到入屋，力谷網絡世界，吸納25至40歲嘅年輕客群。</p><p>分享扮靚心得</p><p>東亞主席李國寶接棒人之一，即係佢大仔李民橋（Adrian）話，繼去年推出BEA Fun面書專頁後，一星期前佢哋再接再厲，砌咗新嘅「BEA JOY精明享樂」facebook專頁，搵埋樂壇一姐容祖兒，下周起寫博客，講吓新大碟推出前嘅健美、扮靚、休閒同練聲心得。另外仲有港隊單車好手何兆麟寫分享博客，講單車潮流心得。</p></body></html>
