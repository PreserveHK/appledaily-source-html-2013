<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>老伯捱車撞　不忘病妻</title></header><body><h1>各區突發簡訊：　<br>老伯捱車撞　不忘病妻</h1><p>【灣  仔】<br>【本報訊】帶着補血針正趕回住所照料患腎病妻子的79歲馮伯，昨晨約11時行經灣仔皇后大道東通往律敦治醫院的交通燈位時，遭一輛右轉客貨車撞倒，手及肩部受傷，幸送院治療後並無大礙。<br>當時馮伯仍掛念妻子病況，恐其乏人照顧，慌忙致電親友到其家中代為照料。47歲姓陳司機事後稱當時因行錯路，故想轉入醫院掉頭，詎料發生意外。</p></body></html>
