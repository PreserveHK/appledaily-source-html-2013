<html><header><meta charset="utf-8"><title>麥哥利醉酒打狗仔</title></header><body><h1>麥哥利醉酒打狗仔</h1><p>曾主演電影《寶貝智多星》（Home Alone）的32歲美國男星麥哥利高堅（Macaulay Culkin)，昨日在英國布萊頓與幾名朋友到一間夜店玩到凌晨，當他離開時，門外有多名狗仔隊上前拍照，戴上黑超的麥哥利帶點醉意，一見到記者便立即發火，大叫狗仔隊落地獄，又動手推開記者的鏡頭，當有人拉開他時，他再按着記者的頭部，甚至叉頸等，一輪混亂後才上車離開。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
