<html><header><meta charset="utf-8"><title>案件速遞︰　<br>林秀峰遭入稟申請破產</title></header><body><h1>案件速遞︰　<br>林秀峰遭入稟申請破產</h1><p>【本報訊】恒生銀行創辦人林炳炎次子林秀峰（圖），日前遭一間財務公司入稟高等法院申請他破產。<br>資料顯示，林秀峰曾經以古董陶瓷碟向同一間財務公司作抵押借貸，其後因沒依時於去年5月還款，被入稟追數，高等法院聆訊官在同年11月頒令林秀峰要連本帶利還款348萬元。<br>呈請人恆輝財務有限公司申請林秀峰破產。在追債訴訟中，代表恆輝財務有限公司的律師在庭外曾經透露，林秀峰用以抵押借款的「大清康熙年製」古董碟經估價後，價值並非如林秀峰提供般高，要求林秀峰盡快還款。<br>案件編號：HCB2636/13</p></body></html>
