<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DaDa得獎感壓力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DaDa得獎感壓力 - 馮仁昭</h1><p>今屆金像獎最佳女配角陳靜（DaDa）噚日素顏喺新城做訪問，佢話得獎後興奮心情仲未停止，而且仲有好多人要請佢食飯，但更多人要求佢請食飯，DaDa笑住話：「其實係要請好多人食飯，但我想俾人請多啲。」佢話𠵱家好似開始感到有壓力，自己唔係資深演員，好多嘢都要努力學習，得獎後觀眾會留意佢演技，所以要加倍努力喎。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
