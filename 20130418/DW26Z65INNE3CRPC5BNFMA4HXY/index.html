<html><header><meta charset="utf-8"><title>體壇拾趣：<br>有線大變陣以籃代足</title></header><body><h1>體壇拾趣：<br>有線大變陣以籃代足</h1><p>下季英超播映權蟬過別枝，有線亦冇怠慢，噚日就同一班體記午宴，事先張揚以籃代足，真係唔講得笑。原來有線已攞咗CBA未來兩季播映權，下季想繼續睇易建聯同羅意庭，夠晒方便。遠啲，仲有歐洲職業籃球聯賽、美洲男籃錦標賽，同亞洲男、女籃球錦標賽。有人仲問有線會唔會諗埋直播甲一籃球，係囉，隔籬「現在台」都直播港甲啦，不過有線回應話修頓室內場太細，未必做到直播，大家點睇呢？</p></body></html>
