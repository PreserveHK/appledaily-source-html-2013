<html><header><meta charset="utf-8"><title>電視撈飯：洪朝豐教唐唐講嘢</title></header><body><h1>電視撈飯：洪朝豐教唐唐講嘢</h1><p>洪朝豐噚日再到大埔亞視總台做「演藝訓練計劃」嘅導師，教亢帥克、古卓文等成班星光家族歌手學員發聲技巧，原來豐豐因為上次教得過癮，要求教多兩堂，教完發聲再教靜坐。今次豐豐教一堂兩個鐘只係得五百蚊車馬費，佢話唔係為錢，係見班學員反應踴躍令佢好有滿足感，其實豐豐本身有開班授徒，佢話唐英年選特首嗰陣都跟咗佢學一堂，學點樣用聲講嘢㖭。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
