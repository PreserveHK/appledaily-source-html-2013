<html><header><meta charset="utf-8"><title>求驗客手記：<br>加里夫巴利難鬥曼城</title></header><body><h1>求驗客手記：<br>加里夫巴利難鬥曼城</h1><p>（哀）英超進入最後直路，仲有唔少球隊爭逐緊前4位置。暫時喺第5位嘅熱刺，星期日主場對曼城真係非常關鍵。領隊波亞斯原本希望早前受傷嘅主力加里夫巴利，可以趕得切復出，不過𠵱家睇嚟機會唔係咁大。巴利喺月初歐霸盃對巴素利嘅比賽扭傷足踝，球隊喺星期二操練嘅時候，佢依然未見影，相信康復情況並唔係咁理想。另外，因傷唞咗大半季嘅中堅卡保奧喺最近一場預備組比賽復出，可惜佢又再受傷，預計會提早收「咧」。</p></body></html>
