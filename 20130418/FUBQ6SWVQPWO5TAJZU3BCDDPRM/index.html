<html><header><meta charset="utf-8"><title>隔牆有耳：<br>田二少變人肉PowerPoint - 李八方</title></header><body><h1>隔牆有耳：<br>田二少變人肉PowerPoint - 李八方</h1><p>人肉錄音機，大家肯定領教過；但人肉PowerPoint，大家又見過未？立法會噚日開始辯論預算案撥款條例草案，新民黨主席葉劉淑儀發言時，佢身邊嘅副主席田二少，突然拎住一叠紙牌起身，八方仲以為，二少突襲示威咁鬼激？點知原來佢係應葉劉「邀請」，擔任人肉PowerPoint，葉劉一邊發言，佢就一邊揭紙牌。八方見二少一直笑瞇瞇，唔知係苦笑吖、抑或覺得咁樣演講認真搞笑？</p></body></html>
