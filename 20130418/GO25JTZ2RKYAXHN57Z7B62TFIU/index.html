<html><header><meta charset="utf-8"><title>富士山受華污染水銀高</title></header><body><h1>富士山受華污染水銀高</h1><p>日本科學家在富士山頂大氣中，測出比市區高10倍的水銀濃度，估計污染物來自中國。<br>滋賀縣立大學公佈有關調查結果，研究員從2007年開始，每年夏天將檢測水銀濃度的裝置運到富士山頂，其中2007年8月下旬錄得的水銀濃度為每立方米25.1納克（nanogram），是最高紀錄。<br>雖然未有超越日本標準的40納克，但這個濃度比當年市區平均值2.2納克，高出10倍有多。連同氣象數據分析，科學家發現當時氣流正值由中國東北或朝鮮半島吹向日本，若氣流轉為來自太平洋，山頂的水銀濃度頓時降至2納克。<br>日本《朝日新聞》</p></body></html>
