<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LuLu事業線搶鏡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LuLu事業線搶鏡 - 馮仁昭</h1><p>尹光同岑寶兒主持嘅有線節目《7條事業線．食腦任務》，搵咗班𡃁模露事業線嚟吸客，比起其他節目嘅宣傳攻勢算係好好多。噚日王璐瑤（LuLu）同仙樂都等人去咗荃灣泳池宣傳，不過班𡃁模冇着泳衣上陣，反而LuLu就低胸搶鏡，而仙樂都喺節目嘅任務係學詠春，拍嗰陣被人撻到瘀晒，佢仲忍唔住發脾氣，不過仙樂都就否認嫌辛苦同有怨言。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
