<html><header><meta charset="utf-8"><title>蘋果汁：<br>投訴拾荒者上升兩倍　檢控減</title></header><body><h1>蘋果汁：<br>投訴拾荒者上升兩倍　檢控減</h1><p>【本報訊】過去五年，食環署在全港各區接獲拾荒者的物品阻街及引致環境衞生問題的投訴大幅上升，去年達333宗，較08年大幅上升兩倍，署方共發出542個口頭警告、 260張通知書，但作出檢控的數字，則由08年共15宗，大幅減少至去年只有5宗。至於涉宣傳活動阻街方面的投訴，則共接獲逾2,500宗投訴，署方共發出36個口頭警告及作出近4,500宗檢控。<br>食物及衞生局局長高永文書面答覆議員提問時指，食環署人員在提出檢控前，會考慮現場行人道是否暢通無阻，有關物品的大小、擺放時間和位置，以及有否對行人造成阻礙或不便等因素。</p></body></html>
