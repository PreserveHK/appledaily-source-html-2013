<html><header><meta charset="utf-8"><title>WiFi通每次連線要50元</title></header><body><h1>WiFi通每次連線要50元</h1><p>【本報訊】審計報告踢爆，政府08年至今花費2.1億元在395個政府場地設置的「政府WiFi通服務」使用率偏低，有27%場地每日平均少於15人使用，3.5%場地的每次連線成本因而超過50元。<br>審計署又實地測試，發現成功連線WiFi服務、上下載速度、過濾不良網站、連線保安及推廣宣傳等表現都差強人意。負責監督WiFi通的政府資訊科技總監辦公室已成立營運委員會，加強管理及推廣該服務。</p></body></html>
