<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
李慧敏辭任上銀董事</title></header><body><h1>蘋果綠葉<br>
李慧敏辭任上銀董事</h1><p>滙控（005）透過旗下滙豐銀行持有8%股權的上海銀行，剛召開股東大會，審議通過上市方案有效期延後一年，內地媒體《上海證券報》表示，曾任滙豐銀行內地及中國香港區顧問、現任恒生銀行（011）副董事長兼行政總裁的李慧敏，已辭任上銀董事一職。但因獲滙豐委任擔任恒生要職，實際上已於去年5月辭去滙豐顧問及上銀董事的任命，外界估計最近完成監管機構審批程序。</p></body></html>
