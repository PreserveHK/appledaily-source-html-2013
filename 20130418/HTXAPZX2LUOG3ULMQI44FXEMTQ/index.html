<html><header><meta charset="utf-8"><title>一中一台：胡婷婷被父母催生</title></header><body><h1>一中一台：胡婷婷被父母催生</h1><p>台中市長女兒胡婷婷跟組合Soler的哥哥Julio閃婚，前日兩夫妻一齊錄影《SS小燕之夜》，胡婷婷的父母還錄了一段視像，胡母還催生說：「趕快讓我當奶奶。」令胡婷婷激動哭說：「感謝我有世上最好的父母親和老公，他們除了愛我，從沒要求過我甚麼。」他們認識4個月就結婚，面對的壓力很大，Julio說：「以前自己是個很愛說話的人，現在更喜歡聽婷婷說話，她講話樣子好迷人，不可思議！」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
