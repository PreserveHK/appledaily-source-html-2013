<html><header><meta charset="utf-8"><title>政總慢駛反亂換柴油車</title></header><body><h1>政總慢駛反亂換柴油車</h1><p>【本報訊】施政報告提出豪擲百億元更換柴油車計劃，希望解決路邊空氣污染，惟惹來業界批評局方計劃欠周詳，昨日關注政府註銷柴油商業車聯盟發起慢駛遊行（圖），多個受影響車種的車主前往政府總部外請願。聯盟發言人袁祥豐批評局方刻意渲染柴油車是路邊空氣污染元凶，而資助換車計劃並未涵蓋吊臂、夾斗和冷凍等配套設備，降低司機換車意欲，加上部份汽車分銷商和入口商在政府推出政策後，乘機加價，業界根本無法受惠於資助換車計劃。</p></body></html>
