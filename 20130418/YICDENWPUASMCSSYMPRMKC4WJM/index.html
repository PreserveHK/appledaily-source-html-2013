<html><header><meta charset="utf-8"><title>隔牆有耳：<br>黃錦星請議員食檸檬 - 李八方</title></header><body><h1>隔牆有耳：<br>黃錦星請議員食檸檬 - 李八方</h1><p>立會環境事務委員會本月初，拍住環境局局長黃錦星去南韓考察。委員會噚日喺立會宴會廳為此行搞咗個展覽。<br>委員會主席何秀蘭好興奮咁話，呢次考察團有個跨黨派共識，就係解決垃圾問題，一定要政府加大投資力度。點知聽到議員開到聲要錢，企喺旁邊嘅黃錦星不知所措，即刻轉換話題話：「呢次去南韓最難忘嘅，其實係見到垃圾分類雖然令市民帶嚟不便，但南韓人都做得好心悅誠服，相信港人齊心便事成。」唔知呢個檸檬，對議員嚟講酸唔酸？</p></body></html>
