（足球）巴西召細哨鬥智利</title></header><body><h1>體訊速遞：<br>
（足球）巴西召細哨鬥智利</h1><p>目前效力明尼路的「細哨」朗拿甸奴，再獲巴西國家隊召入本月24日對智利的友賽大軍名單。「細哨」在月初友賽玻利維亞一仗亦有入選，協助巴西大勝4:0；而在該仗同樣梅開二度的尼馬及李安度達美奧，今次亦榜上有名。由於教練史高拉利今次點兵全為本土巴甲效力的球員，故大衛雷斯、拉美利斯及堤亞高施華等一眾海外兵未有入選。　綜合外電(巴西)<br></p></body></html>
