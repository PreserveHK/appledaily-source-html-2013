<html><header><meta charset="utf-8"><title>今日提醒你：<br>$10買本書助學童</title></header><body><h1>今日提醒你：<br>$10買本書助學童</h1><p>太古地產即日起舉行「書出愛心 十元義賣」活動，逾5萬本書籍連續3日在太古坊康和大廈一樓ArtisTree義賣（圖），活動由中午12時至晚上8時，每本書僅售10元，所得善款全數捐予小童群益會的「群益寶庫」計劃，為本地學童提供金錢、物資和課外學習機會。義賣書籍大部份來自住宅、辦公樓、商場及社區服務中心回收所得，小部份由「培生香港」捐出全新書籍。義賣只收現金，不設找續及退換，顧客需自備購物袋。凡購物滿100元或以上，均可獲贈可口可樂耳機繞線器。</p></body></html>
