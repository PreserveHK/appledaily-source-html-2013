<html><header><meta charset="utf-8"><title>案件速遞︰　<br>夫婦控告婦科醫生疏忽</title></header><body><h1>案件速遞︰　<br>夫婦控告婦科醫生疏忽</h1><p>【本報訊】一對夫妻指婦產科醫生替懷孕妻子診斷時，未能發現胎兒有嚴重的身體或精神異常，因而沒有建議妻子於懷孕24周前進行人工流產手術。該對夫婦日前入稟高等法院，控告該名婦產科醫生疏忽，並要求他賠償。<br>原告夫妻在入稟狀指出，在2007年5月首次向被告婦產科醫生林勇行求診，惟被告診斷時涉嫌疏忽。原告丈夫昨天在電話中表示，已經諮詢律師意見，現時不方便透露詳情。<br>案件編號：HCA60/13</p></body></html>
