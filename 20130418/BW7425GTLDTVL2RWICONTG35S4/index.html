《戰地4》女兵　倒模台裔美女</h1><p>美國EA公司著名射擊遊戲《戰地》系列的最新續作《戰地4》，此前高調放出了一段演示視頻，結尾處出現了一位神秘的中國女兵韓娜，為這款系列遊戲中首次出現女性角色，於是一時間玩家都在猜測這位女兵的現實原型是誰？近日秘密總算曝光，她是台灣裔美國女演員范立美。范為這名角色獻聲並提供面部表情，而EA幾乎是直接沿用了范的外貌。<br>鳳凰網</p></body></html>
