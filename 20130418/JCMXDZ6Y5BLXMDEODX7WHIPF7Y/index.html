<html><header><meta charset="utf-8"><title>18歲少女做紅牛車手</title></header><body><h1>18歲少女做紅牛車手</h1><p>哪個說賽車只是男人的浪漫？車壇一樣有如Danica Patrick般的成功女車手。紅牛青少年培育車隊Red Bull Junior，就剛簽下來自荷蘭的18歲少女Beitske Visser。這位少女車手早在2011年的Dutch Supercar Challenge第四站中，首度出戰便奪冠，前途無可限量。</p><p>網址： http://www.redbull.com/ </p></body></html>
