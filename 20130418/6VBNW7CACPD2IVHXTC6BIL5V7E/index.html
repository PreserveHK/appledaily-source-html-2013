<html><header><meta charset="utf-8"><title>紅褲女坐低　陪鐵騎士等白車</title></header><body><h1>紅褲女坐低　陪鐵騎士等白車</h1><p>【本報訊】昨晨10時許，一名馬來西亞藉女司機，駕駛私家車沿金鐘道東行，因現場交通較為擠塞，她途至夏 蚲 花園對開時，見前面一輛電單車突收慢車速，她疑收掣不及，急扭軚閃避，意外右邊車頭撞及電單車，車上一名外藉鐵騎士失控人抑車翻。女司機見狀即落車了解及報警，與4名行經的熱心途人一起全程「傍住」及安慰男傷者，直至救護員將傷者送院治療，及協助警員調查事故後離開。</p></body></html>
