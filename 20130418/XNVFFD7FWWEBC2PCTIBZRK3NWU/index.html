<html><header><meta charset="utf-8"><title>求驗客手記：<br>艾琳娜拒剪美斯波衫</title></header><body><h1>求驗客手記：<br>艾琳娜拒剪美斯波衫</h1><p>（樂）美斯同基斯坦奴朗拿度（C朗）被視為當今球壇兩大球王，有人就借勢想惡化佢哋嘅關係。話說C朗女友艾琳娜日前出席一個商業活動嘅時候，在場主持突然拎咗件美斯波衫同埋鉸剪，叫艾琳娜剪爛佢。艾琳娜當然冇咁蠢會俾人擺上枱，大方回應叫個主持人要剪就自己剪。另外，相信可以喺下周歐聯大戰復出嘅美斯，據講最近嫌住佢隔籬嘅鄰居太嘈，索性使100萬歐元買起成間屋，等自己可以過番啲安靜生活。</p></body></html>
