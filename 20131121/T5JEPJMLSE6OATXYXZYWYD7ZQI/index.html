<html><header><meta charset="utf-8"><title>阿部寬全裸抄阿諾</title></header><body><h1>阿部寬全裸抄阿諾</h1><p>日本電影《羅馬浴場》去年在當地大收旺場後，添食拍續集並將於明年4月在日本上映。昨日電影公司首次公開續集的海報，男主角阿部寬全裸擺出蹲下姿勢，十分熟口熟面，原來是刻意抄《未來戰士》（The Terminator）主角阿諾舒華辛力加（Arnold Schwarzenegger）的出場甫士，海報上更玩阿諾的經典對白，寫着「我又來了」。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
