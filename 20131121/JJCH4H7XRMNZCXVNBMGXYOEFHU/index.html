<html><header><meta charset="utf-8"><title>圓圓食住加讚</title></header><body><h1>圓圓食住加讚</h1><p>汪圓圓與蔡加讚將於下周六假會展舉行世紀婚禮，晚上筵開160席宴請雙方好友，昨日兩人與傳媒好友分享即將結婚的喜悅，送上迷你結婚蛋糕及甜酒。<br>結婚蛋糕是根據圓圓喜愛的粉紅及加讚喜歡的粉綠組成，加讚說： 「兩層粉紅色蛋糕，一層綠色夾喺中間，注定俾圓圓食住。」圓圓透露兩人都愛吃甜，首次約會是去糖水店，胞姊詩詩更笑兩人好怕醜，經常深情對望，圓圓更因為錫住未來老公，結婚當日會取消玩新郎的高難度遊戲。 <br>撰文：唐如</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
