<html><header><meta charset="utf-8"><title>蘋果汁：致麗大火二十周年祈禱會</title></header><body><h1>蘋果汁：<br>致麗大火二十周年祈禱會</h1><p>【本報訊】20年了，深圳港資玩具廠致麗發生大火，吞噬87人的生命，51名倖存下來的，被截肢、被毀容、被世界遺棄，匍匐前行到今天。當年的打工妹臉上傷疤歷歷在目，未忘要喚起全球對職業安全的關注，數名倖存者早前來港參與一系列悼念活動，昨晚到佐敦佑寧堂出席聯合祈禱會（圖），除緬懷逝者，亦呼籲社會監察生產程序，保障工人，阻止悲劇再發生。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
