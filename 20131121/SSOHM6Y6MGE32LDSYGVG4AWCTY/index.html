<html><header><meta charset="utf-8"><title>村民圖食豚屍</title></header><body><h1>村民圖食豚屍</h1><p>【西　貢】<br>【本報訊】昨晨11時許，西貢大浪西灣海邊發現一條黑色海豚屍體，身長一米左右，疑是江豚BB，頭部有傷痕，屍身開始腐爛，已死去多時，死因有待海洋專家檢查。據悉，該海灘毗近大浪西村，豚屍由唐狗拖上岸，有村民曾打豚屍主意，欲取往烹煮大快朵頤，惟發現屍體腐爛不堪，難以食用，終打消念頭，其後有行山人士發現豚屍於是報警。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
