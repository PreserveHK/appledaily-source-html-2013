<html><header><meta charset="utf-8"><title>張梓琳讚Ferragamo</title></header><body><h1>張梓琳讚Ferragamo</h1><p>張梓琳早前聯同何倍倩和陳妍希等，為意國品牌Salvatore Ferragamo慶祝Vara系列誕生35周年，示範特別版鞋履，品牌特別為周年紀念在大中華區推出「L'lcona Ferragamo」網上特別訂做服務。<br>穿上芭蕾舞鞋的張梓琳和陳妍希大讚優雅又舒適，功能兼備，品牌明日會在香港麗思卡爾頓酒店舉行慶祝派對。<br>撰文：唐如</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
