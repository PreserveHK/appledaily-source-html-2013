<html><header><meta charset="utf-8"><title>News Flash巴格達連環爆炸47死</title></header><body><h1>News Flash<br>巴格達連環爆炸47死</h1><p>伊拉克首都巴格達昨日發生至少九宗針對什葉派回教徒的爆炸，包括七宗汽車炸彈襲擊（圖），造成至少47死、132傷。當地數月後舉行大選，近日治安惡化，而昨日的襲擊是當地自2008年以來造成死傷最嚴重的襲擊。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
