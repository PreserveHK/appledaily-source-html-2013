<html><header><meta charset="utf-8"><title>李鍾碩晒背賀來港</title></header><body><h1>李鍾碩晒背賀來港</h1><p>韓劇《聽見你的聲音》人氣男星李鍾碩，將於下月1日襲港主持聖誕亮燈儀式，並順道宣傳新片《速水花美男》，而來港之前，他近日為韓版時尚雜誌《W》影靚相，當中有他露背和咬衫袖的可愛甫士。他受訪時透露《聽》劇令他打消不再穿校服拍劇的念頭，又指短時間內做了很多工作，感覺像累積了數年的經驗。此外，愛心爆棚的李鍾碩早前為視障人士獻聲錄導讀書。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
