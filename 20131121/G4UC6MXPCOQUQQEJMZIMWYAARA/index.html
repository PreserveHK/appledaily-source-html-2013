<html><header><meta charset="utf-8"><title>趣趣地：傳鄧肯搭上奪寶女</title></header><body><h1>趣趣地：傳鄧肯搭上奪寶女</h1><p>馬刺老大哥鄧肯（下圖）今年5月入紙離婚，離譜到傳過呢個有兩位小朋友嘅爸爸「中途轉基」。但日前美國傳媒話《奪寶奇Show》參賽者瑪斯雅絲（Vanessa Macias、上圖）同鄧肯撻着咗，早前更到場睇馬刺嘅比賽！不過31歲嘅瑪斯雅絲係馬刺迷，到場睇波唔出奇；係咪真係同鄧肯拍拖，真係要睇耐啲至知。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
