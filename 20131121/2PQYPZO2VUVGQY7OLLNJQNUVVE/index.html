<html><header><meta charset="utf-8"><title>網事力場：G.E.M.冇大包賣</title></header><body><h1>網事力場：G.E.M.冇大包賣</h1><p>鄧紫棋（G.E.M.）前晚有份做無綫台慶，仲同林欣彤排排坐，身為無綫親生女嘅林欣彤罕有地着低V裙撐場，G.E.M.鬼馬地指住林欣彤嘅事業線留言：「有人今晚賣大包！」有網友搞笑叫G.E.M.學吓人嘅事業心喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
