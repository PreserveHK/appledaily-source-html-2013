<html><header><meta charset="utf-8"><title>網事力場：周冬雨嘟嘴賣萌</title></header><body><h1>網事力場：周冬雨嘟嘴賣萌</h1><p>21歲嘅謀女郎周冬雨喺電影《山楂樹之戀》扮氣質少女，噚日佢喺微博擺咗張賣萌相，紮咗條噴水池辮仔，鼓起泡腮嘟起嘴仔，留言：「我們管靦腆叫認生，朋友們，你們認生嗎？有時候或總是或是混合型！」網友都讚佢可愛。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
