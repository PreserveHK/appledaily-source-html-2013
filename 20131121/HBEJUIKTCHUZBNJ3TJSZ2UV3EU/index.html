<html><header><meta charset="utf-8"><title>Jessica蒲頭報平安</title></header><body><h1>Jessica蒲頭報平安</h1><p>韓國熱爆組合少女時代成員Jessica本月10日開完騷離港時，在機場禁區內遭保安認錯是粉絲而推落地受傷，返國後一直休養，令粉絲十分擔心。前晚Jessica終於蒲頭，在微博更新穿格仔衫的近照，並用英文留言報平安：「我已感覺好好多，多謝。」隨即吸引逾13,900名粉絲回應，有人大讚Jessica很漂亮，真不愧是女神，亦有人心痛她好像消瘦了。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
