<html><header><meta charset="utf-8"><title>環保車斗自焚</title></header><body><h1>環保車斗自焚</h1><p>【元　朗】<br>【本報訊】一輛盛載廢棄木材及棄置家具的環保斗貨車，昨午4時許沿元朗青山公路往屯門，當駛至洪水橋輕鐵站對開丹桂村路口時，司機發現車斗突然冒煙，立即停車報警，火勢越燒越旺，火舌一度高達兩米。消防員接報到場開兩條喉灌救，20多分鐘後救熄火警，初步相信事件不涉縱火，懷疑有人留下火種肇禍，經清理現場後收隊離開。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
