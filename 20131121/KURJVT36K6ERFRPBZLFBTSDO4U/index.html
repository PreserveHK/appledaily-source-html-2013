<html><header><meta charset="utf-8"><title>Kanye恩愛MV惡心</title></header><body><h1>Kanye恩愛MV惡心</h1><p>美國歌手Kanye West昨日接受名嘴艾倫狄格勒絲（Ellen DeGeneres）訪問，順道公開新歌《Bound 2》MV。MV中Kanye找未婚妻Kim Kardashian擔任女主角演出，Kanye駕駛電單車穿梭，半裸的Kim則掉轉坐攬錫他，行駛中的電單車不停顛簸，令二人猶如車震一般，fans對二人公然晒恩愛大叫惡心，Kanye更跟艾倫指自己拍拖開心到想學湯告魯斯（Tom Cruise）跳梳化。</p></body></html>
