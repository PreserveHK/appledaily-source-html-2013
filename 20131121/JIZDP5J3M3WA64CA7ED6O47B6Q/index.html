<html><header><meta charset="utf-8"><title>姜麗文忽轉口風</title></header><body><h1>姜麗文忽轉口風</h1><p>至於姜文杰、姜麗文及黃美棋等昨出席有線活動，姜麗文被問到無綫台慶收視，她竟轉口風說：「聽講opening做得幾好，我唔係針對任何機構，只係想爭取自由。」對於阿叻的言論，姜文杰說：「我係後輩，呢啲前輩為娛樂圈出咗好多力，我唔方便評論，只覺意見不合。」<br>採訪：卓寶花、譚倩宜<br>攝影：葉君海</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
