<html><header><meta charset="utf-8"><title>Juno《殭屍》歸本</title></header><body><h1>Juno《殭屍》歸本</h1><p>麥浚龍（Juno）及𡃁模曾善美等，前晚到九展出席電影節活動，Juno執導的《殭屍》票房達1,700萬，他表示已賣埠到歐洲，亦會在日本、新加坡上映，並已歸本。施念慈旗下的曾善美之前在內地登台被大會指是《喜愛夜蒲3》女主角，被導演錢國偉鬧爆，曾善美說：「內地成日亂寫，施念慈叫咗大會改海報，唔係我錯。」同公司的蕭美卡被刪戲，會否覺被陳靜連累？曾善美表示不覺得。<br>採訪：溫敏芝<br>攝影：黃文偉</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
