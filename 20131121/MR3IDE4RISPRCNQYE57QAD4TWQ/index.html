<html><header><meta charset="utf-8"><title>一中一台：孫儷傳懷孕缺席艾美</title></header><body><h1>一中一台：孫儷傳懷孕缺席艾美</h1><p>憑《甄嬛傳》而人氣急升的孫儷，早前憑該劇入圍國際艾美獎最佳女主角，頒獎典禮將於本月25日在美國紐約舉行，由於近日一直有傳孫儷再懷第二胎，加上她公開露面時亦刻意遮肚，所以網民都紛紛祝福：「有老二了吧。」而昨早孫儷在微博留言：「我真佩服我自己，怎麼一有出國參展領獎這種好事就總是陰差陽錯到去不成呢？」不過她就未有透露未能親到現場出席頒獎禮的原因，令懷孕之說更可信。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
