<html><header><meta charset="utf-8"><title>蘋果綠葉東方表行半年少賺61%</title></header><body><h1>蘋果綠葉<br>東方表行半年少賺61%</h1><p>東方表行（398）公佈9月止中期業績，受累收入倒退及行政開支提高，半年純利按年倒退61.77%，至1,993.5萬元，每股盈利3.49仙。派中期息0.75仙，去年同期派2仙，減少62.5%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
