<html><header><meta charset="utf-8"><title>體訊速遞：（網球）李娜明年或戰港網賽</title></header><body><h1>體訊速遞：<br>（網球）李娜明年或戰港網賽</h1><p>香港網總義務秘書鄭明哲昨表示，明年9月8至14日在維園舉行、總獎金達25萬美元的WTA香港網球公開賽，部份比賽可免費入場；中國李娜（圖）、彭帥及鄭潔有望參加。本報消息（香港）</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
