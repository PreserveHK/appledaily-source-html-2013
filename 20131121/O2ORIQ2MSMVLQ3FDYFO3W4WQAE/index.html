<html><header><meta charset="utf-8"><title>網事力場：許廷鏗海報涉抄襲</title></header><body><h1>網事力場：許廷鏗海報涉抄襲</h1><p>許廷鏗（上圖右）爭輸畀鄭俊弘做唔到星夢一哥，黑開有條路嘅許廷鏗，下月喺九展開處男演唱會，個唱海報又俾網民話抄襲，荷李活男星祖瑟夫哥頓利域（Joseph Gordon-Levitt）擔演嘅電影《時凶獵殺》（Looper）好似喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
