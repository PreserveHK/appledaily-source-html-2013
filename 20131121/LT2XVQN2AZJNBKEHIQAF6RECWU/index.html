<html><header><meta charset="utf-8"><title>各區突發簡訊：撿48箱走私五爪金龍</title></header><body><h1>各區突發簡訊：<br>撿48箱走私五爪金龍</h1><p>【屯　門】<br>【本報訊】海關及水警西分區人員，前晚在屯門對開進行聯合反走私行動，至昨凌晨1時35分，發現一艘快艇停泊在慧豐園對開海面，岸邊6名男子從貨車上搬運多箱物品落快艇，執法人員上前截查，疑人全部逃去，分別在岸邊及貨車上，撿獲48箱五爪金龍，總值約40萬元，「五爪金龍」屬本港受保護第二類瀕危物種。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
