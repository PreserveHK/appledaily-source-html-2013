<html><header><meta charset="utf-8"><title>News FlashGoogle侵私隱賠1.3億</title></header><body><h1>News Flash<br>Google侵私隱賠1.3億</h1><p>Google跟美國37個州和哥倫比亞特區政府，前天就2011年6月至去年2月期間，透過暗中在蘋果Safari（圖）網頁瀏覽器放置cookies，追蹤用戶瀏覽紀錄，侵犯個人私隱一案達成庭外和解，賠償1,700萬美元（逾1.3億港元）。<br>路透社</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
