<html><header><meta charset="utf-8"><title>Kelly狂造人終懷胎</title></header><body><h1>Kelly狂造人終懷胎</h1><p>美國女歌手Kelly Clarkson自從上月與未婚夫Brandon Blackstock低調結婚後，接受訪問時一直指自己恨有BB，自爆與老公不停造人的她連聖誕禮物都想要BB，日前她終於願望成真！Kelly昨日在twitter上公佈喜訊：「我懷孕了，Brandon和我很高興！這是最好又早來的聖誕禮物！」這是Kelly第一次懷孕，Brandon之前的婚姻已育有兩個小朋友。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
