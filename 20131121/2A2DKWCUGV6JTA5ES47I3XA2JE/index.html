<html><header><meta charset="utf-8"><title>News Flash兩奪諾獎化學家辭世</title></header><body><h1>News Flash<br>兩奪諾獎化學家辭世</h1><p>有「基因學之父」之稱的英國生物化學家桑格（Frederick Sanger 圖）逝世，終年95歲。以他名字命名的基金會昨宣佈死訊。桑格先後在1958及1980年，憑研究胰島素中的氨基酸序列及人類的DNA序列，兩奪諾貝爾化學獎。<br>美聯社</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
