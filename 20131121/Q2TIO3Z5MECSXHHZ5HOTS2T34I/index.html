<html><header><meta charset="utf-8"><title>各區突發簡訊：男子亂過路捱旅巴撞</title></header><body><h1>各區突發簡訊：<br>男子亂過路捱旅巴撞</h1><p>【元　朗】<br>【本報訊】一名53歲姓古男途人，昨晨6時許在元朗擊壤路橫過馬路時，被一輛由53歲姓陳司機駕駛的旅遊巴右轉撞倒，古當場飛彈米多倒地，頭部流血昏迷，一度失去知覺，司機立即停車報警。救護員到場將傷者送往屯門醫院治理，目前情況穩定。警方正就意外起因展開調查，初步不排除有人亂過馬路肇禍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
