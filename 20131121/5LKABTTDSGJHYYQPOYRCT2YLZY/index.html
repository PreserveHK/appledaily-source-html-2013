<html><header><meta charset="utf-8"><title>趣趣地：拜恩揚言月內復出</title></header><body><h1>趣趣地：拜恩揚言月內復出</h1><p>湖人巨星拜恩（圖）日前得到醫生批准，可以參加操練同比賽，周二佢有出席球隊訓練，仲有份打5-on-5，熟習球隊戰術。操練之後拜恩接受訪問，話自己有可能喺今個月復出。教練迪安東尼就話邊場復出都係由拜恩決定，不過話如果佢周五上陣主場鬥勇士，自己都好驚訝喎。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
