<html><header><meta charset="utf-8"><title>求驗客手記︰直布羅陀和波創歷史</title></header><body><h1>求驗客手記︰直布羅陀和波創歷史</h1><p>（樂）啱啱成為歐洲足協會員國嘅直布羅陀（紅衫），禮拜二喺葡萄牙踢咗佢哋歷史性首場國際賽，結果爆出冷門賽果，友賽打和斯洛伐克0:0。咪以為佢哋好嘍囉，查實陣中有唔少出名球員，希堅保咸就係其中一位。呢位踢緊非聯賽球隊車士打嘅前曼聯後衞，由於佢外祖母祖籍直布羅陀，得以在34歲嘅高齡喺國際賽處子登場。希堅保咸之外，英冠班士利後衞韋斯文嘅媽媽喺直布羅陀出世，所以都做埋呢個英國殖民地嘅國腳。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
