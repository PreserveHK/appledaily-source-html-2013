<html><header><meta charset="utf-8"><title>韓主播滑浪撞傷頭　一照發現腦生瘤</title></header><body><h1>韓主播滑浪撞傷頭　一照發現腦生瘤</h1><p>美國洛杉機一名電視台主播，早前因滑浪意外受傷，驗傷後意外發現有腦瘤，本周將接受手術將瘤割除。<br><br>韓裔女主播Julie Chang受傷後頭痛不斷，接受電腦掃瞄後發現腦瘤。<br><br>原來Julie證實患腦瘤已兩個月，但一直沒有告知同事，同事在她請病假時才知。她發表聲明，樂觀說如果不是滑浪，就不知道患腦瘤。<br><br>Julie去年由紐約移居洛杉磯，出任KTTV電視台主播。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
