<html><header><meta charset="utf-8"><title>網事力場：李玟貪玩長舌婦</title></header><body><h1>網事力場：李玟貪玩長舌婦</h1><p>上個禮拜同外籍老公Bruce慶祝完生日嘅李玟（CoCo），去咗內地同劉燁、齊秦等一班歌手合作巨星演唱會，先後走咗幾個內地城市。雖然舟車勞頓，但係身為人妻嘅CoCo仍似大細路咁貪玩，喺酒店食早餐時，攞起塊煙肉扮長舌婦，效果真係似模似樣喎。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
