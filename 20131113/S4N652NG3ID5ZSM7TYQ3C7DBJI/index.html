<html><header><meta charset="utf-8"><title>矢口同婚外情人同居</title></header><body><h1>矢口同婚外情人同居</h1><p>日本組合Morning娘的30歲前成員矢口真里，今年5月因被發現在香閨與25歲的模特兒梅田賢三偷食，令丈夫中村昌也決定離婚。自上月13日宣佈無限期停工的矢口，被今期日本雜誌《週刊女性》刊出她上月19日約會梅田的照片（圖），二人當晚食飯後，梅田還拜訪矢口香閨。之前矢口因搞婚外情，演出節目被飛掉，今次更有可能遭事務所解僱。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
