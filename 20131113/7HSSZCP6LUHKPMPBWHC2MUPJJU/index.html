<html><header><meta charset="utf-8"><title>NBA趣趣地：替工伊榮教得一場</title></header><body><h1>NBA趣趣地：<br>替工伊榮教得一場</h1><p>山貓教練基福特日前因為心臟有問題，要入醫院做手術。本來以為呢位新教頭有排都唔可以帶隊，不過佢做完手術先3日，周一就喺山貓主場對鷹隊嘅比賽「復出」！可惜吖，球隊最後都以94:103不敵客隊。而名宿伊榮（左）做咗一場「替工」教練，今場又做番助教，睇嚟要真係坐正都仲有段時間。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
