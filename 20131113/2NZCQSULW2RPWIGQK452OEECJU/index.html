<html><header><meta charset="utf-8"><title>News Flash南韓炒作泡菜申遺成功</title></header><body><h1>News Flash<br>南韓炒作泡菜申遺成功</h1><p>南韓政府向聯合國教科文組織申請將「泡菜（圖）及越冬泡菜文化」列為人類非物質文化遺產，最終名單12月才揭曉，但南韓國內已傳出「申遺成功」的消息。教科文組織發聲明嚴正否認，又警告南韓若再炒作申遺消息就會出局。<br>台灣東森新聞網</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
