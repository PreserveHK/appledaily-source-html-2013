<html><header><meta charset="utf-8"><title>各區突發簡訊：疑小貓被虐　街坊報警</title></header><body><h1>各區突發簡訊：<br>疑小貓被虐　街坊報警</h1><p>【青　衣】<br>【本報訊】一隻約兩個月大的小花貓（圖），昨凌晨零時，在青衣長宏邨停車場內瑟縮一角，不停顫抖。有熱心街坊察覺牠面頰和身體有焦黑色，懷疑被人用火燒傷，報警求助。<br>警方及愛護動物協會人員先後到場，經初步檢查相信這隻小貓女並非被燒傷，但除了染上牛皮癬外，還有貓瘟的迹象，包括有眼水、眼膠和鼻水等，將牠送交獸醫觀察治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
