<html><header><meta charset="utf-8"><title>一中一台：曹格以茶代酒</title></header><body><h1>一中一台：曹格以茶代酒</h1><p>早前醉後鬧事搞出大頭佛的曹格，日前開記招公開道歉力挽負面形象，他更揚言決心戒酒。而昨日曹格在台灣投資的經紀公司「就是音樂」開幕，其妻吳速玲以公司總裁身份現身，雖然早前吳速玲曾攜子女離家，但最終她亦給予曹格最後一次機會，昨日曹格更即場親吻愛妻，並揚言每天都會放三杯茶於桌上，喝茶提醒自己戒酒，亦與馬來西亞心理醫生定期聯絡，希望找出心結。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
