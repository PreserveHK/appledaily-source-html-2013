<html><header><meta charset="utf-8"><title>News Flash柬埔寨警鎮壓示威1死</title></header><body><h1>News Flash<br>柬埔寨警鎮壓示威1死</h1><p>柬埔寨約1,000名製衣廠工人昨日在金邊遊行前往首相洪森官邸，要求廠方改善待遇及工作環境，但遭防暴警阻攔。示威者縱火燒毀警車及電單車，防暴警察發射催淚氣體和開槍驅散，造成一死八傷。警方拘捕37人，包括參與示威的僧侶（圖）。<br>路透社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
