<html><header><meta charset="utf-8"><title>體訊速遞：（足球）高柏尼唞多3星期</title></header><body><h1>體訊速遞：<br>（足球）高柏尼唞多3星期</h1><p>英超球隊曼城隊長高柏尼（中），因大腿受傷再次延遲復出日期到3周後，比利時足協已派國家隊隊醫，到英格蘭為這位國家隊隊長作檢查。高柏尼自上月助球隊以3:1擊敗愛華頓後，已因傷缺陣7場比賽。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
