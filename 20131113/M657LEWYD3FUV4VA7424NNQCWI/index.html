<html><header><meta charset="utf-8"><title>少時Tiffany撞板傻笑</title></header><body><h1>少時Tiffany撞板傻笑</h1><p>剛於香港開完騷的韓國組合少女時代（少時），在港期間連環仆倒相當黑仔，回到韓國後，昨日就要出席電器品牌所舉行的簽名活動，在機場跌倒受傷的Jessica未見蹤影。而少時似乎黑氣未除，Tiffany經過簽名用的桌前時，貼在桌前的廣告板突然跌下，Tiffany一腳就撞在板邊，幸而沒大礙，她被嚇一跳後掩嘴傻笑。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
