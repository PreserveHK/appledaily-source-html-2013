<html><header><meta charset="utf-8"><title>網事力場：陳妍希發爛渣</title></header><body><h1>網事力場：陳妍希發爛渣</h1><p>台灣女神陳妍希都有脾氣，接連俾網友進擊，女神卒之反撲：「胖了你說我肥，瘦了你說我變得不可愛，眼睛腫了你說我活該，消腫了你就說我整容，是想鬧怎樣？親愛的，不好意思沒辦法迎合所有人的喜好，只能努力成為更好的自己。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
