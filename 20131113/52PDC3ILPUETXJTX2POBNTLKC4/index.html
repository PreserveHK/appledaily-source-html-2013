<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伊巴出郵票感榮幸</title></header><body><h1>體訊速遞：<br>（足球）伊巴出郵票感榮幸</h1><p>瑞典郵政總局將於明年3月，發行國家隊前鋒伊巴謙莫域的郵票（圖），一套將有5款設計。效力法甲球隊巴黎聖日耳門的伊巴表示，能擁有一套屬於自己的郵票，感到十分榮幸。綜合外電（瑞典）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
