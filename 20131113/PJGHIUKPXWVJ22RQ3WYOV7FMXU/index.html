<html><header><meta charset="utf-8"><title>國安會成立微博名人「失聲」</title></header><body><h1>國安會成立<br>微博名人「失聲」</h1><p>【點滴】<br>「國安會一成立，章立凡的微博號就被注銷！」內地公共知識分子代表人物、著名微博寫手章立凡（圖），昨天突然「失聲」，他在新浪、騰訊、網易等多個網站註冊的微博被關閉。<br>今年63歲的章立凡，其父親章乃器當年被毛澤東視為右派老祖宗。他經常在網上發表政見，呼籲當局推動政治改革。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
