<html><header><meta charset="utf-8"><title>促國父誕辰納公眾假期</title></header><body><h1>促國父誕辰納公眾假期</h1><p>【本報訊】1866年11月12日，是國父孫中山先生出生的大日子。<br>昨日是孫中山先生誕辰147周年，四名神州青年服務社的成員（圖），發起遊行，手持青天白日滿地紅旗，及「要求國父誕辰訂為公眾假期」的橫額，到政府總部請願，希望每年的11月12日，國父誕辰當天，會成為公眾假期，以紀念故人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
