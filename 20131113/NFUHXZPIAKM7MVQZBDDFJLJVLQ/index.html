<html><header><meta charset="utf-8"><title>中女為求逼真　搵捉姦Auntie攞靈感</title></header><body><h1>中女為求逼真　搵捉姦Auntie攞靈感</h1><p>為求突破自己，千嬅在《餃子》扮演一名45歲的中年婦人，發現丈夫梁家輝有婚外情。她拍攝前已做足功課：「我搜集好多Auntie嘅資料，尤其係成日有機會捉姦嗰批！」但發現始終未經歷過這些階段，很難投入情緒，千嬅又說若再重新演繹《餃子》，她或會採取不同方法，因自己已有不同的體悟。<br> <br>為咗做戲，千嬅可以去到幾盡？ 聽晚十一點正，記住睇足本《亂噏24》！</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
