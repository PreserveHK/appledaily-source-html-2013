<html><header><meta charset="utf-8"><title>網事力場：蒼井空變小忌廉</title></header><body><h1>網事力場：蒼井空變小忌廉</h1><p>前日光棍節原來係日本AV女優蒼井空嘅生日，佢選擇同一班朋友去咗餐廳慶祝，當然唔少得切蛋糕。<br>蒼井老師仲貼咗一張成面忌廉嘅相放上微博，張相好有AV feel，仲可以媲美當年周秀娜張食雪糕嘅相，令粉絲們充滿遐想。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
