<html><header><meta charset="utf-8"><title>趣趣地：香川sell軍國波衫？</title></header><body><h1>趣趣地：香川sell軍國波衫？</h1><p>巴西世界盃出年6月先展開，但多支已經打入決賽周嘅球隊，率先推出全新球衣攻佔市場；例如喺香港有好多粉絲嘅日本隊，新衫仲出埋電視廣告㖭，掛頭牌自然係曼聯球星香川真司（圖）。呢件日本新球衣，最特別係背部有條紅線，如果一班球員圍圈，就好似太陽咁，而胸口日本足協會章就有好似太陽射線咁嘅暗花，不過，據報有南韓傳媒批評呢件衫帶有軍國主義色彩，睇吓幾時到強國憤青出手批評先。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
