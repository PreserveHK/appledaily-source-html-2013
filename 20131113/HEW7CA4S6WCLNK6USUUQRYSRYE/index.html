<html><header><meta charset="utf-8"><title>各區突發簡訊：哮喘青年疑病發暴斃</title></header><body><h1>各區突發簡訊：<br>哮喘青年疑病發暴斃</h1><p>【筲箕灣】<br>【本報訊】18歲姓張青年，昨日清晨5時許，被49歲姓馬母親發現昏倒於筲箕灣愛東邨愛澤樓35樓住所地上，連忙報警求助，由到場救護員將他送院，搶救後終告不治，張母對白頭人送黑頭人大感痛心。<br>警員經初步調查後，獲悉青年患有哮喘病，事件並無可疑，屍體事後由仵工移送殮房（圖），具體死因則有待驗屍確定，案件現交由柴灣分區雜項調查隊跟進。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
