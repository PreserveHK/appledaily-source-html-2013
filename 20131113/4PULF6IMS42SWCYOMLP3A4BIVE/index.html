<html><header><meta charset="utf-8"><title>網事力場：阿Sa攬夾心狗</title></header><body><h1>網事力場：阿Sa攬夾心狗</h1><p>好多圈中人都有養寵物，啱啱過咗31歲農曆生日嘅蔡卓妍，噚日捧住愛犬朱古力同拍檔鍾欣潼一齊合照放上微博。<br>另一邊嘅陳喬恩都唔輸蝕，同兩隻愛貓肉包同Yoda一齊上鏡，佢嘅貓都有共同點，就係肥大肉厚。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
