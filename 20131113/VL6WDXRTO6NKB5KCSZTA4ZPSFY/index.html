<html><header><meta charset="utf-8"><title>中環在線：柯大俠玩神秘 - 李華華</title></header><body><h1>中環在線：柯大俠玩神秘 - 李華華</h1><p>思捷（330）主席柯清輝上月30號掃入100萬股思捷後，公司股價慢慢升，半個月唔夠，柯主席已獲賬面利潤207萬元。噚日佢以城大校董會副主席身份出席榮譽博士學位頒授儀式，例牌話睇好思捷前景先至入貨，仲買唔買就唔話你知喇。<br><br>羅君豪攝</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
