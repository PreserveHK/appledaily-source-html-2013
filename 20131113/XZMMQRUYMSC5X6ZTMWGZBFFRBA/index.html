<html><header><meta charset="utf-8"><title>蘋果綠葉和黃購O2調查延長</title></header><body><h1>蘋果綠葉<br>和黃購O2調查延長</h1><p>外電報道，歐盟委員會就和黃（013）以8.5億歐元收購Telefonica旗下愛爾蘭子公司O2的交易之相關調查，將延長20個工作天，直至4月24日。歐盟旗下的反壟斷監管機構早前指，交易將令愛爾蘭市場電訊商選擇減少，更會影響規模較細之對手Eircom Group。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
