<html><header><meta charset="utf-8"><title>News Flash南非巴士迎撼貨車29死</title></header><body><h1>News Flash<br>南非巴士迎撼貨車29死</h1><p>南非一輛由比勒陀利亞開出的巴士，昨日駛至100公里外一個小鎮時，跟一輛越線行車的貨車迎頭相撞（圖），造成29人死亡、11人重傷。該輛貨車是為閃避另一輛停在路中央的汽車，才偏遠行車道。出事的路段經常發生嚴重車禍，上月造成18人受傷。<br>法新社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
