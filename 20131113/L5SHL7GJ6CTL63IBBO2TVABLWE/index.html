<html><header><meta charset="utf-8"><title>梁詠琪馬B贈老公</title></header><body><h1>梁詠琪馬B贈老公</h1><p>梁詠琪（GiGi）前晚於沙田擔任聖誕亮燈活動嘉賓，她透露將留港度聖誕：「今年係我哋結婚兩周年，我會帶佢（老公）行公園睇燈飾。求婚嗰時佢帶我去西班牙迷宮，我蒙住眼，老公帶住我行好浪漫。」她自言結婚周年不會交換禮物，但規定由老公送禮物，生日由GiGi送禮物給老公。<br>提議GiGi送BB給老公？她說：「都好，不過要一齊努力，希望佢下年生日送個畀佢，馬仔都好，我屬龍，咁就龍馬精神。」<br>採訪：譚倩宜</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
