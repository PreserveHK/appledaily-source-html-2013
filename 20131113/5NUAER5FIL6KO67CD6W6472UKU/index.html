<html><header><meta charset="utf-8"><title>蘋果綠葉信義光能趕年底上市</title></header><body><h1>蘋果綠葉<br>信義光能趕年底上市</h1><p>信義玻璃（868）公佈，港交所（388）上市委員會昨日已審核信義光能所提交的上市申請，待獲其進一步批准後，信義光能將於11月底前就獨立上市刊發上市文件，預期將於今年底前開始買賣。根據建議分拆，股東將獲派特別股息，並擬以實物形式分派股份。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
