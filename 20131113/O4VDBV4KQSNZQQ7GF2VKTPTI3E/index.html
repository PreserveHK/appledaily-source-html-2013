<html><header><meta charset="utf-8"><title>一中一台：姚晨色誘吳彥祖</title></header><body><h1>一中一台：姚晨色誘吳彥祖</h1><p>現年34歲的內地女星姚晨今年7月誕下兒子後，早前已復出工作，近日她宣傳由金像獎最佳新晉導演畢國智執導，吳彥祖及馮德倫聯手監製的電影《控制》。而姚晨和吳彥祖日前就為《Marie Claire》雜誌拍攝封面照，穿上低胸套裝的姚晨與吳彥祖大擺誘人姿勢，二人又如跳辣身舞一樣有不少身體接觸，生B後的姚晨收身成功，即使穿上貼身裝束，身形仍顯得凹凸有致。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
