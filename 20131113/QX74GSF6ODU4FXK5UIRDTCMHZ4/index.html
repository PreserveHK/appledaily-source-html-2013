<html><header><meta charset="utf-8"><title>李光洙來港準備狂食</title></header><body><h1>李光洙來港準備狂食</h1><p>韓國人氣節目《Running Man》的主持人李光洙（圖），今年7月時未能隨大隊來港見粉絲，原來他將繼另一主持宋智孝於本周四在港出席活動後，他會於本周五到尖沙嘴出席天梭表旗艦店的開幕禮及產品發佈會，有長頸鹿稱號的他，表示前年來港取景時吃過叉燒及燒鵝，今次一定要試四川菜及上海菜，但又稱一定要先去飲茶，似乎來港只掛住吃。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
