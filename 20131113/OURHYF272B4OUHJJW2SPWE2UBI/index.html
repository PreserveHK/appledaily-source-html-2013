<html><header><meta charset="utf-8"><title>趣趣地：哥斯達做狂牛hold住先</title></header><body><h1>趣趣地：哥斯達做狂牛hold住先</h1><p>馬德里體育會前鋒迪亞高哥斯達（圖），搞完一大輪轉國籍手續，終於可以如願代表西班牙國家隊，教練迪保斯基仲徵召佢踢未來兩場友賽，但命運就好似玩弄緊哥斯達咁，佢因為大腿有傷要退隊，位置由祖雲達斯前鋒洛蘭迪補上。另外，西班牙國家隊出年世界盃主場球衣將喺周三公佈，不過已有傳媒率先披露，雖然主色紅色冇變，但就由鮮紅色轉為酒紅色，球迷唔知接唔接受到呢？</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
