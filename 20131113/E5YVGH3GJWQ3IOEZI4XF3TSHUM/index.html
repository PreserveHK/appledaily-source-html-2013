<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳少寶抽王維基水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳少寶抽王維基水 - 馮仁昭</h1><p>陳少寶前晚喺新光戲院舉行「陳少寶Show Quali之笑料回收」棟篤笑，張敬軒做嘉賓，佢爆許冠傑邊做訪問邊食蔗都冇聲。同場杜文狄問點解王維基會出局，佢話：「我唔答，有高官答應發牌畀佢，係王維基你有『排』，佢收錯料，係排斥個排。」佢又攞唐英年嘅經典說話做話題，同唐英年喺現場隔空phone-in玩互動。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
