<html><header><meta charset="utf-8"><title>News Flash日老婦遭女兒女婿打死</title></header><body><h1>News Flash<br>日老婦遭女兒女婿打死</h1><p>日本一對夫婦上周五懷疑不滿女方母親不做家務及不聽話將她打死，被警方拘捕。死者上野禮子被夫婦虐打後，臉部和頭骨受重創，夫婦兩日後發現她身體不適，將她送院，不久證實死亡。解剖結果顯示，她是死於創傷性休克。圖為死者家。<br>中新社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
