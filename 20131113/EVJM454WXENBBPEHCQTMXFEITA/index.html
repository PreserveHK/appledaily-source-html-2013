<html><header><meta charset="utf-8"><title>陸客台總統府前自劈</title></header><body><h1>陸客台總統府前自劈</h1><p>一名大陸遊客昨日下午在台灣總統府前凱達格蘭大道，突然抽出身上的菜刀，並猛刺自己頭部，還大喊「我有訴求，讓我死」、「政府無能」。在旁維安的警察和憲兵立即上前制止，救護人員到場趕緊替他包紮後送院救治（圖），暫無生命危險。該大陸遊客姓陳，43歲。他參加旅行團到台觀光但昨日自行脫團到總統府前自殘。他向警方供稱，因台灣當局拒絕把曾擔任國民黨少將的祖父入忠烈祠，故憤而自殘抗議。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
