<html><header><meta charset="utf-8"><title>台男小解感劇痛　原來係蛇咬陰囊</title></header><body><h1>台男小解感劇痛　原來係蛇咬陰囊</h1><p>台灣嘉義1名63歲男子日前晚上在家看電視，期間到洗手間小解，馬桶突然竄出黑影，男子隨即感到下體劇痛，細看下竟有1條約1米長的錦蛇咬着陰囊。男子情急之下，強忍劇痛，硬扯錦蛇下來，陰囊因蛇牙受傷，皮破流血，男子即時報警求救。<br><br>醫護人員檢視男子傷勢，發現陰囊皮破，傷勢輕微，幸好行兇錦蛇無毒，男子經包紮後已無大礙。錦蛇最後被放生。<br><br>《自由時報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
