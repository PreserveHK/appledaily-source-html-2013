<html><header><meta charset="utf-8"><title>鹹水激射30米高</title></header><body><h1>鹹水激射30米高</h1><p>【西灣河】<br>【本報訊】西灣河鯉景道港島東體育館對開一處工地，昨晨11時，地底一條直徑450毫米的鹹水管疑被鑿爆，射起30米高水柱（圖），水流如小瀑布般濺往東區走廊柴灣方向的天橋，警方接報到場，將天橋慢線封閉，鹹水同時湧入附近行人隧道令該處成為澤國。<br>水務署工人趕至，迅速將鹹水掣關掉，致西灣河、筲箕灣一帶用戶的鹹水暫停使用，工人搶修後，在深夜時分已將水管修妥。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
