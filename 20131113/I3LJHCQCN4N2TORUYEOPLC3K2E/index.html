<html><header><meta charset="utf-8"><title>NBA趣趣地：潮韋抄C朗賣底褲</title></header><body><h1>NBA趣趣地：<br>潮韋抄C朗賣底褲</h1><p>西甲皇家馬德里前鋒基斯坦奴朗拿度（C朗），早前推出自己品牌嘅內褲系列，NBA雷霆控衞「潮韋」韋斯卜克日前亦有樣學樣，撈過界sell底褲。佢同一間美國內褲生產商合作做代言人，仲做埋模特兒，大騷肌肉拍宣傳相（圖）。美國爆料網《TMZ》仲話佢會提供自己嘅設計，之後可能同C朗一樣有個人系列！</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
