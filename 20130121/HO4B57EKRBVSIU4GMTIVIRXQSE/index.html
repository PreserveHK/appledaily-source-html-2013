食環署展開18區大掃除</title></header><body><h1>蘋果汁︰　<br>
食環署展開18區大掃除</h1><p>【本報訊】農曆新年將至，食物環境衞生署已展開為期三周的全港18區歲晚清潔大行動，至下月六日完結。食環署會加強執法，檢控違反《定額罰款（公眾地方潔淨罪行）條例》的人士；根據條例，亂拋垃圾、隨地吐痰、餵飼野鴿及其他雀鳥致弄污公眾地方，或讓犬隻糞便弄污街道等，均屬違法。<br>食環署亦會加強清潔服務，並加設臨時垃圾收集站，供市民棄置大型家居廢物；另會因應各區的環境衞生情況，進行針對性的潔淨及防治蟲鼠工作。<br>食環署清潔目標亦包括公眾街市、熟食中心及小販集中地，鼓勵檔主清潔攤檔，並提醒食肆負責人注重衞生情況。</p></body></html>
