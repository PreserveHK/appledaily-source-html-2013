<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>男司機涉藏毒襲警</title></header><body><h1>各區突發簡訊︰<br>男司機涉藏毒襲警</h1><p>【荃  灣】<br>【本報訊】昨清晨5時20分，警方在荃灣河背街與川龍街交界設置路障，截查一輛白色豐田私家車時，發現40歲姓莊男司機（圖）神志不清，檢查下波棍上沾有白色懷疑毒品粉末，並在一張捲摺的20元紙幣內搜出懷疑氯胺酮毒品，一名軍裝警員拘捕司機時遇襲，被推倒致左手受傷送院。被捕司機涉嫌藏毒和襲警被捕，但通過藥物及酒精呼氣測試。</p></body></html>
