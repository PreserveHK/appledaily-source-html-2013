<html><header><meta charset="utf-8"><title>動物抱抱會　向虐畜說不</title></header><body><h1>動物抱抱會　向虐畜說不</h1><p>【本報訊】虐待動物事件接連發生，引起社會高度關注。為提高市民對動物的尊重，挪亞方舟主題公園昨日起一連三個周日，在街頭舉行「動物抱抱會」，由穿上動物公仔外衣的「動物親善大使」與市民抱抱（圖），並派出舞蹈員表演象徵人和動物和平相處的舞蹈，表達兩者應和諧共處的訊息。動物抱抱會和表演將於下周日及2月3日，分別於尖沙嘴天星碼頭及銅鑼灣記利佐治街舉行，時間為下午2時至5時。<br>李忠浩攝</p></body></html>
