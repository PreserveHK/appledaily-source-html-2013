<html><header><meta charset="utf-8"><title>馮仁昭四圍超：韓馬利封最狠心媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：韓馬利封最狠心媽咪 - 馮仁昭</h1><p>韓馬利𠵱家真係紅過好多無綫花旦，個個監製都爭住用佢，仲有歌仔唱：「如果太多韓馬利，朱咪咪就冇碇企。」佢喺《名媛望族》演完大媽，緊接就喺《幸福摩天輪》同《法網狙擊》分別認番兩個仔。有心水清網友翻韓馬利舊賬，話佢喺七部劇都遺棄過親生仔女，其他包括《衝上雲霄》、《智勇新警界》、《甜言蜜語》、《囧探查過界》、《On Call 36小時》，被封最狠心媽咪。<br>撰文：馮仁昭</p></body></html>
