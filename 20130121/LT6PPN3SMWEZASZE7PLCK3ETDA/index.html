<html><header><meta charset="utf-8"><title>張可頤爆新劇露全身</title></header><body><h1>張可頤爆新劇露全身</h1><p>張可頤昨日在屯門出席「老夫子50周年生日派對」，老夫子第二代作者王澤亦有到場。可頤穿上旗袍演繹經典角色陳小姐，現場有近百位粉絲扮成老夫子，可頤說﹕「呢部漫畫反映60至80年代嘅社會事，當時年紀雖然細，但好鍾意睇。」可頤獲邀設計一套全新老夫子西服，拍賣收益會捐予兒童心臟基金。<br>對於政府施政報告未有提及發免費電視牌照，她說﹕「發新牌對市民百利而無一害，香港要進步就要有新血。」她透露最近拍攝的新劇《客家女人》有多場激情戲，她說﹕「我震過貓王，唔止露背，要露全身，好彩有嘢圍，最重要樂而不淫，唔鍾意做啲電視出唔到街嘅嘢。」<br>採訪﹕張俊銘<br>攝影﹕黃文偉</p></body></html>
