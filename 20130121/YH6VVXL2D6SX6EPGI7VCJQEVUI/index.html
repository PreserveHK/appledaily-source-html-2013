<html><header><meta charset="utf-8"><title>馬修嬲岩士唐服禁藥</title></header><body><h1>馬修嬲岩士唐服禁藥</h1><p>美國男星馬修麥康納希（Matthew McConaughey 右），雖然昨日與拍檔Tye Sheridan在辛丹斯電影節宣傳新片《Mud》，但他對單車手老友岩士唐（Lance Armstrong 小圖）日前在名嘴奧花雲費（Oprah Winfrey）的節目中，首認服用禁藥贏獎一事仍未釋懷。<br>馬修說：「我為岩士唐生氣，也為他難過，他像活在謊言中，如果他以為別人不知就可以去做，我更看不起他！」</p></body></html>
