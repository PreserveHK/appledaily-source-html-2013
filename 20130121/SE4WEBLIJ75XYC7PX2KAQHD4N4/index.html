<html><header><meta charset="utf-8"><title>扮死狗</title></header><body><h1>扮死狗</h1><p>「美國隊長」基斯伊雲斯（Chris Evans）嘅演員索女友Minka Kelly，噚日放假唔陪男友，帶咗心愛嘅狗仔Chewbacca喺比華利山嘅公園玩。狗仔好聽Minka支笛，當Minka叫愛犬去執波嗰陣，狗仔立即去追。Minka仲訓練到狗仔識得玩扮死，當Minka用手指扮槍指住狗仔嗰陣，狗仔就即刻反轉身四腳朝天，仲郁都唔郁，正式「扮死狗」，真係超精乖！唔怪得Minka係咁攬實愛犬，連男友都唔理囉。</p></body></html>
