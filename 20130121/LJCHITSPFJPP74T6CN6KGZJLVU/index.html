<html><header><meta charset="utf-8"><title>哈仔搭上新片拍檔</title></header><body><h1>哈仔搭上新片拍檔</h1><p>電影《哈利波特》（Harry Potter）男星丹尼爾拉德克里夫（Daniel Radcliffe），最近正在美國辛丹斯電影節宣傳新片《Kill Your Darlings》，丹尼爾除了在片中的口交及同性床戲等大膽場面引起議論外，他更與片中女拍檔Erin Darke傳出戀情。有目擊者表示近日見到二人在派對內接吻，Erin還摸丹尼爾膝頭又擁抱他，不過丹尼爾被問到新戀情時卻大耍太極。</p></body></html>
