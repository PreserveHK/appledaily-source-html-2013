<html><header><meta charset="utf-8"><title>人生必做50件事：<br>當百萬富豪　與鯊共舞</title></header><body><h1>人生必做50件事：<br>當百萬富豪　與鯊共舞</h1><p>人生難免一死，死前要做些甚麼事才可不枉此生？美國一項研究訪問了約2,000人，統計出50項須在死前實現的人生願望，當中包括環遊世界、做百萬富豪、遍遊世界七大奇蹟等。儘管願望良多，大部份人一般只能滿足到五個，逾50%人承認不夠冒險精神去實現願望，1/3人說沒時間，逾25%擔心體能不足，20%怕受傷，12%人說沒大志。你有信心完成這50項人生願望嗎？<br>英國《星期日郵報》</p></body></html>
