<html><header><meta charset="utf-8"><title>極光下求婚浪漫滿瀉</title></header><body><h1>極光下求婚浪漫滿瀉</h1><p>這可能是最美麗的求婚場景。一名神經科學家去年和女友一起到冰島，拍攝罕見的極光現象，並在漫天絢麗極光下，成功向女友求婚。<br>里瓦斯特是麻省理工學院的神經科學博士，專門研究大腦如何組成記憶，也是攝影發燒友。他和女友去年9月遊冰島，花幾晚時間用攝錄機捕捉極光變化，更準備好戒指求婚。最終，舞動的綠色極光綻現，他掏出戒指單膝跪下向女友求婚，當然抱得美人歸。<br>美國霍士新聞頻道</p></body></html>
