<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許秋怡憶初遇張智霖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許秋怡憶初遇張智霖 - 馮仁昭</h1><p>許秋怡最近為有線娛樂新聞台嘅《明星私相簿》擔任嘉賓，佢分享咗當日同張智霖（Chilam）嘅唱片《現代愛情故事》封面，秋怡話影相當日係佢同Chilam第一次見面，笑料百出：「嗰時我仲好細個，又未拍過拖，要同男仔面貼面影相真係好尷尬，我緊張到手震唔識笑，黑口黑面，結果Chilam忍唔住話我：『我𠵱家係咪好失禮你呀？成日唔笑吓，大家無得收工喎！』」<br>撰文：馮仁昭</p></body></html>
