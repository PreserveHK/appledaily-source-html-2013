<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江欣燕寧要貓唔要仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江欣燕寧要貓唔要仔 - 馮仁昭</h1><p>江欣燕夫婦（圖）、胡諾言夫婦同李霖恩夫婦前晚喺將軍澳電視廣播城錄影節目，江欣燕同老公吳積遜結婚十周年，佢話：「十年前諗住十年後開飲酒派對，但原來我哋年年都飲，去朋友婚宴仲好落力，所以今年唔會慶祝。」問有冇諗過生BB？佢話：「老公諗過送BB畀我，但我冇辦法收，屋企有三隻貓。」胡諾言就話暫時無意追仔，要賺多啲錢先諗。<br>撰文：馮仁昭</p></body></html>
