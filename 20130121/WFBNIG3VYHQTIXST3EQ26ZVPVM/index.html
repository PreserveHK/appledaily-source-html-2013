<html><header><meta charset="utf-8"><title>隔牆有耳：<br>空少發火　鬧同僚影衰國泰 - 李八方</title></header><body><h1>隔牆有耳：<br>空少發火　鬧同僚影衰國泰 - 李八方</h1><p>港人成日嘲諷強國人唔識大體，但港人出外時，都唔好得好多。國泰空少Ahlic喺facebook力數同事飛到北京時，喺酒店大堂咆哮，批評公司安排簡約酒店服務員嘅制服，引述話：「嘩！唔得囉，着成咁，好cheap囉。」<br>有人發現間房冇電，又呱呱嘈：「打落去嘈佢啦，嘈到佢換房囉」。Ahlic覺得班同事影衰國泰：「當你尊重自己的身份，尊重這套制服，其他人才會尊重穿上制服的你。」留言不足一日有1,500人like，涉事嘅人好好反省嘞。</p></body></html>
