<html><header><meta charset="utf-8"><title>隔牆有耳：<br>醫生揳位高永文艷福無邊 - 李八方</title></header><body><h1>隔牆有耳：<br>醫生揳位高永文艷福無邊 - 李八方</h1><p>靚仔梗係多人吼。好似青靚白淨嘅食物及衞生局局長高永文咁，佢日前去到旺角花墟公園，主持漁農美食迎春嘉年華開幕禮，唔少市民、尤其係女士都衝前話要同佢合照。高永文咁好人梗係來者不拒。連家庭醫生關嘉美都揳咗個靚位，挨到實一實，想同高永文留個美好回憶。唔知係咪影得太多相，只見高永文表情呆滯，無福消受咁喎。<br>事實上高永文對太太都算唔話得，當日用咗千二蚊，買咗一堆有機蔬菜、同蜂蜜等食品畀太太，算係廿四孝老公喇啩？</p></body></html>
