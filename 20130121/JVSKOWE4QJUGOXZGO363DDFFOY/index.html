<html><header><meta charset="utf-8"><title>關菊英Willy飯後亢奮</title></header><body><h1>關菊英Willy飯後亢奮</h1><p>【銅鑼灣】前晚7點幾，關菊英同佢嘅同性密友周偉利（Willy）約咗六、七個朋友喺銅鑼灣開平道嘅意大利餐廳食飯，席間一班人有傾有講飲吓紅酒食得好開心，不過菊姐可能因為要揸車，滴酒不沾，只飲熱飲，其間Willy煙癮起，一個人走咗出去後巷食煙。<br>大約10點幾，菊姐一干人食完飯齊齊走人，見Willy好似意猶未盡，同朋友繼續傾到手舞足蹈，又不時蹺住菊姐。跟住菊姐好有禮貌先照顧年長啲嘅朋友上的士離開，再同Willy去利園攞車返歸。<br>採訪、攝影：陳辰、楊浩賢、吳耀輝</p></body></html>
