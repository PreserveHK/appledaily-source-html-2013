<html><header><meta charset="utf-8"><title>小豬粉絲勁鬧秋生</title></header><body><h1>小豬粉絲勁鬧秋生</h1><p>台灣歌手羅志祥（小豬）前晚在紅館舉行第二場騷，有讀者投訴豬迷冇公德，竟然企在凳上睇騷，搞到觀眾睇騷變睇人牆！豬迷對偶像更撐到行，小豬在首場明寸黃秋生，豬迷再發功在黃秋生微博挑釁：「老東西，現在知道羅志祥是誰了吧！」雙方粉絲再爆罵戰。<br>此外，前晚小豬請杜德偉（Alex）做嘉賓比拼舞功，兩人又唱又跳《脫掉》，Alex還扯高衫露腹肌，原來他在肚皮寫上「I LOVE SHOW」，Alex更起哄要小豬剝衫，不過小豬說：「我穿了T-back，而且你的身形太好，我站在旁邊不敢脫。」<br>撰文：林妃</p></body></html>
