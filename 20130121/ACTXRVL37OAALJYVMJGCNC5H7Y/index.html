<html><header><meta charset="utf-8"><title>郭晉安呻怪餸難入口</title></header><body><h1>郭晉安呻怪餸難入口</h1><p>郭晉安與陳敏之昨日去元朗大棠為無綫賀歲節目《新春自家菜》進行拍攝，該節目共有10集，將於新年期間播放，每集會介紹不同種族的餸菜及文化特色，而昨日就邀請了一班尼日利亞族裔人士拍攝。<br>郭晉安表示，拍攝過程的菜式很多也難以入口，他說：「好似馬拉嘅餸菜又辣又濃味，真係唔可以成日食，當地人食慣，但係我哋就唔習慣。」有報道指陳敏之向男友送外賣，她坦承是親手送外賣給男友，她說：「嗰度係佢office，都係一般情侶會做嘅事，唔係鹹濕嘢。」<br>採訪、攝影：張俊銘</p></body></html>
