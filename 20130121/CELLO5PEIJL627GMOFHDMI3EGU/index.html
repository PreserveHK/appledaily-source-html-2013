<html><header><meta charset="utf-8"><title>苟芸慧怨政府無能</title></header><body><h1>苟芸慧怨政府無能</h1><p>茍芸慧昨日到荃灣出席新年活動，以一身紅色喱士短裙加黑絲示人。她透露農曆新年仍忙於工作：「年初一要做公司個新年節目，之後應該冇假放，因為等拍晒劇同電影先可以申請放假，自己都年幾兩年冇放過假喇。」<br>今個新年茍姑娘表示會一如往年大派利是，問是否豬籠入水？她笑說：「今年想派多啲，未知準備幾多錢，但希望同大家分享吓。」<br>苟姑娘慨嘆香港樓價好貴，令她仍未能圓置業夢，她苦笑說：「如果用香港樓同樣價錢去買加拿大樓，可以買到好relax嘅空間，所以我要投訴，希望政府可以幫吓市民手，我可能會投資番加拿大先。」<br>採訪、攝影：藍文浩</p></body></html>
