<html><header><meta charset="utf-8"><title>林瘋低迷火箭7連敗</title></header><body><h1>林瘋低迷火箭7連敗</h1><p>【綜合美國外電】火箭慘逢7連敗！球隊在上周六常規賽，作客出戰傷兵滿營的木狼；林書豪與夏登全場合共30次起手僅中8球，整隊命中率亦只得32.1%，最終以79:92落敗，連輸7場。另外，林書豪的籃球奮鬥路被他的好友Evan Leongo拍成紀錄片，並作為已在鹽湖城展開的Sundance電影節的參展電影之一。該片名為「Linsanity」，紀錄了「林瘋」由高中到大學時代的籃球歷程，以至進軍NBA的挫折與爆紅。</p></body></html>
