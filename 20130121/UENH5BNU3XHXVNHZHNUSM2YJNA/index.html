<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>十大漢圍揼兩青年</title></header><body><h1>各區突發簡訊︰<br>十大漢圍揼兩青年</h1><p>【油尖旺】<br>【本報訊】尖沙嘴及旺角發生襲擊案。昨凌晨4時許，24歲姓馬與姓盧青年在酒吧消遣期間，疑為「爭女」問題與鄰枱發生爭執，稍後兩人離開，路經加連威老道，突遭10名大漢拳打腳踢及玻璃樽襲擊受傷，兇徒逃去，兩傷者送院。此外，20分鐘後，19歲姓周青年與18歲姓黃女友人，行經旺角彌敦道573號對開，疑因目光問題，與兩名青年爭執，其間周遭人拳毆，同行黃女被搶去一部手機。</p></body></html>
