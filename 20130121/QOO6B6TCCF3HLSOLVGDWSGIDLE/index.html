<html><header><meta charset="utf-8"><title>志雲馬德鐘到賀</title></header><body><h1>志雲馬德鐘到賀</h1><p>陳爽雖然拍劇不多，但在圈中人緣不俗，苟芸慧、高海寧、樂易玲、陳美詩、馬德鐘與太太等先後到賀，前無綫高層陳志雲放下禮金後離開。問馬德鐘送甚麼給一對新人？他說：「禮金最實際，我識陳爽在先，佢哋好恩愛，希望佢哋盡快生BB。」</p><p>問陳美詩幾時到她結婚？她說：「等男仔去做啦，我鍾意驚喜婚禮，你哋（記者）幫我放風都啱。另傳與鄧健泓拍拖的張嘉兒也到賀，她再次否認拍拖傳聞：「𠵱家只係朋友睇戲階段，我唔介意寫佢係緋聞男友，但話我係第三者有一定傷害。」她揚言鄧健泓與前女友龔嘉欣都澄清過，故與龔見面不尷尬。<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
