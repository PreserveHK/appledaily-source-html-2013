<html><header><meta charset="utf-8"><title>頑固脂肪減得到　大髀肚腩無難度？</title></header><body><h1>頑固脂肪減得到　大髀肚腩無難度？</h1><p>不少女士體重標準，但脂肪往往積聚在下腹及臀部，單靠運動或節食亦難以減去。<br>皮膚科專科醫生王夢貞醫生表示，做運動只能全身減肥，難以針對個別部位瘦身，但一項新技術，聲稱可減去頑固脂肪。 這種名為高能量聚焦超聲波溶脂技術（HIFU）消脂塑形，原理是利用高能量的超聲波聚焦在皮下脂肪層，藉此針對性地破壞脂肪細胞，並隨新陳代謝排走。<br>此項療程索價兩萬至六萬元不等，求診者須待二至三個月方可看到塑形效果，並須配合均衡飲食與運動，才能成功瘦身，是否物有所值就見仁見智。</p></body></html>
