<html><header><meta charset="utf-8"><title>螢光單車　夜行有型安全</title></header><body><h1>螢光單車　夜行有型安全</h1><p>晚上燈光昏暗，踩單車易生意外，有車廠推出夜光單車，有型又安全。這架由德國車廠8Bar生產的夜光單車，支架與輪輞髹上夜光油漆，聲稱只要在白晝吸夠日光或燈光，晚上就可發出螢光綠色，原理就像手錶夜光指針，但夜光單車不便宜，每架售1,040鎊（1.28萬港元）。若嫌這款太招搖，可考慮低調的Kilo Glow，只在支架髹上夜光油漆，每吸一小時陽光，夜間就會發出一小時螢光黃色，每架售250鎊（3,075港元）。<br>英國《星期日郵報》</p></body></html>
