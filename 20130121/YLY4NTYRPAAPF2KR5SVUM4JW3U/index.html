<html><header><meta charset="utf-8"><title>子怡彈荷李活功夫差</title></header><body><h1>子怡彈荷李活功夫差</h1><p>章子怡近日接受內地傳媒訪問，談到再也不拍武打片，她說：「我希望把最美麗的，最值得讓人回味的記憶永遠保存在那裏，王家衛說這個決定是我對《一代宗師》的最高評價。」問到若然是荷李活邀請呢？章子怡坦言不在乎荷李活的功夫片，因他們根本拍不出中國武學精髓。<br>談到緋聞，章子怡說：「人生本就喜怒無常，沒有高潮和低谷怎能驗證你擁有一顆大心臟？無常人生是一種磨練，它給我一往無前的勇氣，它讓我擁有了現在的我，它也讓我比很多人幸福。」子怡曾與王家衛及李安合作，她稱與王惺惺相惜，而當年的李安像《少年Pi的奇幻漂流》的那隻老虎，很害怕他又想征服他。<br>撰文：林妃</p></body></html>
