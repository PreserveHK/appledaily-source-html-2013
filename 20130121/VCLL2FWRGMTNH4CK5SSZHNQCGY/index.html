<html><header><meta charset="utf-8"><title>隔牆有耳：<br>猛人急call　嫻姐瑟縮講電話 - 李八方</title></header><body><h1>隔牆有耳：<br>猛人急call　嫻姐瑟縮講電話 - 李八方</h1><p>大家冇睇錯，立法會議事廳開會係唔准講電話㗎，但唔知邊個猛人急call，搞到工聯會嫻姐喺上周五內會上，偷偷地接電話（圖）？<br>查實嫻姐當日會上已經老馬有火，話說貴為超級議員嘅佢，覺得要聽晒全港市民嘅意見，兩星期係唔夠嘅，所以要求將立法會施政報告致謝議案嘅日子，由原來30號押後，但內會主席梁君彥話日子已經落實，唔通有政府中人擔心嫻姐發炮，即時打電話耍定冧？</p></body></html>
