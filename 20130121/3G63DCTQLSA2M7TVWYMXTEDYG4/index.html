<html><header><meta charset="utf-8"><title>普帥：掌修頓任務艱巨</title></header><body><h1>普帥：掌修頓任務艱巨</h1><p>【綜會英格蘭外電】曾帶領愛斯賓奴接近4年時間的40歲阿根廷教頭普捷天奴，表示接掌修咸頓肯定是一項重大挑戰。<br></p><p>他說：「我一向是英格蘭足球的傾慕者，很高興現時能於英超執教；要取得修咸頓球迷的信任是我目前最艱巨的任務，我希望以熱誠及成績來說服他們。」<br></p><p>另外，愛華頓領隊莫耶斯則對前修咸頓教頭艾堅斯突然被炒感到十分愕然。他說：「我不清楚修咸頓的日常運作，或許有其他原因令到艾堅斯被解僱；不過，我個人認為艾堅斯是一位非常出色的領隊，我相信很多教練都不願看到他下台。」<br></p></body></html>
