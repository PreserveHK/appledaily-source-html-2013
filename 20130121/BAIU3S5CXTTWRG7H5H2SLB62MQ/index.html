<html><header><meta charset="utf-8"><title>隔牆有耳：<br>李剛呻悶　調任澳門冇嘢講 - 李八方</title></header><body><h1>隔牆有耳：<br>李剛呻悶　調任澳門冇嘢講 - 李八方</h1><p>盛傳捧咗狼英上場而被中央擺歪、調任澳門中聯辦做副主任嘅李剛，履新差不多一個月，已經懷念香港嘅多姿多采。話說佢日前同澳門中文傳媒高層春茗宴會，向來好樂意「扑咪」嘅李剛，就大談兩地傳媒生態好唔同。<br>據聞李剛當日要求講幾句非正式嘅話，然後就懷念那些年，話喺香港嘅十年，「講了無數次話」，「只要一出門，記者就追着採訪」；但去到澳門，唔使「每天都想一想，今天要講點甚麼」。唔少人聽完覺得，李剛似乎呻悶咁喎。</p></body></html>
