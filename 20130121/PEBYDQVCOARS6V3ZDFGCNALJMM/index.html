<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李安返台扮少女謝票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李安返台扮少女謝票 - 馮仁昭</h1><p>李安執導嘅《少年Pi的奇幻漂流》喺台灣票房就嚟收過5億新台幣，作為台灣之寶嘅佢當然要返台灣謝票啦！前日佢返到台行程滿爆，先搞慶功記者會見媒體，跟住去戲院謝粉絲，夜晚再同總統馬英九飯敘，最後趕住去電影基金會主辦嘅台片尾禡，短短8粒鐘連跑4場，去到尾禡宴主持人要求佢做出港女自拍V字手勢，難得大導演咁鬼可愛，有求必應。<br>撰文：馮仁昭</p></body></html>
