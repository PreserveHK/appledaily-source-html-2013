<html><header><meta charset="utf-8"><title>中環在線：煒哥扮誠哥<br>《法網》超現實 - 李華華</title></header><body><h1>中環在線：煒哥扮誠哥<br>《法網》超現實 - 李華華</h1><p>無綫劇集《法網狙擊》上周六播大結局，犯駁位成為焦點，其中一場，飾演龐盛集團主席龐鐵心嘅「煒哥」，拍埋佢細佬膊頭充滿感情咁主持新盤銷售新聞發佈會。查實閣下有幾何見到長實（001）主席李嘉誠、恒地（012）主席李兆基走出來介紹新盤同埋主持新盤記者會㗎？<br>地產公司主席主要開腔講吓社會大事、政府施政同埋唱好樓市，年年估樓價升5至10%咁就包冇走雞，賣樓呢件啲咁具體嘅事梗係交畀樓神啦，君不見幾間大地產商都有一位樓神乎？誠哥最多都係喺業績會上話，將軍澳日出康城心曠神怡，同埋叫人買樓量力而為之嘛。</p></body></html>
