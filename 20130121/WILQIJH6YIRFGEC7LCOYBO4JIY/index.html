<html><header><meta charset="utf-8"><title>垃圾大戰搬鄰居屋外</title></header><body><h1>垃圾大戰搬鄰居屋外</h1><p>倒垃圾怎麼變成「打網球」？英國多佛市（Dover）兩個各家自掃門前雪的老人家，親身示範。多佛市的家居垃圾，每周收集一次，住戶須將袋好的垃圾，放在屋外，等當局收集。但當地兩個鄰居都不甘垃圾放在自家門外，於是甲戶主將垃圾搬到乙戶主屋外，乙戶主又將垃圾搬回甲戶主屋外，如此垃圾大戰就像網球一樣你來我住。郵差看見這幕，狂笑不住，更拍下片段放上網，標為「垃圾網球」，讓網民看見爆笑。<br>英國《星期日郵報》</p></body></html>
