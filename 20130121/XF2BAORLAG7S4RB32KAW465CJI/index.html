<html><header><meta charset="utf-8"><title>BLOG親你：BB CC Cream</title></header><body><h1>BLOG親你：BB CC Cream</h1><p>追求美麗是一種生活態度，不過在事事講求效率的香港，扮靚都要快人一步！BB Cream近年之所以受歡迎，不但可以調色遮瑕，而且有自然的彩妝功效。然Chanel新上市的CC Cream除兼備以上雙重功效，更可舒緩及鎮靜皮膚、保濕、防曬及防衰老，一支底霜能滿足多重需求，試問怎不教人躍躍欲試？再說，這支CC Cream比BB Cream的質地更細緻，感覺輕盈透薄，塗上臉時還花香撲鼻，連感官都照顧周到。</p><p>陳爽</p><p>每天都告訴自己做任何事都要100%努力和投入，在離開世界的那天就不會有太多的遺憾和「早知」！</p></body></html>
