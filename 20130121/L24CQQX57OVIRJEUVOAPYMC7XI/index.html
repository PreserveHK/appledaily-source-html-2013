<html><header><meta charset="utf-8"><title>李樂詩指大仔蝦細佬</title></header><body><h1>李樂詩指大仔蝦細佬</h1><p>李樂詩及童愛玲昨日在西九出席「兒童慈善心嘉年華」活動，大會即場邀請李樂詩幫手做慈善基金，她的丈夫及大仔Max也有到場支持。李樂詩透露Max可能呷醋細佬，開始反叛：「有時我抱住阿B（細仔），佢就一定要夾埋嚟中間，佢要我百分百對佢，有時佢都會粗魯，唔小心踢到細佬。」</p><p>童愛玲鼓勵九歲囝囝做善事，早前她與丈夫及兒子回美國探親，有次出街被中年男子問攞錢，童愛玲說：「都係問攞一、兩蚊美金，對我哋嚟講係好少錢，我都教囝囝可以幫到就幫，遲啲都想帶佢去做探訪。」<br>採訪、攝影：盧妹</p></body></html>
