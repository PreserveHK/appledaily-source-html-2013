<html><header><meta charset="utf-8"><title>鄭祖今日深圳舉殯</title></header><body><h1>鄭祖今日深圳舉殯</h1><p>因演出周星馳作品《國產凌凌漆》而為人認識的性格演員鄭祖（原名鄭錦榮），前日在醫院病逝。他上周五晚突然在家腦中風，送院返魂乏術，終年51歲。田啟文（田雞）與谷德昭將協助其家人辦理身後事，田雞昨日指鄭祖於今日在深圳火化，他接受電話訪問說：「鄭祖喪禮聽日喺深圳搞，然後禮拜二（明日）喺紅磡福澤殯儀館會有追思會。」問到骨灰會否拿回香港安葬，田雞指其家人還未決定。不少圈中人包括鄭秀文、蒙嘉慧、黎芷珊、鄭中基、袁詠儀、卓韻芝、洪天明等，對鄭祖猝逝感惋惜，紛紛在微博放上蠟燭符號以示悼念。<br>採訪：葉雪</p></body></html>
