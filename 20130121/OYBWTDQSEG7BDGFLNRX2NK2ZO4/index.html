<html><header><meta charset="utf-8"><title>中環在線：新盤見熊<br>信置黑色幽默 - 李華華</title></header><body><h1>中環在線：新盤見熊<br>信置黑色幽默 - 李華華</h1><p>買樓送熊仔！信置（083）喺油麻地嘅御金．國峯最近開始收樓，全部740伙賣剩兩個特色戶，每戶獲贈一隻戴皇冠嘅熊仔，襯番個樓盤名，呢個係信置第二個買樓送熊仔嘅新盤，首個係九龍塘逸瓏。<br>隻熊仔靚係好靚，但投資者對於「熊」唔多唔少有啲避忌，邊個想熊市出現先得㗎，股市、樓市都係咁話啦。雖然話CY政府對於樓市升到冇譜完全冇符，新近仲要放風話要徵收空置稅，違反晒自由市場經濟原則，由積極不干預變成積極干預，港英政府時代嘅財爺夏鼎基如果在生嘅話，會唔會同佢拗番餐？</p></body></html>
