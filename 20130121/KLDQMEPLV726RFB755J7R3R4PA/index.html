<html><header><meta charset="utf-8"><title>女粉叫大劉老竇</title></header><body><h1>女粉叫大劉老竇</h1><p>大劉劉鑾雄昨日如常到灣仔福臨門敍天倫，癡心劉粉Alice繼續長情苦等。Alice昨日中午在福臨門外等候，更攬住燈柱玩，笑言今日要做「柱女」。<br>下午1時左右，大劉、甘比和穿螢光羽絨的秀樺、大劉媽等一行七人，分頭到達，Alice一見大劉即高舉自己的大頭相，大叫：「老竇，Michele靚唔靚呀？」不過，遭四名保鑣包圍的Alice，根本埋不到大劉身邊。Alice就向記者說：「我唔似Michele（李嘉欣）？」更自認有影響力，所以才有保鑣阻止：「我係有負面嘅影響力，我就嚟爆血管喇。」<br>採訪、攝影：林嘉慈</p></body></html>
