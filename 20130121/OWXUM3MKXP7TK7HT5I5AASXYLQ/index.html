<html><header><meta charset="utf-8"><title>女生膠水當藥水滴眼</title></header><body><h1>女生膠水當藥水滴眼</h1><p>電影《人再囧途之泰囧》在內地票房破紀錄，在成都讀大學的22歲的女大學生馮李梅，放寒假乘火車返重慶途中卻上演現實版人在「囧途」。她因意外地將膠水當眼藥水滴入眼睛，未到家先要送院救治。<br>「我當時就曉得糟了。」馮李梅說，她將「眼藥水」對着自己的右眼滴下去後。瞬間即覺得眼睛火辣辣地痛起來。原來她誤將黐指甲的膠水滴入眼，幸火車上醫生教她用冷水不斷地沖洗右眼。當火車到達重慶北站時由救護車將她送院救治，幸不致失明，但還需留院觀察數天。<br>《重慶晨報》</p></body></html>
