<html><header><meta charset="utf-8"><title>女神分手</title></header><body><h1>女神分手</h1><p>周秀娜同溫碧霞（Irene）兩代女神前晚喺黃竹坑出席慈善晚宴，娜姐例牌谷晒胸，Irene就deep V出現，各自搶鏡。<br>呢排娜姐喺微博話放低咗啲事係因為限期到，似暗示同男友Avis分手，前晚佢話嗰啲係抒發工作同生活感受。娜姐噚晚喺港台頒獎禮上宣佈回復單身，與男友Avis已分手。<br>另有指娜姐三日豪花30萬，又同男性又攬又啜，娜姐前晚話啜檻欖就有，嗰啲只係禮貌式親熱喎！<br>撰文：洪紅克</p></body></html>
