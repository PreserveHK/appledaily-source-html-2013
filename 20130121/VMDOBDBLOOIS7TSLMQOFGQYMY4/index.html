<html><header><meta charset="utf-8"><title>知多啲：<br>下月問鼎彩虹戰衣</title></header><body><h1>知多啲：<br>下月問鼎彩虹戰衣</h1><p>白底5色橫間的彩虹戰衣，是所有單車手夢寐以求的，因為只有在含金量較世界盃為重的世錦賽勝出才能擁有；戰衣上5間由下而上分別是綠、黃、黑、紅及藍，與奧運5環顏色相同。<br>香港歷來只有3人贏過彩虹戰衣，分別是黃金寶在07年於西班牙奪15公里捕捉賽冠軍；4年後郭灝霆在荷蘭亦贏同一個項目；還有去年8月小師弟梁峻榮在新西蘭世界青少年場地單車錦標賽歷史性奪25公里記分賽。今年世界場地單車錦標賽於下月20至24日在白俄羅斯舉行，Sarah將在爭先賽及凱林賽，為港爭取第4件彩虹戰衣。<br></p></body></html>
