<html><header><meta charset="utf-8"><title>黃奕傳美國誕女</title></header><body><h1>黃奕傳美國誕女</h1><p>內地女星黃奕早前被影到腹大便便，並傳出她身在美國待產消息，昨日就有網友爆料，指黃奕已於美國時間19日，在洛杉磯某醫院生下女兒，母女平安。<br>有記者聯絡黃奕的助手邱小姐求證，她說：「這是黃奕的私事，希望能給她和家人一些空間。」雖然黃奕沒有在微博公佈喜訊，不過大前日她擺了張小女孩的相，足見母愛氾濫。李冰冰昨在微博放了兩人合照，留言恭喜黃奕：「一大早醒來，你就成麻麻（媽媽）啦！親愛的恭喜你，好棒啊！」<br>有指其夫黃毅清是上海人，白手興家的他和黃奕在朋友聚會認識，拍拖兩年多後結婚。<br>撰文：丁寧</p></body></html>
