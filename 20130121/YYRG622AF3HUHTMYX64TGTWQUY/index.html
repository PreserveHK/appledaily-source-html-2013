<html><header><meta charset="utf-8"><title>馮仁昭四圍超：文章身價超高遭圍插 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：文章身價超高遭圍插 - 馮仁昭</h1><p>舊年馮小剛、陸川同高群書都公開批評過演員拍電影，片酬叫價過高，前日一批內地電視劇導演鬧爆電視演員每集演出費加得瘋狂。前晚內地嘅電視劇導演工作委員會年會喺山東濟南舉行，會長陳家林炮轟明星高片酬，其他導演一樣大吐苦水，話文章（圖）同孫紅雷叫價一集100萬，其他冇咁紅嘅都要60、70萬，佔去大半製作費，影響電視劇製作品質。<br>撰文：馮仁昭</p></body></html>
