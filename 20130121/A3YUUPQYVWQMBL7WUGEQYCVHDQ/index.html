<html><header><meta charset="utf-8"><title>關仁隱事：「寒酸」拒應酬冇得撈 - 關仁</title></header><body><h1>關仁隱事：「寒酸」拒應酬冇得撈 - 關仁</h1><p>冇撈大婆台之後返咗內地搵人仔嘅姐仔「寒酸」，佢喺內地嘅知名度唔算高，不過靠住以前喺大婆台拍落唔少家傳戶曉嘅劇集，都叫做有人識搵到兩餐。不過佢呢啲番書妹有時就因為太講原則而出事，近排佢啱啱完成咗套劇集，根據內地慣例，梗係大吃大喝之餘，少不免要應酬吓啲贊助商同埋啲高官啦。話說寒酸都有畀面出席，不過就黑口黑面，仲唔肯影相，又四圍呻話唔想去埋呢啲聚會，因為咁已經得罪晒啲人，仲俾人下令封殺㖭。<br>撰文：關仁</p></body></html>
