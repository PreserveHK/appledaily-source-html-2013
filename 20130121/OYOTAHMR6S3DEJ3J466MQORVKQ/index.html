<html><header><meta charset="utf-8"><title>「梁振英」街頭行騙</title></header><body><h1>「梁振英」街頭行騙</h1><p>【本報訊】施政報告淪為「拖」政報告，聲言要「急市民所急」的特首梁振英，卻在報告中對多項問題成立委員會，推稱進行「研究」或「諮詢」，毫無解決問題的決心及誠意，一味巧言令色大玩語言「偽」術。工黨主席李卓人昨便戴上梁振英肖像面具，在旺角行人專用區大派寫有「穩中行騙、務實呃人」的宣傳單張，諷刺梁振英首份施政報告「冇料到」，並設置印有長頸鹿圖案的巨型佈景板供市民拍照，以示在民生問題上，「市民等到頸都長」。</p><p>齊心一意，打救行騙長官梁振英<br> http://www.tomonews.net/game/bslapcy/web/ <br></p></body></html>
