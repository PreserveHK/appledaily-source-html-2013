<html><header><meta charset="utf-8"><title>《海綿寶寶》惡搞變AV</title></header><body><h1>《海綿寶寶》惡搞變AV</h1><p>美國AV片商玩知名卡通片，又有新作。曾拍《阿森一族》鹹片版的導演邁爾斯（Lee Roy Myers），這次挑戰高難度，將《海綿寶寶》（SpongeBob SquarePants）惡搞成AV片。<br>AV版《海綿寶寶》的宣傳片段，最近已上載到YouTube網站，只見飾演「海綿寶寶」的男優穿上戲服扮成一大塊海綿，一臉塗成黃色，跟飾演松鼠妹「珊迪」（Sandy）的女優談天儍笑，未入「戲肉」。網民對於兒童卡通變成重口味AV，有人大叫惡心，有人說有創意，多數人則好奇「海綿男」怎麼翻雲覆雨。<br>台灣東森新聞網</p></body></html>
