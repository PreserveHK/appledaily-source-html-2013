<html><header><meta charset="utf-8"><title>兔肉低脂高蛋白質</title></header><body><h1>兔肉低脂高蛋白質</h1><p>【話你知】<br>兔肉又稱「葷中之素」、「美容肉」，屬於高蛋白質、低脂肪、少膽固醇的肉類，兔肉含蛋白質高達70%，比一般肉類都高，但脂肪和膽固醇含量卻低於所有肉類，故它是肥胖者和心血管病人的理想肉食。兔肉含豐富卵磷脂，是兒童、少年大腦和其他器官發育不可缺少的物質。<br>不過，兔肉性涼，孕婦及經期女性、脾胃虛寒人士盡量少吃，而且兔肉忌與雞肉、雞蛋、內臟、薑、芹菜等同食。古書有傳孕婦不能吃兔肉，否則寶寶生下來會有兔唇的說法，則沒有科學根據。因醫學上兔唇是小兒先天畸形，與遺傳有關，受病毒感染、藥物、營養不足和缺氧等因素而成，與孕婦吃兔肉無關。</p></body></html>
