<html><header><meta charset="utf-8"><title>Photobook<br>保加利亞政客　遭近距離刺殺</title></header><body><h1>Photobook<br>保加利亞政客　遭近距離刺殺</h1><p>保加利亞在野黨「權利及自由運動」黨魁多安（Ahmed Dogan），前天在首都索非亞發表演說時險遭刺殺，一名男子衝上台拔槍指着他的頭，拉下扳機，但槍枝啞火未能打出彈，搶在他開第二槍之先，多安用手撥開他的槍。其後保安一擁而上，將槍手拳打腳踢至倒地，最終由警方拘捕他。槍手屬土耳其裔，25歲，所用雖只是氣槍，但近距離射擊仍可致命，他身上還藏有兩把刀，動機尚在調查中。<br>美聯社</p></body></html>
