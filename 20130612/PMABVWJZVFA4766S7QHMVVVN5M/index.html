<html><header><meta charset="utf-8"><title>Kelly趷籮慰勞粉絲</title></header><body><h1>Kelly趷籮慰勞粉絲</h1><p>英國索模Kelly Brook身材勁爆係人都知，所以佢從來都唔會吝嗇自己嘅身材。佢日前就拍咗幾張內衣照慰勞吓班fans。Kelly騷佢對巨乳唔在講，佢仲擺埋趷籮嘅誘人甫士，實行要班fans流晒鼻血！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
