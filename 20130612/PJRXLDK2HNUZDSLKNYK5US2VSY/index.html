<html><header><meta charset="utf-8"><title>庫爾科娃搶阿仔板車</title></header><body><h1>庫爾科娃搶阿仔板車</h1><p>捷克名模庫爾科娃前日帶埋囝囝Tobin喺紐約行街，大唔透嘅庫爾科娃竟然搶咗阿仔架滑板車玩。雖然佢身材fit爆，不過架車話晒都係畀小朋友玩，佢一企上去就搞到架車啲轆好似就爛咁，都係畀番囝囝玩啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
