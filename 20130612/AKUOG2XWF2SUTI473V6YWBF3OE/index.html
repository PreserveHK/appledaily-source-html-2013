<html><header><meta charset="utf-8"><title>一中一台：張雨綺肚凸疑有喜</title></header><body><h1>一中一台：張雨綺肚凸疑有喜</h1><p>張雨綺與內地導演王全安結婚兩年，一直未有喜訊，日前二人被拍到在北京露天餐廳食晚餐，穿上白T恤、工人褲的張雨綺束起長髮，老公則帶帽。張雨綺整晚胃口極佳，與老公齊齊大塊肉狼吞虎嚥，吃飽後，二人不忘將吃剩的食物打包，離開時，見張雨綺小腹微隆，身材圓潤，孕味十足，老公亦細心拖實她攞車，未知是否已懷有身孕？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
