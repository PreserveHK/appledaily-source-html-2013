<html><header><meta charset="utf-8"><title>少時孝淵轉行做DJ</title></header><body><h1>少時孝淵轉行做DJ</h1><p>韓國組合少女時代嘅成員孝淵同埋missA嘅成員Min，最近齊齊轉咗行打碟做DJ！唔係，其實呢張相係missA前日放上網同大家分享，一身hip hop打扮嘅孝淵同Min，見到個DJ booth就好奇咁走埋去摸下，扮晒DJ咁啫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
