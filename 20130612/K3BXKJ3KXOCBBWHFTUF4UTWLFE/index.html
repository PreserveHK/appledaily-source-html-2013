<html><header><meta charset="utf-8"><title>X-Men參觀賽車隊</title></header><body><h1>X-Men參觀賽車隊</h1><p>電影《X-Men：Days of Future Past》拍得如火如荼，不過，戲中演員珍妮花羅倫絲、占士麥艾禾同尼古拉斯侯特日前就抽時間喺加拿大參觀一隊一級方程式車隊。尼古拉斯仲撞番當年喺《單親插班生》做緊童星時嘅拍擋曉格蘭特㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
