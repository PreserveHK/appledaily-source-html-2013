<html><header><meta charset="utf-8"><title>我是誰：邊個扭身扭勢？</title></header><body><h1>我是誰：邊個扭身扭勢？</h1><p>（答案請在內文找）<br>雖然唔再係迪士尼玉女，但呢位女歌手嘅舉動未免過咗火位。佢最近幫一名饒舌歌手做表演嘉賓，走上台high爆咁扭身扭勢，見佢雙膝屈曲係咁chok，Miley Cyrus擺明係做埋啲意淫動作啦，就算結唔成婚都唔使咁激啫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
