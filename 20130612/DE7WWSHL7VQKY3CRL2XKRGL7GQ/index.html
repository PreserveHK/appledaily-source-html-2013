<html><header><meta charset="utf-8"><title>電視撈飯：阿叻思雅巴西鬥波</title></header><body><h1>電視撈飯：阿叻思雅巴西鬥波</h1><p>陳百祥（阿叻）同李思雅上周四（6日）凌晨起程赴巴西里約熱內盧，為無綫拍攝洲際國家盃嘅外景節目，而秀姑黃杏秀都有隨隊出發。<br>抵埗後，阿叻同思雅即分別到巴西著名耶穌山同沙灘取景拍攝，感受南美國家熱情嘅風俗習慣，佢哋喺沙灘同當地人切磋球技之外，又獲安排試當地美食，做主持之餘又順道觀光，真係寓工作於娛樂。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
