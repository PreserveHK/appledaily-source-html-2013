<html><header><meta charset="utf-8"><title>SISTAR自摸谷新碟</title></header><body><h1>SISTAR自摸谷新碟</h1><p>韓國女子組合SISTAR噚日喺首爾嘅一間藝術中心舉行新碟發佈會兼迷你演唱會，佢哋雖然只係唱幾隻歌，但都以兩個look示人，其中成員多順就最博，佢戴埋高帽着貼身短褲跳舞，可惜突出咗打底褲邊，之後佢仲有自摸胸部嘅性感舞姿㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
