<html><header><meta charset="utf-8"><title>畢佬養子搵熊仔揮手</title></header><body><h1>畢佬養子搵熊仔揮手</h1><p>荷李活巨星畢彼特，噚日帶埋養子Pax去首爾宣傳新片《地球末日戰》，佢哋步出機場嗰陣，畢佬一如以往表現友善，Pax就好怕醜咁用個紫色熊公仔遮住自己，仲好鬼馬咁用隻熊仔嚟同在場記者同影迷打招呼㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
