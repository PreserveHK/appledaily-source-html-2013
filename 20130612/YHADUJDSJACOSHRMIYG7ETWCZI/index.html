<html><header><meta charset="utf-8"><title>蘋果綠葉<br>謝瑞麟更換核數師</title></header><body><h1>蘋果綠葉<br>謝瑞麟更換核數師</h1><p>謝瑞麟（417）表示，將不會續聘現任的獨立核數師中瑞岳華（香港），並將提議委任安永為該集團的新任獨立核數師，公司形容現時為合適更換核數師的時間。<br>中瑞岳華將於謝瑞麟7月23日召開的股東周年大會上退任，而新核數師的任期將直至該公司2014年下屆股東周年大會結束為止。</p><p>【蘋果動新聞】Android App 修正版上架</p><p>回應讀者要求，Android App修正版改善記憶體使用情況，以及廣告顯示模式，即刻去Play Store下載啦！↓↓<br> http://bit.ly/appledailyupdate </p></body></html>
