<html><header><meta charset="utf-8"><title>占士周街畫人像</title></header><body><h1>占士周街畫人像</h1><p>美國男星占士法蘭高（圖）為咗力谷新片《末日喪蒲團》，上個月喺洛杉磯街頭搞藝術，呢位才子今次唔寫詩，走去學人做畫家，喺大廈外牆畫咗自己同《末》片拍檔薛夫洛根等人個樣。占士手畫都算幾獨特，但左邊個人像究竟似唔似佢，就由閣下判斷喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
