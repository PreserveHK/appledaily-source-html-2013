<html><header><meta charset="utf-8"><title>電視撈飯：曹永廉攰爆木乃伊</title></header><body><h1>電視撈飯：曹永廉攰爆木乃伊</h1><p>最近曹永廉認真唔得閒，除咗忙於宣傳就快播出嘅無綫新劇《熟男有惑》外，仲要趕拍另一套新劇《守業者》，想享受吓家庭樂都冇時間。噚日曹永廉喺微博貼咗張受傷、幾乎包實成個頭嘅相，成個木乃伊咁，夜麻麻都咪話唔嚇人！雖然幾乎遮住成塊面，不過都睇得出曹永廉有幾攰，加上佢留言：「還未收工，明天再早班，勁呀。」夜接日，日接夜，鐵人咁款。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
