<html><header><meta charset="utf-8"><title>電視撈飯：馬明啟華上海谷劇</title></header><body><h1>電視撈飯：馬明啟華上海谷劇</h1><p>第19屆上海電視節日前喺上海國際展覽中心展開，無綫新劇《On Call 36小時II》嘅演員吳啟華、馬國明及黃智雯專程飛到當地宣傳。馬國明憑第一集嘅角色「一件頭」攞到馬來西亞視帝，所以佢話呢套劇對佢有好大意義，希望觀眾繼續支持。至於醫生形象深入民心嘅吳啟華，有份參演都覺得好興奮，佢話同其他演員合作好新鮮，希望再創佳績。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
