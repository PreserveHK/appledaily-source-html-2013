<html><header><meta charset="utf-8"><title>切過百磅睪丸<br>巨丸男一身鬆晒</title></header><body><h1>切過百磅睪丸<br>巨丸男一身鬆晒</h1><p>美國一名男子睪丸重達45公斤（100磅），令他受盡痛苦，進行了一次13小時的手術後，終於同這個「負荷」講再見。<br><br>住在拉斯維加斯的48歲男子沃倫（WESLEY Warren），患了陰囊淋巴水腫，令他的睪丸在2年內不斷脹大，一度重達45公斤，令他的日常生活如上廁所、上街，甚至穿衣都非常不便。雖然這個病令他出名，獲邀上電視節目，但沃倫最後都決定進行手術切除。<br><br>沃倫手術成功，目前正在加州休養，「全身輕了」的他表示，雖然生活暫時仍未完全回復正常，未能駕車或出外吃飯，但他相信自己可以重過新生活。<br><br>英國《太陽報》</p></body></html>
