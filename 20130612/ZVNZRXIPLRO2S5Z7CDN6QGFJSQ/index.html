<html><header><meta charset="utf-8"><title>明石家攞大扇教訓NMB</title></header><body><h1>明石家攞大扇教訓NMB</h1><p>日本組合AKB48嘅師妹組合NMB48，似搞笑組合多過偶像組合，佢哋嘅搞笑節目《藝人》第2季就嚟完，最後一集仲請到著名搞笑藝人明石家做嘉賓，呢個大前輩攞住把大扇嚟教訓班𡃁妹，仲要隊長山本彩做埋啲騎呢動作㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
