<html><header><meta charset="utf-8"><title>Cara蒲到走晒樣</title></header><body><h1>Cara蒲到走晒樣</h1><p>英國𡃁模Cara Delevingne最近上晒位，多job做之餘又成日見報，但係人紅咗佢就開始爛玩。呢排經常流連於紐約夜店嘅Cara，日前出街俾人影到個烏歪素顏樣，真係嚇到下巴都跌落地！冇計啦，夜夜笙歌咁蒲法，20歲都變中女啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
