<html><header><meta charset="utf-8"><title>杭州狼醫舔少女下體</title></header><body><h1>杭州狼醫舔少女下體</h1><p>19歲少女去中醫診所醫痘痘，竟遭色狼醫生舔下體！小劉日前因後背長痘痘，去老字號中醫北京同仁堂的杭州分店求醫。醫生張某稱生痘因子宮太緊、月經不調，要幫她做「推宮位」，命她脫褲，並用兩根手指伸入她的陰道，還問她有沒有興奮感。小劉尷尬說沒有，張說：「我再給你增加點刺激感。」<br>小劉回過神來，竟看到他在舔自己私處……事後少女追究，同仁堂竟稱是「正常檢查」，更稱「有人想敲詐」，在媒體不斷質疑下才道歉。狼醫疑似並不具中醫執業資格。<br>浙江電視台</p></body></html>
