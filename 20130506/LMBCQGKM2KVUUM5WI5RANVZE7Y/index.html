<html><header><meta charset="utf-8"><title>喝點火烈酒　酒客毀容</title></header><body><h1>喝點火烈酒　酒客毀容</h1><p>俗語說「玩火自焚」，28歲俄羅斯酒客波納馬雷夫接受酒保挑戰，喝下點着火烈酒，結果落得毀容下場。<br>波納馬雷夫在新西伯利亞市一間酒吧消遣，將頭仰卧在吧枱上，讓34歲酒保別科夫將點着火的烈酒倒進自己口中。表演初時順利，但火燄卻隨烈酒燒到波納馬雷夫口中，令他臉部嚴重燒傷，在旁拍攝的女友嚇得尖叫。<br>波納馬雷夫向酒吧索償，但別科夫解釋「已玩過十幾次這類表演，從來無人受傷」，他向來用珊布卡茴香酒表演，但波納馬雷夫卻堅持要用酒精濃度較高的苦艾酒，又伸手進口令烈酒濺出釀成意外。<br>英國《太陽報》</p></body></html>
