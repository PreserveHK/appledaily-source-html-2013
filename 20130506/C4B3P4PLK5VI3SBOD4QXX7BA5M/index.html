<html><header><meta charset="utf-8"><title>脂肪瘦肉分層<br>
燙滾水即甩</title></header><body><h1>脂肪瘦肉分層<br>
燙滾水即甩</h1><p>【話你知】<br>用其他動物的肉假冒羊肉出售，在內地火鍋市場是公開的秘密。這些假羊肉卷多用鴨肉混合羊尾油製成，較貴的混合肉含有一些羊肉，便宜的可以一點羊肉都無，全靠羊油膻味以假亂真。有業內人士教路指，做工差一點的「假羊肉卷」，脂肪和瘦肉有明顯分層，滾水一燙即容易分離，有的會碎成一片片。但若做工好、事先經過攪拌再壓製，脂肪和瘦肉分層不明顯難辨真偽。</p></body></html>
