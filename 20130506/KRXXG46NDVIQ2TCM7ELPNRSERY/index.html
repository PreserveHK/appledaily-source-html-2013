<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>賊人將「綿羊」拆骨</title></header><body><h1>各區突發簡訊：　<br>賊人將「綿羊」拆骨</h1><p>【油麻地】<br>【本報訊】西九龍警區機動部隊警員，昨凌晨4時許，巡經油麻地澄平街油麻地天主教小學對開時，發現33歲姓林男子手持螺絲批，在路邊拆除一部綿羊仔電單車的零件，警員上前截查，發現電單車已被拆去座位、尾箱及頭燈（圖），盤查下有人承認將綿羊仔「拆骨」盜竊零件。林涉車內盜竊及管有適合作非法用途工具被捕帶署，已獲准保釋候查。</p></body></html>
