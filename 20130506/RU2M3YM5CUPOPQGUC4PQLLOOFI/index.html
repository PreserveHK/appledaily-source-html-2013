<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>垃圾車翻側三人傷</title></header><body><h1>各區突發簡訊：　<br>垃圾車翻側三人傷</h1><p>【九龍灣】<br>【本報訊】31歲姓洪雙程證漢，昨晨9時許，聲稱乘搭姓沈及姓楊男女友人的垃圾車往午膳，垃圾車沿觀塘繞道快線駛至九龍灣驗車中心對開一右彎時，突告失控撞向路中分隔石壆，繼而向右翻側（圖），滑行約20米始停，地面留下數條刮痕。垃圾車擋風玻璃撞至飛脫，車廂內雜物散落一地，幸車廂內三人僅受輕傷，自行爬出車外報警，並送院敷治。</p></body></html>
