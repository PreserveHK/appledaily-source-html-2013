<html><header><meta charset="utf-8"><title>醫療新知：<br>地鐵金屬微粒有害</title></header><body><h1>醫療新知：<br>地鐵金屬微粒有害</h1><p>路面空氣污染嚴重，地下鐵內的空氣原來也未必乾淨得多。英國南安普頓大學一名研究人員，於歐洲一個城市的地下鐵系統內，收集每日由早上人流高峯至傍晚放工人潮共10小時的空氣樣本，並量度樣本內的污染物微粒。結果發現，樣本內有大量金屬微粒，當中鐵微粒更佔半數。但該研究人員未有透露空氣樣本是在哪個城市收集。<br>該研究人員推斷列車車輪與路軌的磨擦、列車的煞車系統，以及列車與電纜間出現的火花，都可釋放金屬微粒。他提醒哮喘患者吸入金屬微粒可引致發病，健康人士長期吸入金屬微粒，也可增加患肺癌或心血管疾病風險。</p></body></html>
