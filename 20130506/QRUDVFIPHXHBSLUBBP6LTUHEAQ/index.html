<html><header><meta charset="utf-8"><title>羅拔表揚小科學家</title></header><body><h1>羅拔表揚小科學家</h1><p>票房大熱新片《鐵甲奇俠3》（Iron Man 3）主角羅拔唐尼（Robert Downey Jr.），繼日前在紐約一間戲院神秘現身表揚當地一班小義工後，前日則在洛杉磯一間戲院擔任神秘嘉賓表揚多名參加科學發明比賽的學生參賽者，他大讚12名最後入圍者是鐵甲奇俠戰甲的未來設計團隊。此外，《鐵甲3》上周五在美國開畫票房達5.3億港元，成為美國史上最高開畫票房第8位。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
