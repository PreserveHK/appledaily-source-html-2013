<html><header><meta charset="utf-8"><title>趣趣地：<br>
禾仔20秒入波今屆英超最快</title></header><body><h1>趣趣地：<br>
禾仔20秒入波今屆英超最快</h1><p>阿仙奴喺上周六嘅英超夜場，憑着禾確特喺開賽僅20秒嘅入球，作客以1:0擊敗昆士柏流浪，而禾仔呢球仲係今屆英超嘅最快入球㖭！話時話，除咗禾仔之外，佢嘅好朋友加里夫巴利亦做咗球隊嘅救星，喺上周六比賽末段嘅入球，協助熱刺主場以1:0擊敗修咸頓，令熱刺同埋兵工廠嘅聯賽4哥之爭，仍然好激烈，難怪連阿仙奴領隊雲格賽後亦話：「己隊已為4哥之戰準備好嘞！」</p></body></html>
