<html><header><meta charset="utf-8"><title>32bit/384kHz　手指解碼DAC</title></header><body><h1>32bit/384kHz　手指解碼DAC</h1><p>用電腦享受原音，變得越來越簡單！這款M2Tech hiFace DAC，是首支可支援播放32bit/384kHz音樂的USB解碼手指，可避免由電腦內部所產生的雜訊，影響音效質素，而且它所使用的BurrBrown PCM5102解碼晶片，在音樂的分析力及細緻度方面，都有非常不錯的表現！</p><p>查詢：ECT （3188 0767）</p></body></html>
