<html><header><meta charset="utf-8"><title>體壇拾趣：<br>索女友低胸賀傑素高</title></header><body><h1>體壇拾趣：<br>索女友低胸賀傑素高</h1><p>世界重量級拳壇，喺泰臣之後真係淡靜咗好多，不過，好彩仲有烏克蘭傑素高兄弟，佢哋近年喺重量級球拳壇打遍天下無敵手。好似喺上星期六嘅重量級拳王衞冕戰，身為弟弟嘅傑素高就喺第6回合擊倒挑戰者比安尼達，成功蟬聯IBF（國際拳擊聯會）、WBO（世界拳擊組織）及IBO（國際拳擊組織）等嘅重量級拳王，以及WBA（世界拳擊協會）嘅超重量級拳王稱號。而賽事最養眼嘅地方，就梗係傑素高嘅明星女友希丹彭妮蒂亞（Hayden Panettiere）低胸捧場啦！</p></body></html>
