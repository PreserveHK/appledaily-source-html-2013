<html><header><meta charset="utf-8"><title>退役馬繪畫賺15.6萬</title></header><body><h1>退役馬繪畫賺15.6萬</h1><p>美國比賽馬匹「地鐵流星」退役，在新主人的幫助下發展另類事業──繪畫。<br>10歲大的「地鐵流星」，四年前因膝傷退役，由馬里蘭州藝術家克拉耶夫斯基收養，又教牠口銜畫筆繪畫。沒想到牠繪畫出非常別致的抽象畫（圖）。克拉耶夫斯基將牠近200幅畫作放在賓夕凡尼亞州一個畫廊售賣，賣得2萬美元（15.6萬港元），現有120人輪候買牠的作品。克拉耶夫斯基捐出一半款項，一半用來治療牠的關節炎。<br>美國《芝加哥論壇報》</p></body></html>
