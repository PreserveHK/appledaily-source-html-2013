<html><header><meta charset="utf-8"><title>馮仁昭四圍超：冬甩爆Ar Yu想自殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：冬甩爆Ar Yu想自殺 - 馮仁昭</h1><p>今年𡃁模組合冬甩加入咗好多新成員，包括（左起）潘欣妮（Loretta）、金慧君（Kam Kam）、陶嘉瑩（Elise）、鄭安那（Biona）同陳芷敏（Elke）。佢哋噚日喺旺角宣傳電子寫真，唔知係咪受師姐Ar Yu露點件事影響，佢哋噚日着得好密實，Elke話：「Ar Yu真係喊咗好耐，仲諗唔通想自殺，大家唔好再話佢啦。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
