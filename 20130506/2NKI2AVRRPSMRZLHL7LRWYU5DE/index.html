<html><header><meta charset="utf-8"><title>2NE1跳到露Bra</title></header><body><h1>2NE1跳到露Bra</h1><p>美國饒舌男歌手Snoop Dogg（左圖）前晚在首爾舉行首次韓國演唱會，他大讚韓國女仔靚，又請來韓國女子組合2NE1做表演嘉賓。2NE1成員CL（上圖）跳到露bra，趷籮的孔敏智則透底褲邊。雖然Snoop演出時間只有75分鐘，比暖場嘉賓還要短，不過前往朝聖的韓星包括少女時代的徐玄、Super Junior的銀赫等都很high。Snoop昨日更穿韓服，現身明洞的運動店。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
