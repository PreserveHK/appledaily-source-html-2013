<html><header><meta charset="utf-8"><title>醫療新知：<br>女人天生容易暴食</title></header><body><h1>醫療新知：<br>女人天生容易暴食</h1><p>女性出現暴食等飲食失調風險較男性高10倍，不少人認為與她們愛纖體節食有關，但美國密歇根州大學的研究人員發現，女士較男士容易失控暴食，源於與生俱來的差異。研究人員將60隻實驗室老鼠按性別平均分成兩組，並用呍呢拿糖霜餵飼牠們，發現同一時期內，雌性老鼠進食的糖霜份量，較雄性老鼠多6倍。<br>研究人員認為，老鼠並不會如人類般承受纖體壓力，故雌性老鼠較雄性食量大，應純粹是生理結構差異所致，不排除是雌性腦部對於大量進食高脂或高糖份食物所帶來的快感較雄性敏感，引發牠們出現瘋狂進食的行為，但這論點仍需進一步證實。</p></body></html>
