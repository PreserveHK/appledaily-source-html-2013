<html><header><meta charset="utf-8"><title>嘉莉整斷240萬珠鏈</title></header><body><h1>嘉莉整斷240萬珠鏈</h1><p>英國女星嘉莉慕萊根（Carey Mulligan 右）近日受訪，自爆拍新片《大亨小傳》（The Great Gatsby）時整斷價值約240萬港元的珍珠頸鏈。該條鏈由珠寶商Tiffany為她的角色訂做，拍攝期間更請了多名保安監場。嘉莉憶述事發經過時仍心有餘悸：「我將那條珍珠鏈繞在手腕，怎料整斷了！珍珠散在地上，有15個人即刻趴低執。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
