<html><header><meta charset="utf-8"><title>福建病死豬肉<br>流入廣東食肆</title></header><body><h1>福建病死豬肉<br>流入廣東食肆</h1><p>福建漳州南靖縣，兩名受鎮政府僱用處理病豬死豬的工作人員，將撿來或以幾毛錢一斤買來的病死豬，私自屠宰後寄存在協鑫冷凍食品公司，之後運往廣東、湖南等地的餐飲市場。三個月內，兩人賣出近40噸病死豬肉，賺取超過300萬元人民幣，尚有32噸未出售。<br>案中三名主犯被捕，但多人在逃。漳州市動物疫病預防控制中心確認病死豬有急性高致死性疫病，傳染性強。<br>福建《海峽都市報》</p></body></html>
