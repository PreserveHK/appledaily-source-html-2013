<html><header><meta charset="utf-8"><title>醫療新知：<br>心臟藥抑制腸病毒</title></header><body><h1>醫療新知：<br>心臟藥抑制腸病毒</h1><p>腸病毒高峯期一般為5月至7月，感染EV-71型腸病毒的患者，嚴重可惡化至出現心肌炎及腦膜炎等併發症。台灣高雄的研究團隊透過動物研究發現，傳統心臟病藥物「六甲溴銨」，能減低實驗動物感染EV-71型腸病毒後病情惡化的風險。提出此發現的兒科醫生解釋，六甲溴銨尉於交感神經阻斷劑，能減少體內一種名為「兒茶酚胺」的激素急性過度分泌，以防影響患者心臟運作。<br>台灣的EV-71型腸病毒感染者常見為1歲以下幼童，死亡率達40%。研究團隊已就發現申請人體試驗及專利，他們希望將來可將治療用於人體，幫助提高患者存活率。</p></body></html>
