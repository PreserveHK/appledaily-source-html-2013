<html><header><meta charset="utf-8"><title>趣趣地：<br>
C朗為皇馬射入200球</title></header><body><h1>趣趣地：<br>
C朗為皇馬射入200球</h1><p>上周六西甲，基斯坦奴朗拿度（C朗）梅開二度，除咗幫皇家馬德里主場險勝華拉度列4:3之外，佢喺皇馬嘅入波仲已經累積到200球。沙治奧拉莫斯受傷，皇馬焗用卡維奴拍比比打中堅，8分鐘就先失波。好在對手馬斯華利安迪擺烏龍同埋C朗建功，幫皇馬反超前2:1；但查維亞古艾拿為華拉度列建功，半場踢和2:2。換邊後，卡卡入波，加埋C朗再入多球，華拉度列後來有路爾斯沙斯特里完場前破網，但皇馬都以4:3贏波。不過，由於皇馬教頭摩連奴離隊投車路士嘅傳聞滿天飛，加上佢又繼續雪藏隊長兼門將嘅卡斯拿斯，所以摩佬喺呢場波俾球迷狂噓。</p></body></html>
