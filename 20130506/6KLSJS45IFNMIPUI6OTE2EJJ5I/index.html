<html><header><meta charset="utf-8"><title>飼養員愛心融化受虐狗</title></header><body><h1>飼養員愛心融化受虐狗</h1><p>美國洛杉磯一隻曾遭虐待而害怕人類的狗狗，被動物收容中心職員的愛心融化下，再次接受人類。<br>「賈妮」曾受虐，更遇上交通意外撞傷脊骨。愛護動物機構「比爾基金會」資助牠做手術，傷癒後牠心靈受創，拒與人接觸，令牠面臨人道毀滅。<br>但飼養員黑格決定給牠一個機會，當黑格走近時，牠總會狂吠，還會驚到隨處便溺，但黑格非常有愛心，將牠帶到隔離房間獨處，以食物利誘，再藉機撫摸牠，「賈妮」最初反抗，但慢慢受落，最後還伏在黑格大腿小睡，再次與人共處。<br>英國《星期日郵報》</p></body></html>
