<html><header><meta charset="utf-8"><title>體壇拾趣：<br>肯薩斯新星惹麻煩</title></header><body><h1>體壇拾趣：<br>肯薩斯新星惹麻煩</h1><p>肯薩斯大學後衞麥利摩亞係今季NBA選秀嘅焦點之一，ESPN更預期佢有機會做榜眼㖭，不過呢位20歲新鮮人就惹到麻煩；話說佢之前嘅青年籃球訓練營教練葛比，收咗一間叫Hooplife Academy嘅CEO布力斯托嘅1萬美金報酬，搭路搵麥利摩亞嘅表弟，準備安排麥利摩亞同經理人、財務顧問等會面，好彩麥利摩亞表弟拒絕安排咋，事關NCAA仲奉行業餘制，之前韋伯、勒邦占士家人收過巨額禮物惹到一身蟻，麥利摩亞成名後自然財源滾滾，唔使急於一時啦！</p></body></html>
