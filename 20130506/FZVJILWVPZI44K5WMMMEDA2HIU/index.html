<html><header><meta charset="utf-8"><title>吉隆坡優惠團　震撼價$1,088</title></header><body><h1>吉隆坡優惠團　震撼價$1,088</h1><p>由馬來西亞旅遊促進局舉辦的 「“Celebrate” 一個馬來西亞嘉年華2013」，將於5月10日至12日於將軍澳東港城廣場舉行。一連三天的嘉年華將為參觀者帶來最新旅遊資訊、吉隆坡超值優惠團，兼有傳統地道拉茶及文化表演等。旅遊局更將聯同馬來西亞航空及本港十二間旅行社，在5月11日（星期六）推出震撼價$1,088的吉隆坡4天旅行團及自由行套票，去程可乘坐A380空中巨無霸，名額180位，只限5月11日早上11時正於會場發售。</p><p>查詢：2528 5810（馬來西亞旅遊促進局）</p></body></html>
