<html><header><meta charset="utf-8"><title>嫌母丟架　不孝女斥滾開</title></header><body><h1>嫌母丟架　不孝女斥滾開</h1><p>古語有云兒不嫌母醜。但重慶20歲女孩燕子（化名）竟叫做臨時工的母親「滾」回去！燕子從小就嫌在學校附近做清潔工、搬運、賣早點、擺地攤的母親丟臉，總在同學面前刻意迴避她。有次氣溫突降，母親怕她受涼帶着被子坐了兩個小時車到大學看她，看着寒酸的母親，燕子沒一絲感恩，反而將其推出校門，叫她「從哪裏來的就滾回哪裏！」這個不肖女近日反省，她給1,000個陌生人發了封充滿懺悔之情的郵件，但仍沒有勇氣對媽媽說對不起。<br>《重慶晚報》</p></body></html>
