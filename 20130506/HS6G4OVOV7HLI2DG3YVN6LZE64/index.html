<html><header><meta charset="utf-8"><title>加強食品執法<br>
製坑渠油可判死</title></header><body><h1>加強食品執法<br>
製坑渠油可判死</h1><p>【新聞背景】<br>內地最高人民法院、最高人民檢察院上周五發佈關於辦理危害食品安全案件的司法解釋，要嚴打食品安全犯罪；首次明確超限量或超範圍濫用食品添加劑，造成後果要追究刑責；並將嬰幼兒食品、不合格肉類等納入刑究範圍。司法解釋明確規定，製售坑渠油屬於「在生產、銷售的食品中攙入有毒有害非食品原料」，可判死刑。近幾年內地相繼出現瘦肉精、毒奶粉、地溝油、病死豬等案件，民眾反應強烈；過去兩年法院審理此類案是三年前10倍。<br>新浪網</p></body></html>
