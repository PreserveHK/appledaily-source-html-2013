<html><header><meta charset="utf-8"><title>樂雨宵夜甜蜜蜜</title></header><body><h1>樂雨宵夜甜蜜蜜</h1><p>【西貢】余文樂同吳雨霏（Kary）自從公開樂雨戀後，都不知幾咁煙韌，前晚11點幾，樂雨俾讀者影到佢哋去西貢滿記食糖水，認真甜蜜蜜，但係同行仲有幾位朋友做電燈膽，樂雨刻意隔開兩個朋友坐，唔知點解仲要咁避忌呢？不過最終阿樂都忍唔住，將自己碗甜品裏面嘅士多啤梨，搵隔籬位嘅朋友傳咗畀女友食，分甘同味真係sweet到爆！<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
