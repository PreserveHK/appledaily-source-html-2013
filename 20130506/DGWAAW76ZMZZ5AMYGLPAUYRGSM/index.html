<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜唔幫男友脫毛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜唔幫男友脫毛 - 馮仁昭</h1><p>官恩娜（Ella）噚日以代言人身份出席喺鰂魚涌搞嘅脫毛心得分享會，自爆14歲喺外國讀書嗰陣已經學人刮毛，不過當時冇乜毛搞到刮損晒。問佢有冇幫男友脫毛？佢話：「我照顧唔到佢啲毛喎！要佢自己搞掂。」<br>至於妹妹官恩沂俾人起底，Ella就話妹妹冇乜嘢，仲同佢講有記者想同佢做訪問，Ella搞笑話：「麻煩大家照住佢，我照佢唔住。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
