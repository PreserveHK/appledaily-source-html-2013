<html><header><meta charset="utf-8"><title>體壇拾趣：<br>歐詠芝歷史性贏亞錦賽</title></header><body><h1>體壇拾趣：<br>歐詠芝歷史性贏亞錦賽</h1><p>香港壁球「1姐」歐詠芝（Annie）噚日威爆，喺巴基斯坦舉行嘅亞錦賽決賽以3:1擊敗大馬頭號種籽劉薇雯，成為史上首位奪標嘅香港女將，亦係Annie今年嘅首項錦標。目前世界排名第13位嘅佢話，贏在夠集中，打得夠穩定，但就冇乜心情同時間慶祝，「因為冇機位，我哋要星期二先返到香港，然後禮拜三就要應付理大嘅考試，呢幾日一有時間就溫書，慶祝要等考完試之後啦！」</p></body></html>
