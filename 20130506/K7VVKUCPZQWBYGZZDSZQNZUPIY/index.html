<html><header><meta charset="utf-8"><title>神農丹混化肥<br>
劇毒農藥種薑葱</title></header><body><h1>神農丹混化肥<br>
劇毒農藥種薑葱</h1><p>山東省濰坊市有農戶被揭發直接把劇毒農藥「神農丹」和化肥撒在發芽的薑、大薑、大葱等農作物，神農丹包裝上印有「嚴禁用於蔬菜、瓜果」的大字，背面骷髏標誌和紅色「劇毒」字樣。政府將查獲使用神農丹的農作物統一銷毀。<br>農民在每畝田用神農丹8至20公斤，是規定用藥量的三至六倍。按規定，只有棉花、花生、甘薯等作物可以用神農丹，只准用一次，薑農卻用兩次。專家指，50毫克神農丹就可致一個50公斤重的人死亡。<br>新華網</p></body></html>
