<html><header><meta charset="utf-8"><title>遙控直升機運鑽戒求婚</title></header><body><h1>遙控直升機運鑽戒求婚</h1><p>求婚應有誠意兼有創意，美國男子馬斯喀特想出用遙控直升機空運鑽戒求婚，自然讓女友笑着說「我願意」。<br>馬斯喀特某天帶懷孕女友達姆到三藩市阿拉莫廣場公園的草地，稱要替她拍照，與他合謀的攝影師蓋格，遙控直升機飛抵草地。當直升機差不多降落時，馬斯喀特叫女友望着直升機，並用相機拍下女友反應。馬斯喀特打開綁在直升機頂上的小盒子，拿出鑽戒，達姆見後心花怒放，求婚當然順利。<br>英國《星期日郵報》</p></body></html>
