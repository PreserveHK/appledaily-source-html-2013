<html><header><meta charset="utf-8"><title>畢彼特首映玩黑超</title></header><body><h1>畢彼特首映玩黑超</h1><p>荷李活型男畢彼特噚日喺巴黎拖實未婚妻安琪蓮娜祖莉，出席佢套新戲《地球末日戰》首映，畢彼特仲成個大細路咁拎副超搞安琪蓮娜，不過安琪蓮娜就唔多理佢。之後兩口子就去咗撐枱腳，畢佬仲拖到安琪蓮娜實一實，但又掛住同人揮手囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
