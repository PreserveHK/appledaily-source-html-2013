<html><header><meta charset="utf-8"><title>軼事點滴：<br>服刑時聽「反動」電台</title></header><body><h1>軼事點滴：<br>服刑時聽「反動」電台</h1><p>陳希同被移送秦城監獄服刑後，不時因提出的要求遭看管人員拒絕，多次向對方大吼大叫，又自嘲自己是「北京的大貪污犯老陳」。而前國務院農村發展研究中心研究員姚監復多次與在囚的陳交談後發現，陳頗了解外界消息，查問得知，原來陳在監獄服刑期間，當局允許他使用一個小收音機，他因此經常收聽美國之音等「反動」電台，藉此了解外界事物。</p><p>要瞭解更多六四人和事，為死難者留下悼念的燭光，<br>請即登入蘋果【六四專頁】:  http://6471.appledaily.com/  </p></body></html>
