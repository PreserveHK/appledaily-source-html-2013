<html><header><meta charset="utf-8"><title>金載沅奉子閃婚</title></header><body><h1>金載沅奉子閃婚</h1><p>韓劇《黃真伊》男星金載沅昨日突然宣佈，將於本月28日與圈外女友結婚，由於事出突然，韓國傳媒均表示很意外，原來金載沅的女友已有身孕三個月，因此要閃婚。據指32歲的金載沅與該圈外女友是青梅竹馬的朋友，二人兒時居於同一區，但到了約八個月前才墮入愛河開始拍拖，今年2月已見過雙方的家長。現正拍新劇《醜聞》的金載沅，大讚未來老婆為人老實文靜。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
