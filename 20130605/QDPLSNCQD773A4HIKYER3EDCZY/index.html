<html><header><meta charset="utf-8"><title>免費學做Macaroon</title></header><body><h1>免費學做Macaroon</h1><p>香港逸東酒店推出「逸東美食學堂」，現只需成為該酒店Facebook粉絲，回答有關問題，即有機會免費上課。第一課將由得獎行政總廚Chef Martin以「給爸爸一個甜蜜驚喜」為題，教授製作Macaroon。最後今日截止報名。<br><br>網址： http://facebook.com/eatonhongkong <br>課堂日期及時間：6月11日（2:00pm至4:00pm）<br>地點：香港逸東酒店金鑽廳VIII（B2）</p></body></html>
