<html><header><meta charset="utf-8"><title>我是誰：邊個孭熊跳舞﹖</title></header><body><h1>我是誰：邊個孭熊跳舞﹖</h1><p>（答案請在內文找）<br>呢位美國青春女星最近拍咗新歌《We Can't Stop》嘅MV，雖然就未正式公開，不過，佢自己就忍唔住先放幾張相嚟吊下歌迷癮，有一張相佢同幾個舞蹈員孭住隻大熊仔嚟跳舞，真係得意呀，唔似平時嘅Miley Cyrus囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
