<html><header><meta charset="utf-8"><title>卡恩再傳性醜聞<br>強吻電視台小花</title></header><body><h1>卡恩再傳性醜聞<br>強吻電視台小花</h1><p>前年捲入性醜聞的國際貨幣基金組織（IMF）前總裁卡恩，近日又被指曾企圖性侵犯一名意大利女記者。43歲的Myrta Merlino接受一個數碼電視頻道訪問時表示，她1990年代約了當時任法國財長的卡恩在瑞士達沃斯一間酒店訪問，Merlino說入房後卡恩一邊請她飲香檳，一邊說對記者情有獨鍾，用言語挑逗她。當她站起來時，卡恩突然將她推向牆，企圖強吻她。她一把掌摑卡恩，幾經掙扎才能擺脫卡恩，離開房間。事後她感到相當不安，但當時為免被指「博出名」，沒有公開事件。<br>英國《每日郵報》</p></body></html>
