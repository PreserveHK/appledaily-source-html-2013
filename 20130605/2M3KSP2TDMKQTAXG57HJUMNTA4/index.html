<html><header><meta charset="utf-8"><title>谷祖琳帶囡囡探母</title></header><body><h1>谷祖琳帶囡囡探母</h1><p>【大坑】谷祖琳為咗專心照顧囡囡，據聞佢間糖水店已經頂讓咗畀人，不過媽咪開嘅谷媽媽餐廳就繼續喺大坑營業。前晚10點幾鐘，谷祖琳帶住囡囡去咗媽媽間舖探班，婆婆見到外孫女即刻乜都唔理湊孫為上。佢抱住個孫女喺店裏面行來行去弄孫為樂，谷祖琳樂得清閒喺店裏面休息。不過當佢發現有記者喺度影相嘅時候，祖孫三代就拿拿臨上車離開。<br>採訪、攝影：李志明、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
