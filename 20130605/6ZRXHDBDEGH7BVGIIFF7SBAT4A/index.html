<html><header><meta charset="utf-8"><title>《Running Man》宋智孝大派Pizza</title></header><body><h1>《Running Man》宋智孝大派Pizza</h1><p>韓國人氣節目《Running Man》（RM）將於下個月13日喺亞博館搞香港見面會，到時金鐘國、池石鎮、Gary同HaHa就會同港迷一齊玩，可惜主將劉在石同宋智孝都唔會嚟。日前宋智孝親自買咗200人份量嘅Pizza慰勞《RM》員工，認真闊綽。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
