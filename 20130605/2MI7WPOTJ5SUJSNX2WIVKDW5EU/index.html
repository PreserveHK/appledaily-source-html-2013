<html><header><meta charset="utf-8"><title>SMAP香取玩謝AKB</title></header><body><h1>SMAP香取玩謝AKB</h1><p>日本組合SMAP成員香取慎吾，前晚喺節目《SMAP X SMAP》入面扮AKB48嘅成員，佢話要參加AKB人氣總選，仲要整死最強三個對手，難得大島優子、渡邊麻友同柏木由紀陪佢癲，香取用個膠馬頭笠住渡邊，仲打到大島反白眼兼被畫大花面㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
