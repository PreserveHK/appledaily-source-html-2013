<html><header><meta charset="utf-8"><title>酒井前夫兼職洗碗</title></header><body><h1>酒井前夫兼職洗碗</h1><p>因違反興奮劑取締法緩刑期滿的日本女星酒井法子，去年11月已開始復出藝能界，而曾跟酒井衰埋一堆的前夫高相祐一最近已重投社會工作，熟悉高相的爆料者剛向新一期日本雜誌《女性自身》透露，高相去年秋天已在東京一間拉麵店兼職洗碗，雜誌記者日前到了他工作的地方等候高相收工，大方接受訪問的他表示一直沒有跟酒井法子見面，也沒有看過她的復出舞台劇，雖然沒有跟前妻通電話，但高相高興地表示兒子仍經常打電話給他。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
