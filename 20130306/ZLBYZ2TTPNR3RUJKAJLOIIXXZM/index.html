<html><header><meta charset="utf-8"><title>體壇拾趣：<br>拜恩掌嘴罰伊巴卡偷桃</title></header><body><h1>體壇拾趣：<br>拜恩掌嘴罰伊巴卡偷桃</h1><p>雷霆周日以108:104力挫快艇，不過場波最大焦點係伊巴卡喺一次搶籃板時，一拳打落對手比歷克格芬下體；後者痛到連發火嘅機會都冇。湖人周二將會作客雷霆，拜恩賽前拎番呢件事出嚟講，話如果自己係比歷克格芬，一定唔會忍。佢話：「畀着係我，幾痛都好，一定會第一時間掌伊巴卡個嘴。」哇！未開波就咁重火藥味。至於中鋒懷特侯活，就貫徹佢搞笑作風，話戴定個護陰先落場。<strong> （now635台今日10:30am直播）</strong> </p></body></html>
