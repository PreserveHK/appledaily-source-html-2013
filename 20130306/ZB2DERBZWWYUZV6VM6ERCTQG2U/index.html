<html><header><meta charset="utf-8"><title>隔牆有耳：<br>張建宗唔敢認中產 - 李八方</title></header><body><h1>隔牆有耳：<br>張建宗唔敢認中產 - 李八方</h1><p>平時會飲咖啡睇戲嘅財爺曾俊華自認中產，勞福局局長張建宗又係唔係呢？噚日張建宗去中大為社企咖啡室開幕（圖），仲推介嗰度啲咖啡，但佢只係叫咗杯玫瑰花茶，堅稱唔算中產，只係一名公僕；觀乎張建宗喺官場係物業王，點止中產咁簡單？</p><p>同場嘅中大校長沈祖堯，貨真價實叫咗杯latte，佢自言平時鍾意玩facebook。近來目標之一係瘦身10磅。咁佢又算唔算中產呢？沈校長只係話自己唔係出身中產，𠵱家係咪呢？就一直無答。</p></body></html>
