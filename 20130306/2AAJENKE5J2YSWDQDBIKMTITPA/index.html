<html><header><meta charset="utf-8"><title>今日提醒你：<br>廚餘製佳餚　贏超巿禮券</title></header><body><h1>今日提醒你：<br>廚餘製佳餚　贏超巿禮券</h1><p>每日運往堆填區的垃圾中，食物廚餘佔其中四成，即約3,600噸。地球之友正舉辦「廚餘有『寶』──創意食譜比賽」，鼓勵全港公屋居民分享善用廚餘的心得，齊齊減少廚餘浪費。<br>是次活動由房委會、地球之友、長春社及商界環保協會合作，歡迎公屋居民參加，並分為公開組及學生組，參加者只需利用「菜頭菜尾」等常被棄置的廚餘，製成佳餚，並拍下相片及參加表格一同遞交便可，冠軍可獲2,000元超市禮券。比賽於3月17日截止，有關詳情可參閱 http://www.foe.org.hk/ha/food。 </p></body></html>
