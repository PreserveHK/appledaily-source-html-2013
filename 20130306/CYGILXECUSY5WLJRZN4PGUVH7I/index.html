<html><header><meta charset="utf-8"><title>中環在線：<br>靈獅停業　「天命」難算 - 李華華</title></header><body><h1>中環在線：<br>靈獅停業　「天命」難算 - 李華華</h1><p>雖然今年港股交投回升，但證券業界似乎未轉運。根據港交所資料，年初至今已經有5間證券行關門大吉，舊年全年只得12間。股評人黃偉康、藺常念先後離職嘅靈獅證券，本月1號亦暫停營業，投資者之一嘅風水師楊天命唔知算唔算到？<br>舊年本地證券行要面對勁淡成交、延長交易時間，同埋接二連三嘅低佣金搶客戰，叫苦連天，雖然唔少證券行做唔住，但好彩有內地資金來港買證券行牌照撐住，先至未見到證券行執笠潮。可惜，聽聞呢輪買牌潮完咗，𠵱家短短兩個幾月就有5間證券行關門大吉，唔通細行執笠潮就快到？</p></body></html>
