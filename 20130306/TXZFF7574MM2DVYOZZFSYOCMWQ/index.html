<html><header><meta charset="utf-8"><title>今宿麻美宣佈嫁人</title></header><body><h1>今宿麻美宣佈嫁人</h1><p>日本名模兼女演員今宿麻美，前日在個人官方網誌內宣佈同日已跟從事形象設計的男友註冊結婚。她在網誌中以「報告」為題留言說：「我今宿麻美，2013年3月4日已註冊結婚，現在向大家報告。我的結婚對象是認識了很久的朋友，他從事形象設計，他很努力工作，我們都互相尊重，從今一起互相扶持踏向人生新階段。」現年35歲的今宿麻美99年在雜誌《an．an》正式以模特兒身份出道，曾演出電影《blue》。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
