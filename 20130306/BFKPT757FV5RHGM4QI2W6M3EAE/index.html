<html><header><meta charset="utf-8"><title>抗議中共假維穩真鎮壓</title></header><body><h1>抗議中共假維穩真鎮壓</h1><p>【本報訊】支聯會昨趁人大會議召開，與民主黨、公民黨等多個組織由西區警署遊行至中聯辦，主席李卓人批評總理溫家寶一邊聲稱堅持依法治國，但諾貝爾和平獎得主劉曉波仍在囚，其妻劉霞被軟禁，「佢哋一路監禁維權、異見人士，係對溫家寶講依法治國最大最大諷刺。」他認為中共「維穩為名，鎮壓為實」，今年維穩費又一次高於軍費開支，證明政府仍與人民為敵。中聯辦一如過往未派人接收請願信，李卓人與副主席蔡耀昌將請願信和中國《憲法》節錄人權的條文貼在中聯辦門牌，抗議後離去。</p></body></html>
