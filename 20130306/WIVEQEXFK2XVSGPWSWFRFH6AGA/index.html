<html><header><meta charset="utf-8"><title>國金點滴<br>8,588萬買六個島</title></header><body><h1>國金點滴<br>8,588萬買六個島</h1><p>希臘艾奧尼亞海的六個小島，在市場「放盤」近40年終覓得新島主。卡塔爾國王豪擲850萬歐元（約8,588萬港元）一口氣買下艾奧尼亞海的六個小島，平均1,400萬港元就可以買一個小島。但即使卡塔爾國王哈利法薩尼買島，也無特別禮遇，希臘當局最少要18個月才完成所有文件審批。<br>該六個小島由卡西亞諾斯擁有，他埋怨小島一直無人問津，主因希臘奇怪的房屋條例。希臘法例規定無論土地面積多少，房屋總面積不可超過250平方呎。卡西亞諾斯指卡塔爾國王也感到匪夷所思。</p></body></html>
