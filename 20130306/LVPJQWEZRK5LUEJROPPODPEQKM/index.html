<html><header><meta charset="utf-8"><title>求驗客手記：<br>薛高銅像賀60大壽 - 求驗客</title></header><body><h1>求驗客手記：<br>薛高銅像賀60大壽 - 求驗客</h1><p>《喜》<br>有「白比利」之稱嘅巴西名宿薛高，日前就60歲大壽；佢嘅母會、巴甲嘅法林明高就趁住呢個大日子，喺球會主場舉行薛高銅像揭幕儀式，冇做伊拉克國家隊教練後，薛高都好得閒，親身出席揭幕儀式，數以百計球迷齊集場外支持，仲掛張橫額講：「薛高比比利仲勁！」薛高都好識做，話法林明高係佢第2個家，今次要講足60次多謝。既然咁愛母會，𠵱家又冇教練工作喺身，不如返球會做吓教練都好。</p></body></html>
