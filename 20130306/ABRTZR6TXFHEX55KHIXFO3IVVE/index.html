<html><header><meta charset="utf-8"><title>天降冰糞砸穿車</title></header><body><h1>天降冰糞砸穿車</h1><p>禍從天降已經倒楣，天外來「糞」更是驚嚇兼惡心。英國伯明翰居民蓋伊上周六被巨響吵醒，泊在園子的旅行車竟被從天而降、啡黃大冰塊砸穿車頂，再撞破車底，造成約45厘米（18吋）的兩個大洞。<br>「冰鮮糞」砸在旅行車的廁所，天花燈被扯脫，掛牆的鏡也砸碎。蓋伊說：「沒人受傷真是奇蹟。」蓋伊向民航部門投訴，但官員指這種事「偶爾」都會發生，「有時飛機會漏水，積在機體外結冰，當飛行高度下降，冰溶解掉下。漏水可來自廁所、空調和食水」。<br>英國《每日郵報》</p></body></html>
