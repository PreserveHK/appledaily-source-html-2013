<html><header><meta charset="utf-8"><title>隔牆有耳：<br>CY太保良不從梁 - 李八方</title></header><body><h1>隔牆有耳：<br>CY太保良不從梁 - 李八方</h1><p>俾網民笑稱「乜太」嘅CY老婆唐青儀近日未有「從梁」跟隨老公上京出席兩會，反而選擇留港，單人匹馬出席保良局一個表揚長者寫情信嘅活動，唔通「保良（梁）」真係咁重要？</p><p>梁太被問到過去有冇同CY寫情信時，即時一副冧樣笑咗出嚟，話兩人過去由於身處英國，所以「大把」情信咁話。問到梁太最近情人節點過？佢咭咭笑咗兩聲後就話，最開心係同CY喺歐洲過情人節。至於CY送咗乜嘢畀佢就冇透露，八方相信唔會係塊笑聲拍板啩。</p></body></html>
