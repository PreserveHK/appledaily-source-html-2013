<html><header><meta charset="utf-8"><title>80%女性戴錯bra</title></header><body><h1>80%女性戴錯bra</h1><p>胸圍面世已經100年，但女士們對這位「閨中密友」，仍然不甚了了，多達80%女性會買錯尺碼戴錯bra。英國內衣商訪問1,155名不同年齡群的女士，發現很多人至少四年從未試過度身就買胸圍，也有人只揀款式亂買不稱身胸圍，各種誤解，令女性出現七種失禮戴bra法。<br>英國《每日郵報》</p><p>七種失禮戴bra法</p><p>1）胸圍和罩杯太小，以致乳房從上方擠出<br>2）胸圍太大或肩帶太鬆，令雙乳下垂<br>3）離罩，反映胸圍過大<br>4）罩杯太大，會起皺摺<br>5）罩杯太小，雙乳變四乳<br>6）背帶抽高，意味胸圍過大<br>7）乳房「四溢」，因承托鋼線壓住了乳房而非貼住胸廓，應換較大罩杯</p></body></html>
