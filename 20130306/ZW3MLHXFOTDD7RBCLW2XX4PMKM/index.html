<html><header><meta charset="utf-8"><title>隔牆有耳：<br>搞春茗九巴被杯葛 - 李八方</title></header><body><h1>隔牆有耳：<br>搞春茗九巴被杯葛 - 李八方</h1><p>九巴破天荒邀約元朗區議員午餐，美其名春茗，實情可能係為cut巴士線鋪路。九巴喺元朗一酒樓開咗兩圍、book咗間房，點知逾40名元朗區議員大部份都杯葛，出席嘅只有4個，職員多過議員，𤓓爆收場。<br>出席嘅民主黨黃偉賢話，平日議員想搵九巴傾元朗嘅路線安排難過登天，加陣九巴咁好死搞春茗，所以要嚟反映意見，表達市民訴求，講明即使出席咗春茗，都會繼續反對九巴cut線大計。若九巴cut咗元朗去紅磡嘅268B，一定同佢死過。</p></body></html>
