<html><header><meta charset="utf-8"><title>隆鼻之國　伊朗多美國七倍</title></header><body><h1>隆鼻之國　伊朗多美國七倍</h1><p>愛美是女人天性，即使在伊朗這個保守國度都沒有例外。當地原來是世界「隆鼻之國」，每年有20萬人隆鼻，手術次數比美國多七倍。<br>當地調查發現，伊朗女士為擁有荷李活女星面孔，連14歲女孩都會去隆鼻，即使手術費是伊朗人平均月薪的五至六倍，依然樂此不疲。她們為了自尊、更容易嫁出，更重要是因為外出要包頭巾，不能展示身材、頭髮等，展現面部輪廓變重點。但需求大增助長無牌整容師，約30%曾隆鼻者不滿意效果。<br>英國《每日郵報》</p></body></html>
