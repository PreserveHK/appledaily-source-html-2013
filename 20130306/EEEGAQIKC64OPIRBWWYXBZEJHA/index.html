<html><header><meta charset="utf-8"><title>隔牆有耳：<br>陳裕光抱孫停不了 - 李八方</title></header><body><h1>隔牆有耳：<br>陳裕光抱孫停不了 - 李八方</h1><p>如果大家噚日見到大家樂集團主席陳裕光（Michael）同佢太太羅寶靈，一定發現佢哋一整日笑瞇瞇。梗係啦，因為Michael嘅愛女陳浩寧噚日生咗個約重8磅嘅囝囝（圖），Michael正式榮升外公。而陳家嘅喜事今年更停不了，事關Michael嘅新抱仔、即係愛兒陳浩弘嘅太太亦有喜，換言之做完外公之後，Michael好快又會做爺爺。</p><p>有大家樂員工就話Michael噚日心情勁靚，笑容認真甜到漏；唔知Michael會唔會學四叔，派利是畀員工賀抱孫？</p></body></html>
