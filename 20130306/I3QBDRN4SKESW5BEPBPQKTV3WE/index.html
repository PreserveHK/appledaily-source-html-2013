<html><header><meta charset="utf-8"><title>求驗客手記：<br>蝕3億韋咸「糟糕」 - 求驗客</title></header><body><h1>求驗客手記：<br>蝕3億韋咸「糟糕」 - 求驗客</h1><p>《哀》<br>韋斯咸前年夏天降落英冠後，踢咗一季就火速升返上英超，但上季始終喺英冠比賽，結果冇咗大筆電視轉播費，搞到蝕大錢，錄得紀錄性嘅2,500萬鎊（約3億港元）虧損。佢哋雖然喺聯賽榜排喺第12位，不過只係比尾3嘅維拉多9分，都有啲降班壓力；加上傷咗兩件主力，繼隊長路蘭因腳傷而要唞8個星期，連中場祖高爾亦「糟糕」加入十字軍行列，因大腿受傷而要休息一個月，所以領隊艾拿迪斯應該都幾頭痕。</p></body></html>
