<html><header><meta charset="utf-8"><title>韓彩英結婚6年懷首胎</title></header><body><h1>韓彩英結婚6年懷首胎</h1><p>韓國女星韓彩英（圖）與企業家丈夫崔東俊結婚六年，一直享受二人世界，至昨晨韓彩英的經理人公司宣佈她正懷孕11周，令兩口子及家人開心不已。據報韓彩英日前進行定期健康檢查時，發現自己有喜。雖然她忙於拍攝劇集《廣告天才李泰白》，不過仍會按原定計劃繼續演出，不會辭演，亦會好好調理身體。不過《廣》劇收視認真麻麻，現為同時段中包尾。另外，韓國女星劉荷娜昨日亦傳出為棒球員丈夫懷孕三個月。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
