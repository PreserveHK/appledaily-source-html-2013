<html><header><meta charset="utf-8"><title>助釋囚考車牌重投社會</title></header><body><h1>助釋囚考車牌重投社會</h1><p>【本報訊】更生人士獲釋後要覓得穩定職業並不容易，懲教署近日聯同九龍東區扶輪社與A1駕駛學校合辦「駕駛就業培訓更生津助計劃」，昨日舉行啟動禮（上圖）。計劃旨在協助經已離開監獄、正接受法定監管的更生人士，考取輕型貨車的駕駛執照，提升他們的職業技能，讓他們可做客貨車司機。九龍東區扶輪社將資助學習駕駛執照及駕駛考試排期費用，並由A1駕駛學校資助首次輕型貨車駕駛課程費用。計劃為期一年，每月津助名額10名。黃耀興攝</p></body></html>
