<html><header><meta charset="utf-8"><title>今日小故事：<br>婆婆收愛心50蚊感動到喊</title></header><body><h1>今日小故事：<br>婆婆收愛心50蚊感動到喊</h1><p>【今日小故事】<br><br>社區上嘅感人故事其實唔少，不時有網民喺facebook度分享好人好事。有網民為咗做善事，幫助有需要嘅弱勢社群，所以決定將50蚊紙摺成心形，喺街上遇上覺得有需要嘅人，就會送上愛心。</p><p>有網民日前就向一位陌生婆婆，送上摺成心型嘅50蚊紙，點知整喊對方，婆婆同佢講話唔配收佢呢50蚊。婆婆最後都收咗，買嚟買貓糧餵流浪貓；唔知佢呢個行動，有幾多人會響應呢?</p></body></html>
