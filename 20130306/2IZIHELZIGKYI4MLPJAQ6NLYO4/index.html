<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>切線撞車五人受傷</title></header><body><h1>各區突發簡訊：<br>切線撞車五人受傷</h1><p>【畢架山】<br>【本報訊】65歲姓劉男子駕駛載客的士，昨晨8時許，沿着長沙灣龍翔道往荃灣方向行駛。<br>當的士駛至近畢架山花園時，一部由66歲姓楊男子駕駛的客貨車疑切線失控，撞向的士車尾（圖），客貨車右車頭損毀，的士上的32歲姓劉女乘客，以及客貨車上4名男乘客（27至54歲），五人同告受傷，幸而傷勢不重，事後一同送院治理，警方對意外現已展開調查。</p></body></html>
