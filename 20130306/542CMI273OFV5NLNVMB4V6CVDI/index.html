<html><header><meta charset="utf-8"><title>蝙蝠俠現身英國捉賊</title></header><body><h1>蝙蝠俠現身英國捉賊</h1><p>蝙蝠俠現身英國！雖然這個蝙蝠俠不像電影版的蝙蝠俠英明神武，但他同樣儆惡懲奸，把通緝犯交警方。<br>英格蘭北部布拉德福市警局的閉路電視拍攝到整個過程，上周一凌晨，穿蝙蝠俠裝的男子把27歲通緝竊匪押到警署，只說了一句「我捉了這人給你」，就消失在黑夜中，疑犯被控爆竊等罪名。經傳媒查證，這名蝙蝠俠真身是39歲中餐館外賣司機沃爾拜，疑犯實是他相識15年老友，他知老友爆竊後，一直勸老友自首，最後穿着看足球賽時穿的蝙蝠俠裝駕車送老友到警署，純屬搞笑。<br>英國《每日電訊報》</p></body></html>
