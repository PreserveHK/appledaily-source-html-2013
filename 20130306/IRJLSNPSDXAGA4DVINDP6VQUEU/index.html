<html><header><meta charset="utf-8"><title>國金點滴<br>
Moleskin擬米蘭上市</title></header><body><h1>國金點滴<br>
Moleskin擬米蘭上市</h1><p>由意大利奢侈文具品牌Moleskin出產的記事簿，連畢加索和海明威都是「粉絲」，每本售價起碼要近百港元。消息指，Moleskin計劃在米蘭上市，集資3億歐元（約30.3億港元）。<br>雖然意大利大選後政局不穩，但其他奢侈品牌，包括Salvatore Ferragamo的股價均自去年起大升逾倍，加上歐洲新股市場信心逐步回復，因此Moleskin計劃出售集團約一半股份。<br>受亞洲及美國營業額理想，Moleskin去年銷售增17%。現時私募基金Syntegra為該集團最大股東。</p></body></html>
