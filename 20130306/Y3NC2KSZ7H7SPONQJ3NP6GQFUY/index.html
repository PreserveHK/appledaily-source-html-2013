<html><header><meta charset="utf-8"><title>國金點滴<br>
Galaxy S4傳具眼控功能</title></header><body><h1>國金點滴<br>
Galaxy S4傳具眼控功能</h1><p>傳南韓三星電子將於下周四推出Galaxy S4，新機將備有眼球追蹤功能，讓用家以眼睛控制手機。《紐約時報》引述消息指，新機可鎖定用家的視線焦點。倘若用家瀏覽手機螢幕時視線焦點在頁底，眼球追蹤功能也會跟隨視線焦點所在，並自動移至新一頁，成為三星新機的大賣點。三星電子股價昨升0.7%，報155萬韓圜。<br>另外，蘋果股價周一低見每股419美元，觸及52周低位。相反Google股價再破頂，創紀錄新高至每股821美元。Google今年至今累升逾16%，市場預期股價將有機會撲向1,000美元大關。</p></body></html>
