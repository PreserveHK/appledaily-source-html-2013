<html><header><meta charset="utf-8"><title>盜34萬存款　女騙徒遭通緝</title></header><body><h1>盜34萬存款　女騙徒遭通緝</h1><p>【長沙灣】<br>【本報訊】一名女騙徒利用假身份證冒認一名52歲女子，去年在長沙灣兩間銀行成功辦理更改網上銀行手續，再透過網上銀行服務盜取事主銀行戶口內34萬元。事主其後發覺存款被盜報警。警方昨天發出女騙徒相片展開通緝。<br>女騙徒身高約1.65至1.7米、中等身材、案發時穿深色外套和右手包紗布。警方發現一名女子曾於去年1月在兩間分別位於長沙灣吉利徑19號和蘭秀道的銀行分行，冒充事主更改網上銀行服務手續。警方呼籲市民致電2860 2908聯絡科技罪案組或2860 5012向刑事總部資訊中心提供線索。</p></body></html>
