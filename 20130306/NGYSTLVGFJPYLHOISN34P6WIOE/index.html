<html><header><meta charset="utf-8"><title>求驗客手記：<br>奧斯卡見同鄉多過老婆 - 求驗客</title></header><body><h1>求驗客手記：<br>奧斯卡見同鄉多過老婆 - 求驗客</h1><p>《喜》<br>車路士今季表現麻麻，歐聯衞冕失敗之餘，喺英超亦肯定奪標無望，但陣中嘅巴西3寶大衛雷斯、拉美利斯同埋奧斯卡杜斯山度士，算係交足功課；其中去夏先來投嘅奧斯卡，仲話雖然老婆嚟咗倫敦一齊生活，但就見雷斯同拉美利斯多過見太太；佢話會約埋3個家庭齊齊去高級餐廳食好嘢同埋遊倫敦。另外，車路士表示下季唔會加票價。講真，今季佢哋嘅表現咁差；加上又搵咗神憎鬼厭嘅賓尼迪斯做替工領隊；如果唔凍結票價，點可能平息到球迷嘅怒火呢。</p></body></html>
