<html><header><meta charset="utf-8"><title>李雪主誕女　官方不公佈</title></header><body><h1>李雪主誕女　官方不公佈</h1><p>北韓領導人金正恩的嬌妻李雪主，由腹大便便到大肚子不見了，南韓情報官員估計她去年底已替「金氏王朝」誕下第四代。新聞網「北韓領導觀察」現在更指，李雪主若誕下男嬰，官方應早有公佈，所以她極可能誕下女嬰。由於美國前NBA球星洛文（Dennis Rodman）上周訪問北韓，李雪主伴夫招待，穿着兩件頭修身套裝，南韓傳媒一致認為她已生育。李雪主誕女官方不公佈，反映北韓社會重男輕女，南韓記者指，當售貨員已是北韓女生的夢想工作，因必須貌美。</p></body></html>
