<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>珠寶大盜自投羅網</title></header><body><h1>各區突發簡訊：<br>珠寶大盜自投羅網</h1><p>【灣  仔】<br>【本報訊】一名菲律賓籍珠寶大盜，去年在香港珠寶展期間偷走紅寶石手鐲後逃之夭夭；今年他捲土重來企圖再度犯案。香港國際珠寶展昨天起一連五天在灣仔會展舉行，昨晨11時半，他準備進入會展時被探員認出當場拘捕。被捕男子37歲，涉嫌與去年11月30日在珠寶展覽中偷走一件價值13.1萬元的紅寶石手鐲，其容貌被閉路電視拍下，一直被警方通緝。</p></body></html>
