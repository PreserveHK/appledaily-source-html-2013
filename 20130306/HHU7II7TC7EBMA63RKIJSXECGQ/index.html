<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>海鮮店舖魚缸起火</title></header><body><h1>各區突發簡訊：<br>海鮮店舖魚缸起火</h1><p>【鯉魚門】<br>【本報訊】九龍鯉魚門海傍道西一間海鮮店，昨晨9時許開舖不久，有員工發現一個12呎長3呎高的魚缸內，兩支約1呎長的發熱管冒煙起火，其間魚缸一幅玻璃爆開，魚缸的水流出舖面，連一個膠盆亦被燒熔。<br>店員見狀報警，消防員到場前，火警已經被魚缸水救熄，兩支發熱管燒焦。消防員調查後認為魚缸發熱管過熱所致，意外中無人受傷。</p></body></html>
