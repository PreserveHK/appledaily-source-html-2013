<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
雍澄軒酒店房拍賣撻Ｑ</title></header><body><h1>蘋果綠葉<br>
雍澄軒酒店房拍賣撻Ｑ</h1><p>有葵涌雍澄軒酒店房業主原擬透過環亞拍賣36樓4室酒店房，建築661方呎，實用526方呎，開價308萬元，惟單位於拍賣前臨時退出。拍賣師曾傑俊解釋，由於收到該盤拍賣委託後，業主前日才交出單位銷售合約，經內部律師研究後發現雍澄軒合約條款與一般物業買賣不同，包括業權問題。由於存在不明朗因素，拍賣行未有能力拍賣此物業，故與業主達成共識，單位臨時抽起，待日後律師釐清責任後始再作安排。</p></body></html>
