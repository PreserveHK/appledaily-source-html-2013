<html><header><meta charset="utf-8"><title>醫療新知：<br>FTO基因致肥又致癌</title></header><body><h1>醫療新知：<br>FTO基因致肥又致癌</h1><p><br>肥胖基因FTO不但令人增磅，更可增加皮膚癌風險。英國科學家邀請7.3萬人參與研究，分析基因異常與皮膚癌的關係，當中1.3萬人患有其中一種皮膚癌——惡性黑色素腫瘤。結果顯示若DNA內發現FTO基因蹤迹的人士，患上皮膚癌的風險高數倍；這是首次有研究發現FTO基因可致嚴重疾病。FTO基因又稱肥胖基因，醫學研究發現此基因令人胃口大開，若擁有一對FTO基因的人士，肥胖的風險較無此基因者高70%。<br>科學家表示，普遍人認為皮膚癌與暴曬有關，相信做足防曬可令患病風險大減，但研究顯示遺傳也是成因之一。</p></body></html>
