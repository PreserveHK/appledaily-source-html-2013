<html><header><meta charset="utf-8"><title>Instagram相機明年發售</title></header><body><h1>Instagram相機明年發售</h1><p>相信不少擁有智能手機的人，都會用過Instagram來拍照吧，大家又可曾想過，若拿着一部真正的Instagram相機拍照會是怎樣呢？設計公司Socialmatic去年已設計出一款Instagram即影即有概念相機，如今還跟寶麗萊合作，打算推出真正的Instagram相機，外形跟Instagram應用程式的圖示一模一樣，用家拍照後可即時分享到互聯網，並打印出與明信片一樣大小的相片，寫上祝福寄給親友，預計於明年發售。<br>英國《每日郵報》</p></body></html>
