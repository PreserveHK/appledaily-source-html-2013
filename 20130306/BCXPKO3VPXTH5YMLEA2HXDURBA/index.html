<html><header><meta charset="utf-8"><title>G-DRAGON  5月開港騷</title></header><body><h1>G-DRAGON  5月開港騷</h1><p>韓國紅爆男子組合BIGBANG成員G-DRAGON（GD），最近正展開單飛活動，不但出新碟更舉行大規模巡演。昨日GD經官方facebook宣佈，於本月30日起舉行相隔四年的巡演「One of a Kind」，首站是一連兩日的首爾奧林匹克體操競技場。除了在日本四個巨蛋球場開騷外，據悉，GD更落實於5月17至18日假亞洲博覽館和香港fans見面。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
