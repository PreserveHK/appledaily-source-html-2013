<html><header><meta charset="utf-8"><title>醫療新知：<br>子宮發炎容易早產</title></header><body><h1>醫療新知：<br>子宮發炎容易早產</h1><p><br>孕婦提早出現陣痛引發早產，或與炎症有關。英國一項研究發現不正常陣痛應由子宮發炎引起，炎症令子宮細胞組織出現變異，一些原本可調節產道放鬆的基因被無故關閉，是令陣痛出現的元凶。研究人員利用早產孕婦捐出的子宮組織進行研究，發現當組織中指揮肌肉收縮的基因極度活躍時，加入一些可令子宮放鬆的藥物後，負責放鬆的基因可被激活，可減低早產風險。<br>英國每13名孕婦中就有1人誕下早產嬰，但醫學界對引發早產的機理仍然認識不深。研究人員指出，日後可透過監察懷孕後期婦女的子宮發炎情況，並透過治療減低早產的風險。</p></body></html>
