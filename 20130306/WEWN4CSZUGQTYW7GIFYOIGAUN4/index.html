<html><header><meta charset="utf-8"><title>千嬅遭粉絲催生B</title></header><body><h1>千嬅遭粉絲催生B</h1><p>楊千嬅每年都會與歌迷會搞聚會，但去年她因停工生B及休息而被迫停辦，日前粉絲炮製「千嬅群英賀添丁」派對迎接千嬅回歸，他們更細心揀了千嬅和丁子高舉行結婚派對的南灣海景酒店舉行聚會，同時賀千嬅添丁，令她十分感動。<br>粉絲叫千嬅追蛇B陪伴乖仔Torres，她說：「你哋叫我生B又叫我開演唱會，點可以又生B又開騷呢？好搞笑！」此外，她與丁子高前晚與周潤發飯敍，丁子高更興奮上載與發哥的合照上Instagram。　<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
