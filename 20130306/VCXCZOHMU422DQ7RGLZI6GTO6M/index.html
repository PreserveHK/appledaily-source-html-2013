<html><header><meta charset="utf-8"><title>體壇拾趣：<br>派K艾榮公仔無助贏波</title></header><body><h1>體壇拾趣：<br>派K艾榮公仔無助贏波</h1><p>騎士周一主場對紐約人，當晚場內大派球隊新星K艾榮嘅大頭公仔，仲有50位幸運球迷得到K艾榮扮嘅Uncle Drew大頭公仔㖭！「Uncle Drew」今戰攻入22分，助球隊一度以22分領先有安東尼喺第2節整傷膝蓋嘅客隊。不過，紐約人作為東岸傳統勁旅，又點會坐以待斃？A史杜達米亞即時挺身而出，成為球隊進攻重心，全場15射10中，攻入22分；幫球隊以102:97反勝騎士，終止紐約人喺克里夫蘭連輸10場嘅劣績。</p></body></html>
