<html><header><meta charset="utf-8"><title>「憤怒貓」身價逾780萬</title></header><body><h1>「憤怒貓」身價逾780萬</h1><p>牠永遠擺出一副不爽的樣子（圖），但「憤怒貓」卻風靡全美，拍電影和拍廣告，身價逾100萬美元（780萬港元）。<br>一歲大的混種「憤怒貓」，樣子雖然很不爽，但這個賣相卻俘虜了不少美國人，有腦商人遂找牠拍電影，貓糧品牌Friskies和食品製造商都分別找牠做貓糧和咖啡的代言人，其至有出版商找牠拍月曆吸金。最近牠到紐約訪問，在粉絲間引起一陣歇斯底里的騷動。<br>英國《星期日泰晤士報》</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
