<html><header><meta charset="utf-8"><title>求驗客手記：王子不老發威炒國米</title></header><body><h1>求驗客手記：<br>王子不老發威炒國米<br></h1><p>〈喜〉雖然意甲冇直播，但我求大俠都仲會上網搵嚟睇，上周六就有場大戰，國際米蘭主場對羅馬。兩隊賽前都係開季不敗，點知賽果咁一面倒，羅馬上半場已經入晒3粒，最終亦維持3:0嘅比數，開季7連勝，雄踞榜首。今場最威水梗係入兩球嘅托迪（中）啦，一腳割草式勁射加球12碼，王子真係越老越可愛；不過嗰球12碼值得商榷，謝雲奴跌嗰下喺條禁區線，賽後好多意大利媒體話係誤判喎！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
