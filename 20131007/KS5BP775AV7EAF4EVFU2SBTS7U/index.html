<html><header><meta charset="utf-8"><title>2NE1抵港玩快閃</title></header><body><h1>2NE1抵港玩快閃</h1><p>韓國女子組合2NE1噚日抵港出席今日舉行嘅活動，佢哋喺下午1點半步出機場，獲過百fans接機。警方喺機場出口駕起鐵馬避免混亂，走秘道落嚟嘅2NE1雖然獲fans驚呼狂叫夾道歡迎，但眾成員一個箭步只花咗10幾秒時間就全部上晒車，但都有向fans揮手打招呼。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
