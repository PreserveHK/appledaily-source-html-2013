<html><header><meta charset="utf-8"><title>古代畫中人今世重現</title></header><body><h1>古代畫中人今世重現</h1><p>在全球70多億人中，可能你會找到某人跟你相似，但有人卻在古代畫作中發現畫中人跟自己相似，索性在畫作前拍照留念。有藝術愛好者不惜千里迢迢遠赴海外博物館或藝廊，跟酷似自己的畫中人會面，有人甚至穿上跟畫中人英王亨利八世的古代服飾，手持酒杯站在畫前，恍如亨利八世投胎再生似的；也有人更索性把畫作買回家掛在牆上慢慢欣賞。<br>英國《星期日郵報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
