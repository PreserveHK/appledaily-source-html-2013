<html><header><meta charset="utf-8"><title>名人Gossip代女皇訪澳　哈里感壓力</title></header><body><h1>名人Gossip<br>代女皇訪澳　哈里感壓力</h1><p>英國哈里王子（Prince Harry圖）前日（周六）代表英女皇出訪澳洲兩天，他指時間倉卒、倍感壓力，但形容悉尼之行「絕對精采」。他昨日乘坐澳洲總理阿博特（Tony Abbott）的飛機前往珀斯，並會參觀當地的澳洲特種空勤團司令部。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
