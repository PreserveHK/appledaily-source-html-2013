<html><header><meta charset="utf-8"><title>三叉衠威到出海</title></header><body><h1>三叉衠威到出海</h1><p>瑪莎拉蒂向有「公子跑車」之美譽，近日更威到海上。說的是由航海家Giovanni Soldini領航，駕着全長20米的瑪莎拉蒂號帆船，不單曾挑戰北大西洋，創下多項具歷史意義之航海紀錄，更摘下了第47屆Transpac帆船賽亞軍，近日更在港停泊，接待了港VIP車主至船上，一起揚帆出海。望着巨大的三叉衠廠徽在維港飄揚，瑪莎拉蒂可算是由陸上威到海上了。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
