<html><header><meta charset="utf-8"><title>體訊速遞：（足球）陳七助日之泉炒瀋陽</title></header><body><h1>體訊速遞：<br>（足球）陳七助日之泉炒瀋陽</h1><p>效力廣東日之泉的港足隊前鋒陳肇麒（左）昨日在中甲作客對瀋陽沈北為球隊先開紀錄，助球隊大勝5:0，守住第3位，落後頭兩位的河南建業及哈爾濱毅騰2分及1分，保住爭升中超的機會。本報消息（中國）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
