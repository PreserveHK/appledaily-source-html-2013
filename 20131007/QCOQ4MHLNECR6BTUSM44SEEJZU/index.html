<html><header><meta charset="utf-8"><title>各區突發簡訊︰六箱冥鏹被人縱火燒毀</title></header><body><h1>各區突發簡訊︰<br>六箱冥鏹被人縱火燒毀</h1><p>【大　埔】<br>【本報訊】大埔安慈路翠屏花園停車場一個卸貨區，昨凌晨1時許，上址擺放有多部手推車及二十多箱紙箱貨物，其中部份紙箱突然起火焚燒，一時火光熊熊，64歲姓龍保安員見狀報警求助。消防員到場開喉撲救，迅速將火救熄，其中六箱載有冥鏹等祭祀用品的紙箱被燒毀，消防調查後認為火警有可疑，轉交警方跟進，列縱火案處理。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
