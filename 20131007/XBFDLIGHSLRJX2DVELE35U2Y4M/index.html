<html><header><meta charset="utf-8"><title>電視撈飯：趙碩之狂數鵬哥</title></header><body><h1>電視撈飯：趙碩之狂數鵬哥</h1><p>趙碩之同李龍基最近幫有線拍健康資訊節目《掃毒大家庭》，碩之着住條貼身短裙演繹一位尖酸刻薄嘅食評家，連飾演隱世私房菜大廚嘅盧海鵬都俾佢批評到體無完膚，鵬哥頂唔順還擊：「你真係天使面孔、魔鬼性格！」趙碩之惟有呼冤：「我都係投入角色啫，加上我個樣比較cool，一唔笑，就好惡咁；其實要對住鵬哥發惡，我都好驚，真係好考演技！」</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
