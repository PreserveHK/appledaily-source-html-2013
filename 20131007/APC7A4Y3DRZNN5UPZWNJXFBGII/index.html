<html><header><meta charset="utf-8"><title>各區突發簡訊︰撿200萬元走私板腦手機</title></header><body><h1>各區突發簡訊︰<br>撿200萬元走私板腦手機</h1><p>【西　貢】<br>【本報訊】水警連同海關人員，前晚6時在西貢一帶展開反走私行動，至昨凌晨3時，水警在斬竹灣海面發現一快艇泊靠岸邊，七名私梟將七人車上的貨品運往岸邊，然後卸貨落快艇上，水警上前截查之際，所有人跳上快艇逃往內地水域。<br>事後警方員在岸邊撿獲33箱走私電子產品，內有平板電腦和二手手機等，還有一輛七人車，總值約200萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
