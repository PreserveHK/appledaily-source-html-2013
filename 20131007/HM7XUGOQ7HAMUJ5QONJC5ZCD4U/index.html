<html><header><meta charset="utf-8"><title>電視撈飯：高Ling赴日擦蟹</title></header><body><h1>電視撈飯：高Ling赴日擦蟹</h1><p>翟威廉早排同呂慧儀去咗名古屋拍攝旅遊特輯《最瀛自由行》，日文好了得嘅翟威廉前日又孖住高海寧（高Ling）出征日本，呢次佢哋去咗兩個星期都係拍旅遊特輯，經常主持飲食節目，好有食神嘅高Ling噚日就急不及待貼咗張食蟹嘅相，一身日本妹打扮嘅佢仲話：「品嚐福井著名的越前蟹宴。」淨係睇到一枱美食，就知佢同翟威廉好有口福。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
