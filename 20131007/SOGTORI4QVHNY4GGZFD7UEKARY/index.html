<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健媽媽溫馨暢游 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健媽媽溫馨暢游 - 馮仁昭</h1><p>張衞健（Dicky）媽媽余嘉碧6月喺尖沙嘴洲際酒店泳池遇溺昏迷，當時Dicky好鬼擔心，好彩張媽媽最後吉人天相。<br>噚日下晝，孝順仔Dicky就喺微博上載咗一張同阿媽喺泳池邊嘅合照，佢仲寫住：「Swimming with MOM !」而張媽媽仲開心到高舉勝利手勢，非常溫馨。<br>撰文：馮仁昭</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
