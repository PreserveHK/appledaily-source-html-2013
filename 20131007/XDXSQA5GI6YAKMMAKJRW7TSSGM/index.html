<html><header><meta charset="utf-8"><title>魔鬼教練抱狗現歡顏</title></header><body><h1>魔鬼教練抱狗現歡顏</h1><p>喺美劇《歡樂合唱團》入面扮演魔鬼教練嘅美國女星Jane Lynch，噚日出席一個用狗狗幫戰後士兵醫創傷後遺症嘅早餐會活動，Jane隨手抱起隻似足啤啤熊嘅戴帽貴婦狗嚟玩，隻狗咁得意，難怪喺劇中成日擺臭四面口嘅Jane，都露出燦爛笑容啦。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
