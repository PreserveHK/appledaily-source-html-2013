<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）美國隊總統盃領先</title></header><body><h1>體訊速遞：<br>（高爾夫球）美國隊總統盃領先</h1><p>總統盃在上周六進行最後3日比賽後，美國隊（圖）憑早上的5場比賽中贏得4場，下午的4人賽繼續有不俗的表現，總比數以11.5:6.5領先國際隊，不過因天雨而仍有兩場比賽要改到周日進行。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
