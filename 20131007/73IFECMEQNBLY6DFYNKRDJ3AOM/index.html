<html><header><meta charset="utf-8"><title>各區突發簡訊︰惡男追打噴殺蟲水女子</title></header><body><h1>各區突發簡訊︰<br>惡男追打噴殺蟲水女子</h1><p>【柴　灣】<br>【本報訊】48歲姓龍女子，昨凌晨2時許在柴灣邨灣映樓住所對開走廊噴殺蟲水，疑噴中鄰居門戶，36歲姓周男鄰人不滿氣味滋擾，與她發生口角，有人在屋內拿起木棍追打女鄰居，她額部和雙手被扑傷，只好逃返住所，並出拳還擊，周亦受輕傷，警方和救護員接報到場後，周拒絕送院，女鄰居則需送院治療，稍後兩人涉嫌打架被捕。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
