<html><header><meta charset="utf-8"><title>各區突發簡訊︰工作不開心　婦雙料自殺</title></header><body><h1>各區突發簡訊︰<br>工作不開心　婦雙料自殺</h1><p>【秀茂坪】<br>【本報訊】40歲姓梁女子，昨午4時許在秀茂坪南邨秀善樓住所廁所以利器割左手腕和報稱吞服10多粒安眠藥企圖自殺，她的脈門傷口頗深大量流血，疑抵受不住痛楚，自行報案。警員和救護員到場將女事主送院，當時她已陷半昏迷狀態。警方調查後，相信梁女因工作問題不開心，一時氣憤割脈和仰藥作雙料自殺，案件並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
