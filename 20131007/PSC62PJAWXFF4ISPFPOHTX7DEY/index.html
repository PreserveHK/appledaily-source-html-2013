<html><header><meta charset="utf-8"><title>大島抽水指原冇眼睇</title></header><body><h1>大島抽水指原冇眼睇</h1><p>AKB最新單曲《心電》個MV前日曝光，賣點係成員小嶋陽菜企正中間主唱位，佢前日喺電視節目《Count Down TV》谷新歌時都係企中間，不過就俾大島優子抽水錫錫，搞到旁邊嘅指原莉乃彈開冇眼睇！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
