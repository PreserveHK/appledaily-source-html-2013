<html><header><meta charset="utf-8"><title>提早封王</title></header><body><h1>提早封王</h1><p>周日中超，廣州恒大靠鄭智（圖右）及郜林等球員建功，作客以4:2擊敗次席的山東魯能，提早3輪奪得中超冠軍，連續3季封王，教練納比（小圖左）賽後跟球員擊掌慶祝。恒大今季還未完成目標，他們希望成為亞洲首支3冠王。恒大已經晉身亞冠盃決賽，會跟FC首爾爭奪錦標。另外，亦打入了中國足協盃4強，會在11月對北京國安。新華社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
