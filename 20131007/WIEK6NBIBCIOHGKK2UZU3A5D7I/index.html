<html><header><meta charset="utf-8"><title>一中一台：田樸珺同男友情未變</title></header><body><h1>一中一台：田樸珺同男友情未變</h1><p>自爆是陳可辛的閨蜜的內地女星田樸珺，日前在專欄再爆另一男閨蜜、《中國好聲音》總導演金磊的點滴，有網民即在微博指田樸珺已跟男友王石分手，不過前日傍晚王石在網上發放與田樸珺在英國劍橋嘆咖啡的新相，力證二人感情未變，粉碎分手傳聞。據悉王石下半年在劍橋大學進修，主修猶太人歷史文化。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
