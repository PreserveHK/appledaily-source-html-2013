<html><header><meta charset="utf-8"><title>趙權木嘴蹺韓昇延</title></header><body><h1>趙權木嘴蹺韓昇延</h1><p>韓國慶州噚晚舉行咗韓流騷Dream Concert，好多當紅偶像都有出席，女司儀就由剛剛傳變陣嘅KARA成員韓昇延、朴奎利擔任，而男司儀2AM成員趙權蹺住韓昇延出嚟時緊張到木嘴！朴奎利唔知係咪受隊友Nicole退隊影響，笑得幾牽強。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
