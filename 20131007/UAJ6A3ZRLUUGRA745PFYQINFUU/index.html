<html><header><meta charset="utf-8"><title>李蘢怡商場借廁所</title></header><body><h1>李蘢怡商場借廁所</h1><p>【銅鑼灣】星運平平嘅李蘢怡最近改名李宜錚，連英文名Tiffany都變埋Olivia，改得咁徹底，竟然連衣着打扮都有新轉變，佢前晚孖埋兩個中女朋友去銅鑼灣血拼，佢哋捨名店改攻平民化嘅Forever 21，李宜錚拎住戰利品好雀躍，三中女買完嘢嘅下一站唔係去餐廳醫肚，竟然去利園幫襯商場個廁所，解決完所需，佢哋就輕輕鬆鬆去咗附近搭小巴返碧瑤灣。<br>採訪、攝影：羅德光</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
