<html><header><meta charset="utf-8"><title>20世紀經典玩具　他媽哥池玩過未？</title></header><body><h1>20世紀經典玩具　他媽哥池玩過未？</h1><p>現時不少人最重要的玩具，便是手機嗎，鬥地主、拉糖隨時玩得，其實有二十世紀有不少經典玩具，不知大家記得幾多種？<br><br>英國有攝影師網羅經典玩具拍照，相信能勾起不少人的童年回憶。他媽哥池、搖搖、砌圖、伸縮彈弓、忍者龜玩偶、玩具車，不過最經得起時間考驗，相信便是早在80年代已出現的扭計骰了。<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
