<html><header><meta charset="utf-8"><title>Shakira打籃球收身</title></header><body><h1>Shakira打籃球收身</h1><p>拉丁天后Shakira早排幫球星男友碧基生完囝囝米蘭之後，極速收身成功，好多人都想知佢秘訣係乜，答案可能係打籃球，而唔係踢波！佢日前喺巴塞隆拿就同朋友打籃球，見佢射波嗰陣真係有姿勢有實際㗎！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
