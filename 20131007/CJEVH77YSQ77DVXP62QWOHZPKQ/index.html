<html><header><meta charset="utf-8"><title>YSL：愛上狂野Rock</title></header><body><h1>YSL：愛上狂野Rock</h1><p>自從Hedi Slimane上場後，外界對他都是毀譽參半，但向來有態度的Hedi則一於少理，更將自己愛好的音樂帶入設計當中。像今季的靈感California Grunge便充滿鄉郊小女孩的隨意率性，正好就是Grunge的靈魂所在。沒有了老牌的成熟經典，卻有Hedi Slimane的青春活力。妝容上少了一份優雅，但有着多一份年輕狂野和熱血。<br></p><p>YSL（2104 7488）</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
