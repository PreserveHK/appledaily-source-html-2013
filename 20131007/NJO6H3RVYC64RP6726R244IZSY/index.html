<html><header><meta charset="utf-8"><title>蘋果綠葉瑞安3.3億購南京地皮</title></header><body><h1>蘋果綠葉<br>瑞安3.3億購南京地皮</h1><p>瑞安建業（983）昨宣佈，將透過持有50%的合營公司，以總代價3.3億元（人民幣．下同），收購位於中國南京市江寧區、總佔地面積約11.05萬平方米（約118.9萬平方呎）地塊的65%權益，並計劃將其發展成為一項住宅及商業房地產項目。公司將先付8,000萬元現金代價，並承擔2.5億元的股東貸款。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
