<html><header><meta charset="utf-8"><title>一中一台：羅大佑妻女曝光</title></header><body><h1>一中一台：羅大佑妻女曝光</h1><p>台灣「音樂教父」羅大佑前晚在台北舉行小型live band演唱會，700多名粉絲捧場，連他向來神秘的太太Elaine和女兒也從香港到台灣支持。羅大佑在演唱會上說：「雖然唱着『台北不是我的家』，但我一直都把台北當作自己的家，今晚還特別帶老婆和小孩回來，只是不給拍喔！」但演唱會中途，記者發現羅太抱着女兒，在工作人員護送下從後門離開演唱會現場。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
