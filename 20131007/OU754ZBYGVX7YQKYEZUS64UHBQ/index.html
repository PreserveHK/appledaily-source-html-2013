<html><header><meta charset="utf-8"><title>我是誰：邊個幫人轉體操環？</title></header><body><h1>我是誰：邊個幫人轉體操環？</h1><p>（答案請在內文找）<br>德國長壽電視節目《Wetten, dass》成日都請到荷李活巨星上去做嘉賓，噚日就有位巨星上咗去，仲幫當地女歌手Helene Fischer玩旋轉體操環。喺個巨環入面嘅Helene驚到擘大口，齋推嘅夏里遜福就梳乎得多。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
