<html><header><meta charset="utf-8"><title>各區突發簡訊︰撼七人車　的士司機命危</title></header><body><h1>各區突發簡訊︰<br>撼七人車　的士司機命危</h1><p>【元　朗】<br>【本報訊】前晚10時許，一輛的士載着一名女乘客，在八鄉離開港鐵錦上路站沿錦河路前進，途中突然失控越線，撞向迎面線七人車車頭，59歲姓何男的士司機重傷昏迷，56歲姓余女乘客和七人車上5名女乘客（51至66歲）亦同告受傷，需一同送院治理。唯一並無受傷23歲七人車男司機則在場協助警員調查。的士司機送院搶救後，目前情況危殆。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
