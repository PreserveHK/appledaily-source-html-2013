<html><header><meta charset="utf-8"><title>News Flash伊拉克連環炸彈襲擊89死</title></header><body><h1>News Flash<br>伊拉克連環炸彈襲擊89死</h1><p>伊拉克前日（周六）和昨日（周日）發生多宗連環炸彈襲擊，目標多為什葉派教徒，造成最少89人死亡，包括兩名記者，以及逾百人受傷。單在前日於首都巴格達、針對前往朝聖信徒（圖）的自殺式炸彈爆炸，就有最少51人死亡、逾70人受傷，成為近年最血腥事件之一。<br>中通社</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
