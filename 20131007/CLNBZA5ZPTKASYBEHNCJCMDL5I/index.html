<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪樸度復出揚威東京</title></header><body><h1>體訊速遞：<br>（網球）迪樸度復出揚威東京</h1><p>阿根廷球手迪樸度（圖）周日於東京網賽男單決賽，以盤數2:0擊敗加拿大球手華奧歷。迪樸度自美網後因手傷休養一個月，在是項比賽復出奪冠贏得31萬美元（約240萬港元），世界排名亦將由第6位升上第5位。綜合外電（日本）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
