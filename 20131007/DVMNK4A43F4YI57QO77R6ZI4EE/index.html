<html><header><meta charset="utf-8"><title>News Flash阿根廷總統顱出血休假</title></header><body><h1>News Flash<br>阿根廷總統顱出血休假</h1><p>阿根廷60歲女總統克里斯蒂娜（Cristina Fernandez圖）腦部和頭骨間出血，聽從醫囑由前日（周六）起休養一個月，令她無法為本月底舉行的國會選舉拉票，職務由副總統暫代。克里斯蒂娜8月中受傷，前日因心律不齊和頭痛到醫院檢查始發現出血。<br>路透社</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
