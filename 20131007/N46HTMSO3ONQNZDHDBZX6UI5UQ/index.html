<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）Marco、羅拔臣齊出局</title></header><body><h1>體訊速遞：<br>（桌球）Marco、羅拔臣齊出局</h1><p>上周六在德國舉行的歐洲職業桌球員巡迴賽第3圈，香港的傅家俊（圖）以局數3:4負給英格蘭的威爾遜出局；而世界排名第1的澳洲球手羅拔臣亦同一圈以2:4不敵英格蘭的冰咸，無緣晉級。本報消息（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
