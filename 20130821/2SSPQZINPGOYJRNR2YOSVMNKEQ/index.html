<html><header><meta charset="utf-8"><title>各區突發簡訊：警反黑撿毒品武器</title></header><body><h1>各區突發簡訊：<br>警反黑撿毒品武器</h1><p>【油麻地】<br>【本報訊】警方東九龍重案組進行「雷霆一三」行動，打擊黑幫犯罪行動，前日下午3時許搜查油麻地新填地街一住宅單位，共撿獲4把利刀，4支鐵棒，22克冰毒及10粒白瓜子等毒品，巿值約1萬元，行動中共拘捕年齡37至59歲的五男一女，其中一名男疑犯昨凌晨被押返觀塘康寧道康麗苑住所搜查，惟未有發現，雷霆一三是全港打擊罪案、持續一個月行動。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
