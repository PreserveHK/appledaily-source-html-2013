<html><header><meta charset="utf-8"><title>電視撈飯：陳敏之為健康搵食</title></header><body><h1>電視撈飯：陳敏之為健康搵食</h1><p>陳敏之大前日去咗大馬，為無綫同Astro電視台合作嘅健康資訊節目《星級健康》宣傳造勢。當日敏之除咗暢談健康飲食心得之外，仲同導師喺台上率領觀眾大跳有益健康嘅zumba舒展筋骨！之後敏之就去咗個香料園為《星》節目拍攝，尋找預防「三高」問題嘅香料，跟住又走去當地市場買健康食材炮製美食，總之成個行程都好健康啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
