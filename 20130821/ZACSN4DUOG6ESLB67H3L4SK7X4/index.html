<html><header><meta charset="utf-8"><title>電視撈飯：法拉制服膊章調轉</title></header><body><h1>電視撈飯：法拉制服膊章調轉</h1><p>網民真係好眼利，前晚《衝上雲霄II》播第26集，又俾網民發現錯處。前晚劇情講吳鎮宇要陳法拉成班學員踩單車示範模擬駕駛，體會踩單車同揸飛機有冇共通之處。有網民就發現法拉制服右邊個「Flight Training」膊章調轉咗，鬧爆TVB大意求其。話時話，之前清裝劇《萬凰之王》成支烏龍茶都出現過，相比起個膊章調轉咗，真係好小事。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
