<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方集訓陳七探班</title></header><body><h1>體訊速遞：<br>（足球）東方集訓陳七探班</h1><p>正在廣州集訓的東方沙龍，昨與廣東日之泉二隊友賽，大勝6:1。而前日友賽中乙榜首球隊梅州亦賽和1:1，當中效力中甲日之泉的陳肇麒（右）到場探班，並與東方副總監歐偉倫（左）合照。本報消息（廣州）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
