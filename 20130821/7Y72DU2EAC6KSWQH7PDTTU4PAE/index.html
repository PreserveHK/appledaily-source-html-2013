<html><header><meta charset="utf-8"><title>各區突發簡訊：財困婚變男圖跳橋</title></header><body><h1>各區突發簡訊：<br>財困婚變男圖跳橋</h1><p>【將軍澳】<br>【本報訊】55歲姓楊男子，疑因錢債及婚姻問題困擾，昨中午12時許手持一罐啤酒及一張凳，在將軍澳新都城二期通往寶林邨的一條行人天橋上徘徊，稍後爬出欄杆外企圖跳橋自殺，保安員發現報警。警員及消防員到場游說，多名消防員趁其分神撲前將他救回，再由救護員送院檢驗。其間，事主情緒激動失聲痛哭，並大聲叫道：「乜嘢都冇晒啦！」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
