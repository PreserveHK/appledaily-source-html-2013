<html><header><meta charset="utf-8"><title>打麻雀要醫肚　頹飯碗上最好</title></header><body><h1>打麻雀要醫肚　頹飯碗上最好</h1><p>有地下賭檔以自助餐吸客，每位入場費300元。其實不少娛樂場所都有自助餐供應，收費更便宜呢!<br><br>以K buffet為例，最平二百多元有交易。至於酒樓的雀局全包宴，不用四百元就有四餸一湯，包茶芥兼有獨立房。而雀會的粉麵套餐，最平五百多元就有。<br><br>不過有客人認為打牌期間不宜食小菜，因為太麻煩。最好是食碟頭飯，並要用碗上兼走骨，那就方便又飽肚。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
