<html><header><meta charset="utf-8"><title>電視撈飯：葉山豪劈友百人圍觀</title></header><body><h1>電視撈飯：葉山豪劈友百人圍觀</h1><p>轉戰內地嘅魏駿傑最近同葉山豪為有線高清奇妙娛樂台拍攝劇集《1級重案─大查犯》。葉山豪早排喺旺角拍街頭劈友戲，未埋位前，佢粒聲唔出喺街度研究把12吋長嘅道具刀，然後一埋位就蠱惑仔上身咁劈友，難怪吸引過百人圍觀。魏駿傑飾演江湖大佬，佢出動10幾萬嘅私伙名錶、皮鞋同太陽眼鏡，每次拍外景仲會拎一大袋衫畀監製揀嚟用。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
