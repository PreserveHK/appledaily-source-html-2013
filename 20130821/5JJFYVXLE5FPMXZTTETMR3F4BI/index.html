<html><header><meta charset="utf-8"><title>各區突發簡訊：港夫婦涉非法傳銷</title></header><body><h1>各區突發簡訊：<br>港夫婦涉非法傳銷</h1><p>【韶　關】<br>【本報訊】廣東韶關市公安局於本月14日成功破獲一個以高額回饋為餌的跨境非法傳銷集團，拘捕主腦姓柏的香港夫婦。調查指，柏氏夫婦自2011年以來經常留駐韶關，以香港亮碧思公司高層名義，通過秘密聚集、組織培訓等形式，在韶關「拉人頭」參與非法傳銷活動，從中收取高額入會費，目前已發展非法傳銷人員300多名、涉案資金達4000多萬元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
