<html><header><meta charset="utf-8"><title>蘋果綠葉海油服務可保增長勢頭</title></header><body><h1>蘋果綠葉<br>海油服務可保增長勢頭</h1><p>海油服務（2883）首席執行官兼總裁李勇表示，國內外市場對鑽井的需求龐大，雖然近年內該公司規模擴大，但認為增長勢頭仍能保持，不擔心會出現放緩。鑑於市場需求增加，今年全年資本或涉60億至70億元人民幣，較年初預算的40億至50億元人民幣有所增加。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
