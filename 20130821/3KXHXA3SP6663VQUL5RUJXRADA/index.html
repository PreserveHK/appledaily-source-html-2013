<html><header><meta charset="utf-8"><title>各區突發簡訊：毒鴛鴦家屬零交流</title></header><body><h1>各區突發簡訊：<br>毒鴛鴦家屬零交流</h1><p>【沙　田】<br>【本報訊】本周日（18日）疑因感情及欠債等問題於黃大仙彩雲邨飛鳳樓雙雙跳樓身亡的情侶，33歲男死者曹樹樺（樹蛙）的母親、孖生姐姐共4名親友，以及28歲女死者曾家莉（Charlie）的4名男女親友，昨晨9時先後腳往沙田富山殮房認屍，樹蛙家人逗留一小時後先行離去，Charlie家人則至11時許離開，雙方並無交流。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
