<html><header><meta charset="utf-8"><title>倒臥血中無遺書　27歲女傭墮樓亡</title></header><body><h1>倒臥血中無遺書　27歲女傭墮樓亡</h1><p>昨晨4時許，27歲印傭在黃大仙彩虹邨錦雲樓17樓工作的單位墮下，63歲姓吳女保安員聞巨響查看揭發，慌忙報警，惜事主由救護員送抵醫院搶救後終告不治。消息稱，死者生前曾透露「頭痛」，正追查其墮樓原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
