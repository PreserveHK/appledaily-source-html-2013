<html><header><meta charset="utf-8"><title>電視撈飯：港姐遊世界勁趕客</title></header><body><h1>電視撈飯：港姐遊世界勁趕客</h1><p>無綫前晚開始播映《香港小姐競選漫遊世界》，20位候選佳麗去巴黎、俄羅斯等地拍外景。無綫為咗縮皮冇安排化妝師同行，佳麗要自己照顧自己，結果4李曉東喺北京外景，啲面油出晒嚟好礙眼，佢哋講嘢啲懶音亦好難頂。前晚首集平均收視得20點（約128萬觀眾），比上星期同時段嘅《千奇百趣玩 FREE D》跌咗兩點（約13萬觀眾），睇嚟班港姐都幾趕客。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
