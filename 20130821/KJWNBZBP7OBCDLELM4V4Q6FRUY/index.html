<html><header><meta charset="utf-8"><title>各區突發簡訊：九猛男落力推狂牛</title></header><body><h1>各區突發簡訊：<br>九猛男落力推狂牛</h1><p>【香港仔】<br>【本報訊】香港仔昨出現九名「黑衣人」窮推「狂牛」的經典一幕，一輛落地僅兩個月、價值近700萬元的橙色林寶堅尼，昨日中午12時許駛經南朗山道雙程路段時突然死火，尾隨多架車輛進退兩難。正當其他駕駛者及乘客懊惱之際，九名全副黑衫黑褲的壯男突然殺出，於烈日當空下化身「狂牛勇士」，合力推車，汗流浹背，「壯」觀場面極為吸睛，現場交通一度受阻。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
