<html><header><meta charset="utf-8"><title>剛力彩芽放G字煙花</title></header><body><h1>剛力彩芽放G字煙花</h1><p>日本女星剛力彩芽，前日同新片《神勇飛鷹俠》四位男拍檔齊齊換上日式浴衣，喺東京出席首映。大會仲放煙花，啲煙花會變成神勇飛鷹俠個G字標誌，不過，年紀最細嘅濱田龍臣就俾爆煙花嘅巨響嚇親。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
