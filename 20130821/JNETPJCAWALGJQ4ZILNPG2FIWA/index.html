<html><header><meta charset="utf-8"><title>祖舒扮鐵甲奇俠</title></header><body><h1>祖舒扮鐵甲奇俠</h1><p>美國男星祖舒杜咸米爾（圖），噚日撇低就快生得嘅歌手老婆Fergie，喺紐約出席慈善活動。可能因為快做老竇，祖舒心情唔錯，就算自己隻手髹到污糟晒都唔介意，仲high到扮鐵甲奇俠擺甫士㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
