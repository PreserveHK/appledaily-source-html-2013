<html><header><meta charset="utf-8"><title>Beyonce向小總統索吻</title></header><body><h1>Beyonce向小總統索吻</h1><p>美國歌后Beyonce最近接受咗一個自稱係小美國總統嘅10歲男童Robby Novak嘅訪問。Robby喺YouTube好紅，連Beyonce都係佢fans，唔怪得Beyonce最後要求小總統錫佢塊面啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
