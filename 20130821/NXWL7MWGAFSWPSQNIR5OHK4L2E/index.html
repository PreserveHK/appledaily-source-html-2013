<html><header><meta charset="utf-8"><title>Key貪靚狂照鏡</title></header><body><h1>Key貪靚狂照鏡</h1><p>韓國男團SHINee成員Key前日喺首爾出席音樂劇記者會，點知途中佢突然拎塊鏡出嚟，係咁左照照右照照，撥完頭髮又掂吓塊面仔，真係貪靚過唔少女仔！之後佢攬住女拍檔Dana條腰擺揸槍甫士，搞到班粉絲勁呷醋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
