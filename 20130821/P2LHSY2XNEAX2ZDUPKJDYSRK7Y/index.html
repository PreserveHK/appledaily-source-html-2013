<html><header><meta charset="utf-8"><title>消防爬出窗　抱走企跳女</title></header><body><h1>消防爬出窗　抱走企跳女</h1><p>貴州銅仁市一名婦女疑因感情糾紛，前日在酒店割脈後企圖跳樓雙料自殺。消防員到場，在平台鋪設救生氣墊。女子危坐七樓窗台險象環生，雖經家人和警員苦苦勸說，但仍無法安撫她情緒，雙方僵持一小時。正當她準備跳樓時，幸消防員及時奪窗而出將她抱住（圖），婦女一度反抗，經擾攘兩人安全返回酒店。<br>路透社</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
