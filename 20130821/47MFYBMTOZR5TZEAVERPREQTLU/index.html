<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛家燕拍片關注病童 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛家燕拍片關注病童 - 馮仁昭</h1><p>薛家燕近日開拍真人真事改編嘅微電影《子豐的故事》，故事講述小男孩對抗白血病，家燕姐希望事件令更多巿民關注，同時又帶出勵志嘅訊息。家燕姐仲邀請咗李思欣扮病童媽咪，李思欣噚日喺電話訪問話：「代入呢個個案，病童媽咪真係幾偉大同辛苦，今次我哋仲搵咗病童嘅姐姐演出，佢哋又聰明又乖。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
