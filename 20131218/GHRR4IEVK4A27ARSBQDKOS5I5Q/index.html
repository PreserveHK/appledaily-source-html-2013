<html><header><meta charset="utf-8"><title>金秀賢深情攬Baby</title></header><body><h1>金秀賢深情攬Baby</h1><p>正趕拍新劇《來自星星的你》的韓國男星金秀賢，早前與楊穎（Angelababy）齊齊拍攝旅行篋品牌廣告，Angelababy更特地為此飛往首爾和濟州，相關靚相昨日曝光。雖然是首次見面，但金秀賢和Angelababy沒有尷尬，自然地互攬和深情對望，儼如一對真戀人，金秀賢更向導演提出拍攝意見。這個由中、韓兩地紅星合演的廣告，將於明年2月在亞洲地區推出。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
