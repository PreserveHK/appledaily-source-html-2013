<html><header><meta charset="utf-8"><title>里安納度親拍SM戲</title></header><body><h1>里安納度親拍SM戲</h1><p>荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio）在新片《華爾街人狼》（The Wolf of Wall Street）突破形象，有群交戲和SM場面，近日他接受美國電視台一個娛樂節目的訪問，透露沒有用替身，全部自己親身上陣。<br>里安納度說：「片中裸體行來行去的男子都是我，我接拍《華》片後便完全入戲，投入角色的世界，不可以再想起我自己。」<br>撰文：梁婉霞</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
