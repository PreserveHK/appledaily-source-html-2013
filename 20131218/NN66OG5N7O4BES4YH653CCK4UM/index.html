<html><header><meta charset="utf-8"><title>抵用天王：城城學友　片酬未過千萬</title></header><body><h1>抵用天王：城城學友　片酬未過千萬</h1><p>張家輝接拍卓韻芝執導的新片，將夥拍鄭秀文發放笑彈 ，人氣急升的他最新的片酬一年間亦飆升至1,200萬人民幣，但原來天王級數如郭富城、黎明及張學友片酬仍未過千萬，學友與城城收800萬片酬，黎明則有600萬。論香港男星中高片酬的，成龍達5,000萬人民幣，另加分紅；星爺周星馳收3,000萬人民幣，另加分紅。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
