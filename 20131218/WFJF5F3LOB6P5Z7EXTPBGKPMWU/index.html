<html><header><meta charset="utf-8"><title>News Flash日火山噴發「新島」擴大</title></header><body><h1>News Flash<br>日火山噴發「新島」擴大</h1><p>日本海上保安廳表示，上月底在小笠原群島附近因海底火山噴發而出現的「新島」（箭嘴示），截至上周五，面積已擴大五倍至八公頃，距離鄰近的西之島僅200米。部份熔岩流向西之島，「新島」可能短期內與西之島結成大島。<br>日本新聞網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
