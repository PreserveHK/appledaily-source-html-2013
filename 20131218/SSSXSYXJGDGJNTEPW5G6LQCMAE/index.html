<html><header><meta charset="utf-8"><title>蘋果綠葉寶龍22億奪上海地皮</title></header><body><h1>蘋果綠葉<br>寶龍22億奪上海地皮</h1><p>寶龍地產（1238）昨日公佈，成功以17.9億元人民幣（約22.7億港元），投得上海閔行區七寶鎮佔地8.4萬平米的地皮。該公司計劃將總建築面積25萬平方米的54%，發展作銷售用途；而餘下的部份則將持作投資用途，其中68%作購物商場，11%建辦公大樓，餘下21%為酒店。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
