<html><header><meta charset="utf-8"><title>身上結滿冰柱「冰條驢仔」凍僵了</title></header><body><h1>身上結滿冰柱「冰條驢仔」凍僵了</h1><p>在土耳其錫韋雷克(Siverek)市，近日天氣轉冷，氣溫跌至攝氏零度以下，5隻驢子被困在路中，全身被雪覆蓋，像變成了冰條，難以彈動。<br> <br>不過，幸好牠們及時獲救援人員發現，把牠們運到動物收容所，掃去身上的結冰，為驢子「解凍」，經過獸醫檢查並無大礙，5隻驢子都能保住一命，並讓牠們好好飽餐一頓，叫人鬆了口氣。<br> <br>台灣東森新聞</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
