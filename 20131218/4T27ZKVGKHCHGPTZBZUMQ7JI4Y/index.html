<html><header><meta charset="utf-8"><title>Cool魔失獎　巿民：Sam哥先係視帝  </title></header><body><h1>Cool魔失獎　巿民：Sam哥先係視帝  </h1><p>街訪：市民Like鎮宇</p><p>無綫專業評審造就黃子華成為視帝，不過昨日有不少市民卻力撐賽前另一大熱「Sam哥」吳鎮宇。<br></p><p>黃小姐：「Sam哥好戲，由《衝上雲霄》已經好鍾意佢。」<br>Cathy及楊生：「支持黃子華，佢有創意。」<br>Samuel：「我心目中視帝係鎮宇。」</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
