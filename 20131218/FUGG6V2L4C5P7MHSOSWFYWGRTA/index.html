<html><header><meta charset="utf-8"><title>各區突發簡訊：妙齡女子闖馬路脫衣</title></header><body><h1>各區突發簡訊：<br>妙齡女子闖馬路脫衣</h1><p>【旺角】<br>【本報訊】昨凌晨2時許，有市民途經旺角銀行中心對開彌敦道時，驚見一名等候通宵巴士的女子，突然冒着寒風冷雨衝出馬路當眾上演脫衣秀，逐一褪下上衣及長褲，駛至車輛紛紛急煞以免將她撞倒，並惹來不少路人圍觀及拍照，當女子擬脫下內衣時，一黑衣女子突撲出以手上衣物遮掩妙齡女，並扶她返回行人路消失於黑夜中。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
