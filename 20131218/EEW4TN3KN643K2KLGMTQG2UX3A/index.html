<html><header><meta charset="utf-8"><title>馮仁昭四圍超：談美琪聖誕出嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：談美琪聖誕出嫁 - 馮仁昭</h1><p>前女主播方健儀噚日喺微博貼圖，佢話：「十二月，司儀月之五：賀彭國柱新婚之喜。十二月很多好日，我在聖誕夜還會為另一位記者好友任司儀，猜猜他／她是誰。」不過唔使猜猜猜，好快有人估中，事關過咗檔去商台嘅談美琪（圖），好早之前已經喺微博度貼咗張結婚通知書，公開喺本月25日聖誕節同姓李嘅首席記者結婚，聽講新郎哥係nowTV首席記者李國豪。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
