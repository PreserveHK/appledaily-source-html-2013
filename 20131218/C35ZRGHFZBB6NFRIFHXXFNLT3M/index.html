<html><header><meta charset="utf-8"><title>蘋果汁：　倡停丁權　鍾逸傑仍獲禮待</title></header><body><h1>蘋果汁：　<br>倡停丁權　鍾逸傑仍獲禮待</h1><p>【本報訊】元朗十年一次的太平清醮活動昨舉行開幕儀式，前布政司鍾逸傑為主禮嘉賓，他早前說丁屋政策持續下去會面對土地不足的問題，認為政府要想辦法為丁權畫上句號，有傳原居民趁活動向鍾逸傑對質，但最終沒有出現火爆場面。<br>年紀老邁的鍾逸傑，雖然行動緩慢，但仍提早到場參觀，與鄉議局主席劉皇發等鄉紳有說有笑。鍾逸傑（上圖中）更與一眾鄉紳同一席吃盆菜，以示和睦共融。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
