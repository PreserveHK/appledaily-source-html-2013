<html><header><meta charset="utf-8"><title>各區突發簡訊：小三學生玩筆弄傷頭</title></header><body><h1>各區突發簡訊：<br>小三學生玩筆弄傷頭</h1><p>【將軍澳】<br>【本報訊】調皮8歲姓方小學三年級男生，昨午2時在將軍澳尚德邨就讀小學上課時，因忘記帶書本被老師責備期間，拿起一支原子筆把玩揮舞，不慎弄傷自己頭部，幸傷勢不嚴重，教師見狀通知校方後報警及致電家長。方童雙親事後趕抵學校了解，得悉兒子並非被欺凌受傷，陪同他送院，治療後無大礙。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
