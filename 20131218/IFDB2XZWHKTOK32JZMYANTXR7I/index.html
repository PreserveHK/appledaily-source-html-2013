<html><header><meta charset="utf-8"><title>體訊速遞：（足球）孔卡唔使踢巴乙</title></header><body><h1>體訊速遞：<br>（足球）孔卡唔使踢巴乙</h1><p>下年回巴西效力富明尼斯的廣州恒大中場孔卡（15號），毋須降呢踢巴乙。原因是巴西體育仲裁最高法院日前裁定，排第12位的波圖基沙因起用不合資格球員而被扣4分，結果排名跌至第17位而需降班，富明尼斯則升上一級至第16位，避開降班一劫。綜合外電（巴西）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
