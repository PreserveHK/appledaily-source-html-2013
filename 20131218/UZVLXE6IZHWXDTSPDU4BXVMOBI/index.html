<html><header><meta charset="utf-8"><title>幪面超人一索得男</title></header><body><h1>幪面超人一索得男</h1><p>曾主演《幪面超人亞極陀》的32歲日本男星要潤，昨日於網上公佈首次成為父親的喜訊，其圈外妻子為他誕下一名男嬰，他說：「真有一份說不出的感動。我倆夫婦迎接了一個新生命，他是一名健康的男孩子。從今自己要成為更好的父親和演員，我們會感到十分幸福。」要潤在今年4月與一名前女藝人結婚。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
