<html><header><meta charset="utf-8"><title>史泰龍打迪尼路谷戲</title></header><body><h1>史泰龍打迪尼路谷戲</h1><p>美國動作影星史泰龍（Sylvester Stallone 左）昨日與羅拔迪尼路（Robert De Niro）齊齊於紐約出席合演的拳擊新片《Grudge Match》首映活動，電影講述兩位退役拳擊手為解決年恩怨重返擂台一決勝負，在首映上獲愛妻恩愛撐場的龍哥，與迪尼路表現老友，但在記者要求下，龍哥竟扮出拳打迪尼路。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
