<html><header><meta charset="utf-8"><title>寒雨下備戰仲唔係有計？</title></header><body><h1>寒雨下備戰仲唔係有計？</h1><p>今朝又凍又有雨，喺晨課工作真係非常慘，大部份練馬師縮喺烽火台「取暖」睇馬，唔少更加冇露面大覺瞓。不過亦有一啲練馬師好積極，盡露搏殺手影。<br><br>好似沈集成，冒雨親踱「喜欣賞」，此駒埋門備戰積極，潘頓造不到磅用田泰安，後者一定把握機會。還有霍利時，向來怕凍嘅佢，包到成隻糭咁亦要出來督操，在閘口高爾夫球車上等「新妙星」操完回來睇馬，此駒日前由韋達試草地走勢好，睇嚟霍利時今仗必有所圖。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
