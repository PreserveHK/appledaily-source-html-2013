<html><header><meta charset="utf-8"><title>茱姐推跌梅姨內疚</title></header><body><h1>茱姐推跌梅姨內疚<br></h1><p>由兩位金像影后梅麗史翠普（Meryl Streep 右）及茱莉亞羅拔絲（Julia Roberts）主演的新片《August：Osage County》昨日在洛杉磯首映，以白色裙現身的梅姨與一身黑色西裝look的茱姐似足黑白雙煞。<br>雖然梅姨及茱姐在戲中扮演鬥氣母女，但私底下她們感情相當好，一見面即攬到實。茱姐早前受訪透露在戲中要推跌梅姨，到現在仍然感到內疚。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
