<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋生任會長搵幫手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋生任會長搵幫手 - 馮仁昭</h1><p>黃秋生早前接受商台錄音訪問，透露下月1日將接任藝術發展局委員，有傳佢會同時做埋演藝人協會會長，佢就話：「未應承㗎，等我搵人幫手先，話28、29號知道係亂噏，要一人一票選出嚟，係公平、公正、公開同公認㗎，我哋唔係黑箱作業。」秋生又話同張敬軒合作，主題係性同暴力有關嘅舞台劇，軒仔將會全裸，佢自己就頭痕緊對白喎。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
