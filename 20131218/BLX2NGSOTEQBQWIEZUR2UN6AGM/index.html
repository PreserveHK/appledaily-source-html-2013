<html><header><meta charset="utf-8"><title>求驗客手記：球迷終於撐番阿蘇</title></header><body><h1>求驗客手記：<br>球迷終於撐番阿蘇</h1><p>蘇亞雷斯（圖）終於獲得球迷認同喇！喺上季，呢名利物浦前鋒因為喺比賽期間，咬車路士嘅伊雲洛域，要坐越季波監之餘，仲成為過街老鼠。不過，復出後嘅阿蘇的確成熟咗，所以喺日前當選足球球迷聯會（Football Supporters' Federation）嘅足球先生。講返喺周日對熱刺場波，嗰個唔同阿蘇握手，仲對佢做鬼臉嘅幸運女童，原來係同爸爸打賭20鎊，先至咁做喎！</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
