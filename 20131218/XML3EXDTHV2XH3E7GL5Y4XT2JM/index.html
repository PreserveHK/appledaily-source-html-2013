<html><header><meta charset="utf-8"><title>News FlashGoogle熱搜榜曼德拉第一</title></header><body><h1>News Flash<br>Google熱搜榜曼德拉第一</h1><p>Google昨日公佈2013年最熱門關鍵字搜尋排行榜，南非已故前總統曼德拉（Nelson Mandela圖）排第一，因車禍喪生的電影《狂野時速》男主角保羅獲加（Paul Walker）和蘋果手機iPhone 5s分別排第二、三名。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
