<html><header><meta charset="utf-8"><title>一中一台：伍佰借途人做臨記</title></header><body><h1>一中一台：伍佰借途人做臨記</h1><p>台灣搖滾教父伍佰和China Blue近日推出新碟《無盡閃亮的哀愁》，首日推出便成為iTunes第一名，他們的主打新歌《生存遊戲》，日前更在台灣街頭以快閃手法拍攝MV，導演選用了101大樓做背景，街上人來人往，現場出動七部攝影機和一部吊臂，連續拍了三小時、共拍了五次才完成。伍佰演唱時，身後更有四名舞蹈員不停玩跑步機來配襯。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
