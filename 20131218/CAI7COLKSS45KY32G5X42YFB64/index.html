<html><header><meta charset="utf-8"><title>毛舜筠揀包奄尖</title></header><body><h1>毛舜筠揀包奄尖</h1><p>【九龍城】現年54歲嘅毛舜筠唔使拍戲時，佢嘅生活同普通家庭主婦都係一樣，日前下晝3點，戴上墨鏡兼素顏嘅毛舜筠單拖現身九龍城，身穿簡單服飾嘅佢行入附近一間傳統嘅麵包店，佢入到店裏面望咗幾眼就即刻揀中心頭好，佢揀中一種類似三文治嘅麵包，原本佢一夾就夾咗兩個，點知佢又唔多滿意，左揀右揀之後，又將夾過嘅麵包夾番落個盤度，最終佢夾咗四、五個麵包就畀錢走人。<br>採訪、攝影：徐錦池</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
