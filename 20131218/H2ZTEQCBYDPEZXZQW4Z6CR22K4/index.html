<html><header><meta charset="utf-8"><title>體壇拾趣：活士搵銀體壇第一</title></header><body><h1>體壇拾趣：<br>活士搵銀體壇第一</h1><p>美國經濟雜誌《福布斯》，日前喺官網公佈截止至今年6月，體壇搵得最多嘅100人名單。世界高球「1哥」、美國球手活士（圖）以7,810萬美元（約6.1億港元）上榜首，而第2就係今年表現插水嘅瑞士網球天王費達拿。足球員方面都有3人入前10，今季退休嘅碧咸排第8，而皇家馬德里前鋒基斯坦奴朗拿度，同死敵、巴塞隆拿球王美斯，就分別排第9同第10。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
