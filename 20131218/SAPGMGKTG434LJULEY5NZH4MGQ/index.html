<html><header><meta charset="utf-8"><title>保羅親友沙灘聚會悼念</title></header><body><h1>保羅親友沙灘聚會悼念</h1><p>保羅獲加大前日已於洛杉磯入土為安，他的家人及朋友包括《狂野時速》男星Tyrese Gibson昨日在保羅位於聖巴巴拉沙灘的住所前聚集。由於保羅生前享受在該區的生活，因此眾人以在沙灘上做保羅喜愛的事紀念他，氣氛明顯較為輕鬆。於相中可見，保羅的親戚戴上了牛角帽，與Tyrese玩美式足球。保羅的胞弟Cody及父母則站在一旁聊天。而保羅的15歲女兒Meadow在友人的陪同下亦有現歡顏。<br>撰文：丁焯敏</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
