<html><header><meta charset="utf-8"><title>各區突發簡訊：失業漢冷雨夜圖跳海</title></header><body><h1>各區突發簡訊：<br>失業漢冷雨夜圖跳海</h1><p>【荃灣】<br>【本報訊】26歲姓胡失業漢，疑不堪生活壓力，昨凌晨零時許在寒風冷雨下，手執玻璃碎走至荃灣碼頭近海濱公園攀上圍欄危坐海邊，並自行致電報警稱準備跳海自殺。警方及消防員接報趕至展開游說，經一番勸說後，終成功將他勸服及拉回安全地點，並由救護員陪同送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
