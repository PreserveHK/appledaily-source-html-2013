<html><header><meta charset="utf-8"><title>一中一台：舒淇冶艷花魁曝光</title></header><body><h1>一中一台：舒淇冶艷花魁曝光</h1><p>舒淇最近在北京為姜文執導的新片《一步之遙》開工，她在片中演花魁，冶艷造型日前首度曝光。紮着髮髻，一臉濃妝的她，身穿長裙禮服，頸上圍了一條豹紋貂皮披肩，貴氣嫵媚兼而有之。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
