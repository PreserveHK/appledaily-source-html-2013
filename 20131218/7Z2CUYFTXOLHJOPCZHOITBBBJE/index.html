<html><header><meta charset="utf-8"><title>李多海被屈賣淫告官</title></header><body><h1>李多海被屈賣淫告官</h1><p>韓國水原地方檢察廳近日調查女星涉嫌進行性交易，惹來網上流傳相關女星名單和肉金價錢。昨日出現在名單上的韓劇《IRIS 2》女星李多海、《醫道》的黃秀貞、Solbi、金莎朗、張美仁愛、高耀太成員申智，以及被指是龜婆安排女星赴內地與富商作不道德交易的諧星趙惠蓮都呼冤，指要控告散播謠言和惡意留言者。<br>撰文：梁婉霞</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
