<html><header><meta charset="utf-8"><title>各區突發簡訊：23歲情困女跳樓昏迷</title></header><body><h1>各區突發簡訊：<br>23歲情困女跳樓昏迷</h1><p>【秀茂坪】<br>【本報訊】秀茂坪一名與家人住順天邨天池樓的23歲姓黃女子，前晚與男友發生爭執，昨午3時半留在家中疑因感情問題困擾，突然衝出屋外，在五樓走廊攀出欄河跳下，直墮天井地面，血流披面昏迷，送院搶救。消息稱，黃女有精神病紀錄，警方在現場未撿獲遺書，初步相信她輕生與感情問題有關。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
