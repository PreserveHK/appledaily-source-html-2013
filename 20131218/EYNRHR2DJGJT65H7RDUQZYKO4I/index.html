<html><header><meta charset="utf-8"><title>體訊速遞：（體操）黃曉盈大讚「型男」 </title></header><body><h1>體訊速遞：<br>（體操）黃曉盈大讚「型男」 </h1><p>香港奧委會昨在奧運大樓向今年獲特區政府授勳人士頒發紀念獎章，儀式上客串做司儀的體操選手黃曉盈（圖），透露現與阮馬素在港練習獲益良多，練習態度值得學習。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
