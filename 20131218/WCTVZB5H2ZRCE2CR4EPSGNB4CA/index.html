<html><header><meta charset="utf-8"><title>各區突發簡訊：港龍空姐被偷拍裙底</title></header><body><h1>各區突發簡訊：<br>港龍空姐被偷拍裙底</h1><p>【赤鱲角】<br>【本報訊】港龍一班航機，昨晨7時許在上海準備起飛來港之際，機上一名25歲馬來西亞籍男乘客，趁24歲空姐不為意，疑用手機偷拍對方裙底春，空姐發覺後與機組人員商量，決定抵港後報警處理。至早上9時許，飛機到港，機長應她要求報警，警員登機調查，以違反《航空保安條例》將男乘客拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
