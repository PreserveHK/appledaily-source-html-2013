<html><header><meta charset="utf-8"><title>體壇拾趣：郭灝霆回歸玩場地盃</title></header><body><h1>體壇拾趣：<br>郭灝霆回歸玩場地盃</h1><p>早前考慮退役嘅25歲前單車世界冠軍郭灝霆（圖），終於回歸港隊，仲會喺下月10至12日出戰香港單車館舉行嘅國際場地盃，參賽項目包括捕捉賽、記分賽同個人追逐賽。大家唔好睇少呢個國際賽，賽事除咗係一級賽外，比賽前8名仲可以攞到2月底世錦賽嘅積分，所以有唔少中國名將都嚟香港，好似李慧詩有份參加嘅凱林賽同爭先賽咁，就有世界盃冠軍鍾天使同全運金牌林俊紅參戰，戲碼好勁㗎。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
