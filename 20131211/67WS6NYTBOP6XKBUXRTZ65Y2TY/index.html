<html><header><meta charset="utf-8"><title>各區突發簡訊：　瓏門洗外牆　腐液濺傷兩人</title></header><body><h1>各區突發簡訊：　<br>瓏門洗外牆　腐液濺傷兩人</h1><p>【本報訊】<br>【本報訊】屯門河傍街瓏門6座的外牆，昨晨11時，清潔工人乘坐吊船在上址外牆高處，用洗石水洗擦，其間清潔劑滴落後巷，濺中一對路過的夫婦。姓周（46歲）男事主的肩膊，以及姓梁妻子（43歲）的頭部均告中招，感覺不適，致電報警送院。警方到場調查後，以容許物件從高處墮下罪名，拘捕兩名分別姓陳及姓盧（54歲及62歲）清潔工人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
