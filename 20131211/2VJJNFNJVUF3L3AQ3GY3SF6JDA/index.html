<html><header><meta charset="utf-8"><title>抗議建軍碼</title></header><body><h1>抗議建軍碼</h1><p>【本報訊】由十多個民間團體組成的中環海濱關注組，不滿政府將中環海濱用地的公共空間劃作駐港解放軍碼頭。關注組幾名成員昨到添馬艦駐港解放軍總部遞交請願信要求對話被拒。關注組成員羅雅寧及陳家洛批評政府沒盡責任向駐港解放軍說明市民希望保留海濱公共空間，若只供解放軍在有需要時使用碼頭，可達至雙贏。陳家洛說，幾星期前已寄信給駐港解放軍總部要求對話，但一直沒收到回應，才親到場遞信，但解放軍沒有接信。<br>李家皓攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
