<html><header><meta charset="utf-8"><title>私家車鏟入美聯</title></header><body><h1>私家車鏟入美聯</h1><p>【本報訊】昨午4時許，29歲姓袁男子駕駛私家車，在元朗鳳攸東街掉頭時，據報突然頭暈感到天旋地轉，私家車隨即衝入好順意大廈地下的美聯物業YOHO Town分行。店舖大門及玻璃廚窗應聲而破，私家車前半截車身撞入店內（圖），舖內職員爭相閃避，枱椅東歪西倒。21歲姓梁地產經紀雖及時避開，但四散的玻璃碎片卻濺傷其胸部及腳部。肇事司機則被嚇得目瞪口呆，稍後自行步出車廂僅受輕傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
