<html><header><meta charset="utf-8"><title>河南老師扯脫學生頭髮</title></header><body><h1>河南老師扯脫學生頭髮</h1><p>河南一名寄宿中學生小韓，半夜起來上廁所，順便去滑滑梯而被處罰。班主任讓他做俯卧撐、蹲馬步，最後扯他頭髮走了四五圈，令他頭髮脫落，50多天後仍沒長好，遭同學恥笑。<br>原來小韓違反校規，班級考核分扣了五分，而班級考核分與班主任獎金掛鈎，所以引起班主任怒氣沖天，做出惡毒行為洩憤。<br>央視網</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
