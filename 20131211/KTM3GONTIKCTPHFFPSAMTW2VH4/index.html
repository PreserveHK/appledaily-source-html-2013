<html><header><meta charset="utf-8"><title>News Flash意反緊縮襲都靈市政府</title></header><body><h1>News Flash<br>意反緊縮襲都靈市政府</h1><p>意大利前日多處有示威，抗議政府緊縮措施、高油價及高稅率等，其中都靈市500名示威者企圖衝擊市政府大樓（圖），與防暴警察衝突，警方施放催淚彈驅散，至少14名警員受傷，兩名記者遇襲。示威者又佔據兩個火車站多個小時，鐵路服務一度中斷。<br>新華社</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
