<html><header><meta charset="utf-8"><title>國金點滴SnapChat創辦人內訌</title></header><body><h1>國金點滴<br>SnapChat創辦人內訌</h1><p>路透引述法庭文件指，SnapChat行政總裁Evan Spiegel指聯合創辦人之一的Reggie Brown，涉披露公司財務及投資等機密資訊，遂入稟申請禁制令。報道指，兩位聯合創辦人是舊同學，而且是大學兄弟會成員。Reggie Brown近日涉向傳媒披露公司機密資料，他表示不怕被人起訴，還堅稱自己有權對外透露公司資料。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
