<html><header><meta charset="utf-8"><title>蘋果綠葉和黃否認競投挪威頻譜</title></header><body><h1>蘋果綠葉<br>和黃否認競投挪威頻譜</h1><p>和黃（013）發言人昨日於電話會議澄清，對競投挪威的流動電訊頻譜沒有興趣，亦未有參與競投，否認市場消息，但未有提及是否對正在放售的瑞典電訊商Tele2有興趣。另外，和黃擬向Telefonica收購愛爾蘭電訊一事，仍正被歐盟執委會初步審核。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
