<html><header><meta charset="utf-8"><title>體壇拾趣：基爾成「帝」好興奮</title></header><body><h1>體壇拾趣：基爾成「帝」好興奮</h1><p>帝王日前同速龍突然達成協議，將基爾（圖）及其餘兩人帶到薩克拉門托市，而帝王就會將華斯基斯、沙文斯等4人交換到速龍，呢單消息終於喺周二正式公佈。帝王周二主場鬥小馬，不過可能因為近日先到埗，基爾等人冇上陣，球隊最後憑吉辛斯攻入32分，以112:97擊敗小馬。基爾賽前接受訪問，話自己可以同咁多年輕有為嘅球員同隊，感到好興奮。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
