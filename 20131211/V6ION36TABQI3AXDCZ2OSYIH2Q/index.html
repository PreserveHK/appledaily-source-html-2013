<html><header><meta charset="utf-8"><title>各區突發簡訊：　同居爭執　中年婦燒衫洩憤</title></header><body><h1>各區突發簡訊：　<br>同居爭執　中年婦燒衫洩憤</h1><p>【黃大仙】<br>【本報訊】黃大仙橫頭磡邨宏頌樓一對中年同居男女，昨凌晨1時半，在單位內因感情問題爭執。其間姓陳（52歲）女事主情緒激動，將多件衣服拿到廚房，點爐頭火燒衫洩憤。男友姓張的29女兒發現煙火，連忙阻止及致電報警。消防員趕至時，火種已由張女撲滅，沒有波及雜物造成損毀；警方經調查後，以涉嫌縱火將陳女拘捕，帶署調查。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
