<html><header><meta charset="utf-8"><title>體壇拾趣：F1尾站分數起孖</title></header><body><h1>體壇拾趣：F1尾站分數起孖</h1><p>下年F1除咗對戰車規格大改之外，賽制亦有大變。2014年賽事最後一站阿布扎比站，分數將會以雙倍計算，目的就係要加強賽事嘅吸引性，令到落後嘅車手同車隊有機會可以大翻身。而車手將會可以喺2至99之間，選擇自己鍾意嘅號碼，用嚟做自己嗰年嘅參賽號碼。至於1號就係留番畀上季車手冠軍，例如下年1號就會留畀紅牛嘅維特爾（圖），不過佢有權選擇用第2個號碼。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
