<html><header><meta charset="utf-8"><title>蘋果綠葉宏利下周推人債強積金</title></header><body><h1>蘋果綠葉<br>宏利下周推人債強積金</h1><p>宏利（945）強積金將於下周一推出人民幣債券基金，收費1.15%，該基金旗下資產最少70%投資於離岸人幣債券。宏利資產管理定息產品執行總監陳景濤表示，該基金主要投資於企業債券，投資級別的點心債回報約3厘，連同人民幣每年升值約1.5至2%，料該基金回報有吸引力。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
