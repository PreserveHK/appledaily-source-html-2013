<html><header><meta charset="utf-8"><title>蒙麵孖咇湊貓咪沖涼</title></header><body><h1>蒙麵孖咇湊貓咪沖涼</h1><p>【土瓜灣】鄭伊健同老婆蒙嘉慧日前下晝1點幾，拍拖離開淺水灣屋企，揸車去咗土瓜灣一間寵物店，原來佢哋帶埋隻愛貓去沖涼，伊健全程安撫住隻貓，反而蒙嘉慧就周圍睇貓，見到啲得意貓忍唔住影相，足足玩咗十幾分鐘，蒙嘉慧似乎有意養多隻，但伊健又冇乜反應，玩完一輪，兩個就去紅磡接伊健父母齊齊食晏。<br>採訪、攝影：陳辰、吳耀輝</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
