<html><header><meta charset="utf-8"><title>求驗客手記：皇馬遇綠色示威</title></header><body><h1>求驗客手記：皇馬遇綠色示威</h1><p>喺皇家馬德里嘅歐聯賽前記者會上，出現有趣一幕。環保團體綠色和平嘅人混入記者會，仲偷偷哋裝咗張橫額喺度。當記者會開始，佢哋就放張橫額落嚟（圖），搞到教練安察洛堤同中堅比比都有啲尷尬；橫額上面就寫住「拯救北極，畀張紅牌Gazprom。」Gazprom係俄羅斯嘅能源公司，同埋係歐聯贊助商；綠色和平希望Gazprom唔好為咗資源而破壞北極生態。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
