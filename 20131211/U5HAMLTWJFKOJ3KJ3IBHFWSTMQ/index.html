<html><header><meta charset="utf-8"><title>蘋果綠葉信佳擬售寵物電子產品</title></header><body><h1>蘋果綠葉<br>信佳擬售寵物電子產品</h1><p>信佳（912）主席吳自豪表示，隨着中國人均收入上升，飼養寵物人數亦正增加，未來計劃擴大集團的寵物業務，並於11月中於淘寶設立平台賣寵物食糧，未來擬售有關寵物電子產品。他又指，歐洲定單復蘇仍然較慢，但美國定單已見好轉。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
