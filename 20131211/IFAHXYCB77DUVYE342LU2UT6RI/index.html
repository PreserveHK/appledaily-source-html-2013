<html><header><meta charset="utf-8"><title>體訊速遞：（排球）大獎賽香港站明年8月上演 </title></header><body><h1>體訊速遞：<br>（排球）大獎賽香港站明年8月上演 </h1><p>國際排球總會公佈明年世界女排大獎賽9個分站名單，香港站（圖）在8月8至10日上演，參賽球隊包括中國、日本、意大利和泰國；澳門站則在8月15至17日舉行。本報消息（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
