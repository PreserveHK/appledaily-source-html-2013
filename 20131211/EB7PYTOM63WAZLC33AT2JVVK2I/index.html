<html><header><meta charset="utf-8"><title>求驗客手記：巴甲MVP望成魔</title></header><body><h1>求驗客手記：巴甲MVP望成魔</h1><p>愛華頓真係有義氣，想嚟拯救莫耶斯！咪住，係我求大俠睇錯譯名，應該係高士路中場艾華頓列比路（圖）先啱。呢位24歲巴西中場今季幫高士路拎聯賽冠軍，仲當選巴甲最佳球員，唔少歐洲大會都吼實佢，但佢就對曼聯情有獨鍾：「曼聯有朗尼同香川真司，同埋迪基亞守龍，我好清楚㗎，因為我成日打機都用佢哋。我已經準備好去世界任何地方踢波，我連高士路都踢得掂，相信去邊都冇問題！」另外，曼聯青年軍喺U19歐聯分組賽出局。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
