<html><header><meta charset="utf-8"><title>關仁隱事：「心心」徬徨冇工開 - 關仁</title></header><body><h1>關仁隱事：「心心」徬徨冇工開 - 關仁</h1><p>「心心」屋企環境唔係咁好，初出道時呻窮話入不敷支，好在佢嘅觀眾緣都唔錯，之後拍咗部戲做女主角，就俾人讚佢演技幾好，加上有唱片公司同電視台都睇中佢，出埋唱片拍埋劇人氣急升，以為佢終於可以捱出頭，點知佢嘅經理人公司內部出現問題，解散咗宣傳部門，仲將心心掟上內地拍劇，本來搵人仔都係好事，但心心拍完劇返港，公司又唔幫佢接嘢做，搞到佢前路茫茫，都唔知點算好。<br>撰文：關仁馮仁昭</p></body></html>
