<html><header><meta charset="utf-8"><title>車太鉉三度做老竇</title></header><body><h1>車太鉉三度做老竇</h1><p>韓國男星車太鉉昨日再傳出喜訊，與妻子崔錫恩結婚7年的他再次做爸爸，其妻於昨日凌晨約3時半左右，為他誕下女嬰，母女平安。其經理人表示，原本正在拍攝新片《Slow Video》的車太鉉，知道妻子臨盆之後，即向劇組請假，待在妻子身邊陪產，迎接小女兒誕生。車太鉉似乎想做多仔公，他的大兒子已6歲，排第二的女兒2歲，今次已是第三次做老竇。</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
