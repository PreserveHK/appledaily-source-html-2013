<html><header><meta charset="utf-8"><title>News Flash南極錄最低溫-94.7℃</title></header><body><h1>News Flash<br>南極錄最低溫-94.7℃</h1><p>美國國家冰雪數據中心的科學家分析太空總署衞星數據，發現在2010年8月，南極洲東部（圖）曾經錄得有紀錄最低的-94.7℃，較舊紀錄還要低5.5℃。但由於這項紀錄只是衞星數據，並非由科學家用溫度計量度，所以不能列入《健力士世界紀錄大全》。<br>美聯社</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
