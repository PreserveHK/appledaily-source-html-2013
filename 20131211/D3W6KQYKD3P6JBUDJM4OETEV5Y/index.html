<html><header><meta charset="utf-8"><title>體壇拾趣：傑特都玩路姆西</title></header><body><h1>體壇拾趣：傑特都玩路姆西</h1><p>網隊教練傑特（圖）早前同助教法蘭克吵大鑊，之後仲燉後者冬菇，貶佢為球隊分析員。日前聯盟官網仲爆，有可靠消息話傑特喺某場波忍唔住，躁爆咁同唔停口指導球員嘅法蘭克講：「你同我坐低！我先係呢隊波嘅教練，你同我喺後備席，唔好郁！」佢句句都爆粗之餘，仲用埋英文粗口「motherfxxking」加強語氣，插對方過份干涉自己嘅工作。哇，表明自己係大佬嘅身份啫，唔使連近日爆紅嘅公仔「路姆西」都擺埋上枱吖？</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
