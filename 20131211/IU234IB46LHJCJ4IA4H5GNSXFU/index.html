<html><header><meta charset="utf-8"><title>英大學恐怖動物實驗　插管開腦上斷頭台</title></header><body><h1>英大學恐怖動物實驗　插管開腦上斷頭台</h1><p>英國傳媒報道有動物保護組織，潛入著名學府倫敦帝國學院，發現實驗的老鼠飽受痛苦，接受實驗時沒有被麻醉，又遭試管強行插入體內，一些幼小老鼠在實驗後，更被扭斷頸項。<br> <br>英國醫學研究協會對事件展開獨立調查，發現帝國學院實驗室缺乏管理，學員經常沒有跟足守則，就進行即興的實驗。處理動物的員工又馬虎了事，但強調學院人道對待動物，以及會加強培訓。<br> <br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
