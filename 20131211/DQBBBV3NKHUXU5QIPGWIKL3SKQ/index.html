<html><header><meta charset="utf-8"><title>尹子維夜蒲餵飽焦媛</title></header><body><h1>尹子維夜蒲餵飽焦媛</h1><p>【尖沙嘴】尹子維同焦媛噚日凌晨1點加埋一男一女友人，喺尖沙嘴赫德道路邊吧飲酒消遣，四個人坐近門口，着住連身裙嘅焦媛露晒腳，睇落都有啲性感，講嘢嗰陣仲周身郁。而尹子維亦飲咗啲酒，好搞鬼咁成晚捽自己大髀，幾個人直落飲到兩點幾，見有啲肚餓，尹子維去買薄餅畀大家食，再玩到3點半先埋單截的士走，尹子維上車時仲好禮貌咁擁抱焦媛，然後各自歸家。<br>採訪、攝影：吳耀輝、畢紹基</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
