<html><header><meta charset="utf-8"><title>擲蛋五部曲 - 陳也</title></header><body><h1>擲蛋五部曲 - 陳也</h1><p>擲蛋後，各界反應不一：<br>林鄭：「我是林鄭不是林擲，隻蛋咁樣擲法，愛唔愛國，不言而喻。」<br>為食局長：「炒蛋五部曲，接着下來還有四隻蛋會擲過來，我會考慮發出限蛋令。」<br>波叔：「那隻蛋肯定不是針對我，如果擲我，應該擲餅，我食慣波餅。」<br>發叔：「擲蛋咁便宜，我們打算發動村民擲死雞的屎！」<br>一哥：「擲蛋者，通櫃！天經地義！」<br>六七暴動左仔：「擲蛋有幾巴閉！不及我們當年擲菠蘿！」<br>曾阿財：「最衰阿狼唔俾我回應，其實，我想用隻蛋做蛋治，證明我們不是首富說的人治。」<br>阿三世：「香港是蛋治，馬尼拉是賓治，雙方襯到痹，還制乜鬼裁啫。」 </p></body></html>
