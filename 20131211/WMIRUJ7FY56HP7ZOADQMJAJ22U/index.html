<html><header><meta charset="utf-8"><title>野生果子狸過路遭撞斃</title></header><body><h1>野生果子狸過路遭撞斃</h1><p>【本報訊】一隻兩呎長野生果子狸，前晚被發現伏屍港島薄扶林路邊坑渠內，口部吐血，疑遭車輛撞斃，食環署人員事後撿走處理。<br>前晚11時許，途人行經域多利道一休憩公園，發現一隻果子狸倒斃坑渠內，於是報警。警方到查發現牠全身僵硬，眼睛凸起，口部流血。警方估計牠落山覓食，橫過馬路時被汽車撞倒，負傷走進坑渠內不支死去；食環署人員隨後到場撿走果子狸屍體。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
