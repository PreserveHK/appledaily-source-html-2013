<html><header><meta charset="utf-8"><title>體訊速遞：（足球）布力般擬禁甘保出賽</title></header><body><h1>體訊速遞：<br>（足球）布力般擬禁甘保出賽</h1><p>英國傳媒日前爆出6位球員參與打假波案，包括布力般流浪前鋒杜迪利甘保。有指布力般正與律師商討，是否在甘保被保釋期間，禁止他出賽。英足總亦發表聲明，指會嚴肅處理今次事件，並嚴懲犯案球員。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
