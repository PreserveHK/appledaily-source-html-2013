<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌攞獎狂走音 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌攞獎狂走音 - 馮仁昭</h1><p>鍾欣潼（阿嬌）、謝安琪（Kay）等前晚到將軍澳出席音樂頒獎禮，英皇同金牌大風兩間唱片公司齊齊得4個大獎，張芸京就攞到三個大獎。阿嬌唱得獎歌《慣性冬眠》時表現失準，一開聲已連環走音，似乎要好好苦練歌藝先得。Kay就話每位得獎者都係實至名歸，唔覺得自己因為同星煥解約而影響賽果，又話有一首歌得獎已經好開心。<br>撰文：馮仁昭</p><p><br>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
