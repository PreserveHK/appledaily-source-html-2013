<html><header><meta charset="utf-8"><title>隔牆有耳：現童心　佔中三子為西狂 - 李八方</title></header><body><h1>隔牆有耳：<br>現童心　佔中三子為西狂 - 李八方</h1><p>點估得到，佔中三子都為路姆西瘋狂。佔中fb噚日上載戴耀廷、陳健民同朱耀明玩路姆西嘅相（圖），只見呢三位平時嚴肅講政改嘅大男人，未佔中先用愛與和平佔領路姆西，一齊拎起路姆西左擰右扭時，嘴角竟然泛起童心未泯嘅笑容；唔知若然手上嘅路姆西變成狼振英，佢哋會唔會依舊玩得咁開心呢？</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
