<html><header><meta charset="utf-8"><title>求驗客手記：魔獸悼曼德拉都要罰？</title></header><body><h1>求驗客手記：魔獸悼曼德拉都要罰？</h1><p>悼念曼德拉都要罰？土耳其體育部長基歷直斥足總制度僵化，亂咁罰人。上輪土超，加拉塔沙雷嘅杜奧巴（圖）同伊保爾賽後除咗件波衫，而佢哋件底衫分別寫住「多謝曼德拉」同「曼德拉安息」。土耳其足總冇情講，話佢哋出示政治標語，可能要被罰停賽。基歷決定為杜奧巴同伊保爾出頭，叫足總重新審視呢個個案：「我唔認為足總嘅做法對我哋土耳其嘅國際形象有利，佢兩個有表達意見嘅自由。」</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
