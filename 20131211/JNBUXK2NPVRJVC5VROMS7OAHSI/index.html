<html><header><meta charset="utf-8"><title>國金點滴美國租樓家庭10年最多</title></header><body><h1>國金點滴<br>美國租樓家庭10年最多</h1><p>CoreLogics研究指出，2008年金融海嘯以來，美國有460萬間住宅因斷供而被收樓，絕大部份被收樓的業主轉為租客，雖然如今當地樓市已復蘇，但由於銀行收緊信貸，將更多潛在買家拒之門外，被迫繼續租樓。哈佛大學研究顯示，美國現時有430萬個家庭租樓，佔整體家庭數目35%比重，是逾10年來最高。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
