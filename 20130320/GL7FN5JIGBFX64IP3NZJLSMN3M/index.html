<html><header><meta charset="utf-8"><title>醫療新知︰<br>飲脫脂奶更易超重</title></header><body><h1>醫療新知︰<br>飲脫脂奶更易超重</h1><p>醫學界一直建議學前兒童飲用脫脂牛奶，以減少總卡路里攝入以減低肥胖風險。惟美國最新研究發現，飲用脫脂或低脂牛奶的兒童，其身體質量指數（BMI）反而更高，例如飲脫脂奶的兩歲兒童超重比例達64%，但飲全脂奶的超重兒童只有57%。<br>有關研究由美國弗吉尼亞大學進行。研究人員共收集了逾一萬名2至4歲兒童飲牛奶習慣，以及他們的身體質量指數，結果發現飲脫脂奶可能不是對付肥胖的最有效方法。他們估計，飲高脂肪牛奶可令飽足感增加，令他們減少進食其他零食。學者建議，要對抗肥胖，增加蔬菜進食量及避免飲用含糖飲品更為有效。</p></body></html>
