<html><header><meta charset="utf-8"><title>馮仁昭四圍超：奀妹離婚搶錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：奀妹離婚搶錢 - 馮仁昭</h1><p>「奀妹」傅天穎同老公陳子強嘅離婚案前日喺台北地院上演，代表律師話雙方已有離婚共識，但贍養費問題就未傾掂數，據陳子強律師透露奀妹要求嘅贍養費好離譜，令陳子強無法接受。<br>𠵱家奀妹同囝囝一齊住，法官要求佢下月8號出庭，到時再處理囝囝嘅撫養權問題。陳子強接受訪問嗰陣話希望同奀妹好嚟好去，奀妹就話冇嘢講。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
