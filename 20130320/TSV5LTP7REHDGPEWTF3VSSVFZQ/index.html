<html><header><meta charset="utf-8"><title>下廚小技：生炒骨炸兩次</title></header><body><h1>下廚小技：生炒骨炸兩次</h1><p>到目前為止，吃過最美味的生炒骨，不是於大酒樓，也不是在大牌檔，而是在朋友家。向伯母偷師，她教路炸骨一定要炸兩次，第一次用中至慢火炸熟，盛起待涼一會，再以猛火炸至金黃色，這樣才炸得卜卜脆！而且炸第二次可逼出多餘的油份，如此就可減低油膩感。此外，好的咕嚕肉不能太多汁，汁要剛剛好包住所有材料便足夠，不可太稀或太杰，太稀會令瘦肉變腍，太杰又會一口粉，所以應該快手兜勻後就可上碟了！<br><br>記者：張文蕙</p></body></html>
