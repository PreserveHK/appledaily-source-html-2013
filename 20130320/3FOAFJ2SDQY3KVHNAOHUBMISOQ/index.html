<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>
女職員滙偽鈔被捕</title></header><body><h1>各區突發簡訊︰　<br>
女職員滙偽鈔被捕</h1><p>【尖沙嘴】<br>【本報訊】51歲姓鄭珠寶公司女職員，昨上午10時50分攜着7萬多元美元現金，往尖沙嘴漢口道一間找換店，準備將錢滙往外地一銀行戶口。<br>據悉，該筆美金為公司最近在灣仔會展的珠寶展所收回的貨款，46歲姓黃找換店男職員在檢驗鄭女的70多張100美元紙幣，發覺其中4張懷疑是假美鈔，於是報案，警員據報到場，將女職員拘捕調查。</p></body></html>
