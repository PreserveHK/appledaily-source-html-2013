<html><header><meta charset="utf-8"><title>全球集資平台　年籌114億元</title></header><body><h1>全球集資平台　年籌114億元</h1><p>【話你知】<br>群眾集資近年在外國興起，據美國市場調查公司Massolution所做的《群眾集資業報告》最新數據顯示，截至2011年4月，全球約有452個活躍的群眾集資平台，主要集中在北美和西歐，合共籌得15億美元（約114億港元），涉及項目逾100萬個。<br>較具規模的集資網有IndieGoGo與Kickstarter，前者不限項目種類，全球用戶皆可用；後者則必須是創意項目，如電影、動畫、音樂等，只限美國用戶使用。兩者對成功籌款的項目，徵收4%至5%費用。</p></body></html>
