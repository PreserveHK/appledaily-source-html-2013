<html><header><meta charset="utf-8"><title>國金點滴<br>貝萊德換血　今年炒300人</title></header><body><h1>國金點滴<br>貝萊德換血　今年炒300人</h1><p>全球最大資產管理公司貝萊德（BlackRock）日前流出一份公司內部備忘，指今年計劃裁減300人，部份員工更已收大信封即時離開。<br>外電引述貝萊德向員工發出的備忘指，公司為重組架構，計劃今年削減300個職位，佔員工總數3%。行政總裁Robert Kapito在備忘指裁員後會繼續進行招聘。貝萊德截至去年12月的員工總數有1.05萬人。<br>有指貝萊德的裁員行動旨在為公司「換血」，淘汰表現較差的員工，部份員工更要即時執包袱離開，預計管理層將不受影響。</p></body></html>
