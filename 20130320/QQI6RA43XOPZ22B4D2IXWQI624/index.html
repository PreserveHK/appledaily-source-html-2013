<html><header><meta charset="utf-8"><title>求驗客手記：<br>狼隊門神自殘斷手</title></header><body><h1>求驗客手記：<br>狼隊門神自殘斷手</h1><p>＜哀＞我求大俠見到英冠狼隊門將伊基美呢單嘢，都唔知好嬲定好笑！喺狼隊上周六對布里斯托城嘅上半場，隊友大衛戴維斯大整蠱，回傳彈地波，搞到伊基美唔知點控，個波穿過佢細龍門入網，輸得相當冤枉，令球隊半場落後0:1。返到更衣室，領隊桑達斯當然鬧爆，而伊基美唔知係想打人定嬲自己，一拳打咗埋牆受傷，所以半場要由後備龍門迪維里斯入替，但最後尾2嘅狼隊反勝2:1。經檢查後，伊基美手部骨裂，至少唞一個月，有機會收「咧」。</p></body></html>
