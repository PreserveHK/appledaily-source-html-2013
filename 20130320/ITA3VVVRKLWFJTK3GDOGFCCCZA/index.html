<html><header><meta charset="utf-8"><title>瑞士64歲癡男<br>368萬娶泰變性人</title></header><body><h1>瑞士64歲癡男<br>368萬娶泰變性人</h1><p>戀愛無界限，瑞士一名64歲男子為尋真愛，願花1,400萬泰銖（約368萬港元）越洋迎娶最愛──一名32歲泰國變性人。<br>卡尼沙多與變性人蓬帕差藍的愛情故事，集異地、忘年與半同性戀於一身。二人兩年前邂逅便極速相戀，認定對方為終身愛侶，日前在泰國北部那空沙旺府（Nakhon Sawan）舉行耗資1,000萬泰銖（約263萬港元）的豪華婚禮，新郎並為新娘送上價值400萬泰銖（約105萬港元）別墅。兩人稍後還會到新郎的瑞士老家辦多一場隆重婚禮。<br>泰國《世界日報》</p></body></html>
