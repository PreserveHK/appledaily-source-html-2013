<html><header><meta charset="utf-8"><title>東京瘋漢地鐵站斬人</title></header><body><h1>東京瘋漢地鐵站斬人</h1><p>日本首都東京發生斬人案，昨日早上繁忙時間，一名有精神病男子在東京東陽町地鐵站附近的十字路口，一邊念念有詞發出尖叫，一邊揮舞雙刀見人就斬，至少斬傷四人，傷者年約30多至60多歲，全部屬輕傷。</p><p>揮舞雙刀斬傷四人</p><p>早上8時左右，多名目擊者神色慌張衝進車站辦公室，高呼「出口附近有人行兇」。警方接報到場，拘捕了一名年約50歲的男子，當時他隨身攜帶了兩把刀，聲稱從東京寓所拿來，內心有聲音慫恿他持刀斬人。他接受審問時一直表現得詞不達意。該男子曾是暴力犯罪集團成員，因患精神病一度長期住院，估計今次犯案是精神病發所致。<br>日本新聞網/共同網</p></body></html>
