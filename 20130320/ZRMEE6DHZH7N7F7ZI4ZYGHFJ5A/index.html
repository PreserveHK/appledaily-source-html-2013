<html><header><meta charset="utf-8"><title>六櫃員機插卡位被灌漿糊</title></header><body><h1>六櫃員機插卡位被灌漿糊</h1><p>【大埔】<br>【本報訊】大埔廣場地下中國銀行及AEON的24小時供客戶進行提存服務之自助銀行中心，揭發刑事毀壞案。昨凌晨1時許，商場保安員首先發現中國銀行的4部存款機的插卡口，遭人抹上漿糊堵塞，相信是遭人惡意破壞，於是報警及通知銀行負責人。<br>警方接報到場調查，及後發現轉角位的兩部AEON提款機，同樣被人用漿糊塞插卡位，相信是同一人所為；惟警員在附近兜截，並沒發現，稍後取去現場閉路電視錄影帶，協助追緝作惡者，案件由大埔警區刑事調查隊跟進；6部櫃員機需暫停使用作維修。</p></body></html>
