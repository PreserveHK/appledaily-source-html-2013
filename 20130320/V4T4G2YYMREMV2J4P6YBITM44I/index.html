<html><header><meta charset="utf-8"><title>醫療新知︰<br>
染食肉菌男子截肢</title></header><body><h1>醫療新知︰<br>
染食肉菌男子截肢</h1><p>一名65歲男子感染創傷弧菌，需要截肢。根據衞生防護中心資料，該名男子本身有長期病患，自本月12日出現右腳腫痛，兩日後求醫私家醫生，本月15日入住伊利沙伯醫院，被診斷為壞死性筋膜炎（又名食肉菌感染），入院翌日接受右小腿至膝蓋以上截肢手術，留醫深切治療部，情況嚴重。男病人傷口組織樣本經化驗後發現含創傷弧菌，他最近沒有外遊，無被海產刺傷，其家人亦無病徵。<br>防護中心發言人表示，壞死性筋膜炎是嚴重的細菌感染，可破壞身體的軟組織及筋膜，並在12至24小時內致命。市民如出現皮膚腫痛及有膿等症狀，應立即求醫。</p></body></html>
