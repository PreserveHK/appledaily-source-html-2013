<html><header><meta charset="utf-8"><title>性愛麥片激發性慾</title></header><body><h1>性愛麥片激發性慾</h1><p>想提升性能力，未必一定靠「偉哥」，加拿大有穀類早餐生產商推出「性愛麥片」（Sex Cereal），聲稱可平衡男女的荷爾蒙，提升色慾男女的性慾，令房事更如魚得水。<br>「性愛麥片」男女有別，男士麥片含蜂花粉、黑芝麻、藍莓和南瓜種子；女士麥片混合生薑、葵花子、杏仁和亞麻種子，聲稱配方針對平衡荷爾蒙所需，有助提升房事表現。<br>但生產商老闆埃利希坦言，「性愛麥片」效果非即時顯現，別將麥片當成「偉哥」：「當你吃了一碗麥片，是不會令你20分鐘內勃起的。」「性愛麥片」盛惠13美元（約101港元），去年7月推出以來獲不少好評，暫時只在加拿大有售。<br>英國《每日電訊報》</p></body></html>
