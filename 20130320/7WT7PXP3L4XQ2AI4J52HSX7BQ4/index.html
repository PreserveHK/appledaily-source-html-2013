<html><header><meta charset="utf-8"><title>隔牆有耳：<br>發叔玩食字　鄉紳照鬧交 - 李八方</title></header><body><h1>隔牆有耳：<br>發叔玩食字　鄉紳照鬧交 - 李八方</h1><p>鄉議局又有小學雞鬧劇。話說沙田鄉委會主席莫錦貴早前提出動議，譴責屯門鄉委會主席何君堯竟然叫村民杯葛僭建登記。屏山鄉委會主席曾樹和噚日充當和事老，成功勸莫錦貴撤回動議。主席劉皇發好似未卜先知，即時用莫錦貴同曾樹和個名玩食字、搞gag話好開心大家「以『和』為『貴』」，諗住打吓圓場咁。但和解還和解，何君堯席間又抵唔住頸鬧莫錦貴唔識字，莫反駁「我冇受過高等教育，但未至於唔識字！」吵鬧一輪又要由其他人調停。<br>眼見鄉議局新大樓仲差幾千萬尾數，長實主席李嘉誠已經答應捐500萬畀鄉議局當幫補吓。</p></body></html>
