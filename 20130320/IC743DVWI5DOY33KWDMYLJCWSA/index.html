<html><header><meta charset="utf-8"><title>海星水底玩碰碰車</title></header><body><h1>海星水底玩碰碰車</h1><p>平時不動如化石的海星，原來也有充滿動感的一面，荷蘭深水攝影師布魯薩德一段拍攝海星的縮時（time-lapse）片段，可見某些海星特別活躍，會不停刻意碰撞同類前進，有點像「碰碰車」。布魯薩德說：「這片段很有趣，我從不知海星會移動那麼多，看牠們互撞真引人入勝。」<br>40歲的布魯薩德去年11月在菲律賓潛水，其間想拍攝海底縮時片段，但所有海洋生物都移動得很快，於是想到在海床拍海星，這短片由1,500張相濃縮而成。<br>英國《每日郵報》</p></body></html>
