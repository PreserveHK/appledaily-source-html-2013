<html><header><meta charset="utf-8"><title>蔣家旻擔正激吻連場</title></header><body><h1>蔣家旻擔正激吻連場</h1><p>葉念琛導演的電影《第一次不是你》昨日在灣仔會展舉行記招，首次任電影女主角的蔣家旻、黎芷珊、商天娥及莊思敏等都有出席。蔣家旻接受訪問時表示，戲中跟男主角有不少激吻鏡頭，她說：「事前都有溝通過，不過電影賣點唔係呢樣，海報似《那些年》不過內容唔同。」席間導演爆料說找芷珊演出是因為喜歡對方，不過芷珊笑說：「你鍾意我就應該搵我做女主角。」另外，大會為導演準備了一個蛋糕即場慶祝生日。<br>採訪：卓寶花<br>攝影：陳順禎</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
