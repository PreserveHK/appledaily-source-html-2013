<html><header><meta charset="utf-8"><title>醫療新知︰<br>
食Brunch致肥傷胃</title></header><body><h1>醫療新知︰<br>
食Brunch致肥傷胃</h1><p>潮流興食Brunch（即合併早午餐），但有台灣胃腸肝膽科醫生提醒，此食法可能對健康有害，因為兩餐合併進食容易引發消化不良、胃痛等疾病，亦可能因暴飲暴食導致肥胖。醫生強調，早、午、晚三餐應定時進食，每餐相隔4至6小時最佳，讓腸胃有充足時間消化食物，提供人體所需營養。<br>晚睡晚起或為瘦身，不少人會跳過早餐，直接進食午餐。台灣童綜合醫院胃腸肝膽科醫生指，不吃早餐直接午餐，因空腹太久會加快吸收熱量，加上新陳代謝率降低，卡路里更不易被消耗；若部份人無法忍受飢餓，在早午餐間食零食充飢，反提高熱量攝取，體重隨時不減反增。</p></body></html>
