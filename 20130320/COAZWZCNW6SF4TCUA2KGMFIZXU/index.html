<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸上年搵3億6</title></header><body><h1>求驗客手記：<br>碧咸上年搵3億6</h1><p>＜樂＞《法國足球》雜誌公佈2012年世界球員收入榜，排頭位嘅仍然係「萬人迷」碧咸（圖），全年收入達3,600萬歐元（約3.6億港元），以100萬歐元險勝第2位嘅美斯。該統計指出，碧咸嘅收入絕大部份都嚟自商業贊助同廣告，球員收入只屬少數，難怪碧咸加盟聖日耳門，願意將收入全數捐出作慈善用途啦。排第3係C朗、第4位係俄超安治嘅伊度奧，啲人成日講英超球員好好搵，但排最前已經係第6位嘅曼城前鋒阿古路。</p></body></html>
