<html><header><meta charset="utf-8"><title>電腦屏幕偵測分心員工</title></header><body><h1>電腦屏幕偵測分心員工</h1><p>工作時偶爾會發白日夢？要小心了，因為英國聖安德魯斯大學研究員研發出一種電腦屏幕，頂部備有一部攝影機，可以偵測打工族是否看着屏幕，專心工作。<br>研究員指，這名為「Diff Displays」的系統有助減少打工族分心，提高生產力。當偵測到打工族不是看着屏幕，系統就會將屏幕部份畫面隱沒，並不時隱約轉換餘下畫面。到員工的視線返回屏幕，畫面會自動恢復原狀。<br>研究員一致相信，這系統對那些從事要同時監察大量屏幕的高壓力工作人士，例如航空控制員、核電廠職員等，尤其有用，可減少他們在看不同屏幕時分心的次數。<br>英國《每日郵報》</p></body></html>
