<html><header><meta charset="utf-8"><title>求驗客手記：<br>卡斯辛奴做咗美斯老竇</title></header><body><h1>求驗客手記：<br>卡斯辛奴做咗美斯老竇</h1><p>＜喜＞恭喜卡斯辛奴又做老竇！喺剛過去嘅星期一，老婆卡蓮娜順利幫佢誕下第2個囝囝，而卡斯辛奴就將佢嗰名改做利安拿（Lionel），即係美斯個名。唔係咁啱，卡斯辛奴之前講咗，咁做係為咗向偶像致敬，「我自己就做唔到美斯㗎嘞，但想有個好似佢咁叻嘅仔。我同老婆講，話想改囝囝做利安拿嗰陣，佢係反對，但佢最後都支持我，我好開心。」卡斯辛奴嘅大仔喺11年4月出世，叫基斯杜化；卡蓮娜有時都會帶佢去睇波。</p></body></html>
