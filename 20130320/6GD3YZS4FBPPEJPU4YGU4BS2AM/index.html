<html><header><meta charset="utf-8"><title>國金點滴<br>三星跟蘋果　出智能手錶</title></header><body><h1>國金點滴<br>三星跟蘋果　出智能手錶</h1><p>蘋果與三星電子的智能手錶競賽一觸即發！蘋果上月被爆料指已埋首設計結合iPhone和iPad功能的智能手錶之際，三星流動業務副總裁李永熙昨日受訪時確認，三星正研發智能手錶。李永熙對新錶的功能大賣關子，只表示功能與智能電話相近，詳情容後公佈。<br>另南韓傳媒指，三星今年再出「巨芒」手機搶市佔率。消息指三星除了上半年推出一部廉價版、屏幕達6.3吋的智能手機外，還將於今年8月推出5.9吋屏幕Galaxy Note 3。蘋果亦不甘示弱，大摩指蘋果於今年推出iPhone 5S會有撒手鐧。</p></body></html>
