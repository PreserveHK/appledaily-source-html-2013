<html><header><meta charset="utf-8"><title>溫流舉中指捱轟</title></header><body><h1>溫流舉中指捱轟</h1><p>韓國組合SHINee隊長溫流（圖）近日成為網友圍插對象，事緣他前晚亮相MBC電台節目時，居然被廣播室的攝影機拍到舉中指。據知出事畫面是主持人正式介紹溫流及其隊友鐘鉉等擔任節目嘉賓前被拍到，雖然影不到舉中指人士的樣子，但從衣服款式推斷出該人正是溫流。網友炮轟溫流離譜教壞人，而事務所則發聲明指溫流當時與隊友在玩耍，並無惡意舉中指，他會為事件反省。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
