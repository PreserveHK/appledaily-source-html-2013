<html><header><meta charset="utf-8"><title>企鵝玩iPad鬥啄老鼠</title></header><body><h1>企鵝玩iPad鬥啄老鼠</h1><p>板腦iPad的遊戲app，連企鵝都愛玩！美國加州長灘的太平洋水簇館，上周破天荒給館內兩隻麥哲倫企鵝杰里米（Jeremy）和紐瑟姆（Newsom）用iPad玩捉老鼠遊戲。牠們用嘴不停啄屏幕中的老鼠，取得高分數。<br>這個遊戲本設計給貓咪玩，但天性好奇的企鵝，玩起來一樣投入。杰里米最先試玩，但高手卻是紐瑟姆，最高取得1,600分。水族館管理員指，紐瑟姆看來很喜歡聽到每次啄中老鼠時，老鼠發出的慘叫聲。<br>英國《每日郵報》</p></body></html>
