<html><header><meta charset="utf-8"><title>貨車翻側　撞毀燈柱砸小巴</title></header><body><h1>貨車翻側　撞毀燈柱砸小巴</h1><p>【葵涌】<br>【本報訊】運膠叉的20呎長貨櫃車昨晨7時許，沿葵涌青山公路入新界方向，在左轉健全街期間，57歲姓連男司機報稱閃避途人及懷疑載貨不穩，突然失控向右翻側。<br>貨車壓向路中安全島和撞塌燈柱，燈柱倒下塌向對面線，擊中由65歲姓林女子駕駛的一部紅頂小巴車尾頂，小巴凹陷，玻璃窗被擊碎。<br>女司機事後表示，聽到巨響赫見車尾玻璃窗粉碎，嚇了一驚。小巴10多名乘客幸無受傷，貨櫃車司機意外後自行爬出車廂，未有受傷，警方正調查意外原因。</p></body></html>
