<html><header><meta charset="utf-8"><title>中環在線：<br>半價！八球做星展貴客 - 李華華</title></header><body><h1>中環在線：<br>半價！八球做星展貴客 - 李華華</h1><p>喺香港地，唔夠1,500萬身家都唔使旨意做到私人銀行客戶。不過星展最近開咗一批新客戶層，只要有八球（800萬）身家，就可以成為佢哋嘅豐盛私人理財客戶。<br>噚日佢哋喺香港中環第一間豐盛私人理財中心開幕，仲請埋靚女星級主持朱凱婷嚟撐場。雖然開戶金額要求降低700萬咁多，但講到服務就一啲都唔輸蝕，豐盛私人理財客仔除咗可以一邊做手部按摩，一邊同RM（客戶經理）傾投資買賣之外，仲可以叫埋超長豪華禮賓車接送去機場。</p></body></html>
