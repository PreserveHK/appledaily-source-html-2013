<html><header><meta charset="utf-8"><title>Beth醉酒亂叫奧巴馬</title></header><body><h1>Beth醉酒亂叫奧巴馬</h1><p>美國樂隊Gossip肥妹主音Beth Ditto（圖），上周六在美國西岸俄勒岡州一酒吧因醉酒鬧事被捕，被警方起訴行為不檢。據悉，Beth入酒吧時已經醉醺醺，工作人員怕她搞事而拒絕招待她，有指她因此而踢一名工作人員的下體。在場人士指Beth其後離開酒吧，衝到街上掟鞋及手袋，又無厘頭大叫美國總統奧巴馬的名字。Beth被捕後獲保釋，稍後需要出庭，最高刑罰可被判入獄六個月。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
