<html><header><meta charset="utf-8"><title>邱月清有望復出</title></header><body><h1>邱月清有望復出</h1><p>亞視執行董事盛品儒昨率領亞姐陳彥蓉、齊真晨、宮雪花與及1987年冠軍邱月清等，為大搞足一年、將踏入25周年的《ATV亞洲小姐競選》宣傳，花姨以驚嚇的婚紗look示人，她稱婚紗是15年前參選的自選晚裝。久違的邱月清坦言不習慣面對鏡頭，問到她會否復出？她說：「將來嘅嘢真係唔知，不過如果真係有安排嘅話，希望係拍劇。」<br>採訪：卓寶花<br>攝影：陳順禎</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
