<html><header><meta charset="utf-8"><title>蘋果汁：<br>
來年入職公務員凍薪</title></header><body><h1>蘋果汁：<br>
來年入職公務員凍薪</h1><p>【本報訊】署理行政長官林鄭月娥及行政會議成員昨通過薪常會建議，來年新入職公務員薪酬將維持不變。薪常會去年比較各級公務員與私營機構員工薪酬，發現大部份公務員資歷組別的現行基準薪酬均高於市場薪酬中位數，貼近上四分位值。其中學位及相連職系組別（資歷組別9）及第一標準薪級職系組別（資歷組別10）月薪，更分別比私營機構的同級員工月薪的上四分位值高8.8%及5.7%。<br>公務員事務局發言人表示，薪常會的建議符合維持公務員薪酬與私營機構薪酬大致相若的政策目標，同時維持公務員薪酬的吸引力。而新入職紀律部隊人員薪酬同樣維持不變。</p></body></html>
