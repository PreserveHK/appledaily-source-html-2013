<html><header><meta charset="utf-8"><title>國金點滴<br>
星巴克買地　自製咖啡豆</title></header><body><h1>國金點滴<br>
星巴克買地　自製咖啡豆</h1><p>美國星巴克（Starbucks）有見中美洲咖啡真菌肆虐，今年咖啡出口量面臨縮減，計劃在哥斯達黎加買下首塊農地，實行自家培植咖啡豆。<br>《華爾街日報》引述消息人士指，星巴克擬買入哥斯達黎加首都聖荷西的農地，面積達600英畝，估價達500萬美元至1,000萬美元。星巴克稱該塊農地的地理位置佳，方便他們試驗種植不同品種的咖啡豆。<br>近月中美洲達三分一的咖啡樹因感染真菌死亡，料拖累今年咖啡出口減少兩成，估計損失達5億美元（約39億港元）。</p></body></html>
