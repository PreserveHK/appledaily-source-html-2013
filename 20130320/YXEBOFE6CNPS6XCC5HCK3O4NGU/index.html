<html><header><meta charset="utf-8"><title>「家姐」獵女　再多一人受害</title></header><body><h1>「家姐」獵女　再多一人受害</h1><p>【本報訊】男售貨員拍下與兩名女網友的非法性交過程，三年前判囚40個月。他出獄後不久，透過手機App及在微信化名「家姐」獵女，訛稱可介紹一名15歲少女當私影𡃁模，誘使她送上裸照，並且伺機非禮。案件昨再提訊，警方調查發現，再多一名少女疑上當遭非禮。<br>29歲被告關浩暉暫時毋須答辯，裁判官將他還押監房至5月14日再提訊，等候警方繼續調查。控方又指被告放監後涉嫌偽造履歷，訛稱早前在內地工作，其實當時正在服刑，騙得時間廊及另一公司聘用他並發薪。被告現被控非禮及促致未滿16歲的人製作色情物品兩罪。<br>案件編號：KCCC1055/12</p></body></html>
