三人爆地產舖玻璃</title></header><body><h1>各區突發簡訊︰　<br>
三人爆地產舖玻璃</h1><p>【筲箕灣】<br>【本報訊】筲箕灣愛蝶灣一間地產公司，昨凌晨4時許，遭歹徒用硬物砸壞玻璃門及櫥窗，面積4呎半乘8呎，玻璃碎散落地上。屋苑保安員發現致電報警，警方調查後列刑事毀壞案處理。<br>地產公司女職員稱，開業4年來一直相安無事，「我哋冇得罪人、冇欠債、又冇人收陀地」，歹徒動機未明。據了解，屋苑閉路電視拍攝到兩至三人逞兇，錄影帶已經交予警方跟進。</p></body></html>
