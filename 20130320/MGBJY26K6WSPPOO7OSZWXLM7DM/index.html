<html><header><meta charset="utf-8"><title>假卡買鬚刨失敗　車手落網</title></header><body><h1>假卡買鬚刨失敗　車手落網</h1><p>【荃灣】<br>【本報訊】警方新界南總區重案組探員，根據線報追蹤假卡黨成員，昨午4時許在荃灣楊屋道荃新天地的商場，發現一名形迹可疑男子，在店舖中混在自由行內地人群購物。<br>他拿出一張信用卡欲購買一個價值300元的鬚刨，惟職員指信用卡未能成功過機，正當他取回信用卡準備離開店舖之際，在附近監視的探員一擁而上，將該名26歲姓李男子拘捕，在其身上共起出11張假卡。<br>消息稱，疑犯在假卡集團中擔任「車手」，他碌卡購買價錢一般鬚刨，目的是試驗假卡是否可行，若能過機便立即前往珠寶金行碌卡騙取更昂貴物品。</p></body></html>
