<html><header><meta charset="utf-8"><title>牛奶伏特加　占士邦讚好</title></header><body><h1>牛奶伏特加　占士邦讚好</h1><p>牛奶和伏特加烈酒，居然可以完美結合！英國多塞特郡農夫巴伯花了三年時間，釀製出全球首款牛奶伏特加，讓米芝蓮三星名廚布盧門撒爾（Heston Blumenthal）和英國「占士邦」演員丹尼爾基格（Daniel Craig）齊聲讚好。<br>巴伯的農場養了250頭牛，並把牛奶分開為凝乳和乳清，凝乳用來製芝士，乳清則放入啤酒裏，用一種特別的酵母來發酵，把乳糖轉化為酒精。巴伯擁有獨特的攪拌過程，經過三重過濾，釀成牛奶伏特加「黑牛伏特加」。47歲的巴伯某次看電視，見到西伯利亞人用犛牛奶釀伏特加，啟發了他研製自家的牛奶酒。<br>英國《星期日郵報》</p></body></html>
