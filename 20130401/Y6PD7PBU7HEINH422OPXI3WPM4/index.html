<html><header><meta charset="utf-8"><title>隔牆有耳：<br>加租一倍　工廈社企慘遭迫遷 - 李八方</title></header><body><h1>隔牆有耳：<br>加租一倍　工廈社企慘遭迫遷 - 李八方</h1><p>加租唔單止趕絕地區小店，連一早已退守工廈嘅社企都難逃厄運。由屯門區內一班基層婦女組成嘅「綠慧公社」，一直搞收集區內食肆廢油，用嚟製造環保肥皂，04年組成「綠色女流」、08年註冊做「綠慧公社職工有限責任合作社」，至今都有9年歷史。不過佢哋最近面對難關，因為工廈廠房加租一倍，要被迫遷。佢哋掙扎求存，迎難而上，喺今個月20日，會舉行「綠慧無窮日，撐足5年友好聚餐」，希望籌款撐落去。唔少社運人，好似玩音樂嘅噪音合作社、好叻講故事嘅雄仔叔叔，都會出席聚餐以示支持。</p></body></html>
