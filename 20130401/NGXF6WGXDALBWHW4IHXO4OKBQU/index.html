<html><header><meta charset="utf-8"><title>老虎狗聽歌劇情深和唱</title></header><body><h1>老虎狗聽歌劇情深和唱</h1><p>歌劇不是人人愛，但絕對是英國老虎狗「弗雷德」的菜。當電視播出已故男高音歌王巴伐洛堤（Luciano Pavarotti）演唱《燕歸巢》（Rondine al nido）時，「弗雷德」似乎有所共鳴，對着窗子，微微昂首，充滿感情地哼唱，投入時還閉上眼睛，面露哀傷神情。<br>這段片段最近重新被發掘分享，逾16.5萬人次觀看。有網民大讚「弗雷德」︰「這狗狗歌聲裏的感情和音準，比起所有主流流行歌手加起來還要佳。」<br>英國《星期日郵報》</p></body></html>
