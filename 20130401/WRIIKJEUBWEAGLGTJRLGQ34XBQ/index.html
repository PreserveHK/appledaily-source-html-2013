<html><header><meta charset="utf-8"><title>趣趣地：熱兵爭前4勢頭好</title></header><body><h1>趣趣地：熱兵爭前4勢頭好</h1><p>英超3哥之位易手！熱刺喺上周六嘅聯賽作客以2:1擊敗史雲斯，加上車路士因為留力踢今晚對曼聯嘅英足盃，所以爆冷1:2不敵修咸頓，結果令3哥之位有所改變，熱刺以31戰得57分升上第3位，而車仔則以30戰得55分跌落第4位。不過，由於熱刺多踢一場，而且賽前又有門將洛里斯傷咗，要攞第3始終有隱憂。至於第5嘅阿仙奴，面對易帥嘅雷丁，一樣表現醒神，由久沉嘅謝雲奴先開紀錄，結果以4:1大勝。</p></body></html>
