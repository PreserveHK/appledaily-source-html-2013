<html><header><meta charset="utf-8"><title>體壇拾趣：<br>AI撐場76人擒山貓<br></title></header><body><h1>體壇拾趣：<br>AI撐場76人擒山貓<br></h1><p>76人今季得到拜林，令球迷有好高期望，但係呢位前湖人中鋒今季一分鐘都冇上陣就要收「咧」，球隊戰績又麻麻，費城迷都幾失望；所以球會趁上周六主場對東岸魚腩山貓嗰時，專程請前76人名將艾華遜（AI、圖）入場睇波，仲大送AI大頭公仔。一心想重返NBA嘅艾華遜都好識做，當正自己係人肉招牌，着晒成身76人衫，又同頭排球迷擊掌，令到現場氣氛勁高漲。至於主隊今場打得有啲辛苦，不過最後靠端拿射入22分，以100:92贏波。</p></body></html>
