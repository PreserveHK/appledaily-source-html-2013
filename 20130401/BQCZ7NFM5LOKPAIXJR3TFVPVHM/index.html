<html><header><meta charset="utf-8"><title>體壇拾趣：<br>保特玩足排球都掂</title></header><body><h1>體壇拾趣：<br>保特玩足排球都掂</h1><p>牙買加飛人保特（圖）最近去咗巴西，去體驗吓呢個2016年主辦奧運嘅國家。擁有百米跑同200米跑世界紀錄嘅佢，上周六一早喺里約熱內盧沙灘出席活動，之後見行程冇咩特別，就喺沙灘休息嘆世界。佢仲同其他人大玩巴西沙灘特色運動footvolley，即係足、排球嘅混合體；巴西footvolley好手安祖迪都有份玩，之後仲大讚保特好有活力。保特周日將會出席活動跑一轉150米，為今次巴西之旅作結。</p></body></html>
