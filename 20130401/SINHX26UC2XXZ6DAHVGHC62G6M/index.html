<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>拮針狂疑再現　婦人中招</title></header><body><h1>各區突發簡訊：<br>拮針狂疑再現　婦人中招</h1><p>【荃灣】<br>【本報訊】荃灣懷疑出現拮針狂徒，53歲婦人昨午12時半途經大河道與荃灣街巿街交界橫過馬路，擦身而過的一名40至60歲男子右手碰到她右大腿，婦人初時以為只是無心之失，女事主返回家中才發現右大腿出現小紅印傷口，報案送仁濟醫院治理，荃灣警區刑事調查隊跟進。上月14日另一名婦人在葵芳新都會廣場的超巿購物，亦遭人持懷疑針筒尖銳物刺傷左大腿。</p></body></html>
