<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>電單車捱撞　鐵騎士輕傷</title></header><body><h1>各區突發簡訊：<br>電單車捱撞　鐵騎士輕傷</h1><p>【北角】<br>【本報訊】51歲姓陳男子，昨午2時50分駕煤氣公司三輪電單車，沿北角東區走廊慢線東行，當駛至城市花園對開時，一輛在中線行駛之的士，60歲袁姓司機發現前面修路扭軚出慢線時，撞及電單車車尾，電單車被撞失控衝向左邊石壆始停下。陳手腳擦傷，的士司機無恙。警員及救護員到場，將傷者送院，警員在場調查車禍起因，現場交通一度受阻。</p></body></html>
