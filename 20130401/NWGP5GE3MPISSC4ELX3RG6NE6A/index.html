<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>舊愛纏女友遭新歡拳毆</title></header><body><h1>各區突發簡訊：<br>舊愛纏女友遭新歡拳毆</h1><p>【深水埗】<br>【本報訊】兩男為爭一女釀打鬥，27歲曹姓男子與23歲陳姓男子為22歲梁姓女子的新歡及舊愛，但陳、梁分手後，疑有人不捨仍纏住梁女，期望她回心轉意，重投其懷抱，曹不滿女友被纏擾，昨午2時往深水埗大南街陳任職的酒店大興問罪，雙方起爭執，有人突然情緒激動，揮拳打陳左臉，陳臉部被打腫，負傷報警求助。警員接報到場將曹拘捕，陳送院敷治。</p></body></html>
