<html><header><meta charset="utf-8"><title>Google娘子軍北極攝街景</title></header><body><h1>Google娘子軍北極攝街景</h1><p>讓人安坐家中「遊走」世界各地的Google街景車服務，向北極圈擴展，更放棄街景車，改為徒步拍攝。</p><p>包括美女成員在內的街景小隊，揹着18公斤重的攝影裝備，在北極圈暴走四天，除了應付嚴寒天氣，還要提防北極熊來襲的威脅。小隊在加拿大最北端、人口僅7,000人的伊卡盧伊特鎮拍攝，還走進15公里長的無人地帶之路窺探，讓網民最快在7月一睹極地景貌。當地政府希望街景服務可刺激當地旅遊業。<br>英國《衞報》</p></body></html>
