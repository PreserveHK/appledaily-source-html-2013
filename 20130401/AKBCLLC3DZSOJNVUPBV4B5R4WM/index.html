<html><header><meta charset="utf-8"><title>趣趣地：黑貓終於炒奧尼爾</title></header><body><h1>趣趣地：黑貓終於炒奧尼爾</h1><p>教咗新特蘭16個月嘅領隊奧尼爾終於收大信封；黑貓喺上個禮拜六英超輸俾曼聯之後，近8場聯賽未贏過，目前同降班區域只有1分距離（未計周日戰果）；新特蘭賽後喺官網發表聲明，話正式解除奧尼爾嘅職務，並且好多謝佢為球隊作出嘅貢獻；至於有關奧尼爾嘅繼任人，球會將會喺未來幾日內公佈，有傳迪肯尼奧、麥卡倫、迪馬堤奧同曉士等都有機會接手。不過黑貓嚟緊聯賽仲要作客車路士，之後喺東北打吡作客紐卡素，隨時又冇分落袋。</p></body></html>
