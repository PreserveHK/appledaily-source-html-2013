<html><header><meta charset="utf-8"><title>祖記挫國米慘折將</title></header><body><h1>祖記挫國米慘折將</h1><p>祖雲達斯將作客剛大炒漢堡的拜仁，但他們上周六在本土聯賽未有像對方般大開殺戒，加上作客緣故，僅2:1險勝死敵國際米蘭。不過，最慘情是「老婦人」前鋒基奧雲高完場前被甘比亞素踢傷，難望對拜仁一戰披甲。<br>祖雲達斯今仗靠加利亞雷拉3分鐘的遠射先開紀錄，國米換邊後雖由柏拉斯奧一度追平，但馬特尼於60分鐘入球為祖雲達斯奠勝。國米在完場前更有甘比亞素領紅牌出場，但被這名悍將一腳踢中足踝而退下火線的基奧雲高，賽後承認自己傷勢不輕，預計不能在周二歐聯上陣，令球隊頓失一名猛將；至於「兇手」甘比亞素，賽後表示自己已向基奧雲高道歉。</p></body></html>
