<html><header><meta charset="utf-8"><title>蘋果好介紹：崇山寶有力突圍</title></header><body><h1>蘋果好介紹：崇山寶有力突圍</h1><p>◆三歲馬上仗由二班一下子跳上跑G1難度太高才敗，但本身已跑贏「時尚風采」，肯定有分在手。<br>◆試閘輕勝走勢勁，唞兩個多月復出以逸待勞，體力比對手充沛。<br>◆回配合作兩次全勝的薛寶力，人馬最合拍。</p><p>今日有料</p><p>可以免費上《蘋果日報》網   http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
