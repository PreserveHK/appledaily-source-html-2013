<html><header><meta charset="utf-8"><title>接吻施魔法　換走口中牌</title></header><body><h1>接吻施魔法　換走口中牌</h1><p>魔術是追女仔最佳方法之一。美國街頭魔術師埃奇自創「接吻換牌」魔術，名正言順向女孩索香吻。<br>埃奇在街上請美女在「紅心A」的啤牌上簽名並咬在嘴裏，之後他在一張「紅心K」的啤牌上簽名，也把啤牌放在嘴裏。埃奇說：「現在要施展接吻的魔力了。」此時方知要被吻的女孩們，萬般不願下和他蜻蜓點水般親嘴，結果雙方的啤牌真的對調了。行家指埃奇在美女們咬牌前已將啤牌對調，與接吻魔力無關。<br>台灣 ETtoday新聞網</p></body></html>
