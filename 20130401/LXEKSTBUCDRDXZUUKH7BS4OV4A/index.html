<html><header><meta charset="utf-8"><title>體壇拾趣：<br>細威沙灘影威水相<br></title></header><body><h1>體壇拾趣：<br>細威沙灘影威水相<br></h1><p>網球「1姐」、美國球手莎蓮娜，上周六喺邁阿密網賽女單決賽鬥俄國美女舒拉寶娃；雖然開波打得麻麻，以4:6先失一盤，不過之後企穩陣腳打出應有水準，以6:3、6:0連追兩盤反勝舒娃，第6次奪得呢個比賽冠軍，比德國一代名將嘉芙多一次。贏波心情特別好，細威完全唔覺攰，仲帶埋獎盃去沙灘影相。佢喺訪問中大讚舒娃打得好好，唔明自己點解最後會奪標。至於後者輸波反而信心爆棚，仲話下次一定會打低細威㖭！</p></body></html>
