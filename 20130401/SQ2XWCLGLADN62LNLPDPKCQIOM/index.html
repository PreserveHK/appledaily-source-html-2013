珠江流域禁漁期今開始</title></header><body><h1>蘋果汁︰<br>
珠江流域禁漁期今開始</h1><p>【本報訊】珠江流域由今日起至6月1日，實施第三次禁漁期，屆時珠江的幹流、重要支流和通江湖泊內禁止所有捕撈作業。在禁漁期間，將展開資源增殖放流活動。目標是增流域經濟魚類種群和數量，緩解水生生物資源衰退情況，維持珠江生物多樣性。<br>新華社報道，去年禁漁期間，全流域共放流各類魚苗1.3億條，監測數據顯示，近兩年的珠江禁漁使部份魚類種群呈現明顯恢復趨勢。去年西江廣東肇慶斷面的廣東魴魚苗數量，約是前年同期的15倍，青、草及鰱等家魚數目比例也明顯上升。</p></body></html>
