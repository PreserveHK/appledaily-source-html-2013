<html><header><meta charset="utf-8"><title>梅姨女與「林肯」離婚</title></header><body><h1>梅姨女與「林肯」離婚</h1><p>金像影后梅麗史翠普（Meryl Streep）的29歲演員女兒Mamie Gummer（左），最近向美國雜誌《Us Weekly》透露，已與電影《吸血鬼獵人：林肯》（Abraham Lincoln：Vampire Hunter）的30歲男主角丈夫賓域加（Benjamin Walker）和平離婚，結束不足兩年的婚姻。二人在09年訂婚，並於11年7月結婚，婚後一起在紐約生活，但Mamie並沒有透露離婚的原因。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
