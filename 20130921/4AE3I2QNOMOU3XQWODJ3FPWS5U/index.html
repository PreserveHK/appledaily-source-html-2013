<html><header><meta charset="utf-8"><title>News Flash西班牙火車相撞22傷</title></header><body><h1>News Flash<br>西班牙火車相撞22傷</h1><p>西班牙巴塞隆拿昨日早上發生列車相撞事故（圖）。一列載客火車撞向另一列正在車站停靠的列車，造成22人輕傷，大部份人都是被撞至瘀傷，即場治理後並無大礙，暫未知出事原因。兩個月前西班牙有列車疑因超速入彎翻側，釀成79死。<br>美聯社</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
