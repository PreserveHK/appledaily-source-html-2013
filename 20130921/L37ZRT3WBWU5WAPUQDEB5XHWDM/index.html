<html><header><meta charset="utf-8"><title>各區突發簡訊︰10惡煞圍毆兩少年搶錢</title></header><body><h1>各區突發簡訊︰<br>10惡煞圍毆兩少年搶錢</h1><p>【觀塘】<br>【本報訊】15歲姓鍾及16歲姓陳少年，昨凌晨2時許，行經觀塘海濱道近駿業街對開熟食市場時，遇上10名年約17至18歲青年，雙方因眼超超發生爭執，兩少年擬離開之際，該10名惡漢從後包圍施襲，兩人寡不敵眾，遭拳打腳踢，鍾更被搶去斜孭袋，內有Samsung note 2手機，約值5,000元及有260元的銀包，惡漢逞兇後逃去，兩人俱頭及臉受傷送院。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
