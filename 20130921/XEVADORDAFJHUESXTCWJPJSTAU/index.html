<html><header><meta charset="utf-8"><title>逃出香港：聖誕老人瑞典都唔去？</title></header><body><h1>逃出香港：聖誕老人瑞典都唔去？</h1><p>Santa Jim是在瑞典有名望的聖誕老人長老，要申請瑞典移民應該無難度吧，講起瑞典就眼睩睩很開心的他，卻也從未想要移民：「講生活，瑞典風景靚，生活質素又高，冰天雪地又正好適合我 （穿上聖誕老人裝好熱，在瑞典雪地下剛剛好），還是世界十大宜居國家之一。不過我都係習慣香港的生活，怕悶，而且在那邊我也不知做甚麼好，在香港做少數的聖誕老人、為人製作大型布偶，仲開心。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
