<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂瞳爆唔夾分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂瞳爆唔夾分手 - 馮仁昭</h1><p>樂瞳自轉投新唱片公司後，最近有新歌推出，佢噚日接受商台訪問，講到今次嘅歌主要係情歌，當中仲有啲係自己嘅愛情經歷。<br>樂瞳話：「都係早排發生嘅事，我曾沉溺喺一個男仔身上，成日覺得佢高高在上，但自己就永遠做得唔夠好，有好大距離，搞到自己好辛苦，後來唔開心大家分開咗，之後先發現嗰個人都唔係咁好啫。」<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
