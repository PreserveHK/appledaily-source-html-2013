<html><header><meta charset="utf-8"><title>趣趣地：愛華頓獨撐「彩虹」</title></header><body><h1>趣趣地：<br>愛華頓獨撐「彩虹」</h1><p>有博彩公司同同志組織合作，搞咗個英超球星齊齊綁彩虹鞋帶嘅計劃，希望球星們可以喺呢個周末嘅聯賽用彩虹鞋帶，反對歧視同性戀。不過，英超各間球會嘅反應就唔多熱烈，好似曼聯、利物浦同熱刺等已經拒絕參與，而理由都幾奇怪，佢哋話個活動毫無組織喎。喺20間球會入面，係得愛華頓（圖）支持，表明周末作客韋斯咸會用彩虹鞋帶，亦有啲球會就拋個波畀球員，等佢哋自己選擇參加。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
