<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國亞錦賽4強出局</title></header><body><h1>體訊速遞：（排球）中國亞錦賽4強出局</h1><p>由郎平（中）帶領的中國女排，在亞洲女排錦標賽4強，負於東道主泰國，苦戰5局後以25:19、19:25、22:25、25:21、14:16，局數2:3不敵泰國女排；自1975年以來首次無緣亞錦賽決賽。中國女排今仗以朱婷、惠若琪等主力出戰，但在決勝局仍以兩分之差輸波，無緣決賽。泰國將與日本或南韓勝方爭冠軍。綜合外電（泰國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
