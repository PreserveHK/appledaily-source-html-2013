<html><header><meta charset="utf-8"><title>趣趣地：保特為曼聯憂心</title></header><body><h1>趣趣地：<br>保特為曼聯憂心</h1><p>牙買加飛人保特（左）呢排放假，得閒就做吓專訪，佢話每次睇曼聯比賽都會好緊張：「曼聯成日都搞到我唔安樂，就算佢哋贏波，我都會擔心。睇咗曼聯好多年，費格遜係個天才，佢有時啲決定真係令人費解，但又使得㗎喎！我都知道換咗領隊，𠵱家帶隊嘅係莫耶斯，我哋要畀啲時間適應。」另外，保特話舊年喺倫敦奧運嗰陣想搞大埋女友個肚，嚟個雙囍臨門，但最後衰咗。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
