<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧當高掛靴</title></header><body><h1>體訊速遞：<br>（足球）奧當高掛靴</h1><p>現年29歲的前德國國腳奧當高（前），周四接受德國傳媒訪問時指，因長期受傷患困擾，決定掛靴。這名前多蒙特翼鋒表示：「為了自己的健康，我和家人一起作出這個決定。我不會再比賽，但或轉做教練。」綜合外電（德國）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24  </p></body></html>
