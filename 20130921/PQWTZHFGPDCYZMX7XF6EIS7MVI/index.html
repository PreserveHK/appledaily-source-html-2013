<html><header><meta charset="utf-8"><title>各區突發簡訊︰散工住所皮帶上吊自殺</title></header><body><h1>各區突發簡訊︰<br>散工住所皮帶上吊自殺</h1><p>【牛池灣】<br>【本報訊】牛池灣彩雲邨甘霖樓一名20歲青年，昨晚6時半被返家母親發現在住所露台以皮帶上吊自殺身亡，報案後警方展開調查，屍體發脹發臭，初步估計他死去3至4日，現場未撿獲遺書，死者母親指兒子任職散工，無感情問題，警方正循經濟或欠債方向調查，稍後死者遺體由仵工移送殮房。據知，過往母子相依為命，早前母親搬往娘家暫住。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
