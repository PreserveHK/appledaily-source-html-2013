<html><header><meta charset="utf-8"><title>黃修平拖篋開餐</title></header><body><h1>黃修平拖篋開餐</h1><p>【銅鑼灣】由黃修平執導嘅港產片《狂舞派》票房截至前日已經有1,186萬，總算回本有賺，呢部口碑咁好嘅電影日前喺日本福岡國際電影節又攞咗觀眾大獎，為港爭光。前晚中秋佳節，黃修平落機返港，就拖住行李直踩去銅鑼灣太湖海鮮城同屋企人食飯做節，席間黃修平同親友好好傾，人月團圓。<br>採訪、攝影：丁寧</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24  </p></body></html>
