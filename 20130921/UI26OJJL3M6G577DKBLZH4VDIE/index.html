<html><header><meta charset="utf-8"><title>家居資訊站：陶瓷夜光香薰加濕機補濕肌膚　舒緩壓力</title></header><body><h1>家居資訊站：陶瓷夜光香薰加濕機<br>補濕肌膚　舒緩壓力</h1><p>秋天天氣乾燥，皮膚容易繃緊，Smartech 推出一款陶瓷夜光香薰加濕機，高貴典雅陶瓷外殼設計，嶄新超聲波技術產生霧化效果，有效補濕肌膚及淨化空氣，配合水溶性香薰油使用，同時有助舒緩壓力，可連續使用4小時，操作寧靜。內置缺水自動關機功能，安全可靠，水缸容量：約80毫升。<br><br>SMARTECH<br>電話：2578 8813</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
