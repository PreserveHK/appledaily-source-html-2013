<html><header><meta charset="utf-8"><title>焦點故事：市區住宅　泓景臺平台獲借用</title></header><body><h1>焦點故事：<br>市區住宅　泓景臺平台獲借用</h1><p>港劇角色多數有車又有樓，為了這兩點，前者經常拍攝揸車及在車內講電話場面，街道取景盡量避免人多之處，九龍塘及又一村路面較闊及行人少，最方便拍攝。樓宇物業每每揀選高尚住宅，其外觀設計別緻，又或有歐陸特色，例如《當旺爸爸》在長沙灣泓景臺平台花園取景，《怒火街頭》丁家富（李燦琛飾演）的父母住所，攝於何文田寶堡大廈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
