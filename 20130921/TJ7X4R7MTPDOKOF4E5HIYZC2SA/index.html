<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason撐李連杰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason撐李連杰 - 馮仁昭</h1><p>李連杰創辦的壹基金最近同可口可樂中國搞咗個「為愛同行」活動，陳奕迅（Eason）、陳坤、文章等都有參與。前日中秋節，Eason等人一早到咗杭州玉皇公園門口，將啲水派發畀現場逾千名參與慈善行嘅市民，唔少人都爭住同Eason影相。而Eason將於11月喺泰國開騷，開售當日售票熱線同網站幾近癱瘓，足見佢號召力驚人。<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
