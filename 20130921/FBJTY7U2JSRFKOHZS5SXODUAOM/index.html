<html><header><meta charset="utf-8"><title>各區突發簡訊︰磯釣漢遭大浪捲走獲救</title></header><body><h1>各區突發簡訊︰<br>磯釣漢遭大浪捲走獲救</h1><p>【大浪灣】<br>【本報訊】30歲姓黃男子，昨午1時許與幾名志同道合者到港島石澳大浪灣磯釣，當時海面巨浪滔天，泳灘亦掛起紅旗，疑他忽視危險，企圖找尋有利釣魚位置，在巖石堆中越走越開，突然被大浪捲走，同伴發現曾拋繩落海救人，奈何繩子被尖石割斷。泳灘救生員聞救命聲，派出機動艇出海救人，迅速將事主救返上岸，報案後事主半清醒送院治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
