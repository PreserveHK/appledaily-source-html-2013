<html><header><meta charset="utf-8"><title>名人Gossip俄混種狗激似普京</title></header><body><h1>名人Gossip<br>俄混種狗激似普京</h1><p>俄羅斯總統普京（Vladimir Putin）被指與一頭斯塔福德鬥牛䱛與德國牧羊犬的混種狗面貌相似，眼神同帶深藏不露的殺氣（圖）。照片最先由烏克蘭的俄文網站報道，指該犬在首都基輔被發現，照片隨即被各大新聞網站轉載。<br>英國《都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
