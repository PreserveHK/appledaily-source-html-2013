<html><header><meta charset="utf-8"><title>名人Gossip卡梅倫「床照」曝光</title></header><body><h1>名人Gossip<br>卡梅倫「床照」曝光</h1><p>英國首相卡梅倫的小姨愛麗絲兩周前出嫁，當日一張照片被上載到Instagram，網民發現背景竟是赤腳的卡梅倫在床上半睡（箭嘴示），載有政府重要文件的紅箱就擱在一旁。照片其後被刪除，而首相府聲稱當時全隊保安人員在場，不存在保安問題。<br>英國《每日郵報》</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
