<html><header><meta charset="utf-8"><title>體壇拾趣：活士冇「鳥」排尾2</title></header><body><h1>體壇拾趣：<br>活士冇「鳥」排尾2</h1><p>總獎金有成800萬美元（約6,200萬港元）嘅阿特蘭大巡迴錦標賽喺周四開波，瑞典高球手史坦臣喺首圈嘅表現最好，一共打咗7隻小鳥，以低標準桿6桿嘅64桿，一桿之差力壓澳洲名將阿當史葛，暫時排喺頭位。至於美國好手活士（圖）就唔知搞乜，喺呢圈一隻小鳥都冇，最後仲打出高標準桿3桿嘅73桿而排喺尾2，表現令人非常失望。（now684台今日10:00pm直播）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
