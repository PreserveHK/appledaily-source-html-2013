<html><header><meta charset="utf-8"><title>趣趣地：沙高係英超力王</title></header><body><h1>趣趣地：<br>沙高係英超力王</h1><p>香港有套經典cult片叫做《力王》，戲入面嘅樊少皇（右圖）力大無窮，估唔到現實中真係有「力王」，仲踢緊利物浦㖭！法國中堅馬馬度沙高（左圖）今夏加盟利記，盛傳佢做體測嗰陣整爆咗部檢測心血管嘅儀器。最近有記者向沙高求證，當事人證實呢件事，「你哋點知㗎！呢件事係真，有部儀器壞咗，唔用得，要拎去整。力量充沛係我嘅優點，我希望不斷增加自己嘅力量，因為呢個係我踢好比賽嘅重要條件。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24  </p></body></html>
