<html><header><meta charset="utf-8"><title>焦點故事：人氣村屋　石澳村變名勝景點</title></header><body><h1>焦點故事：<br>人氣村屋　石澳村變名勝景點</h1><p>電視劇《衝上雲霄II》中，顧夏晨（胡杏兒飾演）的海邊屋，位處石澳村，經石澳路可到達。該處享臨海悠閒氣氛，很多村屋外牆髹上鮮艷的顏色，各自各精采，效果搶眼，看不出歷史悠久。此處寧靜而隱世的環境，除了香港人外，也吸引外籍人士入住，近期受電視劇帶動，假日多了遊人到來造訪影相。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
