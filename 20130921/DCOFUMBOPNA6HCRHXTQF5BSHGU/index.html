<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉穎享齊人之福 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉穎享齊人之福 - 馮仁昭</h1><p>鄭嘉穎主演嘅內地劇《滾滾紅塵》正在內地熱播，嘉穎前日中秋節同女主角秦嵐、涂黎曼去咗廣西慶佳節，又去咗南寧探寄宿孤兒，適逢今年係嘉穎入行20年，兩位靚女唔止送上熱包同乾麵，仲親手餵嘉穎食㖭，等嘉穎大享齊人之福。秦嵐話平時嘉穎好照顧佢哋，會夾餸，非常體貼。<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
