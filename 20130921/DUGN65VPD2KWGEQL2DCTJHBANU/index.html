<html><header><meta charset="utf-8"><title>各區突發簡訊︰縮沙嫖客涉偷鳳姐手機</title></header><body><h1>各區突發簡訊︰<br>縮沙嫖客涉偷鳳姐手機</h1><p>【深水埗】<br>【本報訊】昨凌晨零時許，一名男子到深水埗元州街39號一鳳樓「㩒鐘仔」，姓劉（30歲）鳳姐不虞有詐欣然迎入，對方詢問肉金價錢，傾妥價錢後劉婦先行洗澡，其間嫖客打退堂鼓匆匆離去，劉不以為意，但其後她發現一部價值6,000元手機不翼而飛，登時恍然大悟，相信給這名「縮沙嫖客」竊去，警方接報在附近兜截無果，正通緝涉案男子歸案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
