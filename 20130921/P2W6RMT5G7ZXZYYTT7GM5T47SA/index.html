<html><header><meta charset="utf-8"><title>今日提醒你︰學校嘉年華　展環保成果</title></header><body><h1>今日提醒你︰<br>學校嘉年華　展環保成果</h1><p>鼓勵全港小學及特殊學校於新學年推行環保項目的綠色學校計劃啟動，明日下午2時正在紅磡黃埔花園第二期時尚坊地庫舉行綠色嘉年華，參與了試驗計劃的學校會展示其項目成果，同場還有環保創意工作坊，讓參觀者可即場製作環保酵素、蛋殼蠟燭等環保用品。參加綠色學校計劃的學校，可獲資助推行環保項目，希望可透過不同形式的環保項目，提升校園環保意識，並鼓勵學生從小實踐環保。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
