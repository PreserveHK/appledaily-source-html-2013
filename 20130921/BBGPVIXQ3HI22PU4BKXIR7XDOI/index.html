<html><header><meta charset="utf-8"><title>各區突發簡訊︰賞月煲蠟失控焚垃圾桶</title></header><body><h1>各區突發簡訊︰<br>賞月煲蠟失控焚垃圾桶</h1><p>【香港仔】<br>【本報訊】昨凌晨1時許的中秋夜，疑有缺德賞月者在香港仔南朗山道黃竹坑配水庫休憩公園玩煲蠟，蠟火失控，將公廁對開一個垃圾桶燒及，引起火警，消防員接報到場開喉將火撲熄，幸無人受傷。消防員在現場撿獲打火機和一些蠟燭，還有煲蠟後的痕迹，起火原因有可疑，消防員通知警方接手調查，警員將有關證物撿走，案件暫未有人被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
