<html><header><meta charset="utf-8"><title>各區突發簡訊︰職員瞌眼瞓站頭失錢箱</title></header><body><h1>各區突發簡訊︰<br>職員瞌眼瞓站頭失錢箱</h1><p>【牛頭角】<br>【本報訊】「瞌一瞌，唔見千幾蚊」！牛頭角觀塘道近九龍灣港鐵站，一個往皇崗口岸的24小時跨境快線旅巴站頭，放有數張椅子，以及小櫃枱售票收錢。姓程（30歲）值班男職員，昨清晨5時許，發現放在錢箱內的1,270元不翼而飛，報警求助，警員到場調查，有人承認曾「瞌眼瞓」，錢箱亦忘記上鎖，懷疑遭賊人覷準時機偷走，警員到場兜截疑人，惟未有發現。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
