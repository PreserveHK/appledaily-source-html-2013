<html><header><meta charset="utf-8"><title>10萬粒金莎砌《蒙娜麗莎》</title></header><body><h1>10萬粒金莎砌《蒙娜麗莎》</h1><p>好多金莎呀！上海徐家匯一個商場，昨展出一幅由10萬粒金莎砌成的巨型《蒙娜麗莎的微笑》（圖），作為當地旅遊節活動的序幕，吸引不少民眾圍觀、拍照。負責人稱，這幅作品結合西方藝術與中國串珠工藝，可說是集合中西經典文化風情，但有網民稱從未見過這麼多粒金莎聚在一起，「實在太奢華」、「看見便流口水」。<br>中新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
