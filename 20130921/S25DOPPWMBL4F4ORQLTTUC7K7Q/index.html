<html><header><meta charset="utf-8"><title>麥克晒中學畢業證書</title></header><body><h1>麥克晒中學畢業證書</h1><p>正趕拍荷李活巨製《變形金剛4》（Transformers 4）的美國男星麥克華堡（Mark Wahlberg），日前高興地宣佈終於都高中畢業之後，昨日更在twitter大晒其高中畢業證書，並留言寫着「麥克高中畢業了！」已42歲的麥克當年因工作關係沒有完成中學，他日前指花了一年多完成網上高中課程，在任何地方都堅持學習，又鼓勵粉絲不要放棄。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
