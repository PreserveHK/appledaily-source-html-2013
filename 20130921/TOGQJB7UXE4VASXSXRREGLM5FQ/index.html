<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港隊衞冕女雙失敗</title></header><body><h1>體訊速遞：<br>（羽毛球）港隊衞冕女雙失敗</h1><p>日本羽毛球超級系列賽昨日舉行女雙8強，上屆冠軍的香港組合潘樂恩/謝影雪（左），以17:21和15:21不敵日本2號種籽松友美佐紀/高橋禮華，衞冕失敗。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
