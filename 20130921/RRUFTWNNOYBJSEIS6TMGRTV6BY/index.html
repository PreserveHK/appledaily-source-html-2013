<html><header><meta charset="utf-8"><title>第一猛男宿舍　有幾猛？</title></header><body><h1>第一猛男宿舍　有幾猛？</h1><p>遼寧省大連海事大學一間男生宿舍內，6個室友個個肌肉結實，威武雄壯，被稱為「中國第一猛男宿舍」。<br><br>6個型男近日接受訪問，原來他們當中，有的11、12歲時仍是個大胖子，因經常被人嘲笑而決心減肥。上了大學遇到志同道合的室友，6人每天一起堅持健身，少食多餐，全都不抽煙、不喝酒、不喝碳酸飲料。<br><br>不少網民看後為之讚嘆，也有網民指：「好強，誰敢脫一脫來比試一下？」<br><br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
