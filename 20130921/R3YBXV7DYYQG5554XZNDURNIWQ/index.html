<html><header><meta charset="utf-8"><title>宮崎駿做紀錄片主角</title></header><body><h1>宮崎駿做紀錄片主角</h1><p>新片《風起了》的日本動畫大師宮崎駿，雖然日前已宣佈停止再製作長篇動畫片，但他在11月於日本上映的新片《夢與狂氣之王國》擔任主角。《夢》片是由導演砂田麻美執導的紀錄片，她走進吉卜力工作室探訪宮崎駿及正在製作新作《輝夜姬物語》的動畫大師高畑勳，以及監製鈴木敏夫，試圖找出吉卜力工作室之所以能接連製作出人氣作品的秘密。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
