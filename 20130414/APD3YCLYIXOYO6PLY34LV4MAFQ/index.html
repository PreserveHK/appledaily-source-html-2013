<html><header><meta charset="utf-8"><title>今日提醒你：保育龍尾新書發佈</title></header><body><h1>今日提醒你：<br>保育龍尾新書發佈</h1><p>原定去年底動工的大埔龍尾泳灘工程，因守護龍尾大聯盟向環保署提出呈請，要求取消工程環境許可證，工程未展開，標書有效期延期至今年6月初。聯盟今日到龍尾泥灘公佈該位置已成為管海馬繁殖地的最新證據，生態守護隊成員又會在潮退時，考察泥灘生態的最新狀況。<br>聯盟同時會舉行新書發佈會，向公眾推介詳細紀錄龍尾保育事件的新書《神龍見尾──小泥灘上的保育大事》，呼籲公眾愛護生態環境。活動將於今日下午3時在大埔龍尾灘舉行，大會提醒參與人士避免穿着露趾涼鞋或拖鞋，以防遭蠔殼割傷。</p></body></html>
