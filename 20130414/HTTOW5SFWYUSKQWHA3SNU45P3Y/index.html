<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
大冷水發現迫擊炮彈</title></header><body><h1>各區突發簡訊：<br>
大冷水發現迫擊炮彈</h1><p>【屯門】<br>【本報訊】屯門青山練靶場及操炮區，繼上周末在月牙谷發現5枚迫擊炮彈後，昨晨9時許，有行山人士行經大冷水山頭時，再發現多枚迫擊炮彈，立即報警。警方封鎖現場，爆炸品處理課人員接報到場檢查後，將仍有火藥的一個直徑8毫米迫擊炮彈引爆，另有7個彈頭及13個同類型炮彈尾部均已無火藥，相信炮彈是回歸前駐港英軍在操炮區練炮時留下。</p></body></html>
