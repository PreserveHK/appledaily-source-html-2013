<html><header><meta charset="utf-8"><title>趣趣地：<br>黑貓降班減人工迪帥願捱騾仔</title></header><body><h1>趣趣地：<br>黑貓降班減人工迪帥願捱騾仔</h1><p>新特蘭𠵱家深陷護級漩渦，下季隨時英冠見，但「黑貓」啲高層深謀遠慮，大吉利是估到有呢一日，所以早就喺球員份合約入面寫明，萬一球隊降班，全部都要大減薪，而減幅就個個唔同。除咗減人工，新特蘭班球員會連份季尾獎金都凍過水，據英國《每日郵報》透露，全部人加埋會少咗7位數字嘅英鎊獎金，咁即係至少成千萬港紙。新領隊迪肯尼奧當然話唔會降班，佢話如果護級失敗的話，佢就一世做騾仔。</p></body></html>
