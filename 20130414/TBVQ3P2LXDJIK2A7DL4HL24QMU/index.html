<html><header><meta charset="utf-8"><title>至少7吋長<br>交友網推「巨鵰男」</title></header><body><h1>至少7吋長<br>交友網推「巨鵰男」</h1><p>有謂一吋長一吋強，猛男當然受歡迎，有一個交友網站專門介紹索女結識「巨鵰男」，入門男士胯下巨陽至少要有7吋長，讓男歡女愛毋須再你猜我「度」。<br>網站開門見山叫「7orBetter」──7吋或更長，而男士申請入會，除了要申報那話兒尺寸外，還須言明割了包皮與否，方便喜好不同的女士選擇。<br>說「尺碼」不重要的男士，只是自欺欺人，上周公佈的調查就發現，男士身材越高大、胯下越雄偉，越受異性歡迎。<br>美國《紐約每日新聞》</p></body></html>
