<html><header><meta charset="utf-8"><title>猶太教徒機上包膠袋</title></header><body><h1>猶太教徒機上包膠袋</h1><p>社交新聞網Reddit近日流傳一張相，一位信奉正統猶太教男子在飛機客艙用透明大膠袋覆蓋全身，引來乘客奇異目光。<br>那位乘客相信是一位正統猶太教「祭司後裔」（Kohein）。該教派認為信徒不可接觸墳墓等不淨之物，又認為膠袋可抗不潔，於是當他確定所乘客機會飛越墳場時，就決定以大膠袋覆蓋全身，以抵抗邪靈。<br>教規列明，若預先在膠袋打孔會令膠袋不潔失效，那麼如何呼吸？但若在套上大膠袋時，意外地弄穿一個小孔，就不會令膠袋失效。<br>英國《每日郵報》</p></body></html>
