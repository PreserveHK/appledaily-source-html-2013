<html><header><meta charset="utf-8"><title>【北極小實驗】熱水潑上天<br>化霧變輕煙</title></header><body><h1>【北極小實驗】熱水潑上天<br>化霧變輕煙</h1><p>網上片段可見，居於寒冷地帶的外國人，不時把熱水大力潑到空中，即時變成冰粒、雪花或霧氣的小把戲。</p><p>動記者阿紫遠赴北極採訪，又怎會放過這個「玩水」機會？他在北緯89°的浮冰上照辦煮碗，結果熱水也抵不住超低溫，頓時變成小冰粒和霧氣，消散空中。<br><br>救冰行動「冰荒荒搵你幫」專頁： http://sosarctic.appledaily.com </p></body></html>
