<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
天拿水搶火燒傷工人</title></header><body><h1>各區突發簡訊：<br>
天拿水搶火燒傷工人</h1><p>【將軍澳】<br>【本報訊】29歲姓吳工人昨中午12時，在將軍澳工業邨駿日街12號的工地，以天拿水稀釋液體，準備用來清潔地面之用，疑遇到火種，觸及揮發的氣體，即發生砰一聲搶火現象，火團將吳的面和手部燒傷，他痛極呼叫，工友聞聲迅速報案。<br>救護員趕至將傷者送往將軍澳醫院，稍後轉往沙田威爾斯親王醫院燒傷部治療，目前情況穩定。</p></body></html>
