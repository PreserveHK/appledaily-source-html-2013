馬刺叮走牢騷「船長」</title></header><body><h1>NBA趣趣地：<br>
馬刺叮走牢騷「船長」</h1><p>常規賽踏入尾聲，NBA各隊都希望精簡架構，馬刺上周五就決定裁減「船長」史堤芬積遜；35歲嘅船長今季平均6.2分，都算OK，但教練普波域治最不滿佢成日要求更多上陣時間，擔心佢影響季後賽球隊調動，所以裁走佢。年薪1,000萬美元嘅船長，上星期先俾福布斯雜誌列為「NBA10大高薪低能」第8位，相信佢今季搵埋呢筆，都好難再有球隊向佢提供大合約嘞！</p></body></html>
