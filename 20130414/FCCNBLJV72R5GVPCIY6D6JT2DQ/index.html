<html><header><meta charset="utf-8"><title>【救冰行動】難忘感人<br>北極馬拉松逐格重溫</title></header><body><h1>【救冰行動】難忘感人<br>北極馬拉松逐格重溫</h1><p>2013年北極馬拉松曲終人散，不論對參賽者、主辦單位，以至《蘋果》採訪隊來說，皆是一次新鮮又難能可貴的經驗。</p><p>「動新聞」精心輯錄賽事精華及花絮，由挪威奧斯陸到地球北極大門朗伊爾城（Longyearbyen），至直搗-30℃以下、北緯89°的Barneo俄羅斯科研營地，以及90°極點「地球頭殼頂」，用鏡頭記錄過程中的喜悅、汗水、辛酸、無奈，讓大家逐格重溫難忘時刻。<br><br>救冰行動「冰荒荒搵你幫」專頁： http://sosarctic.appledaily.com </p></body></html>
