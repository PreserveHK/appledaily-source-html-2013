<html><header><meta charset="utf-8"><title>印度大頭嬰無錢醫病</title></header><body><h1>印度大頭嬰無錢醫病</h1><p>印度18個月大女嬰貝古姆（Roona Begum）患有腦積水，頭部比正常女嬰大三倍。除了樣貌嚇人，患者一般出現協調和說話困難，長遠更會弱智、失明，甚至死亡。<br>專家指貝古姆腦積水，令她的頭猶如充氣皮球。這病並非無藥可醫，貝古姆只須接受30分鐘手術，將積水排走就可痊癒，但手術費要300至1200美元（2329至9314港元），對日薪僅150盧比（21.3港元）的貝古姆父親而言，是遙不可及的負擔。<br>英國《太陽報》/美國《赫芬頓郵報》</p></body></html>
