<html><header><meta charset="utf-8"><title>明月山買家追55萬</title></header><body><h1>明月山買家追55萬</h1><p>【本報訊】終審法院駁回有關私營骨灰龕場明月山的司法覆核上訴許可後，有市民入稟區域法院就五份龕箱使用權協議書，向明月山有限公司及其母公司Casdon Management Limited索償逾55萬元，包括違反買賣合約造成的損失及律師費所支。<br>原告岑健邦（譯音）指被告違反的龕箱使用權協議書，於2010年12月8日簽定。<br>位於元朗的明月山被指違反土地用途經營，已被政府下令停止發展，經營者譽滿國際日前公佈終審法院已駁回司法覆核上訴許可申請，譽滿高層稱將聯絡所有買家辦理退款。<br>案件編號：DCCJ1298/13</p></body></html>
