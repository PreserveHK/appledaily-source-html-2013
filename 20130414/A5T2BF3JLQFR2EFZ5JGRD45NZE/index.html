<html><header><meta charset="utf-8"><title>趣趣地：<br>初領列斯即勝麥達莫有料到</title></header><body><h1>趣趣地：<br>初領列斯即勝麥達莫有料到</h1><p>英冠列斯聯喺季尾戰績差勁，球會喺上周五確定聘請離開雷丁冇耐嘅麥達莫接手執教，希望靠佢解救降班危機。麥達莫上任唔夠24小時就即刻要領軍出擊，喺上周六英冠早場主場迎戰錫周三即刻有料到，帶領球隊以2:1反勝對手結束4連敗。麥達莫喺英冠起家，一手帶領雷丁升上英超，不過今季球隊成績每況愈下，到上個月終於畀雷丁炒魷。返到低一級別聯賽，麥達莫即刻醒神幫列斯聯贏波，上周六場波雖然先失守喺半場落後，但靠前鋒華尼梅開二度反敗為勝。</p></body></html>
