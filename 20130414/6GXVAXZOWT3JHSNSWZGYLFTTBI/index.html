<html><header><meta charset="utf-8"><title>趙世曾拖女擦蟹</title></header><body><h1>趙世曾拖女擦蟹</h1><p>【中環蘭桂坊】近排喺趙世曾身邊出現嘅都係一位長直髮嘅妙齡索女，佢對中環蘭桂坊一間泰國菜館情有獨鍾，上個月底佢至幫襯完，前晚11點左右，佢又同位索女去擦蟹。全程見趙公子不停食，而索女只係飲茶同四圍望，佢哋食到凌晨先埋單。一向好有衣食嘅趙公子照例打包餸菜離開，由位索女負責攞走。　<br>採訪、攝影：彭琮然、羅德光、梁繼光</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
