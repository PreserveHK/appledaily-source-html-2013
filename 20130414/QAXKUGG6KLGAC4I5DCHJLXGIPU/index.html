<html><header><meta charset="utf-8"><title>消防遺孀入稟索償</title></header><body><h1>消防遺孀入稟索償</h1><p>【本報訊】消防隊目楊俊傑於三年前一場四級大火中殉職，其遺孀日前入稟高等法院向消防處索償，認為處方疏忽下導致楊工作時死亡。遺孀在入稟狀中沒有提及索償金額，昨婉拒受訪。</p><p>追頒金英勇勳章</p><p>2010年3月8日，長沙灣麗昌工廠大廈一間針織廠起火，楊俊傑（47歲）進入火場後被救出送院，終證實不治。死因庭裁定他救火時被極端惡劣環境引致心臟病發，死於意外。<br>聆訊又揭示消防聯絡出現問題，導致延誤將火勢升級，也有數名消防員進入火場前，無按程序啟動個人警報器。楊後來獲追頒金英勇勳章。<br>案件編號︰HCPI282/13</p></body></html>
