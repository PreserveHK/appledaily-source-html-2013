<html><header><meta charset="utf-8"><title>趣趣地：<br>水手開季6連勝破晒日聯紀錄</title></header><body><h1>趣趣地：<br>水手開季6連勝破晒日聯紀錄</h1><p>橫濱水手上場日聯作客贏廣島三箭3:1，開季5連勝，追平咗鹿島鹿角喺08年創下嘅最佳開季成績。噚日佢哋喺主場對川崎前鋒，憑後衞富澤清太郎及前鋒端戶仁各建一功而贏2:1，將連勝走勢增至6場，仲改寫咗日聯歷史創下最佳開季成績；而佢哋有咁好成績，34歲中場中村俊輔同埋37歲前鋒馬昆奴斯居功至偉，事關兩人分別入咗3球及6球。下場佢哋會作客新潟天鵝，以佢哋𠵱家嘅狀態，應該仲有能力將個連勝紀錄延續落去。</p></body></html>
