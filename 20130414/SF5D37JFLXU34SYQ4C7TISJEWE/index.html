<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警查傷人案遇通緝犯</title></header><body><h1>各區突發簡訊：<br>警查傷人案遇通緝犯</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴漆咸圍一間夜總會，昨凌晨4時許，一批約10名男子盡興後結賬時，因不滿收費與職員爆發衝突，有人「吹雞」召來近10名大漢，當中兩人更持刀逞兇，刀光劍影大打出手。警方接報趕至時，逞兇者已經逃去，當中4名事主受傷，主要是頭部受創，他們年齡介乎18至36歲，全部送院治理。<br>警方封鎖附近街道搜查，意外揭發一名29歲男子涉嫌與荃灣區勒索案被通緝，將他拘捕，疑犯報稱不適送院。</p></body></html>
