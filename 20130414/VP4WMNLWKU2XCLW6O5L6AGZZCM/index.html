<html><header><meta charset="utf-8"><title>Celia K.搬屋揀精品</title></header><body><h1>Celia K.搬屋揀精品</h1><p>【銅鑼灣】曾主演《一路向西》嘅𡃁模郭穎兒（Celia K.）大前日3點幾，喺銅鑼灣百德新街拖住個旅行篋同個女性朋友行街，之後佢哋去咗一間商場嘅家居精品店睇嘢，Celia K.好專心咁揀好潮嘅花樽同擺設，前後睇咗20分鐘都揀唔啱。佢走嘅時候見到記者都有打招呼，佢話：「啱啱先喺內地打完碟返嚟，近排主力都係做呢樣嘢，今日順便出嚟幫新屋買嘢。」<br>採訪、攝影：徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
