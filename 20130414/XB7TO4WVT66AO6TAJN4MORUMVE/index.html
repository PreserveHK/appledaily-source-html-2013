洽購東江水研究按量收費</title></header><body><h1>蘋果汁︰<br>
洽購東江水研究按量收費</h1><p>【本報訊】水務署將於今年年底與廣東省商討購買東江水的新合約，水務署署長馬利德昨表示，目前以配額制供水及一筆過收費的形式恰當，由於不同地區每年對食水需求都有變化，實施按量收費存在困難。<br>現時以東江水配合本港水塘的供水組合最合乎成本效益。不過，該署稍後也會探討按量收費的利弊。<br>馬利德指，東江水要同時供應予深圳及惠州等地，各地每年供水需求都有變化，如果實行按量收費，廣東省供水單位須承擔較大風險，安排上有困難。本港水塘的儲水量，只佔市民用水量的30%，但不少水塘都欠缺擴建空間，連場大雨後容易出現滿溢及滲漏。</p></body></html>
