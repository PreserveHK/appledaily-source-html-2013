<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>車場客貨車起火焚毀</title></header><body><h1>各區突發簡訊：<br>車場客貨車起火焚毀</h1><p>【大埔】<br>【本報訊】昨凌晨4時許，油麻地東安街與利業街交界後巷兩部電單車突然冒煙起火，火勢一發不可收拾，66歲姓吳保安員報警，由消防員到場將火救熄。其中一部車牌「1314」的電單車損毀較輕，僅燒去布冚，另一部則嚴重損毀車身熔爛，消防員調查後認為起火原因有可疑。此外，昨晨零時許，一輛客貨車被人發現於大埔烏蛟騰村一個露天停車場着火焚毀。</p></body></html>
