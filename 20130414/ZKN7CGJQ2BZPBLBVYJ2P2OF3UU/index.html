<html><header><meta charset="utf-8"><title>韓女主播爆乳　觀眾：似看成人台</title></header><body><h1>韓女主播爆乳　觀眾：似看成人台</h1><p>南韓的主播不再單單靠面孔，專門報道生活體育消息的女主播孔西英，就憑「霸氣事業線」爆紅，而且她還有越來越「慷慨」之勢，以致觀眾謔稱以為在看成人台。<br>孔西英是XTM電視台主播，據報20多歲，高1.66米，重47公斤，身材勻稱，而且她也很大方，經常穿緊身短裙出鏡，盡展美好身材。<br>但有網民發現孔西英越來越「豪」，由最初小露事業線，變成近期激辣，展露深溝已是指定動作，超迷你裙總是極度緊窄，有如束衣一樣，把胸脯擠得更凸出，更疑似「飛釘」，令人驚嘆以為在看成人頻道──當然，男觀眾都是口不對心。<br>台灣ETtoday新聞雲</p></body></html>
