<html><header><meta charset="utf-8"><title>趣趣地：<br>入場人數差大截曼聯都篤數？</title></header><body><h1>趣趣地：<br>入場人數差大截曼聯都篤數？</h1><p>真係估唔到，規模大到好似曼聯咁嘅球會，一樣有「篤數」。英國傳媒就報道，曼聯公佈嘅奧脫福入場人數，同差佬公佈嘅數字相差成幾條街。就以1月30日對修咸頓場英超為例，紅魔話有75,600人，但差佬就指實際數字係59,666，相差有成萬6人，真係幾誇張。曼聯就解釋，佢哋有55,000個座位係屬於季票，季票持有人未必場場嚟睇；加上差佬冇計埋話奧脫福嗰9,000個係行政座位，先至會搞到數字相差咁遠喎。</p></body></html>
