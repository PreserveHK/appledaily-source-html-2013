<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>私家車拒查衝路障</title></header><body><h1>各區突發簡訊：<br>私家車拒查衝路障</h1><p>【紅磡】<br>【本報訊】一輛私家車，前晚10時許，在紅磡民裕街遇警方路障截查；惟司機不理會，反而踩油加速逃去。警方隨即展開追截，但一度失去其蹤影，經一番兜截，稍後在600米外的差館里紅磡市政大廈外，發現該部涉案私家車，車上空無一人。<br>警員事後搜查私家車，但沒有搜出任何可疑物品，遂安排拖車拖走進一步檢驗，並聯絡車主了解事件始末。</p></body></html>
