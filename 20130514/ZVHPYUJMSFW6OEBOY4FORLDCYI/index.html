<html><header><meta charset="utf-8"><title>出Trip男必備新式保護套</title></header><body><h1>出Trip男必備新式保護套</h1><p>很多男人穿衣講求的未必是時尚，而是實用。來自法國巴黎的Cote&amp;Ciel，由著名時裝設計師Damir Doma擔任設計總監，一直專注於為城市到處走動的專業人士，提供實用配飾。採用寬敞的線條設計，結合人性化的創新物料，為最新的便攜式電子產品、電腦、數碼配件提供完美的配搭和保護。</p><p>今年，Cote&amp;Ciel將夥拍K11 Design Store，於上星期開設全球第一間期間限定店出售Alias皮革系列和California背包系列，絕對適合經常出Trip的西裝友！</p><p>查詢：3110 5895</p></body></html>
