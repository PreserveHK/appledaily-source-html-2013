<html><header><meta charset="utf-8"><title>電視撈飯：陳展鵬奉旨零宣傳</title></header><body><h1>電視撈飯：陳展鵬奉旨零宣傳</h1><p>由陳展鵬主演嘅無綫新劇《情越海岸線》噚晚首播，今次個角色較內斂，因為臨時俾公司安排去台灣拍旅遊節目，所以就睇唔到首播。問佢怕唔怕冇時間做宣傳？佢前晚喺紅磡出席母親節活動時話：「拍旅遊節目都係工作一部份，所以唔怕做唔到宣傳。」佢日前已經同媽咪食飯慶祝母親節，佢笑指媽咪冇催婚，反而叫佢要專注工作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
