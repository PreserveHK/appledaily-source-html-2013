中國綠色債主挺新還款方案</title></header><body><h1>蘋果綠葉<br>
中國綠色債主挺新還款方案</h1><p>中國綠色食品（904）宣佈公司於昨舉行第二次債權人會議，以表決其延遲還款及重組債務方案，是次會議共有87.6%的債權人出席，當中99.5%都贊成新條款。新條款是公司先償還3.4億元，然後再發行兩筆各總值5.13億元的可換股債券，兌換價分別為1.34元及11.244元，息率亦大幅提高至7厘及10厘，以取代早前已違約的債券。股份今復牌。</p></body></html>
