<html><header><meta charset="utf-8"><title>Wireless音樂會　首登倫奧主場</title></header><body><h1>Wireless音樂會　首登倫奧主場</h1><p>一年一度在英國倫敦舉行的大型戶外音樂會「Wireless Festival」來到第九屆，今年首次在倫奧主場館Queen Elizabeth Olympic Park舉辦，強勁陣容包括Jay Z、Snoop Dogg、John Legend、Will.I.Am和Justin Timberlake。</p><p>Wireless Festival 2013</p><p>日期：7月12至14日<br>門票：£83.50起<br>網址： http://www.wirelessfestival.co.uk </p></body></html>
