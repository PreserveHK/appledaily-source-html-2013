<html><header><meta charset="utf-8"><title>3韓男扮女　赴日賣淫被捕</title></header><body><h1>3韓男扮女　赴日賣淫被捕</h1><p>日本神奈川縣警方最近逮捕三名在當地非法賣淫的南韓人，事件駭人聽聞之處，是三名「妓女」竟是男扮女裝而成。<br>三名韓籍「妓女」是持旅遊簽證到日本，2月至4月期間在橫濱市娛樂街穿成女裝企街拉客，每晚在公寓接待5至15名嫖客。三人長髮過肩，身材窈窕，最令人震驚的是，居然有嫖客從沒發現他們是男人，甚至有嫖客說：「他們竟然是男人？太震驚了！」今次是日本警方首次拘捕涉嫌非法賣淫的外國男子，還拘捕一名為賣淫者提供公寓的疑犯。<br>台灣ETtoday新聞網</p></body></html>
