<html><header><meta charset="utf-8"><title>中環在線：<br>羅嘉瑞大仔　返鷹君學接棒 - 李華華</title></header><body><h1>中環在線：<br>羅嘉瑞大仔　返鷹君學接棒 - 李華華</h1><p>雖然鷹君（041）老闆羅嘉瑞早幾年講過，唔會迫啲仔女返公司幫手，但係做仔女嘅，又點捨得要阿爸咁辛苦呢？鷹君分拆上市嘅朗廷酒店（1270）噚日舉行投資者推介會，羅嘉瑞帶埋長子羅俊謙（Alex）現身，原來佢最近低調返鷹君學嘢了。<br>羅嘉瑞育有兩子兩女，聽聞細仔未畢業，大仔Alex之前喺投行工作，近期先返鷹君幫手，職位係聯席董事，未入董事局。朗廷上市搞得如火如荼，佢積極參與其中。有份參與推介會嘅基金經理對Alex有讚冇彈，指佢全程態度好專注，對答時亦畀人好謙虛嘅感覺，一啲都唔似富二代咁話。</p></body></html>
