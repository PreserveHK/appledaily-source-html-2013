<html><header><meta charset="utf-8"><title>News Flash<br>大阪市長：慰安婦制度有必要</title></header><body><h1>News Flash<br>大阪市長：慰安婦制度有必要</h1><p>日本右翼政黨維新會黨魁、大阪市長橋下徹，昨天大放厥詞，指慰安婦制度在當時的情況是有必要的，可以讓隨時在槍林彈雨下喪命的士兵暫時放鬆，並說當時並非只有日軍採用慰安婦制度，但為何偏偏只有日本遭到譴責。南韓政府隨即譴責，指日政客發表這種侵害人權的言論，暴露了他缺乏歷史認知和對婦女的尊重，令人感到失望。<br>中通社</p></body></html>
