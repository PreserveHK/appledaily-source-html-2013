<html><header><meta charset="utf-8"><title>嶺澳核電站0級事故</title></header><body><h1>嶺澳核電站0級事故</h1><p>【本報訊】大亞灣運營公司昨公佈一則嶺澳核電站「0級」事故，是今年嶺澳核電站首宗向本港通報的事故，而該核電站在2012年共有5宗「0級」事故報告。<br>保安局昨表示，大亞灣運營公司在其網站內，通報一則有關嶺澳核電站的運行事件。該事件依照國際核事件分級被評為「０級」，即無對人或環境造成威脅。<br>事緣核電站人員例行檢查時，發現正處於「換料大修停堆狀態」的嶺澳核電站二期三、四號機組，報警信號接線連接錯誤，工作人員已處理，事故未有造成影響。有關該宗運行事件詳情，可在其網站（ http://www.dnmc.com.cn）「核與輻射安全信息」內瀏覽。 </p></body></html>
