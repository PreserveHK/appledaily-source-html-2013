<html><header><meta charset="utf-8"><title>小羊騎馬搗蛋被拋落地</title></header><body><h1>小羊騎馬搗蛋被拋落地</h1><p>加拿大旅遊部門為紐芬蘭（Newfoundland）拍攝一輯推廣當地旅遊的宣傳短片，讓人看後發出會心微笑，但短片播出後惹來造假質疑。<br>宣傳片講述一隻淘氣小山羊騎在馬背搗蛋，馬兒難耐被騷擾，不住跳躍將小山羊拋落地，可愛又惹笑，亦與紐芬蘭標榜的大自然旅遊不謀而合。網民質疑小羊何以能騎上馬背，批評是人為的「殘忍噱頭」。旅遊部門找來取景的牧場主人鮑爾解畫，指小羊騎馬是很常見，每當馬兒伏在地上，小羊就會爬上馬背。<br>英國《每日郵報》</p></body></html>
