<html><header><meta charset="utf-8"><title>一中一台：A-Lin紅館開騷感壓力</title></header><body><h1>一中一台：A-Lin紅館開騷感壓力</h1><p>台灣歌手A-Lin將於下月29日首次踏足紅館開個唱，她昨日來港到尖沙嘴舉行記者會，A-Lin坦言紅館開騷如實現夢想，由於今次開四面台，A-Lin對賣票感到壓力。<br>至於嘉賓方面，A-Lin說：「希望請陳奕迅和當年學生時期追星的陳小春，但入行後跟小春沒遇過，也不知他知否我的存在。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
