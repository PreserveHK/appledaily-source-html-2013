<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>嚐禁果兩男涉非禮</title></header><body><h1>各區突發簡訊：<br>嚐禁果兩男涉非禮</h1><p>【秀茂坪】<br>【本報訊】兩名16歲少年昨分別偷嚐禁果，被女童的家長返家撞破被捕，其中一女童家長更是警務人員。昨晨6時50分，女戶主返回秀茂坪利安道順利紀律部隊宿舍，發現13歲女兒與16歲姓郭男友在房內大被同眠，報案處理。另昨晨8時10分，另一婦人返抵旺角道30號住宅大廈單位，發現其14歲女兒與16歲姓吳男友同睡一房，於是報警，兩案均列非禮案處理。</p></body></html>
