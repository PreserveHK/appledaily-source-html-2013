抗生素助紓緩腰背痛</title></header><body><h1>醫療新知︰<br>
抗生素助紓緩腰背痛</h1><p>不少人受腰背痛困擾，除進行物理治療外，抗生素治療也有助紓緩痛楚。南丹麥大學研究人員發現，當地半數腰背痛病人因脊骨移位，細菌入侵骨盆，導致發炎腫脹，引發持續性痛楚。研究人員在162名因骨盆發炎導致腰背痛的病人身上，使用抗生素治療，結果八成病人接受治療後表示痛楚大減。<br>負責研究的專家認為，上述發現有助部份腰背痛病人徹底解除疼痛，亦可避免他們接受手術治療。但有微生物學專家認為，必須確定病人的腰背痛由細菌感染造成，才可用抗生素，以防造成濫用抗生素問題，增加細菌抗藥性。</p></body></html>
