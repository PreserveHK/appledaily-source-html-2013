<html><header><meta charset="utf-8"><title>國金點滴<br>
德法擬助青年就業</title></header><body><h1>國金點滴<br>
德法擬助青年就業</h1><p>德、法兩國計劃本月底推行歐洲版「羅斯福新政」，協助解決區內嚴重的青年失業問題。德國傳媒引述消息指，歐洲投資銀行（EIB）將提供數十億歐元貸款協助企業創造職位，當中包括為失業青年教育和再就業培訓。而德、法兩國的勞工部長將於本月28日公佈計劃詳情，建議亦獲得億萬富豪Nicolas Berggruen表態支持。受環球經濟不景氣及歐債危機夾擊，歐洲青年失業問題不斷惡化，尤其希臘和西班牙，當地每三個青年就有兩人失業。</p></body></html>
