<html><header><meta charset="utf-8"><title>國金點滴<br>
對沖基金希臘掘金</title></header><body><h1>國金點滴<br>
對沖基金希臘掘金</h1><p>希臘經濟仍陷困境，不過有對沖基金毋懼負面因素，投資當地銀行業，預期透過買入當地銀行股份，獲發免費特別認股權，將錄得大額回報。消息指，對沖基金Farallon Capital、York Capital、QVT Financial及Dromeus等將參與希臘銀行重組計劃，部份基金將買入希臘第二大銀行Alpha Bank發行的5.5億歐元股份，交易預期於6月中完成。Dromeus合夥人Achilles Risvas表示，銀行業是交易復蘇源頭，回報理想所以非常吸引。</p></body></html>
