<html><header><meta charset="utf-8"><title>黃百鳴扮寶藥黨</title></header><body><h1>黃百鳴扮寶藥黨</h1><p>【銅鑼灣】黃百鳴噚日兩點幾同三個朋友去咗銅鑼灣西苑飲茶，其間佢不停同朋友講自己拍戲嘅趣事，又話甄子丹好好人、鄭中基好搞笑，不過講到最搞笑都要數佢自己。皆因到差唔多埋單嗰陣，佢叫個經理埋嚟然後貼咗張能量貼喺佢衣領，再叫經理重做彎腰動作，竟然較俐落。之後黃百鳴就同朋友吹噓張貼有幾勁，點解聽落咁似「寶藥黨」嘅？<br>採訪、攝影：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
