<html><header><meta charset="utf-8"><title>電視撈飯：珍姐睇好翠如BB</title></header><body><h1>電視撈飯：珍姐睇好翠如BB</h1><p>「2013年上半年度傑出員工頒獎禮」噚日喺無綫電視城舉行。近日有指黎耀祥、陳豪等圍剿拖垮收視嘅有線幫黃翠如同洪永城，有份出席嘅高層曾勵珍話絕對唔會：「我都睇好佢兩個，希望大家唔好再分幫派，我唔覺得有人話余詠珊加入後拖垮咗無錢。」珍姐又否認陳豪因為想搵人仔而唔續約，佢話雙方傾緊，如果值得當然會畀優厚條件。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
