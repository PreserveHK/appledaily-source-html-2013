<html><header><meta charset="utf-8"><title>電視撈飯：楊怡搵發哥提神</title></header><body><h1>電視撈飯：楊怡搵發哥提神</h1><p>無綫花旦楊怡呢排為無綫新劇《On Call 36小時II》趕戲，成日拍到天昏地暗，不過噚日佢喺微博貼咗張同周潤發嘅合照，原來佢哋拍外景期間遇上巨星。<br>楊怡跟劇中對手韓馬利、袁偉豪變身小粉絲集郵，親民嘅發哥當然有求必應，楊怡立即將相片貼上微博，仲留言：「我又和偶像見面啦，再眼瞓都值得啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
