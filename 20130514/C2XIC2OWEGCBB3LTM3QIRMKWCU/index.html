吸血鬼治療　心臟不老</title></header><body><h1>醫療新知︰<br>
吸血鬼治療　心臟不老</h1><p>小說中吸血鬼依賴新鮮血液充飢，現實中有研究發現年輕血液或有助心臟回復健康。美國哈佛大學於老鼠身上進行研究，將年輕老鼠的血液輸入年紀較大的老鼠體內，觀察四周後，發現年紀大老鼠心臟的硬度及肥厚度大為改善，心臟健康可與年輕老鼠媲美。這種療法被稱為「吸血鬼治療」。<br>研究人員經多個月追查，終發現年輕血液中存在一種名為GDF-11的荷爾蒙，是令心臟回復健康的重要因素。GDF-11的水平會隨年紀增長而下降，研究人員希望可在4至5年內，在人體身上試驗用這種荷爾蒙製成的藥物，以減低年長人士因心臟衰竭死亡的風險。</p></body></html>
