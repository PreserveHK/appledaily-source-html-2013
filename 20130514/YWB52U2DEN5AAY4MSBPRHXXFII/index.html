<html><header><meta charset="utf-8"><title>一中一台：范冰冰懶理抹黑傳聞</title></header><body><h1>一中一台：范冰冰懶理抹黑傳聞</h1><p>范冰冰近年在內地爬升得很快，如今已成為內地一姐，但有人爆料指她的成功是靠着抹黑其他女星來上位，事實上內地眾多女星競爭劇烈，為了上位，她們背後的工作團隊都暗地裏發功對付勁敵。昨日有內地報道指范冰冰工作室抹黑了不少女星，如李冰冰及李小璐。冰冰日前對這些指控立刻回應：「無需介意，遠離他們。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
