<html><header><meta charset="utf-8"><title>李思欣網上賣珠寶</title></header><body><h1>李思欣網上賣珠寶</h1><p>無綫小花李思欣近日密謀搞網上珠寶生意，並獲老公范振鋒打本六位數字創業，思欣昨日在電話中說：「我覺得趁後生乜都想試吓，咁啱老公有朋友問我哋有冇興趣入股，我哋商量咗就決定試吓。」思欣近日正修讀有關珠寶鑑證和設計課程，以便親力親為。思欣和老公范振鋒日前到了迪欣湖為珠寶店拍廣告相，她說：「老公話新店開時送粒好火嘅鑽石畀我。」<br>採訪：比華利</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
