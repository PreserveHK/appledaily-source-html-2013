<html><header><meta charset="utf-8"><title>一中一台：楊謹華賺錢全奉母</title></header><body><h1>一中一台：楊謹華賺錢全奉母</h1><p>現年36歲的楊謹華在單親家庭長大，由母親獨力撫養成人，前日母親節她因有工作在身，所以提前與母親吃日本料理慶祝，楊謹華自言母親是她生命中最重要的人，故入行後所賺的錢都全數給予母親，她說：「到現在我仍是每月領零用錢，媽媽很節省，看到喜歡的東西不太敢買。不只是母親節，應該天天都跟媽媽大聲說我愛你。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
