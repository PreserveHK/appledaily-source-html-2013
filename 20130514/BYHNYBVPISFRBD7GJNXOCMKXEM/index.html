<html><header><meta charset="utf-8"><title>稻香3蚊點心疑補鑊</title></header><body><h1>稻香3蚊點心疑補鑊</h1><p>【本報訊】本報早前踢爆稻香外判商將點心日曬雨淋，令人關注食物衞生狀況，稻香昨起推出「3蚊點心」優惠，不設上限。稻香發言人無回應優惠是否與點心被質疑邋遢，圖讓顧客重拾信心有關。<br>稻香集團月前推出「壹蚊雞」優惠，因提早五日腰斬遭市民批評；稻香昨再推出新噱頭「3蚊點心」優惠圖吸客，旗下食肆稻香超級漁港、稻香/稻坊、客家好棧、潮樓/潮館午市及下午茶時段，每籠三元享用指定點心，每次數量不設上限，公眾假期沒有相關優惠。今次「3蚊點心」優惠無說明優惠期至何時，可能隨時腰斬，似乎是吸收上次提早腰斬「壹蚊雞」遭批評的教訓。</p></body></html>
