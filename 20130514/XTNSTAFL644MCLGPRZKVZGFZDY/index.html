<html><header><meta charset="utf-8"><title>英小學生吸煙紓考試壓力</title></header><body><h1>英小學生吸煙紓考試壓力</h1><p>當今小孩子要贏在起跑線，原來壓力不比成年人輕，英國有調查顯示，應考學能測驗SATS的10至11歲小學生壓力極大，不但食慾不振，部份竟要透過吸煙來減壓。<br>英國本年度的學能測驗在本周舉行，早餐食物生產商家樂氏（Kellogg's）委託兒童心理學家，調查過去年考生的心理狀況，發現43%考生在考試前因太緊張導致食慾不振，2.5%依賴能量飲品「充電」，200名考生中就有1人連飯也不吃，卻要吸煙減壓。負責調查的肯尼籲家長留意，孩子「面對如此緊張時刻，顯然沒有得到重要的情感和實際支持」。<br>英國《太陽報》</p></body></html>
