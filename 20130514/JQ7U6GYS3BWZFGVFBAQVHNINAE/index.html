<html><header><meta charset="utf-8"><title>韓夜店辣妹貌似如複製</title></header><body><h1>韓夜店辣妹貌似如複製</h1><p>有愛夜蒲的網友，最近到南韓夜店蒲，竟發現繞來繞去的索女樣子都一模一樣，叫人恍如進入「鬼打牆」的迷失空間。<br>首爾弘益大學周邊以夜生活聞名，出地鐵站便聽到夜店的音樂聲，年輕男女個個大解放，脫掉上衣狂野起舞，又在乳溝擠上忌廉，越夜越忘我。台灣網友不只為辣妹的瘋狂而咋舌，更留意到女孩們幾乎個個都是同一個樣子：大眼、高鼻、瓜子下巴，有人笑言走入南韓夜店有種「鬼打牆」的感覺，亦有人諷刺她們是來自整容診所的「複製人兵團」。<br>台灣ETtoday新聞網</p></body></html>
