<html><header><meta charset="utf-8"><title>《求愛》盛女孖咇行街</title></header><body><h1>《求愛》盛女孖咇行街</h1><p>【九龍塘又一城】無綫《求愛大作戰》中嘅盛女Carol同Whitney，前日中午去咗尖沙嘴撐美容導師Queenie嘅敷面膜活動，跟住兩人就去咗行街，之後佢哋又去咗九龍塘嘅又一城血拼，行到攰就去咗間餐廳食嘢同埋吹水，一直行到9點幾先肯走，之後佢哋又行咗轉蘋果店就一齊搭的士返歸。<br>採訪、攝影：彭琮然、羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
