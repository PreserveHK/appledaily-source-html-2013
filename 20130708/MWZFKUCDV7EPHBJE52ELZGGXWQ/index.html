<html><header><meta charset="utf-8"><title>醫療新知：
膠原蛋白引致慢性腎病</title></header><body><h1>醫療新知：<br>
膠原蛋白引致慢性腎病</h1><p>日本科學家解開導致慢性腎病之謎。一項最新實驗室研究發現，當身體受到仍未出現症狀的早期高血壓或糖尿病影響時，腎臟會不正常地生產一種可分泌膠原蛋白的細胞，這細胞可令腎臟變硬，從而降低造血細胞的功能，引發腎臟貧血，令腎功能持續下降，再出現慢性腎炎。<br>科學家進一步研究發現，分泌膠原蛋白的細胞是在身體出現炎症狀態下，才會在腎臟活躍起來，而炎症情況相信是由血壓及血糖升高引發。研究顯示當炎症獲抑制，或血壓及血糖回復正常一段時間，腎臟的膠原蛋白會下降，慢性腎炎可以逆轉。科學家下一步希望可開發治療慢性腎炎的藥物，長遠有助減少腎衰竭患者。</p></body></html>
