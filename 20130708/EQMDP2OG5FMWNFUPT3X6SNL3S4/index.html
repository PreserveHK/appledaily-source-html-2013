<html><header><meta charset="utf-8"><title>賊扑爆婦頭搶手袋</title></header><body><h1>賊扑爆婦頭搶手袋</h1><p>【本報訊】一名姓郭女子（38歲）昨午在狂風暴雨下，打傘由沙田穗禾苑行往東鐵火炭站途中，在天橋底遭一名年約20至30歲的獨行賊以硬物狂扑頭部搶去手袋，女事主滿頭披血負傷向途人求救。<br>案發昨下午3時50分，當時正下着大雨，郭女打傘由穗禾苑山徑落山，行至山腳天橋底時，一名持傘男子突然從後用硬物狂扑其頭部搶劫，事主不甘損失反抗呼救，再被賊人持硬物連番扑頭致頭破血流，賊人搶得事主手袋，內有銀包證件、200元現金、信用卡以及一部iPhone4手機，即冒雨挾贓逃去。事主負傷走至港鐵火炭站B出口求救，由途人報警，救護員到場將她送院，警員在現場調查，但兜截無果。</p></body></html>
