<html><header><meta charset="utf-8"><title>玩車瑣事：林寶喪改雙SuperCharger</title></header><body><h1>玩車瑣事：林寶喪改雙SuperCharger<br></h1><p>德國著名改裝品牌Novitec，除了激改法拉利及瑪莎拉蒂外，最近還成立新部門Novitec Torado，專責改林寶堅尼。這次把林寶最頂級的LP700-4拿來操刀，不單把全車擾流換上碳纖、鍛造輪圈、P Zero胎，更導入了雙SuperCharger，打造了馬力達969匹的怪獸，0-100km/h僅需2.8秒！<br><br>記者：徐影龍<br></p></body></html>
