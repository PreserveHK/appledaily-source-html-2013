<html><header><meta charset="utf-8"><title>我是誰：邊個夕陽下騷身材？</title></header><body><h1>我是誰：邊個夕陽下騷身材？</h1><p>（答案請在內文找）<br>呢位德國名模最近去巴哈馬度假，佢可能唔記得帶太陽油，結果曬到燶咗，仲喺twitter放咗張相，拉開比堅尼嘅褲仔展示泳衣印。佢一直玩到日落，喺夕陽下影咗張晒身材相。40歲嘅Heidi Klum仲咁弗，當然要晒下啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
