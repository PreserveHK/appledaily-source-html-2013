<html><header><meta charset="utf-8"><title>各區突發簡訊︰平治舞龍　司機襲警</title></header><body><h1>各區突發簡訊︰<br>平治舞龍　司機襲警</h1><p>【屯  門】<br>【本報訊】32歲姓張男司機，昨凌晨4時許駕駛平治房車，在屯門震寰路胡亂切線，車身左搖右擺，電單車交通警員發現即上前追截，平治駛至良康里遭多名警員包圍截停，有人下車後情緒激動，出手推撞警員，雙方發生糾纏，導致電單車警員左手腕和右手手指受傷，張姓司機涉不小心駕駛和襲警被捕，受傷警員送院治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
