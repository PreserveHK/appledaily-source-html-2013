<html><header><meta charset="utf-8"><title>玩車瑣事：Shelby街頭激劈為套戲</title></header><body><h1>玩車瑣事：Shelby街頭激劈為套戲</h1><p>剛落畫的《狂野時速6》，由街頭賽車片，演變為警匪追逐戲，令車迷大呼不滿，幸好由PC Game改編的《Need for Speed》電影版，重現了不少熱血鬥車氣氛。正在底特律拍攝的劇組，剛完成一幕主角車Shelby GT500的甩尾片段，90°「街坊彎」照甩照劈，全程無CG無特技，絕對貨真價實，令人更期待電影上映日期。<br><br>記者：徐影龍<br><br> http://www.youtube.com/watch?v=LuiAmCbvOYI <br></p></body></html>
