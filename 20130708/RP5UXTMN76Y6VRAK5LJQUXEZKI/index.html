<html><header><meta charset="utf-8"><title>Beyonce做雪糕小姐</title></header><body><h1>Beyonce做雪糕小姐</h1><p>咪以為美國女歌手Beyonce成31歲人，加上生埋女就會好成熟，其實佢不知幾有童真。好似先幾日Beyonce戴住頂氣球帽，上面有個哈哈笑樣，佢企喺雪糕車旁邊影相，睇見隔籬個公仔嘜頭，都好難唔誤會佢係雪糕小姐囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
