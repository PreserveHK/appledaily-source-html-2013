<html><header><meta charset="utf-8"><title>百厭小山羊圍攻女遊客</title></header><body><h1>百厭小山羊圍攻女遊客</h1><p>美國康湼狄格州發生罕見「襲擊」案。一名女郎跟朋友到當地阿達瑪（Adamah）農場遊玩，見到可愛的小山羊，忍不住捉起牠的前足跟牠玩耍，其他小山羊見到有得玩，也紛紛走近不肯執輸，女郎笑嘻嘻地蹲下來跟友善的小動物玩。<br>想不到出現蟻多摟死象的「可愛版」。約八頭小山羊一擁而上，把該名女郎壓倒，一隻又一隻地爬到她身上大玩叠羅漢（圖），又咬她的頭髮，女郎笑着叫嚷︰「那不是稻草、那不是稻草！」她急急向友人求救︰「誰來阻止牠們，牠們很柔軟。」<br>英國《星期日郵報》</p></body></html>
