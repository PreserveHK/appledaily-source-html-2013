<html><header><meta charset="utf-8"><title>機場酒店趁機加價11倍</title></header><body><h1>機場酒店趁機加價11倍</h1><p>三藩巿機場發生空難後，許多航班不是延誤就是取消，導致乘客滯留，需要找地方過夜。機場附近的酒店竟坐地起價，平日只需100至200美元（780至1,560港元）一晚的房價，加價幅度高達11倍至1,200美元（9,360港元）。<br>以Best Western酒店為例，在空難後在網上賣廣告，往日只需149美元（1,162港元）一晚的房間，前晚竟標價999美元（7,792港元），經理被問為何漲價就指「有時會加價」。及後指網頁錯誤，真正價格為309美元（2,410港元）。<br>美國全國廣播公司</p></body></html>
