<html><header><meta charset="utf-8"><title>醫療新知：
母乳不足或為糖尿先兆</title></header><body><h1>醫療新知：<br>
母乳不足或為糖尿先兆</h1><p>母乳持續不足或與胰島素有關，更有可能是患上前期糖尿病先兆。美國一項研究發現胰島素是製造母乳的關鍵之一，實驗室研究顯示，當要餵哺母乳時，乳腺會提升對胰島素的敏感度，加速乳汁分泌；但當母體的胰島素不足時，乳汁的分泌便會減慢。研究人員又替200名產婦進行身體檢查，發現高齡、懷孕時過重或胎兒超磅等，均會影響產後胰島素的分泌。<br>研究人員表示，美國估計有兩成20至44歲適齡生育的婦女有前期糖尿病，她們均會面對低母乳分泌的問題，但未必會察覺自己的血糖有異，故提醒前線醫護人員要注意，及早調節飲食與增加運動量能改善胰島素分泌異常。</p></body></html>
