<html><header><meta charset="utf-8"><title>求驗客手記：美斯慈善賽亨利出術</title></header><body><h1>求驗客手記：<br>美斯慈善賽亨利出術</h1><p>（喜）美斯（右三）慈善賽第3站上周六順利喺美國芝加哥舉行，雖然之前洛杉磯站，因贊助商問題而取消，今次原定出席嘅35位球星，亦有近一半臨時甩底，要由美國西北大學前校隊成員替代，不過身為主人家，美斯都要出盡力撐場，個人攻入4球，協助美斯明星隊以9:6擊敗世界明星隊。前巴塞射手亨利，就代表世界明星隊出戰，有一球佢主射12碼，就想學番之前效力阿仙奴時期，向前踢助攻畀隊友射波，今次就助攻畀馬隆達射入，球證今次亦判入球有效，最緊要皆大歡喜。</p></body></html>
