<html><header><meta charset="utf-8"><title>體壇拾趣：亞室運港隊英雄凱旋</title></header><body><h1>體壇拾趣：<br>亞室運港隊英雄凱旋</h1><p>港隊今次喺亞室運攞到3金4銀10銅，大軍噚日返港，一人獨攬兩金嘅19歲保齡球選手麥卓賢（個人賽及4人賽、後排右二），話兩金畀到佢無限信心，最想喺下個月嘅美國世錦賽幫香港爭歷史性獎牌，更高興喺今次亞室運嘅場地，就係明年9月亞運嘅同一場地，可以幫呢班保齡精英打咗支強心針。亞運冇桌球比賽，喺亞室運6個紅球攞銀牌嘅「四眼妹」吳安儀（前排左二）放眼世界，希望繼伊雲絲上月打入男子職業賽主賽圈（無錫精英賽）後，成為另一位女將殺入男子桌球壇咁話喎。</p></body></html>
