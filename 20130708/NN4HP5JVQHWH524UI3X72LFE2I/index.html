驚見男友攜胖小三</title></header><body><h1>美女睇婚戀節目<br>
驚見男友攜胖小三</h1><p>廣州一名淘寶美女店主「茄果」（圖左），近日在天涯社區發出題為《小三，還我賤人小乖乖》的網帖，指上月29日觀看廣東珠江台的婚戀問答節目《百萬新娘》時，竟發現男友跟身材肥胖的小三鄭佳雯攜手登場（圖右）。<br>「茄果」不明白，自己明明比小三漂亮，而且對男友千依百順，為甚麼他還是要出軌？<br>而被點名是小三的鄭佳雯不諱言與男友的愛情是建立在物質之上，又反擊說，「即使我沒錢了，他還是會跟我在一起。」<br>廣東《羊城晚報》</p></body></html>
