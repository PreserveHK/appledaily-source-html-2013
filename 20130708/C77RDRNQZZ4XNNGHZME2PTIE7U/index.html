<html><header><meta charset="utf-8"><title>Eliza玩波露底</title></header><body><h1>Eliza玩波露底</h1><p>處女大碟拎過排行榜季軍嘅英國女歌手Eliza Doolittle，前日同個男性朋友現身倫敦，戴黑超兼着鬆身裙嘅佢突然示範球技，挑起個波係咁舞。唔單止用膝頭，甚至舉高隻腳都控得掂個波，但佢因為太專心控球喇，所以露晒底都唔知。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
