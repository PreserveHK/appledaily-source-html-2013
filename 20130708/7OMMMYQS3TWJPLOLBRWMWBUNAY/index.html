<html><header><meta charset="utf-8"><title>SJ東海負傷遭胸襲</title></header><body><h1>SJ東海負傷遭胸襲</h1><p>韓國組合Super Junior（SJ）前日喺新加坡開騷，雖然東海踢波整親隻左手，但隊友依然唔放過佢，竟然向佢胸襲。東海單手做gwiyomi冧粉絲，當知道Henry跳舞跳到褲穿窿時，佢即刻走去做QC驗一驗，十足猴子偷桃咁！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
