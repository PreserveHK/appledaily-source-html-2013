<html><header><meta charset="utf-8"><title>要求日本正視歷史</title></header><body><h1>要求日本正視歷史</h1><p>【盧溝橋事變76周年】<br>【本報訊】本港多個團體昨在七七盧溝橋事變76周年，前往日本駐港總領事館抗議，要求日本正視侵華歷史及為過侵華罪行承擔責任。香港保釣行動委員擬下月再到釣魚島宣示主權。<br>紀念抗日受難同胞聯合會、教協及中日和平教育協會約十名代表，昨遊行至日本駐港總領事館請願，表達對日本過去侵華的不滿及悼念死難同胞，要求日本承認發動戰爭，並向中方道歉及賠償。領事館沒有派代表接信，請願人士將信放於門口後散去。神州青年服務社等團體昨則在領事館外，焚燒印有日本首相安倍晉三肖像及象徵日本軍國主義的軍旗洩忿（圖）。</p></body></html>
