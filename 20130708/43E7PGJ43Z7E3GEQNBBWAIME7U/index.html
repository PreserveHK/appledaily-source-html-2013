<html><header><meta charset="utf-8"><title>鄭雨盛扯韓孝珠條辮</title></header><body><h1>鄭雨盛扯韓孝珠條辮</h1><p>由韓星鄭雨盛同韓孝珠擔正嘅新片《監視者》，喺韓國入場人次已衝破120萬。佢哋前日去戲院謝票，韓孝珠為配合自己喺戲中個花名叫「花豬」，紮咗條辮仔，仲襯埋個花花頭飾，鄭雨盛就好百厭咁扮大力扯佢條辮，佢兩個嘅表情都交足戲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
