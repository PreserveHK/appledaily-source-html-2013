<html><header><meta charset="utf-8"><title>一中一台：小鬼變身鐵甲奇俠</title></header><body><h1>一中一台：小鬼變身鐵甲奇俠</h1><p>黃鴻升（小鬼）早前到深圳參與衛視節目《男左女右》，穿上真人比例製作的鐵甲奇俠盔甲，主持人張宇和其他男嘉賓都躍躍欲試，可惜盔甲彷彿按照小鬼尺寸度身訂做，其他人都不合穿。小鬼酷愛收藏動漫模型，並有一尊真人比例大小的鐵甲奇俠放在他的潮店做鎮店之寶，他自信地說：「這次裝扮實在太酷了，終能實現夢想！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
