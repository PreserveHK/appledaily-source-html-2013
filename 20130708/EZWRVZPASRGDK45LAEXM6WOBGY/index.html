<html><header><meta charset="utf-8"><title>各區突發簡訊︰
種大麻四餘黨落網</title></header><body><h1>各區突發簡訊︰<br>
種大麻四餘黨落網</h1><p>【九  龍】<br>【本報訊】上周五警方在大角嘴、深水埗及旺角三處單位搗破大麻種植場，起出677株大麻植物，並拘捕兩名非法入境的越南漢，其中46歲男子疑是集團主腦，之前曾偷渡來港犯事被遞解出境。警方稍後再逮捕兩男兩女餘黨，六名疑犯年23至50歲。<br>46歲主腦、19歲助手及另一名48歲男同鄉分別涉種植大麻、違反遞解令及非法入境罪名，昨被警方落案檢控，今日提控法庭；至於其餘三人涉逾期居留或非法入境罪，交入境處跟進。</p></body></html>
