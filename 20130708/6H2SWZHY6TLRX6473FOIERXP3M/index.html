<html><header><meta charset="utf-8"><title>求驗客手記：RVP未開季先虛脫</title></header><body><h1>求驗客手記：<br>RVP未開季先虛脫</h1><p>（哀）未開季，先虛脫？英國《周日泰晤士報》，最近幫尹佩斯（圖）喺呢段休季期間嘅途程做咗個約略統計；呢位曼聯球星早前幫荷蘭飛去中國踢熱身賽，之後又去其他亞洲城市幫廣告公司宣傳，嚟緊又再隨隊去亞洲、澳洲踢熱身賽，結果加加埋埋，佢差唔多飛成5萬英里路，包埋之前去杜拜度假，就超過6萬6千英里，大概環繞咗成個地球嘅三分二；鐵人咩？我求大俠驚RVP咁頻撲，來季隨時大跌watt。</p></body></html>
