<html><header><meta charset="utf-8"><title>蘋果綠葉中國瑞士簽自由貿易協定</title></header><body><h1>蘋果綠葉<br>中國瑞士簽自由貿易協定</h1><p>經過歷時兩年多的九輪談判，中瑞自由貿易協定於上周六在北京正式簽署，這是中國與歐洲大陸國家達成的首個自貿協定。根據協定，瑞士將對中國99.7%出口立即實施零關稅，中國將對瑞士84.2%出口最終實施零關稅。協議簽署後，中瑞雙方還將分別對協議進行相關審議，審議通過後，協議將正式生效。瑞士與中國簽署自由貿易協定，預計將促進瑞士手錶、藥品和機床產品的出口。</p></body></html>
