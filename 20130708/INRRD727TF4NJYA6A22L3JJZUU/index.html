<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐嬌韓國玩拋波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐嬌韓國玩拋波 - 馮仁昭</h1><p>喺星爺套《長江七號》扮男仔嘅童星徐嬌，𠵱家就快滿16歲，佢噚日去咗韓國宣傳中韓合作嘅新片《超級巨猩3D》，落機嗰陣戴住草帽、着住白色裙嘅徐嬌，成個美少女咁，之後佢就換咗套棒球衫去蠶室體育場參加棒球賽開球禮。徐嬌由吉祥物拖住出場，除咗開球之外，仲攞住三個波表演拋波，可惜拋拋吓失手囉！<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
