<html><header><meta charset="utf-8"><title>℃-ute海盜裝遊鐵塔</title></header><body><h1>℃-ute海盜裝遊鐵塔</h1><p>日本組合℃-ute最近去咗巴黎開騷，吸引咗過千法國宅男捧場，唱完之後就四圍觀光一下，佢哋着住一身改良海盜裝，坐船仔遊覽塞納河，經過艾菲爾鐵塔時，當然要影番張靚相啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
