<html><header><meta charset="utf-8"><title>體壇拾趣：阿寶失利張敬樂奪冠</title></header><body><h1>體壇拾趣：<br>阿寶失利張敬樂奪冠</h1><p>兩個月前才接order臨時復出嘅黃金寶，繼全港錦標賽後，噚日喺內蒙古全國公路錦標賽作復出第2擊，喺城市繞圈賽僅得第7。原本阿寶喺呢場80公里繞圈賽中，初段都喺領先主車群，可惜最後10公里，被國內車手針對衝散想掩護阿寶過終點嘅港隊，最後路段只能孤軍作戰嘅阿寶以第7名衝線，遼寧隊代表單雙獲冠軍。阿寶失利，但師妹楊倩玉喺女子組繞圈賽得亞軍，師弟張敬樂（圖）前日就率先喺個人公路計時賽奪冠。</p></body></html>
