<html><header><meta charset="utf-8"><title>隔牆有耳：　怕講佔中　鼠王芬教協論壇甩底 - 李八方</title></header><body><h1>隔牆有耳：　<br>怕講佔中　鼠王芬教協論壇甩底 - 李八方</h1><p>公民教育聯席今日喺教協搞研討會，出席者包括教協兼通識科老師方景樂，聯席召集人梁恩榮，原本仲叫埋保皇黨梁美芬（圖）出席㗎。但噚日主辦單位通知傳媒，鼠王芬縮沙了，上星期五透過助理通知以「突然有事離開香港」為由甩底，最後聯席邀請戴耀廷替補。<br>八方噚日打過俾鼠王芬問吓佢係咪要北上搵阿爺，但係電話長響冇人聽。睇番研討會嘅主題係「如何在通識科教授爭議性議題──以佔領中環為例」，鼠王芬向來意見獨特，語不驚人誓不休，如果深入泛民陣地講佔中，唔通唔怕身中多箭離場？</p></body></html>
