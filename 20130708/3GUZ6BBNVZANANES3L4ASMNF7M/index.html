<html><header><meta charset="utf-8"><title>今日提醒你：　月底前交差餉</title></header><body><h1>今日提醒你：　<br>月底前交差餉</h1><p>2013年7月至9月季度差餉及地租通知書已經發出。政府提醒市民，有關費用須於今個月底（31日）或之前繳交，遲交款額會被加徵百分之五附加費；遲交半年將再被加徵一成附加費。<br>政府表示，發出的通知書已計算今個季度的差餉寬減，以每個評估差餉物業1,500元為上限。如物業該季應繳差餉不足1,500元，剩餘的寬減額不能用以抵銷任何未繳差餉。政府強調寬減不適用於地租。<br>若市民至今仍未收到通知書，可致電2152 0111，或傳真2152 0113查詢，亦可親臨九龍長沙灣道303號長沙灣政府合署15樓差餉物業估價署查詢。</p></body></html>
