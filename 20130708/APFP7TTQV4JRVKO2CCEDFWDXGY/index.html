跣胎炒車　夫婦被困</title></header><body><h1>各區突發簡訊︰<br>
跣胎炒車　夫婦被困</h1><p>【西  貢】<br>【本報訊】昨晨8時半，一對夫婦駕乘淺黃色私家車，沿西貢清水灣道出九龍。當私家車駛至壁屋附近上斜路段一個左彎時，疑地濕路滑導致失控，撞斷路牌後鏟上左邊草坪，最後向右翻側車頭逆轉。</p><p>60歲姓劉男司機與妻子一度被困車廂內，報警後由消防員救出，兩人有驚無險並無受傷，在場協助調查。私家車車頭及車身損毀，事後要拖車扶正拖走。</p></body></html>
