<html><header><meta charset="utf-8"><title>Rita變撻水炸彈</title></header><body><h1>Rita變撻水炸彈</h1><p>英國女歌手Rita Ora成日癲癲得得，好難捉到佢條路，好似前日佢喺西班牙伊維薩島坐遊艇出海玩，本來以為扮得靚靚嘅佢只係想曬太陽，點知佢突然轉身鍊住個鼻，原來係玩跳水。不過衰在姿態唔靚，變咗深水炸彈，炸到水花四濺。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
