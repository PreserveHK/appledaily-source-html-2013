<html><header><meta charset="utf-8"><title>兩岸like不like黃河調水千人狂撈魚</title></header><body><h1>兩岸like不like<br>黃河調水千人狂撈魚</h1><p>河南三門峽大壩上周四進行每年一度的調水調沙，藉此減低黃河河道淤積，因水流渾濁等因素，造成大量魚群聚集在黃河兩岸。三門峽市數以千計的民眾，近日紛紛手持長柄的網或撈箕，爭先恐後落水瘋狂撈魚，不少婦幼老人亦參與其中，場面壯觀（圖）。現場可見，有民眾撈得大魚，興高采烈高舉魚穫示眾。部份民眾更罔顧安危，冒險走到水深及腰的河中。事件惹起熱議，有網民提醒，民眾撈魚切勿得意忘形，隨時樂極生悲。<br>北京國際在線</p></body></html>
