<html><header><meta charset="utf-8"><title>隔牆有耳：　退休在即　鄧Sir叫警察要有胸襟 - 李八方</title></header><body><h1>隔牆有耳：　<br>退休在即　鄧Sir叫警察要有胸襟 - 李八方</h1><p>近年成日有人投訴警察濫權，經常去警監會解畫嘅警務處監管處處長鄧厚江（圖），將會唔使再面對挑戰嘞，皆因佢會喺今個月15號退休。臨別秋波，鄧Sir話，近年警方同示威者時有衝突，相信同公眾誤解警方政策有關，但係警察應有胸襟接受市民批評，要了解警方角色唔再單純捉賊咁簡單，亦需要協助市民表達意見。如果多啲警察識得好似鄧Sir咁諗，唔知會唔會少咗好多警民衝突呢？鄧Sir加入警隊34年，以前做過PPRB總警司，善於與傳媒同公眾溝通。佢話退休後會陪太太旅行，暫時冇興趣投身商界同政府。</p></body></html>
