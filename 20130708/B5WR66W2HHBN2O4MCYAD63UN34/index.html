櫃車暗格偷運私煙</title></header><body><h1>各區突發簡訊︰<br>
櫃車暗格偷運私煙</h1><p>【上  水】<br>【本報訊】黑幫集團利用貨櫃暗格偷運私煙入境，抵港後迅速散貨，海關人員根據調查及情報，前日下午在關口管制站跟蹤一輛入境的空載40呎貨櫃車，並駛進上水一貨場開箱散貨。關員見時機成熟一擁而上，拘捕四名年31至55歲男子，在貨櫃尾的5呎深暗格內搜獲113萬支私煙，時值300萬元，應課稅200萬元，昨海關反私煙調查組指揮官溫慶全講述行動經過，他並指出過往撿獲的私煙，經檢驗後四成是假煙。</p></body></html>
