<html><header><meta charset="utf-8"><title>蘋果綠葉
中渝半年銷售金額增66%</title></header><body><h1>蘋果綠葉<br>
中渝半年銷售金額增66%</h1><p>中渝置地（1224）公佈，今年上半年合約銷售金額達46.63億元（人民幣．下同），已售建築面積約54.5萬平方米，分別按年升約66%及46%。若按照今年的銷售目標88億元，上半年已完成約53%。於6月底，尚未轉入合約銷售的認購銷售金額約10.33億元。於6月的合約銷售金額約5.73億元，而已售建築面積約71,900平方米，同比分別跌約13%及18%。</p></body></html>
