<html><header><meta charset="utf-8"><title>Rihanna晒下半球</title></header><body><h1>Rihanna晒下半球</h1><p>美國女歌手Rihanna前日喺丹麥幫一個音樂節演出，佢當件勁大棒球衫係裙咁着，仲笠到上塊面。Rihanna噚日趁臨離開丹麥前，賣大包喺網上放咗幾張晒下半球嘅相，話好唔捨得走，fans梗係愛死你啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
