<html><header><meta charset="utf-8"><title>兩岸like不like
水下接吻57秒　80後情侶奪冠</title></header><body><h1>兩岸like不like<br>
水下接吻57秒　80後情侶奪冠</h1><p>廣州長隆水上樂園在前日「國際接吻日」舉辦水下接吻比賽，10對情侶現場報名。賽事規定參賽情侶潛入1.5米深的水池中，同時克服浮力、呼吸等困難的情況下接吻（圖），以接吻時間最長定勝負。<br>冠軍結果由一對在水下連續接吻57秒的80後情侶奪得，林小姐大讚該比賽有意思，「在水下接吻真的好浪漫啊！」至於屈居亞軍的鍾先生及其女友，則分享水下接吻的秘訣，「Kiss千萬不能張開嘴，張嘴就漏氣了，嘴貼嘴就可以了。」<br>廣東《羊城晚報》</p></body></html>
