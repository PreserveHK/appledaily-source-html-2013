蜑家人後代行傳統婚禮</title></header><body><h1>蘋果汁：　<br>
蜑家人後代行傳統婚禮</h1><p>【本報訊】香港開埠之初是一個小漁村，曾經孕育很多代俗稱「蜑家人」的水上人家。南區區議會昨為蜑家人後代舉辦傳統水上人婚禮，並即席安排多場傳統歌舞表演。為重現昔日水上人的婚禮，大會安排「脫學」、「繡花」、「過大禮」等儀式表演，並請來兩位婆婆演繹傳統的水上人婚禮歌曲「對嘆」及「鹹水情歌」。新人徐先生說，祖父母輩是蜑家人，希望能重演當年的婚嫁盛況。</p></body></html>
