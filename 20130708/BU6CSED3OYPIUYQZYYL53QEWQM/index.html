<html><header><meta charset="utf-8"><title>鬆弛熊抱進擊巨人</title></header><body><h1>鬆弛熊抱進擊巨人</h1><p>洛杉磯最近搞緊個Anime Expo，唔少人都去cosplay玩番舖。呢排勁hit嘅漫畫《進擊的巨人》自然唔少得，但估唔到連鬆弛熊都扮漫畫中嘅憲兵團挑機。不過，佢哋見面唔係打交，反而係攬攬，可能係因為他鄉遇故知。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
