<html><header><meta charset="utf-8"><title>電視撈飯：區永權食黃婉曼豆腐</title></header><body><h1>電視撈飯：區永權食黃婉曼豆腐</h1><p>區永權、鄧鈺鈴（阿旦）等前晚喺海洋公園參加「nowTV十週年Happy Time生日派對」，黃婉曼因患腸胃炎缺席，區永權話可能係自己傳染俾對方。之前黃婉曼講起無綫新聞小花勾心鬥角時，自爆成日俾區永權點來點去，區話：「邊有點佢？佢份人好相與（雙乳）啫，鏡頭前做一啲效果，食吓佢豆腐，全港男士都想做，我做代表。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
