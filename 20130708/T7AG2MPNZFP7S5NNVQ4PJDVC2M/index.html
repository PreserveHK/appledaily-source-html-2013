<html><header><meta charset="utf-8"><title>電視撈飯：敏之拍劇變自由行景點</title></header><body><h1>電視撈飯：敏之拍劇變自由行景點</h1><p>陳敏之、黃子華、阮兆祥同林子善前日下晝四點幾喺銅鑼灣鬧市拍無綫劇《My盛Lady》外景，正值周末，成條街都係自由行，所以佢哋拍攝時周圍嘅人都攞部相機或手機起勢咁影，不過劇組冇特別阻止，可能因為場戲係講祥仔當眾舉牌向敏之示愛，要有圍觀嘅感覺，所以途人影相都唔影響拍攝，結果大約拍咗個幾鐘就順利收工。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
