<html><header><meta charset="utf-8"><title>過山車故障　倒吊乘客</title></header><body><h1>過山車故障　倒吊乘客</h1><p>英國主題公園Alton Towers的過山車前日（周六）發生故障，數十名遊客乘坐的過山車，駛至最高點時忽然壞了，全部人像超人般以「飛行姿態」倒吊在24米半空長達14分鐘。<br>能一嘗做超人的滋味，旅客們全都驚多於喜，有旁觀者指：「這很嚇人，他們被倒掛在半空很久。」過山車故障期間，兩名職員曾上去安撫乘客，說不需要疏散，但遊客卻不斷尖叫和哭泣。當他們被救落地面時，全都臉色蒼白和發抖。園方其後要向遊客道歉。<br>英國《太陽報》</p></body></html>
