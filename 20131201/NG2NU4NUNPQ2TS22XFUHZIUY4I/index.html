<html><header><meta charset="utf-8"><title>蘋果汁：罷買安哥拉兔毛產品</title></header><body><h1>蘋果汁：<br>罷買安哥拉兔毛產品</h1><p>【本報訊】亞洲善待動物組織表示，高興獲悉著名時裝公司H&amp;M、Acne、Gina Tricot、Lindex、MQ、IC Companys 等決定下架或停產安哥拉兔毛產品。<br>該組織早前揭露內地安哥拉兔養殖場的不人道慘況，工人粗暴地從無數的安哥拉兔身上，拔下兔毛，兔子也因極度驚慌和疼痛而大聲尖叫。其間，兔子的前後腿都被綁起來，生活環境也極惡劣。組織也呼籲市民罷買含安哥拉兔毛的產品，以支持善待動物。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
