<html><header><meta charset="utf-8"><title>日本肥妹組合過輕炒魷</title></header><body><h1>日本肥妹組合過輕炒魷</h1><p>日本時裝雜誌《CanCam》及唱片公司avex，近日反其道而行，聯合舉行了「肥妹仔選拔賽」，在3,500個參賽者中最終選出了十名18至24歲肥妹仔，組成了一隊肥妹仔組合Chubbiness，並於前天齊齊現身記招。她們表示十人平均體重約121磅，而且組合其中一條規條是若體重少於110磅，更立即炒魷！因此成員每餐都食得飽飽，有些更食三碗飯。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
