<html><header><meta charset="utf-8"><title>周柏豪搽黑股罅</title></header><body><h1>周柏豪搽黑股罅</h1><p>周柏豪前晚在銅鑼灣出席I.T時裝活動，剛在泰國拍完新戲《四非》的他要在當地垃圾堆填區拍攝，他說惡臭難頂：「反胃同作嘔，我身上有假血糖漿，引嚟好多烏蠅飛埋耳窿同鼻窿。」<br>當日柏豪更全裸上陣，「小柏豪」有否遭殃？他說：「有嘢遮，不過股罅都要做手腳，因為我的角色好窮好污漕，股罅都要搽黑。」誰幫他搽黑股罅？他說：「泰國化妝師，雖然佢係lady boy，不過點都係男仔。」</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
