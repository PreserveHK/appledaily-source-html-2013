<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德軍世盃8強才有獎金</title></header><body><h1>體訊速遞：<br>（足球）德軍世盃8強才有獎金</h1><p>德國國家隊（圖）在明年世盃決賽周，必須至少要打入8強階段，球員才能獲得足總發放的獎金。德國足總在周五公佈國家隊獎金詳情，如果球隊能夠奪冠，每位球員可獲30萬歐元（約300萬港元），晉身8強的話每人可獲5萬歐元，16強出局的話則不獲分文。 綜合外電（德國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
