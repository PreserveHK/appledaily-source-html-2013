<html><header><meta charset="utf-8"><title>體壇拾趣：火箭缺林瘋照炒網隊</title></header><body><h1>體壇拾趣：<br>火箭缺林瘋照炒網隊</h1><p>火箭上周五主場對網隊，憑柏臣斯外圍6投全中，全場7次起手全中攻入21分，以114:95大炒客隊，奪得4連勝。有球迷着住tee寸網隊教練傑特，上場倒瀉冰茶俾人罰咗5萬美元（約39萬港元）。而佢賽後講起件事，就話自己只係想贏波，知衰唔應該咁做。另外，今場缺陣嘅主隊第6人林書豪（圖），證實扭傷膝頭，要休息兩星期再檢查，睇吓康復進展。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
