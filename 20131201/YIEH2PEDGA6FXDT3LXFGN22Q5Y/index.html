<html><header><meta charset="utf-8"><title>亞姐熱褲練舞露底</title></header><body><h1>亞姐熱褲練舞露底</h1><p>今年19位大中華亞姐昨在新蒲崗排舞期間，為(15)李芳琪慶生，她表示今年21歲，但大會公佈李芳琪是22歲，不知誰是誰非？一班候選亞姐便服排舞，(1)梁詩韻和(19)孫田俐姿（圖）短褲騷纖腿，落力練舞，尤其是學舞八年的孫田俐姿，姿態撩人，惜不慎露底，身穿LV logo背心的孫田俐姿強調背心是正貨，她說：「去年爸爸倫敦買給我的聖誕禮物，肯定是真的。」</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
