<html><header><meta charset="utf-8"><title>兩腿小羊直立行走</title></header><body><h1>兩腿小羊直立行走</h1><p>河南西華縣有隻生來只有兩條後腿的羊。小羊誕生一個月後，開始慢慢學着用兩條腿行走（圖），兩個月後竟然能直立行走，觀者無不嘖嘖稱奇，送外號「羊堅強」。至於小羊為何生來只有兩條腿，當地獸醫認為，有可能是基因變異所致。<br>河南大河網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
