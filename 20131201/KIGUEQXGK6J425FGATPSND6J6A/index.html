<html><header><meta charset="utf-8"><title>劉以達煙老婆</title></header><body><h1>劉以達煙老婆</h1><p>【旺角】劉以達日前下午4點幾同老婆拍拖行旺角，蹺晒手好恩愛，但當達哥點煙，達嫂即刻閃開。唔食煙嘅達嫂就喺街邊小食檔買嘢食，同樣肚餓嘅達哥就揀咗間茶餐廳準備食嘢，不過人有三急，惟有將未食完嘅煙交畀老婆企喺門口等。達哥去完廁所出嚟攞番支煙就叫達嫂先入去，達哥扯埋支煙再陪老婆食嘢，食咗大約半個鐘再繼續逛街。<br>採訪、攝影：吳耀輝</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
