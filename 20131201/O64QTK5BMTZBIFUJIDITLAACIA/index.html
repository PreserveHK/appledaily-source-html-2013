<html><header><meta charset="utf-8"><title>體壇拾趣：潮韋絕殺疑錯判</title></header><body><h1>體壇拾趣：<br>潮韋絕殺疑錯判</h1><p>雷霆早前作客勇士被絕殺，上周五主場硬撼勇士，實行要報番一箭之仇。今場同上場一樣戰況激烈，主隊控衞韋斯卜克（潮韋、0號）攻入全場最高34分，仲喺最後0.1秒射入致勝3分，助球隊以113:112力挫客隊。不過，佢射入嗰球疑似踩到3分線，不過球證睇咗好多次之後都係決定呢一球係3分，搞到射入32分嘅勇士射手史堤芬居里，賽後喺面書質問究竟球證有冇判錯。</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
