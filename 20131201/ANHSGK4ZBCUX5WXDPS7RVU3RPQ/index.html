<html><header><meta charset="utf-8"><title>各區突發簡訊：堆填區大片保育林焚毀</title></header><body><h1>各區突發簡訊：<br>堆填區大片保育林焚毀</h1><p>【將軍澳】<br>【本報訊】將軍澳駿昇街對開已封閉的堆填區第二、三期保育樹林，昨午2時半在風高物燥下突然起火，冒出大量濃煙，附近公司的職工發現報警，消防員接報到場，開喉和用火拍撲火，惟火勢轉趨猛烈，火場面積約300米乘100米，更形成幾條小火龍，個多小時後，政府飛行服務隊出動直升機協助撲火，在上空多次盤旋投擲水彈，終將山火撲熄。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
