<html><header><meta charset="utf-8"><title>華叔墨寶有價</title></header><body><h1>華叔墨寶有價</h1><p>【本報訊】已故支聯會主席司徒華生前經常為市民在維園年宵書寫揮春，而華叔的墨寶，昨日拍賣便以5,800元成交。該幅寫有「行住坐卧觀自在，喜怒哀樂心禪那」的書法作品（圖），其實是華叔1996年以這兩句佛偈，送贈及勉勵當時失意的一位教師好友歐陽駒，希望他能明白人生總有起有落，開導他要看開一點。作品昨於普藝拍賣行拍賣，底價為5,000元。同場也有其他書法作品拍賣，另一幅九龍城皇帝曾灶財的墨寶，則以2,000元成交。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
