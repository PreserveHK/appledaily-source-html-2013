<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）DLAS衞冕出擊</title></header><body><h1>體訊速遞：<br>（籃球）DLAS衞冕出擊</h1><p>香港'星'青年軍昨在灣仔修頓室外場上演的adidas街頭籃球賽，以26:20擊敗永東，勇奪青年組冠軍。至於今午4時將於同地上演男子公開組決賽，衞冕的DLAS（圖）於今晨10時半上演的16強，惡鬥由港籃前鋒方誠義帶領的彗星。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
