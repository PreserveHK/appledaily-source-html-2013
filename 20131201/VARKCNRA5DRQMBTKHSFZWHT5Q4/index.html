<html><header><meta charset="utf-8"><title>News Flash烏克蘭示威武力清場</title></header><body><h1>News Flash<br>烏克蘭示威武力清場</h1><p>烏克蘭總統亞努科維奇拒絕與歐盟簽署政治及貿易協議，觸發逾萬名示威者前日在首都基輔集會抗議，要求亞努科維奇辭職。約1,000人留守獨立廣場，警方昨凌晨4時武力清場（圖），幾十人受傷，35人被捕。反對派震怒，要求解散政府提前大選。<br>法新社</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
