<html><header><meta charset="utf-8"><title>伊健新戲慢拍</title></header><body><h1>伊健新戲慢拍</h1><p>【中環】鄭伊健、周秀娜前日下晝3點幾，喺中環四方街同鄭丹瑞、C All Star四子等拍攝微電影，因為間餐廳比較細，佢哋大部份人都喺門外聚集，但天氣都幾凍，見瘦弱嘅娜姐都要笠番件外套保暖。<br>現場所見，伊健埋位時都係行行企企傾吓偈咁嘅戲份，拍攝進度節奏唔快。唔使埋位嘅娜姐，就喺街邊同工作人員吹水過日辰。<br>採訪、攝影：徐錦池、畢紹基</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
