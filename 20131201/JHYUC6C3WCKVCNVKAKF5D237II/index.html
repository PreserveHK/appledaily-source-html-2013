<html><header><meta charset="utf-8"><title>各區突發簡訊：餐廳開業月半　兩遭淋油</title></header><body><h1>各區突發簡訊：<br>餐廳開業月半　兩遭淋油</h1><p>【屯　門】<br>【本報訊】屯門仁愛堂街新開張不足兩個月的翠河餐廳，昨凌晨3時許又被歹徒破壞淋油。大廈保安員聞異聲查看時，發現餐廳玻璃門被人擊毀，門外及餐廳內兩個卡座遭淋紅油，立即報警。警員事後聯絡該餐廳的負責人返回協助調查，並追緝歹徒及追查犯案動機。10月19日，該餐廳開業僅數天，兩扇玻璃門亦遭歹徒淋紅油刑毀。警方現仍調查兩宗淋紅油刑毀是否有關。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
