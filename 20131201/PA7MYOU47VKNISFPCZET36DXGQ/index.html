<html><header><meta charset="utf-8"><title>各區突發簡訊：貨車翻側撞樹　車軸甩脫</title></header><body><h1>各區突發簡訊：<br>貨車翻側撞樹　車軸甩脫</h1><p>【沙　田】<br>【本報訊】一輛密斗貨車昨凌晨1時許，沿沙田獅子山隧道公路往九龍方向行駛，至大圍世界花園對開，貨車司機報稱閃避切線車輛時失控，貨車撞左欄向右翻側，掃毀16米長欄杆後撞樹停下。由於撞擊力猛烈，貨車兩條前胎連車軸亦告甩脫，掛在欄杆。<br>途經駕駛者見狀，以為司機受傷被困，代為報警。消防員到場並協助姓陳53歲貨車司機落車，他奇蹟無受傷，稍後在場協助調查。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
