<html><header><meta charset="utf-8"><title>馬雅舒秘密產女</title></header><body><h1>馬雅舒秘密產女</h1><p>吳奇隆公開認愛比他年輕17歲的劉詩詩，前妻馬雅舒亦於上周一（25日）在香港產女。據悉馬雅舒原本打算自然分娩，但因胎位不正而提前剖腹，母女平安。馬雅舒與現任澳籍老公James的混血女兒重3公斤，由於馬雅舒被指向吳奇隆索取高額贍養費，被網民鬧爆，因此不想公佈喜訊。馬雅舒經理人透露馬雅舒聲線很虛弱，出院後可能在香港或深圳坐月，短期內不會接戲，專心湊女。</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
