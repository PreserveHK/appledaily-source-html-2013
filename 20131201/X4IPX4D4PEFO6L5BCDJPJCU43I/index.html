<html><header><meta charset="utf-8"><title>花絮：阿澤忘帶人情</title></header><body><h1>花絮：阿澤忘帶人情</h1><p>杜汶澤昨晚西裝骨骨單拖到場，可是入場前才發現忘記帶人情，十分烏龍，阿澤說：「我要面懵懵入場，遲啲後補。」可有甚麼夫妻相處之道給一對新人？阿澤即搞笑說：「處境控制唔到，心境就控制到。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
