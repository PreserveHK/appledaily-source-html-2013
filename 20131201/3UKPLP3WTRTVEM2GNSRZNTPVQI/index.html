<html><header><meta charset="utf-8"><title>體壇拾趣：畢頓回鄉玩「冬甩」</title></header><body><h1>體壇拾趣：<br>畢頓回鄉玩「冬甩」</h1><p>F1麥拿侖車手畢頓，日前喺自己家鄉、英國森麻實郡一個城市，出席聖誕節亮燈儀式。一班小朋友見到佢都勁開心，不停咁大叫佢個名。呢位09年車手冠軍仲帶埋架戰車去玩（圖），表演「冬甩」畀班小朋友睇。畢頓之後話，可以喺家鄉表演，係一次畢生難忘嘅經歷，仲講笑話見到小學校長，自己可能有排煩！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
