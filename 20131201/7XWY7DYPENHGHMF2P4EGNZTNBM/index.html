<html><header><meta charset="utf-8"><title>手雕麻雀係Art Piece</title></header><body><h1>手雕麻雀係Art Piece</h1><p>【彌足珍貴】<br>台灣著名麻雀收藏家張襄玉（圖）表示，手雕麻雀「好值得收藏」，因為每副都獨一無二，其珍貴之處，在於師傅落刀、用色，「每一副牌都唔同，唔似machine（機器）造嗰啲個個一樣」；「越嚟越少師傅識雕，失去咗好可惜」。他指，在打麻雀時會用機製麻雀；手雕麻雀則用作送禮，價錢是機製的三、四倍，「手工（雕）麻雀除咗獨一無二……仲係Art Piece（藝術品）！」<br>《蘋果》記者</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
