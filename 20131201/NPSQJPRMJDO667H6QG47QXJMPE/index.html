<html><header><meta charset="utf-8"><title>關仁隱事：「撻生魚」抄韓星扮潮 - 關仁</title></header><body><h1>關仁隱事：「撻生魚」抄韓星扮潮 - 關仁</h1><p>近呢幾年韓風吹得好勁，好多香港年輕人都已經放棄香港藝人，轉軚支持韓星。唔少香港藝人見啲韓星咁受歡迎，好似「豬龍」仲成為潮流icon，所以啲地頭蟲就即刻跟風有樣學樣，好似近來「撻生魚」就抄足豬龍，除咗一身打扮之外，連啲髮型同一頭唔同顏色都抄到足，fans可能受落，但係唔少行內人都喺背後取笑撻生魚，話佢唔知醜學人扮韓星，不過難得佢自我沉醉繼續發夢就算啦。<br>撰文：關仁</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
