<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）麥艾萊澳洲賽暫排第2</title></header><body><h1>體訊速遞：<br>（高爾夫球）麥艾萊澳洲賽暫排第2</h1><p>上周六上演的澳洲高爾夫球公開賽第3日賽事，阿當史葛打出低標準4桿的68桿，在總成績以200桿，4桿優勢領先。麥艾萊（圖）在亦打出70桿，以總成績204桿排在次席。 綜合外電（澳洲）</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
