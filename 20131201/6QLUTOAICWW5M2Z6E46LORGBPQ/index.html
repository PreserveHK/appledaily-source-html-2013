<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）梁灝雋鄭俊樑今決高下</title></header><body><h1>體訊速遞：<br>（滑浪風帆）梁灝雋鄭俊樑今決高下</h1><p>香港男子RS:X奧運板組選手梁灝雋（左）及鄭俊樑，昨在赤柱舉行的亞洲滑浪風帆錦標賽，賽後積分同為14分，今晨最後兩場比賽將分出勝負；女子組則由倫奧代表陳晞文領先其他對手，冠軍在望。本報消息（香港）</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
