<html><header><meta charset="utf-8"><title>買家心聲</title></header><body><h1>買家心聲</h1><p>買樓養老</p><p>頭籌買家譚氏夫婦：「𠵱家住喺九龍，不過覺得東涌環境幾好，咪用600幾萬買咗個兩房單位度假或者養老。政府辣招或可幫到人買樓，不過負擔得起至好買。」</p><p>換大單位</p><p>香港土生土長的Polly：「自己住緊同區映灣園，今次都係想換大啲單位，用1,400幾萬買咗個四房單位自用，自己買樓都係一間一間買，冇炒樓。」</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
