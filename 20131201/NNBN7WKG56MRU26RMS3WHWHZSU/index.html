<html><header><meta charset="utf-8"><title>松岡執料圍爐</title></header><body><h1>松岡執料圍爐</h1><p>【銅鑼灣】松岡李那前日傍晚6點幾，同一男一女朋友喺銅鑼灣時代廣場出現，因為佢身材高又化晒妝，一睇就認得出，三人邊行邊講日文，喺超市逛足一粒鐘。原來因為天氣寒冷，松岡同朋友一齊揀火鍋靚料返歸打邊爐，三人又睇牛肉、又揀啤酒，甚至試食都有，揀好晒邊爐材料，買咗成三、四袋戰利品後，齊齊上朋友車走人。<br>採訪、攝影：陳辰</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
