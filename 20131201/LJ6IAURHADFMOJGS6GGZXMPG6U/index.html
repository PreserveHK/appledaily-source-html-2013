<html><header><meta charset="utf-8"><title>各區突發簡訊：斬妻墮樓男子　家屬認屍</title></header><body><h1>各區突發簡訊：<br>斬妻墮樓男子　家屬認屍</h1><p>【將軍澳】<br>【本報訊】43歲IT男蔡慶生，前日在將軍澳日出康城疑思覺失調斬妻後墮樓身亡，其父親及胞弟等親友，昨晨往沙田富山殮房認屍，各人神情黯然，有人透露稱，可能阿生「諗埋一邊」始會斬妻子。隨後有關親友再驅車往將軍澳醫院探望留醫的蔡妻，其間蔡父稱，慶生並沒正式求診，對於兩夫妻的事情，以「兩人相處嘅嘢一疋布咁長」不願多談，至於六歲大孫女，則已交由女方親屬代為照顧。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
