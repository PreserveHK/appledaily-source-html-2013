<html><header><meta charset="utf-8"><title>甄珍開記招講家變</title></header><body><h1>甄珍開記招講家變</h1><p>甄珍和劉家昌結婚35年，近日傳兩人正辦理離婚手續。<br>甄珍昨日向傳媒表示，明天會在台北西華飯店召開記者會，到時她會親自交代離婚傳聞，她感嘆謂：「獎（終身成就獎）還未拿熱。」她澄清和劉家昌關係未如外界傳言那麼糟糕，至於離婚與否根本不是重點。<br>甄珍說：「都到這把年紀，本來就各忙各的很少聚了。」甄珍近日腰椎舊患發作，有指她低調回港就醫。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
