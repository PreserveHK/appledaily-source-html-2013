<html><header><meta charset="utf-8"><title>體訊速遞：（足球）愛華頓擬三借當路雲</title></header><body><h1>體訊速遞：<br>（足球）愛華頓擬三借當路雲</h1><p>英超球會愛華頓曾先後在2010及12年向美職聯洛杉磯銀河借用前鋒當路雲（前），據悉又再打這位美國國腳主意，提出於1月再一次借用。今季美職聯季後賽總決賽即將舉行，銀河已衞冕失敗，對當路雲而言能夠在明年初加盟愛華頓，可保持狀態備戰世盃，亦是好事。 綜合外電（英格蘭）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
