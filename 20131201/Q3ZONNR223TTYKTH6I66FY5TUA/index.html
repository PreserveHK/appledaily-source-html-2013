<html><header><meta charset="utf-8"><title>趣趣地：修頓出冧招𠱁球員</title></header><body><h1>趣趣地：<br>修頓出冧招𠱁球員</h1><p>修咸頓周日作客車路士前，英國《每日郵報》記者去咗修頓嘅訓練基地參觀，發現呢支由普捷天奴（中）領軍嘅黑馬，已經為長留英超做好準備，仲細心到你唔信！每個修頓員工，甚至係球員嘅女友或老婆生日，球會都會送張生日卡。記者發現修頓停車場有架貨車，入面載滿床褥，原來球會怕球員瞓唔慣酒店張床，所以每個球員都有張度身訂造嘅床褥，每逢作客，球會都係運埋啲床褥去。</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
