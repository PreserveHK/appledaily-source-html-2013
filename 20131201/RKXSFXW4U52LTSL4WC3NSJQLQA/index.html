<html><header><meta charset="utf-8"><title>各區突發簡訊：六車相撞　旅巴跌後備胎</title></header><body><h1>各區突發簡訊：<br>六車相撞　旅巴跌後備胎</h1><p>【九龍城】<br>【本報訊】昨晨7時許，一輛沿九龍城窩打老道往尖沙嘴方向行駛的日產私家車，疑因旁邊一輛寶馬切線收慢，累及後面一輛客貨車、兩輛旅遊巴及一輛中型客貨車收掣不及，衝前造成六車連環相撞「串燒」，當中客貨車上三名年齡介乎31至48歲的男乘客在車廂中「搖骰仔」受傷，事後送院敷治。<br>意外中，旅遊巴吊在車底的後備輪胎跌出馬路，要到場的警員協助撿回。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
