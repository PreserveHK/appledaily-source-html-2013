<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黑妹無緣決賽</title></header><body><h1>體訊速遞：<br>（羽毛球）黑妹無緣決賽</h1><p>香港1姐「黑妹」葉姵延（圖）昨在澳門羽毛球賽女單4強，以0:2不敵加拿大籍、父母同為香港人的李文珊；無緣決賽的黑妹，今午3時到自己新入股、位於康怡廣場的精品蛋糕外賣專門店舉行加盟慶祝會。本報消息（澳門）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
