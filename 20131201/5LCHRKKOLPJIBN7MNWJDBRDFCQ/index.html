<html><header><meta charset="utf-8"><title>各區突發簡訊：五歲頑童公園走失尋回</title></header><body><h1>各區突發簡訊：<br>五歲頑童公園走失尋回</h1><p>【秀茂坪】<br>【本報訊】一名五歲姓何頑皮男童，昨午3時許，由39歲父親帶到秀茂坪康寧道公園玩耍期間，獨自離開公園步至附近清水灣道近順利紀律部隊宿舍一條行人天橋徘徊。有途人發現恐男童被遺棄及有危險報警，警員到場截獲男童查問後，聯絡上正在公園附近四處尋子的何父，男童沒有受傷，其父遭警員口頭警告後獲帶子回家，案件警方列發現遊蕩兒童處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
