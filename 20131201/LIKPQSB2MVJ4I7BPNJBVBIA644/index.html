<html><header><meta charset="utf-8"><title>嘉里物流明起路演</title></header><body><h1>嘉里物流明起路演</h1><p>【本報訊】路透社引述消息人士表示，嘉里建設（683）分拆出來的嘉里物流聯網，將在明起進行路演，集資約22億元，較早前傳出的約27億元少。嘉里物流承銷團成員包括中銀國際、花旗、匯豐及大摩。<br>報道指，嘉里物流計劃把上市集資所得資金，用作發展內地物流設施及拓展東南亞市場。嘉里物流將在12月12日定價，同月19日掛牌。今次上市只發售新股，佔擴大後股本不超過15%；嘉里建設現有股東將按每持有2手分派1手新嘉里物流股份。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
