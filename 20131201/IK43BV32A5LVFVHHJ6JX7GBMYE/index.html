<html><header><meta charset="utf-8"><title>陳浩民陪妻女慶生</title></header><body><h1>陳浩民陪妻女慶生</h1><p>陳浩民的老婆蔣麗莎（Lisa）兩年前擇日剖腹生了大女陳雅薷，母女每年都可以一起慶生，而浩民近日剛好回港。<br>Lisa把這幾天和老公、囡囡一起切蛋糕的相片放上微信，當中包括他們兩公婆帶着蛋糕到學校給壽星女，雖然沒有看見囝囝，但一家三口都好溫馨，Lisa還留言：「這個月以來，，雅薷已經吹了6次蛋糕，女兒超happy。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
