<html><header><meta charset="utf-8"><title>擬納非物質文化遺產</title></header><body><h1>擬納非物質文化遺產</h1><p>【話你知】<br>康文署將於明年初公佈本港首份非物質文化遺產清單。建議清單中，包括麻雀雕刻（圖）等477個項目，是在一項三年多的普查後，從700多個項目中挑選出來；於本年7月公佈後，再進行四個月公眾諮詢，料明年初公佈結果。<br>長春社文化古蹟資源中心執行總監劉國偉表示，據他所知，香港只剩下約三位師傅仍在雕麻雀，「希望可以趁早將呢種民間工藝記錄低，唔係好快會失傳」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
