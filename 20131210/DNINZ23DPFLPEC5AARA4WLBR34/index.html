<html><header><meta charset="utf-8"><title>網事力場：欣宜勤跑步燒脂</title></header><body><h1>網事力場：欣宜勤跑步燒脂</h1><p>成日俾人話肥嘅鄭欣宜終於的起心肝減肥，佢明白運動係最有效嘅減肥方法，所以噚日佢做gym跑步燒脂，佢仲自爆原本目標係一小時內跑完7.5km，當時教練大潑冷水話佢做唔到，但最終欣宜只係用咗56分鐘29秒就完成，難怪佢即刻喺微博度認叻。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
