<html><header><meta charset="utf-8"><title>各區突發簡訊：　搜倉撿50萬冒牌貨</title></header><body><h1>各區突發簡訊：　<br>搜倉撿50萬冒牌貨</h1><p>【尖沙嘴】<br>【本報訊】油尖警區特遣隊人員，昨午5時許在尖沙嘴彌敦道83至97號華源大廈附近，拘捕一名41歲的南亞裔男子，他涉嫌向放蛇警員售賣兩隻共值2,500元的冒牌手錶（正牌手錶一隻應售20多萬元）。警方同時掩至有關大廈的單位搜查，破門進入冒牌貨貨倉後，撿獲約200個冒牌手袋、眼鏡和手錶等貨物，總值50萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
