<html><header><meta charset="utf-8"><title>體壇拾趣：阮馬素留港集訓</title></header><body><h1>體壇拾趣：<br>阮馬素留港集訓</h1><p>26歲德國體操型男阮馬素（左），噚日同包括石偉雄（右）嘅港隊一齊練習，港隊教練Sergiy（中）仲話型男會喺香港訓練兩個月，真係港隊嘅福氣！自阮馬素去年奪倫奧兩面銀牌後人氣爆燈，頻頻東來搵銀，去年尾嚟過香港後，今年9月應鐘錶商邀請再來港，跟住11月現身澳門大賽車，日前又嚟出席慈善活動；噚日仲去順利邨嘅港隊訓練基地受訓。雖然港隊周四會出發去名古屋參加豐田盃國際邀請賽，但阮馬素會繼續留港訓練。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
