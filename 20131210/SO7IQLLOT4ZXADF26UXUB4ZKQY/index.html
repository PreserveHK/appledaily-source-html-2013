<html><header><meta charset="utf-8"><title>求驗客手記：假波案再拉英冠兵</title></header><body><h1>求驗客手記：<br>假波案再拉英冠兵</h1><p>就假波案，英國警方又拉多6個人，包括英冠布力般流浪前鋒杜迪利甘保（圖）。呢位32歲英格蘭射手踢過伯明翰、黑池及昆士柏流浪，算係幾有名氣。未聽過？杜迪利甘保喺香港有另一個譯名，叫DJ甘保；早幾年有睇開英超嘅，都應該聽過。據英國《太陽報》指，警方懷疑佢喺月初代表布力般作客不敵葉士域治1:3嘅英冠中打假波。比賽中，杜迪利甘保鏟截對手艾朗加斯威爾，被罰黃牌；警方認為𠵱個犯規可疑，不斷翻看片段分析。</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
