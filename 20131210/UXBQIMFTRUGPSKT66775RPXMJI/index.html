<html><header><meta charset="utf-8"><title>各區突發簡訊：　甜品店大閘遭淋油</title></header><body><h1>各區突發簡訊：　<br>甜品店大閘遭淋油</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴厚福街甜品工房，昨凌晨遭人向大閘淋潑黑油，店舖30歲姓李負責人接報於清晨近6時返回店舖報警，警員到場調查，不排除事件與生意金錢糾紛有關，惟負責人報稱並無與人結怨，不明原因。資料顯示，甜品店於本年3月26號凌晨接近收舖時間，遭一名戴口罩男子衝入，用紅油淋潑負責人，多名食客亦被波及，逞兇者跳上的士逃去。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
