<html><header><meta charset="utf-8"><title>求驗客手記：孔卡中伏笑住出征</title></header><body><h1>求驗客手記：<br>孔卡中伏笑住出征</h1><p>堂堂中超最佳球員孔卡（右），下季要踢巴乙！孔卡早前表明唔再留喺廣州恒大，下年會返去巴西嘅富明尼斯，點知呢隊上季巴甲冠軍竟然降班，搞到孔卡下季焗住要踢巴乙。另外，孔卡周日晚同恒大一齊出發，代表球隊參加最後一項比賽，前往摩洛哥出戰世冠盃。有300名恒大球迷去送機，當時孔卡未知新東家降班，好開心咁同球迷簽名合照。恒大周六會對非洲冠軍艾阿里，爭入4強對拜仁慕尼黑。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
