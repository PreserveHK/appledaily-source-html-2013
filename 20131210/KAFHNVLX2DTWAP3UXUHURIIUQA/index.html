<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健促檢討「鳳凰」</title></header><body><h1>體訊速遞：<br>（足球）伍健促檢討「鳳凰」</h1><p>「鳳凰計劃」首3年撥款期即將屆滿，傑志總領隊兼足總董事伍健（圖），公開促請民政事務局檢討對職業足球的政策，「鳳凰計劃」才能發揮作用。此外，原定昨日開始隨傑志試腳的南韓中堅李光鉉，因已加盟馬來西亞球會而放棄來港。本報消息（香港）</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
