<html><header><meta charset="utf-8"><title>各區突發簡訊：　子偷乾瑤柱　母報警</title></header><body><h1>各區突發簡訊：　<br>子偷乾瑤柱　母報警</h1><p>【黃大仙】<br>【本報訊】黃大仙彩虹邨白雪樓發生母證子偷竊罪行。昨凌晨零時許，63歲姓朱婦人，發現價值120元的手推車及兩包值480元的乾瑤柱不翼而飛，懷疑是家中40歲姓潘的兒子所為，大義滅親報警。警員其後接報登門調查，有人對偷竊事件直認不諱，警員遂拘捕涉偷竊的兒子帶署調查，惟手推車及乾瑤柱仍「下落不明」。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
