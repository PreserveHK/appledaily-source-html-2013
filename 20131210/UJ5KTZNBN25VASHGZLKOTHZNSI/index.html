<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德盃利華抽好籤</title></header><body><h1>體訊速遞：<br>（足球）德盃利華抽好籤</h1><p>德國盃周日完成8強抽籤，衞冕的拜仁慕尼黑將作客漢堡；德甲次席利華古遜（圖）則抽得好籤，主場迎戰乙組的凱沙羅頓，是唯一非全甲組對碰，另外多蒙特作客法蘭克福、賀芬咸主場對禾夫斯堡 ，德國盃8蛋將於明年2月11及12日舉行。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
