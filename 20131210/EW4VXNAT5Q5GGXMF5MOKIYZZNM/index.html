<html><header><meta charset="utf-8"><title>體訊速遞：（足球）基迪拉有望戰世盃</title></header><body><h1>體訊速遞：<br>（足球）基迪拉有望戰世盃</h1><p>效力皇家馬德里的德國中場基迪拉（圖），現時正在德國多瑙斯陶夫接受康復治療，他的主診醫生接受訪問時表示，25歲的基迪拉康復進度理想，甚至有望明年4月就復出。基迪拉上月代表德國友賽意大利時，十字韌帶嚴重受傷，一度影響明年出戰世界盃決賽周的機會。綜合外電（德國）</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
