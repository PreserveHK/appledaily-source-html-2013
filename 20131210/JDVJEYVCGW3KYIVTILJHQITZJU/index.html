<html><header><meta charset="utf-8"><title>一中一台：林嘉綺餵人奶豐胸</title></header><body><h1>一中一台：林嘉綺餵人奶豐胸</h1><p>台灣名模林嘉綺昨在台灣出席護膚品牌宣傳活動，穿上金色長裙的她明艷照人，今年4月林嘉綺誕下女兒KuKu後，自爆因餵母乳帶挈上圍由C升級到E cup。現時她會台灣、美國兩邊走，方便照顧女兒，她說：「很幸福啊，我每隔一段時間就會想念不同家。」</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
