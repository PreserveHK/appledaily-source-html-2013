<html><header><meta charset="utf-8"><title>3熱門爭金球獎</title></header><body><h1>3熱門爭金球獎</h1><p>國際足協周一宣佈今年度金球獎最後3強，名單一如外界所料，分別是阿根廷前鋒美斯（左）、葡萄牙前鋒基斯坦奴朗拿度（中）及法國中場列貝利（右）。最佳男足教練3強則是前曼聯領隊費格遜、前拜仁慕尼黑主帥希歷基斯及多蒙特的高路普。足球小姐則由德國的安格娜、美國的雲芭芝及巴西的瑪達爭奪。頒獎典禮會在明年1月13日舉行。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
