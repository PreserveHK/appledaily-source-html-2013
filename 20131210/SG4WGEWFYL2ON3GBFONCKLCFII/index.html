<html><header><meta charset="utf-8"><title>求驗客手記：隊長唞6周紅軍大鑊</title></header><body><h1>求驗客手記：<br>隊長唞6周紅軍大鑊</h1><p>利物浦大鑊，謝拉特（圖左）受傷，踢唔到聖誕快車！紅軍上周六大勝韋斯咸4:1，隊長謝拉特傷出，經檢查後，原來佢拉傷鼠蹊，要唞6星期，肯定錯過英超嘅聖誕快車。利物浦嚟緊賽程好難踢，今個月要作客3支Big 6強隊，包括熱刺、曼城同車路士。謝拉特今季有6次助攻，同奧斯爾並列英超助攻王，加上射手史杜列治同樣有傷，下年1月先出得，相信利物浦呢幾場都要靠蘇亞雷斯撐住。</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
