<html><header><meta charset="utf-8"><title>一中一台：小鬼嚇窒跣低</title></header><body><h1>一中一台：小鬼嚇窒跣低</h1><p>台灣歌手黃鴻升（小鬼）前晚在九展舉行演唱會，小鬼一開場勁歌熱舞，又大晒廣東話冧粉絲，不過他的廣東話不正，一度將「可能」的能字說成粗口音，又說錯：「我跳毛（應為舞）很厲害。」笑爆全場。粉絲不時起哄叫小鬼的緋聞女友徐力琦名字，令他窒一窒，及後他在台上更跣倒坐在地上。小鬼接受訪問時表示與舊愛楊丞琳的感情已昇華，對方視他為親哥哥一樣。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
