<html><header><meta charset="utf-8"><title>homey home：舊區小巷知多少</title></header><body><h1>homey home：舊區小巷知多少</h1><p>三年前，中西區區議會建議把卑利街、城皇街、樓梯街及磅巷興建扶手電梯，後來種種原因下，卑利街、城皇街及樓梯街已擱置計劃，現在只有太平山街鄰的磅巷為選址目標。然而，一眾居民及保育人士都希望保留過百年歷史的磅巷樓梯，就是那種對舊物的情懷促使這班朋友堅持反對。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
