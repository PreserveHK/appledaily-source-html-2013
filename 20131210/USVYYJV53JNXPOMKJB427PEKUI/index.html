<html><header><meta charset="utf-8"><title>「港獨」水晶Clutch</title></header><body><h1>「港獨」水晶Clutch</h1><p>名牌之所以受追捧，除在質料和設計上有保證外，還有一個原因：多藉口。何解？只要打出聯乘、年度紀念又或限量等藉口，便可賣個滿堂紅。看看最近Prada推出的「港獨」（香港區獨家）小手袋便知，由Satin物料製，其中的閃石clutch更是用Swarovski水晶，共5款不同風格，相信好快又成為時裝精掃貨藉口。<br><br>記者：雷福財<br><br>查詢：2918 9233</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
