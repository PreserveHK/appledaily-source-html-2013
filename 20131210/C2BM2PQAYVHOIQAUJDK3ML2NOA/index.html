<html><header><meta charset="utf-8"><title>蘋果綠葉新秀麗擬收購內地品牌</title></header><body><h1>蘋果綠葉<br>新秀麗擬收購內地品牌</h1><p>新秀麗（1910）行政總裁Tim Parker向外電表示，集團有意未來3至4年間，收購一些內地品牌，增加產品組合。他表示，計劃斥資逾10億美元作收購，並將資金投放於不同項目，但卻無意收購主要競爭對手Tumi，以及印度箱包製造商VIP。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
