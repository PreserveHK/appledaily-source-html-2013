<html><header><meta charset="utf-8"><title>News Flash東京知事收獻金道歉</title></header><body><h1>News Flash<br>東京知事收獻金道歉</h1><p>涉嫌收受醫療機構「德洲會」5,000萬日圓（376萬港元）政治獻金的東京都知事豬瀨直樹（圖），昨天（周一）在都議會總務委員會上為事件致歉並承擔責任，建議上繳明年全年工資謝罪。豬瀨上月底指自己已在9月退還全數獻金。<br>日本新聞網</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
