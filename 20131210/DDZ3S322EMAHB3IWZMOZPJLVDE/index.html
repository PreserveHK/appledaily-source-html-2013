<html><header><meta charset="utf-8"><title>體壇拾趣：活士臨尾香失冠</title></header><body><h1>體壇拾趣：<br>活士臨尾香失冠</h1><p>高球「1哥」、美國球手活士（圖），早前喺世界高球挑戰賽次輪打出低10桿，奪得領先位置，點知去到周日最後一輪，打出低兩桿都唔夠贏，因為當日另一美國球手薩克莊遜打出低4桿，總成績同活士一樣得275桿，兩個要喺附加洞分勝負。最後薩克莊遜力克活士奪得錦標，活士臨尾香都承認對手周日表現比佢出色，真有風度。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
