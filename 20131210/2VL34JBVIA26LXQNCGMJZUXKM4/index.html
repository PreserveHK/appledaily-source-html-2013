<html><header><meta charset="utf-8"><title>各區突發簡訊：　警掃黃拘捕11北姑</title></header><body><h1>各區突發簡訊：　<br>警掃黃拘捕11北姑</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊聯同入境處人員，昨午2時於油麻地進行代號「風火」掃黃行動，在砵蘭街、窩打老道、上海街及新填地街多個單位調查，拘捕11名年22至53歲內地女子，全部人持雙程證入境，懷疑從事賣淫活動，違反逗留條件，稍後眾人被移交入境處跟進。消息指出，由於接近年尾，北姑北嫂來港搵快錢急增，警方會連番出擊掃蕩。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
