<html><header><meta charset="utf-8"><title>新車搶睇：Audi 宣佈Q1投產</title></header><body><h1>新車搶睇：Audi 宣佈Q1投產</h1><p>千呼萬喚，Audi正式宣佈Q系家族成員之一的Q1，將於2016年正式投產，生產工場將設於德國汽車重鎮Ingolstadt。Q1將是Q系家族中設計最年輕的入門級SUV，以同廠之A3底盤為藍本，車長會比Q3再短約20cm，據說會分別推出前驅和四驅版本，也有可能以混能驅動。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
