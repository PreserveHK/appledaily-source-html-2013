<html><header><meta charset="utf-8"><title>各區突發簡訊：　破毒品飯堂拘19人</title></header><body><h1>各區突發簡訊：　<br>破毒品飯堂拘19人</h1><p>【深水埗】<br>【本報訊】深水埗警區特別職務隊人員，昨午1時突擊搜查南昌街67號一個間成11劏房的單位，拘捕14男5女（年屆31至63歲）（圖），撿獲33克四號海洛英和16克冰毒，時值37,100元，還撿獲冰壺和一些吸食工具，警方相信該單位為毒品飯堂，由毒販租用。被捕者中40歲姓周男子為主持兼販毒，37歲姓楊和43歲姓梁男子為販毒者，其餘為癮君子。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
