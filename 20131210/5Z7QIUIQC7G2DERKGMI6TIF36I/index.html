<html><header><meta charset="utf-8"><title>News Flash暴雪襲美50車相撞</title></header><body><h1>News Flash<br>暴雪襲美50車相撞</h1><p>吹襲美國的暴風雪由東南部移至東北部，新澤西州及特拉華州降雪量高達30厘米，賓夕凡尼亞州發生50輛車連環相撞奪命事故，航空交通亦大受影響，前天逾3,200航班要取消，另有數千航班延誤。德州有學校停課，聯邦政府僱員特准請假。<br>美聯社</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
