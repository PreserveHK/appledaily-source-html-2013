<html><header><meta charset="utf-8"><title>各區突發簡訊：　11歲女暈倒巴士站</title></header><body><h1>各區突發簡訊：　<br>11歲女暈倒巴士站</h1><p>【慈雲山】<br>【本報訊】昨晨7時許，穿着校服的11歲姓鄭女學生，上學途中經過慈雲山道巴士總站對開時，疑因未吃早餐突然暈倒，途人見狀上前視察及致電報警，校方一名女教師接獲警方通知，趕抵現場協助警員，並陪同女生送院（圖），她送院急救後蘇醒。鄭女童家人獲悉後，趕抵醫院協助調查，一度顯得十分擔心，幸鄭女最終回復清醒，情況穩定。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
