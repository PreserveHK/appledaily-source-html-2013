<html><header><meta charset="utf-8"><title>News Flash印尼火車撞運油車10死</title></header><body><h1>News Flash<br>印尼火車撞運油車10死</h1><p>印尼耶加達一列載客火車（圖）與運送汽油貨車相撞後爆炸，至少10死60人傷。事故後烈燄沖天，兩節車廂出軌，數百名乘客哭叫着逃出火車。死者多是女性，她們被困在車頭女性專用車廂中活活燒死。有目擊者指貨車司機罔顧交通燈號釀禍。<br>德新社</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
