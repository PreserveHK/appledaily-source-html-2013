<html><header><meta charset="utf-8"><title>蘋果綠葉龍湖首11月售樓近達標</title></header><body><h1>蘋果綠葉<br>龍湖首11月售樓近達標</h1><p>龍湖地產（960）公佈11月份合約銷售，錄得45.7億元(人民幣．下同)，按年升16.6%。截至11月底，累計合約銷售448億元，按年升24.9%，完成全年目標460億元的97.4%。至於雅居樂（3383）上月錄得合約銷售42.8億元，年初至今累計銷售額為339.3億元，達全年目標80.8%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
