<html><header><meta charset="utf-8"><title>南非槍械案　全球第二高</title></header><body><h1>南非槍械案　全球第二高</h1><p>【話你知】<br>南非罪案率是全球最高之一，平均每日有約50人被謀殺，聯合國的數據顯示，南非槍械罪案率為全球第二高，僅次於哥倫比亞，不時有人潛入屋劫殺，難怪杯弓蛇影。<br>南非每年多達1.8萬人遭槍殺，還未計也有逾1.8萬企圖謀殺但殺人未遂的案件，因此平均每100人就有12.7人擁有槍械自衞，特別是中產人士會加強寓所保安，據指連警察也要向私人保安「求助」保護警局，私人保安產業在當地非常蓬勃，估計價值140億南非蘭特（120億港元）。<br>《蘋果》資料室</p></body></html>
