<html><header><meta charset="utf-8"><title>揮繩狂抽打<br>
賤男狗鏈綁妻頸拖行</title></header><body><h1>揮繩狂抽打<br>
賤男狗鏈綁妻頸拖行</h1><p>台灣新北市一名男子，前日因飼養的寵物狗問題與妻爭吵後，光天化日之下在商場向妻子施暴。他不但將狗鏈勒住妻子頸部，強行扯着她拖行，更用狗繩抽打她。惡男又對到場警察說：「狗比老婆重要。」<br>事發於前日下午4時許。該女子被打至滿臉鮮血，不時向在場民眾求救，但她的丈夫不但沒停手，更用手強扯妻子的頭髮（紅圈示），拖她離開商場。<br>現場六名途人因看不過眼，於是上前阻止，但反遭男子大罵。警員接報到場後，亦被惡男怒斥多管閒事。<br>台灣《蘋果日報》</p></body></html>
