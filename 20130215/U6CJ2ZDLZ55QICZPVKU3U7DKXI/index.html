<html><header><meta charset="utf-8"><title>賤男情人節午餐陪妻　晚搞情婦</title></header><body><h1>賤男情人節午餐陪妻　晚搞情婦</h1><p>在外國，2月13日已定為「情婦節」（Mistress Day），讓花心男提早給小三、小四甚至小五慶祝，2月14日情人節，則留給正印。英國54歲男子西蒙（化名）卻沒好好利用情婦節，在情人節正日，玩分身有術，中午陪太太到最愛的餐廳「撐枱腳」，晚上則到溫柔鄉與情婦翻雲覆雨。<br>甘當花心男，西蒙自辯：「沒有性愛我生存不了。」與妻共枕17年，他深知最愛老婆，但受不了她性冷感，於是在社交網結識人妻薩拉，要享齊人之福。<br>英國《太陽報》</p></body></html>
