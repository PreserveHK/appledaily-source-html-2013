<html><header><meta charset="utf-8"><title>法拉三點式床照</title></header><body><h1>法拉三點式床照</h1><p>蛇年賣大包？陳法拉當年喺無綫劇集《師奶兵團》中，着住泳衣幫郭政鴻推油嘅小三角色為人津津樂道，之後佢仲試過接泳衣騷，不過近年佢開始守身如玉，好少見到佢露肉演出。日前佢趁春節期間唔使開工，就飛咗去熱帶地方同陽光玩遊戲，佢仲大方着住三點式攤喺張大床上影相，身材依然弗爆，性感得嚟好健康。</p><p>法拉小休完後亦喺前日為新劇《傳愛事務所》開工，佢話：「過年開工特別開心，又可以𢭃利是，蛇年有個好開始，總之懶蛇就冇我份。」<br>撰文：洪紅克</p></body></html>
