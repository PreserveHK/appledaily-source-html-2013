<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《向西2》斟緊橘梨紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《向西2》斟緊橘梨紗 - 馮仁昭</h1><p>電影《一路向西》嘅導演胡耀輝噚日同導演翁子光去黃埔新城接受訪問，講起嚟緊會拍《向西2》，佢話劇本仲度緊，但就真係會搵前AKB48嘅橘梨紗一齊拍：「同咗佢事務所聯絡，但因為佢哋放緊假，所以要過多一兩星期先知答案。」<br>胡耀輝仲話預計秋天先至可以開拍，下年上畫，《向西》迷要耐心等吓喇。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
