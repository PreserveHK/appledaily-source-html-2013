<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩肉感嘆海鮮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩肉感嘆海鮮 - 馮仁昭</h1><p>亞視嘅張家瑩同劉子葱首次拍檔主持亞視節目《廣東黃金海岸遊》，之前佢哋去江門食海鮮，仲喺沙灘玩餐飽，張家瑩仲着住三點式泳衣晒身材，佢對當地海鮮讚不絕口話：「呢度啲海鮮真係好新鮮，而且口味清淡，喺香港絕對食唔到。」<br>但係開工第一日，劉子葱拍完第一個鏡頭就唔小心跌倒，搞到手同腰背受傷，不過佢大讚工作人員對佢好照顧，令佢覺得好溫暖。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
