<html><header><meta charset="utf-8"><title>體壇拾趣：<br>新秀賽前哨　一眉狀元贏晒</title></header><body><h1>體壇拾趣：<br>新秀賽前哨　一眉狀元贏晒</h1><p>NBA即將踏入明星賽周末，打頭陣周五就有新秀對抗賽（now635台明日10:00am直播）；分別成為巴克利隊同奧尼爾隊第1選嘅新星「一眉狀元」安東尼戴維斯同尼拉特，周三就喺常規賽先交手。黃蜂大前鋒安東尼戴維斯全場貢獻21分同11個籃板球，領軍主場以99:63狂炒拓荒者；拓荒者5連敗之餘，後衞尼拉特今仗就認真失威，全場只係得12分同4次助攻，15次投射只入4球，命中率低到得26.7%；奧尼爾用「狀元籤」揀咗佢，唔知有冇後悔呢？</p></body></html>
