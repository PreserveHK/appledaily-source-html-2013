<html><header><meta charset="utf-8"><title>資料庫：<br>
周五澳職信「主」得救</title></header><body><h1>資料庫：<br>
周五澳職信「主」得救</h1><p>今季澳職周五場大利主隊，踏入新一年也未有改變，2013年開始已進行了5場周五場，主隊取得4勝1和（見附表），其中獅吼主場被水手2:2逼和，不過該仗開出平手盤，故盤路方面，長追主隊也未輸過。<br>事實上由開季至今，已進行了18場周五場，當中只有3次主隊輸波收場，包括揭幕戰墨爾本打吡戰，雄心爆冷作客以2:1擊敗勝利，且看雄心今仗能否再反數據？</p></body></html>
