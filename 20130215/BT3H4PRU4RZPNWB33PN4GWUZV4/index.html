<html><header><meta charset="utf-8"><title>銀河系最年輕黑洞1000歲</title></header><body><h1>銀河系最年輕黑洞1000歲</h1><p>美國太空總署最近發放超新星爆炸殘骸「W49B」的照片，有美麗但形狀奇特的星雲。W49B年齡只有1,000歲，離地球2.6萬光年。由於大質量恒星在超新星爆炸後，核心會變成中子星或黑洞，錢德拉X光太空望遠鏡卻沒有錄得中子星的輻射脈衝，科學家相信W49B中間有銀河系最年輕的黑洞。<br>W49B另一奇特之處，是它呈酒桶狀，而不像多數超新星對稱爆炸而呈球狀，科學家相信是因為W49B原來的恒星爆炸時，兩極噴發物質的速度特別高所致。<br>美國《福布斯雜誌》</p></body></html>
