<html><header><meta charset="utf-8"><title>隔牆有耳：<br>姑爺勤練功　頸椎唔再痛 - 李八方</title></header><body><h1>隔牆有耳：<br>姑爺勤練功　頸椎唔再痛 - 李八方</h1><p>最美麗港姐朱玲玲老公、狼英金主瑞安集團主席羅康瑞，原來每日都練功。佢話日日都會堅持練習十八法，咁多年嚟無斷過，20年前有嘅嚴重頸椎病都不藥而癒，精神更加very good，唔怪得上海姑爺每次現身，都容光煥發，無乜走樣。<br>專醫頸肩腰腿關節痛嘅十八法，唔少政界名人都有學㗎，好似中總會長楊釗、前民政事務局局長藍鴻震伉儷以及金融界猛人袁天凡等好此道，楊釗話十八法令佢醫好肩周炎。</p></body></html>
