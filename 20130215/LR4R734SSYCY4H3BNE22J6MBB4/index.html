<html><header><meta charset="utf-8"><title>今日提醒你：<br>文憑試考生用E-APP<br>預先報讀專上課程</title></header><body><h1>今日提醒你：<br>文憑試考生用E-APP<br>預先報讀專上課程</h1><p>【本報訊】教育局提醒第二屆中學文憑考生，「專上課程電子預先報名平台」（E-APP）的首輪申請期至5月19日，次輪申請期由5月27日至6月30日。考生可利用E-APP搜尋合適的課程，填妥及遞交一份申請表，便可申請多個「大學聯合招生辦法」（聯招）以外的經評審本地專上課程。院校透過E-APP能盡早處理申請，並在文憑試成績公佈前，預先給予學生有條件取錄。一般而言，院校會先處理首輪申請。有關E-APP的詳情可瀏覽 http://www.eapp.gov.hk。 </p></body></html>
