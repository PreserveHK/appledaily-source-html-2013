<html><header><meta charset="utf-8"><title>體壇拾趣：<br>藥檢肥佬　托古魯停二十場</title></header><body><h1>體壇拾趣：<br>藥檢肥佬　托古魯停二十場</h1><p>NBA又爆發禁藥事件！魔術嘅前鋒托古魯（圖）因為一次類固醇藥檢呈陽性反應，被聯盟重罰停賽20場。托古魯周三就出嚟向球隊同隊友道歉，仲解釋係因為上年夏天返土耳其期間，誤用含禁藥成份嘅藥物嚟治療肩傷。魔術今季變成魚腩，季後賽基本無望，托古魯停賽都影響唔太大，不過佢就因此而損失280萬美元（約2,180萬港元）薪金，荷包傷啲嘞！</p></body></html>
