<html><header><meta charset="utf-8"><title>「裸體牛仔」結婚了</title></header><body><h1>「裸體牛仔」結婚了</h1><p>多年來，有「裸體牛仔」（Naked Cowboy）綽號的歌手伯克（Robert Burck），總是獨自穿白色內褲，在紐約時代廣場街頭，抱着結他自彈自唱。終於，42歲的他不再形單隻影，趁昨天情人節拉埋天窗。<br>裸體牛仔的妻子叫克魯茲（Patricia Cruz），是肚皮舞孃，婚禮在他經理人洛杉磯的住宅舉行。從他的facebook網頁照片，可見兩人像糖黐豆。雖然伯克愛吸睛，婚禮卻低調，他早前甚至表示，願意為妻子告別裸體牛仔造型。<br>美國《紐約每日新聞》</p></body></html>
