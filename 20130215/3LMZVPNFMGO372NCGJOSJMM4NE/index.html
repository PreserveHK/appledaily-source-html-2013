<html><header><meta charset="utf-8"><title>《處男》女星遭喪男恐嚇</title></header><body><h1>《處男》女星遭喪男恐嚇</h1><p>美國喜劇《美國處男》（American Pie）系列女星艾莉遜漢妮根（Alyson Hannigan），昨日入稟洛杉磯高院稱男子John Hobbs在網上騷擾她，要求永久禁他埋身。據美國網站TMZ所述，離開精神病院不久的John曾在網上留言，威脅說要強姦甚至殺死艾莉遜，她為了自己與家人安危，因而向法院求助。法院已頒佈臨時禁制令，聆訊於下月6日展開。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
