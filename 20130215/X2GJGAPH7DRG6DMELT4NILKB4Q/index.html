<html><header><meta charset="utf-8"><title>案件速遞：<br>袁彌明案下月初裁決</title></header><body><h1>案件速遞：<br>袁彌明案下月初裁決</h1><p>【本報訊】人民力量成員兼前港姐袁彌明遭迷戀她的「人力」義工恐嚇「要強姦你，殺咗你」，案件昨續審。被告自辯指袁曾兩度上載兩人於相識一周年翌日所拍的「人力」活動合照到其個人微博，顯示袁重視兩人關係。<br>57歲工程師周鍾揚強調，他與袁「相識唔係偶然」，又感到袁對他只是若即若離。他指，去年案發日10月17日，袁將座駕「鏟埋嚟」，認為袁有心挑釁，他一時嬲怒下才向袁說「要強姦你」，惟他沒有威嚇袁的意圖。案件於3月1日裁決。<br>案件編號：ESCC4146/12</p></body></html>
