<html><header><meta charset="utf-8"><title>蘋果汁：<br>英泥廠上馬疑為東北開路</title></header><body><h1>蘋果汁：<br>英泥廠上馬疑為東北開路</h1><p>【本報訊】坪輋英泥廠放寬高度限制，規劃署就英泥廠的規劃許可申請諮詢期昨日結束。打鼓嶺坪輋保衛家園聯盟質疑，英泥廠重新上馬是為新界東北發展區內的坪輋/打鼓嶺「特殊工業區」開路。<br>打鼓嶺坪輋保衛家園聯盟成員張貴財表示，坪輋英泥廠原本已經擱置興建，但最近重新上馬，並通過環評，明顯是為新界東北發展區「開路」。他質疑，英泥廠鄰近邊境，交通不便，絕無需要建英泥廠。而且將嚴重影響生態環境，已向規劃署提交反對意見。</p></body></html>
