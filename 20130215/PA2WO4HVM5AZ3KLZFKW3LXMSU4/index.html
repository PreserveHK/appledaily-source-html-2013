<html><header><meta charset="utf-8"><title>爽影評：《驚慄大師：希治閣》情人節佳品</title></header><body><h1>爽影評：《驚慄大師：希治閣》情人節佳品</h1><p>一代驚慄宗師，背後也有鮮為人知的情趣。找安東尼鶴健士演希治閣，重塑驚慄大師的創作過程，本身已引人入勝，搭上《英女王》海倫美雲演其妻子，針鋒相對之餘，滲有老夫老妻的醋意和情意，情人節看此片，頗為溫馨，一對愛侶為電影奮鬥幾十年，非常浪漫。這套講大師的電影，絕非曲高和寡之類，主力輕鬆懷舊，全片亦「星光熠熠」，玩經典人物和電影，內容色彩悅目。施嘉莉祖安遜的出現固然是亮點，非看不可，海倫美雲更是老一年好戲多一年，搶到爆，反之安東尼努力畀位人發揮，極有大將之風。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
