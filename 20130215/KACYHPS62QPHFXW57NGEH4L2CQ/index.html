<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Phoebe拜年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Phoebe拜年 - 馮仁昭</h1><p>𡃁模許穎（Phoebe）同王淑玲噚日情人節喺新城接受訪問，單身嘅佢哋呻dry到爆，Phoebe話：「本身都有啲要好嘅男性朋友約我，但唔啱自己，以免有手尾，所以推咗。」<br>Phoebe笑笑口話為免情人節要一個人過，所以會去拜年，順便睇吓有冇漏網筍盤，佢話：「因為朋友親戚都可能會帶朋友去，可能會有啲呢。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
