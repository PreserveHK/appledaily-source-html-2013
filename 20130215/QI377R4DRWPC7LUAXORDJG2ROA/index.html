<html><header><meta charset="utf-8"><title>「快給我喝完」<br>
逆子毆母逼飲可樂</title></header><body><h1>「快給我喝完」<br>
逆子毆母逼飲可樂</h1><p>「快給我喝完！」台灣高雄一名男子（圖左），前日帶着年老、坐輪椅的母親（圖右）逛商場，為趕乘接駁車離開，他竟在大庭廣眾之下，要年老母親一口喝下手中的可樂，更出手打揑，旁人看見後，紛紛罵他是「畜牲」。雙方其後更爆發口角。<br>男子因見處於劣勢，於是馬上推着年老的母親離開現場，但卻被民眾阻止，並且報警。<br>警員接報到場後，年老婦人堅持要跟兒子回家，男子才能全身而退。<br>台灣《蘋果日報》</p></body></html>
