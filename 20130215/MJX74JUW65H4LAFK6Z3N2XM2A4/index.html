<html><header><meta charset="utf-8"><title>隔牆有耳：<br>民記教書人　橫額寫錯字 - 李八方</title></header><body><h1>隔牆有耳：<br>民記教書人　橫額寫錯字 - 李八方</h1><p>橫額鑊鑊新鮮嘅民建聯，連同市民拜年嘅橫額，都咁令人驚喜。有市民發現，該黨北區區議員王潤強喺北區掛出、祝賀市民「萬事勝意」嘅橫額，將「癸巳（音痔）」年變成癸已年，由埋口「巳」，變成半張口嘅「已」。<br>原本一個普通區議員寫錯字，市民可能會諒解，但有網民話，王議員係教書人，做咗30年教師，仲係教中學㖭，喺學校更加係訓導主任，若果連字都寫錯，仲點去教人？難怪要向八方報料，希望王潤強能夠知錯能改喎。</p></body></html>
