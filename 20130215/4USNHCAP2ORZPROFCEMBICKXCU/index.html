<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女童嬉戲被</title></header><body><h1>各區突發簡訊：<br>女童嬉戲被</h1><p>【東  涌】<br>【本報訊】4歲姓謝女童，昨午2時許與38歲母親、13歲胞姊到東涌逸東邨居逸樓外婆家拜年，兩姊妹沿途嬉戲和互相捉弄，未幾進入大廈內乘搭電梯。<br>當電梯抵達外婆住所樓層時，兩姊妹貪玩爭出𨋢，企圖用手攔住對方，4歲女童兩手伸張之際，右手三隻手指不慎揳入電梯門罅夾住，謝母大驚下按住電梯，胞姊跑往外婆家轉告管理處，管理員報案後，消防員趕至以潤滑劑協助把女童右手滑出，她手指輕微紅腫，稍後由母親和外婆陪同，送院治理。</p></body></html>
