<html><header><meta charset="utf-8"><title>趣趣地：<br>文仙尼車廂廣播重口味</title></header><body><h1>趣趣地：<br>文仙尼車廂廣播重口味</h1><p>「下一站係伊蒂哈德學院（Etihad Campus）。」噫，把聲咁似文仙尼嘅？你冇聽錯，真係文仙尼同你做輕鐵車廂廣播。曼市輕鐵嘅伊蒂哈德學院站係2月落成啟用，輕鐵公司就搞搞新意思，搵咗曼城領隊文仙尼、門將赫特、隊長高柏尼同埋中場占士米拿幫手錄音做車廂廣播。聽講文仙尼啲意大利口音重，所以乘客要落足耳力先聽到佢講乜。但話時話，如果呢位意大利教頭下季唔再喺曼城教波，唔知輕鐵公司會唔會刪除佢嘅廣播呢？</p></body></html>
