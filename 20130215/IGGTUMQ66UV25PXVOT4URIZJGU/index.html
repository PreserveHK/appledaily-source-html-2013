<html><header><meta charset="utf-8"><title>蘋果汁：<br>駕院涉非法解僱立會跟進</title></header><body><h1>蘋果汁：<br>駕院涉非法解僱立會跟進</h1><p>【本報訊】香港駕駛學院駕駛教師工會籌委會召集人練國，昨日去信勞工處處長及立法會人力事務委員會主席李卓人，要求跟進香港駕駛學院涉嫌歧視職工會。<br>練國批評，香港駕駛學院在沒有提供理由下，即時解僱參加職工會籌組工作的兩名駕駛導師，做法嚴重侵犯工人自由組織工會權利，同時視《基本法》的結社自由如無物。立法會人力事務委員會主席李卓人表示，將就投訴先展開公開聆訊，立法會交通事務委員會亦會就事件進行討論。</p></body></html>
