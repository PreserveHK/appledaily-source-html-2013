<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>雌雄惡客踢摑侍應</title></header><body><h1>各區突發簡訊：<br>雌雄惡客踢摑侍應</h1><p>【觀  塘】<br>【本報訊】兩名惡男女昨晨7時半，到觀塘輔仁街一間餐廳食早餐，其間不滿37歲姓陳女侍應服務態度，出言指罵，陳女反唇相稽後，惡客即連環夾擊，女方一巴摑面，男方補一腳踢肚，將陳女踢落地，現場杯碟四散一片混亂，食客匆匆離去，職員致電報警。警方趕至拘捕該對惡男女，他們都姓梁，分別36歲及41歲，涉嫌傷人到警署受查。而受辱女職員右手扭傷，送院經敷治後無礙。</p></body></html>
