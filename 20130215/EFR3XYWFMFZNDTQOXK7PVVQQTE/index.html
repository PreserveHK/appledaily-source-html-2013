<html><header><meta charset="utf-8"><title>高速「魚鷹」直升機　奪島利器</title></header><body><h1>高速「魚鷹」直升機　奪島利器</h1><p>【話你知】<br>「魚鷹」（Osprey）運輸直升機是美國新式的直升機，兩翼的螺旋槳引擎可作90度轉動，令它能像直升機垂直升降，又可像定翼機那樣高速飛行，被視為執行奪島作戰的利器。相對於駐日美軍現役CH-46「海武士」（Sea Knight）運輸直升機，魚鷹機可運載的人員和裝備數目，是CH-46的三倍，最大航速是每小時565公里，是CH-46的兩倍以上，從沖繩飛釣魚台只需一小時。此外，魚鷹機機身大量採用複合材料，能抗墜毀和輕型武器射擊，更能在核生化武器環境活動。<br>《蘋果》資料室</p></body></html>
