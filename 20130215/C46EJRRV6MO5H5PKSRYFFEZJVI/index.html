<html><header><meta charset="utf-8"><title>狗狗kiss主人　吻45.8秒奪冠</title></header><body><h1>狗狗kiss主人　吻45.8秒奪冠</h1><p>人狗有情。12歲的約克爹利和臘腸狗狗阿博超熱情，在美國波特蘭舉行的「狗狗主人接吻大賽」中，溫柔的在主人沃爾頓臉上吻，足足「濕吻」了45.8秒，蟬聯冠軍。<br>要狗狗親親主人有秘訣，在比賽期間，沃爾頓一直表現認真，不時讚阿博「good boy」乖仔，結果讓阿博深感被痛錫，努力親親夫人，為自己贏得由主辦商Planet Dog送出價值75美元（585港元）的狗狗用品。反觀第二名的森尼，主人左閃右避，只維持了16.8秒。<br>英國《每日郵報》</p></body></html>
