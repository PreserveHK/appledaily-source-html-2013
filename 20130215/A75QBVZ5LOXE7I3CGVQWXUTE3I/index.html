<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>工作船疑故障沉沒</title></header><body><h1>各區突發簡訊：<br>工作船疑故障沉沒</h1><p>【青  衣】<br>【本報訊】青衣藍巴勒海峽貨物起卸區海面，昨晨10時許有人發現一艘工作船，在離岸約10米處沉沒，懷疑有人被困船艙，於是報警。工作船沉沒在一艘躉船旁邊，幾乎全隻沉入海中，只露出駕駛艙頂部一小部份。消防輪及小艇到場，派出蛙人潛水搜索，海事處亦派員到場清理海面油污，最後未有發現，相信無人被困，於昨日中午收隊離開。警方表示，工作船長約60呎，相信因機件故障沉沒。</p></body></html>
