<html><header><meta charset="utf-8"><title>捉鬼敢死隊美航母撞鬼</title></header><body><h1>捉鬼敢死隊美航母撞鬼</h1><p>美國一隊捉鬼敢死隊登上大黃蜂號CV-12（USS Hornet CV-12），聲稱這艘曾參與過二戰的退役航母鬧鬼。<br>來自加州的Chill Seekers，四名隊員年紀輕輕只有廿來歲，卻膽生毛上個月到阿拉梅達，持電筒摸黑登上大黃蜂號做鍾馗。其間，他們聲稱有通訊兵以摩斯密碼向他們打招呼說「你們好，科技人」，又有「鬼」喊出一名成員名字，和有聲音說「滾出去﹗」片段孰真孰假無從稽考，Chill Seekers說：「如果不信，即管來和我們齊齊捉鬼，試試前所未有的經歷。」<br>英國《每日郵報》</p></body></html>
