<html><header><meta charset="utf-8"><title>醫療新知：<br>安老院23人感染諾沃克</title></header><body><h1>醫療新知：<br>安老院23人感染諾沃克</h1><p>【香港】<br>市民要小心提防感染諾沃克病毒（又稱諾如病毒），衞生防護中心昨日公佈一宗院舍爆發個案，位於粉嶺的佛教寶靜護理安老院近日出現急性腸胃炎爆發潮，共23人中招，包括20名年齡介乎77至96歲的女院友及3名女員工，患者自本月4日起出現嘔吐、發燒、腹瀉等急性腸胃炎症狀，其中兩人需進入北區醫院治療，全部人目前情況穩定。<br>昨日化驗證實其中3名病人的肛門採樣樣本，對諾沃克病毒呈陽性反應，感染途徑仍在調查中。中心已派員到院舍視察，建議院舍進行徹底消毒清潔，也需適當處理嘔吐物，並提醒員工要注重個人和環境衞生。</p></body></html>
