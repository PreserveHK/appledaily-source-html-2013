</title></header><body><h1>19歲老臉男　拖妹似召援交<br>
</h1><p>南韓19歲男子羅炳勛，年紀不大，偏偏長相老成，說話嗓音也低沉，看似人到中年，年屆40歲。結果，他一張老臉和小一歲的妹妹搭地鐵，竟被誤以為是大叔找嫩妹援交。<br>這名2:8比分頭的「大叔」上電視訴苦：自小學四年級開始已一副老樣，甚至惹來31歲熟女向他表白愛意，但「只在年長姊姊、阿姨圈中得人氣」，令他很受困擾。一回，他搭巴士，刷學生卡，被司機臭罵他用假卡。和媽媽一起出席妹妹學校活動，妹妹同學卻說：「你爸爸看來很年輕。」這個老臉少年，若在情人節與他同齡女友出街，恐怕同樣被誤以為付錢買援交。<br>台灣ETtoday新聞雲</p></body></html>
