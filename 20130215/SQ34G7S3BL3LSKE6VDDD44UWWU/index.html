<html><header><meta charset="utf-8"><title>13歲養子<br>拍BB相彌補遺憾</title></header><body><h1>13歲養子<br>拍BB相彌補遺憾</h1><p>13歲生得牛高馬大，還扮BB？美國佛州少年拉特雷爾非超齡「港童」，而是人家的養子，拍攝初生嬰兒照，只是想填補童真和記憶的空白。<br>他和親妹由希金斯夫婦收養，養母一次提到想為將出生的BB拍照，他說自己一張BB照也沒有。養母於是親自替他拍攝「大BB」相後，上載fb說：「這是我不那麼小的新生兒！他叫拉特雷爾，重112磅（51公斤）。」養母養子情深，感動網民。<br>英國《每日郵報》</p></body></html>
