<html><header><meta charset="utf-8"><title>趣趣地：<br>
恩斯掌黑池組父子兵</title></header><body><h1>趣趣地：<br>
恩斯掌黑池組父子兵</h1><p>艾普頓自從喺上月中過檔布力般流浪後，黑池個領隊位就一直懸空；而英國傳媒噚日就報道，其實黑池早已搵到英格蘭名將恩斯嘞。恩斯個仔湯馬士恩斯𠵱家效力黑池，如果恩斯落實嚟教，佢哋兩個就會組成父子兵。本身係英格蘭小國腳嘅湯馬士恩斯，家陣受到多間英超球會青睞，可能喺今個夏天走人；換言之，佢兩仔爺頂多可以共事3個月左右。時間可能短啲，但話唔埋可幫黑池打番上升班區。</p></body></html>
