<html><header><meta charset="utf-8"><title>蘋果綠葉奧思委寶潔前高層掌舵</title></header><body><h1>蘋果綠葉<br>奧思委寶潔前高層掌舵</h1><p>奧思集團（1161）宣佈，署任行政總裁兼執行董事余金水將於10月2日辭去行政總裁一職，余氏為涉嫌偷步沽售公司股份的集團前行政總裁余麗絲胞兄，黃文麗將接任行政總裁一職，黃文麗曾任職寶潔全球顧客策略及革新業務副總裁。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
