<html><header><meta charset="utf-8"><title>體訊速遞：（單車）艾朗素收購單車隊</title></header><body><h1>體訊速遞：<br>（單車）艾朗素收購單車隊</h1><p>熱愛單車的F1法拉利車手艾朗素（圖），周一與西班牙車隊Euskaltel的主要贊助商達成協議，將會購入車隊以免解散。據西班牙傳媒報道稱，這位兩屆F1車手冠軍將會以約600萬歐元（約6,141萬港元）收購車隊。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
