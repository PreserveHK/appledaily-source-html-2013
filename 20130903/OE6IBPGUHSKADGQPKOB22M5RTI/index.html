<html><header><meta charset="utf-8"><title>國金點滴手機好賣　韓出口轉佳</title></header><body><h1>國金點滴<br>手機好賣　韓出口轉佳</h1><p>南韓造船業經過數年低沉期後，近期開始復蘇，加上手機出口持續暢旺，成為該國出口增長的原動力。南韓政府公佈，8月份出口按年增長7.7%至464億美元，增幅遠高於市場預期的4%。其中，造船業出口按年增加26%，主要受油輪需求帶動。受惠三星及LG推出的新智能手機熱銷，該國上月流動電子產品出口按年增長26%。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
