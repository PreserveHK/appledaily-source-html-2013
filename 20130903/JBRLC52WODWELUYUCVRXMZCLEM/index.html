<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱晨麗否認變臉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱晨麗否認變臉 - 馮仁昭</h1><p>2011年香港小姐冠軍朱晨麗噚日被周刊指佢整容變臉，話佢嘅五官越來越標致，原來起角嘅腮骨離奇變平，冇咗包包臉，更話佢變臉後，由出道嘅「清純版蔡依林」變咗陳法拉嘅倒模。佢見到報道後，即喺微博澄清，好幽默咁話：「笑一笑十年少，謝謝你們看得起我，悄悄告訴你們個秘密：我其實扮演的是朱晨麗。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
