<html><header><meta charset="utf-8"><title>一中一台：李安任金馬評審主席</title></header><body><h1>一中一台：李安任金馬評審主席</h1><p>李安已落實出任第50屆金馬獎評審團主席，而蔡明亮導演的新戲《郊遊》成為影展的開幕電影。杜琪𥧌及侯孝賢都會參與金馬獎，四大導演齊齊為金馬獎的活動出力。對於成為評審團主席，李安謙虛表示：「很榮幸被邀請主持第50屆金馬獎的評審活動。本人定會盡棉薄之力，協調每位評審的寶貴意見，為這項年度華語電影大事表達誠摯的看法。」 </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
