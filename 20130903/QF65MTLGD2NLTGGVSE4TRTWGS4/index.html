<html><header><meta charset="utf-8"><title>蘋果綠葉富力上月銷售額升27%</title></header><body><h1>蘋果綠葉<br>富力上月銷售額升27%</h1><p>富力地產（2777）公佈8月份合約銷售為35.64億元（人民幣．下同），按年升27%；至於銷售面積則達約28萬平方米，較去年同期升一成。截至8月底止，集團合約銷售達251.1億元，為全年目標六成。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
