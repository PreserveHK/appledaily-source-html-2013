<html><header><meta charset="utf-8"><title>各區突發簡訊：火燒輪椅　住客疏散</title></header><body><h1>各區突發簡訊：<br>火燒輪椅　住客疏散</h1><p>【深水埗】<br>【本報訊】深水埗大南街179號唐樓近一樓梯間，昨凌晨2時50分發生離奇火警，一堆雜物和一張輪椅起火（圖），濃煙沿梯間向上蔓延，樓上6名男女住客驚惶走火，見樓下被火封路，連忙奔上天台。<br>消防員接報到場，迅速開喉將火撲熄，幸無人受傷。消防員調查後認為火警有可疑，由警方接手調查，列縱火案處理，交深水埗警區刑事調查隊跟進。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
