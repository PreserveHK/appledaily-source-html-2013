<html><header><meta charset="utf-8"><title>十年港姐胸備競賽長平vs導彈邊個贏</title></header><body><h1>十年港姐胸備競賽<br>長平vs導彈邊個贏</h1><p>出爐港姐冠軍陳凱琳，雖然樣子充滿歐陸風味，且身形苗條。但因上圍只有30吋，而被網民封為最平胸港姐。其實過去十年，港姐上圍大小參差。邊個最大，邊個最平，等動新聞帶你逐個睇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
