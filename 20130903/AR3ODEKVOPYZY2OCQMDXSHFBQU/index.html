<html><header><meta charset="utf-8"><title>電視撈飯：蚊蚊陳豪Chok遊澳洲</title></header><body><h1>電視撈飯：蚊蚊陳豪Chok遊澳洲</h1><p>萬綺雯（蚊蚊）日前丟低老公陳十三，同陳豪去咗澳洲悉尼幫無綫宣傳劇集，做完記者會同電台訪問之後，蚊蚊噚日終於有時間自由行。話晒陳豪喺澳洲讀書，梗係有好介紹啦，喺風和日麗嘅天氣下，蚊蚊同陳豪唔止喺海邊吹風，仲擺晒型男美女甫士chok住影相㖭。另外，蚊蚊仲去咗行超市，見到啲巨型蔬果又忍唔住影相。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
