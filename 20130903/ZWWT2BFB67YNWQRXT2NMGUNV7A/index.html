<html><header><meta charset="utf-8"><title>各區突發簡訊：食肆遭賊掠10萬元</title></header><body><h1>各區突發簡訊：<br>食肆遭賊掠10萬元</h1><p>【深水埗】<br>【本報訊】富臨集團位於深水埗元州街231至247號地下的食肆「正東燒豬料理」，昨遭竊賊爆竊，賊人撬毀後門門鎖，進入店舖將收銀櫃底一個夾萬撬開，偷去約10萬元營業款項。38歲姓譚女負責人是於昨早上6時半返抵開門揭發事件，報案求助，深水埗警區刑事調查隊接手調查。<br>富臨集團發言人稱，事件已交警方處理，不便評論。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
