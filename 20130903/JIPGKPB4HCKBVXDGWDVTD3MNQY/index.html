<html><header><meta charset="utf-8"><title>一中一台：張馨予氣質更勝陳妍希</title></header><body><h1>一中一台：張馨予氣質更勝陳妍希</h1><p>內地近日再開拍《神鵰俠侶》，戲中演員的造型相繼曝光，新一任小龍女由宅男女神陳妍希飾演，可惜她的造型被狂踩，甚至連香港導演王晶也稱：「未見過如此肥的小龍女。」認真慘情。昨日扮演李莫愁的張馨予造型亦曝光，相比之下網民甚欣賞她的造型，甚至有人讚張馨予的造型更勝過陳妍希的小龍女，有網民大讚：「你演小龍女也比陳妍希演像。」亦有網民指她演李莫愁似乎太年輕、太美了。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
