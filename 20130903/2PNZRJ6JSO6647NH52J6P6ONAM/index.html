<html><header><meta charset="utf-8"><title>電視撈飯：楊玉梅選亞姐驚到暈</title></header><body><h1>電視撈飯：楊玉梅選亞姐驚到暈</h1><p>楊玉梅日前擔任有線奇妙台節目《明星私相簿》嘉賓，佢帶埋啲舊相嚟緬懷90年參加亞洲小姐嘅點滴，佢最難忘係喺台上驚到幾乎暈低，仲好慶幸識到好友施綺蓮，同屆仲有冠軍吳綺莉。楊玉梅大讚當時已經覺得施綺蓮好靚好甜，所以佳麗互選最上鏡小姐時投咗佢一票，亦都因為施綺蓮個人好，佢哋成為知己好友。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
