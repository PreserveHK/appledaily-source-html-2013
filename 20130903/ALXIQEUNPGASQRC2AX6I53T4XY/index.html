<html><header><meta charset="utf-8"><title>打開美市場</title></header><body><h1>打開美市場</h1><p>宮崎駿不只在亞洲區響噹噹，在美國也打響名堂。近年不少作品如《幽靈公主》及《崖上的波兒》等，均在美國以英語配音版上映，他更與美國的迪士尼及彼思動畫製作公司關係要好，成功打開美國市場。《風起了》也將起用荷李活頂級演員負責配音，並由迪士尼旗下的TouchStone Pictures發行。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
