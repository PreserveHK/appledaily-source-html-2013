<html><header><meta charset="utf-8"><title>飛行作主題</title></header><body><h1>飛行作主題</h1><p>宮崎駿作品的特色，多以飛行作主題，由《風之谷》娜烏西卡能駕馭文明時代遺留下來的噴氣式滑翔翼，到《天空之城》的柏斯戴上飛行鏡與飛賊為伍，再到被指是夫子自道的《飛天紅豬俠》，都以飛行為題材，象徵夢想和自由。其實宮崎駿刻劃飛行的畫面，深受了已故法國漫畫大師Moebius影響。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
