<html><header><meta charset="utf-8"><title>各區突發簡訊：與夫爭執婦人上吊</title></header><body><h1>各區突發簡訊：<br>與夫爭執婦人上吊</h1><p>【牛池灣】<br>【本報訊】48歲姓潘婦人，昨凌晨4時許，在牛池灣斧山道宏景花園住所內，疑因金錢及家庭問題，與同齡姓黃丈夫發生激烈爭吵。潘及後情緒激動，在家中懸掛尼龍繩上吊企圖自殺。幸丈夫及時由睡房出走發現，並喚醒26歲兒子協助將潘婦救下及報警，由救護員送院治療，情況穩定。<br>警員到場調查，在單位內撿獲一封遺書，相信婦人因生活不開心圖輕生。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
