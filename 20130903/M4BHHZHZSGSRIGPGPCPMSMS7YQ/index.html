<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）賓莊遜宣傳反禁藥</title></header><body><h1>體訊速遞：<br>（田徑）賓莊遜宣傳反禁藥</h1><p>在88年漢城（現首爾）奧運男子100米決賽賽後被驗出服用禁藥而被取消資格的加拿大跑手賓莊遜（圖），將於本月24日，即當年決賽的25周年日子重臨首爾奧運場，為反禁藥運動作宣傳。賓莊遜在88年決賽跑出破當時世績9秒79奪冠，但3日後被驗出服用禁藥而被褫奪金牌，震驚全球。 綜合外電（南韓）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
