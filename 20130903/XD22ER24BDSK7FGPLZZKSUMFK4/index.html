<html><header><meta charset="utf-8"><title>各區突發簡訊：男子暈眩　墮坡輕傷</title></header><body><h1>各區突發簡訊：<br>男子暈眩　墮坡輕傷</h1><p>【大欖】<br>【本報訊】67歲姓陳男子，昨晨8時半被發現在大欖青山公路的山坡上，從3米高處墮下一個工地附近，地盤工人見狀代為報警。<br>救護員與消防員接報趕至，替事主急救，未幾已回復清醒，事主表示因身體不適，突然暈一暈滾下山坡，事後獲送院治理（圖）。當時天氣溫度約攝氏28度，料其暈眩與天氣熱無關。警方調查後，認為案件無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
