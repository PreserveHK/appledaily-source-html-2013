<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍回鄉認祖歸宗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍回鄉認祖歸宗 - 馮仁昭</h1><p>前日有網友影到成龍現身家鄉安徽省蕪湖市，隨行仲有十幾位保安，內地報道話成龍低調返家鄉認祖歸宗，探望同父異母嘅哥哥，仲去埋房橋村家族祠堂睇家譜，成龍嘅同父異母大哥房仕德嘅囡囡房淑娥，被問到成龍係咪回鄉探親？佢𠵱𠵱哦哦話：「別問我，叔叔（成龍）說了要低調。」不過佢爆料話成龍送咗件簽名T恤做禮物。<br>撰文：馮仁昭</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
