<html><header><meta charset="utf-8"><title>國金點滴美國人買樓　逾半一炮過</title></header><body><h1>國金點滴<br>美國人買樓　逾半一炮過</h1><p>美國人經歷過幾年前樓市泡沫爆破的慘痛教訓後，入市態度遠為審慎！高盛上周的報告指，有57%住宅買家以現金一次過付款，與2005年的19%有明顯分別。<br>不過，專家認為這趨勢長遠而言，對樓市不一定是好事，事關能一炮過付款的，估計多數是有錢人及退休一族，屬小眾的一群，擔心單憑他們的購買力，樓市長線難以健康發展。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
