<html><header><meta charset="utf-8"><title>醫療新知：<br>
膿瘡驗出抗藥惡菌</title></header><body><h1>醫療新知：<br>
膿瘡驗出抗藥惡菌</h1><p>衞生防護中心昨日公佈一宗入侵性社區抗藥性金黃葡萄球菌（CA-MRSA）感染個案，患者是一名過往健康良好的29歲男子，上月23日出現發燒及上唇腫脹等病徵，翌日進入伊利沙伯醫院治療，確診為感染嘴唇膿瘡，接受治療後，本月5日已康復出院。其後病人的血液和嘴唇膿瘡傷口樣本，均驗出帶有CA-MRSA。<br>中心調查顯示，患者最近沒有外遊，家居接觸者也沒有出現病徵，感染源頭仍未確定。今年本港已累積286宗CA-MRSA感染個案，每月平均也有數十宗。市民避免濫用抗生素，包括按照醫生指示服藥，注意個人衞生、經常洗手等，均有助預防感染抗藥惡菌。</p></body></html>
