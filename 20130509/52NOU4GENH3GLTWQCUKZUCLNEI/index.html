<html><header><meta charset="utf-8"><title>胡婷婷蠔咀Julio</title></header><body><h1>胡婷婷蠔咀Julio</h1><p>【台北】Soler大孖Julio自從娶咗台中市長胡志強千金胡婷婷之後，被人起底揭佢破產同結過婚，不過依然冇影響佢哋兩公婆感情。早幾日佢哋拍住一名女性友人現身台北一間百貨公司嘅蠔吧，佢哋一邊食生蠔、一邊飲白酒，其間胡婷婷仲猴擒咀Julio，場面都幾火辣，最後張單由胡婷婷搞掂，跟住兩公婆就坐的士返歸，連的士錢都係胡婷婷畀埋。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
