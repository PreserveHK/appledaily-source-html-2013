<html><header><meta charset="utf-8"><title>電視撈飯：洪永城戇居居做主角</title></header><body><h1>電視撈飯：洪永城戇居居做主角</h1><p>無綫J2台開拍《微電影五部曲》，洪永城同莊思敏等噚日喺電視城開鏡拜神，貴為余詠珊愛將嘅洪永城今次仲為微電影打頭陣，佢話：「咁啱個角色適合我啫，成個角色戇居居，冇人喺TVB比我夠戇居，仲唔係我做？愛將呢啲嘢如果冇實力，好快會落番嚟。」佢仲叫大家拭目以待，又話主持旅遊節目叫做有迴響，所以自己先有得做落去。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
