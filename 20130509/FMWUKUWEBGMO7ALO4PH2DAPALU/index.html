<html><header><meta charset="utf-8"><title>國金點滴<br>輝瑞網售偉哥　怕醜男有救</title></header><body><h1>國金點滴<br>輝瑞網售偉哥　怕醜男有救</h1><p>輝瑞藥廠（Pfizer）正式推出網購威而鋼（Viagra），一眾男士以後買藥唔使怕醜！「偉哥」一向是輝瑞熱賣藥物之一，去年銷售達20億美元，僅網上查詢去年已有2,400萬宗。<br>有專家指由於男士到傳統藥房買藥感尷尬，常轉投黑市網上藥房購藥，導致輝瑞每年損失數億美元。<br>因此輝瑞以「買真偉哥（Buy real Viagra）」作宣傳口號，打擊假藥以保盈利，但首次購買仍需醫生處方。<br>輝瑞指，假藥製作過程不乾淨，可能危害用家健康。</p></body></html>
