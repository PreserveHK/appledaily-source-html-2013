<html><header><meta charset="utf-8"><title>恨嫁女單身搞婚禮</title></header><body><h1>恨嫁女單身搞婚禮</h1><p>英國女郎科絲特（Clare Foster）穿着嫁衣，對鏡子左顧右盼，笑容甜到漏，橫看豎看都是喜氣洋洋的新娘子。弔詭的是，她根本未有婚期，更加沒有未婚夫，但婚禮已經籌備得八八九九。<br>27歲的科絲特四年前逛街時，無意中看中一襲完美婚紗，單身的她擔心「蘇州過後無艇搭」，於是花1,700鎊（約2萬港元）買下婚紗。恨嫁心情從此越燒越旺，她開始籌劃人生大事，由晚裝、鞋子到婚禮主題、場地和歌曲等已有決定。可是緣份急不來，這四年她拍拖兩次都分手告終，嫁衣仍未有機會用上。<br>英國《太陽報》</p></body></html>
