<html><header><meta charset="utf-8"><title>中環在線：<br>湯臣推新盤　俠女偕子造勢 - 李華華</title></header><body><h1>中環在線：<br>湯臣推新盤　俠女偕子造勢 - 李華華</h1><p>息影「俠女」、湯臣集團（258）主席徐楓噚日偕細仔湯珈鋮齊齊現身中環四季酒店，為集團旗下澳門新盤造勢，俠女全場不發一言，至於湯公子讀稿幾分鐘後，就交咗個場畀首席代理介紹個盤，兩母子之後仲前後腳快閃。</p><p>湯珈鋮緋聞多多</p><p>湯珈鋮今年只得30歲，18歲就加入湯臣做執董。上網搜尋近年關於佢嘅新聞，大部份係佢同藝人嘅緋聞，好似舊年就曾傳出過佢同周迅秘婚。其實咁都唔出奇，後生靚仔兼有米，此等鑽石嫩草實多人吼。</p></body></html>
