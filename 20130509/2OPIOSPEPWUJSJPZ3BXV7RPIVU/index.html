<html><header><meta charset="utf-8"><title>大劉低調午膳</title></header><body><h1>大劉低調午膳</h1><p>【灣仔福臨門】大劉劉鑾雄連日來如常外出嘆美食，噚日下晝約12點40分，大劉照舊現身至愛嘅灣仔福臨門「飯堂」醫肚，今次佢乘坐車牌「67」嘅座駕。問到佢身體狀況如何，大劉貫徹低調個性未有回應，佢逗留約個半小時，身旁仲有女秘書同行，兩人之後上咗「67」座駕離開。<br>採訪、攝影：譚倩宜</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
