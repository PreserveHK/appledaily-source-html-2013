<html><header><meta charset="utf-8"><title>知多啲：<br>出書講心得</title></header><body><h1>知多啲：<br>出書講心得</h1><p>積遜出名是愛書之人，做教練時經常都要球員睇書再交報告，自己亦不乏著作，新一本將於21日面世，名為《Eleven Rings: The Soul of Success》，在Amazon已可訂購，硬皮版售價為18.6美元（約145港元）。這位11冠教練，在書中除會講如何領公牛及湖人締造王朝，最吸引應該是怎樣「馴服」難教（uncoachable）球員的篇章，包括洛文及拜恩等的心得。</p></body></html>
