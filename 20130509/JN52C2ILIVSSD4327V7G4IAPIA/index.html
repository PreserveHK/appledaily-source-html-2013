<html><header><meta charset="utf-8"><title>皺皮兼扁嘴　<br>
巨鴨「洩了氣」</title></header><body><h1>皺皮兼扁嘴　<br>
巨鴨「洩了氣」</h1><p>【本報訊】黃色巨鴨Rubber Duck進駐尖沙嘴將近一周，賞鴨人潮未見減退。守在岸邊的24隻小黃鴨，繼續成為賞鴨族「玩具」，遊人爭相與小黃鴨合照，重拾美好童年回憶，男女老幼不惜在黃鴨身上又騎又踩，擺出自覺優雅的「甫士」，準備用照片與親朋好友分享「佔領黃鴨」的賞心樂事。在水一方的充氣巨鴨，連日在水漂浮，似略見疲態「洩了氣」，鴨嘴扁了少許和鴨翼出現皺紋，不過巨鴨魅力非凡，仍然迷倒一眾賞鴨族。</p></body></html>
