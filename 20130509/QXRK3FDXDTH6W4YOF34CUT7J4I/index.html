<html><header><meta charset="utf-8"><title>「半貓」兩腳兼無耳？</title></header><body><h1>「半貓」兩腳兼無耳？</h1><p>甚麼貓樣！這是實驗出錯弄出來的變種貓，抑或是來自另一次元的怪物？這一幀兩腳兼無耳的「半貓」照片，日前在網上瘋傳，有消息指這是Google街景車隨街拍得，因而引起網民熱議，大多數人認為是電腦改圖，也有口痕網民煞有介事說相信「半貓」真的存在。<br>經過網民人肉搜尋後，「半貓」之謎半日就已經解開了，Thumbelina原來只是一隻普通的白貓，牠住在加拿大渥太華，而半貓照也並非來自Google街景，而是來自相片分享網Imgur。<br>英國《每日郵報》</p></body></html>
