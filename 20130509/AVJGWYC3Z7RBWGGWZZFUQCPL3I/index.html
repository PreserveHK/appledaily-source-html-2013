<html><header><meta charset="utf-8"><title>天海心肌梗塞入院</title></header><body><h1>天海心肌梗塞入院</h1><p>日劇《女王的教室》女星天海祐希（圖），大前日因輕度心肌梗塞入院，需辭演擔正舞台劇《寡人拿破崙》。45歲的天海大前日演出完畢後，感到身體不適遂入院檢查，結果診斷出患有輕度心肌梗塞，於是留院7至10日作寧靜治療。《寡》劇演出場地東京藝術劇場的官網已宣佈取消昨、今兩日的場次，而天海的角色將由另一女星宮澤理惠頂上。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
