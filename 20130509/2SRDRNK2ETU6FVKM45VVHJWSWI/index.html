美財長改簽名免辱「國體」</title></header><body><h1>國金點滴<br>
美財長改簽名免辱「國體」</h1><p>美國財長傑克盧（Jack Lew）自今年2月上任後表現仍有待觀察，但他過去數月苦練簽名就率先見到成果，一改以往簽名「鬼畫符」的形象。<br>美國傳媒發現傑克盧上月用了新簽名。新簽名與早前被嘲笑似「鬼畫符」的舊簽名明顯有進步。<br>傑克盧努力改善筆法，皆因其簽名將會出現在美國新鈔。事實上，蓋特納09年出任財長前，因其簽名也難以辨認，最終也要改用新簽名，以免有辱「國體」。</p></body></html>
