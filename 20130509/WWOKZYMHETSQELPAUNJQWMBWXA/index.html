<html><header><meta charset="utf-8"><title>醫療新知：<br>
失眠或患前列腺癌</title></header><body><h1>醫療新知：<br>
失眠或患前列腺癌</h1><p>經常失眠或睡眠質素欠佳的男士，小心患上前列腺癌。冰島一項研究跟進2,102名60至90歲男士的健康及睡眠狀況5年，他們在研究開始時前列腺檢查屬正常，並定期填寫睡眠狀況問卷，其中約15％被界定為有睡眠障礙，即經常失眠、睡眠時間短或易「紮醒」等。<br>研究顯示連續五年睡眠失調的參加者，約7％罹患前列腺癌，比率較一般人高兩至三倍，睡眠問題越嚴重，患前列腺癌風險越高，暫未能確定兩者的關係，需要進一步研究分析。但研究人員認為或與失眠會影響情緒，令荷爾蒙失衡有關，以往也有研究發現女士失眠可增加乳癌風險。</p></body></html>
