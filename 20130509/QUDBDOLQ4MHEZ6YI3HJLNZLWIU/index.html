<html><header><meta charset="utf-8"><title>港客遊台租單車　壞零件遭索賠1,600元</title></header><body><h1>港客遊台租單車　壞零件遭索賠1,600元</h1><p>一對香港夫婦上星期四到台北淡水租單車，其間單車波箱突然脫落，店主認為夫婦操作不當，索賠6,000元新台幣（約1,600港幣）。<br>李姓夫婦直斥電單店敲詐，僅願賠1,500元新台幣（約400港幣）。雖然店主曾將賠償下降至3,000元新台幣（約800港幣），雙方爭持不下鬧上警署，店主更告夫婦二人。有台灣消基會董事批評單車店家求償金額太高，傷害台灣形象。<br>台灣《蘋果日報》<br></p></body></html>
