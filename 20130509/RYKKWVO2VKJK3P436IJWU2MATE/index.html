<html><header><meta charset="utf-8"><title>攝影師衝開人鏈守行為</title></header><body><h1>攝影師衝開人鏈守行為</h1><p>【本報訊】去年特首選舉日，保安員在會展外手拉手築起「人鏈」，以隔開採訪的記者與選委會成員。無綫電視新聞部一名攝影師不滿被阻，向保安聲稱「你最好俾我出去，唔係就夾硬嚟」，對方不理他，他衝開人鏈，令兩名保安失平衡倒地受傷。該攝影師昨獲准自簽一千元，守行為一年。<br>案情指黎德忠於去年3月25日，在會展外令兩名保安員倒地，兩人頭部及大腿受傷。黎其後被捕表示後悔及感到遺憾。裁判官向控方查問為何案件超過一年才上庭，控方解釋需時確定犯案人身份及索取律政司指示。<br>案件編號：ESMP780/13</p></body></html>
