<html><header><meta charset="utf-8"><title>電視撈飯：羅力威黑面被照肺</title></header><body><h1>電視撈飯：羅力威黑面被照肺</h1><p>轉咗新時段播嘅無綫《勁歌金曲》吸引力麻麻，所以要搵多啲歌手助陣，噚日羅力威就去咗電視城錄影《勁歌》，提到佢之前同雨僑去旅行，出發時俾本報影到，回程俾人影到就黑面，佢承認有被公司照肺，佢話：「話我唔應該黑面，應該大方啲，我之前唔係避忌，只係低調處理，如果將來結婚會光明正大。」不過佢又冇講到時嘅結婚對象係唔係雨僑囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
