<html><header><meta charset="utf-8"><title>醫療新知：<br>
肚餓行超市易增磅</title></header><body><h1>醫療新知：<br>
肚餓行超市易增磅</h1><p>肚餓時要避免到超市購物。美國一項研究發現當肚餓行超市，會傾向購買高脂、高糖及高鹽的三高不健康食品，並對低脂健康產品不屑一顧。研究有兩部份，第一部份邀請68名自願人士參加，他們分成兩組，首先禁食5小時，然後其中一組獲發少量餅乾及朱古力充飢，兩組人開始在網上商店購買食物，結果「空肚組」購買較多高熱量食物，例如全脂雪糕、薯片、蛋糕及朱古力等。<br>第二部份研究比較82人在不同時段在超市購買食物的種類，發現在飯前較喜歡購買大包裝零食、汽水及牛扒等肉類食品；若是在飯後或下午茶後才入超市，則較多人會選購新鮮蔬果，買零食意欲顯著下降。</p></body></html>
