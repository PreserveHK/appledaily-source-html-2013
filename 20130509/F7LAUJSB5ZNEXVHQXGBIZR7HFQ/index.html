<html><header><meta charset="utf-8"><title>中環在線：<br>新地贊助藝術節　與眾「童」樂 - 李華華</title></header><body><h1>中環在線：<br>新地贊助藝術節　與眾「童」樂 - 李華華</h1><p>港交所（388）前主席夏佳理上月底開始唔做董事，全身而退後，除得閒入馬場支持愛駒，亦要處理香港藝術節協會嘅事務，睇嚟仲係好忙。新地（016）今年同香港藝術節合作，贊助「創藝童樂樂」計劃，夏佳理同新地老闆郭炳江日前就一齊出席呢項計劃嘅啟動禮。<br>新地一直有贊助藝術節活動，以往通常贊助其中一場表演，今年首度贊助一項計劃，希望從教育角度推動兒童喺藝術方面發展，除之前邀請基層家庭兒童入場睇藝術節表演，稍後仲會請本地藝術家主持巡迴教育講座，唔係捐錢就算，幾有意義。</p></body></html>
