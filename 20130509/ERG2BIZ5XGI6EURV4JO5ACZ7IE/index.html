<html><header><meta charset="utf-8"><title>電視撈飯：思捷被now抽水</title></header><body><h1>電視撈飯：思捷被now抽水</h1><p>扮嘢功夫了得嘅李思捷，因為主持無綫嘅《玩嘢王》口碑好，𠵱家已經變成整蠱專家，同整蠱畫上等號，但凡講到整蠱人都入晒佢數。<br>前日上市公司思捷環球公佈業績，再次發盈警，nowTV嘅財經台就乘機抽水，喺佢哋做嘅民意調查中問投資者感受，其中一項問股民係咪有俾李思捷整蠱嘅感覺，證明思捷已經成功變成專整蠱人嘅代表。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
