<html><header><meta charset="utf-8"><title>爽影評：《催眠潛凶》真實與虛幻的美態</title></header><body><h1>爽影評：《催眠潛凶》真實與虛幻的美態</h1><p>《催眠潛凶》賣點清晰， 就是要你沉醉真實與虛幻的世界，務求要觀眾跟男主角西門進行一場心理鬥爭，利用催眠方法在腦海尋寶，尋的本是一幅失踪了的千萬名畫，但最終尋回的竟是一段落寞記憶。沉重的過去經歷，要簡單表現真實與虛幻的世界本容易，但就如夢一樣，當置身其中所有都來得自然，可惜在醒後就會發覺當中的不協調，這點丹尼波爾不愧為曾執導《一百萬零一夜》的金像獎導演， 拿捏精準更呈現無比的美態， 雖沒有耗資億萬大場面，但卻見盡心思，當中不乏暴力及色情元素有如重上《迷幻列車》。<br>善人<br><br>★★★★<br>（5個★為滿分）</p></body></html>
