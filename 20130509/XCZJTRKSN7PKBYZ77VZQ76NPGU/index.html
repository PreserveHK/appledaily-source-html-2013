<html><header><meta charset="utf-8"><title>跑步機變跳舞機　健身男勁舞</title></header><body><h1>跑步機變跳舞機　健身男勁舞</h1><p>以下危險動作，切勿模仿！在美國佛州健身室，其他人用跑步機做運動時，一名男子就將跑步機當為跳舞機，見他在啟動了的跑步機上舞動，揮灑自如。<br>影片是由威爾遜放上YouTube，他留言說：「我幾乎每日都見這個人用跑步機。必須跟大家分享。欣賞吧！」從影片可見，該男子似乎完全不察覺被偷拍，自顧自在跑步機上扭動身體。看似很輕鬆，但其實需要很高技巧，只要稍不留神，就會跌倒。不過，健身室內其他人卻沒有特別留意他。<br>英國《每日郵報》</p></body></html>
