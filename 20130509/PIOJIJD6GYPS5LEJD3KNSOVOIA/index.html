<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★新片《狂野時速6》昨日在倫敦舉行首映，女星米雪洛迪古絲為免甩裙而要不時抽起裙頭。<br>★日本男星坂口憲二被雜誌《週刊文春》踢爆偕另一男星伊藤英明上月9日齊齊媾女，坂口更在街上咀女兼隨街小便。</p><p>★今天來港的韓國組合CNBlue昨日出席飢餓兒童大使委任儀式，隊長鄭容和與企鵝公仔擁抱。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
