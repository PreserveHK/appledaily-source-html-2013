<html><header><meta charset="utf-8"><title>四太助超盈圓夢<br></title></header><body><h1>四太助超盈圓夢<br></h1><p>賭王四太梁安琪前晚以副主席身份出席保良局在北角舉行的慈善晚宴，星期日就是母親節，問四太如何慶祝？她說：「呢啲嘢細路仔做，如果我慶祝係幫我媽咪做。」她表示沒期望收到甚麼母親節禮物，但透露曾收過仔女送的小手工禮物。問四太超盈畢業後有何打算？她說：「唔係我話，睇佢自己有乜理想，作為媽咪，佢要求到會幫佢。」至於早前超盈表示開餐廳，四太坦言如果她有興趣會幫手。<br>同場的蔡李惠莉透露母親節會跟仔女吃飯慶祝，屆時會邀請準新抱汪圓圓，至於腹大便便的蔡加敏預產期為下月，現時她已因肚子太大令出入有點不方便。<br>採訪：林嘉慈  <br>攝影：陳慧安</p></body></html>
