<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>火爆追債　三角混戰</title></header><body><h1>各區突發簡訊：<br>火爆追債　三角混戰</h1><p>【大角嘴】<br>【本報訊】大角嘴上演三角大混戰。姓區（57歲）男子與34歲姓李妻子早前已分居，李女於橡樹街17號一單位與53歲姓黃男友同居。前晚近11時，區走至上址向分居妻追債，有人拒絕還錢，雙方起口角，其間黃某加入戰團，兩漢一言不合，大打出手，結果兩敗俱傷，李婦勸阻期間亦眼、手受傷，警員接報到場，以涉襲擊罪拘捕兩男子，三名事主送院敷治。</p></body></html>
