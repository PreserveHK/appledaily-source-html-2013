<html><header><meta charset="utf-8"><title>各區突發簡訊︰慘死安徽尖子出殯</title></header><body><h1>各區突發簡訊︰<br>慘死安徽尖子出殯</h1><p>【紅  磡】<br>【本報訊】上月底在柴灣小西灣邨遭跳樓婦壓死的19歲安徽省大專高材生謝子洋，昨日下午1時在紅磡福澤殯儀館出殯，採道教儀式。死者的父母和祖母為免白頭人送黑頭人，沒有出席喪禮，僅子洋的姑丈姑母、胞妹及多名親友送他最後一程，眾人淚痕滿面。一小時後大殮，遺體移送柴灣歌連臣角火葬場火化，骨灰將運返安徽省馬鞍山巿的家鄉。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
