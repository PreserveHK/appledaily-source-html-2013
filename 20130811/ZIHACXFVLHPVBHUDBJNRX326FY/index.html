<html><header><meta charset="utf-8"><title>關仁隱事：「娘娘」借衫唔還斷米路</title></header><body><h1>關仁隱事：「娘娘」借衫唔還斷米路</h1><p>公仔箱「娘娘」出名演技好，但係佢嘅做人態度就認真麻麻，關仁收到風，娘娘出席活動同專訪都鍾意欽點要着某幾個名牌靚衫，本來品牌敬重娘娘嘅地位，都樂意借衫畀佢，點知佢奄尖兼脾氣過人，經常嫌三嫌四試一大輪，每次仲要借走一批衫作私人用途，借完就冇晒影，要公關打晒鑼催佢還衫，𠵱家唔少品牌聽到佢個大名都怕怕，寧願請佢食檸檬，唔好話借衫，搵佢出席活動更加免問。<br>撰文：關仁</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
