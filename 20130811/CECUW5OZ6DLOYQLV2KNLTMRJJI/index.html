<html><header><meta charset="utf-8"><title>貨車翻側</title></header><body><h1>貨車翻側</h1><p>【落馬洲】<br>【本報訊】44歲姓池司機，昨凌晨3時許駕駛一輛貨車，沿落馬洲新田公路行駛，駛至迴旋處附近，報稱閃避切線車輛而失去控制。其車頭撞向風琴式分岔欄，貨車繼而反彈向右翻側，司機擦傷手腳，自行爬出車廂及報案。警方和救護員到場，將傷者送院治理；至於切線車輛已絕塵離開，警方新界北交通部交通意外調查隊正調查肇因。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
