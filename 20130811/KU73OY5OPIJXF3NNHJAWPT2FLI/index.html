<html><header><meta charset="utf-8"><title>兩岸like不like「鎮江之龜」大如面盆</title></header><body><h1>兩岸like不like<br>「鎮江之龜」大如面盆</h1><p>湖南湘潭市民郭先生7日在湘江邊游泳時，在泥沙中發現一隻大烏龜。烏龜通體黑色，重達12.4公斤（圖），龜背上刻有「鎮江之寶 癸巳年」（注：今年也是癸巳年）。郭把烏龜背回家放進面盆裏，整個面盆都被巨龜佔據。郭先生擔心烏龜養在家裏不習慣，次日就將烏龜放生，讓「鎮江之寶」重回湘江。<br>新華網</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
