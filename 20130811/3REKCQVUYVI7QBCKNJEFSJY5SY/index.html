<html><header><meta charset="utf-8"><title>蕭亞軒撐感情穩定</title></header><body><h1>蕭亞軒撐感情穩定</h1><p>蕭亞軒前晚到成都出席一個時尚活動，同場還有黃立行及張震嶽。日前柯震東被傳與內地富家女程穎婕同遊日本，與蕭亞軒的姊弟戀告急。<br>出席活動後，蕭亞軒接受訪問時，被問到柯震東的新戀情時，她看來似早有預備，向內地傳媒說：「據我所知，他們並不是一起去日本的。」<br>蕭亞軒更表示，兩人工作很忙，下周二（13日）的七夕情人節也可能無法共度，不過戀情依然穩定和甜蜜。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
