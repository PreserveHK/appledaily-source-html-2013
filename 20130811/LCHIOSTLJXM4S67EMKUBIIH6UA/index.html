<html><header><meta charset="utf-8"><title>體訊速遞：（足球）侯城變老虎未得住</title></header><body><h1>體訊速遞：<br>（足球）侯城變老虎未得住</h1><p>在新球季升上英超的侯城（圖），日前宣佈將球隊易名為「侯城老虎」，但英超賽會表示該球會更改名稱尚未成事。英國《每日郵報》引述一名英超賽會發言人說：「我們還未收到有關易名的申請，如果有任何球會真的改變名稱，我們要先好好研究，再看看對方與球迷進行諮詢的結果。」綜合外電（英格蘭）</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
