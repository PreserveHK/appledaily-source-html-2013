<html><header><meta charset="utf-8"><title>蔡穎恩兩男陪踩車</title></header><body><h1>蔡穎恩兩男陪踩車</h1><p>【銅鑼灣】蔡穎恩（Evelyn）自從同Mr.成員前男友Tom甩拖之後，感情似乎一直冇着落，不過，日前下晝4點左右，記者就見佢孖住兩個猛男喺銅鑼灣出現，其中一個兩隻手臂紋晒身踩住單車，另一個就白白淨淨好高大。個紋身男踩單車踩到去希慎廣場時，Evelyn貪得意攞部車嚟踩，但就踩到左搖右擺好論盡。後來Evelyn發現記者，即刻好似見鬼咁閃去港鐵站鬆人。<br>採訪、攝影：徐錦池</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
