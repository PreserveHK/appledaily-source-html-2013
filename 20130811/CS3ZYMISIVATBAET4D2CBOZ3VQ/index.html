<html><header><meta charset="utf-8"><title>高空王走鋼線跨越珠江</title></header><body><h1>高空王走鋼線跨越珠江</h1><p>新疆「高空王」阿迪力（右圖）和他的兩名徒弟，昨日成功挑戰廣州新地標。他們在沒有安全保險措施下，在廣州塔至海心沙之間的116米高空，沿着直徑32毫米的鋼索走過506米闊的珠江水面（上圖）。阿迪力還在高空鋼索上表演金雞獨立、高空相匯、蒙眼行走等高難度動作，並且跳起新疆傳統舞蹈。<br>廣東電視網</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
