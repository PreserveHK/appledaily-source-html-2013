<html><header><meta charset="utf-8"><title>劉若英同老公晒大頭照</title></header><body><h1>劉若英同老公晒大頭照</h1><p>大前日是劉若英（奶茶）與北京富商鍾小江結婚兩周年紀念，昨日其粉絲貼出她倆夫妻的合照，鍾小江首次有正面照曝光。對於老公的背景，奶茶與其經紀人公司都拒絕透露詳情。據知情者透露，鍾小江與汪小菲是好友，在內地從事財經及建築，負責家族企業發展部，身家估計超過數億人民幣。鍾小江與劉若英是透過內地導演滕華濤介紹認識，於11年註冊結婚。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
