<html><header><meta charset="utf-8"><title>AKB秋元被躓蛋糕</title></header><body><h1>AKB秋元被躓蛋糕</h1><p>日本組合AKB48即將畢業離隊嘅成員秋元才加，今日會喺西九舉行握手會，仲會同20名幸運粉絲聚會，到時會送上蛋糕祝賀佢畢業。不過，秋元聽到蛋糕可能怕怕，事關前晚佢喺AKB劇場舉行生日祭，俾隊友「躓」到一面蛋糕！而已畢業嘅成員小森美果就宣佈退出藝能界。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
