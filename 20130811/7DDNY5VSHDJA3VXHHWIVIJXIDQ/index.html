<html><header><meta charset="utf-8"><title>體訊速遞：（網球）李娜4強對非種籽球手</title></header><body><h1>體訊速遞：<br>（網球）李娜4強對非種籽球手</h1><p>上周五於多倫多上演的羅渣士盃網賽，衞冕的捷克球手姬維杜娃在8強爆冷出局，以盤數1:2不敵非種籽球手羅馬尼亞的施絲迪亞，在準決賽將會與中國的李娜（圖）交手。同日另外兩場8強，莎蓮娜與拉雲絲卡皆擊敗對手晉級，將於4強碰頭。另邊廂，首號種籽塞爾維亞的迪祖高域在蒙特利爾大師賽半準決賽以2:0挫法國的加斯基，將在準決賽與西班牙的拿度交手。 綜合外電（加拿大）</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
