<html><header><meta charset="utf-8"><title>Day 4：地中海風情</title></header><body><h1>Day 4：地中海風情</h1><p>Tolmin→（3hrs）→皮蘭</p><p>旅程近尾聲，決定走向海洋。從Tolmin南行駛往皮蘭（Piran）約三小時。斯洛文尼亞的海岸線只有46公里，是斯國人的度假天堂。從皮蘭乘船約三小時便可到達意大利威尼斯，鎮上更隨處可見代表威尼斯的獅子標誌。密密麻麻的小屋，充滿地中海風情，間中混有幾間華麗的歌德式建築，教人眼前一亮。</p><p>皮蘭旅遊局<br>網址： http://www.portoroz.si </p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
