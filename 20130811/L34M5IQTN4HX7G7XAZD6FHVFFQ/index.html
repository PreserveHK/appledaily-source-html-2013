<html><header><meta charset="utf-8"><title>體壇拾趣：杜夫拿低標7桿上榜首</title></header><body><h1>體壇拾趣：<br>杜夫拿低標7桿上榜首</h1><p>PGA錦標賽上周五進入第2圈，4屆盟主美國嘅活士繼續頹，只係打出平標準桿嘅70桿，以總成績141桿同另外11位球手並列第38位。至於佢嘅美國同鄉杜夫拿（圖）呢日就搶盡風頭，事關佢打出低標準桿7桿嘅63桿，成為PGA錦標賽史上第12個打出呢個佳績嘅球手；仲以總成績131桿進佔頭位。另外，轉咗髮型嘅北愛爾蘭球手麥艾萊，表現亦麻麻，喺第2圈打出高標準桿1桿嘅71桿，暫時排喺第28位。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
