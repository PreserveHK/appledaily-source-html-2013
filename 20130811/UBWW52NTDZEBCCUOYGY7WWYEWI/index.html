<html><header><meta charset="utf-8"><title>14歲長髮女失蹤10日　家人報警</title></header><body><h1>14歲長髮女失蹤10日　家人報警</h1><p>警方今日呼籲市民提供一名在香港仔失蹤女童的消息。14歲女童陳藹盈於上周二早上離開其位於鴨脷洲的寓所後便告失蹤，其家人於本周四向警方報案。她身高約1.5米，瘦身材，尖面型，黃皮膚，蓄棕色長曲髮。<br><br>任何人士如曾見過或有該失蹤女童的消息，請致電2860 1045 或 9886 0034或電郵至mailto:rmpu-hki@police.gov.hk與港島總區失蹤人口調查組，或與任何一間警署聯絡。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
