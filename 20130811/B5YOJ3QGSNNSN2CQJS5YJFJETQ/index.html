<html><header><meta charset="utf-8"><title>雲斯韋漢再做老竇</title></header><body><h1>雲斯韋漢再做老竇</h1><p>新片《翻生求職黨》（The Internship）男星雲斯韋漢（Vince Vaughn），其妻Kyla大前日於洛城為他誕下第二胎男嬰Vernon Lindsay，有知情者向雜誌《People》說：「全家都對這個可愛小男孩的降臨感興奮，肯定雲斯很快便帶囝囝去球場玩！」兩夫婦還育有2歲大的長女Locklyn。另外，《歌舞青春》女星Ashley Tisdale昨日亦宣佈訂婚。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
