<html><header><meta charset="utf-8"><title>各區突發簡訊︰印尼婦扒銀包被捕</title></header><body><h1>各區突發簡訊︰<br>印尼婦扒銀包被捕</h1><p>【灣  仔】<br>【本報訊】43歲印尼婦淪為扒手，昨中午12時許在港鐵金鐘站的列車跟蹤一名穿背心裙、孭大袋的女乘客，抵達灣仔站時趁人多擠逼，涉嫌向該名23歲女乘客所攜的大袋，扒走內有600元現金和個人證件的銀包，女事主感覺背後有異動即回頭查看，揭發銀包竟被扒手拿着，遂立即高聲呼叫和截停女賊，報案求助。警員到場將女扒手拘捕，女事主則隨同返警署協助。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
