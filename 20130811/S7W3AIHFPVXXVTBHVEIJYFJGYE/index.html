<html><header><meta charset="utf-8"><title>米雪泳衣照晒身材</title></header><body><h1>米雪泳衣照晒身材</h1><p>米雪正為無綫拍攝新劇《貓屎媽媽》，之前更抽空與蓋鳴暉演出粵劇《相如追夢》，工作忙到透不過氣。最近大家又可在電視劇《衝上雲霄II》看到她的演出，她飾演陳法拉Holiday的媽媽。<br>現年57歲的米雪昨日於微博上載數張相片，見她悠閒於泳池邊自拍，身穿黑色一件頭泳衣的米雪姐，身材和皮膚也保養得宜，她留言說：「吃喝玩樂，是忙碌後的獎賞！」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
