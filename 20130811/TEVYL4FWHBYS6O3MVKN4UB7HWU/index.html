<html><header><meta charset="utf-8"><title>朗尼揚言必上車</title></header><body><h1>朗尼揚言必上車</h1><p>【綜合英國外電】曼聯上周五在奧脫福舉行里奧費迪南紀念賽，約戰西維爾。這是紅魔最後一場季前熱身賽，也是主帥莫耶斯首度主場領軍。兩隊今場都派出副選，曼聯半場落後0:2，靠路爾斯華倫西亞換邊後破蛋，但完場前輸多球，曼聯最終以1:3不敵西維爾，7場季前友賽僅2勝2和3負。</p><p>另外，曼聯前鋒朗尼在facebook感謝英格蘭領隊鶴臣，似乎暗寸視他如尹佩斯後備的莫耶斯。英媒上周六披露，朗尼跟曼聯隊友表示，他很信心可以轉會車路士。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
