<html><header><meta charset="utf-8"><title>News Flash津巴布韋向伊朗賣鈾</title></header><body><h1>News Flash<br>津巴布韋向伊朗賣鈾</h1><p>津巴布韋被指公然違反國際制裁，將向伊朗輸出核武器原材料鈾，並已簽訂秘密協議。津國因侵犯人權受國際制裁，獨裁總統穆加貝（圖）為解決財困而尋求鈾的買家，除伊朗外，中國一間公司亦派人到當地視察蘊藏量。津國否認已簽協議。<br>英國《泰晤士報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
