<html><header><meta charset="utf-8"><title>關楚耀隊白酒喪食</title></header><body><h1>關楚耀隊白酒喪食</h1><p>【大坑】關楚耀下個月開演唱會，雖然佢早排出嚟見人時口口聲聲話要為個唱減肥，但大前晚見佢同朋友開餐時繼續狂擦冇戒口，而且成晚仲不停飲酒，真係乜都冇有怕！當晚8點左右，關楚耀約咗幾個男女朋友喺大坑嘅Classified食西餐，佢成晚不停飲白酒勁擦，又不時同朋友碰杯，心情勁靚，究竟佢有乜事咁開心，莫非係預祝個唱順利？<br>採訪、攝影：徐錦池、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
