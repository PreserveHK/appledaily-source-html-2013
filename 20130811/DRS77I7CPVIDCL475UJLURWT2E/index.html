<html><header><meta charset="utf-8"><title>求驗客手記：基迪拉女友索爆內衣騷</title></header><body><h1>求驗客手記：<br>基迪拉女友索爆內衣騷</h1><p>（喜）咪以為喺皇家馬德里，淨係得葡萄牙球星基斯坦奴朗拿度嘅女友艾琳娜係樣靚身材正，德國國腳中場基迪拉（圖）個女友嘉琪，原來都係一樣咁索㗎。同艾琳娜一樣，本身都係做模特兒嘅嘉琪，先排做咗意大利著名內衣品牌intimissmi嘅代言人；日前intimissmi喺意大利維羅納舉行內衣騷，嘉琪都有份行天橋，仲先後着住紅色、藍色同黑色嘅性感內衣喺度行嚟行去，將佢美好嘅身段表露無遺。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
