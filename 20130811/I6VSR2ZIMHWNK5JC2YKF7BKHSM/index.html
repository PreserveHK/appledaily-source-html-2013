<html><header><meta charset="utf-8"><title>蘇志威分校不斷開</title></header><body><h1>蘇志威分校不斷開</h1><p>蘇志威（阿細）有份投資的跳舞學校，最近得到創意創業大獎，昨日第三間分校在觀塘開張，鄺美雲（Cally）任剪綵嘉賓。阿細說：「希望好似便利店，開到總有一間喺左近。」連同服裝生意，分店不斷開，阿細變大富翁？他說：「唔係，創業之餘都要守業。」Cally說要喼弗，是否要結婚所以操弗？她說：「年底喺北京有大型珠寶拍賣，事前要影相。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
