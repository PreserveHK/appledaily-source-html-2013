<html><header><meta charset="utf-8"><title>A貨小Justin招搖撞騙</title></header><body><h1>A貨小Justin招搖撞騙</h1><p>美國有個16歲後生仔Jeremy Frost（左）成日俾人話似加拿大小天王Justin Bieber，最近佢就諗計扮小Justin睇吓呃唔呃到粉絲。戴咗黑超同cap帽嘅Jeremy，搵人扮保鑣同狗仔隊。佢一出現即刻引嚟少女尖叫，仲爭住合照同簽名，完全都冇人發現係A貨！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
