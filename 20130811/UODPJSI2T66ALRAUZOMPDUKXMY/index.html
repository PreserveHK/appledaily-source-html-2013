<html><header><meta charset="utf-8"><title>變態女超人唔著底褲　大戰榕姨姨</title></header><body><h1>變態女超人唔著底褲　大戰榕姨姨</h1><p>𡃁模黃榕、王璐瑤（Lulu）同埋來自台灣嘅「變態女超人」小希、錢洪琳（錢錢），以及蔚雨芯同綠魔Karl，噚日喺深水埗出席Gameone夏日嘉年華。<br>兩地𡃁模即場鬥騷身材，喪谷胸鬥擺甫士，不過Lulu再次凸肚腩，大煞風景。<br>而「香港代表」榕姨就話噚日首次見兩位台灣𡃁模，仲話「變態女超人」小希今次無咗條底褲，即刻輸晒，香港Model就贏晒，榕姨又自誇身材勁，唔怕風頭被搶。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
