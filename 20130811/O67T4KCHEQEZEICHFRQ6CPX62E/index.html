<html><header><meta charset="utf-8"><title>里安納度新女撻落水</title></header><body><h1>里安納度新女撻落水</h1><p>萬人迷里安納度狄卡比奧，呢排同德國女模新歡Toni Garrn（圖）喺西班牙伊維薩島玩，繼里安納度扮完噴水超人一飛沖天後，噚日輪到Toni做女騎士，揸住水上電單車風馳電掣，點知掟彎嗰陣一個唔小心，成個撻咗落海，狼狽到暈。里安納度則冇揸車，只係戴住泳鏡玩浮潛。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
