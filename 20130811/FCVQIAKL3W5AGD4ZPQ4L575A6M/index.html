<html><header><meta charset="utf-8"><title>各區突發簡訊︰手機地舖遭淋紅油</title></header><body><h1>各區突發簡訊︰<br>手機地舖遭淋紅油</h1><p>【西  環】<br>【本報訊】西環皇后大道西425號一間買賣手機的地舖發生刑事毀壞案。相信不法之徒摸黑到來淋紅油，鐵閘底部及地面均被淋至滿堂紅，店東於昨清晨6時回來開舖營業時，揭發被淋油破壞事件，於是報警，警員調查後，列作刑事毀壞案處理，交由西區警區刑事調查隊跟進。東店夫婦事後則自行清理紅油，但他們拒絕回應記者提問。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
