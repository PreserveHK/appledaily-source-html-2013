<html><header><meta charset="utf-8"><title>一中一台：賈樟柯炮轟《小時代》</title></header><body><h1>一中一台：賈樟柯炮轟《小時代》</h1><p>柯震東、楊冪主演、郭敬明原著並執導的電影《小時代》在一片爭議聲中熱映，業內影人和網友痛批這部電影毫無價值觀、演技爛，但粉絲卻力挺郭敬明，影片上映3日票房高達2.12億，北京個別影院百分之百排片，所有影廳全部放映該片，此舉令業內人士譁然，導演賈樟柯前日也忍不住在微博發炮轟影院全天播放《小時代》是破壞市場經濟秩序。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
