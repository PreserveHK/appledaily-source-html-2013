<html><header><meta charset="utf-8"><title>朴容夏獲千人追悼</title></header><body><h1>朴容夏獲千人追悼</h1><p>昨日是韓國男星朴容夏（小圖）自殺去世三周年紀念，他的影迷在京畿道城南市盆唐紀念公園墓地舉行追悼活動，除了韓國影迷外，亞洲各地的影迷亦特地飛到韓國參與，影迷都在烈日下排隊到朴容夏墓前獻花，雖然事過三年，但不少影迷仍表現激動，傷心下淚，反而在場打點的朴媽媽則表現冷靜。現場亦有擺放了一批朴容夏的照片，讓影迷悼念。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
