<html><header><meta charset="utf-8"><title>求驗客手記：幼幼獅又包艇好醜</title></header><body><h1>求驗客手記：<br>幼幼獅又包艇好醜</h1><p>（怒）身為足球發源地，英格蘭近呢幾年嘅表現認真麻麻，除咗一班大國腳屆屆大賽都無甚佳作，今夏仲俾大家見證埋嗰班所謂未來精「英」，一樣唔掂。幼獅軍團上個月初喺U21歐國盃以奪標熱門嘅身份，竟然3戰全敗恥辱出局，一班U20幼幼獅喺世青盃亦「不遑多讓」，上周六喺E組分組賽最後一場輸俾埃及0:2後，雖然對手亦無法成為4支最佳小組第3名入16強，但點都唔夠幼幼獅小組2和1負、包尾出局咁樣衰。</p></body></html>
