<html><header><meta charset="utf-8"><title>撫髮細語可致「高潮」</title></header><body><h1>撫髮細語可致「高潮」</h1><p>有否試過被髮型師觸摸頭髮，或聽到別人輕聲細語而感到莫名的興奮？如果有，你可能經歷過自主神經感觀經絡反應（ASMR），或稱為「顱內高潮」。<br>ASMR是一種新興現象，在網上漸漸組成社群，這現象是指沒任何性刺激下，因某些特殊因素觸發莫名快感，如女性的陰柔細語、梳頭聲、潺潺水聲都可觸發，他們形容快感由後腦延伸至四肢百骸。<br>facebook已有ASMR專頁，YouTube更有同類短片（圖），不涉色情，只是細語、輕輕吹氣、梳弄頭髮的片段，吸引數以萬計人點擊，大讚片段令人舒服安慰，有助放鬆身心入眠。<br>英國《星期日郵報》</p></body></html>
