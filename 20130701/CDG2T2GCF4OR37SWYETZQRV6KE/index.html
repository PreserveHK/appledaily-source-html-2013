<html><header><meta charset="utf-8"><title>Ke$ha台上吞忌廉</title></header><body><h1>Ke$ha台上吞忌廉</h1><p>美國女歌手Ke$ha平時表演出名癲喪，噚日佢喺邁阿密幫一個派對做表演嘉賓嗰陣，當然唔會令觀眾失望。佢唔單只換咗兩套性感歌衫，仲喺台上直接噴忌廉落口食，仲十足女皇咁，俾dancers抬起㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
