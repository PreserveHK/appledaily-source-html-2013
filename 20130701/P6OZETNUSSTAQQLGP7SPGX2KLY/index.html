<html><header><meta charset="utf-8"><title>黑龍江東北虎　撕掉黃牛腿</title></header><body><h1>黑龍江東北虎　撕掉黃牛腿</h1><p>黑龍江樺南縣繼上月中旬兩度發現野生東北虎襲擊黃牛後，前日凌晨再有居民飼養的黃牛遇襲。居民車世國當晚突聞屋外狗隻狂吠和黃牛慘叫聲，甫出門便看見一頭巨大野獸，將牛棚內一隻黃牛拖出50多米遠。車先生見狀狂敲鐵盆嚇走野獸，後發現遇襲黃牛左後腳被撕下，背部多處抓傷。<br>樺南林業局職員接報到場，發現該野獸的足迹與早前發現的野生東北虎足迹相似，初步認定為同一隻野生東北虎所為。當局已向各林場發預警，同時向民眾宣傳遇險自救常識。<br>新華社</p></body></html>
