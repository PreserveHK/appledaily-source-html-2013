<html><header><meta charset="utf-8"><title>中巴俾胖男友捉實</title></header><body><h1>中巴俾胖男友捉實</h1><p>【中環蘭桂坊】崔建邦舊愛鄺慧敏（中巴）呢幾年知名度大跌，事業失意，愛情卻得意，中巴前日同男友喺中環蘭桂坊夜蒲，玩到凌晨2點先返歸，着住背心同短褲嘅佢，腳步浮浮有醉意，蹺實着格仔恤衫胖男友去搭的士，同行仲有一男一女，中巴胖男友見女友企喺路邊怕佢危險捉實佢，直至截到的士先叫女友上車，一行四人上晒的士。<br>採訪、攝影：陳辰、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
