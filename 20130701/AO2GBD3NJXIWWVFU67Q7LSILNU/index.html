<html><header><meta charset="utf-8"><title>我是誰：邊位晒度假露肉照？</title></header><body><h1>我是誰：邊位晒度假露肉照？</h1><p>（答案請在內文找）<br>呢位韓國組合嘅成員，早幾日就喺twitter上載咗張佢去咗度假，喺椰林樹影之下享受游水樂嘅靚相，睇下佢個樣真係嘆到爆，不過，佢就保持神秘，唔話畀粉絲知佢究竟喺邊，唔通BEAST嘅尹斗俊驚住俾人偷拍？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
