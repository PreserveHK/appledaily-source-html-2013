<html><header><meta charset="utf-8"><title>日男「肛門打氣」送院</title></header><body><h1>日男「肛門打氣」送院</h1><p>一群男生悶極無聊，聚在一起就會幹些白癡事。日本航空自衞隊小松基地的隊員，最近突發奇想，竟想出「肛門打氣」遊戲，把壓縮機（圖）噴嘴塞入後庭，結果一人因嚴重腹痛送醫，差點送命。<br>據知情人士說，這個荒唐遊戲由兩名年輕隊員發起，在上月初一次飛機事故的滅火演習中，一名20多歲的隊員將用來給輪胎打氣的壓縮機噴嘴，塞進一名未滿20歲的師弟肛門裏。由於噴出空氣的壓力極大，他立刻痛到在地上打滾，送院急救，一周才脫離險境。上級對兩人提出嚴正警告。<br>台灣ETtoday新聞網</p></body></html>
