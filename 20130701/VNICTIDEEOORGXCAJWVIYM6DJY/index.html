<html><header><meta charset="utf-8"><title>娜奧美煲粥危駕</title></header><body><h1>娜奧美煲粥危駕</h1><p>喺紐約生活嘅娜奧美屈絲，噚日出街好悠閒咁踩下單車，唔使睇住兩隻化骨龍，不過佢就唔係好安全，帽佢唔係冇戴，只係戴布帽，冇戴單車帽，仲單手扭軚，另一隻手就拎住手機煲粥。睇路呀你娜奧美！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
