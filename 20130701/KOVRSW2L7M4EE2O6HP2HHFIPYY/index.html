<html><header><meta charset="utf-8"><title>隔牆有耳：余若薇嫁女請飲 - 李八方</title></header><body><h1>隔牆有耳：<br>余若薇嫁女請飲 - 李八方</h1><p>公民黨主席余若薇雖然準備嫁女，但係今日都會上街，同大家一齊爭取普選。Audrey近日陸續向各路友好發帖請飲，公佈將於下月31日嫁女。Audrey係資深大律師，老公胡健維又係醫生，加上又首次嫁女，所以婚禮絕不能失禮。不過佢唔幫襯最為本地大孖沙最愛擺酒、國家領導人訪港入住嘅君悅酒店，反而選擇美資酒店港麗酒店擺酒。<br>今次出嫁嘅二女胡凱琳（Cheryl），未來老公叫做區兆豪（Wilson），係家中長子，兩人將會中環聖約瑟堂行禮。唔知呢對準新人今日有冇準備同Audrey一齊上街呢？</p></body></html>
