<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高皓正扮AV叫春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高皓正扮AV叫春 - 馮仁昭</h1><p>高主教又嚟喇！高皓正日前同魯芬客串有線節目《掃毒大家庭》，劇中佢要rap出耶穌嘅真理，勸反咗面嘅魯芬同盧海鵬和好如初。記得高主教早排喺網上用千字文教人哋「脫離自瀆小貼士」，仲自爆自己曾經不能自拔，患咗性沉溺，點知佢喺節目度公然扮日本AV女郎嘅叫聲，唔知咁有冇違反高主教嘅教條呢？<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
