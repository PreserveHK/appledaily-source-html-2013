<html><header><meta charset="utf-8"><title>袁嘉敏約仔嘆咖啡</title></header><body><h1>袁嘉敏約仔嘆咖啡</h1><p>【中環擺花街→置地】09年最上鏡小姐袁嘉敏出鏡唔介意拋胸晒性感，估唔到佢平日去街都着到成隻彩雀咁，佢前日黃昏6點幾，單拖由中環擺花街行去置地，原以為佢打算濕平，原來去咗約會後生仔嘆咖啡，對方好貼心買定嘢飲坐低等袁嘉敏，佢哋傾吓又一齊睇iPad，猛咁睇住屏幕啲時裝相，袁嘉敏又係咁問個男仔意見。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
