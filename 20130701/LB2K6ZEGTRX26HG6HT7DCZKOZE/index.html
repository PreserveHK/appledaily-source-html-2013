<html><header><meta charset="utf-8"><title>Photobook鎖頸綁樹　小象悲鳴至死</title></header><body><h1>Photobook<br>鎖頸綁樹　小象悲鳴至死</h1><p>未足1歲的「拉賈」（Raja），最近被印尼蘇門答臘島一群村民脅持，以換取政府賠償遭象群踐踏破壞的農田和房屋。然而象（圖）同樣是受害者，人類大肆伐林，令象無家可歸，難以覓食，才會闖入民居。「拉賈」的同類亞洲象，數目在100年間已激減五成。<br>「拉賈」不斷用力扯都沒用，不管怎樣呼喚，媽媽也不來……牠終孤伶伶地死去。<br>英國《星期日郵報》</p></body></html>
