<html><header><meta charset="utf-8"><title>求驗客手記：摩佬民調先贏莫耶斯</title></header><body><h1>求驗客手記：<br>摩佬民調先贏莫耶斯</h1><p>（樂）英國《太陽報》早前搵YouGov做咗個來季英超預測嘅民調，訪問咗約2,000個英國人，結果34%嘅受訪者認為，有摩連奴重掌嘅車路士會喺來季英超封王，而轉由莫耶斯接任嘅曼聯，得28%嘅支持者，同樣易帥嘅曼城更只得15%；另外，有52%嘅人信摩佬會喺重返英超後取得成功，相反就有成60%嘅人唔睇好莫耶斯可以延續費爵爺嘅偉業。睇嚟開季前，摩佬已經喺民意方面先贏一仗。</p></body></html>
