<html><header><meta charset="utf-8"><title>電視撈飯：馮寶寶自揭曾輕生</title></header><body><h1>電視撈飯：馮寶寶自揭曾輕生</h1><p>馮寶寶噚日喺大埔接受亞視《高志森微博》訪問，自爆95年曾經自殺，佢話：「嗰時覺得生活逼人，不過佢感恩係食咗鎮靜神經劑18年，憑信心戒甩咗5個月藥。」佢話舊年2月喺檳城進出咗醫院三次，令佢人生有所領悟，佢話：「第一次係胃酸倒流，第二次係胃出血，第三次就暈咗入急症，𠵱家每日仲活着要珍惜。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
