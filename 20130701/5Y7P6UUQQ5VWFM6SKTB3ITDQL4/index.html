<html><header><meta charset="utf-8"><title>中川望去太空生B</title></header><body><h1>中川望去太空生B</h1><p>本月28日會喺九展開騷嘅日本女星中川翔子，前日喺東京池袋舉行七夕祭迷你個唱，為在場2,000名fans演繹三首以宇宙為主題嘅歌曲，着埋宇宙圖案裙嘅佢，仲寫埋大字話希望喺死之前能夠喺外太空開騷，甚至喺太空生BB喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
