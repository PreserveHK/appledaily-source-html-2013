<html><header><meta charset="utf-8"><title>JYJ西蘭花當電話</title></header><body><h1>JYJ西蘭花當電話</h1><p>韓國組合JYJ一連四日嘅博覽會噚日完咗，吸引咗17,000粉絲到場參觀，仲話經濟効益達到約7,000萬港元喎。JYJ成員仲舉行咗talk show，為咗𠱁粉絲開心朴有天無啦啦攞個西蘭花當電話，金在中又黐到成件衫都係花，粉絲梗係大叫可愛啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
