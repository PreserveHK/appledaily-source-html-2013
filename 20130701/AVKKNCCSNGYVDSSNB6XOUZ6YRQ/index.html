<html><header><meta charset="utf-8"><title>粵男街頭遇襲　手腳筋盡斷</title></header><body><h1>粵男街頭遇襲　手腳筋盡斷</h1><p>廣東茂名市電白縣一名男子，前日凌晨在東陽北街電白中學門口前浴血倒地，全身鮮血淋漓。目擊事件的網民透過微博指，男子手筋腳筋全部被人斬斷，慘絕人寰。照片可見，手腳沾滿鮮血的傷者卧地不起，有民眾為其止血，事件惹來不少途人圍觀，目前尚未知傷者情況。<br>事件起因眾說紛紜，消息指事件涉及搶劫案，另有指是黑幫成員內訌，有人動用私刑斬斷手腳筋。網民批評，當地治安不靖，令居民出入時人人自危，促政府加強警力維持治安。<br>新浪微博</p></body></html>
