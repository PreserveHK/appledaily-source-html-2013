<html><header><meta charset="utf-8"><title>小鬼濕平俾粉絲圍</title></header><body><h1>小鬼濕平俾粉絲圍</h1><p>【中環置地】台灣藝人黃鴻升（小鬼）上周喺將軍澳舉行簽唱會，fans逼爆撐場，小鬼前晚7點幾現身中環置地，約20名少女粉絲貼身跟到實，陪住偶像行商場，沿途又拎住手機同iPad係咁影，小鬼根本好難可以專心購物，所以佢一直都只係喺商場氹氹轉遊花園，雖然好掃興，但小鬼對班擁躉都仍然保持笑容。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
