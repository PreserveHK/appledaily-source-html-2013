<html><header><meta charset="utf-8"><title>隔牆有耳：全球撐港爭普選 - 李八方</title></header><body><h1>隔牆有耳：<br>全球撐港爭普選 - 李八方</h1><p>民陣7.1遊行咁大件事，一定要惹起全球關注。正喺歐遊嘅左翼21李澤民喺法國巴黎同外國人講，香港人未能投票選出自己嘅特首，邀請佢哋為香港普選打氣，對方二話不說同佢哋高舉「七一全民齊上街，梁振英落台」影相（圖）。<br>fb網名「香灣湯生」嘅網民，呼籲全球網民為香港7.1遊行打氣，高喊「香港需要大家的支持！」身在台灣嘅佢，邀請支持香港有真普選嘅台灣民眾，喺港人台北旅遊熱點西門町高舉「台灣人支持香港人一人一票直接選舉」，然後post喺自己嘅fb。呢種全球為香港人打氣嘅氣氛，激起全球華人動起來。</p></body></html>
