<html><header><meta charset="utf-8"><title>輸賭50元　青年裸騎電單車</title></header><body><h1>輸賭50元　青年裸騎電單車</h1><p>美國一名18歲青年，因為與朋友輸賭50美元（390港元），竟脫光衣服騎電單車，結果被警方罰款650美元（5,070港元）。<br>俄克拉何馬州青年巴克利全身赤裸，沒有佩戴頭盔，只穿上靴在深夜騎電單車，其他駕駛人士發現這名光脫脫的鐵騎士（圖），於是報警。警方到場將他拘捕，他一度辯稱被劫去衣服，後承認與朋友輸賭50美元，才一絲不掛由奇克謝湖騎鐵馬駛到32公里外的市中心。<br>警方指巴克利行為極度危險，控告他公眾地方行為不檢，罰款兼守行為兩年。<br>美國《赫芬頓郵報》</p></body></html>
