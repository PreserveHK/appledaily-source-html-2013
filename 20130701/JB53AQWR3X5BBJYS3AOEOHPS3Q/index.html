<html><header><meta charset="utf-8"><title>快閃餵母乳反歧視</title></header><body><h1>快閃餵母乳反歧視</h1><p>【本報訊】餵哺母乳是母親的天職，但在香港哺乳仍會遭受歧視。有網上媽媽群組昨午發起快閃餵哺母乳行動，30多名媽媽穿上粉紅色哺乳衣及披上哺乳巾，一同在尖沙嘴文化中心露天廣場集體餵奶五分鐘，希望引起公眾對母乳餵哺的關注及了解。<br>有參與的媽媽表示，帶小朋友外出時曾在餐廳、公司及政府場地等餵奶，卻被職員要求離開或往公廁，認為此不人道、不合理及歧視行為不能接受，要求政府加強宣傳，以及在更多公眾地方增設哺乳室。</p></body></html>
