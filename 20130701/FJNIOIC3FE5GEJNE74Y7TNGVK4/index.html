<html><header><meta charset="utf-8"><title>沙仔全副武裝入軍營</title></header><body><h1>沙仔全副武裝入軍營</h1><p>荷李活兩大型男畢彼特同沙拉保夫將會合作拍新片《Fury》，佢兩個日前就去咗加州一個軍營參觀。畢佬一身hea裝同班士兵影相，相反沙仔就勁專業，唔只着軍裝出場，仲坐埋入架坦克車度㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
