<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明問祖兒借B湊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明問祖兒借B湊 - 馮仁昭</h1><p>黃耀明噚日喺商台宣傳明年3月舉行嘅演唱會，講到佢老友容祖兒喺演唱會扮大肚婆，明哥笑話：「不如借嚟畀我湊一湊，然後喺我演唱會唱歌，橫掂我結唔到婚、生唔到，佢有咪借嚟囉，仔女都冇所謂，最緊要唔係我。」講到喺祖兒個唱中有男舞蹈員着t-back，明哥話：「人哋做我唔做，其實03年我喺演唱會，已經着過大隻佬衫，有晒坑、有晒朱古力，所以戴胸圍好落伍。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
