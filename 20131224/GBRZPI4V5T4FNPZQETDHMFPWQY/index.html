<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張堅庭帶團遊以色列 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張堅庭帶團遊以色列 - 馮仁昭</h1><p>聖誕假期開始，噚日張堅庭帶住五、六個小朋友喺機場出發去以色列旅行，好似領隊咁嘅張堅庭話，唔擔心當地局勢喎。差唔多同一時間入閘嘅仲有楊崢，素顏出現嘅佢見到記者第一時間戴番副黑超，不過就冇答係唔係一樣去以色列，只係話一個人去旅行放吓假咁囉。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
