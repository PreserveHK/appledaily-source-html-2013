<html><header><meta charset="utf-8"><title>一中一台：阿妹撐同志被攻擊</title></header><body><h1>一中一台：阿妹撐同志被攻擊</h1><p>張惠妹（阿妹）前晚在台灣自掏腰包舉行音樂會支持同性婚姻，怎料卻惹來很多網友惡意攻擊，當中有人留言「曾染性病」、「原住民不愛衞生」等字句來出言侮辱她等等。昨日阿妹經理人陳鎮川得知她被網友留言攻擊覺得很震怒，他揚言會以法律告到底，阿妹的粉絲懷疑該網友是反同志的教會人士。此外，梁文音近日談到同性戀朋友需要被神恢復，亦有人覺得她此番言論歧視同志，她昨日即澄清被人誤解，她強調：「我絕對愛身邊的同志朋友。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
