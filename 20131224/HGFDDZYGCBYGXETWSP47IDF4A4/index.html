<html><header><meta charset="utf-8"><title>一中一台：青霞晒萌樣小貂</title></header><body><h1>一中一台：青霞晒萌樣小貂</h1><p>大美人林青霞前晚在微博貼出家中的新小成員，原來是一隻小貂，青霞以其萌照加留言祝福大家冬至快樂，她介紹牠是丹麥安格魯貂，有網友搞笑指牠該不會被殺掉當皮草，青霞即回應：「放心，這隻好討人喜歡，自己在人群裏到處爬，一點也不怕。」青霞又寫道：「最喜歡鑽進人家鞋子裏，睏了就自己跳上牠的小吊床睡覺。」昨早青霞又貼出小貂翻肚睡覺的相片，　十分可愛。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
