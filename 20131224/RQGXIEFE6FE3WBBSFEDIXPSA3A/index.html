<html><header><meta charset="utf-8"><title>陳冠希心情靚轉性</title></header><body><h1>陳冠希心情靚轉性</h1><p>【中環歌賦街】陳冠希（Edison）噚日喺老友Kevin Poon中環歌賦街間舖頭出現，間舖主要賣女仔至愛嘅護膚品。見到Edison大駕光臨，店員就梗係即時埋身要求合照啦，喺舖頭入面買緊嘢嘅顧客都一樣唔執輸影埋一份。Edison最近對記者態度已經有大轉變，走嘅時候仲笑笑口同記者點頭揮手先上車，據知佢嘅女友洪文安都喺車上面㗎。<br>採訪、攝影：陳辰、畢紹基</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
