<html><header><meta charset="utf-8"><title>投資王擂台賽日誌</title></header><body><h1>投資王擂台賽日誌</h1><p>雖然臨近長假期，但昨日「Citibank x 投資王擂台賽」全日虛擬成交金額回升至26.5億元，而且總參加人數高達8,200人，多謝大家支持。<br>星級玩家方面，又有玩家出局，今次係黃敏碩，因為佢成個星期無郁過，所以出局了。不過，榜尾依然係小炒王梁心欣，佢𠵱家回報負12%，呢個月得番幾個交易日，應該都仲有得追嘅！心欣，加油呀！另外，榜首方面，仍然係祝文韜話事，佢目前有19.8%嘅增長。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
