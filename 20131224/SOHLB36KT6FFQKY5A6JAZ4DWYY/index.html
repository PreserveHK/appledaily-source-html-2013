<html><header><meta charset="utf-8"><title>下年在港補辦婚宴</title></header><body><h1>下年在港補辦婚宴</h1><p>鄭秀文與許志安被爆上月30日在峇里島註冊結婚，很多親戚和娛圈好友沒被邀出席，加上Sammi父母比較傳統，認為嫁女是件開心事，還是希望他們可以在港補擺婚宴，故此他們計劃下年上半年忙完手頭工作後，會於下半年擇日補搞婚宴。<br>昨日記者致電安仔好友蘇永康和張衞健求證，但他們似乎都不知情，蘇永康說：「唔該你問番佢哋啦，人哋搬間屋幫手執吓嘢啫，佢結咗婚我會唔知咩？」張衞健則說：「吓，唔係啩，我收唔到喎！」<br>採訪：皓騫</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
