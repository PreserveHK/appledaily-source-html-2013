<html><header><meta charset="utf-8"><title>一中一台：曾愷玹閃婚陀B</title></header><body><h1>一中一台：曾愷玹閃婚陀B</h1><p>昨日29歲的台灣女星曾愷玹宣佈已閃婚並懷孕4個多月，昨日她在facebook貼出和老公的相擁相片及婚戒相，但卻無公開老公的身份，她留言：「因為遇見了一個美好，所以我放心的把自己交給他了，是的，我結婚了！並且在明年5月迎接新生命的到來！還要感謝這段時間給予我各種支持與體諒的朋友和工作夥伴們！謝謝你們！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
