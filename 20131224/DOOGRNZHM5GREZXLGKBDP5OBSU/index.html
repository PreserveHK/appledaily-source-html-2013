<html><header><meta charset="utf-8"><title>一中一台：力宏嫂現身捧老公場</title></header><body><h1>一中一台：力宏嫂現身捧老公場</h1><p>早前突然宣佈和圈外女友李靚蕾結婚的王力宏，前晚在山東濟南舉行演唱會，力宏嫂李靚蕾當晚首次在公開場合現身，她跟工作人員坐在台邊看老公演出。王力宏唱到《心跳》的歌詞「你的眼神充滿美麗帶走我的心跳」時，隨即指向台下的李靚蕾，右手再拍心口。之後王力宏唱完《愛因為在心中》，全場更大叫「王一」，這個名是王力宏之前說笑將來孩子的名字：「給我一點時間，我會努力的！」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
