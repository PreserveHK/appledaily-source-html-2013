<html><header><meta charset="utf-8"><title>體訊速遞：（足球）麥基續領卡城</title></header><body><h1>體訊速遞：（足球）麥基續領卡城</h1><p>早前傳出英超卡迪夫城班主陳志遠，向球隊主帥麥基（圖）發出「被炒或主動辭職二選一」的最後通牒，但事情又有變，據悉前者現時希望麥基繼續留隊。卡迪夫城球會主席達文表示：「我已得到班主的授權去處理此事，在可見的將來麥基仍會繼續留在卡迪夫城執教。」 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
