<html><header><meta charset="utf-8"><title>珍妮花或重拍老友記</title></header><body><h1>珍妮花或重拍老友記</h1><p>據美國《OK》雜誌日前報道，荷李活女星珍妮花雅麗絲頓（Jennifer Aniston）本來不太願意再拍電視劇《老友記》（Friends）的重拍版，但由於明年是《老友記》播映20周年，一班演員應會聚首，到時他們就有機會傾談重拍計劃，而且劇中女星歌翠妮確絲（Courteney Cox）是珍妮花好友，亦打算落嘴頭游說珍妮花。不過，暫時尚未知道重拍版會是電影還是特別版單元劇。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
