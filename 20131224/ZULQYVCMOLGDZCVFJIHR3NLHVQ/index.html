<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志引強援hold住</title></header><body><h1>體訊速遞：（足球）傑志引強援hold住</h1><p>傑志總領隊伍健（圖）表示，球隊斟介的歐洲新援前鋒因未獲所屬球會放人，待他明年7月約滿後傑志才考慮羅致；另外，球隊目前安排另一攻擊球員來港試腳。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
