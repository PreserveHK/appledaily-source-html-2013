<html><header><meta charset="utf-8"><title>體訊速遞：（足球）湯堅斯襲警被捕</title></header><body><h1>體訊速遞：（足球）湯堅斯襲警被捕</h1><p>英超球會韋斯咸的中路守將湯堅斯（圖），日前因襲警被捕。湯堅斯在韋斯咸於上周六英超不敵曼聯一仗後，前往酒吧消遣至凌晨時份，疑似酒醉後鬧事，並襲擊到場3名警察中的其中一人，結果被控拒捕以及擾亂公安罪，更被還押過夜至中午。湯堅斯要在下月9日出庭應訊。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
