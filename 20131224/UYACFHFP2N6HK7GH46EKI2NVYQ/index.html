<html><header><meta charset="utf-8"><title>松本潤被粉絲阻拍床戲</title></header><body><h1>松本潤被粉絲阻拍床戲</h1><p>將有新片《寵愛情人夢》在港上映的日本組合嵐成員松本潤（右），現正趕拍下月開播的「月九」劇《失戀朱古力職人》，他與劇中拍檔石原佐美（左）早前在銀座餐廳取景時被偷拍，二人仿如情侶。不過，嵐的日本粉絲一向瘋狂，有指因松本的拍檔石原常傳緋聞，而改編自漫畫的該劇原本有多場床戲及親熱戲，嵐的粉絲不停向電視台投訴，要求刪減床戲等，有指富士電視台嫌煩會適當刪減，但卻令故事變得不完整。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
