<html><header><meta charset="utf-8"><title>死亡速遞1死9傷　包裝過程曝光</title></header><body><h1>死亡速遞1死9傷　包裝過程曝光</h1><p>山東「死亡快遞」造成1死9傷，原來當時有毒化學品包裝和運輸時，均沒有採特別安全措施處理，化學品到達山東濰坊速遞公司時已經滲漏。而濰坊發現滲漏後，只處理受大面積污染的貨品，竟然繼續送出少量受污的貨品，成為今次悲劇最終推手。<br>由記者採訪片段可見，化學品於包裝過程中，被翻來覆去好幾次，工作人員亦沒有保持瓶口朝上，令化學品滲出鬆脫的瓶口。<br>央視 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
