<html><header><meta charset="utf-8"><title>琦姐囝囝改名Bear</title></header><body><h1>琦姐囝囝改名Bear</h1><p>金像影后琦溫絲莉（Kate Winslet左）早前為老公Ned Rocknroll（右）生了個9磅巨男B，英國《太陽報》透露，琦姐已經幫B仔改名為叫Bear Winslet，不會跟老公姓。其實琦姐的兩名子女都是分別跟前夫姓，未知為何今次會例外。報道指夫婦二人現時在英國薩塞克斯家中湊仔為樂。Bear這個名字在英國十分少有，最出名是著名冒險家Bear Grylls。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
