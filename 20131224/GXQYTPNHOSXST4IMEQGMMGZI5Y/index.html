<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧兆榮孖小艾開P - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧兆榮孖小艾開P - 馮仁昭</h1><p>近年專攻教瑜伽嘅黃佩霞前日凌晨喺微博貼咗幾張相，似乎係一班老友預先慶祝聖誕開party喇，相中除咗有民選視帝張智霖同老婆袁詠儀之外，仲有蔡一智夫婦、伍詠薇夫婦、黎瑞恩同周汶錡等，不過最特別就係鄧兆榮同鄧小艾兩兄妹都有一齊出席。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
