<html><header><meta charset="utf-8"><title>【壹週刊】曬燈舉重谷到行　葛民輝減40磅減到甩皮</title></header><body><h1>【壹週刊】曬燈舉重谷到行　葛民輝減40磅減到甩皮</h1><p>【壹週刊】葛民輝自從去年跟草蜢開騷減三十多磅，晒六嚿亮相後，自稱同劉華睇齊的他減上癮，一直未有停止操fit，下月軟硬再合體開七場賀歲騷，阿葛為突破再爆肌，減多十磅加重料舉重曬燈谷到行。據了解，由細唔食生果的阿葛，在一輪狂操下，加上長期缺乏維他命C，減磅減到手心不斷甩皮。<br>iPhone App免費下載：<br> http://bit.ly/nextplus_iphone <br>Android App免費下載：<br> http://bit.ly/nextplus_android </p></body></html>
