<html><header><meta charset="utf-8"><title>金孝真陀小劉智泰</title></header><body><h1>金孝真陀小劉智泰</h1><p>韓片《原罪犯》37歲男星劉智泰昨日傳來喜訊，其29歲的韓劇《瑪麗外宿中》演員妻子金孝真，已懷了他們的首胎五個星期！據事務所透露，這對準爸媽和雙方家人都對陀B消息十分興奮，由於是懷孕初期，金孝真為安全起見，已決定留在家安胎，辭演明年2月開鏡的林常樹執導新片。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
