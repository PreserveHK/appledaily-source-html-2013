<html><header><meta charset="utf-8"><title>麥迪文手臂受傷</title></header><body><h1>麥迪文手臂受傷</h1><p>今年憑電視電影《華麗後樂園》（Behind The Candelabra）有份爭金球獎視帝的美國影星麥迪文（Matt Damon），日前在洛杉磯與家人食晚飯時，被拍到左手受傷，要載上肩托，不過他仍然用右手拖實女兒的手。據外國傳媒透露，麥迪文當日坐座駕到達餐廳時，泊車時是用傷殘人士泊車專用位。他們一家食完晚餐後便由後門離開。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
