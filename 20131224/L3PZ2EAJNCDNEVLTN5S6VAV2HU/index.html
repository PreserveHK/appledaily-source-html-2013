<html><header><meta charset="utf-8"><title>陳逸寧狼吞虎嚥</title></header><body><h1>陳逸寧狼吞虎嚥</h1><p>【中環蘇豪】電影《春嬌與志明》嘅「腿張開小姐」陳逸寧（Isabel），早排結婚兼做咗媽咪，超可愛嘅囝囝都已經7個月大喇。<br>不過日前凍冰冰，就見到Isabel同埋一名男士喺中環蘇豪區一間酒吧嘅戶外位置食嘢，Isabel仲好似好餓咁拎起成隻碟嚟扒嘢食入口，不過前幾日得嗰幾度，Isabel就好似唔凍咁，件羽絨都係放喺腳上面，反而男伴好似仲怕凍咁。<br>採訪、攝影：王曉程、潘冠恩</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
