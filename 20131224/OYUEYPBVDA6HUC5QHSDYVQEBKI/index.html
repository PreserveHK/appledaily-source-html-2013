<html><header><meta charset="utf-8"><title>李彩華食足兩粒鐘</title></header><body><h1>李彩華食足兩粒鐘</h1><p>【銅鑼灣】李彩華日前喺銅鑼灣出現，當日戴住太陽眼鏡嘅佢揸住自己嘅白色座駕去到銅鑼灣利園2期，之後就去到Habitu咖啡店，同一早到場嘅女性友人一齊食嘢嘆咖啡，可能因為天氣凍易餓，佢哋食完意粉又再食cake，好似唔怕肥咁，兩個女人仔仲傾咗足足兩個鐘先捨得走。<br>採訪、攝影：楊浩賢、朱志聰</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
