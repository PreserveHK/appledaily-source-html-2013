<html><header><meta charset="utf-8"><title>體壇拾趣：盧比斯趁傷聖誕送暖</title></header><body><h1>體壇拾趣：盧比斯趁傷聖誕送暖</h1><p>網隊日前舉行聖誕掃貨活動，帶咗75個小朋友去布魯克林區內一間玩具店買聖誕禮物，因為跖骨骨折而收「咧」嘅中鋒盧比斯（右）都有出席。一班小朋友要咩都得，梗係玩得開心啦，而班球員忙於為小朋友揀禮物，都樂此不疲。佢哋仲即場送簽名籃球畀班細路，相信呢75位小朋友呢個聖誕都會好開心。而網隊高層同日透露，唔會送走盧比斯住，至少現階段唔會喎。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
