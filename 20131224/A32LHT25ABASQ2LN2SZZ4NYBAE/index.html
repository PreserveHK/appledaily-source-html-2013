<html><header><meta charset="utf-8"><title>再別女帽師</title></header><body><h1>再別女帽師</h1><p>專為英國皇室成員的皇家帽師的Frederick Fox，上星期於於英國倫敦離世，享年82歲。在時裝界、名人界無人不識的英國帽師，其手藝深得英女王「愛戴」，35年來為英女王設計了共350頂帽子，也曾為其他皇室成員如安妮公主，已故皇太后及威爾斯王妃戴安娜等做帽，其手藝能做到擋風而切合高貴形像。英國另一帽王Stephen Jones，當年就是跟他學師，承傳他的技藝。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
