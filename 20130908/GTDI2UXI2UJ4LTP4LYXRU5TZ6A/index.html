<html><header><meta charset="utf-8"><title>馬德鐘焗汗捱飯盒</title></header><body><h1>馬德鐘焗汗捱飯盒</h1><p>【銅鑼灣】馬德鐘噚日為無綫趕拍劇集《飛虎II》，佢率領眾飛虎成員喺銅鑼灣出擊，大家無懼高溫，全副武裝拍外景，據知仲有爆炸場面，導演安排咗三部軍車，好大陣仗。噚日下晝放飯時間，雖然天氣熱辣辣，但馬德鐘都冇嫌辛苦，同工作人員無分彼此坐喺樹蔭下捱飯盒。馬太成日微博大呻老公咁辛苦，唔知睇到呢個畫面會唔會又肉赤老公冇啖好食？<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
