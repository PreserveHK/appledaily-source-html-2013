<html><header><meta charset="utf-8"><title>各區突發簡訊︰雙層新巴遭人塗鴉</title></header><body><h1>各區突發簡訊︰<br>雙層新巴遭人塗鴉</h1><p>【西  環】<br>【本報訊】昨晨7時許，一部停泊在西環城西道巴士總站的新巴雙層巴士，被發現右邊車身遭人塗鴉（圖），用噴漆畫上四個大英文字，站長報警和通知公司。警方到場調查，發現該批英文字是牆壁塗鴉常見的字體，每個面積米半高、一米闊，其中一組為「ee」兩字，初步懷疑該車通宵停泊該處，成為塗鴉愛好者的目標，警方翻查附近閉路電視錄影片段調查。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
