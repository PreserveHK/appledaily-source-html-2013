<html><header><meta charset="utf-8"><title>肥尊攞獎跳經典舞</title></header><body><h1>肥尊攞獎跳經典舞</h1><p>荷李活男星尊特拉華達噚日喺法國多維爾電影節攞咗個榮譽獎，佢仲晒番幾句法文，𠱁到在場觀眾不知幾咁開心。既然呢個榮譽獎係表揚肥尊嘅演藝生涯，肥尊自然識做，即刻擺番個《週末狂熱》經典指天篤地跳舞甫，認真識做！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
