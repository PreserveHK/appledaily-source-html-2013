<html><header><meta charset="utf-8"><title>紙糊花燈賀中秋 </title></header><body><h1>紙糊花燈賀中秋 </h1><p>尚有一星期多就到中秋節。嫦娥奔月的故事，細蚊聽得多，想不到今年嫦娥竟帶同好友女飛俠蘇飛、比利兔和月餅人與眾同歡！想參與這個名為「蘇飛中秋星際遊樂園」 派對的細蚊，歡迎即日起來臨始創中心，和六呎高的蘇飛和嫦娥等坐上飛天鞦韆漫遊太空。女飛俠蘇飛的原創者林皮更會於9月15日親自教細蚊製作紙糊花燈，共度快樂中秋。</p><p>紙糊花燈迎中秋手作坊</p><p>日期：9月15日（於場內消費滿$100即可參加）<br>查詢：2148 1626</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
