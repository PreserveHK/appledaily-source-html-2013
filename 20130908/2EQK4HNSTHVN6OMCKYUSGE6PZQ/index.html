<html><header><meta charset="utf-8"><title>篠田帶埋肥貓開工</title></header><body><h1>篠田帶埋肥貓開工</h1><p>離開咗AKB48玩單飛嘅篠田麻里子，近日喺網誌擺咗啲搞笑相，睇見篠田同隻肥貓一齊玩，幫貓咪戴超之餘，仲單手秤住佢條頸手指指，極之可愛！其實隻貓只係公仔，係篠田帶喺身邊陪自己拍廣告嘅。噚日篠田亦去咗祖家福岡為名下時裝店開幕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
