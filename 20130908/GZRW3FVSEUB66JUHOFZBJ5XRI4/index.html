<html><header><meta charset="utf-8"><title>自揭與陳可辛關係親密Fiona+網民轟炒作</title></header><body><h1>自揭與陳可辛關係親密<br>Fiona+網民轟炒作</h1><p>內地女星田樸珺爆陳可辛是其男閨蜜，薛凱琪（Fiona）力撐好友君如一家三口溫馨：「我同君如係好朋友，亦都有同佢哋一家人食過飯，好sweet，其他女人講嘅嘢我唔信，如果有人講嘅說話係會破壞人嘅家庭，唔應該聽！」相信陳可辛？Fiona說：「我相信君如。」<br>採訪：胡比<br>攝影：陳志嵐</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
