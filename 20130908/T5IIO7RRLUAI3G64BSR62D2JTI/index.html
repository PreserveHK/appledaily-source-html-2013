<html><header><meta charset="utf-8"><title>劉在石跳腰帶舞</title></header><body><h1>劉在石跳腰帶舞</h1><p>韓國人氣節目《Running Man》今晚會播出特輯，早排大批偶像包括2PM、BEAST同SISTAR等都參與咗錄影，其中一個遊戲佢哋仲搞到成堆人堆咗喺個浮台上面。但成班偶像都唔及主持人劉在石搶鏡，事關佢同Girls Day合跳腰帶舞，仲扭晒蛇腰㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
