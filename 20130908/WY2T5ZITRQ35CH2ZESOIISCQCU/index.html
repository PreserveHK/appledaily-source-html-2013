<html><header><meta charset="utf-8"><title>洛基攻陷芝麻街</title></header><body><h1>洛基攻陷芝麻街</h1><p>「邪神洛基」Tom Hiddleston喺《雷神》、《復仇者聯盟》入面邪氣十足，其實佢都有輕鬆搞笑嘅一面。最近Tom上咗兒童節目《芝麻街》，佢教Cookie Monster要有自我克制能力，見到曲奇餅都唔可以即刻食。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
