<html><header><meta charset="utf-8"><title>洪永城來者不拒</title></header><body><h1>洪永城來者不拒</h1><p>【尖沙嘴】洪永城同黃翠如主持嘅無綫節目《走過浮華大地 亞洲篇》口碑唔錯，洪永城人氣急升，粉絲都多咗，佢前晚6點幾先係單拖喺尖沙嘴海港城行街，等埋一男一女朋友嚟會合，行咗一陣時裝店冇收穫，佢哋轉咗去無印良品，同樣齋睇冇買，其間有粉絲邀洪永城合照，佢都有求必應。洪永城都好有紳士風度，見同行女友人拎住大袋嘢都主動幫手。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
