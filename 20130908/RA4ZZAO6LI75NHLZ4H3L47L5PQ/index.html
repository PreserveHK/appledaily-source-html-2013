<html><header><meta charset="utf-8"><title>Stacy孖啤啤玩波</title></header><body><h1>Stacy孖啤啤玩波</h1><p>荷李活鑽石王老五佐治古尼位舊愛Stacy Keibler（圖），堪稱賺盡男方名氣，不停接job搵真銀。好似前日佢去咗丹佛市喺個流動廁所出面，同隻藍色熊啤啤玩掟波，原來Stacy係幫一個廁紙品牌做剪綵儀式，順便玩吓波做人肉生招牌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
