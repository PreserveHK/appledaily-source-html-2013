<html><header><meta charset="utf-8"><title>金趙光秀行同志婚禮</title></header><body><h1>金趙光秀行同志婚禮</h1><p>韓片《兩個婚禮一個葬禮》導演金趙光秀（左），昨日與細他19年的同性戀人金承煥於首爾清溪川舉行婚禮。二人在婚禮拖着手出場之外，更咀嘴大晒恩愛。今次是韓國名人首次公開舉行同志婚禮，金趙光秀更公開給市民到場，變性人河利秀亦與夫撐場。現年48歲的金趙光秀，03年因拍節目認識金承煥，05年公開出櫃。他們更將禮金捐到同志慈善團體。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
