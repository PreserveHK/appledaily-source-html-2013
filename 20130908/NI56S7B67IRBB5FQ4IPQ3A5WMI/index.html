<html><header><meta charset="utf-8"><title>郭偉亮肉緊吹水</title></header><body><h1>郭偉亮肉緊吹水</h1><p>【大坑】郭偉亮（Eric Kwok）前晚9點幾，撇甩老婆葉佩雯，獨自約埋一男一女友人去咗大坑飲嘢兼吹水，佢哋揀咗間餐廳嘆紅酒，三人坐喺戶外傾偈，Eric嘅同性友人係咁嘆雪茄，兩男又傾到手舞足蹈，好鬼投入。<br>採訪、攝影：楊浩賢、朱志聰、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
