<html><header><meta charset="utf-8"><title>著住睡衣採訪　阿叔畀人笑到面黃</title></header><body><h1>著住睡衣採訪　阿叔畀人笑到面黃</h1><p>埃及一名記者，採訪內政部長易卜拉欣（Mohamed Ibrahim）時，竟然穿睡衣上陣！<br>據悉電視台原本安排另一名記者前往採訪，但該記者一直未有出現，於是由另一記者臨危受命，不知是否他從睡夢中被公司急召，或是時間太趕，他竟然穿著睡衣前往採訪。原本電視台打算只讓他的手出鏡，怎料播出街時出了全相，更在社交網站廣泛流傳，成為笑柄。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
