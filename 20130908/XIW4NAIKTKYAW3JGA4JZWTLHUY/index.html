<html><header><meta charset="utf-8"><title>體壇拾趣：楊紫瓊撐壁球入奧</title></header><body><h1>體壇拾趣：楊紫瓊撐壁球入奧</h1><p>阿根廷布宜諾斯艾利斯舉行嘅國際奧委會會員大會，香港時間今朝就會選出2020年奧運主辦城市，到時就知東京、馬德里同伊斯坦堡邊個跑出。至於大會周一就投票決定，呢屆一個新增項目係乜，最後3強係壁球、摔跤同棒球/壘球。從未入過奧運嘅壁球，繼獲得費達拿同梅禮支持後，再有娛樂圈猛人力撐，就係「大馬拿督」楊紫瓊（圖）；51歲嘅佢話自己keep得咁好，全因打壁球喎。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
