<html><header><meta charset="utf-8"><title>木村拓哉感激宮崎駿</title></header><body><h1>木村拓哉感激宮崎駿</h1><p>日本尊尼組合SMAP成員木村拓哉，9年前為日本動畫大師宮崎駿的《哈爾移動城堡》獻出第一次，聲演片中主角。對於宮崎駿早前宣佈引退，木村前日藉事務所發表聲明，木村說：「多謝他帶來許多夢幻世界，我有份參與《哈爾移動城堡》實在非常高興。」木村又指家中的電視九成時間都是播放宮崎駿的作品，是他的正宗粉絲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
