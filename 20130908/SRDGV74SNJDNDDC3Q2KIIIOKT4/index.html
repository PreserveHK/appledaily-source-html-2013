<html><header><meta charset="utf-8"><title>謝西新片玩分身</title></header><body><h1>謝西新片玩分身</h1><p>《非常盜》男星謝西艾辛堡，同女友米雅華絲歌絲姬嘅定情作《The Double》，預告片日前有得睇，米雅喺段片入面都冇乜特別，不過謝西就要一人分飾兩角，有個鏡頭兩個謝西唔單止一齊行，仲好陰沉咁排排企，睇落都覺得心寒！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
