<html><header><meta charset="utf-8"><title>我是誰：邊個搵毛巾遮素顏？</title></header><body><h1>我是誰：邊個搵毛巾遮素顏？</h1><p>（答案請在內文找）<br>呢位韓國女子組合成員，最近轉咗一個新髮型，仲換咗新化妝，成個樣都唔同晒，夠晒新鮮感。前晚喺TVN嘅一個節目入面，播出佢同隊友嘅生活片段，影到佢剛剛洗完白白臨瞓前個素顏樣，不過，少女時代嘅Sunny似乎唔多想素顏曝光，搵毛巾遮住面。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
