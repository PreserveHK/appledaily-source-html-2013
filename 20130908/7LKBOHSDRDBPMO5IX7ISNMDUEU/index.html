<html><header><meta charset="utf-8"><title>各區突發簡訊︰工廈火200人疏散</title></header><body><h1>各區突發簡訊︰<br>工廈火200人疏散</h1><p>【屯  門】<br>【本報訊】屯門河田街2號東亞紗廠工業大廈一間佔用多層的洗衣工場，昨晨8時許，11樓一部大型10米長的熨衫機，操作期間疑摩打過熱，突然冒煙起火。員工連忙拿滅火器撲救，並致電報警。工廈內200名員工自行疏散落樓（圖），另有15人要由消防員協助離開。其後火種由消防員救熄，無人受傷。據悉，該洗衣工場佔用工廈9樓至12樓多層。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
