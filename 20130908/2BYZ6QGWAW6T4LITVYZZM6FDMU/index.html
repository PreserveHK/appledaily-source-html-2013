<html><header><meta charset="utf-8"><title>高素榮牙籤踭危危乎</title></header><body><h1>高素榮牙籤踭危危乎</h1><p>韓國型男張東健個老婆高素榮，前晚撇低老公單拖出席時裝活動，經過悉心打扮嘅佢，身穿露背裝，襯一對超高嘅牙籤踭鞋，雖然好高貴，但係對鞋令高素榮舉步維艱，好似就跌咁，要助手扶住佢先行到。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
