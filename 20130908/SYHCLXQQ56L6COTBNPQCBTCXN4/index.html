<html><header><meta charset="utf-8"><title>體壇拾趣：JR史密夫吸毒遭停賽</title></header><body><h1>體壇拾趣：JR史密夫吸毒遭停賽</h1><p>奧當衰吸毒成為NBA過街老鼠後，紐約人嘅最佳第6人JR史密夫（圖），又衰埋呢科。NBA上周五宣佈，JR史密夫因為違反聯盟毒品條例，被罰停賽5場；據報聯盟喺一次隨機檢查中，發現JR史密夫對大麻測試呈陽性反應。JR史密夫原本因為膝部手術，要缺陣新一季約頭6周比賽，但聯盟決定，等JR史密夫康復兼可以上陣後，對佢嘅停賽令先開始執行。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
