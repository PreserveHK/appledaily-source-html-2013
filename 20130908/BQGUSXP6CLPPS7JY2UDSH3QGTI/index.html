<html><header><meta charset="utf-8"><title>王大業懶理山聰搞生意</title></header><body><h1>王大業懶理山聰搞生意</h1><p>王大業、汪圓圓與表妹湛琪清、韓火火前晚在中環出席連卡佛派對，王大業表示沒有留意陳山聰搞生意的報道，有沒有意見給對方？他說：「難畀意見，唔關我事。」有否與舊愛何超雲聯絡？他謂很少。汪圓圓當日幫湛琪清化妝及設計造型，講到其婚禮造型，圓圓說：「唔想開演唱會咁。」問男友蔡加讚不准她性感？她說：「我唔畀佢性感，𠵱家男仔鍾意着透視衫。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
