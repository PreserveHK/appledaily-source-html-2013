<html><header><meta charset="utf-8"><title>麥當娜爆粗轟政府</title></header><body><h1>麥當娜爆粗轟政府</h1><p>樂壇一姐麥當娜（Madonna小圖）日前在Instagram戶口上載了一張親筆寫的紙條（圖），促請美國勿插手敘利亞事務，撤回轟炸敘利亞提案。火爆的娜姐更於紙條上爆粗寫到「還有X人性的話，美國就要遠離敘利亞！」非常關注政治的娜姐一向敢言，她曾在俄羅斯的演唱會上公開支持被捕的反總統普京女子組合Pussy Riot。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
