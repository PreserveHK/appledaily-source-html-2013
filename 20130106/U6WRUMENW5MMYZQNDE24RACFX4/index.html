<html><header><meta charset="utf-8"><title>蘋果汁：<br>
政府擬強制回收玻璃樽</title></header><body><h1>蘋果汁：<br>
政府擬強制回收玻璃樽</h1><p>【本報訊】玻璃樽佔堆填區廢物量3%，環境局局長黃錦星表示，政府正構思強制回收飲品玻璃樽，預計上半年展開公眾諮詢，並在今年內推出，減輕堆填區的壓力。</p><p>黃錦星表示，環保署自2008年起，與香港酒店業協會合作推展自願玻璃樽回收計劃，至今已有27間酒店參與，收集到的玻璃樽會循環再造成環保行人路磚，應用於工務工程上。在過去4年，計劃已回收2,400噸玻璃樽，平均每日約2噸，共約600萬個玻璃樽，即約平均每一個港人一個，但回收率仍只有約5%，有提升的空間。</p></body></html>
