<html><header><meta charset="utf-8"><title>Ba叔出獄再戰娛圈</title></header><body><h1>Ba叔出獄再戰娛圈</h1><p>有內地演唱會之父之稱的陳達志（Ba叔）因捲入詐騙和挪用公款案被判入獄3年，上個月中獲提早放監，出獄後他一直很低調，未有出外見朋友。昨日有指劉德華與許冠傑為撐他，決定將演唱會主辦權交給Ba叔，但據本報了解，華仔的演唱會無論本地和巡迴主辦權都簽了給東亞唱片，不可能給Ba叔。<br>據知出獄後的Ba叔仍然對娛樂事業發展很感興趣，但何時正式復出，他還未考慮清楚，不過就算再做娛樂事業，他會改變以前的高調作風，免得樹大招風。另外，有指Ba叔在獄中的時候，他很努力學習英語，以備將來不時之需。<br>採訪：葉雪</p></body></html>
