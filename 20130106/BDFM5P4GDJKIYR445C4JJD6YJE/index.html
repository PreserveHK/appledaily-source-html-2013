<html><header><meta charset="utf-8"><title>個案二：抑鬱症少女脫盜竊罪</title></header><body><h1>個案二：抑鬱症少女脫盜竊罪</h1><p>一名患有抑鬱症少女，獨自乘巴士到沙田新城市廣場一間百貨公司。根據閉路電視錄影片段，她在百貨公司內試戴一條頸巾後，便一直拿着。其後在百貨公司內繼續閒逛，又試穿及試戴其他貨品，數十分鐘後才離開。但她離開時，被人發現袋內有未付款的頸巾，被控盜竊。<br>精神科專家認為少女本身患有抑鬱症及情緒問題，需定期服藥，病情較差時思緒會好混亂，相信案發時她因為情緒太差，情況好似陷於夢遊狀態，並不清醒；她因腦功能有問題導致斷片，只記得自己曾試戴頸巾，但記不起曾將頸巾放入袋中。最後被判無罪。<br>《蘋果》記者</p></body></html>
