豪宅失百萬元首飾</title></header><body><h1>各區突發簡訊：<br>
豪宅失百萬元首飾</h1><p>【屯門】<br>【本報訊】屯門樂翠街海詩別墅一豪宅單位，前晚9時許，49歲女戶主返家時，發現寓所窗戶被打開，屋內有搜掠痕迹，立即報警。警員到場調查，戶主經初步點算，證實損失約100萬元首飾。<br>正當警員在研究賊人如何潛入單位犯案時，毗鄰的一單位戶主亦報稱遭爆竊，惟損失財物數目仍有待戶主作進一步點算，初步不排除賊人連環爆竊。</p></body></html>
