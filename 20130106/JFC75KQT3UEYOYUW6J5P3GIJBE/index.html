<html><header><meta charset="utf-8"><title>兩關員猝死　兩悲情故事</title></header><body><h1>兩關員猝死　兩悲情故事</h1><p>【本報訊】六日內，本港海關發生兩名關員猝死悲劇。其中約50歲關員鄭植龍近年與患癌妻子共抗病魔，引致心力交瘁，上月29日他因肝酵素過高不適，在沙田威爾斯醫院留醫檢驗，豈料同院妻子突然病逝，鄭強行出院辦理亡妻後事，同日傍晚終於暈倒，送院惜告死亡，遺下一對無依無靠的子女。</p><p>另一名27歲靚仔關員蔡海標，雖患心臟病，不減籃球熱誠，前晚在屯門打波病發猝死。死者去年11月剛與拍拖多年的女友拉埋天窗，上月28日其妻在網上宣佈懷孕喜訊，無奈天意弄人，瞬間陰陽永隔，教人欷歔。<br>記者：翁鈺輝　熊翠蘭</p></body></html>
