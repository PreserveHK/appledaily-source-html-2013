<html><header><meta charset="utf-8"><title>阿仔冇眼睇</title></header><body><h1>阿仔冇眼睇</h1><p>型格美國女歌手Gwen Stefani成日一家人出街任狗仔隊影，呢排佢哋趁假期四圍去，早幾日Gwen同音樂人老公Gavin Rossdale湊住兩個囝囝喺北倫敦一個公園玩，Gwen兩公婆忍唔住喺公園錫錫，大仔Kingston唔知係咪覺得眼冤，即刻擰歪面冇眼睇！噚日佢哋終於飛返洛杉磯，Gwen同老公一齊戴住黑超之外，細仔Zuma就戴住個型爆眼罩，果然係潮童。Gavin仲鬼咁hard sell，俾人發現佢攞住老婆出嘅品牌旅行袋㖭。</p></body></html>
