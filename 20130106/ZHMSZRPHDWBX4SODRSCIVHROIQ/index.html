<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
美國客暴斃航機上</title></header><body><h1>各區突發簡訊：<br>
美國客暴斃航機上</h1><p>【赤鱲角】<br>【本報訊】75歲美籍男乘客Reed，於本月4日早上8時58分（美國當地時間）乘坐國泰航機CX841，從紐約起飛來港，在飛行途中他突感身體不適，空中服務員發現即通知機長，並提供急救，惜該乘客情況急轉直下，未幾陷昏迷，機長聯絡本港要求作出支援準備。及至昨午1時50分航機抵港，救護員檢查事主證實已告死亡，稍後遺體由運屍車移送殮房。國泰發言人稱，將會對事件作出跟進。</p></body></html>
