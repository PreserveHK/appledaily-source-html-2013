兵工廠1.9億可買起韋拿</title></header><body><h1>冬季轉會e道：<br>
兵工廠1.9億可買起韋拿</h1><p>【綜合英格蘭外電】西班牙箭頭韋拿於巴塞傷癒復出後未獲得重用，有傳這名31歲前鋒已準備離隊；巴塞方面亦表示不考慮將韋拿外借，只打算以約1,500萬鎊（約1.9億港元）的價錢將他賣斷。</p><p>韋咸嫌棄查馬克</p><p>有指阿仙奴讓箭頭查馬克外借韋斯咸，以及後防佐羅借到漢諾威，另一前鋒艾沙維亦勢投雷丁，同時後防史基拿斯很大機會於今個月免費轉會，領隊雲格將一眾「冗兵」清洗後，目的就是為簽入韋拿鋪路。另外，韋斯咸班主蘇利雲的兒子於Twitter表示，借用查馬克不是他們的決定，並對於球會這次交易感到非常失望。</p></body></html>
