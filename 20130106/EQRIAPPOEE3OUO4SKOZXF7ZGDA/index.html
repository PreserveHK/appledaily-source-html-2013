<html><header><meta charset="utf-8"><title>關仁隱事：「糖水」揀Job保地位 - 關仁</title></header><body><h1>關仁隱事：「糖水」揀Job保地位 - 關仁</h1><p>寶島女神「糖水」做咗十幾年女神，由索爆美女，變成近四張嘅中女，縱然定期有修葺吓，但始終都係好難同後生女比較。關仁好奇怪糖水𠵱家少咗去大型活動，有啲獨家村feel，少咗與同行明星一齊露面，關仁八咗名牌公關先知，原來糖水家陣去活動，好似對親家、查家宅咁，要問清楚到底仲有啲乜女星名人同場，本來呢啲都係明星常做嘅事，問吓都好應份，但公關話糖水係揀過晒，有大粒過佢、後生靚女過佢，或者佢認為唔夠班嘅，一律唔肯同場，要確保自己尊貴又美麗嘅形象咁話。<br>撰文：關仁</p></body></html>
