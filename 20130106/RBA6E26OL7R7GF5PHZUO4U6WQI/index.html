<html><header><meta charset="utf-8"><title>屯院女醫生深圳被殺</title></header><body><h1>屯院女醫生深圳被殺</h1><p>【本報訊】屯門醫院一名女醫生，上月在深圳大梅沙一間酒店，懷疑遭人謀殺，死者為眼科女顧問醫生曾詩樂，據悉，深圳公安接手案件後，將案情一直保密，至近日始透露消息。</p><p>死者曾詩樂，37歲，為屯門醫院眼科顧問女醫生，於上月聖誕節假期期間，曾與任職教授的男友，到深圳大梅沙渡假，早上男友到房間找曾女時，無人應門，通知酒店職員，協助用後備鎖匙開門，發現曾女倒卧房間內，立刻報警。深圳公安調查，發現曾女已死亡，其頸部有明顯傷痕，房間內有搜掠迹象，其手機及相機失去，公安從閉路電視發現一名可疑香港男子，追查後發現可疑男子已回港。</p></body></html>
