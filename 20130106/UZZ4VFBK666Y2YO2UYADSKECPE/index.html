<html><header><meta charset="utf-8"><title>談「擦膠」可辨港深穗人</title></header><body><h1>談「擦膠」可辨港深穗人</h1><p>只要一開口，就知來自哪裏！內地有網民發現，香港、深圳、廣州人的用語確實不同，如港人慣稱的擦膠，深圳人稱為「擦紙膠」，廣州人則稱為「膠擦」。<br>網民又發現，在香港學生的班級稱為「二年班」，內地則稱為「二年級」；香港的「幼稚園」，內地稱為「幼兒園」。<br>有網民分析，香港的文化與廣州相若，分別不太大，感覺較市俗，但深圳很多人都是從北方移居，多說普通話，北人帶着官話南下，吸收廣東話文化後，得出來的語言「聽起來唔順耳」。<br>新浪微博</p></body></html>
