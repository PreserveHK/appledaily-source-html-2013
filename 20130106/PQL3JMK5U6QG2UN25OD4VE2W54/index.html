<html><header><meta charset="utf-8"><title>漳州監獄環境設備新</title></header><body><h1>漳州監獄環境設備新</h1><p>【話你知】<br>漳州監獄位於福建省最南端漳州市區西北近郊，始建於1997年，在已破產的原漳州市內燃機廠舊址重建，2002年正式掛牌接收囚犯，故環境及設施配備較新淨，管理也較完善，是中國15個省級服刑人員（即案情較重大、級別較高囚犯）的服刑地。<br>漳州監獄直屬福建省司法廳，由福建省監獄管理局管理，曾被評為中國監獄系統「先進單位」、福建省司法廳「平安監所先進單位」。目前在獄犯人逾千人，當中不少是福建被判監的貪官，以及在內地犯罪判監的外國及境外人士。<br></p></body></html>
