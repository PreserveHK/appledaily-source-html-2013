<html><header><meta charset="utf-8"><title>粵官中億元彩金　怕親戚借錢</title></header><body><h1>粵官中億元彩金　怕親戚借錢</h1><p>中大獎後最怕親友上門借錢！廣東湛江一名官員，近日中了雙色球彩票頭獎，獲1.686億元（人民幣．下同），前日他與妻子前往領獎。其間，兩人表現「謹慎緊張」，領獎時，兩人要求工作人員將門關上、拉上窗簾，以令保密身份。<br>在密室中，這名官員很少出聲，文件都是由官員妻子處理，官員稱中獎後最怕親戚上門借錢，也擔心人身安全，直言：「中獎這事還挺折騰人的！」<br>他們稱，中獎後不想生活上有何改變，會照常上班，並稱將獎金存入銀行，每日利息有近1.3萬元。<br>廣東南方網</p></body></html>
