<html><header><meta charset="utf-8"><title>「高進」被控縱火罪提堂</title></header><body><h1>「高進」被控縱火罪提堂</h1><p>【本報訊】灣仔駱克道「美利堅京菜」一名人稱「高進」的男洗碗工，涉嫌於前日縱火燒毀菜館內收銀櫃台及冷氣系統，昨被押至九龍城裁判法院提堂。他被控縱火罪，暫時毋須答辯，未有申請保釋，遭繼續還柙。據知，他曾向警方透露因「唔開心」犯案。</p><p>控方反對被告許漢進（57歲）保釋時指，本案證據充份，被告對公眾構成危險。案件押後至下月18日轉往東區裁判法院再訊，等候有關化驗報告及基因測試報告。消息稱，被告經常自誇賭術精湛，同事遂稱他為「高進」（港產片《賭神》主角），但其實他輸多贏少，徒有虛名。<br>案件編號：KCCC69/13</p></body></html>
