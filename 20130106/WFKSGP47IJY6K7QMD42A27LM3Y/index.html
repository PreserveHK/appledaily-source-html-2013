<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
六的士遭扑窗盜竊</title></header><body><h1>各區突發簡訊：<br>
六的士遭扑窗盜竊</h1><p>【黃大仙】<br>【本報訊】停泊於黃大仙豐盛街、平定道和永定道共六部的士，昨凌晨遭賊人連環扑爛車窗盜竊，其中四車無財物損失，另兩車共損失600元銀頭。遭殃六車相距約一公里。首先揭發於昨凌晨3時許，豐盛街瓊麗苑對開停泊兩部的士遭人用硬物擊碎前座乘客位車窗，的士車廂一片凌亂曾被搜掠，滿佈玻璃碎。相隔四小時後再揭發另四車被扑爛，賊人手法如出一轍。</p></body></html>
