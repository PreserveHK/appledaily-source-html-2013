<html><header><meta charset="utf-8"><title>180萬人投考研究生</title></header><body><h1>180萬人投考研究生</h1><p>工作難找，為求碩士畢業後能考政府工，內地有180萬名大學畢業生昨參加「史上最嚴」的研究生考試，而考生人數再創歷年紀錄。<br>為防止作弊，考生除要接受兩次安檢，更不得帶任何通訊器材進入考場，考場亦實施「一題多卷」，即同一科考試，試題順序不一樣。部份省份更採取嚴格措施，如湖南省為考生準備文具包，禁止考生帶任何物品進入試場，而四川省的試場則要記錄考生指摸。<br>中新網</p></body></html>
