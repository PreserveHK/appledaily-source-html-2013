<html><header><meta charset="utf-8"><title>吳綺莉數碼電台開咪</title></header><body><h1>吳綺莉數碼電台開咪</h1><p>香港數碼廣播電台（DBC），將隨股東黃楚標成功回購鄭經翰的股份，有望於本周五（11日）復播，之前有合約的舊主持如麥潤壽、梁思浩和盧覓雪等都歸位，與商台不歡而散的吳綺莉（Elaine）也獲邀加盟，逢周一至五下午主持節目。<br>Elaine昨在電話說：「仲傾緊細節，如無意外會同劉美娟等幾個女人做節目，相信無綫嘅時間配合到。」要詳談細節，是否因有被炒陰影？Elaine笑言：「絕對有，要好好傾約唔好有乜誤會，希望喺自己控制範圍內，唔好再有唔應該發生嘅事發生。」<br>採訪：丁寧</p></body></html>
