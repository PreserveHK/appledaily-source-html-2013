<html><header><meta charset="utf-8"><title>盧巧音賣相助長者</title></header><body><h1>盧巧音賣相助長者</h1><p>盧巧音（Candy)前晚於上環畫廊與一歌迷舉行畫展，男友Sammy（蘇浩才）亦有撐場，Candy展出了兩幅攝影作品並已賣出一張，Candy說：「前一晚緊張到失眠，今次籌到嘅錢會捐去防止虐待長者協會，因為呢個冬天好多老人家凍死，想幫佢哋，下半年會再搞展覽。」<br>問男友Sammy是否孝順仔？她說：「佢比我仲有心，會提我打電話畀父母。」前晚是201314，Candy冧爆說男友跟她說一生一世，去年Sammy曾公開說會娶她，可惜仍未兌現，問到今年會否成事？她說：「今年有可能，你哋問吓佢，𠵱家都係做嘢先，今年想幫一個女仔做監製，我好欣賞佢把聲。」<br>採訪、攝影：顏英儀</p></body></html>
