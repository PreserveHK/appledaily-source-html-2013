<html><header><meta charset="utf-8"><title>日貓站長「升呢」代理社長</title></header><body><h1>日貓站長「升呢」代理社長</h1><p>做貓做到牠可算巴閉，六年前由流浪貓搖身變成日本火車的「貓站長」，昨日更獲擢升為「代理社長」。<br>「阿玉」在2007年獲日本和歌山電力鐵路收留，委任為貴志站站長，每天都躺卧在站長室裏守護乘客，不少人到來一睹「貓站長」風采，令鐵路公司轉虧為盈，帶動周邊旅遊業，每年帶來經濟效益逾11億日圓（9,670萬港元）。公司昨為表揚「阿玉」的貢獻，特別擢升牠做代理社長。<br>日本共同網</p></body></html>
