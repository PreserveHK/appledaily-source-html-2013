<html><header><meta charset="utf-8"><title>近萬天鵝河南過冬</title></header><body><h1>近萬天鵝河南過冬</h1><p>河南三門峽黃河濕地的白天鵝數量達到近萬隻，吸引了全國各地的遊客和攝影愛好者前往觀賞和拍攝。看着一群群白天鵝在夕陽映照下的水面游弋，有人讚嘆：「這真是名副其實的天鵝湖啊。」據悉，每到冬季，大批的白天鵝從遙遠的西伯利亞飛臨三門峽水庫和附近的水域，覓食暫居，休養生息。<br>三門峽近年由於棲息環境改善，令在此越冬停歇的白天鵝數量由上個世紀90年代的幾十隻增加到現在的上萬隻，三門峽也因此有了「天鵝城」的美譽。<br>新華網</p></body></html>
