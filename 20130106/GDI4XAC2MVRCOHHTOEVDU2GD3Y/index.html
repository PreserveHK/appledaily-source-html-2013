<html><header><meta charset="utf-8"><title>深圳女同志201314成婚</title></header><body><h1>深圳女同志201314成婚</h1><p>不少情侶都趁2013年1月4日，「愛你一生一世」的日子共諧連理，深圳前日則舉行首場女同志婚禮。36歲的冬冬與30歲的七七在父母見證下結為夫妻。冬冬稱她與七七是「患癌見真情」，去年1月她發現患上乳癌，七七於是請假照顧她，她說：「她扶着我跑上跑下，每天端屎端尿照顧我生活的一切，這輩子我不選她還選誰？」<br>兩人交往初期父母都十分反對，冬冬母親稱：「無論孩子是與男人或者女人在一起，她始終是我的女兒，我就當家中多了一個女兒，這也是一件幸福的事情。」<br>廣東《南方都市報》</p></body></html>
