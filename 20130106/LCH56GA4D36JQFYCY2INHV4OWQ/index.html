供港活豬批發價稍回落</title></header><body><h1>蘋果汁：<br>
供港活豬批發價稍回落</h1><p>【本報訊】數天前內地供港活豬批發價暴漲，肉販叫苦連天。昨日供港活豬突增至4,300隻，比前日多近600隻，批發價稍為回落至每擔1,640元。食物及衞生局局長高永文指政府關注活豬進口情況，會敦促進口代理商盡量確保供港活豬數量，以穩定價格。他補充，數年前已開放活豬進口市場，相信不存在代理商壟斷或操控供應。</p><p>鮮肉大聯盟發言人關國華指政府出手協調有助改善價格波動，會視乎未來數天批發價，再決定是否按原定計劃罷市。他指內地市場的活豬批發價折成港幣約為1,470港元，供港活豬價格仍然偏高，「回落到千五蚊就差唔多」。</p></body></html>
