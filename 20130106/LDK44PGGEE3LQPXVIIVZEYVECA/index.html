<html><header><meta charset="utf-8"><title>個案一：鳳姐夢遊殺人　判無罪</title></header><body><h1>個案一：鳳姐夢遊殺人　判無罪</h1><p>一名30歲鳳姐用生果刀殺人，事後被控謀殺。鳳姐指自己行兇前，拿着生果刀進入死者房間，突然感到暈眩及很累，之後失去知覺。她醒後才驚見死者滿身鮮血躺在地上，未弄清楚發生甚麼事便遭警員拘捕。<br>鳳姐辯稱9歲時曾患夢遊症，案發時有45分鐘突然失憶，記不起自己曾殺人，但她曾接受腦電波及腦掃描檢查，沒發現腦顳葉或海馬體有問題。當時有三名專家證人同意鳳姐殺人期間是夢遊症發作；只有一名專家證人持相反意見，認為鳳姐沒有睡覺，沒理由會夢遊，但法庭最終判鳳姐謀殺罪名不成立。<br>《蘋果》記者</p></body></html>
