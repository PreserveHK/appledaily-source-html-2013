<html><header><meta charset="utf-8"><title>趣趣地：<br>
熱刺陰招簽紅魔棄將</title></header><body><h1>趣趣地：<br>
熱刺陰招簽紅魔棄將</h1><p>你有張良計，我有過牆梯，熱刺略施小計，就用低價簽入前曼聯小將費耶斯。上年夏天，費耶斯同曼聯約滿走人，熱刺想簽走佢，據英超規例，就算約滿，新球會都要為年輕球員向舊會賠償。但紅魔領隊費格遜唔想佢轉效英超球會，所以開價600萬鎊（約7,400萬港元），嚇窒咗熱刺。費耶斯之後就以幾十萬鎊，甚至有報道指免費加盟比利時嘅標準列治，但踢咗半季，佢竟然以200萬鎊加盟熱刺！費格遜當然震怒，話熱刺同標準列治夾埋玩佢，仲叫當局查吓件事㖭！</p></body></html>
