<html><header><meta charset="utf-8"><title>劉嘉玲靠助手救駕</title></header><body><h1>劉嘉玲靠助手救駕</h1><p>【中環】梁朝偉前日動身往北京為電影《一代宗師》宣傳，剩下太太劉嘉玲自己跟助手到中環行街shopping。<br>前日下午3時許，素顏的嘉玲以全身黑衣打扮，戴着cap帽、墨鏡，跟女助手一起在中環置地廣場閒逛，不過很快她的助手就發現記者，之後她一直站在嘉玲身前擋着避免她被拍入鏡。<br>嘉玲與助手接着行入附近的Harvey Nichols，嘉玲上了二樓，女助手留在地下一直監視着記者行蹤，並且利用手提電話一直與嘉玲聯絡。最後女助手上樓跟正在挑選衣服的嘉玲會合，接着便拉着她從後樓梯離開。<br>採訪、攝影：吳耀輝</p></body></html>
