<html><header><meta charset="utf-8"><title>關人隱事：「𤓓爆」𢱑撈衰收尾 - 關仁</title></header><body><h1>關人隱事：「𤓓爆」𢱑撈衰收尾 - 關仁</h1><p>「𤓓爆」做乜都係超𤓓，做電台成日做埋啲𤓓事抄人橋外，諗住升呢做電視台主持，點知𤓓到谷底，節目被人腰斬，𤓓爆𠵱家收入少咗一大截，淨係靠寫吓啲吹水稿賺稿費。聽聞佢周圍𢱑撈，早前仲使橫手搶訪問做，嗰時「孿孿」約緊傳媒做專訪，𤓓爆竟然利用關係搶咗人哋嘅專訪權，仲話自己係幫某報寫專欄而搶咗個專訪。原來𤓓爆食水好深，做完孿孿訪問竟然唔喺專欄交稿，反而向內地傳媒兜售，話有絕對勁料，點知第二日其他傳媒都出晒孿孿啲訪問，𤓓爆搵外快大計終告泡湯。<br>撰文：關仁</p></body></html>
