<html><header><meta charset="utf-8"><title>周日數據王：<br>吼AC半場細穩陣</title></header><body><h1>周日數據王：<br>吼AC半場細穩陣</h1><p>經過兩周休息，歇冬前煞科吃敗仗的AC米蘭重新上路，對手是目前居榜末的錫耶納。論實力，佔主場之利的AC勢可秤先，但以該隊慢熱的特性，料半場入球不會太多，可捧1.52倍「半細」。</p><p>AC米蘭今季意甲主場9戰中，半場波膽開0:0及1:0各3次（見附表），歇冬前對上2場主場比賽，都同樣半場領先對手1球；錫耶納作客雖表現差，但當中有4場聯賽都能半場摸和對手0:0，今仗一於半場波膽包圍0:0及AC贏1:0賺大錢。</p></body></html>
