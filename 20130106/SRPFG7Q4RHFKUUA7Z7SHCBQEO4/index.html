<html><header><meta charset="utf-8"><title>加州海灘驚現「飛天超人」</title></header><body><h1>加州海灘驚現「飛天超人」</h1><p>超人上周在美國南加州卡爾斯巴德（Carlsbad）海灘上空飛過？YouTube近日流傳一段影片，可見超人在天空高速飛過，但其實那是個真人般大的遙控模型。<br>這模型是由工程師迪芬巴赫製造，過去一年半多次在當地足球場放模型飛行，但近日學生高夫將模型飛天過程拍下放上網才惹關注。影片上載YouTube後已有逾30萬人次點擊。高夫說：「我拍這影片的唯一原因是要給父親看。他是超人的超級粉絲。」<br>美國廣播公司</p></body></html>
