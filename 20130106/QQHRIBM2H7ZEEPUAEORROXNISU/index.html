<html><header><meta charset="utf-8"><title>王馨平極速買麵包</title></header><body><h1>王馨平極速買麵包</h1><p>【中環ifc】44歲的王馨平（Linda）早前因為客串彭浩翔導演的電影《春嬌與志明》，而在片中又重唱其名作《別問我是誰》而受到關注。不過她仍然非常享受少奶奶生活，未有意全面復出。<br>前日下午6時許Linda現身中環ifc的city'super，見到她一副很急趕的樣子快步走向賣麵包的攤檔，二話不說拿起一磅白方包就到櫃位，跟店員交談幾句後就急急付款離開。她步出超級市場時雖然發現有記者在拍照，但她沒有理會，在人群中穿梭極速搭電梯到樓下登上私家車離開。<br>採訪、攝影：吳耀輝</p></body></html>
