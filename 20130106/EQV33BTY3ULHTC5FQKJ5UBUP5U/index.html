<html><header><meta charset="utf-8"><title>神奇洗頭水<br>秀髮一月長兩吋</title></header><body><h1>神奇洗頭水<br>秀髮一月長兩吋</h1><p>換了不喜歡的髮型，光是後悔也沒用，勤力洗頭吧！加拿大推出了一款洗頭水，聲稱可以促進頭髮生長速度達一倍，令一個月長兩吋，但對治療禿頭無效。<br>「快速」洗頭水叫「Fast」，是「加強胺頭皮療法」的縮寫，成份是「天然草本植物和有機胺基酸」。1,000男女參加臨床實驗，在12個月內每天用Fast洗髮護髮，結果顯示使用六周已開始見效，而用得越久，頭髮長得越快。據報洗頭水一推出，24小時內售罄，現時輪購名單有5,000人，最踴躍捧場客是因化療而掉髮的人。Fast本月稍後登陸英國，洗髮與護髮套裝約售25鎊（311港元）。<br>英國《每日郵報》</p></body></html>
