<html><header><meta charset="utf-8"><title>呂慧儀收埋清宮圖</title></header><body><h1>呂慧儀收埋清宮圖</h1><p>長腳蟹呂慧儀及老公黃文迪（Dickson），昨日以夫妻檔到尖沙嘴出席珠寶活動，呂慧儀穿上低胸婚紗，谷胸上陣，她指得到老公批准以性感打扮示人。<br>活動上呂慧儀在老公面前表現得有如小鳥伊人，Dickson表示太太絕對不是老虎乸，他笑說：「佢唔係老虎乸，佢半夜係小綿羊，睡眠個眠。」問到造人大計，呂慧儀笑言：「佢係一家之主，佢話事啦。」Dickson在旁說：「盡快啦，你都冇畀過個清宮圖我睇，等我研究吓。」呂慧儀透露上月結婚一周年，Dickson送了一張附屬卡作為禮物，二人更打算到外地再影婚紗相。<br>採訪、攝影：李珮洳</p></body></html>
