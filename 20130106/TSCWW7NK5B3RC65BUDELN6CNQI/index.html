<html><header><meta charset="utf-8"><title>印度王老五<br>17.4萬造金戰衣</title></header><body><h1>印度王老五<br>17.4萬造金戰衣</h1><p>雖說金錢買不到愛情，但印度32歲鑽石王老五普格（Datta Phuge）聘請金匠，花費14,000鎊（17.4萬港元）打造一件「黃金戰衣」，希望藉此吸引女性。<br>這件黃金恤衫由15名金匠每日工作16小時，花了兩周才完成。他們將金線繡在白色絲絨布上，配上六枚施華洛世奇水晶鈕扣和一條金腰帶。餘下黃金還用來造一對相襯袖口和一套戒指。加上多條粗金鏈，絕對金光閃閃。<br>他說：「我自知不是全球最英俊，但肯定不會有女性不被這件金恤衫迷上吧。這黃金恤衫一直是我的夢想。」<br>英國《每日郵報》</p></body></html>
