<html><header><meta charset="utf-8"><title>九龍城400萬上車盤絕少</title></header><body><h1>九龍城400萬上車盤絕少</h1><p>【話你知】<br>啟德發展效應，令九龍城樓價水漲船高。有區內地產代理行表示，近年不少發展商透過收購區內舊樓重建，不少投資者落定博收購，九龍城唐樓身價足以媲美豪宅。消息稱，位於城南道雙號一個低層前座連平台唐樓，實用面積僅約228方呎，剛以癲價218萬元易手，呎價為9,561元。</p><p>九龍城樓價400萬元內的上車盤亦買少見少，個別唐樓放售價也要近400萬元。獅子石道一個實用面積380方呎唐樓，叫價388萬元放售，呎價高達10,211元。樓齡較新的單幢盤，大部份入場費均逾400萬元。</p></body></html>
