<html><header><meta charset="utf-8"><title>自動餵飼器　遙距餵寵物</title></header><body><h1>自動餵飼器　遙距餵寵物</h1><p>以後不用擔心忘記餵寵物了。美國有人研發出自動餵飼器Pintofeed，可預校餵飼時間，也可用智能手機遙距操控，更可監察寵物用餐的時間和進食份量，再發訊息到手機、或用電郵、透過社交網facebook及Twitter通知主人，更可用這些資料為寵物設計合適用餐時間表。<br>32歲發明家赫雷拉說，這設計既方便主人、又能為寵物養成健康定時進食習慣，尤其適合一些工作時間長的人。Pintofeed可在今年7月推出發售，每個149美元（約1,162港元）。<br>英國《每日郵報》</p></body></html>
