<html><header><meta charset="utf-8"><title>林一峰轟商台假土炮</title></header><body><h1>林一峰轟商台假土炮</h1><p>林一峰繼鄧紫棋（G.E.M.）之後，昨日亦在微博批評商台。今年商台叱咤頒獎禮的口號為「土炮台上 激動起來」，擺明要推動本地創作，但林一峰昨轉載一段批評商台今年頒獎禮的文章，他留言：「叱咤頒獎禮，『土炮起義ROCK不起來』，對，連My Little Airport（獨立音樂人）都沒有，又怎可以『土炮起義』呢？在潮流和消費主動權落在用家手上的今天，每個人都是傳媒，傳統媒體要有公信力和領導地位難上加難……」<br>林一峰轉載的文章，大意是批評商台頒獎禮賽果受到不少商業的外來因素所影響，結果令部份賽果名不副實。在叱咤食白果的何韻詩及謝安琪即留言贊同。<br>採訪：丁寧</p></body></html>
