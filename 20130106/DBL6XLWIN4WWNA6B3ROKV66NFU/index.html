<html><header><meta charset="utf-8"><title>關仁隱事：「辣椒仔」自大寸嘴 - 關仁</title></header><body><h1>關仁隱事：「辣椒仔」自大寸嘴 - 關仁</h1><p>如果講到新一輩唱得之人，咁「辣椒仔」的確係其中之一，加上身邊人捧到佢上天咁，所以咪搞到佢自以為是，越嚟越自大。其實辣椒仔自大都唔係今日嘅事，關仁同朋友講開，原來都有人親身感受過佢嘅自大態度。有個朋友試過同辣椒仔同枱食飯，咁大家當佢係細路女自然照顧一吓，好似幫佢夾吓餸咁，點知佢唔該都冇聲，仲要同佢講嘢唔瞅唔睬，望都費事望你，態度寸爆。<br>撰文：關仁</p></body></html>
