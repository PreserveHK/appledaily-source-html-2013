<html><header><meta charset="utf-8"><title>星爺最愛舒淇</title></header><body><h1>星爺最愛舒淇</h1><p>周星馳執導的電影《西遊．降魔篇》於春節檔上映，為宣傳新戲，前日他在北京與阿里巴巴董事局主席兼華誼董事馬雲展開對話，暢談夢想。星爺希望邀請馬雲飾演孫悟空，但馬雲以檔期滿和片酬高為由，拒絕了星爺。<br>觀眾問星爺最喜歡哪個女演員，星爺表示最近覺得舒淇不錯，而舒淇正是《西》片女主角，其間有人高喊朱茵名字，星爺表情嚴肅，不為所動。被問何時結婚，星爺說：「我這麼老，現在一定沒人要我了。」問他為何要專心做導演，不當演員，他說 ：「黃渤比我演得好，不過我不演這部電影，是差了一點點。」<br>採訪、攝影：陶然婷</p></body></html>
