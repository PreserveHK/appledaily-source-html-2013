OL「摸車」50小時奪福士</title></header><body><h1>兩岸百態<br>
OL「摸車」50小時奪福士</h1><p>「一度很迷茫，不知道是要退出還是繼續。」截至昨日下午2時，從周一11時開始、歷時50多個小時「摸車」大賽冠軍終於由28歲的白領湯小姐奪得，如願開走價值約15萬元人民幣的福士汽車。據悉，十分之一的參賽者撐不過一小時，最後僅剩三人苦撐。<br>昨午，主辦方設立多個高難度動作，包括雙腳離地、左手舉礦泉水瓶等，更以獨腳站立環節決勝負。<br>上海新民網</p></body></html>
