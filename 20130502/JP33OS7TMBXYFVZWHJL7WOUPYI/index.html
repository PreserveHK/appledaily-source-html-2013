<html><header><meta charset="utf-8"><title>體訊速遞：<br>（高球）新中國神童破關天朗紀錄</title></header><body><h1>體訊速遞：<br>（高球）新中國神童破關天朗紀錄</h1><p>另一位中國高球神童，將會在周四刷新最年輕出戰歐洲巡迴賽賽事的紀錄。年僅12歲的小男孩葉沃誠（Ye Wo-cheng）將出戰周四開打的中國公開賽，屆時便會以12歲242天，打破關天朗在去年創造的13歲177天紀錄。總獎金達2,000萬人民幣（約2,500港元）的中國公開賽，是歐巡賽的其中一站賽事，本周在天津舉行。綜合外電（中國）</p></body></html>
