<html><header><meta charset="utf-8"><title>今日提醒你︰　<br>考警察下周六初步篩選</title></header><body><h1>今日提醒你︰　<br>考警察下周六初步篩選</h1><p>香港警察將於5月11日（下周六）舉辦招募講座，有興趣市民須於5月7日或之前登入網站 http://www.police.gov.hk/recruitment登記，名額有限，先到先得，獲預留講座座位市民會收到電郵通知，講座地點是黃竹坑海洋公園道18號。 <br>招募講座當日分三個時段舉行，分別為早上10時、中午12時及下午3時，屆時會有警員及督察簡介遴選程序，並有考官分享面試技巧，體能考官也會即場示範體能測試。講座當天也會即場進行初步篩選，並安排督察筆試日期及警員體能測試日期，有意投考者謹記帶備學歷證明正本及副本。</p></body></html>
