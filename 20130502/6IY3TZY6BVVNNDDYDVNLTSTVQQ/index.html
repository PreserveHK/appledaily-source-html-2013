<html><header><meta charset="utf-8"><title>隔牆有耳：<br>平反六四辯論　要等曾鈺成剪布 - 李八方</title></header><body><h1>隔牆有耳：<br>平反六四辯論　要等曾鈺成剪布 - 李八方</h1><p>下個月就係六四事件24周年，年年立法會都就「平反六四」動議辯論，但上年因為拉布戰對抗替補惡法同政府重組，最終搞到平反六四嘅辯論都拉走埋。今年民主黨何俊仁將於本月15日提出「毋忘六四事件，平反八九民運」議案，同樣撞正拉布戰。所以，如果主席曾鈺成喺月中剪布，平反六四嘅議案就可以按慣例進行辯論，咁支聯會隨時要多謝曾鈺成剪布。第二個令六四議案有得辯論嘅方法，就係政府即時推行全民退休保障，咁樣長毛就唔使再拉布抗爭，不過大家都係唔好癡心妄想喇！</p></body></html>
