<html><header><meta charset="utf-8"><title>周家蔚變最上鏡媽媽</title></header><body><h1>周家蔚變最上鏡媽媽</h1><p>周家蔚為洪天明誕下兒子洪大仁後身形暴脹，最近續約擔任纖體公司代言人，並以數款造型拍攝平面廣告，當中一套露臍連身泳衣，加上她搔首弄姿，令人眼前一亮。另有抱住BB展現母愛的合照、充滿活力的運動裝，以及兩套高貴晚裝，眼前不再是06年的最上鏡小姐，而是家庭事業均幸福美滿的「最上鏡媽媽」。家蔚表示懷孕期間，早晚都會搽防妊娠紋產品，內外兼顧才能達致瘦身效果。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
