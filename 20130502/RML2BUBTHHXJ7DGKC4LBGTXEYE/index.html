<html><header><meta charset="utf-8"><title>裸女搭地鐵　文字代衣服</title></header><body><h1>裸女搭地鐵　文字代衣服</h1><p>在德國杜塞爾多夫市，某天早上，地鐵車廂內出現了一名全身赤裸的女乘客，她若無其事地在車廂內行走，找個位子坐下，其他乘客都投以奇怪目光。<br>裸女除了戴眼鏡、穿鞋子，其餘一絲不掛，身上不同位置寫有英文字，標明「正常」應穿上甚麼衣服，例如胸圍、恤衫、外套、長褲等。<br>原來這是瑞士藝術家穆瓦爾（Milo Moire）創作的行為藝術演出一部份，旨在「顛覆平凡」。他指，讓全裸模特兒在地鐵車廂行走，是想乘客在乘車途中有破格思維，而「激進裸露是對抗陳腔濫調的防衞盾」。<br>英國《太陽報》</p></body></html>
