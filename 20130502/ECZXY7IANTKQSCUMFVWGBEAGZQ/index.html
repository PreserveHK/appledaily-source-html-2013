<html><header><meta charset="utf-8"><title>西九「菠蘿包」現身睇迷幻日出</title></header><body><h1>西九「菠蘿包」現身睇迷幻日出</h1><p>【本報訊】西九文化區舉行的「M+進行：充氣！」展覽，隱藏的第七件、由阿根廷藝術家Tomás Saraceno創作的《一呼一吸一穹蒼》（圖），本周六首度現身！作品如不規則的「菠蘿包」，參觀者可站於底部，頂部覆蓋閃亮的輕身薄膜，日出時薄膜會在溫室效應下升起，最高達20多米，色彩會隨風向和日出變化。<br>M+教育策展人方詠甄表示，香港展品較外地展出時大四倍，可同時容納逾100人。活動在5月4日、5月25日及6月8日，每日凌晨4時半開始，市民需先在M+網站預約。</p></body></html>
