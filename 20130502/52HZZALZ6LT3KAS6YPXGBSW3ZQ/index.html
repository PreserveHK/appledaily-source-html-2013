<html><header><meta charset="utf-8"><title>中環在線：贏兩場馬<br>梁高一家笑哈哈 - 李華華</title></header><body><h1>中環在線：贏兩場馬<br>梁高一家笑哈哈 - 李華華</h1><p>恒生銀行（011）前一姐梁高美懿（左三）嘅老公梁承達（左一）醫生噚日馬運亨通，雙喜臨門，佢自己隻「神童」同團體馬「皇仁勁駒」分別喺第6場同第8場跑出，一家人拉兩次頭馬。梁高新近電咗個靚髮，新形象示人，梁高媽媽（左二）亦有到場，見佢兩母女笑到十足十餅印，再望望梁高兩位千金女，四人嘅笑容完全一致，都係甜到漏。</p></body></html>
