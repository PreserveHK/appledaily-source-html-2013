<html><header><meta charset="utf-8"><title>星閃閃：小公主大目標</title></header><body><h1>星閃閃：小公主大目標</h1><p>每逢假日，香港溜冰場總人山人海，但躋身比賽行列的香港代表卻少之又少；一來缺乏標準場，二來政府資助不多。年僅13歲的「花滑小公主」馬曉晴（Maisy）希望由她殺出一條成名路。<br>精靈可愛的Maisy，兩歲隨父母移居北京，6歲開始跟前中國國家隊教練高海軍訓練；近年橫掃本港青少年比賽，去年亞錦賽更奪少年組第4名，難怪她最想今年8月在泰國亞錦賽爭三甲。<br>現於北京讀國際學校中二的她，最拿手是空中轉體兩周半，她說：「今年剛夠年齡參加世界級比賽，好期待；先做好8月亞錦賽，再去想世青賽等大賽。我的夢想是2018年冬奧，好想像偶像金妍兒一樣拿到金牌。」</p></body></html>
