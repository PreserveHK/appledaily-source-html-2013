<html><header><meta charset="utf-8"><title>醫療新知：<br>
超早產嬰殘障率高</title></header><body><h1>醫療新知：<br>
超早產嬰殘障率高</h1><p>瑞典一項研究發現非常早產嬰兒，即早於懷孕27周已出生，殘障的比率偏高。研究人員指出，隨着醫療技術進步，雖然近年早產嬰的生存率大為提升，但他們殘障風險仍遠高於足月嬰兒，情況值得關注。研究追蹤近500名非常早產嬰的健康狀況至30個月大，跟進他們出現大腦麻痹、智障及視力或聽力受損情況。<br>結果發現31%被界定為輕微殘障，16%有中度殘障，嚴重殘障至需完全依賴他人照顧則有11%，比率遠高於足月嬰兒（只有少於5%會出現各種因先天性問題而引致的發展障礙）。研究人員建議應密切監察早產嬰兒的發育情況，希望透過盡早介入治療，減低殘障的程度。</p></body></html>
