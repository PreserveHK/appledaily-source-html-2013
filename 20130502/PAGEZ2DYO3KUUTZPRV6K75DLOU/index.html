<html><header><meta charset="utf-8"><title>隔牆有耳：<br>政府請暑期工　月薪加到$8,500 - 李八方</title></header><body><h1>隔牆有耳：<br>政府請暑期工　月薪加到$8,500 - 李八方</h1><p>踏入5月，係各大專學生哥搵定暑期工嘅日子，政府暑期實習生嘅薪金去年凍結咗，今年就解凍。政府上月底開始招聘暑期實習生，各個政策局嘅月薪劃一價8,500蚊，較去年7,700蚊多咗800蚊，加薪10.4%，算係唔錯。<br>現時有律政司同發展局兩大部門請實習生，讀法律、建築較多選擇，讀其他科嘅學生可以申請律政司法律支援嘅實習生職位。<br>唔係大專生都唔使愁，若果你有拯溺嘅專業資格，可以申請做救生員，今年救生員時薪加咗4.8%，每小時由去年嘅63蚊加到66蚊。</p></body></html>
