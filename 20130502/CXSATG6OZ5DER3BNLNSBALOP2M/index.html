<html><header><meta charset="utf-8"><title>陳志健夫妻恩愛蒲吧</title></header><body><h1>陳志健夫妻恩愛蒲吧</h1><p>【中環】港男陳志健（Otto）上年同羅樂林個女羅苡之結婚之後，兩個不知幾恩愛，前日傍晚5點幾，兩公婆拍拖去中環蘇豪嘅酒吧happy hour，開咗支白酒把酒談心，兩個傾傾吓嫌室內太侷促，行咗去露天玻璃窗位望途人，不過Otto雙眼只有親親老婆，一時同老婆咬吓耳仔，一時又用手指篤吓老婆面珠，羅苡之冧到不停甜笑，真係羨煞旁人。<br>採訪、攝影：陳辰、徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
