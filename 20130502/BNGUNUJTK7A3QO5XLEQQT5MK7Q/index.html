<html><header><meta charset="utf-8"><title>女司機泊車泊半小時</title></header><body><h1>女司機泊車泊半小時</h1><p>在兩車之間的狹窄空間泊車，很考功夫，但竟要泊上半小時才能成功，自然被途人恥笑。<br>在北愛爾蘭首府貝爾法斯特，一名女司機試圖將車泊在路邊，但泊了很多次都無法成功。住在對街的多爾蒂恰巧走到窗邊看街景，立即呼喚同學一起來看這個奇景，一邊拍片。多爾蒂的好友想替她泊車，女車主卻稱：「我不想你幫我泊車，我知道你們正恥笑我。」女車主花了半小時終於把車泊好。短片上載YouTube，一周累積172.8萬點擊。<br>英國《太陽報》</p></body></html>
