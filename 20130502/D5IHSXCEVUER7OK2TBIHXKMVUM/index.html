<html><header><meta charset="utf-8"><title>電視撈飯：路芙追七萬欠薪</title></header><body><h1>電視撈飯：路芙追七萬欠薪</h1><p>新城DJ路芙噚晚上now觀星台《雙梁計》節目，接受梁榮忠同梁奕倫訪問，向製作公司追討之前喺亞視節目《娛樂CIA》嘅欠薪。路芙噚日接受電話訪問話：「唔關亞視事，係追討製作公司，我由舊年12月開始冇糧出，到今日仲有七萬欠薪未畀番我，我哋搵咗小額錢債審裁處幫手，希望可以追番啲錢。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
