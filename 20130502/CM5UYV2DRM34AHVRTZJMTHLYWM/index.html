教席瀕飽和　10人爭一職</title></header><body><h1>蘋果汁︰　<br>
教席瀕飽和　10人爭一職</h1><p>【本報訊】主修通識大學生，畢業隨時變失業。根據香港準教師協會估計，全港今年約有1,000多名修讀教育學位的大學生畢業，暑假投入人力市場。協會統計兩大教師招聘網頁的教席空缺，發現4月份的職位空缺僅得100個，其中30個屬於中學空缺，即10人爭一職位，已現僧多粥少的問題。<br>協會主席、中大教育學士（中國語文教育）課程三年級生呂志凌表示，現時已踏入5月，而市場上的空缺仍不足，加上今年是首批主修通識教育的老師流入市場，但中學已有大量老師由原本學科「轉行」教通識，令中學通識科教師飽和，擔心就業前景。</p></body></html>
