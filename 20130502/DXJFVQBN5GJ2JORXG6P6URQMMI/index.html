<html><header><meta charset="utf-8"><title>「仆街18禁」全裸周街仆</title></header><body><h1>「仆街18禁」全裸周街仆</h1><p>歐美人士近年興玩拍攝「仆街」（planking）照，荷蘭女攝影師柏拉特瑪（Angga Pratama）受邀拍攝「成人版仆街」，找全裸女模在荷蘭各處仆街。<br>柏拉特瑪拍攝的「仆街18禁」，讓全裸女模特兒躺在鏟泥車、吧枱、長凳、圖書館、欄杆及噴水池上，面朝下，遮住乳頭，只能從側邊看到半乳，吸引途人的視線，予人一種神秘和憐愛之美，也讓人看到生活每個角落及層面的美，提醒人的美感，讓人發現生活之美。<br>台灣Now新聞網</p></body></html>
