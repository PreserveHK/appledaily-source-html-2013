<html><header><meta charset="utf-8"><title>醫療新知：<br>
三成兒童血管硬化</title></header><body><h1>醫療新知：<br>
三成兒童血管硬化</h1><p>受快餐文化及少做運動等習慣影響，美國一項研究發現小朋友已開始出現血管硬化先兆，增加心臟病提早出現風險。研究有近900名9至16歲的兒童及青少年參加，除記錄膽固醇、血壓及血糖等水平外，同時接受三項非入侵性的血管彈性測試。結果約33%參加者在一項測試中發現血管彈性不足，開始硬化，兩項測試出現異常佔13%，三項都不能通過則佔3%，即近一半參加者血管有異常。<br>研究再比較血管彈性不足與其他健康指標的關係，結果發現血糖及血壓等超標者，血管硬化問題越明顯。研究人員指出，血管硬化會增加心臟血管閉塞，引發冠心病。</p></body></html>
