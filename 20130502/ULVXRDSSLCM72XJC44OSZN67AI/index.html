<html><header><meta charset="utf-8"><title>醫療新知：<br>
女煙民極易患腸癌</title></header><body><h1>醫療新知：<br>
女煙民極易患腸癌</h1><p>挪威一項研究發現女性吸煙罹患腸癌的風險較男性高。研究追蹤600,000名19至67歲參加者的健康狀況長達14年，包括定期填寫問卷呈報吸煙、運動及飲食習慣等資料。期內有近4,000人患上腸癌，研究顯示煙民患腸癌的機率顯著提高，其中女煙民的患病風險增加19%，男煙民則上升8%。<br>進一步分析女煙民的患病情況，研究發現煙齡、開始吸煙時間及吸煙數量與腸癌息息相關。研究顯示若女煙民煙齡長達40年，較不吸煙的女士，患腸癌風險會增加50%；就算吸煙量不高，即每日吸煙少於10支，患癌的機率也會提升。女性越早開始吸煙，腸癌的風險也會上升。</p></body></html>
