<html><header><meta charset="utf-8"><title>睡魔到　為食仔咬雞瞓</title></header><body><h1>睡魔到　為食仔咬雞瞓</h1><p>炸雞塊是小朋友最喜歡的美食，但面對着美食和睡魔呼喚的掙扎，似乎是睡覺大過天。<br>美國三歲男孩扎克在飛機上吃炸雞塊，只見他閉起雙眼吃炸雞，似乎是在慢慢品嚐，實質是他很疲倦，但又想吃炸雞，於是強撐起精神繼續食雞，但睡魔攻勢越來越猛烈，他邊咀嚼，邊打瞌睡，手中的炸雞掉落座椅時，立即拾起炸雞，閉上雙眼，試圖把雞塞進嘴裏，幾經嘗試，終於放進口裏，可是他實在太倦了，竟咬住半塊雞睡着。父母將他這搞笑的情景拍下來放上網，跟人分享這可愛片段。<br>英國《每日郵報》</p></body></html>
