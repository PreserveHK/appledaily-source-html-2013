<html><header><meta charset="utf-8"><title>珍妮花摸肚孕味濃</title></header><body><h1>珍妮花摸肚孕味濃</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）昨日在洛杉磯出席瑜珈導師好友Mandy Ingber的新書發佈會，早前因為出席首映時因腹部隆起，又不時摸肚而傳懷孖胎的珍妮花，昨日出席活動時穿上黑色低胸裙時仍然對肚子遮遮掩掩，初時動作尚算自然，但其後她開始叉腰，並用右手摸肚，令懷孕傳聞更盛。另外，同場還有女星姬蒂碧金素爾（Kate Beckinsale），她被教練大讚很努力去維持身形。<br>撰文：鍾國泰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
