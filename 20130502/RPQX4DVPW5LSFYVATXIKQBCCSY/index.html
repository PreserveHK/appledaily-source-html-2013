<html><header><meta charset="utf-8"><title>兩岸百態<br>
河北驚現金錢豹蹤迹</title></header><body><h1>兩岸百態<br>
河北驚現金錢豹蹤迹</h1><p>臨近北京的河北小五台山國家級自然保護區管理局，其工作人員首次在保護區內海拔2,000米高度的山區拍攝到金錢豹的野外活動圖片，這是迄今為止最接近北京地區的大型野生貓科動物存在的直接證據。自去年開始，小五台山保護區同民間環保組織中國貓科動物保護聯盟合作，採用先進的科學觀測方法進行野生動物監測。周二（30日）紅外觸發相機採集到的圖片顯示，去年11月2日，一隻金錢豹在觸發相機前經過。<br>中通社</p></body></html>
