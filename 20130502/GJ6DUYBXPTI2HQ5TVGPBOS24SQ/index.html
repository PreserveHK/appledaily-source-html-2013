<html><header><meta charset="utf-8"><title>番茄頭潮爆日本</title></header><body><h1>番茄頭潮爆日本</h1><p>日本年輕一族不潮不愛，敢於大膽嘗新，有女孩把秀髮染成紅色和綠色，恰如大番茄。<br>番茄頭是由大阪潮流聖地美國村Trick Store髮型師阿廣設計的，他先把客人的頭髮染成鮮紅色，頭頂幾撮頭髮染綠色，令它看來像番茄蒂。番茄頭髮型雖搶眼，但紅綠色染髮劑易褪色，一洗頭番茄蒂的造型就很難維持。阿廣還設計甲蟲頭、豹紋頭及間條頭，有人讚新奇，有人嫌太重口味。<br>台灣ETtoday新聞網</p></body></html>
