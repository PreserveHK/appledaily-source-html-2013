<html><header><meta charset="utf-8"><title>動物世界：<br>鱷魚生吞小鱷　數日肚脹脹</title></header><body><h1>動物世界：<br>鱷魚生吞小鱷　數日肚脹脹</h1><p>弱肉強食，膽小者勿看。澳洲昆士蘭省丹特里河（Daintree River）上演了一幕觸目驚心的鱷魚食鱷魚事件！一條2米長的大鱷魚在河中覓食時，發現了一條比自己體積小一半的小鱷魚。也許是太肚餓了，牠竟然恃強凌弱，將小鱷魚生吞吃下肚。在當地經營觀光船公司的懷特目睹整個過程，數天後他又見到這條鱷魚，發現牠的肚子仍是脹脹的。<br>英國《星期日郵報》</p></body></html>
