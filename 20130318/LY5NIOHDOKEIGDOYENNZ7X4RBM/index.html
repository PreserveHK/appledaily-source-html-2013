<html><header><meta charset="utf-8"><title>兩會快訊<br>
交通部明確改革路線</title></header><body><h1>兩會快訊<br>
交通部明確改革路線</h1><p>新任交通運輸部部長楊傳堂表示，按照國務院公佈的機構改革和職能轉變方案，交通運輸部統籌規劃鐵路、公路、水路、民航發展。作為新部長的他，表明未來工作重點有五個方面，當中明確改革的路線圖、時間表，推進重點專案和關鍵環節的改革。<br>其次會研究制定綜合交通運輸法規體系，逐步完善綜合交通運輸標準、規範，盡快形成加快綜合交通運輸發展的制度體系。<br>規劃方面將進一步落實《「十二五」綜合交通運輸體系規劃》及其他相關規劃，抓緊研究制定「十三五」綜合交通運輸體系有關規劃；科技則以資訊化、職能化帶動綜合交通運輸發展；以及政策激勵。</p></body></html>
