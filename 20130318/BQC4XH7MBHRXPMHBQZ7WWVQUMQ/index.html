<html><header><meta charset="utf-8"><title>爽影評：《轟天復仇》星味不夠</title></header><body><h1>爽影評：《轟天復仇》星味不夠</h1><p>荷李活動作明星青黃不接，史泰龍和布斯韋利斯拍完一套又一套，睇到觀眾都厭。「新一代」積遜史迪咸（其實已45歲）新作《轟天復仇》，一貫典型動作片，但他拚命演出，其造型始終星味不夠。動作場面雖然連場，但不夠緊湊，積遜史迪咸最欠運是從未遇過好劇本！珍妮花洛庇絲做花瓶，不夠養眼及欠吸引力，冇好過有。中文片名亦都累事，完全表達不到故事內容。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
