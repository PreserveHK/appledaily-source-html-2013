<html><header><meta charset="utf-8"><title>捍衞中國新聞自由</title></header><body><h1>捍衞中國新聞自由</h1><p>【本報訊】北京兩會期間，京城之內不斷發生新聞自由被打壓、人權受踐踏的荒唐事。民協約10名成員昨日由西區警署出發，遊行至中聯辦，抗議日前社運人士楊匡探望被軟禁的劉霞卻遭拘捕；同行採訪的記者被毆打；就連居中協助的內地維權人士胡佳，及後亦被北京警方以尋釁滋事罪帶走及毆打。民協要求中央就上述種種暴力行為展開調查，嚴懲有關人士，同時承諾保障記者採訪時的人身安全，捍衞新聞自由，並釋放所有維權人士及家屬。</p></body></html>
