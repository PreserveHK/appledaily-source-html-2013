賊搶袋不遂劫手機</title></header><body><h1>各區突發簡訊︰<br>
賊搶袋不遂劫手機</h1><p>【屯門】<br>【本報訊】兩名年輕賊人，昨天凌晨零時許在屯門建生邨對開，企圖搶劫29歲姓鄭男子的手提袋，事主反抗力保財物，導致頭部受傷，報案後獲送院治理。<br>10多分鐘後，兩賊再在屯門建生邨附近的鳴琴路近青田路，再向另一名24歲姓黃女途人搶劫，劫去價值3,000元手機，得手後四散。女事主事後報案，警員在輕鐵田景站旁拘捕19歲姓葉涉案搶匪，現正通緝其同黨歸案。</p></body></html>
