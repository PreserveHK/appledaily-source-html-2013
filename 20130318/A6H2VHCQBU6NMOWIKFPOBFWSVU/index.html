<html><header><meta charset="utf-8"><title>蘋果汁：<br>
保安工會促訂標準工時</title></header><body><h1>蘋果汁：<br>
保安工會促訂標準工時</h1><p>【本報訊】保安員長期承受長工時之苦，物業管理及保安職工總會昨發起年度遊行，由灣仔修頓球場遊行至政府總部，要求當局盡快就標準工時立法。遊行人士表示，保安員為賺取合理收入，大部份從業員每周工時達72小時。政府的報告顯示，物業管理及保安員平均工時屬各行業之最，平均每周工作59小時。<br>工會促請政府研究將標準工時訂為每日8小時，同時設時薪1.5倍的加班補償，以免出現無償加班情況，還工人合理自主時間享受家庭生活。此外，工會又建議將最低工資改為每年一檢，並設立集體談判權，保障工人權益。</p></body></html>
