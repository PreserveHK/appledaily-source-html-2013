<html><header><meta charset="utf-8"><title>隔牆有耳：<br>保皇護航　認個錯又何妨</title></header><body><h1>隔牆有耳：<br>保皇護航　認個錯又何妨</h1><p>「……講『我沒有講過我沒有僭建』這句意味深刻而又耐人尋味的話，有模仿克林頓當年醜聞的意思，雖然暗示過沒有，但在法律上的確未講過。這樣公開向市民講似是而非的話，是騙不了人，必然會引來民怨。其實，在建制派全力護航下，不信任動議、彈劾毫無用武之地，因此認個錯又何妨，不斷地兜圈只會越踩越深，終有一日自（按：難）圓其說、無法處理政事……老師從小教導『知錯能改好孩子』，公開認錯才能真正做到『開誠佈公』……」</p></body></html>
