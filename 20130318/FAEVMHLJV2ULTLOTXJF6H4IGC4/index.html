<html><header><meta charset="utf-8"><title>安琪蓮娜背畢佬媾仔</title></header><body><h1>安琪蓮娜背畢佬媾仔</h1><p>美國影星安琪蓮娜祖莉（Angelina Jolie 左）昨日被美國小報《國家詢問報》爆料，指她於本月初在洛杉磯出席慈善活動後，背着未婚夫畢彼特（Brad Pitt 右）於慶功派對上與數名型男調情。知情人士透露：「安琪蓮娜厭倦留在家中照顧六名子女，而畢彼特經常要外出工作。因此她趁畢佬最近去法國公幹時，便在洛杉磯夜蒲。」場內人士指安琪蓮娜很享受成為焦點，而她看起來一點也不掛念畢佬。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
