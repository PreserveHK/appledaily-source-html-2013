<html><header><meta charset="utf-8"><title>求驗客手記：<br>皇馬5分鐘入3球又反勝</title></header><body><h1>求驗客手記：<br>皇馬5分鐘入3球又反勝</h1><p>皇家馬德里呢排興玩驚喜，兩勝巴塞隆拿再反勝曼聯，睇到人好熱血。上周六西甲主場對護級分子馬略卡，又先嚇吓班捧場客；上半場兩度落後輸1:2，下半場5分鐘內連入3球，最終贏5:2。基斯坦奴朗拿度連續3場有波入，但都唔及莫迪歷咁威；54分鐘佢禁區頂勁射入網，幫球隊反超前3:2，靚波指數比得上對曼聯嗰球。講時講，連埋盃賽皇馬已經7連勝，聯賽榜首巴塞有冇啲擔心呢？</p></body></html>
