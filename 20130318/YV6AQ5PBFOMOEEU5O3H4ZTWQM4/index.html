<html><header><meta charset="utf-8"><title>求驗客手記：<br>希臘仔納粹式慶祝被禁賽</title></header><body><h1>求驗客手記：<br>希臘仔納粹式慶祝被禁賽</h1><p>入波要慶祝，但傷害到人心理就點都唔應該做。上周六希臘聯賽，AEK雅典中場卡堤迪斯入完波後，竟然做咗個向納粹黨致敬嘅手勢。網民當然即刻喺社交網站勁鬧呢位20歲希臘小國腳啦，佢之後就解釋，話自己好憎法西斯主義，唔知呢個動作同納粹黨有關；連個教練都幫口，話卡堤迪斯係冇心嘅，仲話佢知道後好傷心咁喺更衣室度喊。但希臘足總就一於少理，仲殺一儆百，重罰佢以後都唔可以代表希臘踢國際賽。</p></body></html>
