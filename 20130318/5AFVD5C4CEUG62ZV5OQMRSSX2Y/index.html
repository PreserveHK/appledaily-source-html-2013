<html><header><meta charset="utf-8"><title>Photobook<br>鞋卡排氣口　凱蒂險滑倒</title></header><body><h1>Photobook<br>鞋卡排氣口　凱蒂險滑倒</h1><p>昨天3月17日是全球愛爾蘭裔人慶祝的聖帕特里克節（St Patrick's Day），英國威廉王子和懷孕五個半月的愛妻凱蒂探訪愛爾蘭衞隊，可是凱蒂一個不小心，高踭鞋的斗零踭卡在地面排氣口，險些滑倒之餘，更要自己彎身拔出鞋踭（圖）。也許威廉和衞隊隊員要保持軍人風範，沒助凱蒂一把，讓她大出洋相。   <br>法新社</p></body></html>
