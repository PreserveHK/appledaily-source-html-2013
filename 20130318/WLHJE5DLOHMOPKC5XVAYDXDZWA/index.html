<html><header><meta charset="utf-8"><title>醫療新知：<br>
患心臟病肥人更長壽</title></header><body><h1>醫療新知：<br>
患心臟病肥人更長壽</h1><p>患有心臟病的肥胖一族竟比健康人士更長壽。英國一項研究跟進逾4,400人的健康及生活情況，當中約31%參加者因肥胖引發心臟病，餘下參加者體重與健康大致正常。研究追蹤兩組人約七年，發現心臟病患者普遍健康狀況較差，例如有高血壓或高膽固醇，但他們在研究期內的死亡風險，比體重正常但吸煙及少活動的人還要低。<br>研究深入分析參加者的生活習慣，發現死亡風險較低的心臟病患者多數有密切監察病情，並按時服藥，一般是不吸煙或已戒煙；雖然肥胖但每周最少有一次運動。研究員指心臟病患者更關注健康，比起外表健康，但生活習慣欠佳者，死亡風險較低。</p></body></html>
