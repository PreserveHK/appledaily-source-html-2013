美科企東移　紐約成新矽谷</title></header><body><h1>國金點滴<br>
美科企東移　紐約成新矽谷</h1><p>以往美國科技企業多集中於西岸，特別是三藩市矽谷一帶，但現在紐約已成為當地的「東矽谷」。調查顯示去年共有127家科技公司在紐約成立，數目直逼三藩市的131家。同時期紐約私人科技企業併購交易高達100宗，涉資約83.2億美元，亦僅次於矽谷。<br>現時不少科技公司以及投資於相關公司的創投基金都紛紛湧往紐約找機會。業界人士表示，相對矽谷單純是科技工業發展，紐約無論職業及文化上都較多完化，較能滿足現時盛行的網絡服務發展。</p></body></html>
