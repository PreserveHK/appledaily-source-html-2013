<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張名雅對愛情專一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張名雅對愛情專一 - 馮仁昭</h1><p>商天娥、港姐張名雅同朱千雪噚日到葵芳宣傳無綫節目《演嘢》，張名雅話自己冇特別技能，只係記憶力較好，可以一心多用。嘩，此話一出，張名雅即俾人笑可以一腳踏兩船，佢強調話：「我絕對唔會。」睇嚟佢位舞蹈員男友可以放心。<br>至於身為節目主持嘅娥姐就話做主持做上癮，嚟緊同公司都傾緊主持工作。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
