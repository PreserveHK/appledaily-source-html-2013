<html><header><meta charset="utf-8"><title>隔牆有耳：<br>林鄭撐大局　變「署理港督」 - 李八方</title></header><body><h1>隔牆有耳：<br>林鄭撐大局　變「署理港督」 - 李八方</h1><p>狼英上星期去咗北京，仲未捨得返香港，官場奶媽林鄭月娥做埋署理特首。署理特首噚日去咗西貢鹽田梓村出席鹽田復修動土禮，當主持介紹林鄭出場時，竟然口快快講咗林太係「署理港督」。嘩，主持唔覺意洩露咗英國嘅國家機密？現場就傳來一陣笑聲，但見慣大場面的林太當然處變不驚，一直保持「署理港督」嘅微笑。最終主持冇幫林太「正名」，林鄭亦以「署理港督」名銜完成儀式。身為天主教徒嘅林鄭仲出席埋喺小教堂嘅彌撒，話周圍環境好寧靜，可以畀到空間佢思考。</p></body></html>
