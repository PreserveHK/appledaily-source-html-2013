中年男子猝死家中</title></header><body><h1>各區突發簡訊︰<br>
中年男子猝死家中</h1><p>【跑馬地】<br>【本報訊】一名中年男子，昨晨被家人發現病發昏迷跑馬地家中，送院搶救無效，警方認為事件沒有可疑。死者姓方（53歲），家住大坑道58號一幢住宅。有消息指，現場物業連地庫總共有6層，全幢為死者家族所擁有。<br>事發昨晨8時41分，死者88歲姓曾的母親在地下樓層單位廁所內，發現兒子病發昏迷不醒，於是報警求助。方被送往律敦治醫院搶救，最終返魂乏術。</p></body></html>
