<html><header><meta charset="utf-8"><title>跳欄貓大玩馬術障礙賽</title></header><body><h1>跳欄貓大玩馬術障礙賽</h1><p>各位觀眾，跳欄貓出場！以黑白花貓「洛奇」（Rocky）的身手，參加馬術障礙賽應綽綽有餘。貓奴主人無論用椅子和掃帚砌成低欄、高欄抑或雙欄，牠都一一跳過。矮欄跳得過，上面加兩支棍打交叉？一樣得。再加一支橫棍變高欄？毫無難度。貓主也賞牠玫瑰花形獎章。<br>放片段上YouTube的貓奴戴維斯說：「我們沒本事買一匹馬送給女兒，所以她決定教我家的貓兒洛奇跳欄。」<br>英國《星期日郵報》</p></body></html>
