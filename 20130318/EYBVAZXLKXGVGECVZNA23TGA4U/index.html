鐵騎起火　途人報警</title></header><body><h1>各區突發簡訊︰<br>
鐵騎起火　途人報警</h1><p>【柴灣】<br>【本報訊】前天晚上11時許，33歲姓羅的男途人行經港島柴灣翠灣街行人路對開時，赫見多部停泊在該處的電單車，其中一部電單車突然着火焚燒，火勢猛烈，火光熊熊。<br>羅立即報警，警方和消防員接報後，趕至現場灌救，瞬即將火救熄，起火電單車嚴重燒毀，幸好沒有波及其他電單車。經初步調查後，相信火警無可疑，惟其起火原因仍須調查，事件中無人受傷。</p></body></html>
