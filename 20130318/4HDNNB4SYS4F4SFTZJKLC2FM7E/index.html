<html><header><meta charset="utf-8"><title>綠帽男網上信數臭姦夫</title></header><body><h1>綠帽男網上信數臭姦夫</h1><p>男人發現妻子不忠，可能會立即跟她一刀兩斷，或找姦夫晦氣，但這個丈夫則選擇寫信放上網數臭他，還在信中公開他的名字、生日、地址電話和身高體重等資料，要全世界都知他的所作所為。<br>這個丈夫在信中透露，妻子自去年2月已搭上姦夫查爾斯，他今年1月才發現，妻子答應會跟查爾斯斷絕關係，但兩人仍藕斷絲連。丈夫已決定離婚，但打算到查爾斯工作的公司和教堂數臭他。網民形容他的做法是「被動的進攻」。<br>美國《紐約每日新聞》</p></body></html>
