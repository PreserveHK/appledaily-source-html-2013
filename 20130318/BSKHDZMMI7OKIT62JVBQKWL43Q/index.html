<html><header><meta charset="utf-8"><title>上夜班患卵巢癌風險增49%</title></header><body><h1>上夜班患卵巢癌風險增49%</h1><p>經常輪班或返夜班的女士小心罹患卵巢癌。美國一項研究分析逾3,000名女士的工作與健康數據，當中約三成人是末期卵巢癌患者，約一成人是早期患者，餘下為一般上班族。研究顯示約25%末期患者表示曾長時間輪班或夜班工作，早期患者則有33%曾輪班，但仍健康的婦女則只有不足15%曾輪班。<br>研究推算輪班或夜班工作最高可增加患卵巢癌的風險為49%，婦女一般在工作與作息時間混亂約兩至三年內，已有機會罹患卵巢癌。研究人員估計輪班或夜班工作會干擾睡眠荷爾蒙的分泌，影響生理時鐘，增加細胞癌變的風險。這是繼乳癌後，醫學界再發現輪班與婦女癌症有關。</p></body></html>
