<html><header><meta charset="utf-8"><title>體壇拾趣：<br>潘曉婷「胸壓」被瘋傳</title></header><body><h1>體壇拾趣：<br>潘曉婷「胸壓」被瘋傳</h1><p>喺台灣舉行嘅女子花式桌球大賽安麗盃，日前不斷發生「胸壓」事件。話說8強出局嘅中國「九球天后」潘曉婷，上周五分組賽對台灣球手賴慧珊，趴低瞄個6號波時，俾裁判捉到佢個胸掂到9號波犯規。潘曉婷話自己冇，但係重播畫面顯示佢真係犯規。最後「九球天后」以6:7輸波，之後重播個幕就俾班網民瘋傳，真係尷尬到搵窿捐。唔止佢一個，美國媽咪級球手貝蕾達，日前對另一主場球手蔡佩真時都出現同樣問題，最後又係輸波出局。</p></body></html>
