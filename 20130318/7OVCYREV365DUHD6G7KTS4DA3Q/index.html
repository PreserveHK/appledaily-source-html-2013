<html><header><meta charset="utf-8"><title>海豚疑困赤柱防鯊網</title></header><body><h1>海豚疑困赤柱防鯊網</h1><p>【本報訊】海豚被困赤柱聖士提反灣防鯊網？昨晚9時許，數名青年晚上在聖士提反灣泳灘近黃麻角徑泳灘岸邊聊天期間，發現一頭疑似海豚從防鯊網範圍海中冒出水面呼吸，其後潛回海中不知所終，他們懷疑有海豚被困防鯊網，於是報警求助，水警輪及陸警接報分別到場搜索，水警並派出小艇駛近泳灘搜索，多名警員亦在岸邊搜尋，由於天色入黑，再不見有海豚在防鯊網範圍海面出現，搜索工作至深夜無果收隊離去。</p></body></html>
