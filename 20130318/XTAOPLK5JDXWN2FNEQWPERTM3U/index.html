<html><header><meta charset="utf-8"><title>隔牆有耳：<br>宗師余叔韶　供馬丁讀書 - 李八方</title></header><body><h1>隔牆有耳：<br>宗師余叔韶　供馬丁讀書 - 李八方</h1><p>可以講得上係香港法律界「一代宗師」嘅余叔韶，上星期獲香港大學頒授名譽法學博士。余老因抱恙，未能親身出席，由其家人代表到場。當日好多香港法律界猛人捧場，包括視余叔韶為師傅及恩人嘅李柱銘。<br>馬丁盛讚余老記憶力驚人，其他人、包括法官都唔敢隨便挑戰。《蘋果》寫話當年余老出錢義助馬丁讀港大法律系，查實當年港大未有法律系，馬丁當時係讀文學院。有場官司，余老指法官記錯證人口供，但佢當時冇要求證人再作供，而係向法庭速記員核對紀錄。馬丁話余老記性好好，《蘋果》報道錯咗，八方在此同大家講番清楚。</p></body></html>
