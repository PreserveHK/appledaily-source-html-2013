<html><header><meta charset="utf-8"><title>隔牆有耳：<br>禮義廉橫額　擋污水一流 - 李八方</title></header><body><h1>隔牆有耳：<br>禮義廉橫額　擋污水一流 - 李八方</h1><p>自從九龍皇帝曾灶財駕崩後，禮義廉嘅成功爭取系列橫額，取而代之成為香港嘅特色街景。八方近日行過上水新功街，見到一幢唐樓有個外露嘅簷篷，上面寫住「民建聯」三個大字。嘩！ 唔通禮義廉都僭建？非也，其實個簷篷係由兩塊民建聯李慧琼嘅宣傳banner搭成，屬於地面間街坊小型超市。<br>超市夥計話，個簷篷係用嚟擋住樓上間按摩店嘅冷氣機積水同落雨嘅污水。咁呢兩塊banner點得嚟呢？夥計就話「喺垃圾站執番嚟」，今次真係廢物利用喎！禮義廉同李慧琼原來日日幫街坊擋污水，真係功德無量！</p></body></html>
