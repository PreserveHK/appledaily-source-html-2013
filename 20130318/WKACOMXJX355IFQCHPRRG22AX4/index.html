<html><header><meta charset="utf-8"><title>童真動物衫</title></header><body><h1>童真動物衫</h1><p>人越大越見少童真，有時更往往要營造成熟一面，打扮上亦盡以「去卡通化」為原則，其實久不久尋回那份舊記憶或童真一下，分分鐘望落年輕幾歲。今個春夏Bossini便以Winnie The Pooh故事人物創作出極colorful的田園feel聯乘系列，由tunic、恤衫均有，系列單品將於3月下旬起於全線分店及網上商店同步發售，忠實粉絲絕不容錯失。</p><p>Bossini（2371 1633）
</p></body></html>
