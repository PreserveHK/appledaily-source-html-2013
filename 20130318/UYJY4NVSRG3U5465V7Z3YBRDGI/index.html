<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>
妻遭非禮　夫被狂毆</title></header><body><h1>各區突發簡訊︰<br>
妻遭非禮　夫被狂毆</h1><p>【灣仔】<br>【本報訊】昨天清晨5時，35歲姓戴男子偕同34歲妻子，行經灣仔駱克道468號對開處。戴妻向丈夫指稱，被迎面而來的37歲劉姓男子非禮，嚇至花容失色。丈夫見狀大怒，護妻情切，並與劉發生爭執，劉竟「發爛渣」狂毆戴。<br>警員其後接報趕至現場調查，拘捕劉涉嫌傷人和非禮，帶返警署調查；戴的鼻、手和腳受傷，事後仍清醒，獲送院治理。</p></body></html>
