走資潮湧現　金磚國玩完</title></header><body><h1>國金點滴<br>
走資潮湧現　金磚國玩完</h1><p>隨着歐美股市回暖，以金磚國家為首的新興市場光芒稍為減退。彭博數據顯示，巴西散戶交投量已跌至14年來新低；俄羅斯互惠基金更連續16個月出現資金外流，贖回規模創至少17年以來最高水平。印度資金外流創兩年多新高，而中國股市的持倉賬戶在過去1年來亦減少逾200萬個。<br>金磚國失去光環，主因除企業盈利令人失望外，政府干預日益增加亦是導致新興市場連續第四年跑輸全球股市。現時MSCI金磚四國指數已較07年高峯時低37%。</p></body></html>
