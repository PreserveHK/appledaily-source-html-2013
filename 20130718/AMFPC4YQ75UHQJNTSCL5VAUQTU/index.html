<html><header><meta charset="utf-8"><title>醫療新知：音樂有助減注射痛楚</title></header><body><h1>醫療新知：音樂有助減注射痛楚</h1><p>【加拿大】<br>聽音樂不但可舒緩孩子對打針的恐懼，更能減輕痛楚，尤其應用於較長時間的靜脈注射。加拿大一項研究中，有42名因高燒及感染等急症需在醫院接受治療的病童，研究人員將他們分成兩組，一組在治療期間一直聆聽柔和音樂，另一組則不聽音樂，兩組病童也有父母在旁陪伴。<br>研究其後分別訪問病童及負責照顧的醫護人員，發現音樂組的病童自我疼痛評分，平均較無聽音樂組低。負責照顧音樂組的醫護人員當中，有76%形容病童能夠配合治療，但無聽音樂組的醫護表示只有38%。研究人員指出，音樂可以轉移病童的注意力，相信為痛感減輕的關鍵。</p></body></html>
