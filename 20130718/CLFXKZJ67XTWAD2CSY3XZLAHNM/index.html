<html><header><meta charset="utf-8"><title>Art時間變色王蓮盛放　誘索女採花粉</title></header><body><h1>Art時間<br>變色王蓮盛放　誘索女採花粉</h1><p>英國17歲植物學學生羅杰斯（Hannah Rogers）一身比堅尼裝束，化身傳播花粉的仙子，濕身走進英國懷特島的文特諾植物園一個池塘，利用一支畫筆，從一朵亞馬遜王蓮採花粉。<br>這朵亞馬遜王蓮半徑達1.8米、每年只開花兩晚，花瓣顏色更會由純白色，轉化為翌晚美艷的紫色。羅杰斯與專家合作，將亞馬遜王蓮採花粉與園內的克魯茲王蓮混種，希望培植出蓮葉直徑超越2.7米的全球最大睡蓮。<br>英國《太陽報》</p></body></html>
