<html><header><meta charset="utf-8"><title>權相佑擁1.6億物業</title></header><body><h1>權相佑擁1.6億物業</h1><p>韓國男星權相佑昨日被踢爆投資房地產，擁有一幢市值230億韓圜（約1.6億港元）、位於首爾盆唐區的六層高大廈。事務所指權權10年前已開始儲蓄為起樓作準備，去年開始動工興建，至本月初落成，權權更以囝囝的名字和媽媽的生日為大廈命名。有指權權會放租賺錢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
