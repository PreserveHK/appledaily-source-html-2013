<html><header><meta charset="utf-8"><title>HaHa B仔大腳板</title></header><body><h1>HaHa B仔大腳板</h1><p>韓國人氣綜藝節目《Running Man》的主持HaHa（小圖），上周來港開完騷後即漏夜趕返首爾見初生囝囝Dream，昨日其妻Star公開兩父子的腳板合照，她說：「很多人都問我Dream似哪一個，看看這張相，哈哈哈！」相中只得幾日人仔的Dream，腳仔比起同齡的BB大，可見他似爸爸一樣有大腳板。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
