<html><header><meta charset="utf-8"><title>四川舊城「浮」出水面</title></header><body><h1>四川舊城「浮」出水面</h1><p>一座沉沒五年多的鄉鎮，竟然突然「浮」出水面（圖）！四川北川一座原來沉沒在堰塞湖底的鄉鎮，因為近日洪災改變河流流向，令堰塞湖出現缺水，水位急降，導致整個鄉鎮建築重見天日。<br>這座重見天日的鄉鎮是漩坪鄉，在堰塞湖底五年之後「浮」出水面，鄉政府宿舍、普通民居、鄉小學等重新出現，民眾稱最少10棟建築重現在民眾眼前。近日當地出現薄霧，一陣一陣的飄過，令鄉鎮如同海市蜃樓。<br>2008年5月12日發生四川大地震當日，當地形成的唐家山堰塞湖將整個漩坪鄉淹沒，鄉政府、小學、等全被淹沒。<br>新浪網</p></body></html>
