<html><header><meta charset="utf-8"><title>蘇永康拍拖睇衫</title></header><body><h1>蘇永康拍拖睇衫</h1><p>【金鐘太古廣場】蘇永康鍾意買靚衫扮靚嘅程度一直不下於女性，前日下晝6點半一身筆挺西裝嘅蘇永康同打扮得好靚嘅女友Anita，一齊去金鐘太古廣場行街，佢哋好似有晒目標咁，一嚟就入咗間時裝品牌名店。當Anita同店員打招呼傾偈時，蘇永康已經走咗去睇西裝，仲不停拼上身試款，可惜當佢發現有記者，居然放棄繼續睇靚衫，選擇喺後門走人。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
