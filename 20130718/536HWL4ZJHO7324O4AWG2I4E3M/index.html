<html><header><meta charset="utf-8"><title>隔牆有耳：碼頭工潮書　印刷廠怕怕 - 李八方</title></header><body><h1>隔牆有耳：<br>碼頭工潮書　印刷廠怕怕 - 李八方</h1><p>碼頭工潮係今年重要大事，職工盟就將持續近一個月嘅工潮結合成《撐到底！碼頭工潮40晝夜》（圖）一書，6月底已經向內地印刷廠交晒所有稿，準備搶喺噚日書展出爐。點知職工盟話嗰間印刷廠喺三個星期前，突然以本書題材好敏感為由拒印。好在職工盟冇亂陣腳，拿拿臨搵咗台灣印刷商搭其他書展書一齊印，估唔到禍不單行，台灣後嚟竟然又有颱風，最終令佢哋首批700本書要喺噚日下晝先面世，職工盟為此向心急嘅粉絲致歉。</p></body></html>
