<html><header><meta charset="utf-8"><title>隔牆有耳：視障藝術家　做沙畫助教 - 李八方</title></header><body><h1>隔牆有耳：<br>視障藝術家　做沙畫助教 - 李八方</h1><p>今個月9號至21號，香港展能藝術會喺文化中心行政大樓四樓舉行第三屆「多一點藝術節」展覽，展出多件由殘障人士製作嘅藝術品，仲將部份作品製成觸感圖，並提供錄音描述，等視障同聽障人士都可以參與其中，帶出共融社會嘅訊息。視障人士趙惠芝係其中一位參展嘅藝術家，佢9歲開始有糖尿病，4年前意外跌斷腳，同時又糖尿上眼，雙眼得番三成視力。意志消沉嘅阿芝由嗰時開始參加展能藝術會嘅藝術展能培訓，學識畫沙畫同整陶瓷，今年開始仲做咗沙畫班助教。阿芝話以前好冇自信心，成為沙畫家之後得到唔少演出機會，令佢搵到自己嘅存在價值。</p></body></html>
