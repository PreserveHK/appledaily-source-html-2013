<html><header><meta charset="utf-8"><title>Cooking Woman：鋁鍋解凍法</title></header><body><h1>Cooking Woman：鋁鍋解凍法</h1><p>肉塊解凍方法好多，但微波爐加熱，令肉塊表層太快熟，而內部仍冰凍。浸水？肉塊會吸水發脹。就咁放肉塊在室溫中「攤熱」？等陣！咁做好易滋生細菌！第四個方法：將肉塊放在一個冇加熱的鋁質燒鍋或鑊上面就可！是咁的，因為熱力會從較高溫的地方流動去較低溫的地方，兩者溫差越大，解凍便越快；而鋁鍋或鑊是極佳的傳熱體，會把廚房的熱力快速傳送到肉塊之上，越重越厚的鑊就解凍得越快。不過易潔鑊傳熱較差，而鑄鐵鑊有太多細孔，都影響解凍。<br><br>記者：容慧心</p></body></html>
