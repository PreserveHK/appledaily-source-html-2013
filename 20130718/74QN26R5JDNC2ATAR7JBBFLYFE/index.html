<html><header><meta charset="utf-8"><title>求驗客手記：老馬食嫩草心情靚晒</title></header><body><h1>求驗客手記：<br>老馬食嫩草心情靚晒</h1><p>（喜）52歲嘅阿根廷球王馬勒當拿（圖），呢期真係「老馬食嫩草」，雖然已經做咗外公，仍然有心有力；老馬近日去印尼主持教練班，佢個女友奧利華（Rocia Oliva）做埋跟得女友，咁啱女友周二剛過23歲生日，老馬大佢差唔多30年，但一啲都冇代溝，兩人拍住拖到浪漫餐廳食晚飯慶祝，老馬以前都躁底，不過今次食完飯見到狗仔隊，心情都好靚，只係帶住奧利華上車，睇嚟都係返酒店溫馨番一晚。</p></body></html>
