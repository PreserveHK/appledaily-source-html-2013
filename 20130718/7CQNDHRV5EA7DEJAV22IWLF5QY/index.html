<html><header><meta charset="utf-8"><title>各區突發簡訊：入境處掃水貨拘21人</title></header><body><h1>各區突發簡訊：<br>入境處掃水貨拘21人</h1><p>【上  水】<br>【本報訊】由於跨境水貨客活動再趨活躍，入境處人員昨日聯同警方在上水區展開一項代號「風沙行動」的反非法勞工聯合行動，掃蕩在新運路、嘉富坊、新康街及符興街一帶的水貨客，行動中共拘捕21名內地水貨客，撿獲紙尿片、奶粉、嬰兒食品、日用品及食物等貨物。被捕11男10女年齡由19至62歲，涉嫌非法從事水貨活動而違反逗留條件扣查。</p></body></html>
