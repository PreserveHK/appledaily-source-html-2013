<html><header><meta charset="utf-8"><title>各區突發簡訊：被盜Skyline遭焚毀</title></header><body><h1>各區突發簡訊：<br>被盜Skyline遭焚毀</h1><p>【天水圍】<br>【本報訊】54歲姓瞿保安員，昨清晨6時許在天水圍屏厦路坑尾村的貨櫃場巡邏期間，發現一部停泊在貨櫃旁的紅色日產Skyline離奇起火冒煙，立即報警，消防員到場迅速將火救熄，惟跑車已嚴重焚毀，起火原因有可疑。警方調查後，證實遭縱火的跑車為失車，前日下午2時，33歲姓李車主報案指其座駕在天水圍紅屋村被偷走。警方正調查肇事車輛是否涉及其他案件，不排除歹徒利用犯案後毀屍滅迹。</p></body></html>
