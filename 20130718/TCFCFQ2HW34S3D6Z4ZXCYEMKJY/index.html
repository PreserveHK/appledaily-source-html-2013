<html><header><meta charset="utf-8"><title>便利店員工
瞓冰箱扮屍被炒</title></header><body><h1>便利店員工<br>
瞓冰箱扮屍被炒</h1><p>日本LAWSON便利店職員玩得離譜，竟然整個人躺在食物冰箱內拍照（圖），再上載照片到社交網站，留言「HOW MUCH？」（多少錢？）。結果，賺了玩笑，輸了份工，還連累便利店老闆失掉店舖。<br>《便利店冰箱疑似藏屍相》網上廣傳，終於傳到LAWSON總公司管理層眼裏。管理層看過相片莫不震怒，致函懷疑肇事的四國高知鴨部加盟店要求解約，店主無端掉了盤生意，網友深表同情，有網友索性叫「冰屍員工」到殯儀館上班盡展所長。<br>台灣ETtoday新聞雲</p></body></html>
