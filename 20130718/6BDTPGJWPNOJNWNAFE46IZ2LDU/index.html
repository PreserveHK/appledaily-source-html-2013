<html><header><meta charset="utf-8"><title>求驗客手記：巴塞開操維帥要留法比仔</title></header><body><h1>求驗客手記：<br>巴塞開操維帥要留法比仔</h1><p>（樂）地上最強嘅巴塞喺禮拜二正式開操，每日操兩課。雖然沙維、恩尼斯達及尼馬等啱啱踢完洲際盃嘅球員仲放緊假，不過都有12個球員出席，當中包括馬斯真蘭奴及美斯（跳起者）等。由於天氣太熱，教練維蘭路華（左）將兩課操練，安排喺朝早9點同埋晚黑7點。另外，維蘭路華承認有球隊提出收購法比加斯，但就話法比仔想留隊；同埋佢又指美斯現時狀態好好，而且同新加盟嘅尼馬喺合作方面冇問題。</p></body></html>
