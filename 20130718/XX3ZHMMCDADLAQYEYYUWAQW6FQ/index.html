<html><header><meta charset="utf-8"><title>求驗客手記：阿蘇拍廣告都玩插水</title></header><body><h1>求驗客手記：<br>阿蘇拍廣告都玩插水</h1><p>（喜）利物浦前鋒蘇亞雷斯（紅衫），插水係佢嘅標誌；阿蘇日前返家鄉拍一個網上付款及商店公司廣告，化身銀行小職員；仲將阿蘇狂躁、無品嘅性格表露無遺，好似打打吓字就搞身邊同事個鍵盤，咖啡機冇咖啡、影印機冇紙就發晒老脾，最抵死都係同事輕輕拍阿蘇膊頭，阿蘇就誇張到插晒水咁成個人飛出鏡，仲要求換人㖭。阿蘇咁合作扮鬼扮馬兼自嘲，廣告商同觀眾當然受落，佢不如收山後轉行去演藝界發展都好。</p></body></html>
