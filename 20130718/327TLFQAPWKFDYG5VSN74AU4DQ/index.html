<html><header><meta charset="utf-8"><title>各區突發簡訊：兩賊當街搶青年千元</title></header><body><h1>各區突發簡訊：<br>兩賊當街搶青年千元</h1><p>【旺  角】<br>【本報訊】穿恤衫西褲打扮斯文的28歲姓毛青年，昨凌晨1時許，獨自行經旺角洗衣街200號，界限街體育館對開時，突有兩名賊人衝前攔路，喝令毛某交出銀包，事主未及反應，兩惡賊已將他推倒地上，強搶走身上銀包，內有一千元現金，兩賊即截乘的士，往九龍城方向逃去。毛未有受傷自行報警，警正追緝兩名年約20多歲賊人，其中一人染金髮。</p></body></html>
