<html><header><meta charset="utf-8"><title>自製電子書好方便書迷都係買書先</title></header><body><h1>自製電子書好方便<br>書迷都係買書先</h1><p>一年一度書展昨日開幕，除了本土書及政治書大受歡迎之外，隨著平板電腦及智能電話的普及，電子書亦充斥展場。有掃瞄器公司看準機會，會展場內推銷方便攜帶的掃瞄器，讓各位可以自製電子書隨身閱讀。<br><br>書商為開拓市場，亦會推出更多電子書方便讀者。但有不少書迷認為，電子書始終不及以紙造成的書般實在，加上長時間對著電子器材，對眼睛不太健康。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
