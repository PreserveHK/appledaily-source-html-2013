<html><header><meta charset="utf-8"><title>一中一台：吳奇隆峇里玩水</title></header><body><h1>一中一台：吳奇隆峇里玩水</h1><p>吳奇隆自從拍完劇集《步步驚心》大紅之後，工作一浪接一浪，之前再拍《步》的時裝版，人氣再上一層樓。不過賺錢之餘都要享樂一下，早前吳奇隆和多年前共事過的朋友，結伴到峇里度假，享受一下人生。其中吳奇隆更和眾兄弟一起游水嬉戲，想不到42歲的吳奇隆半身赤裸的身形，不差過現今的年輕人，狀態甚勇，相信女fans看到一定暈大浪。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
