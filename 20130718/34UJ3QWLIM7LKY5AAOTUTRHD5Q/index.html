<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐若瑄製服誘惑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐若瑄製服誘惑 - 馮仁昭</h1><p>徐若瑄（Vivian）感情生活冇着落，惟有專心做嘢先，近日佢拍緊劉鎮偉執導嘅新戲《完美假妻168》，前日劉鎮偉喺微博貼咗張同Vivian嘅合照，相中見Vivian攞住手機，劉鎮偉留言話：「我的普通話老師。」着住空姐戲服嘅Vivian，雖然張相唔係好正面，但睇落都仲係好省鏡。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
