<html><header><meta charset="utf-8"><title>蘋果汁：工廈劏房戶失關愛津貼</title></header><body><h1>蘋果汁：<br>工廈劏房戶失關愛津貼</h1><p>【本報訊】關愛基金計劃今年底再向居於惡劣環境的低收入N無人士提供一筆過津貼。但民政事務局局長曾德成昨回覆立法會議員提問時表示，不會向居於工廈劏房的人士派發津貼，因為工廈劏房是非法，政府正要取締，提供津貼等如間接鼓勵人入住違法住屋。他又指：「瞓街就會派，因為瞓街唔違法！」議員批評政府做法矛盾，居於僭建天台屋及木屋的居民都可以申請綜援，關愛基金應「認人不認屋」。社會福利界的張國柱指出，不少人是因為公屋不足才被迫住工廈劏房，政府做法不近人情。</p></body></html>
