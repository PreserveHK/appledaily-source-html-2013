<html><header><meta charset="utf-8"><title>隔牆有耳：咖喱飯硬銷　佔中遊戲卡 - 李八方</title></header><body><h1>隔牆有耳：<br>咖喱飯硬銷　佔中遊戲卡 - 李八方</h1><p>雖然話係書展啫，但同場都有好多非書籍用品發售㗎。好似新民主同盟咁吖，佢哋就把握時機，喺書展大賣「佔中無雙」遊戲卡，查實佢哋喺7.1遊行當日已經賣過㗎嘞，反應好，咪再喺書展添食囉。范國威都好有誠意㗎，噚日喺立法會11點開會前，都專程去咗會展「坐鎮」一粒鐘，親自做遊戲卡嘅推銷員，順道同粉絲見吓面囉。咖喱飯噚日喺立法會開足一日會，暫時未知遊戲卡銷情點，佢亦心思思，諗住周末親自再去hard sell吓，但因為當日一早約咗戴耀廷傾佔中，所以要再度時間，先至知道嚟緊仲有冇機會，踩入會展會粉絲。</p></body></html>
