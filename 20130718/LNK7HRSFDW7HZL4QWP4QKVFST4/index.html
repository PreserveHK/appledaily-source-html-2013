<html><header><meta charset="utf-8"><title>中環在線：龍湖自詡重慶三寶 - 李華華</title></header><body><h1>中環在線：<br>龍湖自詡重慶三寶 - 李華華</h1><p>龍湖地產（960）現市值607億元，就連九倉（004）主席吳光正都高調入股，難怪主席吳亞軍要趁公司成立20周年嘅機會，親筆寫信講述心路歷程兼大讚公司。佢話，唔知幾時，有人話龍湖已經係重慶三寶（火鍋、美女、龍湖）之一喎。<br>重慶三寶應該係火鍋、美女同埋夜景，常言道「不覽夜景，未到重慶」，龍湖竟然取代咗夜景，成為重慶三寶之一？！不過，吳亞軍唔止想做重慶之寶，目標係要成為全國性地產公司。</p></body></html>
