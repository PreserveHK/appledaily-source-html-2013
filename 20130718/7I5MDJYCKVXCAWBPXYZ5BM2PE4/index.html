清華主任挺李天一捱轟</title></header><body><h1>兩岸like不like<br>
清華主任挺李天一捱轟</h1><p>又有學者在胡言亂語！李天一輪姦案近日成內地熱門話題，北京清華大學法學院證據法中心主任易延友（圖）亦參一腳，他說：「即使是強姦，強姦陪酒女也比強姦良家婦女危害性要小。」即時引發網民大罵：「強姦就是強姦，跟女方職業無關！」又批以他這副德性，更質疑他能否教好學生。事後易延友不但刪掉微博，龜縮一日後，昨晚他就言論道歉。<br>新浪微博</p></body></html>
