攜400萬過皇崗　內地男被查</title></header><body><h1>兩岸快線<br>
攜400萬過皇崗　內地男被查</h1><p>深圳海關查獲今年最大宗超額攜帶貨幣案，內地一名旅客2月由本港途經皇崗入境時，海關關員查問後發現其行李內裝滿港鈔，清點後確認為400萬港元（圖）。該旅客事後辯稱，現金從澳門賭場贏得，不知海關申報規定。皇崗海關提醒，旅客攜帶超過兩萬元人民幣現鈔進出境，或攜帶等值5,000美元（約3.8萬港元）以上入境，均需申報。<br>廣東《南方都市報》</p></body></html>
