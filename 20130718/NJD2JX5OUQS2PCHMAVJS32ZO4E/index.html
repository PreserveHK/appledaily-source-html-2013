<html><header><meta charset="utf-8"><title>碧咸主持兒童節目</title></header><body><h1>碧咸主持兒童節目</h1><p>英國萬人迷球星碧咸（David Beckham圖）雖然退出球壇，但不愁搵錢路數，繼早前幫天空體育做代言人後，他又應天空體育之邀，幫電視台一個在下月17日開始播放的兒童體育節目做嘉賓，鼓勵當地小朋友多做運動。碧咸會與英國倫奧女子7項全能金牌選手恩妮絲拍住上。他表示有信心去啟發更多小朋友做運動。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
