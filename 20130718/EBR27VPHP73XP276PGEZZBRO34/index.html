<html><header><meta charset="utf-8"><title>體壇拾趣：世錦賽明開鑼孫楊隨時奪首金</title></header><body><h1>體壇拾趣：世錦賽明開鑼<br>孫楊隨時奪首金</h1><p>世界游泳錦標賽周五喺西班牙巴塞隆拿舉行，游泳項目會喺28號展開，中國游泳隊周二就宣佈咗今屆嘅代表團名單。91人嘅代表團有27人參加過倫奧，當中倫奧金牌得主孫楊（圖）、葉詩文、焦劉洋等人當然榜上有名。孫楊將會出戰400米、800米、1500米自由泳同一個接力賽，400米決賽喺賽事首日就上演；如果孫楊贏到呢面金牌，隨時係中國游泳隊今屆賽事首金。</p></body></html>
