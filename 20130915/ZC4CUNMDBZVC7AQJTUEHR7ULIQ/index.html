<html><header><meta charset="utf-8"><title>四川製4噸最大豆腐</title></header><body><h1>四川製4噸最大豆腐</h1><p>世界最大的水豆腐前日在四川省什邡市紅白鎮現場製作而成。這塊重達8,000多斤（約4噸）的水豆腐，被上海大世界健力士認證為「世界最大水豆腐」（圖）。<br>水豆腐使用3,000多斤黃豆、由28人耗時6個小時製作而成，長3.25米、寬3.24米、高0.3米。認證儀式結束後，這塊巨大豆腐被現場切成一萬多塊，分給了當地村民和遊客。<br>中新網</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
