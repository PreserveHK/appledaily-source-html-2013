<html><header><meta charset="utf-8"><title>山寨林寶堅尼售9.8萬</title></header><body><h1>山寨林寶堅尼售9.8萬</h1><p>重慶江北區觀音橋步行街本月12日出現一架「山寨版」林寶堅尼（圖），售價9.8萬元（人民幣．下同），被交警發現後以該車無牌為由拖走，另對車主罰款800元。23歲的車主自稱是大學美術系90後，貪好玩改裝車輛，花了3萬多元網上購買一輛舊跑車和材料，打造出「林寶堅尼」外殼；他稱並非真要出售，只想以此方式測試其收藏價值。<br>廣東金羊網</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
