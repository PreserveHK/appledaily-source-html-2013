<html><header><meta charset="utf-8"><title>News Flash巴5歲女遭輪姦棄醫院</title></header><body><h1>News Flash<br>巴5歲女遭輪姦棄醫院</h1><p>巴基斯坦拉合爾市一名5歲女童失蹤一日後，前日被發現倒卧一間醫院（圖）外，疑曾遭多名身份不明男子擄走後多次強姦。有保安人員將她揹入院，經搶救後再轉送到另一家醫院接受深切治療，現時情況危殆。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
