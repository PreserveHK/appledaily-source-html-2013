<html><header><meta charset="utf-8"><title>各區突發簡訊︰巴士撞倒追車婦</title></header><body><h1>各區突發簡訊︰<br>巴士撞倒追車婦</h1><p>【旺　角】<br>【本報訊】穿黑白間條T恤40歲姓黃女子，昨午2時50分在旺角彌敦道639號附近疑追截巴士，姓張50歲司機發現立即煞車，惟車身碰撞黃女的肩膊，她倒地後右腳被巴士右前輪壓着，動彈不得，其他途人目睹車禍發生，一度譁叫，有人報案，也有人上前安慰女傷者，警員和救護員到場將她送院治理，情況嚴重。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
