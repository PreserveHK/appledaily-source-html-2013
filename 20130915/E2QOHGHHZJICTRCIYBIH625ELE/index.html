<html><header><meta charset="utf-8"><title>各區突發簡訊︰單車男切線捱撞</title></header><body><h1>各區突發簡訊︰<br>單車男切線捱撞</h1><p>【屯　門】<br>【本報訊】昨晨11時，36歲姓何男子騎單車，沿屯門鄉事會路左線駛至安定邨對開時，懷疑何切往右線，當時一部由21歲梳「崩頭」的陳姓青年，駕駛的客貨車沿右線駛至，收掣不及撞跌單車，何車翻人仰腰背受傷，坐在地上等候救護員到場，經檢查後清醒送院治理，兩車損毀輕微，警方新界北交通部正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
