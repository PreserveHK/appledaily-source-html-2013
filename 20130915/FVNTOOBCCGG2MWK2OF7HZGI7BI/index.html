<html><header><meta charset="utf-8"><title>艾倫同狼人鬥舉重</title></header><body><h1>艾倫同狼人鬥舉重</h1><p>美國女名嘴艾倫狄格納絲不嬲鍾意整色整水，佢日前喺清談節目中，就攞女歌手Miley Cyrus嘅扭籮舞做點子，發明咗扭籮機，一開掣個假籮就狂郁，慳水慳力。艾倫又同狼人曉治積曼鬥舉重，艾倫唔使用力就成功舉起，假成咁，曉治笑到冇眼睇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
