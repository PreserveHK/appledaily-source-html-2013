<html><header><meta charset="utf-8"><title>港人「食紅」大閘蟹</title></header><body><h1>港人「食紅」大閘蟹</h1><p>記者到達陽澄湖所在的巴城鎮，發現以大閘蟹作招徠的酒家開滿一條「蟹街」，多達五、六百間，據當地蟹農說，大閘蟹能成為人間美食，全靠識食兼嘴刁的香港人。「20多年前大閘蟹才幾毛錢一斤，是孩子們的點心而已。」蟹農直言90年代有人將大閘蟹帶到香港，被港人發揚光大，連江澤民也到陽澄湖視察，為大閘蟹業注入強心針。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
