<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩車運10萬私煙</title></header><body><h1>各區突發簡訊︰<br>兩車運10萬私煙</h1><p>【元　朗】<br>【本報訊】私煙集團化整為零，頻頻利用七人車暗格自內地偷運私煙入港境。海關人員根據情報，前日中午先後跟蹤兩輛從內地開往元朗巿中心及牛潭尾的七人車，其中開往元朗的七人車更與另一輛私家車進行搬貨交收，關員拘捕三名男司機（25至47歲），在尾箱用遙控開關喇叭蓋冚的暗格及車身側門暗格，共搜獲38,000支私煙，巿值10萬元，應課稅65,000元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
