<html><header><meta charset="utf-8"><title>News Flash日新型火箭成功升空</title></header><body><h1>News Flash<br>日新型火箭成功升空</h1><p>日本獨力研發的新型火箭「艾普斯龍號」（Epsilon），昨午在鹿兒島成功發射升空（圖），所搭載的太空望遠鏡「SPRINT A」之後與火箭分離，成功進入預定軌道。這火箭由固態燃料推動，長24.4米、直徑2.6米，屬小型火箭，由人工智能技術打造，大大減低成本。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
