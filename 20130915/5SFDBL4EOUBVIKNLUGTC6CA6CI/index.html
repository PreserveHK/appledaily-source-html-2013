<html><header><meta charset="utf-8"><title>桃草隔空撐美少女</title></header><body><h1>桃草隔空撐美少女</h1><p>日本組合桃色幸運草（桃草）前日喺武道館搞咗場放映會，播番今年4月嘅演唱會，佢哋喺台下扮粉絲，成員玉井詩織仲戴埋貓頭帽上台跳舞。而同一日桃草唱主題曲嘅真人版美少女戰士音樂劇開鑼，桃草仲錄咗片段隔空撐美少女，不過，班美少女啲造型就幾攞命。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
