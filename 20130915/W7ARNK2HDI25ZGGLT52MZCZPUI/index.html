<html><header><meta charset="utf-8"><title>里夫扮太空人上火星</title></header><body><h1>里夫扮太空人上火星</h1><p>澳洲女星娜奧美屈絲嘅未婚夫里夫舒韋伯（左）主演嘅新片《Last Days on Mars》，噚日有新預告片曝光，故事講里夫一班太空人上咗火星，點知感染咗病毒，好多人變咗喪屍，唔知里夫走唔走得甩呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
