<html><header><meta charset="utf-8"><title>林志穎家有喜事</title></header><body><h1>林志穎家有喜事</h1><p>林志穎（小志）早前與愛妻陳若儀到布吉補辦婚禮，同行當然還有四歲囝囝Kimi。<br>林志穎昨日在微博宣佈喜訊說：「林家第四寶來報到」並貼上超聲波圖片。相中等候出世的「林四寶」頭大大、腳長長，不少網友留言恭喜，更以為林志穎再做父親，但據悉懷孕的其實是去年年底結婚的林志穎妹妹林志憶。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
