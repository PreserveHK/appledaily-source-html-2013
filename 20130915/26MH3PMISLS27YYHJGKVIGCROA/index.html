<html><header><meta charset="utf-8"><title>蟒蛇潛入後花園　纏死60磅雪橇犬</title></header><body><h1>蟒蛇潛入後花園　纏死60磅雪橇犬</h1><p>美國佛羅里達州發生一宗駭人聽聞的悲劇，一條10呎長的非洲岩蟒潛入一家的後花園，活生生將一60磅的雪橇犬纏死。<br><br>家人得悉愛犬Duke陷入困境之時立刻報警，兒子亦找來花園的剪刀來攻擊蟒蛇，但由於蟒蛇太過強壯，未能阻止到悲劇的發生，Duke未在警察來到前已經死亡。<br><br>暫時未知蟒蛇潛入後花園的原因，但事後被人道毀滅。<br><br>英國《鏡報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
