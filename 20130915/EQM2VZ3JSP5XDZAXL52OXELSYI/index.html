<html><header><meta charset="utf-8"><title>蘋果綠葉：中央料再出手壓內房</title></header><body><h1>蘋果綠葉：中央料再出手壓內房</h1><p>《華夏時報》引述住建部等房地產相關主管部門消息指，目前樓市升溫、地王頻現等市場表現已經引起中央重視，隨着宏觀經濟的企穩，基於調整經濟增長結構的樓市調控思路也會逐漸明確。「部門近期會繼續到地方督查，政策方面預計會比前一段時期緊一點兒，年內會有相應動作」。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
