<html><header><meta charset="utf-8"><title>趣趣地：乾貴士冇品機場放屁</title></header><body><h1>趣趣地：<br>乾貴士冇品機場放屁</h1><p>效力德甲法蘭克福嘅日本球星乾貴士（圖）外表斯斯文文，估唔到發起老脾上嚟都幾冇品。話說佢喺年初代表完日本國家隊搭飛機返法蘭克福時，海關懷疑佢冇將隻名錶報稅而被截停，仲入埋辦公室，點知佢入到去就發癲，用粗口猛鬧人，更離譜嘅係，佢竟然喺房度放生化武器—臭屁。法蘭克福機場方面日前公開咗乾貴士呢單嘢出嚟，兼對佢罰款250歐元（約2,500港元）。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
