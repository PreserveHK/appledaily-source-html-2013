<html><header><meta charset="utf-8"><title>體訊速遞：（網球）捷克台盃兩挫阿根廷</title></header><body><h1>體訊速遞：<br>（網球）捷克台盃兩挫阿根廷</h1><p>台維斯盃世界組準決賽，面對着阿根廷，捷克（圖）在5場3勝賽制下先贏首兩場，大有機會5年內第3次躋身決賽。代表捷克的史彭尼克先以3:0輕鬆殺退阿根廷的摩納哥；隨後貝迪治3:1擊敗阿根廷的李安納度美亞。 綜合外電（捷克）</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
