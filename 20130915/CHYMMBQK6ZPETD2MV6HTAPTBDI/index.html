<html><header><meta charset="utf-8"><title>Suri換石膏阿媽呵番</title></header><body><h1>Suri換石膏阿媽呵番</h1><p>荷李活巨星湯告魯斯同前妻姬蒂荷姆絲所生嘅寶貝女Suri，早前手臂骨折搞到要打石膏，因為嚿石膏太重，令Suri心情麻麻。前日Suri換咗嚿輕啲嘅石膏，睇到喺粉紅色紗布上，原來有姬蒂親筆寫嘅「我愛你，媽媽」，呢位星媽真係錫個女錫到燶。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
