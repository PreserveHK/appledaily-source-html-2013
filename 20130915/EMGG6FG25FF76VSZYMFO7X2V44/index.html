<html><header><meta charset="utf-8"><title>憲哥賀裴秀彬閃婚</title></header><body><h1>憲哥賀裴秀彬閃婚</h1><p>現年36歲的韓劇《49日》男星裴秀彬（圖），昨日在首爾新羅酒店迎娶細他八年的圈外女友。裴秀彬在婚禮前單拖出席記者會，左手戴上婚戒的他一臉幸福，對於拍拖半年便閃婚，他說：「我知道急於結婚令很多人懷疑我們是奉子成婚，但絕對沒有此事，我們會待結為合法夫婦後才努力。」昨日有不少圈中人到場祝賀，包括新婚的韓國男星李秉憲（小圖）、劉智泰和妻子金孝真、趙顯宰和李多喜等。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？男女主角聯同導演黃修平齊上《亂噏24》，動<br>Live預埋你！ http://bit.ly/appletalk24  </p></body></html>
