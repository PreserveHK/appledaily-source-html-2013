<html><header><meta charset="utf-8"><title>我是誰：邊個唱到出火花？</title></header><body><h1>我是誰：邊個唱到出火花？</h1><p>（答案請在內文找）呢位美國女歌手早排同老公享受假期，不停喺網上晒命之後，昨日就要乖乖開工，去咗巴西參加著名嘅里約熱內盧搖滾音樂節，當然成為全場焦點，佢除咗例牌唱到fing頭髮之外，仲喺台上大玩火花效果。Beyonce企到咁近，唔驚辣親咩？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
