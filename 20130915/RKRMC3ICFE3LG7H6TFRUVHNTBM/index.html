<html><header><meta charset="utf-8"><title>各區突發簡訊︰闢室談心變強姦</title></header><body><h1>各區突發簡訊︰<br>闢室談心變強姦</h1><p>【尖沙嘴】<br>【本報訊】一名26歲女子，昨凌晨相約45歲男友人在尖沙嘴的食肆消夜後，同往金巴利道帝樂文娜公館的酒店房間內談心，其間，女事主報稱在不願意情況下，遭人霸王硬上弓，她反抗時手部受傷。涉案男子得手後逃去，至昨晨7時許，女子受辱下致電管房並哭訴，酒店職員以為她被人禁錮致電報警。警員接報到場，由救護員將她送院檢驗，正追緝涉案男子。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
