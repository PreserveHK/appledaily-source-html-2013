<html><header><meta charset="utf-8"><title>隔牆有耳：<br>監警秘書長　爆無綫「大貪」<br> - 李八方</title></header><body><h1>隔牆有耳：<br>監警秘書長　爆無綫「大貪」<br> - 李八方</h1><p>監警會秘書長朱敏健噚日講到，市民對監警會認知度唔係好高時，自爆諗過拍電視劇介紹吓㗎，但探聽後發現TVB要收成500萬。嘩，大拿拿500萬，監警會去邊到搵？最後惟有打消呢個念頭，由此亦令佢好有感受，力促政府快快發新免費電視牌。<br>曾任職廉署嘅朱敏健，被問到貪湯風波時聲言，未見過廉署嗰個酒櫃喎，但承認一直聽聞，湯顯明好愛杯中物。查實佢覺得，因為公務而同中聯辦接觸食飯無問題，但唔應該帶埋女友赴會囉。</p></body></html>
