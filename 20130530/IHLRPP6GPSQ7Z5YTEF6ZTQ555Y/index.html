<html><header><meta charset="utf-8"><title>國金點滴：Suntory上市籌382億</title></header><body><h1>國金點滴：Suntory上市籌382億</h1><p>飲品C.C Lemon生產商三得利（Suntory）已獲東京證交所批准，於今年7月將食品及非酒精飲品業務上市，集資5,000億日圓（約382億港元），創日本今年最大宗IPO。<br>報道指，三得利將於7月3日掛牌，招股價暫定為每股3,800日圓。集資所得將用作開拓新興市場，以抵銷國內市場逐漸萎縮的影響。過去五年，三得利分別收購歐洲及新西蘭飲品生產商Orangina Schweppes和Funcor。三得利去年飲品業務銷售額為9,706億日圓，公司計劃於2020年前把銷售倍增至2萬億日圓。</p></body></html>
