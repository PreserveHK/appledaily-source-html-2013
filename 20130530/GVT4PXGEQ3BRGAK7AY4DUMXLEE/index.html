<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>19歲製毒師落網</title></header><body><h1>各區突發簡訊︰　<br>19歲製毒師落網</h1><p>【元朗】<br>【本報訊】警方毒品調查科探員根據線報，前晚10時半掩至元朗八鄉元崗新村俊輝花園一村屋外埋伏，待19歲姓許無業青年步出屋外時上前截查，即場於其手持的膠袋及屋內分別撿獲170克及550克懷疑霹靂可卡因，共值約96萬元。警方透露，霹靂可卡因近期流行，售價及利潤亦較高，相信不法集團租住單位約2個月，室內設施簡陋，有製毒及包裝工具，毒品供應新界區娛樂場所，許是製毒師，涉販毒及製毒被捕。</p></body></html>
