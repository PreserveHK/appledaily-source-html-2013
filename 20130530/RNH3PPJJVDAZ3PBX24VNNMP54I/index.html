<html><header><meta charset="utf-8"><title>Lana大膽接底褲</title></header><body><h1>Lana大膽接底褲</h1><p>冇花冇假，唔係標題黨，講緊係𠵱家都算幾紅嘅美國女歌手Lana Del Rey，近日佢去咗愛爾蘭開騷，唔知邊位女歌迷high得滯，居然掟咗條粉藍色底褲上台。但Lana冇因此而嚇親，仲好冷靜咁拎住條底嚟唱歌！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
