羊駝剃貴婦look　嚇呆兩姊</title></header><body><h1>奇趣中情局<br>
羊駝剃貴婦look　嚇呆兩姊</h1><p>天津動物園的大牌明星羊駝三姊弟，每年暑期前都會剪毛避暑，以防出現寄生蟲。今年園方請動物美容師為牠們設計造型，弟弟最先「美髮」，頸部、臀部和腿部的部份毛被剃光，頭部修剪成了小帽子形狀，儼如一名「貴婦人」。不料，牠的兩個姊姊似不認得弟弟，向牠啐一口唾液。原來羊駝只有在遭到挑釁時才用唾液啐對方，以保護自己，看來羊駝弟弟真的把姊姊嚇呆了！<br>中新網</p></body></html>
