<html><header><meta charset="utf-8"><title>孖女同日同醫院誕B</title></header><body><h1>孖女同日同醫院誕B</h1><p>美國一對孿生姊妹21年前從母親腹中呱呱落地，21年後兩姊妹再度展現雙生兒力量，同年同月同日同地誕下首名寶寶。緣來緣去，始終有你。<br>阿克利姊妹產子傳奇，由懷胎十月開始。她們同日到診所驗孕，同日發現有喜，同一日將喜訊告訴母親。機緣巧合下，她們也想：「如果寶寶可以在同一天出世，那就太好了。」<br>皇天不負有心人，姊妹倆上周五齊齊作動，塔欣娜早上8時54分首先誕下6磅11安士重女兒；埃爾卡數小時後也產下6磅兒子凱拉。<br>美國《班戈日報》</p></body></html>
