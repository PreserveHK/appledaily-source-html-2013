<html><header><meta charset="utf-8"><title>同高登先說再見　DaDa升呢學英文</title></header><body><h1>同高登先說再見　DaDa升呢學英文</h1><p>陳靜（DaDa）與廿四味昨晚現身銅鑼灣，出席街服品牌fingercroxx時裝活動，束孖辮及戴cap帽的DaDa，自言充滿活力。她透露剛在韓國宣傳電影，趁機多留幾天放假，記者笑言會否怕被指去整容？她表示：「都冇乜分別，如果要整，整唔完啦，保養重要，每個人要有特色，唔好一模一樣，最唔滿意係韓國太多美食，肥了幾磅，現在要地獄式減肥。」<br><br>DaDa表示將會拍彭浩翔新戲《曼珠莎華》：「奪獎後係多了機會，都係做女主角，下個月去紐約亞洲電影節，現在上緊視像學英文。」問到有否加片酬？她說：「有，唔多，象徵式加。」<br>採訪、攝影：盧妹</p></body></html>
