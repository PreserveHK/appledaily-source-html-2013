<html><header><meta charset="utf-8"><title>李秉憲傳今秋結婚</title></header><body><h1>李秉憲傳今秋結婚</h1><p>42歲的韓國型男李秉憲，上周六陪31歲的演員女友李敏貞在首爾新沙洞出席中學同學的婚禮，貞妹更接到花球。由於當地傳統接花球後半年內要出嫁，加上憲哥和貞妹已屆適婚年齡，令二人再傳婚訊，更有指他們已四出物色婚禮場地，打算今年秋天拉埋天窗。不過雙方的事務所否認，指二人仍未正式拜訪雙方家長，未擇吉日。貞妹昨晚出席劇集慶功宴，對記者追問表現避忌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
