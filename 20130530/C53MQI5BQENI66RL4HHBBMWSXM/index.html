<html><header><meta charset="utf-8"><title>火星現蜥蜴？</title></header><body><h1>火星現蜥蜴？</h1><p>蜥蜴移民火星？日本有眼利的網民聲稱，在美國太空總署火星探測車「好奇號」傳回的相片中，在一堆石塊中發現疑似蜥蜴的物體！<br>圖片可見，可疑物體右邊身有兩隻腳和長尾巴，有點像蜥蜴，也有點像老鼠，圖片上載至專門研究不明飛行物體事件網站後，網民眾說紛紜。有人認為火星有少量水份，發現能在沙漠存活的蜥蜴也不足為奇，也有人懷疑是太空總署在火星做生物實驗。<br>不過，美國《舊金山紀事報》有評論查過太空總署的圖片後，指出在原相的相同位置，看來只有石頭，質疑相片造假。<br>英國《每日郵報》</p></body></html>
