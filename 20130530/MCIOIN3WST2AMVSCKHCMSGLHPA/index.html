<html><header><meta charset="utf-8"><title>Terry戴金鏈扮大隻</title></header><body><h1>Terry戴金鏈扮大隻</h1><p>美國著名攝影師Terry Richardson（左）最近幫前蜘蛛仔杜比麥奎爾影雜誌相，影影吓Terry模特兒癮發作，拎咗塊大隻佬紙牌做道具，戴埋條巨型金鏈影埋一份，杜比仔仲搭住佢膊頭扮老友㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
