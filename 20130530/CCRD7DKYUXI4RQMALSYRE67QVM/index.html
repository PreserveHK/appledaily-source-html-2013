<html><header><meta charset="utf-8"><title>謝拉日本攬女變臉</title></header><body><h1>謝拉日本攬女變臉</h1><p>荷李活男星謝拉畢拿前日喺日本宣傳電影《白宮淪陷》，記招上大會派咗模特兒鈴木奈奈同搞笑藝人近藤春菜去歡迎謝拉，謝拉攬住鈴木時笑到四萬咁嘅口，但係輪到攬身形肥肥哋嘅近藤春菜嗰陣，謝拉立即變臉，個笑容勁牽強囉。但係謝拉都好識做，又大讚日本、又講晒日文，後來仲擺埋啲打工夫甫士搞氣氛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
