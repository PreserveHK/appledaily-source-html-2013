<html><header><meta charset="utf-8"><title>醫療新知：<br>
手足口病疫苗護幼兒</title></header><body><h1>醫療新知：<br>
手足口病疫苗護幼兒</h1><p>內地一間藥廠與江蘇省疾病預防控制中心合作研發全球首支預防手足口病的疫苗，保護率高達九成。疫苗是針對預防由EV71型腸病毒引發的嚴重手足口個案。研究替一萬名6至35個月大幼兒注射兩針疫苗，並無發現疫苗有嚴重副作用，疫苗的效用可持續最少一年，保護率會降至約八成。<br>研究人員表示，疫苗是採用在內地流行的EV71型腸病毒型號進行研發，相信可減低內地兒童因手足口病入院的風險及出現嚴重病例；研究結果刊登在新一期著名醫學期刊《刺針》。近年內地不時爆發手足口病，去年6月湖南省出現大爆發，約3.5萬人受感染，有17宗死亡個案。</p></body></html>
