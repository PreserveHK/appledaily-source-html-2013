<html><header><meta charset="utf-8"><title>蘋果汁：<br>強積金供款上下限提高</title></header><body><h1>蘋果汁：<br>強積金供款上下限提高</h1><p>【本報訊】政府昨日向立法會提交修訂條例，以提高強積金制度下最低及最高的入息水平。根據法例，強積金每月供款入息下限將由今年11月1日起由6,500元提高至7,100元，月入低於此水平的僱員毋須供強積金；而每月供款入息上限，則由明年6月1日起由25,000元調高至30,000元，僱主及僱員每月的供款上限增至1,500元。</p><p>政府發言人表示，若根據法定因素及去年第三季的數據，供款入息上限應調高至35,000元，現建議只調高至30,000元，並將生效日期推遲至明年6月，是希望讓僱主及僱員有更多時間適應新供款額。</p></body></html>
