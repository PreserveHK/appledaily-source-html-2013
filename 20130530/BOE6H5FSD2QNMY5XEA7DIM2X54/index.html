<html><header><meta charset="utf-8"><title>電視撈飯：許紹雄六張學生哥</title></header><body><h1>電視撈飯：許紹雄六張學生哥</h1><p>「那些年」唔係柯震東同陳妍希嘅專利，最近許紹雄接咗無綫劇《My盛Lady》，噚日就上載咗張佢同江美儀校服look嘅相上微博。64歲嘅許紹雄整咗個花輪同學頭，襯埋43歲江美儀身邊，真係超級重口味。江美儀個造型亦一啲都唔輸蝕，着咗白襪仔、黑皮鞋同水手裝校服，連許紹雄都忍唔住話﹕「兩小無猜，忘記歲數。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
