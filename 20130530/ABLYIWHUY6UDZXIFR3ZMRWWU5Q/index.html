<html><header><meta charset="utf-8"><title>中環在線：<br>鄭志雯酒店王國　改名瑰麗等上市 - 李華華</title></header><body><h1>中環在線：<br>鄭志雯酒店王國　改名瑰麗等上市 - 李華華</h1><p>新世界發展（017）計劃下月將灣仔君悅、萬麗海景同尖沙嘴凱悅三間酒店分拆上市，公司名為新世界酒店，但呢三間酒店只係集團一少部份，新世界喺海外同內地仲有大把酒店，呢批酒店由主席鄭家純千金鄭志雯打骰。為免市場混淆，鄭志雯將原先亦叫新世界酒店嘅公司改名，叫瑰麗酒店集團。<br>瑰麗集團旗下有三個品牌：瑰麗、新世界同貝爾特，各具特色，現時喺14個國家共有40間酒店，數目將會增加。呢批酒店唔包括喺今次上市資產入面，但按照發展步伐，上市始乎係遲早嘅事。</p></body></html>
