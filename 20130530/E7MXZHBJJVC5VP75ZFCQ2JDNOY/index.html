<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>聖士提反現子彈</title></header><body><h1>各區突發簡訊︰　<br>聖士提反現子彈</h1><p>【赤柱】<br>【本報訊】赤柱東頭灣道百年名校聖士提反書院，昨晨8時半發現子彈。幾名學生在校園的草坪作種植活動，在挖泥土之際挖出一批生銹子彈，於是拿往校務處報告，54歲姓陳男職員報案，警員到場調查，證實是7粒約3吋長子彈和1粒彈頭，相信是二次世界大戰時遺下，稍後撿走交西區警區刑事調查隊跟進。聖士提反書院曾遭日軍闢作戰俘營，前年11月該校亦發現有30粒子彈和11件子彈組件。</p></body></html>
