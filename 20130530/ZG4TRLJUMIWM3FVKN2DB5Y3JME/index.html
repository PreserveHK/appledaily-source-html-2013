<html><header><meta charset="utf-8"><title>隔牆有耳：<br>曾鈺成　長毛　小學雞鬥嘴<br> - 李八方</title></header><body><h1>隔牆有耳：<br>曾鈺成　長毛　小學雞鬥嘴<br> - 李八方</h1><p>曾鈺成同長毛真係堪稱立法會孖寶。噚日曾鈺成喺立法會咪兜前回應記者提問期間，長毛突然企喺「老友」旁邊不斷問：「你係咪黨員？你係咪想選特首？」曾鈺成當然冇理佢；長毛鍥而不捨追住問，曾鈺成不怒反笑話「我係民建聯黨員」。</p><p>長毛繼而話自己想入共產黨入唔到，而曾鈺成唔想入就竟然入咗，曾鈺成即反問長毛：「你又知我唔想入（共產黨）？」之後仲問長毛有冇份玩𨋢？民建聯黃定光路過殺入，出口叫長毛唔好干擾曾鈺成回應記者提問喎。</p></body></html>
