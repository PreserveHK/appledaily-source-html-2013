<html><header><meta charset="utf-8"><title>求驗客手記：<br>紅軍迷最冧衰格阿蘇</title></header><body><h1>求驗客手記：<br>紅軍迷最冧衰格阿蘇</h1><p>（喜）蘇亞雷斯（圖）好波得嚟有啲衰格，但好受利物浦球迷歡迎，早前仲當選紅軍今季最受歡迎嘅球員。有外國球迷就模仿阿蘇拍咗條片（ http://youtu.be/kr-UQRYnb24），放上網公諸同好。喺片入面，「假阿蘇」插水、向球證投訴同死扭；之後又重演咬伊雲洛域手臂嘅經典一幕，當然佢哋做到好浮誇，都係想引大家笑吓。另外，曼城中堅高路托尼落實於今夏以自由身加盟利物浦，簽約兩年，相信係為咗頂替掛靴嘅加歷查。 </p></body></html>
