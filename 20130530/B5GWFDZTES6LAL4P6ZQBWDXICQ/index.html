<html><header><meta charset="utf-8"><title>Pizza速遞員偷食　顧客畀錢食口水尾</title></header><body><h1>Pizza速遞員偷食　顧客畀錢食口水尾</h1><p>送外賣的人偷食可能並不罕見，但千萬不要在升降機內進行。<br> <br>俄羅斯聖彼德堡一幢大廈的閉路電視，就拍下一名薄餅外賣員在升降機內偷食。他打開保溫袋，取出薄餅，再徒手挑走薄餅上至愛的餡料，放入嘴裏品嚐。<br> <br>片段放上YouTube，短短幾日吸引近30萬人觀看，不少網民批評薄餅員工缺德。薄餅公司得悉員工送外賣偷食後，表明絕不能容忍這種行為，已將涉案員工解僱，未來會考慮在薄餅盒加上封條。但公司亦不忘趁機賣廣告，指公司的出品實在太美味，連員工都忍不住偷食。<br> <br>英國《每日郵報》</p></body></html>
