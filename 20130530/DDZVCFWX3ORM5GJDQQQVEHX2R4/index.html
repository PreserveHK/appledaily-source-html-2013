<html><header><meta charset="utf-8"><title>一天自慰7次　日漢減肥8.8磅</title></header><body><h1>一天自慰7次　日漢減肥8.8磅</h1><p>日本一名單身漢為了減肥，不跑步不游水，卻相信網上偏方，一天自慰三至七次，在兩個月內減掉4公斤（8.8磅）贅肉。<br>28歲公司職員伊藤雄一在高中時曾熱愛打棒球，身材健碩，畢業後忙於工作，懶做運動，體重飆升至75公斤（165磅）。為了減肥，他在網上搜尋資料，最終被他找到自慰減肥法，據說這種「開心消耗熱量方法，效果跟跑200米一樣」。他每天至少自瀆三次，最高紀錄七次，成功減去4公斤，但他為了健康仍諮詢醫生意見。醫生指自慰減肥不可取，消耗熱量不多，又隨時搞壞身心。<br>台灣 ETtoday新聞網</p></body></html>
