地鐵抽煙佔座位　胖男孩被罵打大叔</title></header><body><h1>兩岸like不like<br>
地鐵抽煙佔座位　胖男孩被罵打大叔</h1><p>南京網民昨搭地鐵一號南延線時，目睹一個肥胖且高大的男孩，在地鐵不僅整個人伏在座位上侵佔座位，還抽煙爆粗口，並對出言制止其行為的大叔一頓拳打腳踢（圖）。他不單把大叔的眼鏡扯下踩壞，還扯下其皮包亂扔並且撒錢。有關照片被放上網上引起網民公憤，怒斥他是「沒教養的人類垃圾」。有網民認為地鐵保安應該管一管。<br>江蘇龍虎網</p></body></html>
