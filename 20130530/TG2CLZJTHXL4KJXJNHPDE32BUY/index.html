<html><header><meta charset="utf-8"><title>SJ港騷加場</title></header><body><h1>SJ港騷加場</h1><p>韓國人氣組合Super Junior（SJ）下月16日於亞博館舉行的香港演唱會，因反應熱烈門票被掃清，昨日宣佈加開下月15日一場。成員神童昨日凌晨在首爾主持電台節目期間，因發高燒而早走，收到消息的隊友東海、晟敏和銀赫即刻捱義氣做替工。而東海和銀赫昨早飛往日本宣傳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
