<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唐唐舊愛將　宣傳唔錫身 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐舊愛將　宣傳唔錫身 - 李八方</h1><p>香港總商會創會152周年紀念日，噚日特別請市民同遊客，免費坐全線電車同天星小輪兩條航線。主席周松崗同立法會總商會代表林健鋒，噚日拍住唐唐前愛將、總商會總裁袁莎妮一齊上電車同小輪，向市民大派紀念品（圖）。無見一排嘅Shirley素顏上陣卻依然省鏡，八方見佢講解總商會歷史時，非常落力兼唔錫身，似乎較兩位男士更受市民歡迎。睇得又做得，怪唔得Shirley喺政商界咁撈得。總商會則預計活動約有30萬名市民同遊客受惠。</p></body></html>
