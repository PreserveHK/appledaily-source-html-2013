<html><header><meta charset="utf-8"><title>雨僑食飯齋爆</title></header><body><h1>雨僑食飯齋爆</h1><p>【中環】雨僑同羅力威之前被發現結伴外遊，戀情穩定嘅雨僑睇嚟可以一萬個放心。<br>前日6點鐘，雨僑撇甩男友，同兩個女性友人去咗中環ifc食飯，一向注重健康同keep fit嘅雨僑只係叫咗碟沙律食，見佢都食得津津有味，三個女人有傾有講。期間有侍應發現記者影相，於是走去同雨僑講，咁雨僑都好大方話冇所謂。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
