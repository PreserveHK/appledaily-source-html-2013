<html><header><meta charset="utf-8"><title>國金點滴：沃爾瑪亂拋垃圾罰6.4億</title></header><body><h1>國金點滴：沃爾瑪亂拋垃圾罰6.4億</h1><p>連鎖零售商沃爾瑪（Wal-Mart）因「亂拋垃圾」，被罰款8,200萬美元（約6.4億港元）。該公司的員工被指沒有特別處理漂白水、肥料及殺蟲劑等對環境有害產品，而直接倒進垃圾桶及污水系統，違反包括清水法等六項罪名。<br>沃爾瑪對有害產品處理不當已被調查多年。法庭文件顯示，早於十一年前已被指有小孩把玩在加州分店附近棄置的不知名肥料及已開封硫酸銨，該等產品對人體及環境有害。連同過往罰款，該公司已就相關案件支付1.1億美元，但該公司表示有關罰款對業務無重大影響。</p></body></html>
