<html><header><meta charset="utf-8"><title>色情母女檔　招募父子拍4P</title></header><body><h1>色情母女檔　招募父子拍4P</h1><p>美國佛州（圖）一對母女，過去18個月以來都以母女檔合作拍小電影，她們最近公開招募父子檔齊拍4P，進一步挑戰道德界線。<br>為免觸犯法律亂倫定義，56歲的杰茜卡和22歲女兒莫妮卡即使在小電影中共用男伴，也不會同場演出或與對方有性行為。杰茜卡說，現實生活中也試過與莫妮卡約會一對兄弟，但從未試過約會一對父子，因此想試試。莫妮卡更提出淫亂的假設，說主題類似「我的女友有一個辣媽」之類，甚至說：「但我們想透過那父親與我做愛，來滿足性幻想。」<br>美國《赫芬頓郵報》</p></body></html>
