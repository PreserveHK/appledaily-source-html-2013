<html><header><meta charset="utf-8"><title>美娜困箱玩藝術</title></header><body><h1>美娜困箱玩藝術</h1><p>荷李活女星美娜祖華維茲，噚日喺意大利威尼斯幫一個藝術節表演行為藝術，佢要困喺個玻璃箱入面成五個鐘，淨係可以用電子儀器同外面通訊。不過佢就喺入面又掛畫又除鞋又敷膠面膜，唔知想表達啲乜呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
