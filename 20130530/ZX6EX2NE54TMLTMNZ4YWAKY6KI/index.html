<html><header><meta charset="utf-8"><title>癲馬女郎香江獻藝</title></header><body><h1>癲馬女郎香江獻藝</h1><p>【本報訊】被譽為法國國寶級演出的巴黎癲馬歌舞團，4名巴黎癲馬女郎首度來港，為法國5月藝術展演出。在港公演的劇目《永恆的癲馬》選取自巴黎癲馬歷年來最精采、前衞革新的表演曲目，包括《God Save Our Bareskin》，由法國編舞家Philippe Decoufle重新編排，由10位舞者傾力演出。癲馬歌舞團由法國前衞藝術家Alain Bernardin於1951年在巴黎創立，陶傑指癲馬不一定是色情，建議高中生若剛滿18歲就購票入場看表演。</p></body></html>
