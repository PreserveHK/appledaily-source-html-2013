<html><header><meta charset="utf-8"><title>電視撈飯：胡諾言孭起細細粒</title></header><body><h1>電視撈飯：胡諾言孭起細細粒</h1><p>忙緊拍無綫新劇《食為奴》嘅胡諾言噚日喺微博度話心情異常激動，全因為一個女仔，不過呢個女仔並唔係胡仔嘅老婆陳琪或者佢個女，而係同佢合作拍劇嘅「細細粒」陳嘉佳，胡仔上載咗張相，係佢孭住體重超過二百磅嘅細細粒，難怪佢話激動，但見佢負重咁勁都冇話面容扭曲，仲好好笑容，證明胡仔都係一個有承擔嘅男子漢！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
