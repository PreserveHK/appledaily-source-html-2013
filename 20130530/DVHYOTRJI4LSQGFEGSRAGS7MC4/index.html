<html><header><meta charset="utf-8"><title>中環在線：<br>趁商交所爆煲　敦沛抽水sell產品 - 李華華</title></header><body><h1>中環在線：<br>趁商交所爆煲　敦沛抽水sell產品 - 李華華</h1><p>若講抽水，敦沛呢張新聞稿絕對係教材。正當商交所處於水深火熱之中，敦沛噚日就借商交所爆煲，推廣紐約商品交易所嘅小型黃金期貨。<br>新聞稿寫住「適逢連日來香港商品交易市場謠言滿天飛，投資者少了個投資黃金期貨的渠道」佢哋於是推呢個同商交所黃金期貨差唔多嘅產品，仲要表列兩個產品嘅分別。<br>雖說在商言商，敦沛過去兩年又好支持商交所，不停畀生意對方，但商交所停止交易半個月都冇，就被抽水做孖屐亭，只能嘆一句，金融界就係咁冇情！</p></body></html>
