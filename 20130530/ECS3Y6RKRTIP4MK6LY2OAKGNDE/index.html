<html><header><meta charset="utf-8"><title>另類保護　凡士林盔甲</title></header><body><h1>另類保護　凡士林盔甲</h1><p>天氣乾燥，皮膚龜裂，就是凡士林上陣潤膚時候。南韓藝術家受切膚經驗啟迪，設計出凡士林頭盔、拳套、盔甲，造成全套凡士林保護裝甲。<br>南韓藝術家柏仲基（譯音）小時候左手燒傷，凡士林成為他的冬天良伴，每天都要塗抹，保護皮膚濕潤，以免乾燥痕癢。他在英國倫敦及格拉斯哥修讀藝術時，不用陶泥、金屬，反而用凡士林做出有趣雕塑，保護頭、手、上身，突出凡士林這石油副產品的另類作用。<br>英國《每日郵報》</p></body></html>
