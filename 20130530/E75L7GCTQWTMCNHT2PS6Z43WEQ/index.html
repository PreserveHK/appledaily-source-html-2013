<html><header><meta charset="utf-8"><title>隔牆有耳：<br>黃靜雯入廠　獲飯局侍候<br> - 李八方</title></header><body><h1>隔牆有耳：<br>黃靜雯入廠　獲飯局侍候<br> - 李八方</h1><p>走得快、好世界，政制及內地事務局前副局長黃靜雯（Adeline，圖）舊年拒絕為梁班子效力後，旋即泊到好碼頭，7月1日去廠商會做行政總裁。雖然未上任，但廠商會成班大佬都想同新CEO增進了解，日前請埋Adeline出席正、副會長嘅定期飯局。Adeline上任前首要工作，相信係記住廠商會所有會董嘅樣。咪以為好易，事關有成百個咁多。坐穩之後，當然要幫手搞標準工時以及明年廠商會80大壽嘅慶典。為咗叉足電，據知Adeline上任前會先去法國走一轉。</p></body></html>
