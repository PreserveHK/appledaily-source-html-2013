<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女歌手Katy Perry早前在家中舉行燒烤派對時有邀請前男友John Mayer。<br>★日本男星佐藤健主演的電影《Real》入圍瑞士盧卡諾電影節。</p><p>★韓國男星元斌昨日在首爾出席代言的淨水器活動。<br>★韓國組合god成員孫浩英因仍然留醫，前晚播出的劇集《一絲的純情》唯有刪除他所有戲份。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
