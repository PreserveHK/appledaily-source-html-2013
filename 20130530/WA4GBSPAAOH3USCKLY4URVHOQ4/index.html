<html><header><meta charset="utf-8"><title>隔牆有耳：<br>米老鼠太座　Never入熱廚房<br> - 李八方</title></header><body><h1>隔牆有耳：<br>米老鼠太座　Never入熱廚房<br> - 李八方</h1><p>狼振英新聞統籌專員（IC）鄧惠鈞早前以健康理由「跳船」，政界即刻猜測邊個接任？大熱門有資深公關、舊年幫狼英搞選舉嘅黃麗君Fanny，但佢老公、人稱米老鼠嘅前投資推廣署署長盧維思，噚日就代老婆say no。</p><p>米老鼠話太座never會入政府囉。咁又係，想當年米老鼠要為維港巨星匯孭鑊而離開，難怪唔想太太步佢後塵。<br>米老鼠原來同狼英相識廿載，佢唔多想評論狼班子嘅醜聞。</p></body></html>
