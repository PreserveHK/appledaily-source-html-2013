<html><header><meta charset="utf-8"><title>辯方專家報告　引維基百科資料</title></header><body><h1>辯方專家報告　引維基百科資料</h1><p>【楊家誠案】<br>【本報訊】英冠球會伯明翰班主楊家誠（圖）涉洗黑錢逾7.2億元案昨續審。<br>辯方專家報告指楊曾有累積財富達6,000萬至1.2億元，但被控方法證會計專家質疑，指該報告竟引用維基百科作參考資料，並謂不少政客會自行修改維基百科上與其相關的內容，而且連維基亦有提及楊有負債，故有關楊的巨額身家說法不可信。<br>辯方專家報告透露，楊家誠持有超過44個股票戶口，控方專家證人Rod Sutton認為，據他經驗，此乃不尋常情況，因為單憑個人能力，難以處理如此頻繁的交易。<br>案件編號：DCCC860/11</p></body></html>
