<html><header><meta charset="utf-8"><title>選美會計錯分　加國環姐遭褫奪后冠</title></header><body><h1>選美會計錯分　加國環姐遭褫奪后冠</h1><p>加拿大環球小姐選美賽事竟然擺出大烏龍，26歲的加里多（Denise Garrido圖）上周六贏得后冠，將代表加拿大參加環球小姐，但她歡喜24小時後，就被褫奪后冠，只因選美會的電腦計分出錯，她只是殿軍。<br>選美會指這是他們舉辦加拿大環姐選美賽事11年來首次出現這種嚴重錯誤，對加里多致歉。真正的冠軍，落在艾伯塔省26歲佳麗桑托斯身上，而賽會在網頁更正時再次出錯，一度將兩名佳麗同時列為冠軍。<br>加拿大《明星報》</p></body></html>
