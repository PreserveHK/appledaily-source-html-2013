<html><header><meta charset="utf-8"><title>滙豐前女經理產後抑鬱　院內自殺</title></header><body><h1>滙豐前女經理產後抑鬱　院內自殺</h1><p>33歲的滙豐銀行(HSBC)前風險管理經理Diana Mager，在2011年11月誕下女兒後患上嚴重產後抑鬱症，有自殘傾向；去年6月被送入院治療，但2個月後卻在病房內自殺身亡。<br><br>Diana的39歲丈夫Adam正計劃採取法律行動，控告醫方管理層疏忽。他表示，Diana試過偷偷把菜刀帶進醫院，他曾要求院方對她進行24小時看管，「若果她獲得迫切需要的適當照顧，相信她今日仍然在生」。<br><br>Diana在出事前，每15分鐘都有人查看其情況，間中獲准外出一個小時，但就試過企圖跳樓。</p></body></html>
