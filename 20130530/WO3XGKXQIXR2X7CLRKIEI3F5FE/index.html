<html><header><meta charset="utf-8"><title>奇趣中情局<br>
大塞車如麻將四方城</title></header><body><h1>奇趣中情局<br>
大塞車如麻將四方城</h1><p>西安自從前日凌晨起雷雨交加，雨量達26.3mm，水位達行人小腿，幾乎處處都是澤國。雨勢越下越大，朝早上班交通高峯潮，道路更是堵得水洩不通，很多乘客被迫塞在雁塔西路和朱雀路交界一個十字路口位，只能看着手錶乾着急。但安處於該處高樓的市民不用怕橫風橫雨，花點心思還可鳥瞰到車輛排成的四方城（圖），跟平時打麻將的排位像極了。<br>中國廣播網</p></body></html>
