<html><header><meta charset="utf-8"><title>打斧頭$15 　菲傭守行為</title></header><body><h1>打斧頭$15 　菲傭守行為</h1><p>【本報訊】女菲傭因買豬肉時「打斧頭」15元，被女僱主送官追究。案件帶上法庭後，女僱主卻被裁判官質疑因女傭多收15元報案，有點荒謬，建議控方以其他方式處理。控方昨終決定不提證供起訴，准她自簽1,000元，守行為一年。<br>原被控偷竊罪的41歲女菲傭Cherry Obienda Sudaria，於今年4月29日購買35元的豬肉後，向女僱主表示是以50元購買，女僱主懷疑被告將15元差價中飽私囊，於是報警。案件編號：ESCC1503/13</p></body></html>
