<html><header><meta charset="utf-8"><title>金太郎變鬼太郎</title></header><body><h1>金太郎變鬼太郎</h1><p>日本搞笑女藝人金太郎因為扮AKB48前一姐前田敦子而爆紅，不過，佢噚日就唔再敦子上身，而係漫畫人物鬼太郎上身！金太郎其實係幫《鬼太郎DVD雜誌》宣傳，佢由頭到腳都扮到十足十，仲將鬼太郎個眼珠老爹公仔黐喺膊頭㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
