<html><header><meta charset="utf-8"><title>求驗客手記：中超煞科碧咸冇影</title></header><body><h1>求驗客手記：<br>中超煞科碧咸冇影</h1><p>（樂）中超周日嚟到煞科日，雖然冠軍一早屬於廣州恒大，但係其實降班區都仲爭緊。長春亞泰主場擊敗遼寧宏遠得到3分，力壓同日作客0:1輸畀北京國安嘅青島中能，成功護級。恒大主場就5:0大炒武漢卓爾，完場之後仲搞埋捧盃儀式慶祝（圖）！至於日前傳媒話周日會去睇恒大場波嘅碧咸，原來11月底先會出席賽會搞嘅頒獎禮，所以先冇影。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
