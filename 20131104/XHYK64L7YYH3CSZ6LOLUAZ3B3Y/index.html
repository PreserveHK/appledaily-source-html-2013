<html><header><meta charset="utf-8"><title>母抓子腿7樓半天吊</title></header><body><h1>母抓子腿7樓半天吊</h1><p>「唔聽話就掟你落街！」這句很可能是香港母親嚇小童的對白，只講不做；但一名住在安徽的母親，對着不聽話的兒子，不但用毛巾不斷抽打他，更抓着他的腳，作勢要將他從七樓扔下（圖），令小童嚇得哇哇大哭。<br>網民拍到這驚險的一幕，並且放到微博上。網民怒斥這母親「變態」，亦有網民稱以這種方式教導小童，其實只會害了小童。然而，也有網民稱他小時候都是接受這種教育，否則「我真的可能已經學壞了」。<br>安徽衞視</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
