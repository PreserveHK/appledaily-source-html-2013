<html><header><meta charset="utf-8"><title>蘋果綠葉奧園10月售樓增1.1倍</title></header><body><h1>蘋果綠葉<br>奧園10月售樓增1.1倍</h1><p>奧園（3883）公佈10月份銷售成績，合同銷售金額為10.4億元人民幣，按年升116.4%，按月則增33.3%。該集團頭十個月錄得總合同銷售金額約為65.5億元人民幣，完成全年銷售目標87.3%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
