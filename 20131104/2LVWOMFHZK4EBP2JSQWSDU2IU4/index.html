<html><header><meta charset="utf-8"><title>艾美夏斯抱B做慈父</title></header><body><h1>艾美夏斯抱B做慈父</h1><p>曾演電影《極速賽車手》（Speed Racer）的28歲美國男星艾美夏斯（Emile Hirsch），早前搞大了前女友肚子，雖然二人沒有再續前緣，但艾美已承諾做一個負責任的父親，前日他還公開了手抱兩個星期大兒子的照片。初為人父的艾美，小心地抱着體形十分細小的兒子時，洋溢父愛。他將熟睡的兒子抱在懷裏，流露出幸福而滿足的笑容。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
