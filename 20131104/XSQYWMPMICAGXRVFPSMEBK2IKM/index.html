<html><header><meta charset="utf-8"><title>News Flash法兩記者西非殉職</title></header><body><h1>News Flash<br>法兩記者西非殉職</h1><p>法國國際廣播電台兩名記者在西非國家馬里殉職。58歲的威爾龍（左圖）與51歲女記者杜邦（右圖），前天（周六）在北部基達爾採訪完部族領袖後，被擄走再遭殺害，法國總統奧朗德譴責事件是「滔天罪行」，表示憤慨，要求法國政府與馬里合作調查。<br>路透社</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
