<html><header><meta charset="utf-8"><title>趣趣地：比高域第5個士哥門神</title></header><body><h1>趣趣地：<br>比高域第5個士哥門神</h1><p>開波13秒就入波唔算稀奇，入球球員竟然係門將就真係少見。上周六史篤城主場迎戰修咸頓，主隊門將比高域（上圖左二、左圖）開波後接應派達斯回傳順勢大腳，點知大力到將個波踢去修咸頓後防，彈一彈地後仲笠死埋保路錫（上圖左三）。比高域一腳即時寫入兩項史冊：第5位喺英超入波嘅門將，同埋英超第5最快入球。不過場波史篤城都係贏唔到，最終被逼和1:1。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
