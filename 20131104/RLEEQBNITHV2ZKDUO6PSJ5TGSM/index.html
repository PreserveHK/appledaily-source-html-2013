<html><header><meta charset="utf-8"><title>網趣GPS：人肉快相　阿蛇都夠膽玩</title></header><body><h1>網趣GPS：人肉快相　阿蛇都夠膽玩</h1><p>所有駕駛者，一見到某樣東西都會怕怕的，它就是「相機」。有時在路上開車，突然見到一下閃光，總會擔心是否已被拍下超速玉照，要荷包受罪。專搞整蠱Show的法國藝人Remi Gaillard，便抵死地化身人肉相機在路邊玩司機，一有車經過便閃過不停，嚇得不少人立刻減速回頭望，才知被玩。他更大膽到連警車都照影，最後更被氣炸的阿蛇落車拘捕，非常搞笑。<br><br>YouTube： http://www.youtube.com/watch?v=2rP7QVwn2Cw&amp;feature=youtu.be </p></body></html>
