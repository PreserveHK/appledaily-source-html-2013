<html><header><meta charset="utf-8"><title>金在中感冒照剝衫</title></header><body><h1>金在中感冒照剝衫</h1><p>韓國組合JYJ成員金在中，前、昨兩日在首爾為亞洲巡迴個唱揭開序幕，雖然他感冒未清，但為滿足7,000名歌迷的支持，照樣當眾剝衫露點晒人魚線，又走入鐵籠半天吊演出。金在中自言喜歡做偶像，認為一個男人到了30、40歲仍可稱為偶像的話，意味着他仍年輕且有活力，他又說：「現階段沒有想過結婚，但想拍拖。」而昨日開騷前，他亦舉行記招大談出道10年的感受。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
