<html><header><meta charset="utf-8"><title>電視撈飯：趙薇自度醜女對白</title></header><body><h1>電視撈飯：趙薇自度醜女對白</h1><p>當年趙薇套《還珠格格》喺亞視播時搞到無綫要救亡，呢個小燕子今晚終於亮相無綫，做黎芷珊嘅《最佳女主角》嘉賓，除咗小燕子，大家梗會記得佢喺周星馳電影《少林足球》中嘅阿梅啦，趙薇話嗰時周星馳冇劇本畀佢，只係現場會問佢想講乜嘢對白，佢就憑感覺話畀周星馳聽，當時阿梅咁醜樣，仲搞到搵佢做小燕子嘅瓊瑤好失望㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
