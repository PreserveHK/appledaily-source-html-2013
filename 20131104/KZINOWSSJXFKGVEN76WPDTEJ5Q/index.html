<html><header><meta charset="utf-8"><title>一中一台：韓庚北京探《變形4》班</title></header><body><h1>一中一台：韓庚北京探《變形4》班</h1><p>荷李活電影《變形金剛4》劇組前日在北京慕田峪長城取景，韓國組合Super Junior前中國籍成員韓庚（左）突然現身探班，令現場引起騷動，韓庚送上「變形金剛4」毛筆書法題字給導演米高比爾（Michael Bay 右），還寫着賀導演再創佳作，韓庚跟劇組擁抱傾談打成一片，有份演出的韓庚早前在芝加哥拍攝部份戲份，將於月尾再飛美國續拍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
