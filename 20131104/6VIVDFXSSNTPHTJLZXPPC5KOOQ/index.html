<html><header><meta charset="utf-8"><title>小Justin召妓笠頭帶女走</title></header><body><h1>小Justin召妓笠頭帶女走</h1><p>加拿大小天王Justin Bieber上月尾被爆在巴拿馬召妓後，他前日在巴西里約熱內盧再次召妓斷正！他當時被影到在當地一間妓院逗留超過三小時後離開，不過就被保安人員用毛巾笠頭上車走，有眼利網民認得出小Justin的紋身。小Justin上車後，有兩名女子上了另外一輛車，一同駛向小Justin下榻的酒店。小Justin最後因被指涉吸毒等不當行為而被酒店踢走。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
