<html><header><meta charset="utf-8"><title>電視撈飯：梁思浩認得罪樂易玲</title></header><body><h1>電視撈飯：梁思浩認得罪樂易玲</h1><p>nowTV噚日喺觀塘搞咗個新節目巡禮記者會，介紹now幾個台嘅綜藝節目，黃婉曼、梁思浩、關楚耀同高層何麗全等出席。now已經獲發免費電視牌，會有乜嘢對策迎戰？何麗全話遲啲會有公佈，已經同部份香港電視舊員工接觸，可以吸納大量人手。另外，梁思浩話無綫有黑名單：「張黑名單喺樂易玲個手袋入面，我同黃日華都返唔到無綫，除非等樂易玲唔喺無綫做就有機會。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
