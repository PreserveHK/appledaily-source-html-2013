<html><header><meta charset="utf-8"><title>蘋果綠葉俊文寶石換財務總監</title></header><body><h1>蘋果綠葉<br>俊文寶石換財務總監</h1><p>俊文寶石（8351）昨公佈，財務總監陸偉強已辭任，於上周五（11月1日）生效，公司沒有披露其辭任具體原因，強調陸偉強與董事會並無分歧。同時俊文寶石委任陸偉權為新財務總監，公司指陸偉權在加入公司前，曾任職本港若干大型零售集團，包括在主板及創業板上市的公司。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
