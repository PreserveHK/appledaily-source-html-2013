<html><header><meta charset="utf-8"><title>蘋果綠葉中生醫學2.3億收購</title></header><body><h1>蘋果綠葉<br>中生醫學2.3億收購</h1><p>中國生物醫學（8158）昨宣布，旗下間接全資附屬公司，以2.27億元收購陝西艾爾膚的8.15%股權，及其持有的陝西艾博生、陝西艾美雅、陝西艾尼爾和深圳艾尼爾的各53.16%股權。交易完成後，上述各公司將為中國生物醫學全資持有。中生醫學將會透過發行新股來支付收購代價。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
