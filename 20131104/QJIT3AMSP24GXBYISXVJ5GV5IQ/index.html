<html><header><meta charset="utf-8"><title>求驗客手記：醋埕監躉揚言揼A高</title></header><body><h1>求驗客手記：<br>醋埕監躉揚言揼A高</h1><p>（怒）車路士後衞艾殊利高爾（A高）近日就因為桃色事件，隨時可能被襲擊。我求大俠上個禮拜先講過A高對24歲嘅成人節目主持洛珊（上圖）好嗒糖，但原來洛珊嘅監躉前男友伊利亞斯（下圖）係醋埕，講到明唔妥A高。伊利亞斯喺2009年被指襲擊及意圖強姦一名女子而被判入獄6年，不過，據悉佢嘅勢力都幾大，聽聞A高搭上咗自己嘅前女友之後，就話會打鑊甘A高喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
