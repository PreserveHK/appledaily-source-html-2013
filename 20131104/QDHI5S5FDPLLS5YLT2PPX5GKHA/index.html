<html><header><meta charset="utf-8"><title>一中一台：李亞鵬推慈善嫣設計</title></header><body><h1>一中一台：李亞鵬推慈善嫣設計</h1><p>李亞鵬跟王菲離婚後，積極投入公益事業挽形象，日前他和姚明在上海出席2013年TALK全球社會創新大會，擔任壓軸演講嘉賓的李亞鵬在台上透露，將會推出以自己和王菲所生的女兒李嫣名字命名的「嫣咖啡」和「嫣設計」兩個公益項目，每賣一杯咖啡將捐出兩元人民幣，至於「嫣設計」則是通過出售獨特設計的藝術品，將部份收益捐作慈善用途。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
