<html><header><meta charset="utf-8"><title>1D清唱益日迷</title></header><body><h1>1D清唱益日迷</h1><p>英國5人組合One Direction（1D）近日留在日本多天進行多項活動，前晚1D於千葉幕張舉行首次日本演唱會，吸引了12,500名歌迷捧場，五子不斷講日文冧當地粉絲。昨日下午，1D又在同一地點舉行其巡演紀錄片首映，在數萬個申請當中只有850名幸運粉絲入場，1D又再晒日文，大讚歌迷Kawaii（可愛），更突然清唱了一段《Story of my life》，令日迷喜出望外。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
