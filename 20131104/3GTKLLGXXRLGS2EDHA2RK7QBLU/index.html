<html><header><meta charset="utf-8"><title>油站點煙　戇男靠害老婆變火人</title></header><body><h1>油站點煙　戇男靠害老婆變火人</h1><p>美國佐治亞州克拉克斯維爾(Clarksville)男子道金斯，在油站加油時，點燃打火機欲吸煙，但火種點著電油，淋到他妻子身上，弄得她變成火人。<br><br>雖然及時撲熄火焰，但道金斯妻子的頭部、肩膀、背部和腳，都受二級燒傷。當局已經在上星期六，以鹵莽為理由將他拘捕，現正在還柙。<br><br>油站內嚴禁明火，奉勸各位守規矩，否則很容易害死人。<br><br>Liveleak.com</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
