<html><header><meta charset="utf-8"><title>體訊速遞：（足球）白頭佬教練被炒</title></header><body><h1>體訊速遞：<br>（足球）白頭佬教練被炒</h1><p>前祖雲達斯前鋒「白頭佬」拉雲拿利（圖），今季加盟法甲阿些斯奧任教練；球隊上周六法甲1:3不敵華倫西恩斯，開季13戰僅1勝下終遭辭退。球會表示會在周一公佈接任人選。 綜合外電（法國）</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
