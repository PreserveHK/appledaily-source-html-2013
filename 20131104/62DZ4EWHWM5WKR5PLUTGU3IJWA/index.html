<html><header><meta charset="utf-8"><title>一中一台：胡兵萬聖節撞穿頭</title></header><body><h1>一中一台：胡兵萬聖節撞穿頭</h1><p>內地藝人胡兵日前在美國過萬聖節，他在微博上載扮海盜的相片，昨凌晨卻在微博上載一張頭包紗布的照片，他說：「甚麼叫樂極生悲！這就是！萬聖節玩的太開心！回家後撞到壁爐上縫了4針！還好在頭髮裏面！頭上縫針不想打麻藥！怕笨了！所以只能忍着~但是痛到像殺人。」有粉絲見到胡兵留言即大表心痛，但也有網友見到胡兵樂極生悲揶揄他說：「帥哥，這就是你的萬聖節禮物，難忘吧！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
