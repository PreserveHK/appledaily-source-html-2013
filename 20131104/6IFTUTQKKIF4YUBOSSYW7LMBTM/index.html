<html><header><meta charset="utf-8"><title>電視撈飯：田蕊妮倀雞英最多Like</title></header><body><h1>電視撈飯：田蕊妮倀雞英最多Like</h1><p>無綫套《巨輪》前晚大結局，田蕊妮、陳展鵬、鍾嘉欣等主角喺將軍澳睇結局，阿田飾演嘅「倀雞英」攞咗我至Like角色獎，攞獎時眼濕濕，事後佢話：「好彩遇到咁好角色，觀眾又投入，以為我真人係咁。」阿田話暫時嚟計呢部係代表作，台慶頒獎禮有冇信心？佢話如果入圍會戥倀雞英高興。另外，貝安琪同三角緋聞男友陳展鵬、鍾嘉欣同場未見尷尬，着短裙嘅佢影相時仲忘形到走光。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
