<html><header><meta charset="utf-8"><title>登女友內衣照廣告求婚</title></header><body><h1>登女友內衣照廣告求婚</h1><p>普通人看到自己的內衣照出現在大型廣告牌上，可能尷尬非常，但28歲英國化妝師薩萊諾卻萬分感動，因為她30歲男友帕納約杜竟然用此特別方法求婚。<br>這個色彩鮮艷的大型內衣廣告牌，印有「你願意嫁給我嗎？」，2月起出現在北倫敦一個繁忙的路口。帕納約杜特意駕車帶女友到該處，她見到廣告牌時，最初還未搞清甚麼一回事，直至看清楚牌上的照片，即時大叫「天啊，我的照片！」這時帕納約杜單膝下跪正式求婚，薩萊諾欣然答應。<br>英國ITV News</p></body></html>
