<html><header><meta charset="utf-8"><title>關仁隱事：「凸眼」素顏嚇親人 - 關仁</title></header><body><h1>關仁隱事：「凸眼」素顏嚇親人 - 關仁</h1><p>仲有三年就五張嘢嘅「凸眼」，近年北上工作，最近至返娘家做公仔大戲，雖然未淪為娘親角色，但要做番當年氣質真係好難，平日凸眼鍾意喺網上大晒大頭相，喺相機效果下起碼後生十年，人人都讚佢打咗防腐劑，不過效果只係假象，始終歲月不饒人，關仁有次喺商場見到佢同女友人行街，素顏嘅凸眼真係幾嚇人，加上佢一身街坊look，一啲都唔似明星囉。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
