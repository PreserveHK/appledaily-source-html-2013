<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>添夏達威落選名人堂</title></header><body><h1>NBA趣趣地：<br>添夏達威落選名人堂</h1><p>今年名人堂喺NCAA Final Four舉行地點阿特蘭大舉行「入堂」大典，超音速（現為雷霆）名將披頓同公牛6冠班主連斯杜夫都有入選。好可惜，喺勇士響朵嘅crossover神人添夏達威（小圖）意外落選；佢本人得悉之後就明言話好可惜，不過就話戥其他入選人士感到高興。阿Tim，唔使唔開心啦，你個仔（10號）作為主力嘅密歇根打入NCAA 4強咁叻，上周六就同雪城爭入決賽，應該老懷安慰至係呀。</p></body></html>
