<html><header><meta charset="utf-8"><title>索爆罪犯照　網民傾心</title></header><body><h1>索爆罪犯照　網民傾心</h1><p>酒後駕駛，後果可大可小，西蒙絲就因而被捕──豈料五官秀麗的「疑犯照」外流，令她突然爆紅互聯網，被封為「索爆罪犯」。<br>27歲的西蒙絲，住在美國佛羅里達州，2010年7月酒後駕駛被警察截查。「當時我哭過了，心想爸媽一定不高興，完全沒考慮外貌。」她覺得疑犯照拍得糟，網民卻對她一見傾心，指她「明眸藍比天，秀髮柔似絲」，向她示愛說「願走到天涯海角，只要能令你開心」，甚至向她求婚。<br>英國《每日郵報》</p></body></html>
