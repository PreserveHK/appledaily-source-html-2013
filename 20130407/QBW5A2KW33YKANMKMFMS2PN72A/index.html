</title></header><body><h1>爆紅寢室照走「小資風」<br>
</h1><p>懶人支架、吉他、夜光貼飾、風景版畫、組合掛壁書架、掛壁式電視……，內地博主「動感王」的寢室照，近日在網上走紅，大家都不敢相信這是男生的寢室，更有女生自嘆不如。<br>據報，博主是福建長樂華僑中學一名高一男生，他所處的八人間現住五人。他對：「我上學期就買了小桌子，想在寢室看書。過年期間無意中看到姐姐在淘寶上收藏了遮光簾，我忽然想到可以把寢室改造一下。」博主回到學校後，於是花了三周時間邊在淘寶網站上購買各式物品，邊將自己的床鋪打造成富有情調的「小資風」。<br>福建東南新聞網</p></body></html>
