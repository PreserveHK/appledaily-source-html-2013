<html><header><meta charset="utf-8"><title>唐嫣殘爆出征</title></header><body><h1>唐嫣殘爆出征</h1><p>【上海】內地女星唐嫣同台灣男星邱澤嘅三年情玩完，早前有傳唐嫣為情自殘，前日唐嫣被拍得單拖現身上海虹橋機場，一身黑色打扮兼戴上黑超嘅唐嫣憔悴咗好多，其左手大拇指纏住白紗布，認真我見猶憐。<br>只見唐嫣一手拎住機票同護照，一邊木無表情咁打電話，顯得心事重重，似乎仍受情傷困擾。不過據知甩拖後嘅唐嫣人氣有增冇減，佢嘅新片《X女特工》更成為內地網絡搜尋榜嘅第一位。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
