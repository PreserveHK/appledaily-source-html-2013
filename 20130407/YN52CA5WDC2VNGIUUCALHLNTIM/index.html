<html><header><meta charset="utf-8"><title>剃習眼眉　左派祭薄一波</title></header><body><h1>剃習眼眉　左派祭薄一波</h1><p>重慶前市委書記薄熙來倒台一年後，案件開審仍未有期。內地左派借清明節拜祭薄熙來父、中共元老薄一波，以及因謀殺已被判監的薄妻谷開來的父親谷景生，公開為薄熙來、谷開來夫婦喊冤，明顯是剃中國國家主席習近平和中共當局的眼眉。<br>左派網站烏有之鄉負責人范景剛祭拜時，稱讚薄一波「用毛澤東思想培養了一個傑出的兒子，成為偉大的人民英雄」；又稱薄熙來「雖遭陷害蒙難，但人民沒有忘記他，堅定支持他」；並發誓「一定要打倒漢奸賣國賊，再造一個乾淨的紅色新中國。」<br>紅歌網</p></body></html>
