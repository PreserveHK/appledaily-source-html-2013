<html><header><meta charset="utf-8"><title>《蘋果》北極直擊<br>-30℃馬拉松</title></header><body><h1>《蘋果》北極直擊<br>-30℃馬拉松</h1><p>【本報訊】今年北極馬拉松將於周二（4月9日）舉行，今屆賽事首次有八名香港人參加，《蘋果》兩名記者直闖北極，全程緊貼直擊這場人類在氣温-30 ℃、於厚兩米的冰天雪地上，進行挑戰自我的非常賽事。</p><p>《蘋果》記者與47名來自20個國家及地區的參賽者，昨日先後抵達挪威斯瓦爾巴德群島首府朗伊爾城（圖），明日會登上北極冰原Barneo營地，稍後更有機會到北緯90度，在極地之巔報道。</p><p>救冰行動「冰荒荒搵你幫」專頁： http://sosarctic.appledaily.com </p></body></html>
