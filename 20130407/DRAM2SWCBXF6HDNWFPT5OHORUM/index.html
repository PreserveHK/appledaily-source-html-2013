<html><header><meta charset="utf-8"><title>炸草蜢批「美味又健康」</title></header><body><h1>炸草蜢批「美味又健康」</h1><p>英國倫敦的墨西哥餐廳Wahaca及著名餐廳The Blue Kitchen，近日推出炸草蜢批及炸鱷魚尾，挑戰食客飲食極限，推介指這些另類美食比外界想像的美味，蛋白質含量亦比其他肉類豐富。<br>Wahaca聲稱，草蜢含有60%蛋白質，比例遠高於其他肉類，而脂肪含量僅6%。該餐廳主廚邁爾斯表示：「炸草蜢批是健康飲食的最新發現，它帶來的味道和口感足以打破傳統的飲食枷鎖。」他指，吃昆蟲其實跟蝦沒有分別，只是大家過不了心理關口。<br>英國《每日郵報》</p></body></html>
