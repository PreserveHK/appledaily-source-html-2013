<html><header><meta charset="utf-8"><title>47.6億最大遊艇竣工</title></header><body><h1>47.6億最大遊艇竣工</h1><p>船身長178.8米、耗資4億鎊（47.6億港元）建造的私人遊艇Azzam在德國完工，以17.3米超越英超球隊車路士班主阿巴莫域治的遊艇Eclipse，成為全球最大私人遊艇。Azzam擁有9.4萬馬力引擎，時速逾30海里，預計亦是全球最快的私人遊艇。船主盛傳是沙地阿拉伯王室成員阿爾瓦利德（Alwaleed Bin Talal Alsaud）。<br>英國《每日郵報》</p></body></html>
