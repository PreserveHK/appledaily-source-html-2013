<html><header><meta charset="utf-8"><title>趣趣地：<br>
水手折箭開季5連勝</title></header><body><h1>趣趣地：<br>
水手折箭開季5連勝</h1><p>橫濱水手繼續強勢，上周六日聯作客都贏上季冠軍廣島三箭3:1，保持聯賽5連勝，繼續居榜首。今場由後衞富澤清太郎先開紀錄，之後中場中町公祐同前鋒馬昆奴斯都有波入；最難得就係馬昆奴斯，已經成37歲，今季竟然入6球咁多，而且隊內大部份主力都係老將，好似中澤佑二同中村俊輔，真係令人估唔到。不過，大家要記得𠵱家仲係季初，去到季中體力下降時，唔知佢哋仲有冇咁好表現呢？</p></body></html>
