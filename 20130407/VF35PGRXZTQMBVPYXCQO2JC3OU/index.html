<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
政商友好送別水果大王</title></header><body><h1>各區突發簡訊：<br>
政商友好送別水果大王</h1><p>【北角】<br>【本報訊】在尖沙嘴豪宅君臨天下寓所，遭小三狂插過百刀的「水果大王」彭熾輝，昨晨10時許在香港殯儀館出殯，由於他生前在政商界人脈廣，不少友人均到場致祭，並目送其遺體運往火葬場火化，致祭親友表現哀傷。家屬為謝絕傳媒採訪，特意聘來近8名保安把守主要通道，當靈車駛離殯儀館時，有保安員更將記者「逼」出馬路，妨礙記者執行正常採訪工作。</p></body></html>
