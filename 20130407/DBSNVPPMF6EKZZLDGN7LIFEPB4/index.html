<html><header><meta charset="utf-8"><title>趣趣地：<br>
基維爾中東掘金再拍施斯</title></header><body><h1>趣趣地：<br>
基維爾中東掘金再拍施斯</h1><p>曾經喺列斯聯同利物浦叱吒一時嘅澳洲國寶基維爾，上季同墨爾本勝利合約結束之後一直冇班落；不過，𠵱家34歲嘅佢日前決定走去中東搵銀，加盟卡塔爾球隊艾加拉法，兼頂替佢受重傷嘅前國家隊隊友比斯安奴嘅位置；而基維爾仲會同佢嘅前紅軍拍檔施斯再做隊友㖭。基維爾同艾加拉法只係簽咗一份直至5月嘅短期合約，呢位前英超球星𠵱家已經喺新東家積極操練，隨時可以幫球隊上陣搏殺。</p></body></html>
