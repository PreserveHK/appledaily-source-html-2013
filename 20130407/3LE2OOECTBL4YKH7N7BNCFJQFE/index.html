<html><header><meta charset="utf-8"><title>懸崖山洞酒店好危險</title></header><body><h1>懸崖山洞酒店好危險</h1><p>旅客選擇酒店時，清幽寧靜往往是考慮條件，美國新墨西哥州一所另類酒店必可滿足這要求。入住這所位於法明頓市的叩叩拜力山洞（Kokopelli's Cave）酒店，住客須走下逾21米的斜坡再爬樓梯才可進房，包保沒有人騷擾。<br>叩叩拜力山洞擁有6,500萬年歷史，位於85米高山崖上，地質學家布萊克父子1980年代在當地興建酒店。酒店房面積1,650平方呎，盡量保持山洞原貌，但鋪有地毯，有按摩浴缸等現代設施。酒店房頂鑽了三個洞作通風、煙囪等用途。<br>美國Realty Today網站</p></body></html>
