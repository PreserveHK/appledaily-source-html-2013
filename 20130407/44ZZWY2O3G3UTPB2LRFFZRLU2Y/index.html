5,770公務員今年退休</title></header><body><h1>蘋果汁：<br>
5,770公務員今年退休</h1><p>【本報訊】公務員今年出現退休潮，政府預計全年有5,770名公務員退休，較去年的5,194人，多出11%，其中121名為首長級人員，佔高官總數2.1%。</p><p>警務處佔719人</p><p>公務員事務局昨向立法會財務委員會提交資料，局方預計，今年是近4年最多公務員退休的一年，警務處及食物環境衞生署分別有719及565人退休。不過，首長級人員的退休數目則明顯減少，預計全年有121人退休，較去年的143人少18%，其中建築署、土木工程拓展署、警務處及房屋委員會有較多首長級公務員退休。</p></body></html>
