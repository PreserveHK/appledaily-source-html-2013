<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>30米闊棚架倒塌毀三車</title></header><body><h1>各區突發簡訊：<br>30米闊棚架倒塌毀三車</h1><p>【黃大仙】<br>【本報訊】昨凌晨零時，天文台發出黃色暴雨警告，黃大仙六合街15至19號一個將改建成酒店的活化工廈，外牆搭有棚架，疑棚架不堪風吹雨打，其中10米乘30米闊的棚架整幅塌下，壓向停泊右邊路旁的三部貨車及兩部客貨車（圖），幸意外中無人受傷。警方封閉現場道路，並通知五部受影響車輛的車主到場跟進，工人稍後奉召到場清理棚架。</p></body></html>
