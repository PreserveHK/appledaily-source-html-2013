<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>安東尼繼續40+</title></header><body><h1>NBA趣趣地：<br>安東尼繼續40+</h1><p>紐約人上周五主場迎戰公鹿，主將安東尼（上圖右）繼續有「上身」級數表現；佢全場28射17中，攻入41分，已經連續3場有40分以上進賬，仲貢獻咗14個籃板㖭，球隊多得佢嘅好表現，以101:83怒炒客隊。適逢今年係紐約人1972/73年球季，奪得隊史第2座總冠軍40周年；半場舉行紀念儀式，一班奪冠功臣同藍橙軍狂迷史派李（下圖箭嘴示），一齊拎番隻舊獎盃出嚟懷念一番。</p></body></html>
