<html><header><meta charset="utf-8"><title>蘋果汁：<br>
明愛再有12病人染惡菌</title></header><body><h1>蘋果汁：<br>
明愛再有12病人染惡菌</h1><p>【本報訊】明愛醫院早前發現有住院病人確診感染抗萬古霉素腸道鏈球菌，該院昨日公佈再發現12名、年齡由64至89歲的住院男病人，經檢測後確診為抗萬古霉素腸道鏈球菌帶菌者，其中一名82歲病人更於前日死亡。<br>明愛醫院發言人表示，其餘病人現時情況穩定，正接受醫學觀察及隔離，會繼續密切監察情況，並已將有關個案呈報醫管局總辦事處及衞生防護中心跟進。而院方已加強執行感染控制措施，包括加強有關病房的消毒及清潔、嚴格執行接觸傳播防護措施，並為抗萬古霉素腸道鏈球菌帶菌者配備專用的醫療儀器、加強手部衞生，有關病房已實施有限度探訪。</p></body></html>
