<html><header><meta charset="utf-8"><title>滿意薪金外表　男比女快樂</title></header><body><h1>滿意薪金外表　男比女快樂</h1><p>男人和女人，誰較快樂？英國一項調查，就現代人生活中12個範疇，仔細比較男和女在哪方面較快樂。結果顯示，男性在其中七項的快樂評分都較高，包括薪酬、事業前景、外表、體型、別人對自己的印象、整體財務狀況及工作安全感。<br>女性只在餘下五項的快樂得較高，包括愛情生活、家庭生活、性生活、健康和住宿地方。整體來說，英國成年人現時的快樂水平平均是64%；已婚和55歲以上的，生活滿足感亦較高。至於最令人沮喪的，是銀根短缺和壞天氣。<br>英國《每日郵報》</p></body></html>
