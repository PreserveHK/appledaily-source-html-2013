<html><header><meta charset="utf-8"><title>今日提醒你：<br>法軍艦開放三小時</title></header><body><h1>今日提醒你：<br>法軍艦開放三小時</h1><p>【本報訊】想一睹法國軍艦「葡月」的風采，市民今日下午3時至6時，可到堅尼地城招商局碼頭，參與此軍艦的開放日。「葡月」93年於法國聖娜匝耶船塢建造，為6艘同類型軍艦中的第5隻，它的基地位於南太平洋法國海外屬土新加勒多尼亞。此軍艦專為海上巡邏任務而設，工作包括海事與警務巡邏、與其他國家進行海事合作與交流；巡視屬於法國主權的海外地區等。<br>「葡月」今日至本周五訪港，只於今午設開放日，有興趣參觀的市民，千萬不要錯過。此外，若上船參觀人數太多，主辦單位會採取人潮管制措施，考慮到安全問題，只接受8歲或以上人士參觀。</p></body></html>
