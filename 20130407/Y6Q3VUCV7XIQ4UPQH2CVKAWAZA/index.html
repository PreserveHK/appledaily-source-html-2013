<html><header><meta charset="utf-8"><title>英女星錯手鋪露點相</title></header><body><h1>英女星錯手鋪露點相</h1><p>英國長壽劇《Coronation Street》女星Michelle Keegan（小圖），日前疑似將浸泡泡浴的露點相錯手上傳到Instagram，雖然6秒後已刪除，但已被網友儲存。Michelle死撐稱有人入侵其戶口，指相中人不是她，但她之前曾上載了露腳趾的浸泡泡浴相。她的舊愛The Wanted成員Max George則在twitter寸她「有人出醜了」。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
