<html><header><meta charset="utf-8"><title>趣趣地：<br>車仔群星變藍血人</title></header><body><h1>趣趣地：<br>車仔群星變藍血人</h1><p>車路士一班球員最近為球會真係頻頻撲撲，除咗每個禮拜都要踢兩場比賽之外，仲要拍埋廣告。最近泰利、費蘭度托利斯、施治、丹巴巴亞、大衛雷斯同桑馬達等，就為「三間牌」拍宣傳廣告，全身油晒藍油變成藍血人；雷斯接受訪問時，仲為自己變成藍血人感到好榮幸，話咁樣先可以同藍軍同在，但大家都知佢個鬈毛頭零舍麻煩，咁搞法真係有排洗。另外，費托上周四喺歐霸盃8強首回合，主場炒魯賓卡山3:1場波梅開二度打破入球荒後，就話自己會繼續留隊至2016年。</p></body></html>
