<html><header><meta charset="utf-8"><title>駱家輝舉家返台山掃墓</title></header><body><h1>駱家輝舉家返台山掃墓</h1><p>清明節當日，美國駐華大使駱家輝首次攜全家回到祖籍地廣東台山吉龍村祭祖，看望六叔公和族人，並去祖墳掃墓，一家人按中國傳統儀式，準備了燒豬、衣紙等祭品，然後清潔墓碑。美國駐廣州總領事館昨在微博發佈有關相片，並引駱家輝夫婦稱：「讓孩子回去祭祖感受中國文化，了解自己的祖先，非常重要。」駱是移民美國的第三代，祖父早年從中國來到美國，父親是參加過第二次世界大戰的美國退伍軍人。<br>新浪微博</p></body></html>
