<html><header><meta charset="utf-8"><title>隔牆有耳：<br>殘廁爆水渠　新聞處水浸 - 李八方</title></header><body><h1>隔牆有耳：<br>殘廁爆水渠　新聞處水浸 - 李八方</h1><p>庫房「水浸」聽得多，新聞處都「水浸」，係咪好離奇呢？原來呢個「水浸」係真係浸到成地水嗰種水浸呀。話說海港政府大樓某一層嘅殘廁噚日爆水渠，之後滲晒落下層，殃及位處八樓嘅新聞處。據目擊者話，辦公室外面嘅走廊變成澤國，要堆起沙包防水患。<br>本來呢個「小水災」，對佢哋日常工作都冇乜影響嘅，但最弊去到放lunch嘅時候，部𨋢因為水浸而停用，搞到有啲新聞處職員，要徒步走落大堂。</p></body></html>
