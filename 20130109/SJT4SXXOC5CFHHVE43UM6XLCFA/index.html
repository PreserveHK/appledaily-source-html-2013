<html><header><meta charset="utf-8"><title>蘋果好介紹：玉峽生輝鸁得</title></header><body><h1>蘋果好介紹：玉峽生輝鸁得</h1><p>◆前仗騎師賽輸條頸跑第三證明已回勇，上仗呂卓賢騎唔郁，否則應有第二。<br><br>◆換何澤堯好過呂卓賢，抽一檔易於發揮。<br><br>◆累積八捷曾高見97分之好馬，雖已八歲但未退化，在三班仍威力十足。</p><p>蘋果馬膽：第六場1號玉峽生輝</p><p>今日有料：可以免費上《蘋果日報》網   http://hk.racing.nextmedia.com/再click入影片區收看 </p></body></html>
