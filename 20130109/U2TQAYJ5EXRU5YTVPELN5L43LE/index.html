市建局向長實子公司追款</title></header><body><h1>蘋果綠葉<br>
市建局向長實子公司追款</h1><p>土地發展有限公司（市建局前身）與長實集團（001）子公司早年合作發展重建項目，興建中環中心。市建局指根據協議，項目收地開支由發展商承擔，不應納入發展成本影響保證利潤，興訟向發展商追討至少2300萬元收地開支。聆訊昨在高等法院展開，長實副主席李澤鉅或出庭。 長實子公司Agrila Limited於89年跟市建局合作，長實為子公司保證人。</p></body></html>
