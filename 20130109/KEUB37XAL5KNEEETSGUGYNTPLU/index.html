<html><header><meta charset="utf-8"><title>2012百年最陰暗</title></header><body><h1>2012百年最陰暗</h1><p>【本報訊】2012年沒有世界末日，卻是異常陰暗的一年。天文台統計，去年全年日照時間僅1551小時，是1885年以來最低紀錄，11月的日照時間比1981年至2010年的平均值低逾75小時，1、2及12月日照時間亦比平均值低逾50小時。天文台解釋這四個月大氣底層水氣較多，令雲層變厚，陽光無法穿透引致長時間天陰，屬自然現象。</p><p>去年全年平均氣溫23.4℃，比2011年高0.4℃。12月31日受強烈冬季季候風影響，錄得7.1℃全年最低溫，是有紀錄以來第三冷的除夕。</p></body></html>
