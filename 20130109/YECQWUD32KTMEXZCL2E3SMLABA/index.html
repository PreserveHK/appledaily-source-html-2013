<html><header><meta charset="utf-8"><title>贏江南Style<br>
「#」2012爆紅</title></header><body><h1>贏江南Style<br>
「#」2012爆紅</h1><p>美國方言學會（American Dialect Society）選出2012年的年度詞彙，當選的不是去年全球高唱的《江南Style》，而是一個「#」符號。<br>「#」是Twitter用家用作標籤討論主題的符號，只要加上「#」發表的帖文都能讓更多人看到和吸引轉貼，甚至成為熱門搜尋語。美國方言學會指，「#」在網絡上無處不在，成為擊敗《江南Style》的致勝關鍵。即使美國《新聞周刊》的最後一期印刷版，封面也用「#LASTPRINTISSUE」，可見「#」影響力無遠弗屆。<br>台灣ETtoday網</p></body></html>
