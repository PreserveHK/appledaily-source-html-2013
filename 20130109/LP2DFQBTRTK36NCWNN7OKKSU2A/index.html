<html><header><meta charset="utf-8"><title>俄打藤戒性癮戒毒癮</title></header><body><h1>俄打藤戒性癮戒毒癮</h1><p>現代心理學家普遍反對體罰，俄羅斯西伯利亞兩名心理學家卻反其道而行，主張毒癮、酒癮和性癮，都可向屁股打藤打走，像打小人那樣。<br>皮利片科和丘赫羅娃強調，他們不是掛羊頭賣狗肉玩SM，而是有科學根據，指人上癮是因為「快樂荷爾蒙」安多酚不足，打藤劇痛可刺激分泌安多酚，根治上癮背後因素。22歲的娜塔莎為戒掉海洛英毒癮，找兩人治療，每次打60藤，痛很痛，卻說很有效，救了她一命。主流心理學家則說打藤療法多餘，運動和針灸等其他活動都可刺激安多酚分泌。<br>英國《每日郵報》</p></body></html>
