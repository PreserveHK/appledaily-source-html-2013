<html><header><meta charset="utf-8"><title>求驗客手記：<br>雲佬化身成三王</title></header><body><h1>求驗客手記：<br>雲佬化身成三王</h1><p>（喜）考下大家眼力，相中呢位高佬係邊位？如果你認到雲尼斯達萊，真係要讚你叻，大家一定好奇萬聖節都過咗咁耐，佢化到成個中東酋長咁搞乜東東呢？原來呢位前荷蘭國腳最近返咗西班牙嘅馬拉加度假，參加咗當地慶祝三王節嘅活動，化身三王之一去醫院派禮物畀啲小朋友。雲佬就扮鬼扮馬享受退休生活，而佢過去嘅國家隊戰友史譚季後就會加入阿積士教練團，似乎已經為第時出嚟教波鋪路。</p></body></html>
