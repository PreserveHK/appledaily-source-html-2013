<html><header><meta charset="utf-8"><title>體壇拾趣：<br>傅家俊生日晒愛女相</title></header><body><h1>體壇拾趣：<br>傅家俊生日晒愛女相</h1><p>「親愛的爸爸，這是我第一次和你慶祝生日！祝爸爸生日快樂，以後都會有我和媽媽陪你度過。」噚日係香港桌球「1哥」傅家俊（Marco）35歲牛一，仲喺英國坐緊月嘅傅太Shirley喺微博上載囡囡笑得好甜嘅相嚟恭喜Marco。問Marco點過生日，𠵱家一切以女為重嘅佢搞笑咁話：「餵奶同換尿片囉！」Marco仲話希望幾日內決定到囡囡個中文名，因為B女兩個幾星期大，𠵱家得個花名「包包」同英文名Alicia Belle。</p></body></html>
