<html><header><meta charset="utf-8"><title>醫療新知：<br>
冷卻塔退伍軍人菌超標</title></header><body><h1>醫療新知：<br>
冷卻塔退伍軍人菌超標</h1><p>冷卻水塔可傳播退伍軍人症，機電工程署上月在各區共檢測56幢建築物，在60個淡水冷卻塔水樣本中，發現1個樣本含退伍軍人病菌數量超標。該冷卻塔位於大角嘴大全街大富樓，樣本每毫升含菌量約1,100個，較法定上限1,000個超標10%。該署已向冷卻塔擁有人發出「妨擾事故通知」，要求採取適當消毒措施，有關消毒工作已完成。<br>退伍軍人病菌可在冷熱水系統及冷卻水塔生存，吸入帶有桿菌的水點或霧氣可致病，病人會發燒甚至呼吸衰竭。機電署表示，淡水冷卻塔擁有人需安排定期檢查、維修及水質檢測，以防止退伍軍人病菌滋生。</p></body></html>
