<html><header><meta charset="utf-8"><title>體壇拾趣：<br>超工盃港隊抽好籤</title></header><body><h1>體壇拾趣：<br>超工盃港隊抽好籤</h1><p>超級工商盃籃球賽今個月22至27號喺灣仔伊館舉行，數數手指，原來對上一屆已經喺2010年12月，當時得季軍嘅港隊，噚日抽籤（圖）後編喺B組，對手有馬來西亞、菲律賓同印尼；衞冕嘅美國南加州福建同鄉會，與另外3隊包括泰國、長沙柏寧同香港新麗寶編喺A組。港隊領隊林植昌話呢支籤都算唔錯，有力攞到小組前兩名，打入4強，而港隊就會喺21號公佈12人球員名單。賽事門票40至150蚊，即日起喺城市電腦售票網有售。</p></body></html>
