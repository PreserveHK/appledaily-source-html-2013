<html><header><meta charset="utf-8"><title>店員拒退貨　與顧客大打出手</title></header><body><h1>店員拒退貨　與顧客大打出手</h1><p>【深水埗】<br>【本報訊】深水埗鴨寮街一間電器店舖，昨午發生顧客因退貨被拒，與職員發生爭執演變成打鬥事件，結果雙方合共三人同告受傷送院和被捕。<br>男顧客姓梁（53歲），日前他在鴨寮街一間電器店購買一對擴音器，返家後發現效果欠佳認為受騙。昨午近12時，梁拿擴音器返回有關店舖，要求退貨還錢不果。雙方發生口角，混亂中三人動武推撞，繼而打鬥，梁指嘴角被毆流血，盧稱胸部被人打傷，蔡則指自己手部被抓傷。警方接報到場調查，將把眾傷者送院治理，其後三人因涉嫌襲擊傷人，全部被捕返署調查。</p></body></html>
