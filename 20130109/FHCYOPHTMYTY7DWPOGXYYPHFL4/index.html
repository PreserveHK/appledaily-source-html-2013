<html><header><meta charset="utf-8"><title>地鐵電梯逆行嚇窒乘客</title></header><body><h1>地鐵電梯逆行嚇窒乘客</h1><p>美國新澤西州澤西市的地鐵乘客，前天（周一）飽食「驚風散」。一條向上行的扶手電梯，於早上上班繁忙時段，突然向下逆行，令乘客人仰馬翻。<br>一名男乘客用手機拍下這驚險一幕。扶手電梯起初停頓時，乘客四周張望。突然，電梯倒行，更越來越快，令想逆向往上走的乘客全都跟不上。一些人索性爬上扶手邊斜面暫避，10多人卻人仰馬翻，跌到電梯底疊成一堆。最後五人受傷。<br>美國《紐約每日新聞》</p></body></html>
