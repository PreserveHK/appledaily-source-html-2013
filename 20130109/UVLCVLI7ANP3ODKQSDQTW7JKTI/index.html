<html><header><meta charset="utf-8"><title>體壇拾趣：<br>馬刺輸波柏加「過檔」</title></header><body><h1>體壇拾趣：<br>馬刺輸波柏加「過檔」</h1><p>NBA周一常規賽，兩支岸區包尾球隊都好醒神，東岸包尾嘅巫師，主場竟然以101:99險勝雷霆，取得今季第5勝，黃蜂主場就以95:88擊退馬刺。馬刺雖然輸波，不過對控衞柏加冇咩影響，中國傳媒報道，柏加同Nike約滿後，將會轉投中國體育品牌匹克，仲立即成為匹克嘅形象大使，每年贊助額更高達400萬美元；睇嚟之後嘅夏天，柏加都係嚟中國宣傳一番。</p></body></html>
