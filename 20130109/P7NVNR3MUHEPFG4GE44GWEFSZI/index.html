<html><header><meta charset="utf-8"><title>隔牆有耳：<br>矜貴蛇皇展　身價逾百萬<br> - 李八方</title></header><body><h1>隔牆有耳：<br>矜貴蛇皇展　身價逾百萬<br> - 李八方</h1><p>蛇年梗係應節睇吓蛇！大埔超級城本月26至31日喺商場舉行《新春百萬蛇皇展》，呢批蛇總身價逾百萬，好鬼矜貴。</p><p>今次展覽展出嘅，好多都係嚟自世界各地稀有珍貴嘅蛇皇，包括極度罕見、出現黃色變異機會率為三百萬分之一嘅日本金鼠蛇；發生金黃色變異機會率為五萬分之一嘅青滕蛇，以及被冠以「皇帝」美譽嘅黑白皇帝蛇。其他仲有白化直紋皇帝蛇、蛇腹紋理睇起嚟似粟米嘅琥珀粟米蛇等等。唔使錢有咁多蛇可以近距離睇，唔睇就笨。但風水玄學有句「蛇纏馬腳」，生肖屬馬嘅朋友，睇蛇唔好行咁近嘞。</p></body></html>
