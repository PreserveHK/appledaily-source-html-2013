<html><header><meta charset="utf-8"><title>體感電視　告別遙控</title></header><body><h1>體感電視　告別遙控</h1><p>南韓三星在今次國際消費電子產品展一口氣推出多款新電視，有的畫面更高清，有的屏幕更大，但最搶鏡的要數體感操控功能，既可回應語音命令，更可單憑手勢動作操控電視 。<br>三星的體感操控，採用類似遊戲機Xbox 360的Kinect的體感操控方式，可感應用戶的動作來控制電視。電視業務主管尹富根形容，新功能可認得一系列手勢，毋須遙控也可操控電視。「我們研發的電視，將可回應民眾需求和生活，它能事先知道用戶想看甚麼節目，確保看電視也能營造終極悠然自得的體驗」。<br>美聯社/法新社</p></body></html>
