<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
日漢偷運百萬冰毒</title></header><body><h1>各區突發簡訊：<br>
日漢偷運百萬冰毒</h1><p>【赤鱲角】<br>【本報訊】警方毒品調查科探員前天上午8時40分在香港國際機場離境大堂截查一名離港返回日本的日本籍男子（64歲），探員在其行李箱邊縫隙內，搜獲多包重約1.5公斤冰毒，估計市值約107萬元。<br>昨天他已被落案起訴一項販毒罪，今天解荃灣裁判法院提堂。涉案的日本人於四天前到港，其間曾前往內地逗留兩天，懷疑毒品來自內地。</p></body></html>
