<html><header><meta charset="utf-8"><title>醫療新知：<br>
控制血壓預防腦退化症</title></header><body><h1>醫療新知：<br>
控制血壓預防腦退化症</h1><p>及早控制高血壓有助預防腦退化症。研究由美國夏威夷一個主要治療亞裔長者的老年研究中心進行，774名參加者中，有610人患有高血壓，但只有350人正接受治療，其中15%人接受阻斷劑治療，18%接受阻斷劑加其他血壓藥物，餘下患者則只服食其他血壓藥物，研究跟進至參加者死亡為止。<br>研究發現服食降血壓藥的參加者，患腦退化症的風險較低，參加者死後的腦部解剖顯示，服食阻斷劑組別，出現疑似腦退化症前期病徵，例如腦神經細胞病變等，比率較服食其他藥物的參加者低。研究人員估計其中一個原因是血壓受控，可減低小中風的危機，避免腦部受損。</p></body></html>
