<html><header><meta charset="utf-8"><title>「聖誕老人」遭暗算中槍</title></header><body><h1>「聖誕老人」遭暗算中槍</h1><p>【聖誕花絮】<br>美國華盛頓有聖誕老人竟遭人暗算中槍！50歲的霍金斯與過往六年一樣，前天（周二）平安夜早上到華盛頓街頭為小孩送上節日祝福與禮物，突然遭人以氣槍擊中背部。幸好現場有準備幫忙派禮物的警員及消防員，即場為霍金斯急救（圖），送院後並無大礙。警方相信子彈是由附近建築物二樓射出。<br>英國《衞報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
