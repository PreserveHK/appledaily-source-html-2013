<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉小慧湊兩女滑雪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉小慧湊兩女滑雪 - 馮仁昭</h1><p>劉小慧噚日下晝約1點帶同兩個囡囡現身機場，身邊竟然唔見佢老公蘇志威，戴住黑超嘅小慧解釋老公去咗泊車先，因為佢哋肚餓，所以入去食住等。見小慧嘅一身裝束似去滑雪，佢話會去韓國旅行8日過聖誕，臨入閘時，小慧問記者聖誕都要開工咁慘，不過做嘢就冇辦法啦。原本小慧兩個女都好怕醜唔想影相上鏡，但之後都好大方同媽咪一齊影張合照。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
