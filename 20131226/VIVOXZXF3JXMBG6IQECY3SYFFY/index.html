<html><header><meta charset="utf-8"><title>Gary墮台壓中粉絲</title></header><body><h1>Gary墮台壓中粉絲</h1><p>上周曾來港開騷的韓國組合Leessang，一連三日的聖誕演唱會前晚在首爾揭幕，演出歌手還有成員Gary在綜藝節目《Running Man》的拍檔HaHa。不過Gary前晚在首場演出時卻不小心跌落台，幸好沒有大礙，而他事後亦在twitter留言報平安：「非常對不起被我壓中的歌迷，我沒事，但一名善良的歌迷想扶起我時摸到我腰間的腩肉，很丟臉。」</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
