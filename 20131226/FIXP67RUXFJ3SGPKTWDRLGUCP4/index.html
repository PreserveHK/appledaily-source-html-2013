<html><header><meta charset="utf-8"><title>BabyJohn望闖樂壇</title></header><body><h1>BabyJohn望闖樂壇</h1><p>日前被本報率先報道於5月結婚的蔡瀚億（BabyJohn），前晚婚後首個平安夜在荃灣工作中度過，跟觀眾玩遊戲兼獻唱，問太太Donut有否撐場？他以一貫態度指：「你哋搵到咪搵。」他稱夫婦間會低調互相支持對方工作。BabyJohn稱稍後將接拍電影，暫以事業為先，未計劃生B，又表示平時有跟朋友夾band唱歌：「演戲之外，我都想向歌手方向發展，希望同隊band有多啲演出機會。」<br>採訪、攝影：王崇穎</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
