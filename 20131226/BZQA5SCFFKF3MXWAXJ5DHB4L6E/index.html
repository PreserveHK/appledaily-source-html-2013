<html><header><meta charset="utf-8"><title>趣趣地：伊巴勁過列貝利？</title></header><body><h1>趣趣地：伊巴勁過列貝利？</h1><p>每到年底，體育報章就會整個年度總結，但英國《衛報》今次選嘅2013年世界足球100強，就似乎崇尚大牌！除咗美斯同C朗必然係第1同第2外，最大爭議就係伊巴謙莫域（圖）壓過列貝利排第3。列貝利今年幫拜仁成就5冠王偉業，無論隊際獎項同個人表現，都穩定過另外3位，難怪讀者有微言啦！</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
