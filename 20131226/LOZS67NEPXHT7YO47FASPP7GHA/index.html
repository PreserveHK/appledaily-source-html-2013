<html><header><meta charset="utf-8"><title>網事力場：蔡依林舔維尼</title></header><body><h1>網事力場：蔡依林舔維尼</h1><p>台灣G奶天后蔡依林（Jolin）前晚喺西門町用一千蚊新台幣，租咗件仿電影《白雪公主之魔幻復仇記》嘅皇后裝變身參加派對，佢唔止行超市買嘢，仲伸長條脷舔小熊維尼公仔，佢喺互聯網上載張相留言話：「別害羞嘛，維尼！」估唔到33歲嘅Jolin依然童心未泯，唔知佢有冇舔過男友錦榮呢！ </p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
