<html><header><meta charset="utf-8"><title>各區突發簡訊：搭棚工8米墮地重傷</title></header><body><h1>各區突發簡訊：<br>搭棚工8米墮地重傷</h1><p>【旺   角】<br>【本報訊】25歲姓張搭棚工人，聖誕日仍需開工，昨與工友在旺角亞皆老街83號先達廣場後巷搭建棚架，預備將來進行清拆煙囱工程。至下午4時許，他站在棚架竹枝上，突然從8米高的位置失足墮地，撞及頭部重傷，32歲姓劉同事發現，立即報案，救護員到場將昏迷張某送伊利沙伯醫院深切治療部搶救。警方事後封鎖後巷調查，勞工處正跟進肇因和安全帶問題。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
