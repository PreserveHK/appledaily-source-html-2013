<html><header><meta charset="utf-8"><title>防空司令部追蹤聖誕老人</title></header><body><h1>防空司令部追蹤聖誕老人</h1><p>【聖誕花絮】<br>聖誕節又是北美防空司令部出動的時候！放心，不是打仗，而是追蹤聖誕老人。這個「錯有錯着」的傳統已有58年歷史，今年聖誕老人旅途順暢，到過悉尼歌劇院、巴黎鐵塔與倫敦眼等，經加拿大時更獲空軍護航，依時送出16億份禮物。美國第一夫人米歇爾也在司令部逗留半小時接電話（圖）。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
