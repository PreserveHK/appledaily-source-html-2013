<html><header><meta charset="utf-8"><title>體訊速遞：（足球）假波調查進展不大</title></header><body><h1>體訊速遞：<br>（足球）假波調查進展不大</h1><p>港甲屯門球員李明（圖）涉嫌打假波事件，足總副主席貝均奇昨承認足總目前的調查工作未有太大進展，必要時希望司法部門提供協助，亦希望足總日後可與司法部門加強合作，杜絕歪風。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
