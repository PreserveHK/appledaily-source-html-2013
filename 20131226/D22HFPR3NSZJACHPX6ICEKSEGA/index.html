<html><header><meta charset="utf-8"><title>趣趣地：丹普西返富咸救亡</title></header><body><h1>趣趣地：丹普西返富咸救亡</h1><p>有情有義！前球會富咸深陷降班漩渦，今夏回流西雅圖海灣者效力嘅美國國腳丹普西（圖），就趁美職聯休季，以外借身份重返呢支英超球會救亡；同時，富咸周二亦宣佈，由前查爾頓主帥古比士利出任技術總監一職，希望兩人可以盡快帶球隊走出深淵。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
