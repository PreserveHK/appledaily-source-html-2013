<html><header><meta charset="utf-8"><title>網事力場：軒仔關智斌情不變</title></header><body><h1>網事力場：軒仔關智斌情不變</h1><p>張敬軒同關智斌（Kenny）嘅斷背情傳足多年，雖然其間傳過分手，但原來感情一直冇變，電影《志明與春嬌》嘅「腿張開」陳逸寧噚日喺社交網先後貼咗同佢哋嘅合照，間接踢爆軒仔同Kenny情不變，另軒仔前晚出席活動話要儲錢買樓投資。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
