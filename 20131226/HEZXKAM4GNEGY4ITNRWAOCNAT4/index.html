<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃萌爆送祝福</title></header><body><h1>體壇拾趣：<br>舒娃萌爆送祝福</h1><p>俄羅斯索女網球手舒拉寶娃（圖），周二喺facebook上載自己戴住聖誕帽扮可愛嘅相，祝球迷有一個開心聖誕。呢張相引嚟近17萬人like之外，球迷都紛紛向舒娃講聖誕快樂。舒娃提早慶祝聖誕，其實都係有原因；佢周三已經飛到去澳洲，為明年1月嘅布里斯班網賽做準備，選擇過個炎熱嘅聖誕節同新年。睇佢嗰日一身黑衫、黑超cool到爆，而且唔止佢自己一個；佢男朋友、保加利亞球手狄美托夫都有隨行。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
