<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜夜蒲險被擄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜夜蒲險被擄 - 馮仁昭</h1><p>台灣藝人伊能靜最近被爆夜蒲時差啲被人擄走，有內地報道指事發當晚，伊能靜同個男人蹺手入場，有講有笑，就算好大力俾人㩒咗個頭一下都冇嬲。點知離開時，個男人想捉佢上車，佢唔就範就大聲叫向經理人求助，將個男人嚇走。聽講伊能靜係為自己執導嘅新戲撲水，去約會土豪，前日佢喺微博話：「我不是貨品，所以我絕不出賣自己。 」強調自己做人好清白。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
