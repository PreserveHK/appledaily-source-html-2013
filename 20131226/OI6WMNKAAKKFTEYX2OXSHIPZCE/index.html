<html><header><meta charset="utf-8"><title>GD撐PSY唱爆褲</title></header><body><h1>GD撐PSY唱爆褲</h1><p>韓國爆紅男子組合BIGABNG成員G-DRAGON（GD 圖）和太陽，大前晚在上海開騷後，翌日即趕回首爾，擔任馬舞大叔PSY的演唱會嘉賓，與歌迷歡度平安夜。身穿紅色格仔衫褲的GD可能唱得太落力，竟然再次當眾爆褲，其右邊大髀內側穿了一個很礙眼的窿，直至歌迷提醒，GD才知出醜。不過GD竟說冇問題，接着還唱出《Crooked》，歌迷亦很開心收到他這份聖誕禮物。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
