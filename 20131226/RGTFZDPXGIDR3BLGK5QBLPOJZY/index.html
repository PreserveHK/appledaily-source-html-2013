<html><header><meta charset="utf-8"><title>格林美鼓手Ricky病逝</title></header><body><h1>格林美鼓手Ricky病逝</h1><p>曾跟米高積遜（Michael Jackson）、雲妮侯絲頓（Whitney Houston）及Eric Clapton等巨星合作的格林美得獎鼓手Ricky Lawson，大前日因病於加州逝世，終年59歲。Ricky舅父Paul Riser指Ricky早前因診斷出腦瘤而送院，10日之後便決定拔掉生命儀器。Ricky於16歲開始打鼓，之後不停與樂壇猛人合作，更於1987年奪取格林美音樂獎。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
