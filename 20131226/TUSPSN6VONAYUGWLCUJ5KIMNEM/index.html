<html><header><meta charset="utf-8"><title>大澤出軌妻發難反擊</title></header><body><h1>大澤出軌妻發難反擊</h1><p>日本前偶像組合光GENJI成員大澤樹生（右），前日爆出戴足16年綠帽懵然不知，今年才發現其16歲兒子並非親生，他前晚更直認是事實，其出軌女星前妻喜多嶋舞（左）隨即亦發表聲明，但她卻發難指摘將這件事報道的媒體，她指不應將一個少年捲入漩渦中，會令其心靈受傷，又指兒子現時在美國生活，請外界不要再傷害他。事件在日本大受注目，網民更猜真正經手人是哪個男星。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
