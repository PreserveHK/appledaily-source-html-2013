<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇恨結婚生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇恨結婚生仔 - 馮仁昭</h1><p>周麗淇（Niki）噚日接受商台節目訪問，𣈱談事業愛情兩得意。今年對Niki最好嘅消息莫過於脫離剩女行列，搵到位內地男友徐正曦，講到男友Niki就甜到入心，問佢愛情事業揀邊樣？佢話：「女人要有能力，我唔係要坐喺屋企等開飯，就算婚後生仔都會工作，到時老公畀我一份，自己又一份，有兩份錢使幾好。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
