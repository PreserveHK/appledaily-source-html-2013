<html><header><meta charset="utf-8"><title>趣趣地：球星聖誕最愛影樹</title></header><body><h1>趣趣地：球星聖誕最愛影樹</h1><p>英超聖誕開快車，球員冇得唞，但非英超球星就可以梳乎過聖誕，亦紛紛網上pose聖誕相，好似卡卡（左圖）同尼馬（右圖）都有，有啲一家大細，有啲就一支公，但相中都有一個共通點，就係有棵聖誕樹囉！曼城前鋒阿古路因傷患攞正牌放假，可以同新歡卡蓮娜過節，仲喺網上高調晒合照；話晒年初先同馬勒當拿愛女離婚，今次咁高調，唔知前妻同老馬睇完有咩感想呢？</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
