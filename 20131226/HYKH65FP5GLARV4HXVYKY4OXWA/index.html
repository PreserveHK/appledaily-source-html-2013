<html><header><meta charset="utf-8"><title>自製「鬧鐘罩」防賴床</title></header><body><h1>自製「鬧鐘罩」防賴床</h1><p>近日天氣持續寒冷，讓很多貪睡的人頻頻睡過頭。畢業於北京交通大學的電氣工程碩士、網友「gunpole」發明一樣「防賴床神器」──鬧帶套（圖），也就是給鬧鐘罩上一塊「鐵布衫」，要按掉鬧鐘可得花一番力氣。「鐵布衫」由一塊方形小木板做底，外加塑膠罩套，再配上一把無敵難開鎖，懶人們得花上3至5分鐘解鎖。創意雖然簡單，卻拯救了不少愛賴床的人。<br>江蘇《楊子晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
