<html><header><meta charset="utf-8"><title>各區突發簡訊：餿水跣胎　七人車翻側</title></header><body><h1>各區突發簡訊：<br>餿水跣胎　七人車翻側</h1><p>【將軍澳】<br>【本報訊】一輛七人車昨晨途經將軍澳環保大道時，突失控撞壆兼向左翻側，司機報稱因路面有大灘餿水而肇禍。<br>受輕傷司機姓翁，33歲。事發於昨晨7時許，翁駕駛其車駛往將軍澳工業邨方向，當途至一長命斜及經過一右彎位時，車輛突失控直撞向右邊分隔石壆後，向左翻側橫亙路中，車頭擋風玻璃輕微破裂，翁爬出車外及報警求助，稍後獲送院敷治。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
