<html><header><meta charset="utf-8"><title>各區突發簡訊：麵包師傅揮刀斬同事</title></header><body><h1>各區突發簡訊：<br>麵包師傅揮刀斬同事</h1><p>【黃大仙】<br>【本報訊】兩名麵包師傅昨凌晨2時許，在黃大仙橫頭磡邨宏暉中心工作的麵包店內，疑因上班時間問題發生激烈爭吵，有人一怒之下揮拳毆打同事，再撿起麵包刀斬傷對方左手手指，逞兇者見釀血案不敢久留，棄刀奪門逃去，39歲姓廖傷者報警求助，由救護員到場經包紮後送院，警員正追緝在逃的涉案年約50歲男子。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
