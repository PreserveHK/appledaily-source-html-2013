<html><header><meta charset="utf-8"><title>一中一台：楊丞琳講王子面紅</title></header><body><h1>一中一台：楊丞琳講王子面紅</h1><p>楊丞琳前晚到觀塘出席平安夜活動，粉絲逼爆三層樓，她獻唱時不停弄右眼，甫唱完歌即衝入後台，再出場時自爆說：「唔好意思，頭先唱唱吓歌甩con（隱形眼鏡）。」問到聖誕會否與緋聞男友王子（邱勝翊）慶祝？她面紅紅說：「冇計劃，正常節日祝福，會同歌迷和朋友過，哎呀，好尷尬，每次講都會尷尬。」她澄清不喜歡談這話題才面紅，助手亦為她解圍。<br>採訪：文國駿</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
