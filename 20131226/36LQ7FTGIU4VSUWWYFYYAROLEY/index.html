<html><header><meta charset="utf-8"><title>各區突發簡訊：便利店遇劫失2,000元</title></header><body><h1>各區突發簡訊：<br>便利店遇劫失2,000元</h1><p>【馬鞍山】<br>【本報訊】馬鞍山欣安邨一便利店昨凌晨4時許遇劫，一名年約20歲、約1.6米高、瘦身材，穿白色外套、黑褲，帶杏色帽及口罩的男子，手持一柄約12厘米長的利刀衝入店內，指嚇女店員打劫，賊人在收銀機掠走約2,000元後奪門逃去。警員在附近一帶兜截賊蹤無果。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
