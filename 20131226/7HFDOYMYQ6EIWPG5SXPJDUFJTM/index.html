<html><header><meta charset="utf-8"><title>趣趣地：C朗飛杜拜攞硬獎</title></header><body><h1>趣趣地：C朗飛杜拜攞硬獎</h1><p>講到足球界萬人迷，碧咸之後必然係C朗（圖），呢位皇馬球星繼去年，再被Globe Soccer提名年度最佳球員同最受球迷歡迎兩項大獎。唔知係咪知自己肯定冧莊，C朗已落實喺12月29日去杜拜出席頒獎禮，而其他好似馬勒當拿、哥迪奧拿、卡比路同列貝利等前輩同球圈人士，亦都喺頒獎晚會嘅名單上。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
