<html><header><meta charset="utf-8"><title>相士話：預測2016結婚</title></header><body><h1>相士話：預測2016結婚</h1><p>林峯與吳千語前晚出席生日派對，千語BB高調晒訂婚鑽戒，疑似好事近。玄學家區仲德昨在電話中指，峯語到2016年大有可能拉埋天窗，他說：「林峯出年就行桃花帶印運，感情會好開心，如果想結婚，年尾係第一個時機，但真正嘅結婚年份應該係2016年。」至於千語BB，區仲德則說：「佢2016年夫星出動，合夫妻宮，相信佢同林峯會喺2016年正式結婚。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
