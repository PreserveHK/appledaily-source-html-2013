<html><header><meta charset="utf-8"><title>體壇拾趣：費天王又做老竇喇</title></header><body><h1>體壇拾趣：<br>費天王又做老竇喇</h1><p>瑞士網球天王費達拿（中）日前喺twitter同面書宣佈，老婆Mirka懷有第3胎，兩個女下年將會榮升姐姐！呢位17個大滿貫錦標得主，今年喺球場上表現大跌watt，今次老婆再懷孕，對費天王嘅死忠球迷都可以叫做好消息。佢周二宣佈喜訊，10幾個鐘就吸引到10萬個like，人氣依舊強勁。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
