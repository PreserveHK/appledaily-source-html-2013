<html><header><meta charset="utf-8"><title>一中一台：汪峰高調拖章子怡</title></header><body><h1>一中一台：汪峰高調拖章子怡</h1><p>章子怡與汪峰越愛越高調，常在微博隔空互以「King」、「Queen」示愛。日前子怡跟汪峰再被影到一同由澳門拍拖返北京，二人穿黑色情侶裝，十指緊扣在機場晒恩愛，又不時低頭密斟，汪峰一手拖實子怡，一手拿購物袋，認真甜蜜。另汪峰接受內地媒體訪問大讚女友說：「她是一個善良的女孩兒，同時也是由內而外美麗成熟的女人。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
