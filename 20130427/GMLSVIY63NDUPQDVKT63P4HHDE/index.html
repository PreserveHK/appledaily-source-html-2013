<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇自爆掌摑演員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇自爆掌摑演員 - 馮仁昭</h1><p>趙薇為佢首部導演嘅作品《致我們終將逝去的青春》宣傳，接受網上節目訪問，趙薇話：「遇到對自己嚴格的人是一種幸運，所以當了導演之後，也將這理念貫徹到底。」更自爆曾經為咗俾演員能達到要求嘅狀態，甚至試過「動武」。有份演出《致》片嘅內地演員包貝爾就話，當演員鄭愷做唔到憤怒爆發嘅情緒時，趙薇曾經打咗佢兩把掌。另外，喺包貝爾嘅微博放咗張扮錫趙薇嘅相。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
