<html><header><meta charset="utf-8"><title>N個捐一億給四川政府的原因 - 陳也</title></header><body><h1>N個捐一億給四川政府的原因 - 陳也</h1><p>一，四川政府硬撐梁凸政府，禮尚往來。<br>二，四川貪官來香港掃貨，多得他們，廣東道名店才不用執笠。<br>三，唔敢得罪四川政府，他們不來自由行，香港人實會餓死。<br>四，梁營查過了，四川政府沒派人來搶奶粉尿片，是香港師奶的朋友而不是敵人。<br>五，連ICAC都要向內地高官送禮，香港政府，能說不嗎？<br>六，向四川政府說不，後果難測，肯定比地震更壞。<br>七，未來特首，經篩選後，可能是四川人。<br>八，擲一億落海和捐給四川政府，效果當然不一樣。<br>九，喂，政府不是超人，都受災呀。<br>十，捐區區一億都托手踭，難保內地金主又試睇扁香港人，低俗啊！</p></body></html>
