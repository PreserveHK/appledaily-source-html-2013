<html><header><meta charset="utf-8"><title>趣趣地：<br>雲格3億斟祖維迪</title></header><body><h1>趣趣地：<br>雲格3億斟祖維迪</h1><p>聽晚阿仙奴會喺主場迎戰曼聯，究竟會唔會喺賽前列隊，鼓掌歡迎紅魔球員進場，就引起幾大回響；而兵工廠領隊雲格喺噚日已經證實咗，會跟番傳統做法，列隊迎接曼聯。雖然兵工廠𠵱家仲要力爭前4位置，但雲格都已經着手為下季組軍做嘢，據講將會開價2,500萬鎊（約3億港元）斟費倫天拿嘅黑山前鋒祖維迪；但就話怕車路士想盡收天下兵器而同佢爭喎，定其實雲格會擔心昔日成日同佢鬧交嘅摩連奴回歸英超多啲呢？</p></body></html>
