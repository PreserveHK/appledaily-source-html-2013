<html><header><meta charset="utf-8"><title>超人迷瘋儲精品嚇走老婆</title></header><body><h1>超人迷瘋儲精品嚇走老婆</h1><p>超人是無數人心中的英雄。美國超人迷基斯杜化丹尼斯（Christopher Dennis）擁有近15,000件、總值逾10萬美元（78萬港元）超人精品，卻因而賠上婚姻。<br>45歲的丹尼斯愛上超人逾20載，他不時在荷李活扮超人與遊客合照賺錢，去年還穿上超人裝舉行婚禮。可惜他全將收入拿來買超人床單、玩偶、文具等精品，不去支付水電煤等開支，逼得老婆決定跟他離婚。但丹尼斯並無因而削弱對超人的迷戀，連現在的室友都大感無奈：「全屋塞滿超人精品讓我有時候找不到鎖匙﹗」<br>英國《太陽報》</p></body></html>
