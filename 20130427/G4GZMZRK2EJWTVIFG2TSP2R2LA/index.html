<html><header><meta charset="utf-8"><title>蘋果綠葉<br>中電信多賺10%　ARPU平穩</title></header><body><h1>蘋果綠葉<br>中電信多賺10%　ARPU平穩</h1><p>受惠去年向母公司購入移動網絡資產，帶動中電信（728）首季EBITDA（扣除利息、稅項、折舊及攤銷前盈利）上升35%，但因折舊及攤銷開支急升近42%，令首季盈利只升10%至46.9億元（人民幣．下同）。期內ARPU（每月每戶平均收入）維持平穩，綜合ARPU微增至逾54元，3G的ARPU為71元，較去年底時微跌1元。集團3月份3G上客多增40萬戶，至320萬戶。</p></body></html>
