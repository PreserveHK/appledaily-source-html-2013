<html><header><meta charset="utf-8"><title>英超數據王：<br>曼城迎升班馬「和局」有保證 - 青蛙仔</title></header><body><h1>英超數據王：<br>曼城迎升班馬「和局」有保證 - 青蛙仔</h1><p>【數據分析】<br>曼城近年在主場有保證，近3季踢了54場聯賽，錄得43勝8和3負，而且8次迎戰當季升班馬取全勝；但在這8仗中，有5場都只僅勝1球，包括今季對雷丁及修咸頓在內。韋斯咸近5場聯賽不敗，足證夠韌力，況且前鋒安祖卡路爾近期腳風順，或有能力攻破對手大門；故即使曼城能全取3分，亦不見得有十足把握大勝，故今仗曼城[-1]「和局」值得參考。文：青蛙仔</p></body></html>
