<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>躁翁鐵通扑穿老妻頭</title></header><body><h1>各區突發簡訊：<br>躁翁鐵通扑穿老妻頭</h1><p>【青衣】<br>【本報訊】結婚逾半世紀的70歲姓劉及73歲姓凌夫婦，昨午1時許，據稱劉妻買餸返回青衣長康邨康祥樓住所煮飯，卻發現爐具沾濕失靈，質問丈夫期間引發罵戰，有人激動下拾起屋內一支鐵通狂扑妻子，她遭扑至頭破血流，負傷走落樓下向保安求救。救護員趕抵為她敷治及送院，幸無大礙。事後劉涉傷人被捕，劉妻則怒稱：「我唔會原諒佢呀！」</p></body></html>
