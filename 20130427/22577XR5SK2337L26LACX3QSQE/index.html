<html><header><meta charset="utf-8"><title>中港銷量最多<br>
即食麵年售千億個</title></header><body><h1>中港銷量最多<br>
即食麵年售千億個</h1><p>即食麵面世55年，國際即食麵協會（WINA）昨日（周五）發表調查報告，指現時全球每年售出逾1,014億個即食麵，即每人每月平均吃多過一個，而包括香港在內的中國，是售出即食麵最多的國家。<br>WINA指，中國以年售440億包即食麵成為銷量最多國家，其次是印尼及日本，去年分別售出141億包及54億包，越南則以51億包排列第四位。WINA預計，發展中國家的即食麵需求將持續上升。<br>即食麵在1958年由日清食品公司發明，WINA於1997年成立，旨在改良即食麵品質。<br>法新社</p></body></html>
