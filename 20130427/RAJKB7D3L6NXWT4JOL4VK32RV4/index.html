<html><header><meta charset="utf-8"><title>名鵝蒲吧愛杯中物</title></header><body><h1>名鵝蒲吧愛杯中物</h1><p>英國人愛蒲酒吧，連寵物也愛喝一杯。什羅普郡德雷鎮的名鵝積克（Jack the Goose）愛逛街也愛杯中物，每周和主人蒲酒吧，老闆特准積克在店裏到處亂走、隨興「搭訕」，還會請牠喝一杯專屬秘製蘋果汁。積克紅遍全鎮，facebook朋友超過1,300人。<br>3歲半的積克由巴尼特及伯吉斯兩人飼養。他們視積克為家人：「牠會睡在我們的床上，與我們在廚房用餐。」兩人甚至為積克弄個稻草像，放在新屋屋頂，威風一番。<br>台灣ETtoday新聞雲</p></body></html>
