<html><header><meta charset="utf-8"><title>黃聖依笑唔停</title></header><body><h1>黃聖依笑唔停</h1><p>【北京】內地藝人黃聖依同富商楊子嘅關係一直撲朔迷離，舊年傳過黃聖依遠走美國為男方生仔，當然兩位當事人例牌否認，但難得佢哋成日唔避嫌喺一齊。日前黃聖依同楊子再次一同現身，佢哋一齊坐飛機返北京，着住羽絨長褸戴住墨鏡同帽嘅黃聖依，對已經開始轉熱嘅北京，打扮似乎有啲over咗，不過包到實嘅佢依然一派明星風範，拍住楊子一齊出閘，仲一路上有講有笑傾到唔停，其間笑聲不斷一直行到上車。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
