<html><header><meta charset="utf-8"><title>紅Phone：平玩四核國產機王</title></header><body><h1>紅Phone：平玩四核國產機王</h1><p>ZOPO ZP980雖然是國產品牌，但論規格絕不能睇小，除了具備四核心處理器外，鏡頭還用上1,300萬像素感光元件，配上5吋全高清屏幕，影相睇戲無得輸！巨芒幼邊框，加上圓角的機身，有點似iPhone，而系統就用上Android 4.1.2，加上國產機必備的雙卡雙待，規格上相當齊備。<br><br>記者：許福合　攝影：周旭文<br>模特兒：Ava@PureModels<br><br>查詢：天時達（2386 2903）</p></body></html>
