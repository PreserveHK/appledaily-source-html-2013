<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
櫃車拖頭失控鏟石壆</title></header><body><h1>各區突發簡訊：<br>
櫃車拖頭失控鏟石壆</h1><p>【屯門】<br>【本報訊】一輛物流公司的貨櫃車，昨午2時許沿屯門公路入新界，駛至入境處訓練學校附近時，61歲姓黃司機報稱為閃避一輛切線私家車，扭右軚時失控掃毀路旁地盤的水馬、雪糕筒以及一個流動廁所後，車頭恍如舞獅般向右擺，然後鏟上路中分隔石壆，司機及65歲黃姓跟車同告受傷。警員及救護員到場，將兩傷者送院治療，現場交通一度受阻。</p></body></html>
