<html><header><meta charset="utf-8"><title>魚頭鵝身　變種動物真唔真？</title></header><body><h1>魚頭鵝身　變種動物真唔真？</h1><p>難得辛苦一星期又到周末，不如來個「周末狂想」！挪威有藝術家利用合成技術，「惡搞」出這些既趣怪的動物合成相片，讓大家齊齊跳出固有框框，重新認識世界。<br>誰說狗狗頭不可搭配猩猩身？看起來，也挺像樣吧！鴨子頭配馬身，在草地奔馳；殺人鯨配企鵝身站在雪地上，也讓看者會心微笑。創作這些相片的23歲學生弗雷德里克桑（Arne Fredriksen）說，最初純為自娛，讓自己從溫習電子工程的課程中減減壓。至於要訣，要找到兩種動物頭部角度相同的相片，一般只需20分鐘至一小時，就能完成了。<br>英國《都巿報》</p></body></html>
