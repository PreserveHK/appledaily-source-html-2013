<html><header><meta charset="utf-8"><title>11歲北京狗棄愛協門外</title></header><body><h1>11歲北京狗棄愛協門外</h1><p>【旺角】<br>【本報訊】一隻11歲大、雄性的白色北京狗Bobby（圖），遭主人留下字條，聲稱因環境變遷無力照顧，遺棄在愛協位於旺角太平道的動物領養中心門外，由巡經大廈保安揭發及報警，愛協人員到場證實牠患有皮膚病，但仍精神矍鑠，稍後將進行種菌測試，如情況理想，可供領養。<br>「希望能遇上有心人收養，延續生命。」被主人遺棄街頭的Bobby，並無植入晶片。昨凌晨零時許，牠被放置於一個黑色帆布膠袋內，並附上紙條。對於有人狠心遺棄寵物，愛協發言人指，每年共接收約1,000隻棄養寵物，希望有關主人飼養前三思而行。</p></body></html>
