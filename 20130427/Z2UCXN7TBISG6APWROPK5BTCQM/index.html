<html><header><meta charset="utf-8"><title>小布殊愛上繪畫　導師都讚</title></header><body><h1>小布殊愛上繪畫　導師都讚</h1><p>喬治布殊卸任後在家鄉德州深居簡出，近年更愛上繪畫，認真學習，連導師都大讚他會成為「偉大藝術家」。<br>喬治布殊指「繪畫令人生變得難以置信的正面」，亦給予自己機會創作。他說：「人們覺得很驚訝。但當然，有人對於我能閱讀都感驚訝。」但他承認自己不是繪畫天才，笑說「畫上簽名比幅畫更值錢」。他的表現卻獲得繪畫導師弗勒德讚賞。她說：「他一開始先畫小狗，好像繪了50多幅。他對繪畫很有熱誠，很快上手。史書想必會稱他為偉大藝術家。」<br>英國《每日郵報》</p></body></html>
