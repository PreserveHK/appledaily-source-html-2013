<html><header><meta charset="utf-8"><title>哈里單手換尿片</title></header><body><h1>哈里單手換尿片</h1><p>快將榮升叔叔的英國哈里王子（Prince Harry），完成了一項新挑戰——單手換尿片。<br>哈里日前到諾丁漢出席支援腦損傷人士慈善組織的開幕活動，示範如何為BB玩偶單手換尿片。哈里雖然有點慌亂，但在場人士都讚他「第一次嘗試已做得很好」。一輪忙亂後，哈里不忘拿哥哥威廉王子開玩笑：「這正是我哥哥將出現的情況。」之後他探訪附近一所拳擊中心，跟11歲小拳手切磋，打趣向對方道：「請提我以後勿再跟你交手。」<br>英國《太陽報》</p></body></html>
