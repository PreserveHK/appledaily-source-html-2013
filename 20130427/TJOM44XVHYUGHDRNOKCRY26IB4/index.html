<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
泰亞航客機延誤一日</title></header><body><h1>各區突發簡訊：<br>
泰亞航客機延誤一日</h1><p>【赤鱲角】<br>【本報訊】原定前晚9時10分由本港飛往泰國布吉的泰國亞洲航空一班航機，疑因機件故障，客機開行僅100米即停下，乘客需落機，航空公司已派員作緊急搶修無果，累近150名乘客要延遲一日出發。乘客前晚獲安排入住荃灣區酒店，至昨早返回機場時又要等候，有人一度不滿，齊集櫃位鼓譟，需警員到場調停。至昨晚接近9時，航空公司再安排乘客改搭另一客機離港。</p></body></html>
