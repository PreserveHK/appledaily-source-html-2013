<html><header><meta charset="utf-8"><title>《街霸》粉絲波動拳較勁</title></header><body><h1>《街霸》粉絲波動拳較勁</h1><p>《街頭霸王》曾是風靡全球的日本功夫電玩，主角龍與健的絕技「波動拳」是不少「80後」青年的經典童年回憶。早前有日本人以電腦特技效果製造波動拳照片，英國一群《街霸》「粉絲」亦有樣學樣，在倫敦街頭鬥一番。<br>攝影師阿納托利亞（Anatoleya）與朋友在倫敦不同地方拍攝型格照片，有的是兩人面對面跳起作出波動拳手勢，再加上後期電腦製作，照片內的兩個人猶如同時施展波動拳較勁。<br>另有照片是一個人施展波動拳及另一絕技昇龍拳，另一人跳起猶如中拳，做到真的一樣。<br>英國《每日郵報》</p></body></html>
