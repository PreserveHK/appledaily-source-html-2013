<html><header><meta charset="utf-8"><title>笨賊晒鈔票三文治</title></header><body><h1>笨賊晒鈔票三文治</h1><p>英國一群劫匪在倫敦豪宅區偷取九輛名車、電子用品、首飾和現金，其中一人在facebook上載「鈔票三文治」照片炫耀賊贓，留下線索讓警方將他們拘捕。<br>八名18至23歲的劫匪，去年4月至9月在肯辛頓區爆竊15次，其中19歲青年墨菲在facebook上載一張照片，用方包夾着大量鈔票作狀放進口裏吃。照片惹來警方懷疑，追查下發現他們都曾拿着大叠鈔票「晒命」拍照，其中一人曾坐在一輛被偷的名車內自拍，故此將他們拘捕。<br>英國《每日郵報》</p></body></html>
