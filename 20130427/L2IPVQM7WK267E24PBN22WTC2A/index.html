<html><header><meta charset="utf-8"><title>英婦誕極罕四胞胎──兩對同卵孖胎</title></header><body><h1>英婦誕極罕四胞胎──兩對同卵孖胎</h1><p>四胞胎極罕見，由兩對同卵雙胞胎組成的，機會率更是7,000萬分之一。英國伯克郡36歲女子特納試過四次人工受孕後，終於創造奇蹟，上月在早產11周下，剖腹誕下兩男兩女。<br>特納跟丈夫2007年結婚，多年來以自然方式受孕都失敗，決定人工受孕，花40,000英鎊（48萬港元），第四次終於成功。預產期原本在6月13日，但特納出現妊娠高血壓及血小板過低，醫生在3月30日為她緊急剖腹生產，先誕下一對2磅4安士的同卵孖生兄弟，再誕下分別2磅6安士和2磅4安士的姊妹。<br>英國《太陽報》</p></body></html>
