<html><header><meta charset="utf-8"><title>趣趣地：<br>黑腳老費俾仔嫌棄</title></header><body><h1>趣趣地：<br>黑腳老費俾仔嫌棄</h1><p>喺英冠排尾4嘅彼德堡，周六主場同尾6錫周三踢護級大戰；領隊達倫費格遜賽前講明，唔准老竇費格遜嚟捧場。達倫話：「佢真係邪住我。之前（2011年英甲附）佢嚟睇我哋場4強首回合，點知就輸咗；於是我叫佢咪再嚟，結果佢連喺奧脫福打嘅決賽都冇嚟睇。」雖然老費喺個仔心目中係黑腳，但呢位71歲嘅曼聯領隊始終係英超大紅人，仲以3,400萬鎊（約4.07億港元）嘅身家，成為英國最有錢嘅領隊。</p></body></html>
