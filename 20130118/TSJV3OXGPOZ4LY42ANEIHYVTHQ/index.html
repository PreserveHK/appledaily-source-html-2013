<html><header><meta charset="utf-8"><title>吃喝在廣州：遊艇仔粥發源地</title></header><body><h1>吃喝在廣州：遊艇仔粥發源地</h1><p>艇仔粥成日食，原來它源自廣州荔灣的荔灣涌！荔灣涌全長743米，明朝時乃羊城八景之一，一些水上人家會在艇仔上賣粥，可惜後來城市發展令其變成臭水溝。直到當地政府為申辦 2010 年亞運，重治河道才回復美景，更成為近年來廣州新的熱門景點！河道兩旁一動一靜，靜的一邊是些古色古鄉的舊西關建築，在外邊看甚有氣派；另一邊則是手信街，日夜都甚為熱鬧。</p><p>最特別是街中有一個「荔枝灣大戲台」，有劇團免費表演大戲，居民們就圍坐在對面的大樹下觀看，喜歡的可給十元八塊支持，甚有油麻地榕樹頭的風情，值得一去！</p></body></html>
