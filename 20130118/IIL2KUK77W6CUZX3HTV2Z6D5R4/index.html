<html><header><meta charset="utf-8"><title>蘋果汁：<br>年初八市民免費擊鼓祈福</title></header><body><h1>蘋果汁：<br>年初八市民免費擊鼓祈福</h1><p>【本報訊】西九管理局與香港中樂團將於2月17日年初八，在西九文化區舉行大型戶外中樂音樂會，公眾免費入場。時值香港鼓樂節十周年，除了由中樂團首席指揮閻惠昌帶領樂團演奏多首節奏輕快的經典曲目，高達3.47米的吉祥大鼓也首度開放予市民擊鼓祈福。<br>該特製吉祥大鼓早於2003年首度在港亮相，當年在維園更有3,000多名市民一同敲起澎湃鼓樂，創下世界上最多人一起演奏中國鼓的健力士世界紀錄。稍後有專人從內地來港為大鼓稍作翻新，便可向市民開放。</p></body></html>
