<html><header><meta charset="utf-8"><title>中環在線：跟老竇姓<br>南聯改名萬科 - 李華華</title></header><body><h1>中環在線：跟老竇姓<br>南聯改名萬科 - 李華華</h1><p>內房股龍頭萬科A、B股喺深圳交易所停緊牌，市傳公司計劃B轉H，只係暫時仲未有聲氣，反而萬科舊年5月買起嘅南聯地產（1036），噚日就宣佈正式改中、英文名同埋logo，直情用埋萬科喺內地用開嘅logo。<br>記得舊年11月底南聯發出通告建議改名，市場即刻將隻股炒高超過一成，帶有無限憧憬，事隔個幾月，投資者心情已經有些微變化，事關中集（2039）上月中成功B轉H，市傳萬科計劃照辦煮碗，如果萬科真係B轉H，咁借殼番來呢隻1036點呢？注資乜嘢入去好呢？</p></body></html>
