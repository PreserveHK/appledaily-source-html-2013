18員工追信成數十萬欠薪</title></header><body><h1>蘋果汁：<br>
18員工追信成數十萬欠薪</h1><p>【本報訊】信成假期員工追討數十萬元欠薪。勞資審裁處昨日展開信成假期（Smart Holiday）勞資糾紛聆訊，18名員工昨日往勞資審裁處求助，要求當局協助追收欠薪，包括月薪、代通知金及長期服務金等。被拖欠薪金的員工職級包括經理及領隊等，每人月薪由8000至一萬多元，有員工被拖欠薪金三個月。<br>信成假期去年11月底，旗下五所門市突然結業，300多名顧客受影響，本月初總行也停止營業；上月積金局也入稟區域法院，追討信成假期未支付最少四個月的員工強積金供款，涉及逾十萬元。旅遊代理商註冊處已撤銷信成假期的旅行代理商牌照。</p></body></html>
