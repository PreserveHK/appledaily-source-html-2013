<html><header><meta charset="utf-8"><title>奧巴馬23行政措施槍管</title></header><body><h1>奧巴馬23行政措施槍管</h1><p>槍擊案不斷，美國首輪槍管措施終於出台，總統奧巴馬繞過國會簽署23項行政措施，先從科研、教育等範疇管制槍械，包括要求聯邦機構為背景審查提交數據，還會重懲瞞騙審查的槍械買家，及加強對精神病人的支援等。<br>奧巴馬呼籲國會，盡快通過耗資5億美元（39億港元）新槍管法案，強制所有槍械買家做背景審查、限制子彈匣容量不多於10發子彈、重新實施2004年到期的攻擊性槍支銷售禁令，並要求立新的槍械走私法，嚴懲將槍支轉售予有案底罪犯的商人等。美國約40%槍械銷售毋須先經審查，但估計法案遇巨大阻力，全國槍枝協會已表明反對。<br>美聯社</p></body></html>
