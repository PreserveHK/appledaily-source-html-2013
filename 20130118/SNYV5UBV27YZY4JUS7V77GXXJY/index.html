<html><header><meta charset="utf-8"><title>隔牆有耳：<br>抹黑遊行　梁粉講大話被踢爆 - 李八方</title></header><body><h1>隔牆有耳：<br>抹黑遊行　梁粉講大話被踢爆 - 李八方</h1><p>警方日前拉隊去建制派主導嘅灣仔區議會，話要諮詢遊行安排喎。有民建聯區議員話要限制遊行次數，「梁粉」伍婉婷仲話元旦大遊行搞到白車延誤救治一個有心臟病嘅老婦，點知消防處澄清當日無特別延誤紀錄。被外界鬧爆抹黑遊行嘅伍婉婷堅持有市民報料，佢先講出嚟，噚日仲發出聲明，話已將個案轉交警方要求跟進，要還佢一個公道咁話。<br>新民黨區議員黃楚峰被主辦元旦大遊行嘅民陣鬧佢限制遊行，佢噚日同八方澄清，話當日只係講可以改吓遊行路線，無話過要限制遊行，希望大家唔好誤會喎。</p></body></html>
