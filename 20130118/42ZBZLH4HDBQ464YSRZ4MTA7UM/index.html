<html><header><meta charset="utf-8"><title>手機衞星也用鋰離子電池</title></header><body><h1>手機衞星也用鋰離子電池</h1><p>【話你知】<br>被指是波音787客機連番事故的元凶鋰離子電池，近20多年被廣泛應用在手提電腦、手機等電子裝置，甚至電動汽車、人造衞星和美軍F35戰機也有採用。<br>波音所用的鋰離子電池，是由日本湯淺公司製造，比一般電動汽車所用的鋰離子電池大一倍，在實驗室進行的測試證明安全，可是應用在波音787客機卻頻生意外。<br>鋰離子電池被視為未來主要電池來源，一來是它較其他電池輕巧，卻能儲存更多能源。不過，若電池被過度充電，就會十分容易起火，相當危險，因為內含大量氧氣，對大火有助燃作用，令火勢難以撲救。電池在高壓下和出現短路時，也較易起火。<br>路透社</p></body></html>
