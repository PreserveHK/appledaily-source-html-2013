<html><header><meta charset="utf-8"><title>一叮冠軍狗跳騎馬舞</title></header><body><h1>一叮冠軍狗跳騎馬舞</h1><p>韓國大叔歌手PSY一曲《江南Style》的騎馬舞，在全球掀起熱潮，不但名人歌星爭相模仿，連《全英一叮》的冠軍明星狗狗「帕齊」（Pudsey）也要模仿騎馬舞。<br>「帕齊」和主人巴特勒（Ashleigh Butler）是去年《全英一叮》冠軍，牠和全球歌迷一樣是《江南Style》粉絲，巴特勒現正替「帕齊」特訓，準備下周三「全國電視大獎」上表演，讓觀眾一睹狗狗跳騎馬舞風采。<br>英國《太陽報》</p></body></html>
