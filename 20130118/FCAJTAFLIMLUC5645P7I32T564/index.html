<html><header><meta charset="utf-8"><title>案件速遞：<br>疑侵港大民調　黑客候審</title></header><body><h1>案件速遞：<br>疑侵港大民調　黑客候審</h1><p>【本報訊】香港大學於去年特首選舉前舉行民間全民投票選特首，但網站遭黑客攻擊而一度癱瘓。涉嫌入侵該網上系統的男文員昨否認控罪，裁判官應辯方要求將案押後至下月18日，讓被告尋求律師協助。</p><p>被告陳倬賢（28歲，圖）被控企圖刑事損壞罪，控罪指他於去年3月23日企圖損壞香港大學民意研究計劃的電腦，令電腦未能如計劃設定的方式運作。控方指案件共有11名證人，包括警方專家。 資料顯示，當日網站一度癱瘓，大批市民親身到票站投票，最終有22萬人投票，其中逾半選票為白票。<br>案件編號：FLCC134/13</p></body></html>
