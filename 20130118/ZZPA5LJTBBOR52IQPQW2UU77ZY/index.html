<html><header><meta charset="utf-8"><title>狗狗教堂等逝世主人</title></header><body><h1>狗狗教堂等逝世主人</h1><p>意大利聖多納齊鎮一隻忠心狗，在主人逝世後每天到教堂望彌撒，靜待主人回來。<br>7歲大的德國牧羊狗「湯米」，本來是隻流浪狗，幾年前獲洛基收養後，每天和她一起到教堂望彌撒，感情十分好。<br>洛基兩個月前逝世，「湯米」也陪同親友一起到教堂出席主人的喪禮，之後每天聽到彌撒鐘聲就會到教堂，看看主人會否出現。神父說「湯米」懂性，從不會在彌撒中吠叫，所以不會阻止牠進教堂。「湯米」仍未有新主人，暫由居民一起餵飼。<br>英國《每日郵報》</p></body></html>
