<html><header><meta charset="utf-8"><title>60萬人仔藏環保袋被偷</title></header><body><h1>60萬人仔藏環保袋被偷</h1><p>【本報訊】昨午近12時，66歲姓林男子攜着載有60萬元人民幣（折合約75萬港元）的紫色環保袋，在上環西港城對開電車站登乘一輛西行電車，他在車廂上層坐下後，隨手將載有巨款的環保袋放在座椅下。<br>當電車駛至德輔道西與文咸西街交界時，事主發現座椅下環保袋不翼而飛，大驚向附近乘客查問，一名乘客告知較早前曾見一名深色皮膚男子，拿住事主的環保袋離去。<br>事主立即追落下層但不見賊蹤，疑賊人已挾贓逃去，於是報警，警方正展開追查。</p></body></html>
