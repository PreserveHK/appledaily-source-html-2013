<html><header><meta charset="utf-8"><title>隔牆有耳：<br>忠實粉絲　元秋讚梁有心有力 - 李八方</title></header><body><h1>隔牆有耳：<br>忠實粉絲　元秋讚梁有心有力 - 李八方</h1><p>當唔少梁粉見勢色唔對，開始跳船之際，難得民建聯元秋仲咁有情有義，繼續死撐狼英；噚日出席港台節目回應施政報告時，就大讚狼英係「有心、有力」嘅人，為人深思熟慮。有網民一聽，就衰衰咁話「有心、有力」呢啲嘢，唔係得另一半先至最清楚㗎咩？元秋竟然咁確實咁提出，唔通……唔通有啲不可為人知嘅秘密？<br>狼英施政係咪真係有心有力？從佢噚日出席立法會答問大會可睇到端倪，民主黨劉慧卿問佢政改問題，狼英５秒就回應完畢，搞到卿姐都話呢個係歷史性最「短」嘅答案。</p></body></html>
