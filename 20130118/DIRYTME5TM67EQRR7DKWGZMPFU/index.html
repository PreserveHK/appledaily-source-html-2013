<html><header><meta charset="utf-8"><title>18軍團包括<br>
裝甲兵防空兵</title></header><body><h1>18軍團包括<br>
裝甲兵防空兵</h1><p>【話你知】<br>解放軍集團軍由若干個師、旅編成的軍隊一級組織，包括步兵、裝甲兵、炮兵、防空兵、工程兵、通信兵、防化兵、電子對抗兵、陸軍航空兵等不同兵種，同時包括後勤部。集團軍是1927年誕生，至1949年達高峯，共有70個軍，及後經過多次調整、整合，變成目前的18個集團軍。在集團軍中，第38軍、第27軍、第39軍、第54軍、第1軍、第13軍、第21軍等為甲類集團軍，人數達8萬人，其餘的集團軍則在三萬人左右。</p></body></html>
