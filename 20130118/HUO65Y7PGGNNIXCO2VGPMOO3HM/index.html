光線助胎兒眼部發育</title></header><body><h1>醫療新知︰<br>
光線助胎兒眼部發育</h1><p>美國科學家發現胎兒原來靠外來光線，幫助眼睛發展，冀今次結果助日後研發治療眼疾的新方法。加州大學的專家透過老鼠實驗，證實老鼠胎兒在後期的懷孕周期中，主要經母體吸收外來光線，協助血管發展，尤其視網膜的血管，令眼部發育更為健全。<br>專家估計，早期嬰兒出現視網膜的疾病，都可能與吸收光線不足有關，導致眼球發育異常，或致視力受損。研究同時又發現，老鼠胎兒也透過光線製造有益的蛋白質，維持身體的生理時鐘正常運作。專家認為，研究結果令醫學界更掌握嬰兒患眼疾的原因，下一步會分析胎兒究竟吸收多少光線，才能令眼睛有全面發育。</p></body></html>
