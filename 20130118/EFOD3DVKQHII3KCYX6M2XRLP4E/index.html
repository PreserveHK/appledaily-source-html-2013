<html><header><meta charset="utf-8"><title>今日提醒你：<br>道路安全日　睇拉丁舞表演</title></header><body><h1>今日提醒你：<br>道路安全日　睇拉丁舞表演</h1><p>馬路如虎口，安全最重要。油尖旺道路安全運動統籌委員會明日於旺角麥花臣球場舉行「油尖旺道路安全同樂日」，教育市民認識道路安全重要性，免費入場。市民可以在當日下午2時30分入場，現場有警察步操、交響樂合奏、拉丁舞、拳術、樂器演奏等表演，場內設有主題遊樂區，由警務處借出電單車供市民拍照留念。<br>委員會指，期望活動提高市民對道路安全意識，不論行人或駕駛者應注意道路安全，遵守交通規則，達至「路上零意外，香港人人愛」目標。</p></body></html>
