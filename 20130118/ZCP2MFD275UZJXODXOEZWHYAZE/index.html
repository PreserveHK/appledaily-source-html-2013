<html><header><meta charset="utf-8"><title>醫療新知︰<br>
電刺激法改善柏金遜</title></header><body><h1>醫療新知︰<br>
電刺激法改善柏金遜</h1><p>日本專家成功解構「電刺激法」治療柏金遜症的機制。日本自然科學研究所的專家表示，醫學界一直以電刺激法，將大腦中可致該病的異常腦神經信號中斷控制病情，惟箇中原因一直未明。<br>研究所專家遂利用猴子進行同類實驗，將電極放入猴子腦部的蒼白球區域。此區主要用作控制肢體的活動功能。實驗顯示，當猴子腦部受到電流刺激時，蒼白球區域會有產生一種神奇的氨基酸。它能中斷異常的腦神經信號，阻止異常的神經活動，改善了實驗猴子的柏金遜症病情。專家表示，現已破解了電刺激療法的機制，希望稍後能夠研發更針對性及更有效的柏金遜症治療方案。</p></body></html>
