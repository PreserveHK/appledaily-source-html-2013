<html><header><meta charset="utf-8"><title>上海地鐵站變健身室</title></header><body><h1>上海地鐵站變健身室</h1><p>有沒有想過坐地鐵都可以做健身、射籃球、打乒乓波？上海地鐵八號線近日在車站設立體育角，讓行色匆匆的乘客可以停一停，做做運動。這些設施大受歡迎，在繁忙時間更要排隊輪候。<br>這個地鐵體育文化角設立在八號線虹口足球場站的一角，並放置了兩部跑步機、兩部籃球投籃機、兩部體感運動遊戲機及一個沙包，如同一個小型的健身室。不少準備出站的乘客都會上前，在跑步機上跑步，又或者大騷投籃技術。<br>地鐵職員稱，體育文化角每日開放八小時，上、下午各四小時，最少可吸引100名乘客做運動。<br>在繁忙時段，乘客不但要排隊等候，且每項運動只可玩一次。<br>上海新民網</p></body></html>
