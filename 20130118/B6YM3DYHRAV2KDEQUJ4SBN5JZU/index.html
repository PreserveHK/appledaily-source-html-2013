<html><header><meta charset="utf-8"><title>趣趣地：<br>阿蘇認插水博12碼</title></header><body><h1>趣趣地：<br>阿蘇認插水博12碼</h1><p>今季俾人狂鬧插水王嘅利物浦前鋒蘇亞雷斯（中），近日受訪時提到對史篤城嗰場擺明扮跌博12碼嘅插水事件，竟大膽認自己確係有心咁做。佢話因為場波0:0，而紅軍又好想攞3分，心急下做咗呢種自己都解釋唔到嘅行為。不過，蘇哥一邊認衰，一邊就鬧英國人戴有色眼鏡對待班外援，又話傳媒成日造新聞，好似早前足總盃對曼斯菲嘅「上帝之手」，老屈佢入波後狂錫自己手腕就係有心用手。</p></body></html>
