打流感針減死胎風險</title></header><body><h1>醫療新知︰<br>
打流感針減死胎風險</h1><p>北半球流感疫情肆虐。挪威最新研究證實孕婦注射流感疫苗屬安全，建議她們盡快接種獲得保護。挪威過往沒有將孕婦列入打針的高危組別，至09年爆發豬流感時，當地有30%人口中招，包括孕婦，當時遂開始為孕婦打針。<br>挪威公共衞生學院有研究比較孕婦打針與死胎的關係，共有2.6萬名孕婦打流感針，其中有78宗胎死腹中個案，即每1,000人有3人。若比較8.7萬名無打針孕婦，共414宗死胎個案，即每1,000人有5人，無打針的死胎風險較高。分析指，孕婦打流感針可將死胎風險降低12%，未見疫苗會增加早產或誕下輕磅嬰的風險。</p></body></html>
