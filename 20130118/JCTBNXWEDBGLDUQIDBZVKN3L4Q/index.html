<html><header><meta charset="utf-8"><title>今跌至12℃　後日又回暖</title></header><body><h1>今跌至12℃　後日又回暖</h1><p>【本報訊】本港天氣乍暖還寒，天文台指與一股冬季季候風補充相關的冷空氣，會在今天起影響華南地區，令本港氣溫急降，今日最低會跌至12℃，新界地區再低2至3℃，日間維持天晴及乾燥，最高氣溫約17℃，吹和緩至清勁東北風，明日早上天氣仍相當清涼，最低13℃。不過，寒冷天氣只會維持短短兩天，天文台預料季候風會在下周初逐漸緩和，並被一股偏東氣流取代，華南沿岸雲量將會增多。下周氣溫徘徊15至20℃間，部份或短暫時間有陽光。</p></body></html>
