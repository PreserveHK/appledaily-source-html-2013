<html><header><meta charset="utf-8"><title>IT人蛇王　工作外判中國</title></header><body><h1>IT人蛇王　工作外判中國</h1><p>美國有一名「蛇王」程式員，竟把工作外判給一中國的科網公司，自己每天上班只是上網，最終被揭發。<br>軟件公司東主瓦倫丁早前發現，可能有來自瀋陽的黑客入侵公司系統，於是展開調查，揭發40多歲的程式員，以年薪兩成的5萬美元（39萬港元），把程式碼開發工作，外判給瀋陽的科網公司，替自己代勞。外判工作職責，這名程式員每天上班只是瀏覽Youtube、eBay、fb等網頁。瓦倫丁說，調查發現公司網絡系統沒有問題，令人啼笑皆非的是，這名程式員近年工作表現出色，原來全靠「請槍」。<br>英國《每日電訊報》</p></body></html>
