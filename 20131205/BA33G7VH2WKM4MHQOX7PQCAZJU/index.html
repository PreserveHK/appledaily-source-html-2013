<html><header><meta charset="utf-8"><title>各區突發簡訊：男子揮舞光管追打途人</title></header><body><h1>各區突發簡訊：<br>男子揮舞光管追打途人</h1><p>【旺角】<br>【本報訊】42歲姓吳男子懷疑精神有問題，昨下午4時許手持光管在旺角街頭手舞足蹈，並走至塘尾道與太子道西交界，揮舞光管追打途人，其間更用光管自扑頭部，以致頭部及耳朵受傷，途人爭相走避及報警。多名衝鋒隊警員趕至，吳見有警員出現即衝出馬路逃走，並撞向持盾牌的警員，數名警員撲前合力將他制服，事後送院檢驗。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
