<html><header><meta charset="utf-8"><title>體訊速遞：（足球）保羅普巴奪金童獎</title></header><body><h1>體訊速遞：<br>（足球）保羅普巴奪金童獎</h1><p>祖雲達斯中場保羅普巴（圖）獲意大利媒體選為今年金童獎得主，該20歲法國新晉國腳在去年夏天由曼聯轉投祖記，不時代替派路或維達爾打正選。綜合外電（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
