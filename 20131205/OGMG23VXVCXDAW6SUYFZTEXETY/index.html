<html><header><meta charset="utf-8"><title>活塞滅火籃板制勝</title></header><body><h1>活塞滅火籃板制勝</h1><p>【勝負數簿】活塞（白衫）周二作客熱火以107:97大勝，客隊摘下46個籃板球，比熱火多出12個。活塞雙塔之一杜蒙特共得18個籃板，當中8個為進攻籃板，內線遠比熱火硬淨的活塞，另一巨塔蒙路亦取得16分，全場10次起手皆在離籃框8呎之內，只是射失兩球。二人出色的表現封殺了缺少獲迪的熱火，令對手的10連勝走勢斷纜。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
