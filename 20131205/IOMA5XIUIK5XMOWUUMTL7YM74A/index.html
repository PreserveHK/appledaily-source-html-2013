<html><header><meta charset="utf-8"><title>News Flash美發「8888」1元鈔賀馬年</title></header><body><h1>News Flash<br>美發「8888」1元鈔賀馬年</h1><p>美國財政部前天宣佈，為慶祝即將到來的中國農曆馬年，由昨天起限量發行只有88888套馬年「吉利錢」1美元紀念鈔票，鈔票序列號皆以「8888」開頭（上圖），封套外面印有金馬騰躍圖案，旁邊印有中英文「吉利錢」和「馬到成功」字句（左圖）。<br>新華社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
