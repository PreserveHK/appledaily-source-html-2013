<html><header><meta charset="utf-8"><title>傑特燉法蘭克冬菇</title></header><body><h1>傑特燉法蘭克冬菇</h1><p>【是日黑星】網隊今季表現與預期大相逕庭，現時只排在東岸13位，教練傑特（中）成為話題人物；周二他決定將首席助教法蘭克，改為出任分析員，理由是二人帶隊風格不一樣，而且關係出問題。其實，將不會參加球隊訓練及比賽的法蘭克，相信只是球隊戰績差的代罪羔羊。網隊同日主場以87:111被金塊大敗，看來人事變動未能帶來即時的效果。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
