<html><header><meta charset="utf-8"><title>各區突發簡訊：過路印傭捱撞飛彈重創</title></header><body><h1>各區突發簡訊：<br>過路印傭捱撞飛彈重創</h1><p>【沙田】<br>【本報訊】昨晨8時許，32歲姓關男子駕駛客貨車，載同一名跟車工人開工，駛至沙田源禾路近游泳池時，27歲印傭橫過馬路被客貨車撞倒，印傭被撞至飛彈數米倒地，頭部重創，救護員接報到場將她緊急送院，現時情況危殆。據悉，印傭在港有一名胞姊，同樣做傭工，其僱主已設法聯絡她。肇事客貨車左車頭損毀，警方正調查意外是否有人衝燈肇禍。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
