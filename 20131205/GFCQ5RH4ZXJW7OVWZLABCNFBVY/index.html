<html><header><meta charset="utf-8"><title>News Flash阿拉法並非中毒死</title></header><body><h1>News Flash<br>阿拉法並非中毒死</h1><p>法國專家就巴勒斯坦自治政府前主席阿拉法（Yasser Arafat圖）的死因作調查，前日有消息指，專家排除阿拉法被毒死的說法，指他死於自然。這個結論跟瑞士專家指阿拉法是中釙毒死的講法大相逕庭。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
