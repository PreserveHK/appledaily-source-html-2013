<html><header><meta charset="utf-8"><title>求驗客手記：里爾防守冠絕歐洲</title></header><body><h1>求驗客手記：<br>里爾防守冠絕歐洲</h1><p>周二法甲聯賽，排第2同第3嘅球隊都齊齊贏波，力逼榜首巴黎聖日耳門。里爾主場迎戰馬賽（右），靠前鋒路蘭洛斯（左）喺補時建功1:0險勝。里爾連續第11場聯賽不敗繼續排第2，更誇張嘅係佢哋喺呢11場波一球都冇失過，踢咗16場波都係失4球，稱得上係歐洲防守王。至於第3位嘅摩納哥，繼續冇受傷嘅法卡奧，作客尼斯照大勝3:0。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
