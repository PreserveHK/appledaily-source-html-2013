<html><header><meta charset="utf-8"><title>馮仁昭四圍超：滕麗名蘇梅嫁先忍口 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：滕麗名蘇梅嫁先忍口 - 馮仁昭</h1><p>37歲嘅滕麗名情路幾經風霜，終於搵到佢嘅真命天子朱先生，早排阿滕承認男友求婚成功，仲話想旅行結婚，但就未肯講婚期，不過有讀者噚日報料，話阿滕同男友今個禮拜尾喺泰國蘇梅島舉行婚禮，馮仁昭打電話恭喜阿滕，不過佢冇聽電話，但就喺微博上載一碟乾炒牛河，留言：「好久沒見了。」睇嚟佢為咗婚禮忍口好耐，噚日終於破戒享口福。<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
