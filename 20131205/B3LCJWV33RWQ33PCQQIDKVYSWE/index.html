<html><header><meta charset="utf-8"><title>姬拉環保再着舊婚紗</title></header><body><h1>姬拉環保再着舊婚紗</h1><p>出名慳家的英國女星姬拉麗莉（Keira Knightley）自從當了人妻後，昨日拖着老公James Righton於倫敦出席Serious Fun慈善晚會。有眼利網民認出姬拉身穿的粉色紗裙，其實是她出嫁時所穿的婚紗，只不過加了長袖。事實上這是姬拉第三次穿這條裙，08年她亦曾穿該裙出席電影活動，看來姬拉對此裙情有獨鍾。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
