<html><header><meta charset="utf-8"><title>體訊速遞：（足球）9拜仁兵候選歐最佳陣容</title></header><body><h1>體訊速遞：<br>（足球）9拜仁兵候選歐最佳陣容</h1><p>歐洲足協周三於官網（ http://en.toty.uefa.com/  ）公佈，2013年最佳陣容的40人候選名單，當中德甲班霸拜仁慕尼黑（圖）成為大戶，共有9人進入候選名單。這份40人名單裏並沒有英格蘭球員，但仍有8名球員效力英超球隊。綜合外電（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
