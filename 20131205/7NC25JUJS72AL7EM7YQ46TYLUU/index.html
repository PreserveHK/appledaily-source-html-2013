<html><header><meta charset="utf-8"><title>新秀鬥「3雙」創歷史</title></header><body><h1>新秀鬥「3雙」創歷史</h1><p>【范特西人】76人主場以126:125險勝魔術，兩隊新秀齊發威。主隊的卡達威廉士（右）貢獻27分、12個籃板及10次助攻，而魔術的奧拉迪普（左）就有26分、10個籃板及10次助攻，成為第一對新秀同場錄得「3雙」。雖然他們並非聯盟同場得「3雙」的第一對球員，但上一次出現同場「3雙」，已要追溯至1964年，由活塞雙雄畢查及雷史葛做出。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
