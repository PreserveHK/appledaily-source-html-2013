<html><header><meta charset="utf-8"><title>體訊速遞：（足球）烏茲別克兵傑志試腳</title></header><body><h1>體訊速遞：<br>（足球）烏茲別克兵傑志試腳</h1><p>傑志總領隊伍健日前透露，球隊已安排一名南韓球員，以及現效烏茲別克超聯球隊撒馬爾罕戴拿模的守衞Akhrol Riskullaev（後排右二），下周來港試腳。據悉，後者為前烏茲別克奧運腳，兩年前曾協助另一支烏超球隊拿薩夫勇奪亞協盃冠軍。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
