<html><header><meta charset="utf-8"><title>Miki門匙擺門口</title></header><body><h1>Miki門匙擺門口</h1><p>楊愛瑾（Miki）昨日在屯門出席時裝開幕活動，她透露剛考獲車牌，並自稱是個安全司機：「我有問過阿哥借車，但佢怕我整花架車，所以唔肯借畀我，不過我本身係一個好小心嘅人，會避免發生交通意外。」<br>Miki又透露閒時有做運動，而且有個習慣，她說：「我做運動嗰陣乜嘢都唔會帶，連鎖匙都會擺喺屋企門口，好少人知道我住喺邊，我次次都會擺喺唔同嘅地方，所以唔擔心會有人發覺。」<br>採訪：張俊銘<br>攝影：黃文偉</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
