<html><header><meta charset="utf-8"><title>體訊速遞：（足球）愉園換帥潮未完</title></header><body><h1>體訊速遞：<br>（足球）愉園換帥潮未完</h1><p>暫列聯賽榜末的愉園，兩個月前接替沙治奧執教鞭的科士打（圖），最近因與球隊管理層意見不合，用人亦受到干預，昨日宣佈辭職，並與球隊道別。愉園總監鄺曉明表示，助教樊偉軍及冼家裕將擢升為署理教練。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
