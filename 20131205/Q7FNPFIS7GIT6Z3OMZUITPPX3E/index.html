<html><header><meta charset="utf-8"><title>背小狗遊街金毛犬賣狗B</title></header><body><h1>背小狗遊街<br>金毛犬賣狗B</h1><p>「實在太可愛了，但是要被賣掉，太可憐了……」廣州荔灣區西灣路前日出現一隻金毛尋回犬，一左一右背着兩隻只有兩個月大的阿拉斯加雪橇犬BB（圖），並且貼着一個「賣」字，吸引不少民眾圍觀。</p><p>主人中風養不起狗狗</p><p>飼養這幾隻狗狗的鄭伯稱，他已經養不起狗狗，加上早前曾經中風，只好忍痛將狗狗賣掉。不少網民稱，他們出入西灣路時都曾經見過這幾隻狗狗，對牠們很快要被賣掉都感到可惜。<br>《廣州日報》</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
