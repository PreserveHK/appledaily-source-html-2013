<html><header><meta charset="utf-8"><title>一中一台：林志玲與狗仔隊度聖誕</title></header><body><h1>一中一台：林志玲與狗仔隊度聖誕</h1><p>上月39歲的林志玲昨日披上婚紗到台北為婚紗店宣傳，久未在台灣露面的志玲自然成為焦點，出場時更被瘋狂粉絲公開示愛，幸而志玲處變不驚說：「好久沒有人跟我告白了。」不過現場記者不斷追問她的感情事及婚事，令她最終只得出動撒手鐧，撒嬌求饒說：「你們不要再問我結婚的事啦！」而志玲離場時更成為狗仔隊追訪對象，她更打趣表示聖誕節應該會與狗仔隊一齊度過。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
