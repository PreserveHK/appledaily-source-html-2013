<html><header><meta charset="utf-8"><title>女工投訴被炒遭剝衫狂毆</title></header><body><h1>女工投訴被炒<br>遭剝衫狂毆</h1><p>一名來自山東、在江蘇打工的王姓女子，日前被老闆無理解僱後，走到總經理辦公室理論，管理層不但沒商量，而且更召來多名保安，又拉又抬又撕將王女上身衣服脫光，然後對她的腹、背狂毆，並且抓出數十條血紅色的傷痕。被保安狂毆五分鐘後，其他員工報案，公安到場後保安竟恐嚇王女作假口供，要說是自己撞傷，說出真相的話就會將她「弄死」，揚言：「不相信你等着看，反正我們有錢！」。事件對王女造成心理陰影。<br>蘇州網絡電視台</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
