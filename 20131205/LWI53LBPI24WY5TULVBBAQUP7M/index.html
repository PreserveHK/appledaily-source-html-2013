<html><header><meta charset="utf-8"><title>各區突發簡訊：路政署風炮鑽爆鹹水管</title></header><body><h1>各區突發簡訊：<br>路政署風炮鑽爆鹹水管</h1><p>【柴灣】<br>【本報訊】昨下午2時許，柴灣筲箕灣道140號後巷，多名路政署人員進行工程，使用風炮鑽開樓梯，準備更換舊電線，其間疑不慎鑽破鹹水管，大量鹹水夾雜沙泥直射而出，三層樓高水柱猶如噴泉，後巷樓梯亦變瀑布，警方到場將現場封鎖，20分鐘後，水務署人員將水掣關閉，並安排更換水管，部份附近住戶廁所水暫停供應。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
