<html><header><meta charset="utf-8"><title>中環在線：岳少餐牌教廣東話 - 李華華</title></header><body><h1>中環在線：<br>岳少餐牌教廣東話 - 李華華</h1><p>睇餐牌學英文！林建岳做咗旅發局主席之後，開食肆都特別照顧老外，華華走去試佢喺中環置地新開冇耐嘅中菜館China Tang，佢有中、英文餐牌提供，英文餐牌上，點心一欄竟然有Fen Gor、Har Gow、Siu Mai、Ham Shui Kok，應該就係粉果、蝦餃、燒賣、鹹水角。<br>真係好懷疑老外見到呢啲英文名，估唔估到究竟係食乜，個感覺可能同華華望住意大利文嘅餐牌差唔多！</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
