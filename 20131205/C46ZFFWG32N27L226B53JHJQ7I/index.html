<html><header><meta charset="utf-8"><title>蘋果綠葉新秀麗末季銷售樂觀</title></header><body><h1>蘋果綠葉<br>新秀麗末季銷售樂觀</h1><p>新秀麗（1910）財務總監Kyle Gendreau表示，對第四季銷售感樂觀。他預計，以固定匯率計，來年美國市場銷售增長將降至中高單位數，中國市場料較今年有改善，有信心維持現有毛利率水平；該公司繼續尋找收購對象，有機會是日本或韓國品牌，規模界乎5,000萬美元至1.5億美元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
