<html><header><meta charset="utf-8"><title>各區突發簡訊：貨櫃車失控毀30米鐵欄</title></header><body><h1>各區突發簡訊：<br>貨櫃車失控毀30米鐵欄</h1><p>【元朗】<br>【本報訊】載有電子零件的40呎長貨櫃車，昨晨零時許，由內地回港後沿元朗公路出市區，其間右轉入朗天路至近唐人新村交匯處時，突然失控向左翻側，掃毀30米長鐵欄後始停下，車頭駕駛室嚴重毀爛，56歲姓袁司機一度昏迷被困車內，消防員接報趕至用工具撬門將他救出，經送院後現時情況穩定，警方正調查意外原因。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
