<html><header><meta charset="utf-8"><title>求驗客手記：C朗起博物館show獎</title></header><body><h1>求驗客手記：<br>C朗起博物館show獎</h1><p>皇家馬德里前鋒基斯坦奴朗拿度（C朗、圖），02年出道之後獲獎無數，日前佢決定喺葡萄牙嘅老家馬德拉（Madeira）呢個小島，起一間博物館嚟展示佢職業生涯嘅獎座，同一啲個人紀念品。聽講28歲嘅C朗想繼續喺家鄉投資，當係回饋馬德拉社區。至於去唔去下年金球獎頒獎典禮，日前佢繼續遊花園，話1月13號可能喺馬德里，可能喺蘇黎世，真係寸爆！</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
