<html><header><meta charset="utf-8"><title>蘋果綠葉港交所擬引入LME產品</title></header><body><h1>蘋果綠葉<br>港交所擬引入LME產品</h1><p>港交所（388）行政總裁李小加接受路透訪問時指，計劃以倫敦金屬交易所（LME）合約為基礎，將月度現金結算的產品在港掛牌；LME又計劃與上海期交所合作，將上海期交所的工業金屬合約共同掛牌，以帶動套利機會及增加流動性。港交所又宣佈與新交所簽訂合作備忘錄，就促進人民幣國際化展開多方面的合作及研究。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
