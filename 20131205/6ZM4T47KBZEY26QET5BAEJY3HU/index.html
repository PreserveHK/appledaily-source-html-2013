<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）NBA前鋒傷手潮蔓延</title></header><body><h1>體訊速遞：<br>（籃球）NBA前鋒傷手潮蔓延</h1><p>NBA爆發「前鋒傷手潮」，繼塘鵝的安東尼戴維斯、網隊的皮雅斯後，山貓前鋒基徹斯特（圖左）周二在球隊作客82:89不敵小馬的比賽中左手受傷，事後發現左手骨裂，未知是否需要接受手術。另外，安東尼戴維斯同日證實將要缺陣4至6星期。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
