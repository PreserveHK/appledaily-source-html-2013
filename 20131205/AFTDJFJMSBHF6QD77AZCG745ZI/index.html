<html><header><meta charset="utf-8"><title>滾石3月澳門開騷</title></header><body><h1>滾石3月澳門開騷</h1><p>以米積加（Mick Jagger 中）為首的英國天團滾石樂隊（The Rolling Stones），將於明年3月9日在澳門威尼斯人舉行首個演唱會，門票最貴為$3,580，米積加說：「我已經急不及待想再次踏上舞台演出，特別是澳門。我非常期待獻唱你們喜歡的歌曲。」<br>滾石這次巡迴還會到日本演出4場，是樂隊相隔8年後，第六度於日本作出公演。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
