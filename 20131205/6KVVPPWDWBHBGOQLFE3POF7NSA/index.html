<html><header><meta charset="utf-8"><title>一中一台：小S義演老公捧場</title></header><body><h1>一中一台：小S義演老公捧場</h1><p>台灣藝人徐熙娣（小S）跟老公許雅鈞早前捲入麵包店使用人造香精事件及商業案後，前晚兩夫妻公開現身好友陳建州在台北的公益演唱會。有份義助演出的小S一早到場，老公開場前才到達。演唱會開始小S在台上自彈自唱一首歌後返回後台，台下的許雅鈞木無表情。完場後小S掉下老公跟友人到信義路吃飯，小S下車時解釋說：「因為他這次專程來看我表演的。」</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
