<html><header><meta charset="utf-8"><title>西城施手術救視力</title></header><body><h1>西城施手術救視力</h1><p>現年58歲的日本男歌手西城秀樹之前曾經中風後復原，禍不單行的他再被踢爆上月初秘密為雙眼做手術。據知西城雖然有定期驗眼，但近年視力越來越差，左眼有白內障症狀，右眼視網膜亦有問題，他為免視力繼續惡化，於是開刀。不過手術後情況未有太大改善，西城前日則按照原定行程在滋賀縣開騷，知情人士說：「現在西城的日常生活沒有問題，他應該會繼續唱歌，但視力再差的話，就可能影響工作了。」</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
