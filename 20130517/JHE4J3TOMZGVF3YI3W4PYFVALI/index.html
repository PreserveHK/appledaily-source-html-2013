<html><header><meta charset="utf-8"><title>電視撈飯：馬明娶老婆遭減戲份</title></header><body><h1>電視撈飯：馬明娶老婆遭減戲份</h1><p>有傳無綫劇《On Call 36小時II》因為加咗吳啟華，搞到馬國明戲份被減，不過馬明話冇辦法，因為今輯一件頭同魚仔（楊怡）會終成眷屬，冇咁多桃花，戲份當然少啲啦！噚日楊怡就將佢哋嘅結婚過程喺微博直擊，着住露肩婚紗嘅楊怡拎住紮黃色玫瑰花，楊怡話：「魚頭，終於結婚啦！還有……」唔知羅仲謙會唔會呷醋呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
