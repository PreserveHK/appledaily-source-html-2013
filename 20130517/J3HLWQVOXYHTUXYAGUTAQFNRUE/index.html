<html><header><meta charset="utf-8"><title>艷女露點搶鏡</title></header><body><h1>艷女露點搶鏡</h1><p>曾主演著名美劇《沙灘拯救隊》（Baywatch），在劇中飾演救生員經常在沙灘中赤膊奔跑展現一身肌肉的男星大衞漢索霍夫（David Hasselhoff），昨日凌晨跟女友Hayley Roberts出席康城開幕禮，欣賞開幕電影《大亨小傳》首映，David在紅地毯鬼馬取出相機為女友拍照，深明搶鏡之道，她的女友也不輸蝕，不知有心還是無意露點。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
