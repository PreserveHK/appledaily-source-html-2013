<html><header><meta charset="utf-8"><title>一中一台：張藝謀懶理超生傳聞</title></header><body><h1>一中一台：張藝謀懶理超生傳聞</h1><p>最近被爆料質疑嚴重超生的內地名導張藝謀，若真的違例可能要罰款1.6億人民幣，自傳聞發生後張藝謀一直沒有回應，日前他被影到現身美國一間名牌店，當時他正專心挑選新款短靴，似乎沒受傳聞影響心情；另被指是疑似張藝謀第二任太太的陳婷，日前她帶兩個兒子由外地返抵北京時，被內地記者發現他們回到張藝謀的屋企，關係樸朔迷離。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
