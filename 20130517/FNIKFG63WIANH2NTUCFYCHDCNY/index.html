<html><header><meta charset="utf-8"><title>電視撈飯：麥包跪九個鐘瘀膝頭</title></header><body><h1>電視撈飯：麥包跪九個鐘瘀膝頭</h1><p>做藝人有時都係表面風光，其實拍劇除咗要捱夜之外，仲有好多辛酸史。好似麥包麥長青噚日朝早6點幾喺微博放咗張膝頭瘀晒嘅相，佢話拍《舌劍上的公堂》嘅一場簡單公堂戲，跪足9小時，佢話：「真是行行有行行的苦，惟有用阿Q精神自勉！」之後再致電麥包，佢話己經有用護膝，但噸位重冇辦法，老婆見到都好心痛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
