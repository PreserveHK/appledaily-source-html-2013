<html><header><meta charset="utf-8"><title>【動埋身】的士找贖不足常見　動記者親自測試</title></header><body><h1>【動埋身】的士找贖不足常見　動記者親自測試</h1><p>的士司機接載女乘客找贖不足一案，鬧上法庭，控方雖然最然撤銷起訴，但亦引起公眾對的士有否濫收小費的關注。動記者宋文進行實地測試，搭了八次的士，其中七次車資出現五毫子尾數，需找贖五毫子，但奈何該七次當中，有五位司機都沒有找回五毫子尾數。<br><br>有的士司機表示，不找回五毫尾數的情況很常見，不過有時他們都不收尾數。亦有司機表示，自己一定找足錢，不會為幾毫子得失客人。其實大家搭的士，有權要求司機找足尾數。不幸遇到濫收車資，可記低司機名稱及車牌，考慮報警求助。"</p></body></html>
