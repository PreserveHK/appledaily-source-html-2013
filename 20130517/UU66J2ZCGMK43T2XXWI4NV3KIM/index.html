<html><header><meta charset="utf-8"><title>靚賊婆搶閘引關注</title></header><body><h1>靚賊婆搶閘引關注</h1><p>英國女星愛瑪屈臣（Emma Watson）飛赴康城宣傳由她擔正的一種關注單元開幕片《閃閃靚賊》（The Bling Ring），昨日她與該片導演蘇菲亞哥普拉（Sofia Coppola）等人見記者，愛瑪一身背心紅裙亮相，甚為青春，但甫士卻很老練。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
