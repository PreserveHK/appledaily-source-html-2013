<html><header><meta charset="utf-8"><title>難認定存心濫收費</title></header><body><h1>難認定存心濫收費</h1><p>【法律意見】<br>有法律界人士認為純粹從法律角度，多收一毫都算犯法，但以現實情況而言，處事不應太僵化。今次控方決定撤控，是正確及果斷做法，若繼續檢控會勞民傷財。<br>根據法例，濫收車費最高可判罰款5,000元及監禁6個月。執業大律師陸偉雄指，若的士司機存心欺騙遊客，「明明廿蚊收你二百蚊」，是明顯濫收車費。案中司機若真的有意圖濫收車資，理應不會只多收5毫子，更何況他有很多可能情況而多收車資，可能他看錯咪錶或以為是貼士等，法官很難認定司機存心濫收車資。另外，司機若少收車費，亦可被起訴無按錶收費。<br>《蘋果》記者</p></body></html>
