<html><header><meta charset="utf-8"><title>菜菜子落實往康城</title></header><body><h1>菜菜子落實往康城</h1><p>日本導演三池崇史的新作《稻草之盾》成為今屆競賽片，據知片中女主角松嶋菜菜子與男主角大澤隆夫，已落實與導演飛往康城，於下周二現身紅地毯為電影造勢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
