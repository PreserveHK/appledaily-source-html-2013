<html><header><meta charset="utf-8"><title>男警緊箍社運少女胸</title></header><body><h1>男警緊箍社運少女胸</h1><p>【本報訊】警方昨晨暴力清場阻止示威者向特首梁振英請願，一名男總督察涉分別向三名手無寸鐵的示威少女施以熊抱、扼頸及緊捉上臂的過火動作。他從後用雙手緊箍社運少女何潔明的胸部時，身旁有兩名女警。</p><p>何潔明事後指當時感到有人觸碰到其胸部，因情況混亂看不清是男是女，看過相片才知是男警，之前多次示威未曾遭此對待。<br>民陣警權關注組斥警方涉嫌非禮示威者之行為非常過份。律師莊耀洸質疑警方此舉會營造「女仔示威就好易蝕底」印象，藉此阻嚇女性示威。<br>何柏佳攝</p></body></html>
