<html><header><meta charset="utf-8"><title>茱莉安失足露趾</title></header><body><h1>茱莉安失足露趾</h1><p>荷李活女星茱莉安摩亞（Julianne Moore）昨日凌晨在康城行紅地毯，一身低胸裙盡顯優雅，但卻鞋不稱腳，由於鞋子太細，她兩邊的腳趾尾竟然「叉」出鞋外，非常有礙觀瞻，若果被踩到更十分危險！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
