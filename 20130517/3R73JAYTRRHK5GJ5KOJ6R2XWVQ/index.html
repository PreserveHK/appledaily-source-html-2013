<html><header><meta charset="utf-8"><title>韋哥壓扁囝囝</title></header><body><h1>韋哥壓扁囝囝</h1><p>韋哥韋史密夫同阿仔積頓，呢排四圍宣傳合演嘅新片《末日1000年》，呢對父子兵上咗女名嘴艾倫狄格勒絲嘅節目，艾倫話韋哥成日當眾攬住阿仔，點知韋哥即刻示範，仲成個人壓落積頓度！兩父子又進行踩單車等多項比賽，結果老竇贏成條街。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
