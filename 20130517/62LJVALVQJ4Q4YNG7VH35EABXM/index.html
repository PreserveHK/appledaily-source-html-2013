<html><header><meta charset="utf-8"><title>阿諾搞笑食老本</title></header><body><h1>阿諾搞笑食老本</h1><p>咪睇動作巨星阿諾舒華辛力加大大隻隻就唔識搞笑，佢日前就幫YouTube拍短片宣傳「搞笑周」，見佢行行下突然有班人對住佢喺度跳Harlem Shake，佢二話不說就搶咗人哋副黑超戴，扮番未來戰士㖭（小圖）！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
