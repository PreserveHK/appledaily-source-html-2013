<html><header><meta charset="utf-8"><title>一中一台：林志玲邂逅宋承憲</title></header><body><h1>一中一台：林志玲邂逅宋承憲</h1><p>38歲台灣第一名模林志玲跟馬桶小開邱士楷分手後，仍在期待真命天子出現，昨日韓國人氣男星宋承憲在微博放上兩人合照，穿着西裝的宋承憲與林志玲外型頗合襯，難怪有網友留言笑指他們「在一起」，不過，宋承憲正忙拍韓劇《當男人戀愛時》，合照的背景又是片場，背後還有很多工作人員，有網友估計林志玲可能有份客串《當》劇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
