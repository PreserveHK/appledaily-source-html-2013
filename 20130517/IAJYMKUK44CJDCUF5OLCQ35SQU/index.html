報考文憑試費用不加價</title></header><body><h1>蘋果汁：<br>
報考文憑試費用不加價</h1><p>【本報訊】考評局公佈明年第三屆文憑試凍結考試費，報考四個核心科目及兩科選修科，學校考生繼續付2,646元考試費。<br>考評局昨日在憲報刊登2014年文憑試考試費用，學校考生的語文科每科收費567元，其他科目每科需要378元，以一名學校考生報考六科，即四個核心科及兩個選修科為例，考試費維持在2,646元。自修生在每科收費外，另需付的435元報名費也維持不變。不過，考評局估計未來三年文憑試的運作或出現虧損，需由其他考評服務收入補貼。而考評局為自負盈虧機構，文憑試為主要收入，但未來中學生人口下降令考試費大減。</p></body></html>
