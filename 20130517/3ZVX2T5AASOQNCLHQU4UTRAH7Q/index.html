<html><header><meta charset="utf-8"><title>隔牆有耳：<br>洩氣鴨似烚熟山根 - 李八方</title></header><body><h1>隔牆有耳：<br>洩氣鴨似烚熟山根 - 李八方</h1><p>巨鴨洩氣，全城議論紛紛，唔少人都覺得傷心。有陰謀論話，懷疑有人用煙頭整傷咗巨鴨，又有人吹到話係恐怖襲擊，總之就有好多好瘋狂嘅想法湧現啦。<br>八方噚日喺網上見到一個最搞笑嘅爛gag，話巨鴨嘅真身其實好似打邊爐常見嘅山根，本來係脹卜卜㗎，但係喺維港俾海水浸得太耐，情形咪好似打邊爐咁烚吓烚吓烚耐咗，於是乎「山根巨鴨」咪洩咗氣，成個變得扁扁平平，好似一塊已熟透嘅山根咁囉。有網民仲引述「山根」表示，「浸得太耐啦，我都係過來人！」</p></body></html>
