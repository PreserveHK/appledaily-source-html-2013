<html><header><meta charset="utf-8"><title>體壇拾趣：<br>8甲組隊爭旺角場</title></header><body><h1>體壇拾趣：<br>8甲組隊爭旺角場</h1><p>足總噚日召開每月甲組會，除傾下季增加到12隊嘅港甲，係咪維持升降制外，席間仲要各隊表態，下季諗住用搵邊個場做主場；結果除咗3支區隊同南華，其餘8隊包括傑志同太陽飛馬都爭取用旺角場做主場。到底邊兩隊爭到，副主席羅傑承會後話，可以參照聯賽排名作參考，但最終點搞要研究。<br>至於維持升降制，暫得3隊支持，3隊棄權，6隊反對，要將個波交畀董事會投票決定，而主席梁孔德（圖）講明應該維持以保競爭性；踢過中超嘅屯門隊長李海強亦挺身話要諗清楚，否則隨時好似中超喺04年成立後首兩季，因為不設升降，球會減班費，球員收入減，仲衍生假波等問題。</p></body></html>
