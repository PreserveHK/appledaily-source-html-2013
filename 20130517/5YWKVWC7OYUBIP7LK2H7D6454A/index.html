<html><header><meta charset="utf-8"><title>青雲救人登封面</title></header><body><h1>青雲救人登封面</h1><p>由彭順和彭發兩兄弟聯合執導的電影《逃出生天3D》，劉青雲和古天樂主演，今次是青雲繼杜琪峯的前作《十萬火急》後再次飾演消防員。今趟《逃》片來到康城影展宣傳，雖然兩位男主角都不會出席，但片中青雲跟古仔抱住一名小女孩在火海中拉着電梯纜索，在電梯槽內逃生的海報就成為康城大會刊物《Screen》的封面。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
