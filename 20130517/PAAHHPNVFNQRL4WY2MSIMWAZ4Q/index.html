<html><header><meta charset="utf-8"><title>平治E系首展　低息出車</title></header><body><h1>平治E系首展　低息出車</h1><p>論車展場地，尖沙嘴海運大廈絕對是一哥，車展個個星期停不了，本周末輪到平治登場。焦點將會落在首次展出的全新款式E-Class，還有最新GL系列，同場還展出A、C及M系列等不同類型車款，連斷貨多時的B-Class也有，於車展買指定型號更可享低息分期優惠。<br><br>日期：5月18至19日<br>時間：上午十時至晚上七時<br>查詢：2895 7339（仁孚車行）</p></body></html>
