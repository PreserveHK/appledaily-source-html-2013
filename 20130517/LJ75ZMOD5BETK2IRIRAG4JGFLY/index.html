<html><header><meta charset="utf-8"><title>今日提醒你：<br>夜闖文物館開P</title></header><body><h1>今日提醒你：<br>夜闖文物館開P</h1><p>中文大學文物館將於本月24日（星期五）舉辦「音樂X藝術︰夜闖文物館」，結合音樂及博物館元素，期望增加年輕人對參觀博物館的興趣。<br>活動下午5時半於文物館展覽廳III舉行，配合文物館正展出的「金曜風華：夢蝶軒藏中國古代金飾」展覽，佈置及服裝將以金色為主。當晚會有樂隊表演、貼紙機、調酒示範、最「金」服裝獎、Party King及Party Queen選舉等，表演嘉賓多為中大學生或校友，亦歡迎非中大生參與。有興趣人士可於facebook「音樂X藝術︰夜闖文物館」活動專頁按「參加/Going」報名。</p></body></html>
