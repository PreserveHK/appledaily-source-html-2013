<html><header><meta charset="utf-8"><title>豪客食$46早餐<br>付$3,478貼士</title></header><body><h1>豪客食$46早餐<br>付$3,478貼士</h1><p>一份簡單早餐竟付446美元（3,478港元）貼士？<br>在美國印第安納波利斯連鎖餐廳Steak 'n Shake任侍應的布魯斯，幸運地收到這份天價貼士，驚喜萬分，整天都笑不攏嘴。她說豪氣顧客是相熟的喬小姐，她固定周三來吃早餐，有天吃了5.97美元（46.5港元）早餐後，竟付布魯斯446美元貼士！布魯斯大讚︰「難以置信，喬小姐人很好。」難得同事也沒有酸溜溜，餐廳經理說布魯斯一向勤力盡責，早到遲走，巨額貼士是她應得的，「這事讓服務員知道，努力工作是有回報的」。<br>美國WTHR網</p></body></html>
