<html><header><meta charset="utf-8"><title>重遇救命恩人<br>
狗狗依偎擁抱</title></header><body><h1>重遇救命恩人<br>
狗狗依偎擁抱</h1><p>牠沒有把救命恩人忘記，當牠在紐約跟曾拯救牠的動物拯救中心總監岩士唐重遇，立即撲入她懷內，將頭部躺在她肩膊上依偎，人狗緊緊相擁。這張窩心照片上周五公開，點擊率高逾16萬，愛心暖流熱遍互聯網。<br>獨眼臘腸狗「摩根」，本來在美國阿拉巴馬州一間狗隻收容所，等待人道毀滅，幸得岩士唐及一眾動物義工，從紐約南下巡查拯救，被帶到岩士唐在賓夕凡尼亞州的農場暫居，最後被紐約布魯克林區居民收養，沒想到牠對「救過牠的人，銘記於心」。<br>美國《赫芬頓郵報》</p></body></html>
