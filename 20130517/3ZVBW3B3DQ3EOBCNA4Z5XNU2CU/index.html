<html><header><meta charset="utf-8"><title>吳宇森新作曝光</title></header><body><h1>吳宇森新作曝光</h1><p>吳宇森（小圖）已差不多有四年沒有電影作品面世，但康城影展就發表了一張他的新作品《生死戀》（The Crossing）海報。吳宇森早前接受訪問時說：「這是一部跨越五十多年、在中國近代的史詩愛情故事。」不過海報中除了導演的名字外，其他男女演員的名字都沒有刊登，據知吳導已找來宋慧喬、章子怡和金城武演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
