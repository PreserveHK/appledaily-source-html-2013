<html><header><meta charset="utf-8"><title>殺老鼠成三兇徒女友落網</title></header><body><h1>殺老鼠成三兇徒女友落網</h1><p>【大埔】<br>【本報訊】全力追查和勝和黑幫頭目「老鼠成」被斬殺案的新界北重案組探員，再拘捕3名女子，懷疑有人窩藏及提供協助從犯，以逃避警方追捕。消息稱，被捕3女是案中包括兩名刀手和司機的女友，而他們3人仍然在逃。<br>前日傍晚，一名姓盧的26歲女子前往大埔警署自首。昨午，探員再分別掩至大埔及上水兩單位，拘捕兩名分別33歲姓鍾及50歲姓呂的女子。警方先後已拘捕14名年齡介乎18至48歲涉案男子，其中3名男子已被落案暫控以謀殺罪名，其餘准以保釋候查。</p></body></html>
