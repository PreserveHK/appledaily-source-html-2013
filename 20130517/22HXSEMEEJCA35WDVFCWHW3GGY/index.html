<html><header><meta charset="utf-8"><title>O先生新片遭批冷漠</title></header><body><h1>O先生新片遭批冷漠</h1><p>法國導演「O先生」法蘭索瓦奧桑（Francois Ozon）的競賽片《Young &amp; Beautiful》昨日舉行傳媒場，但未獲好評，影評指電影給人感覺太過冷漠，沒有個人情感可言，雖然面對批評，幸好O先生獲兩名片中女星啜面補數。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
