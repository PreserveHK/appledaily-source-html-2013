<html><header><meta charset="utf-8"><title>一中一台：大S為生B打爛齋缽</title></header><body><h1>一中一台：大S為生B打爛齋缽</h1><p>徐熙媛（大S）昨日在北京出席代言活動，老公汪小菲亦有到場力撐愛妻，大S提起老公即時一臉深情，更自言一切會以老公為重，亦是廿四孝聽話妻子，她自嘲說：「我是『孬種』，在老公、婆婆面前完全是小媳婦，現在不能像以前那樣任性，對婆婆也要多一些尊敬，不能像對媽媽那樣吼叫。」本來吃素的她自爆吃肉是希望增加懷孕機會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
