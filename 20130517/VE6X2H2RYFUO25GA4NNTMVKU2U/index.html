<html><header><meta charset="utf-8"><title>于文鳳狂掃靚裙</title></header><body><h1>于文鳳狂掃靚裙</h1><p>【中環】周星馳前女友于文鳳前日傍晚6點喺中環置地廣場行街，佢𠵱家靚過同星爺拍拖時好多，着住裙感覺好少女。佢攞住個名牌店嘅紙袋，睇嚟已經有收穫，見佢意猶未盡入咗一間時裝店，班店員一見于文鳳入嚟，即刻好熱情上前招呼。佢睇咗好多款裙，不過唔夠10分鐘佢就發現記者影相，即急急腳低頭離開，快步行返置地文華酒店外，由司機駕車接走。　<br>採訪、攝影：楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
