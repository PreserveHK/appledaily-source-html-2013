<html><header><meta charset="utf-8"><title>華仔觀摩快閃黨</title></header><body><h1>華仔觀摩快閃黨</h1><p>杜琪峯執導的電影《盲探》是今屆康城影展的觀摩電影，男女主角劉德華、鄭秀文和導演杜琪峯都會出席香港時間下周一（20號）朝早6時舉行的首映禮，目前已售出近八成門票。不過華仔由於工作關係，不會跟隨大隊今日出發，到達康城後逗留不到48小時便要離開。另外，康城大會刊物《The Hollywood Reporter》中有一格介紹華仔另一部電影《風暴》。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
