<html><header><meta charset="utf-8"><title>跑道特色：C欄外叠追有優勢</title></header><body><h1>跑道特色：C欄外叠追有優勢</h1><p>【本報資料】明日田草用C跑道，預測有陽光但間中有驟雨，估計掛牌好地。<br>跑法：睇番最近4月7日同一移欄賽事，走中外叠之居中後上馬表現不俗，至於當日兩場直路賽頭馬「伽楠」及「齊飛」，均是沿途貼外欄競跑，所以明日第三及第五場同程，宜秤先排中外檔之馬匹。<br>馬匹：第三場「齊飛」及第八場「品學兼優」均於4月7日C欄贏今戰同程之1000及1800，值得優先捧場。此外，尾場「好心思」曾兩勝田草C欄，賽績冠絕同組對手，憑較佳場地性能，可望取得今季第二W。<br><br>睇片： http://hk.racing.nextmedia.com </p></body></html>
