<html><header><meta charset="utf-8"><title>GD變髮晒幼腿</title></header><body><h1>GD變髮晒幼腿</h1><p>今明兩晚喺亞博館開騷嘅韓國組合BIGBANG成員G-DRAGON（GD），噚晚嚟香港之前，同隊友太陽喺網上公開新相。GD又玩變髮，個頭紅黑兩截色，仲騎電單車晒幼腿㖭！不過佢冇講搞緊乜，網民就話佢戴帽襯長髮個look似女巫喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
