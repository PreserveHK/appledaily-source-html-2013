<html><header><meta charset="utf-8"><title>金喜善被電視台換女</title></header><body><h1>金喜善被電視台換女</h1><p>乜咁大整蠱呀！韓星金喜善前日上SBS電視節目，講到4歲囡囡要返學、學跳舞同畫畫仲忙過佢嗰陣，電視台居然亂配相，等全世界誤以為熒光幕上嘅小女孩就係善姐個女。其實嗰位係小模特兒，善姐知道電視台擺烏龍都即刻O晒嘴！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
