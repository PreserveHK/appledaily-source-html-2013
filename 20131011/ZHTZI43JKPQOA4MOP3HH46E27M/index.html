<html><header><meta charset="utf-8"><title>田中聖搭上AV女被炒 </title></header><body><h1>田中聖搭上AV女被炒 </h1><p>日本男子組合KAT-TUN成員田中聖，前天突遭尊尼事務所解約，原因是作出違反合約的行為，雖然聲明並沒詳述違約內容，但日本傳媒指可能與他隱瞞事務所經營酒吧，以至日前被雜誌刊登他自拍全裸照傳給粉絲等行為有關，也有指他搭上了前AV女優倖田梨紗（下圖）。</p><p>昨日還出現疑是偽做的田中聖twitter，稱因自己是同志才遭炒魷，相信屬惡搞。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
