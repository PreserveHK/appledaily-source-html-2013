<html><header><meta charset="utf-8"><title>News Flash日航兩波音787折返</title></header><body><h1>News Flash<br>日航兩波音787折返</h1><p>日本航空公司兩架波音787（圖）夢幻客機有問題折返。一班由美國加州聖迭戈飛往東京，前日懷疑除冰系統故障折返；翌日日航一班由莫斯科前往東京的787，則因電力問題致廁所失靈折返。<br>美聯社</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
