<html><header><meta charset="utf-8"><title>各區突發簡訊：壓麵粉機夾傷女工手</title></header><body><h1>各區突發簡訊：<br>壓麵粉機夾傷女工手</h1><p>【新蒲崗】<br>【本報訊】以小籠包聞名、位於太子道東638號的「金牌小龍」新蒲崗分店，昨晨九時許發生工業意外。49歲姓楊女職員在食肆廚房內準備食物及清潔時，不慎被一部壓麵粉機夾傷右手，登時血流如注，由保安報警。楊女獲救送院後情況嚴重，現場消息稱她手部重創，須接受手術，警員到場調查後列工業意外，現場所見壓麵粉機旁邊地下遺下大灘血迹。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
