<html><header><meta charset="utf-8"><title>南京單車展「護士」駐場</title></header><body><h1>南京單車展「護士」駐場</h1><p>賣樓要樓模，賣車要車模，如今賣單車都要單車模（圖）！江蘇南京昨舉行第三屆亞洲單車展，多間廠商都請來穿着性感的模特兒助陣。其中一間廠商為推銷他們出品的山地單車，竟然找來三名長髮披肩、身材高䠷的女模特兒助陣，其中兩人更穿上性感護士制服。雖然吸引不少民眾拍照，但網民質疑單車與護士有何關係，「難道是預言會受傷入院？」<br>中新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
