<html><header><meta charset="utf-8"><title>地盤大鬥法　聰明狗戰無賴貓</title></header><body><h1>地盤大鬥法　聰明狗戰無賴貓</h1><p>家中的貓狗可以成為好朋友，只是一旦「地盤」被霸佔，好友都會反目。<br>美國一名網友上載的短片，狗狗發現床被霸佔，出盡法寶，又拉又嚇，務求把床奪回，然而貓咪一於好少理，繼續懶洋洋地躺著。最後狗狗使出絕招，把床翻過來，貓咪才離開。不少網民留言均大讚狗狗聰明，但亦有人謂貓咪一向在家中「惡晒」，狗床當然也是牠的了！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
