<html><header><meta charset="utf-8"><title>惠英紅大馬爭獎</title></header><body><h1>惠英紅大馬爭獎</h1><p>惠英紅剛於上海及廣州完成舞台劇《戀愛世紀》，再到橫店趕拍兩套電視劇《金釵諜影》及《無敵鐵橋三》，她說：「呢兩套都係古裝劇，我要留喺橫店拍兩個月，日打夜打，又要不停咁吊威吔，所以我帶備好多護墊同按摩膏傍身。」<br>下周二，惠英紅將到馬來西亞出席金箏獎，她憑《結婚那件事》角逐最佳女配角，她坦言：「心情好緊張，對手大有來頭，希望為港爭光啦！」<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
