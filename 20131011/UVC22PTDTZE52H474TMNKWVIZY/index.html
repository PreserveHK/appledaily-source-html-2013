<html><header><meta charset="utf-8"><title>體訊速遞：（足球）拜仁營業額創新高</title></header><body><h1>體訊速遞：<br>（足球）拜仁營業額創新高</h1><p>拜仁慕尼黑（圖）主席路明尼加透露，球會上季營業額首度突破4億歐元（約42億港元）。路明尼加說：「在歐聯的成功十分重要，對球會收入有重大幫助，越來越多人關注我們。」綜合外電（德國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
