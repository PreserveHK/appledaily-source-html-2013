<html><header><meta charset="utf-8"><title>烏龍醫生左右不分　切病人右腳變左腳</title></header><body><h1>烏龍醫生左右不分　切病人右腳變左腳</h1><p>巴西一間醫院的醫生擺烏龍，上周五為一名因糖尿病導致腎衰竭而要切除右腿的病人進行截肢手術時，搞錯切除左腿，令他最終雙腿盡失。<br>該間里約熱內盧醫院的醫生鋸錯病人腳後懵然不知，直至病人女兒通知後，再把右腿切除作為「補救」。<br>院方正調查醫生是否犯了醫療失誤，還是他們認為病人左腿也因病而要一併切除。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
