<html><header><meta charset="utf-8"><title>見鬼11之心潔撞鬼被壓　嚇壞老公</title></header><body><h1>見鬼11之心潔撞鬼被壓　嚇壞老公</h1><p>戲中嘅李心潔，成日見鬼。原來現實中，都撞過鬼。<br><br>前晚嗰集《最佳女主角》，李心潔親述撞鬼經歷。話有一次同老公喺房，忽然覺得好暴躁，仲差啲搞到嗌交。之後老公忽然臉都青晒，行向心潔，好似想幫佢撥走啲嘢。跟住就急急腳跑出房，揾心潔父母，話見到有個人頭喺心潔隔離。心潔仲話試過有一次去北京一間酒店揼骨。揼完仲瞓著，點知就俾鬼壓。<br><br>有網民睇完好驚；亦有人話，好哋哋清談節目，點解要講鬼故。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
