<html><header><meta charset="utf-8"><title>各區突發簡訊：青年遇襲拖女友狂奔</title></header><body><h1>各區突發簡訊：<br>青年遇襲拖女友狂奔</h1><p>【旺　角】<br>【本報訊】26歲姓鄭青年偕女友在旺角登打士街一間樓上吧消遣，至凌晨4時許盡興離開。不料甫落樓下，即被近10名大漢包圍，有人揮拳向鄭施襲，嚇得他拖着女友拚命逃跑，但最後於百米外的西洋菜南街被追上。事主連忙用手機報警，但被對方掠去，四散逃去。鄭傷勢無礙，只是其24歲女友嚇得魂飛魄散，一直十指緊扣，互相安慰才平復下來。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
