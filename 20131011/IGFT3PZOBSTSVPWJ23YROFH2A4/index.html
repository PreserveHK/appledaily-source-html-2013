<html><header><meta charset="utf-8"><title>周美青條紋黑裙優雅</title></header><body><h1>周美青條紋黑裙優雅</h1><p>【點滴】<br>周美青昨日以一襲深紫色七分袖及膝洋裝出席中華民國國慶大典，腰間抓皺設計，僅在胸前別了胸針作為裝飾，雖然偏保守，但獲造型師讚賞簡單又貴氣；到夜晚的酒會，周穿着黑色條紋洋裝（圖左）亮相，顯得優雅大方。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
