<html><header><meta charset="utf-8"><title>羅慧娟冥壽　墓前現花海</title></header><body><h1>羅慧娟冥壽　墓前現花海</h1><p>羅慧娟去年6月30日胰臟癌病逝，昨日是她的47歲冥壽，雖然沒有甚麼紀念活動，但記者昨日走訪安葬其骨灰的墓地，見到她的靈位擺放了很多鮮花，似是有親友前來致祭，還發現她墓前擺放了一個圓形花圈。<br>花圈上寫着「我地（哋）心中寶貝 娟：生日快樂」，下款是「媽媽、哥哥、家姐及家中所有人」，不過就未見其夫婿劉志敏送的花圈。<br>採訪、攝影：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
