<html><header><meta charset="utf-8"><title>39億復刻巨鑽頭飾</title></header><body><h1>39億復刻巨鑽頭飾</h1><p>為慶祝投身鑽石珠寶業60周年，倫敦著名珠寶商人格拉夫（Laurence Graff），重新創作43年前鑽石頭飾系列，而這新系列頭飾的鑽石（圖）總值5億美元（39億港元）。<br>頭飾除有22顆寶石外，還包括51.53卡和50.76卡的心形鑽石耳環、6.71卡粉紅鑽石戒指、10.47卡無瑕水滴形藍鑽吊墜、52.73卡黃鑽鑽石戒指……放在名模髮髻上美艷動人。<br>英國《每日郵報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
