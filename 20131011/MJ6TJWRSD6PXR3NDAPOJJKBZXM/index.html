<html><header><meta charset="utf-8"><title>希丹訂婚騷鑽戒</title></header><body><h1>希丹訂婚騷鑽戒</h1><p>美劇《Heroes》女星希丹彭妮蒂亞（Hayden Panettiere）最近被傳與烏克蘭拳王Wladimir Klitschko（小圖）已訂婚，但一直未有正式確認。希丹日前上電視節目受訪時終親口宣佈喜訊，鬼馬的她錄影節目時帶同巨蛇，一心想嚇主持。雖然主持被嚇一跳，但仍不忘問她所戴的鑽戒是否有特別意義，希丹然後就大方承認已訂婚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
