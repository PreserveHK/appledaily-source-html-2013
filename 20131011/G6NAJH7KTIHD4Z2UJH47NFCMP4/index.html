<html><header><meta charset="utf-8"><title>阿叻秀姑約友吹水</title></header><body><h1>阿叻秀姑約友吹水</h1><p>【中環】一向醉心賽馬嘅陳百祥（阿叻）同黃杏秀，前日下晝約3點趁住夜馬未跑，約咗個朋友去咗中環置地廣場嘅cafe嘆下午茶。一改以往浮誇打扮嘅阿叻傾到眉飛色舞，唔知有冇同朋友交換賽馬貼士？坐喺一邊嘅秀姑不時呷住飲品，全程笑容滿面望住阿叻吹水。一行三人傾咗個幾鐘，阿叻負責埋單同朋友握手道別後，佢哋喺廣場門口上返七人車離開。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
