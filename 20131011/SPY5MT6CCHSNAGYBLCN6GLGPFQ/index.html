<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin倒轉跳鋼管 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin倒轉跳鋼管 - 馮仁昭</h1><p>台灣天后蔡依林（Jolin）一向熱愛跳鋼管舞，最近佢就喺微博放咗張跳鋼管舞嘅相，見佢做咗一個高難度嘅動作，只係以雙手捉住支鋼管支撐，雙腳朝天，可想而知佢嘅雙臂要用幾多力。<br>粉絲見到都驚嘆，仲封Jolin做「反重力女」。自從Jolin玩鋼管舞後，台灣玩鋼管舞嘅女仔即刻暴增，認真厲害。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
