<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柒良練歌撐師傅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：柒良練歌撐師傅 - 馮仁昭</h1><p>張崇基同張崇德入行20年，本月20號喺伊館舉行音樂會。張崇德搵嚟徒弟「柒良」蔡瀚億做嘉賓，柒良話：「今日要工作33小時，朝早拍完攀石戲，成身臭汗只係帶咗底褲換。但我會搵時間練歌，沖涼都練得。」<br>香港樂壇被批評已死，張崇基同張崇德唔認同：「只係唱片模式唔同，唔會死。十幾年前我哋都覺得被樂壇遺棄，以前有人批評我哋唔適合樂壇，但我哋行到𠵱家。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
