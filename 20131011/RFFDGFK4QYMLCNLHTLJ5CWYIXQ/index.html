<html><header><meta charset="utf-8"><title>側奶大放送　E奶瑤瑤洩春光</title></header><body><h1>側奶大放送　E奶瑤瑤洩春光</h1><p>由陳柏霖同郭書瑤（瑤瑤）等人主演的電影《愛情無全順》，昨日在台北舉辦見面會，陳柏霖在戲中一改過往深情大仁哥形象，大膽挑戰不修邊幅的「十全宅男」；而剛入圍第50屆金馬獎最佳新人的郭書瑤(瑤瑤)，身穿多處挖空的洋裝出席活動，蹦出渾圓「南半球」，吸引了全場的閃光燈。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
