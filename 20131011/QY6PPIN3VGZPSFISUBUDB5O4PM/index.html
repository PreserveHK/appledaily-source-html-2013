<html><header><meta charset="utf-8"><title>蘋果綠葉：匯豐阿曼委艾爾敦任主席</title></header><body><h1>蘋果綠葉：匯豐阿曼委艾爾敦任主席</h1><p>《彭博》引述匯控（005）旗下匯豐阿曼銀行（HSBC Bank Oman），向當地監管當局馬斯喀特證券交易所提交的聲明指，已委任身兼中東匯豐銀行非執行主席艾爾敦，為匯豐阿曼銀行主席。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
