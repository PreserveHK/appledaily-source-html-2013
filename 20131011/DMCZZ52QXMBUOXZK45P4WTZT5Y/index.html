<html><header><meta charset="utf-8"><title>趣趣地：聖卡斯女友孕味濃</title></header><body><h1>趣趣地：<br>聖卡斯女友孕味濃</h1><p>最近西班牙門將卡斯拿斯同女友莎拉（圖）拍拖行街，被傳媒影到，由相片中見，莎拉個肚明顯隆起，睇個勢今年年底到明年初左右，就可以幫卡斯拿斯生到個仔。雖然卡斯拿斯喺皇家馬德里嘅仕途遇上樽頸，再唔係球隊嘅必然正選門將，但喺西班牙國家隊，佢仲係教練迪保斯基心入面嘅no.1。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
