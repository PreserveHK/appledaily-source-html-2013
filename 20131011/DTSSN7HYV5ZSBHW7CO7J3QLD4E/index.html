<html><header><meta charset="utf-8"><title>一中一台：徐若瑄清唱搶鏡</title></header><body><h1>一中一台：<br>徐若瑄清唱搶鏡</h1><p>自爆蜜運的徐若瑄（Vivian）之前為新戲《聽見下雨的聲音》到新加坡宣傳，近日眾演員已移師到馬來西亞，Vivian穿上碎花長裙現身首映禮，被同戲的韓雨潔一身金色晚裝露腿搶鏡，不過蜜運中的Vivian毫不介意，更風騷帶動現場氣氛率先清唱歌曲《一支小雨傘》、《雙人枕頭》等，結果她亦不負眾望，把焦點搶回來。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
