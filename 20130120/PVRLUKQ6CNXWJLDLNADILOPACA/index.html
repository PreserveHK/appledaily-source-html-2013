<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>酒店日男疑心臟病猝死</title></header><body><h1>各區突發簡訊：<br>酒店日男疑心臟病猝死</h1><p>【尖沙嘴】<br>【本報訊】36歲日籍男遊客Kondo（近藤），日前下榻尖沙嘴廣東道一間酒店。昨晨8時許，其日籍女性友人Fuku（福）未能聯絡他，求助酒店職員。26歲男職員上房找尋，拍門不果用後備匙開門，赫見近藤昏迷廁所內遂報警。救護員到場證實事主已死亡，稍後由仵工將遺體移送殮房。據悉近藤並無病歷隨身，初步不排除因隱性心臟病發致死，有待剖屍確定死因。</p></body></html>
