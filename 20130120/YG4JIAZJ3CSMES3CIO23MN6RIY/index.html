<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星Selena Gomez，近日把整蠟燭台勞作的相片放上twitter。<br>★冰島著名樂隊Sigur Ros，有傳今年5月21日於亞博館舉行香港演唱會。<br>★日本組合AKB48的分支隊伍no3b，昨日在東京宣傳新曲，成員峯岸南笑言要超越隊友小嶋陽菜做日本第一美乳。</p><p>★日本女星磯山沙也加前天缺席電台節目，昨日她在網誌指因突然眼痛到張不開眼，看醫生後發現角膜有小損傷。<br>★韓國女星蘇幼貞昨日嫁給飲食業大亨，她穿婚紗單拖見傳媒。<br>★韓國女星尹恩惠前晚與劇集《想你》男主角Micky及劇組一起慶功，尹恩惠high得不停拉劇中演員合照。</p></body></html>
