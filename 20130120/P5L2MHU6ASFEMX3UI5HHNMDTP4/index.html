<html><header><meta charset="utf-8"><title>黎芷珊悲嘆哥哥離世</title></header><body><h1>黎芷珊悲嘆哥哥離世</h1><p>黎芷珊和古明華去年表現有目共睹，他們齊齊在上月無綫頒獎禮得獎，兩人在今晚播出的節目《我的2012》中大談超過20年的演藝生涯。黎芷珊和古明華分別因主持《最佳男主角》及演出《巴不得媽媽…》「蘇基」一角而人氣急升。黎芷珊坦言去年是悲喜交集，喜是事業得到肯定，但悲是哥哥離世，更和拍拖多年的男友張達倫分手，因此黎芷珊去年要平復接近失衡的情緒，至於舊愛張達倫及當年曾合作兒童節目的周星馳亦在節目中亮相，向黎芷珊送上鼓勵和祝福。此外，古明華在節目中重遊陪伴他成長的酒樓及分享他的成長故事。另外古明華亦和同屆畢業生陳錦鴻等返回母校演藝學院探望恩師羅冠蘭。<br>撰文：林妃</p></body></html>
