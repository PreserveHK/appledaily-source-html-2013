<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>海關撿442萬元白銀磚</title></header><body><h1>各區突發簡訊：<br>海關撿442萬元白銀磚</h1><p>【深圳灣】<br>【本報訊】海關人員前日在深圳灣管制站截查一輛報稱未有載貨的入境私家車時，在車廂後排座椅地下，發現11個尼龍手提包，內藏33塊共重515公斤白銀磚，總值442萬元。49歲男司機及44歲女乘客，涉嫌觸犯《進出口條例》輸入未列艙單貨物被捕，為海關最近一年破獲的最大宗陸路口岸走私白銀案件。海關稱農曆新年臨近，會在各口岸加強執法，打擊走私活動。</p></body></html>
