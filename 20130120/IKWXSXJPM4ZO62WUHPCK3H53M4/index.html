<html><header><meta charset="utf-8"><title>體訊速遞：<br>（籃球）南華兵訪東莞撐羅意庭</title></header><body><h1>體訊速遞：<br>（籃球）南華兵訪東莞撐羅意庭</h1><p>福建潯興今晚7時35分將到訪東莞市體育館上演的CBA常規賽，硬撼有易建聯等國手壓陣的廣東宏遠。去屆香港甲一3冠王南華班主洪游奕，今將帶領10多名球員及球迷到場，力撐現效福建的前南華控衞羅意庭。另外，開季不佳的青島在上周五CBA常規賽，有外援後衞麥基迪以15分及17籃板做出「雙雙」，帶領球隊加時以104:101擊敗北京，締造4連勝。綜合外電（中國）</p></body></html>
