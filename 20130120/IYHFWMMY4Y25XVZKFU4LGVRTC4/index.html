<html><header><meta charset="utf-8"><title>心頭好有錢賺</title></header><body><h1>心頭好有錢賺</h1><p>情迷蝙蝠俠的劉以達，除了擁有這套蝙蝠俠戰衣外，幾年前亦曾買入1：1的蝙蝠俠figure，他說：「嗰個figure有成6呎高，真人一樣，不過年幾後我睇厭咗，所以決定放咗佢，終於喺大半年前賣出，仲賺咗5千幾蚊㖭。」</p><p>現在，阿達的新寵是6：1蝙蝠俠figure，手工十分精緻，他專登帶埋figure接受訪問，拿在手上沾沾自喜說：「呢個figure品質好認真，做到真嘅一樣，係香港一間公司出品，呢間公司專攞電影版權生產figure，史泰龍咁勁嘅演員，都攞過自己嘅電影角色figure影相。」</p></body></html>
