<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩對夫婦餐廳爭位打架</title></header><body><h1>各區突發簡訊：<br>兩對夫婦餐廳爭位打架</h1><p>【長沙灣】<br>【本報訊】兩對年齡介乎51至79歲的夫婦，昨早10時許在長沙灣元州街一間餐廳飲早茶期間，疑因爭位問題互不相讓，激烈爭吵，兩方妻子先動手潑茶，丈夫繼而加入戰團，互擲茶壺及動粗，最終兩敗俱傷，由職員代為報案通知警員到場調停，四人事後報稱頭、手、胸等部位受輕傷，送往明愛醫院，稍後涉嫌打架被捕，帶署調查。現場血迹斑斑並留下不少玻璃碎片。</p></body></html>
