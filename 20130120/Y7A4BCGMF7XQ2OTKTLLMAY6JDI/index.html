<html><header><meta charset="utf-8"><title>今日提醒你：<br>動物巡遊舞動銅鑼灣</title></header><body><h1>今日提醒你：<br>動物巡遊舞動銅鑼灣</h1><p>想在鬧市中與挪亞方舟的動物來個「抱抱」，市民今日不妨到銅鑼灣，欣賞動物街頭巡遊。來自馬灣挪亞方舟的可愛動物隊伍，今日起一連3個周日，會分別到銅鑼灣或尖沙嘴載歌載舞，喚起公眾關注動物保育。<br>首場巡遊今日下午2時至5時在銅鑼灣記利佐治街率先展開，挪亞方舟的動物親善大使更會為市民送上優惠，市民只要即場下載包含67種動物冷知識及保育訊息的App手機程式「方舟動物物語」，便可獲贈飲品、馬灣旅遊指南及多款優惠券，包括免費由旺角來回挪亞方舟的車票等，讓市民可一家大細到方舟遊覽。</p></body></html>
