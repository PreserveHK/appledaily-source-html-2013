<html><header><meta charset="utf-8"><title>純情千金求職被騙400萬</title></header><body><h1>純情千金求職被騙400萬</h1><p>「我真的被騙了嗎？」台灣新北市一名身家逾億（新台幣，下同）的富家女，個性單純、從未就業。早前她向網友透露想求職，卻墮入騙局，不但160萬元（約42萬港元）存款遭領光，名下18筆土地被設定抵押1,350萬元（約361萬港元），還被迫淪為車貸擔保人。<br>警方經調查，近日拘捕三名疑犯。警方透露，受騙的27歲張姓女子在父母過世後，與胞姊繼承大筆遺產，但張女天真單純到像個小孩，且受騙後身心受創，親友打算讓她求助精神科醫生。<br>台灣《蘋果日報》</p></body></html>
