<html><header><meta charset="utf-8"><title>GiGi不設防隨時有喜</title></header><body><h1>GiGi不設防隨時有喜</h1><p>梁詠琪（GiGi）昨日現身維園，以大使身份出席聯合國兒童基金會活動，GiGi看來消瘦了少許，問到生育大計，她笑言：「會順其自然，健康先夠力生。」記者問她有孖胎基因，會否想生孖B，表示：「唔敢講，越講越唔會，輕鬆先有驚喜，𠵱家不設防，隨時歡迎。」<br>GiGi透露三月會拍彭浩翔新戲，問她會不會拍戲途中忽然有喜，她笑言：「希望拍完先嚟，有就好。」GiGi透露農曆新年會陪西班牙夫婿返祖家探老爺奶奶：「媽咪都冇投訴，個女喺身邊，女婿又喺香港，媽咪都叫我帶揮春、糕點畀老爺奶奶。」<br>採訪、攝影：林嘉慈</p></body></html>
