</title></header><body><h1>News：閃爆心形禮盒<br>
</h1><p>情人節就快到了，這個節日總是予人一種浪漫的感覺，朱古力亦擔當了一個很重要的角色，當然自己做的朱古力最能感動男友，但作為一個要兼顧事業與愛情的香港知性女子，抽空去整朱古力真的未必人人能做到，香港勝在有不少靚到痹的朱古力禮盒，讓每個人收到都會同樣驚喜。今年LINDT就與SWAROVSKI再度合作，透過誘人的牛奶軟心朱古力及閃閃奪目的心形朱古力盒，做出一個扣人心弦的旋律，再配搭醉人的紅色調為主題，將浪漫氣氛由虛無縹緲化為觸得及，等你的愛侶感受一種難以言喻的溫馨幸福。</p><p>售賣點：各大超市、個人護理店、7-11有售</p></body></html>
