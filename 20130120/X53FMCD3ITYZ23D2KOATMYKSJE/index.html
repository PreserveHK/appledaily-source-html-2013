<html><header><meta charset="utf-8"><title>黃智雯請唯唯喫椒</title></header><body><h1>黃智雯請唯唯喫椒</h1><p>梁烈唯及黃智雯昨日於將軍澳電視廣播城為節目《新派煮意》錄影，兩人不時互相戲弄對方，黃智雯更作狀將辣椒放入唯唯口中，兩人表示已有不少情侶檔工作，但唯唯說與他組情侶檔的絕不只她一人，更豪氣表示時下電視城當紅女星均與他合作過。<br>唯唯除笑言多女外，更大爆黃智雯自稱旺夫樣，他說：「佢話同佢合作過嘅都一拍即廣為人知，好似羅仲謙咁，之前都只係救生員仔，一合作之後即人氣急升，如果娶到佢真係不得了。」黃智雯直認鼻多肉屬旺夫相。問兩人可計算過人氣急升後，為其帶來多少數字酬勞時，兩人即封口說未清楚計過。<br>採訪、攝影：王崇穎</p></body></html>
