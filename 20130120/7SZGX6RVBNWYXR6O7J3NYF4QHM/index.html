<html><header><meta charset="utf-8"><title>環團反英基柏架山建校</title></header><body><h1>環團反英基柏架山建校</h1><p>【本報訊】環保觸覺昨聯同多個政黨，反對英基國際學校計劃在柏架山興建新校舍。環保觸覺指學校的選址面積約25,000平方米，是珍貴的綠化帶（圖中紅圈示），擔心工程會造成生態大災難。立法會議員葉劉淑儀、陳家洛、何秀蘭及王國興亦已去信城規會，要求將該地劃為永久綠化帶。<br>環保觸覺主席譚凱邦表示，柏架山是東區後花園，「好難得有咁大幅林邊地，仲有好多珍貴嘅動植物」，包括盧文氏樹蛙、大華蜻蜓及七葉一支花等。英基回應指，校方計劃在柏架山重置本來位於波老道的港島中學，但未向城規會提交申請，正安排約見區議員及居民，解釋計劃。</p></body></html>
