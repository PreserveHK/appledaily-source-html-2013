<html><header><meta charset="utf-8"><title>台印傭日做19句鐘時薪7元</title></header><body><h1>台印傭日做19句鐘時薪7元</h1><p>台灣台北市一名30歲印尼籍女傭慘遭日籍女僱主虐待，不僅一天早5晚12工作19小時，時薪亦僅27元（新台幣．約7.2港元），且每天只能吃一頓飯，須睡在狗旁邊的陽台木板上，棉被單薄。女僱主還將其手機及護照沒收。前日下午，她不堪虐待，向樓下路經的另一名印傭投求救字條才獲救。<br>警方調查指，55歲日籍女僱主因丈夫癱瘓，透過中介人借調這名已無工作證、正等待回國的印尼女傭，故屬於非法僱用。警方已將女僱主及中介人拘捕。<br>台灣《蘋果日報》</p></body></html>
