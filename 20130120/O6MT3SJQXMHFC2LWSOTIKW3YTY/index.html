<html><header><meta charset="utf-8"><title>北京五毛黨逾200萬人</title></header><body><h1>北京五毛黨逾200萬人</h1><p>北京「五毛黨」多達200萬人，當局要求他們做好「網上輿論引導」的工作。北京市委宣傳部長魯煒日前透露，全市宣傳隊伍體制內有6萬多人，體制外200多萬人。他要求每個宣傳工作者都要「看微博，開微博、發微博，研究微博」，發揮網絡正能量，壯大網上主流輿論，改善網絡輿論生態。當局還將於近期推出手機實名制管理規定，強化對微博、社交網絡和手機報的管理。<br>有網民稱：「沒料到京城五毛兵團陣容如此龐大，難怪此間網絡靜悄悄」。<br>北京《新京報》</p></body></html>
