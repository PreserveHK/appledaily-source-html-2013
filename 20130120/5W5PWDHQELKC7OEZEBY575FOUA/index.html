<html><header><meta charset="utf-8"><title>菲瀑布餐廳　澗水嘆自助餐</title></header><body><h1>菲瀑布餐廳　澗水嘆自助餐</h1><p>濕漉漉地進餐，未必人人喜歡，但愛光顧另類餐廳的人，就別錯過菲律賓聖巴勃羅（San Pablo）這間開設在瀑布下的餐廳了。<br>餐廳的佈置綠意盎然，餐桌和長椅都是竹子製造，旁邊則有大水隆隆湧下，很有投入大自然的感覺。由於這裏供應自助餐，所以顧客要澗水去取食物，有些顧客更愛在餐前或餐後到水中浸泡一下。雖然瀑布沖下的巨響，令交談有點困難，但有趣的環境，卻很得小朋友的歡心。<br>英國《每日郵報》</p></body></html>
