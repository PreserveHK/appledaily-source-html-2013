<html><header><meta charset="utf-8"><title>周日數據王：<br>
阿奴Big 6戰常先失</title></header><body><h1>周日數據王：<br>
阿奴Big 6戰常先失</h1><p>周日作客到車路士進行英超打吡戰的阿仙奴，在今季英超鬥Big 6的成績中規中矩，6戰取得2勝1和3負，不敗率亦有5成。然而，他們與Big 6交手時，常被對手先入波從而成為「第一隊入球」；而在該6場比賽，他們僅得1次是先入波，就是9月頭主場贏利物浦2:0，之後5場都是先失波。喜歡投注「第一隊入球」的球迷可優先考慮車路士，賠率有1.54倍，雖不算很有分頭，但勝在穩陣。</p></body></html>
