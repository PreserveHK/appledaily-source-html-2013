<html><header><meta charset="utf-8"><title>人頭蛋糕　惡心考膽量</title></header><body><h1>人頭蛋糕　惡心考膽量</h1><p>沾上嘔吐物的杯子蛋糕、乳房連肋骨蛋糕、盛在「手臂杯」裏的雞尾酒，還有人頭蛋糕！這些美食光看到已惡心反胃，但全部可吃的呢。<br>為宣傳恐怖片《The Helpers》DVD開售，發行商在倫敦搞了一間街頭游擊店，由自由身創作總監「蛋糕頭」托瑪絲（"Cakehead" Emma Thomas）出馬，請食物藝術家和調酒師合作，配合電影炮製這些恐怖美食。托馬絲說：「看應邀前來的人，是否夠膽吃這些蛋糕和小食，真棒。」<br>英國《每日郵報》</p></body></html>
