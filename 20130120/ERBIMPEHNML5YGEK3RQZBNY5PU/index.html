<html><header><meta charset="utf-8"><title>瀕絕迹打字機變收藏品</title></header><body><h1>瀕絕迹打字機變收藏品</h1><p>【鎮店三寶】<br>店內「三寶」包括快將絕迹的打字機、雕刻印刷用鐵筆及繪圖工具套裝，市面已難找到。<br>店主二女指10多年前，開學前每日賣出6、7部打字機，「以前賣700蚊一部，本來剩番兩部，之前有客人買咗部用嚟收藏，𠵱家得番一部，特價200蚊」。而售價880元的繪圖工具套裝，內有水筆、角尺等，以前是讀設計的學生必備，但電腦繒圖普及後已乏人問津。老闆魏先生說店內最古老的文具是70年代常用的雕刻鐵筆，一套55元。以前未有影印機，要用鐵筆在鐵板上刻字，再用油墨複刷。</p></body></html>
