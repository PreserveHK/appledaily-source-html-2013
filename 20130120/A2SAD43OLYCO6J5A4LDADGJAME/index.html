<html><header><meta charset="utf-8"><title>投資導航：施政報告難撲火掀搶樓風<br>樓價有升冇跌</title></header><body><h1>投資導航：施政報告難撲火掀搶樓風<br>樓價有升冇跌</h1><p>特首梁振英（CY）上周公佈上任後首份施政報告，推出多項招數增加房屋土地供應，但遠水難救近火，加上選舉承諾如每年興建3.5萬個公屋單位未能兌現，未來實際落成量更遠遜曾蔭權年代，觸發無殼蝸牛重新加入盲搶樓行列，帶動一二手樓市爆發小陽春，地產股股價更衝上雲霄。今期「投資導航」全方位訪問各界人士，他們均異口同聲表示樓價短期有升無跌。</p></body></html>
