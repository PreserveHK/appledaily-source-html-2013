<html><header><meta charset="utf-8"><title>刪內地人行騙劇情</title></header><body><h1>刪內地人行騙劇情</h1><p>以中港矛盾為題材的無綫新劇《老表，你好嘢！》，上周播出僅四集，通訊事務管理局截至前日共收到70宗累積投訴，被指劇集誤導觀眾、加深中港矛盾、抄襲歌曲和內容譁眾取寵等，據知該劇稍後原本有內地人來港行騙的劇情，不過怕引起同胞不滿，令中港關係緊張，《老表》監製黃偉聲已把有關戲份刪剪。<br>記者前日致電黃偉聲，問是否怕加深中港兩地矛盾而將有關內地人來港呃錢行騙的劇情刪走？他在電話中承認剪走相關片段，但聲稱與中港矛盾無關，他說：「唔關事，係因為片長問題，我哋個劇只得20集，出唔晒咁多場口，所以惟有剪咗去啫。」<br>採訪：林妃</p></body></html>
