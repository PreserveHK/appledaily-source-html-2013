<html><header><meta charset="utf-8"><title>茱迪疑向米路借種</title></header><body><h1>茱迪疑向米路借種</h1><p>金像影后茱迪科士打（Jodie Foster）早前在金球獎領終身成就獎時公開「出櫃」，她更被指要待長子Charles和次子Kit到21歲時，才向他們透露父親是誰。<br>昨日有傳茱迪的多年好友美國男星米路吉遜（Mel Gibson）乃她兩子的生父，因米路與茱迪相當老友，他肯借出精子亦屬正常，加上有系譜學者指雖然茱迪兩子的髮色與米路略為不同，但樣子卻頗似。</p><p>曾簽保密協議
</p><p>除了米路外，茱迪的監製好友Randy Stone亦可能是兩兒父親，因Randy母親日前受訪時稱，Randy視茱迪兩子為己出，更指Randy曾因某事簽下保密協議，動機十分可疑。</p></body></html>
