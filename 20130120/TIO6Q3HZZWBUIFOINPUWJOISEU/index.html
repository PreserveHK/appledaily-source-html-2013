<html><header><meta charset="utf-8"><title>關之琳認不再拍戲</title></header><body><h1>關之琳認不再拍戲</h1><p>關之琳與張栢芝前晚在江蘇常熟市出席第12屆《星尚大典》頒獎禮，最近一直有傳關之琳今年將下嫁台灣商人陳泰銘，正式退出娛樂圈，前晚她未有多談結婚傳聞，但她坦承：「應該不會再拍戲了，復出拍戲的機會很少。」</p><p>同場的韓星李敏鎬原來也是關之琳的粉絲，前晚李敏鎬拿下亞洲最受歡迎藝人獎，他表示：「三歲識關之琳，她是很偉大的女演員。」另外，同場的張栢芝雖然父親鬍鬚勇被貼大字報追討約200萬，但她心情似乎未有受影響，不過出場時險些跌倒出洋相。<br>撰文：葉雪</p></body></html>
