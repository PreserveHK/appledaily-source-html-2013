<html><header><meta charset="utf-8"><title>線頭留眼男子告醫管局</title></header><body><h1>線頭留眼男子告醫管局</h1><p>【本報訊】一名男子年前到聯合醫院為左眼進行晶體植入手術，但院方疑疏忽，在傷口留下線頭。男子聲稱留下的線頭至今仍然外露，不但令他疼痛不適，而且有致命風險。他日前入稟區域法院，向醫院管理局索償。<br>原告林永明，報住於藍田，記者昨登門造訪，但林拒絕回應。<br>據林自己撰寫的入稟狀指，他在2010年2月5日到聯合醫院進行手術後至今，線頭仍留在左眼，令他左眼疼痛脹痛、眼紅、乾澀，有時甚至出現骨痛。他稱長期飽受痛苦，指醫生在手術前沒有說明外露的線頭會有致命危險，否則他不會進行手術。<br>案件編號：HCPI206/13</p></body></html>
