<html><header><meta charset="utf-8"><title>冬天為最佳服用時節</title></header><body><h1>冬天為最佳服用時節</h1><p>【話你知】<br>春生、夏長、秋收、冬藏，冬天是最適合進補的時節，也是服用阿膠最合適時節。浸大中醫藥學院教學部副教授陳虎彪表示，阿膠不論食用或入藥，都要作「烊化」事先處理，以刀柄或小鎚輕力拍打至碎粒，再加黃酒或清水隔水蒸至溶化後服用，也可將阿膠磚直接打粉，再加入各式藥膳食用。<br>售賣純阿膠的參茸海味店貢品負責人王凱琳指，打粉後純阿膠可直接加入飲品或湯水飲用，也可配合黑芝麻、核桃仁及紅棗，製作阿膠固元膏，每日服用除可補血，更有補腎的功效。若作保健用途，純阿膠每人每日服用量約6至10克，複方阿膠用量則應諮詢中醫師意見。</p></body></html>
