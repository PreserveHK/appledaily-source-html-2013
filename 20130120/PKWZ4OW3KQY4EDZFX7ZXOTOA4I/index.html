<html><header><meta charset="utf-8"><title>動物世界<br>猩猩女穿T恤</title></header><body><h1>動物世界<br>猩猩女穿T恤</h1><p>愛穿衣打扮是女人天性，猩猩也不例外。美國邁阿密動物園的10歲大猩猩女「愛麗絲」，就為一件T恤玩得興高采烈。<br>當動物園管理員拋一件藍色T恤給「愛麗絲」，牠起初好奇地端詳，跟着嘗試穿上，一度成功把T恤套過頭，一條手臂穿過衣袖。<br>但T恤的尺碼，對「愛麗絲」太小。「這不是我穿的尺碼啊！」愛麗絲吼叫。穿來穿去也穿不上，牠索性扯爛T恤，總算套在身上，但脫下又一輪手忙腳亂。就這樣玩了30分鐘，直至大猩猩媽媽拿走T恤。<br>英國《太陽報》</p></body></html>
