<html><header><meta charset="utf-8"><title>爆乳少女受欺凌　被勸降cup</title></header><body><h1>爆乳少女受欺凌　被勸降cup</h1><p>今時今日少女成長真辛苦，乳房生得小會被人笑，生得大又被欺凌。美國密蘇里州少女傑克遜（Gabrielle Jackson）得天獨厚，13歲就生了對「爆乳」，卻成同學性騷擾對象，更離譜是地區教育局人員，竟叫她做手術縮乳。<br>傑克遜的媽媽說，她向校區教育局投訴女兒被欺凌時，教育局一名女代表說，傑克遜是可以安排轉校，但她的胸太大，還是會被戲弄，所以還是有需要做手術「降cup」。傑克遜媽媽氣憤說：「她好像說成這是我的錯。」傑克遜的學校校長指事件仍在調查，但相信是出於誤會，當局正計劃為欺凌問題輔導學生。<br>美國霍士新聞頻道</p></body></html>
