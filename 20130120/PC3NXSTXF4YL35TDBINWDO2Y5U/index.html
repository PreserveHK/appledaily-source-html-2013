<html><header><meta charset="utf-8"><title>靈隱寺派粥爆混亂</title></header><body><h1>靈隱寺派粥爆混亂</h1><p>昨天是農曆十二月初八，也是傳統的「臘八節」，民間有吃臘八粥的習俗。各地寺廟紛紛免費派粥。在浙江杭州，大批市民清晨湧入靈隱寺爭領臘八粥。因不少人不守秩序，令場面一度混亂，幸當局及時疏導，無人受傷，該寺總計向市民及遊客派發了30餘萬份臘八粥。於河南，少林寺亦在鄭州和登封設立五個施粥站，派粥四萬份。有僧人表示，「熬一鍋臘八粥比練武還要累。」在南京玄奘寺，當地影視演員特地扮成《白蛇傳》中「白娘子」賜粥。<br>新華網</p></body></html>
