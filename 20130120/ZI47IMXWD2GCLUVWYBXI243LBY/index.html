<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>電壓驟降港島多宗困</title></header><body><h1>各區突發簡訊：<br>電壓驟降港島多宗困</h1><p>【鰂魚涌】<br>【本報訊】鰂魚涌一組逾13萬伏特的變壓器，昨凌晨零時許突然故障，港島區內電燈短暫「閃一閃」，雖然電壓驟降不足0.1秒，惟區內至少30幢大廈分別發生困𨋢及火警鐘響，消防員疲於奔命，幸事件中無人受傷。當中柴灣道樂軒臺於16分鐘內發生兩宗困𨋢，而北角海逸酒店及赤柱白沙灣懲教所等，均自動報火警鐘響。港燈發言人指事件偶會發生，正調查原因，強調不是停電。</p></body></html>
