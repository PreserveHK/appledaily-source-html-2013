<html><header><meta charset="utf-8"><title>幫老婆加油</title></header><body><h1>幫老婆加油</h1><p>我哋平時鼓勵人都會叫人加油，但當然係得把口，不過，辣妹Mel B個老公Stephen Belafonte就示範畀大家睇真正嘅加油。話說電影監製Stephen前兩日喺洛杉磯開完會就接埋老婆Mel B去街，佢哋去到油站時，Mel B彎低身執袋，Stephen就喺佢身後入油，結果狗仔隊影出嚟張相嘅角度就好似Stephen幫Mel B喺背脊加緊油咁，夠晒搞笑！入滿油嘅Mel B即刻好活潑，大唔透咁同老公周街捉來捉去，佢俾老公捉到嗰陣仲一手推開老公㖭。</p></body></html>
