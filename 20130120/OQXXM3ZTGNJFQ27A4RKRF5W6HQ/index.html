<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>獨居翁遭濃煙焗暈不治</title></header><body><h1>各區突發簡訊：<br>獨居翁遭濃煙焗暈不治</h1><p>【秀茂坪】<br>【本報訊】秀茂坪南邨秀美樓六樓一個單身老人單位，昨晚近9時疑因屋內電箱起火引起火警，火勢迅速蔓延冒出大量濃煙，87歲靠拐杖代步獨居老翁被濃煙焗暈屋內，鄰居發現火警報警。消防員接報到場破門入屋，發現事主昏倒廚房對開地上，立即將他救出屋外，由救護員送院搶救後不治。消防員於10多分鐘後將火救熄，逾百住客疏散至地下暫避。</p></body></html>
