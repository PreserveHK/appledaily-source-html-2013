<html><header><meta charset="utf-8"><title>柯震東連入三球</title></header><body><h1>柯震東連入三球</h1><p>目前仍然是台灣文化大學三年級學生的柯震東，近日忙於在上海拍攝新片《小時代》，日前他專程返到台灣考期末考。不過當中有一科提早考試，他趕不及赴考，只可重修。原來柯震東最近上海台灣兩邊走，每逢周二就要由上海趕返台灣上課，預計要到農曆年才完成新片拍攝工作，隨即要到香港宣傳與Angelababy合作的電影《在一起》。柯震東日前趁空出席代言的隱形眼鏡活動，與文化籃球隊的學弟作三對三人籃球賽，他出場前表示已經很久沒有打籃球，一上場狀態大勇的他連射入了三個三分球，最後勝出比賽。<br>撰文：林妃</p></body></html>
