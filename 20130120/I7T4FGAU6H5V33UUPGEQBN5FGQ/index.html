<html><header><meta charset="utf-8"><title>跳樓男猶豫　遭消防員踢落氣墊</title></header><body><h1>跳樓男猶豫　遭消防員踢落氣墊</h1><p>網上近日流傳一段相信在中東拍攝短片，片中一名男子企圖跳樓自殺，但站在大廈屋簷上良久，依然一動不動，一名消防員悄悄從後接近，一腳將他踢落下面的安全氣墊，解決事件。<br>片中所見，該名男子對跳樓猶豫不決，對旁人的勸阻也充耳不聞。一名消防員趁他不注意，從後將他踢落安全氣墊，其他消防員上前扶走他。片段上載數天已有近200萬點擊率。網民都讚消防員做得對，但有人質疑他違法，可能令對方受傷。<br>台灣ETtoday網站</p></body></html>
