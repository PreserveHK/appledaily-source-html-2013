<html><header><meta charset="utf-8"><title>鄭祖爆血管猝逝</title></header><body><h1>鄭祖爆血管猝逝</h1><p>在周星馳電影中經常出現的性格演員鄭祖（原名鄭錦榮），昨晨在深圳猝逝，終年51歲，他最為人熟悉的電影是《國產凌凌漆》的鋼牙一角（左圖），近年他在深圳經營酒吧。</p><p>其好友田啟文（田雞）昨表示：「噚晚（周五）佢突然喺深圳屋企爆血管，送院後到今朝（周六）過身，平時見佢大大隻，好健康，完全冇諗過佢會走得咁突然。」昨日佘詩曼與李力持都有在微博和Facebook悼念他。<br>採訪：林妃</p></body></html>
