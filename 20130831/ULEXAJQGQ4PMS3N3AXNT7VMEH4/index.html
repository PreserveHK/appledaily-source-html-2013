<html><header><meta charset="utf-8"><title>體壇傳真：輕勝</title></header><body><h1>體壇傳真：<br>輕勝</h1><p>衞冕的美國球手莎蓮娜（圖）周四於美網女單次圈，輕鬆以6:3、6:0擊敗哈薩克的禾絲高碧娃，與德國的姬芭及塞爾維亞的積歌域一同晉身第3圈，但4號種籽意大利的伊蘭妮卻不敵同鄉彭妮達出局。男單方面，5屆盟主瑞士的費達拿以盤數3:0贏阿根廷的貝路基，與西班牙的拿度及費利齊齊出線至第3圈。（now676台今日11:45pm直播）路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
