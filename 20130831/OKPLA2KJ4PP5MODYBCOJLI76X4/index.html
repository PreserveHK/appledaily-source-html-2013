<html><header><meta charset="utf-8"><title>標梅利變身米高德格拉斯</title></header><body><h1>標梅利變身米高德格拉斯</h1><p>美國男星標梅利噚日上咗美國名嘴大衞利達文個節目，為咗賀大衞個騷20周年，標叔特登扮美國男星米高德格拉斯喺電視電影《華麗後樂園》個造型現身，仲抱埋狗出場扮到十足十，就咁睇真係以假亂真，雖然標梅利個肚腩就大啲，不過大衞都笑到四萬咁口！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
