<html><header><meta charset="utf-8"><title>各區突發簡訊︰老伯修理窗戶被困</title></header><body><h1>各區突發簡訊︰<br>老伯修理窗戶被困</h1><p>【黃大仙】<br>【本報訊】獨居於黃大仙竹園北邨桃園樓15樓的88歲陳伯，昨晨9時許滂沱大雨期間、他赤裸上身據稱因窗戶生銹關合不靈，遂冒險爬出窗外窗台檢查，詎料關上窗戶後竟無法重開，被困窗台進退兩難，街坊以為陳伯尋死報警，消防員趕抵張開救生氣墊戒備及派出飛將軍協助，最後聯絡上49歲兒子趕返開門入屋將陳伯救回，證實一場誤會。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
