<html><header><meta charset="utf-8"><title>花絮：Juno新片有新鮮感</title></header><body><h1>花絮：Juno新片有新鮮感</h1><p>麥浚龍（Juno 小圖）首次執導的新片《殭屍》，入圍威尼斯影展的「威尼斯日」單元爭最佳首次執導電影獎。於這組別的官方刊物中，印有Juno及《殭屍》的詳盡介紹，更找了英國資深電影人Adrian Wootton寫影評，Adrian大讚Juno在《殭屍》片中的恐怖氣氛營造得很好，又加插輕鬆笑料，相當有新鮮感。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
