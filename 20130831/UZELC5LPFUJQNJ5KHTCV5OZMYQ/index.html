<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）何詩蓓躋身準決賽</title></header><body><h1>體訊速遞：<br>（游泳）何詩蓓躋身準決賽</h1><p>周五在杜拜舉行的世界青年游泳錦標賽，日前歷史性奪得女子100米自由泳金牌的香港「小花」何詩蓓（圖），轉戰50米自由泳初賽，游出25秒95，在74名選手中排第10，順利躋身準決賽。本報消息（阿聯酋）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
