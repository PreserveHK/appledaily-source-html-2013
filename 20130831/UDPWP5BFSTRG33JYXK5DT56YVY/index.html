<html><header><meta charset="utf-8"><title>各區突發簡訊︰勸交「魯仲連」被毆</title></header><body><h1>各區突發簡訊︰<br>勸交「魯仲連」被毆</h1><p>【荃　灣】<br>【本報訊】35歲姓朱男子，前晚偕友人在荃灣沙咀道寶石樓一間酒樓聯歡。至凌晨1時，其友人與其他食客爭執，朱充當「魯仲連」調解；不料卻遭各人遷怒圍攻，演變成四打一場面。逞兇者傷人後逃去無蹤，混亂間，事主報稱價值3萬元的白金手鏈不知所蹤，致電報警。救護車到場將傷者送院，警方將案件列作傷人，正追緝涉案人士。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
