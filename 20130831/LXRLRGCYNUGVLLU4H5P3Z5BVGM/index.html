<html><header><meta charset="utf-8"><title>Mia名字樣貌變唔停</title></header><body><h1>Mia名字樣貌變唔停</h1><p>從Mia昔日婚照中，發現她的舊名原叫BoBo，𡃁模LuLu日前又爆Mia曾叫Boey，直至她入行才改叫Mia，原來她的臉容隨着時日不停變，連英文名都時時轉。</p><p>06年牙哨眼凸</p><p>10年鼻樑上升</p><p>10年一路向V</p><p>今年臉尖鼻高</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
