<html><header><meta charset="utf-8"><title>狗仔隊出更：欣宜食肆混吉</title></header><body><h1>狗仔隊出更：欣宜食肆混吉</h1><p>【中環威靈頓街】鄭欣宜早前學人玩「角度的重要性」自拍，俾網民激讚佢拍出豬扒嘅韻味，現實中嘅欣宜又唔係咁差嘅。前晚11點鐘，欣宜同一女三男去咗中環夜蒲，佢哋喺威靈頓街一幢商業大廈行出嚟，見佢周圍望，應該打算搵嘢食。佢哋行咗入一間餐廳，不過擾攘咗五分鐘後又決定唔食。欣宜可能驚俾記者繼續跟，所以出到門口，男嘅向左走，女嘅向右走。<br>採訪、攝影：楊浩賢、吳耀輝</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
