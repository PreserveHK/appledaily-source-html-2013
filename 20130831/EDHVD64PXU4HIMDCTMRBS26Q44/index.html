<html><header><meta charset="utf-8"><title>各區突發簡訊︰出走馬騮暢遊鬧市</title></header><body><h1>各區突發簡訊︰<br>出走馬騮暢遊鬧市</h1><p>【旺　角】<br>【本報訊】懷疑棲身金山郊野公園的一隻馬騮昨兩度「離家出走」。昨晨10時許，牠先在深水埗南昌街休憩公園徘徊，街坊報案通知漁護署人員到場，裝設誘捕籠，惟牠卻攀往南昌街與基隆街交界樓宇簷篷，擾攘一番逃去。五小時後，疑同一隻馬騮出現於旺角聯運街，並蹦蹦跳跳往洗衣街近太子道路邊看街景，不時以手抓身體癢處，吸引途人拍照，未幾即消失人叢中。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
