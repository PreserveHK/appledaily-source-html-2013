<html><header><meta charset="utf-8"><title>具荷拉會緋聞男友</title></header><body><h1>具荷拉會緋聞男友</h1><p>韓國女團KARA成員具荷拉，上月曾傳出搭上韓劇《鯊魚》的男星李秀赫，二人被目睹於日本原宿濕平。昨日這宗緋聞再次炒熱，他們早前再被偷拍到晚上秘密約會，於首爾江南區嘆中國菜，同場還有男星洪鐘賢。一拖二的具荷拉離開食店時頭耷耷，表現小心。雙方所屬事務所例牌否認戀情，適逢KARA昨日公開新歌MV預告，具荷拉因此被懷疑炒作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
