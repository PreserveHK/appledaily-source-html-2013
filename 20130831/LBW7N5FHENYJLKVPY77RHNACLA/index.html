<html><header><meta charset="utf-8"><title>體訊速遞：（女子排球）中國挫美國3連勝</title></header><body><h1>體訊速遞：<br>（女子排球）中國挫美國3連勝</h1><p>昨在日本札幌舉行世界女排大獎賽總決賽，中國女排（紅衫）以局數3:0輕取正值新舊交替的美國，取得3戰全勝佳績，今日對東道主日本（有線62台今日12:30pm直播）。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
