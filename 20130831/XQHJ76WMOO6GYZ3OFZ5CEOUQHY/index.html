<html><header><meta charset="utf-8"><title>體訊速遞：（足球）德國點兵拜仁7將入選</title></header><body><h1>體訊速遞：<br>（足球）德國點兵拜仁7將入選</h1><p>德國教練路維（右）周五點兵戰下月對奧地利及法羅群島的世盃外，拜仁慕尼黑成為大戶，共有7人入選24人大軍，當中包括舒韋恩史迪加、馬里奧葛斯及卻奧斯等。不過，多蒙特中場根度簡及阿仙奴前鋒普多斯基同因傷落選。綜合外電（德國）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
