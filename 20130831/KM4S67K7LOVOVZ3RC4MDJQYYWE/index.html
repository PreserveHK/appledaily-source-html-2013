<html><header><meta charset="utf-8"><title>夏日掃貨guide：AC放保定收卡卡</title></header><body><h1>夏日掃貨guide：<br>AC放保定收卡卡</h1><p>近兩季在皇家馬德里不受重用的巴西球星卡卡，周四替球會於友賽拉科魯尼亞時梅開二度，大勝4:0捧走埃雷拉盃，但賽後發出離隊宣言，表示希望尋求另一間歐洲球會效力。巴西傳媒指卡卡將重投AC米蘭懷抱，而他亦願意降薪至600萬歐元；但英傳媒則透露，曼聯與阿仙奴均吼中這位前世界足球先生。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
