<html><header><meta charset="utf-8"><title>新疆5.1級地震　店舖震塌</title></header><body><h1>新疆5.1級地震　店舖震塌</h1><p>新疆烏魯木齊昨午1時27分發生黎克特制5.1級地震，所幸暫未有人員傷亡報告。地震局稱震央位於烏市市中心，當地居民就表示震感強烈。一處屋苑的監控錄像顯示，地震發生時房內物品猛烈搖晃，市民快步逃出。有居民形容：「腳下跟空的一樣亂晃，過火車一樣嗚嗚嗚的，反應過來趕緊就跑。」當地學校也及時疏散學生到操場等待。市區內有多處房屋出現裂縫，街邊一些臨時搭建的店面則被震塌。<br>新華網</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
