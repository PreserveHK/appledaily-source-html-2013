<html><header><meta charset="utf-8"><title>狗仔隊出更：陳祉妤街頭吹水</title></header><body><h1>狗仔隊出更：陳祉妤街頭吹水</h1><p>【中環蘇豪區】女模陳祉妤（前名陳沛嘉）自從離婚之後，除咗重操故業出返嚟做模特兒之外，仲活躍喺社交界。大前晚9點左右，陳祉妤一行三女一男喺中環蘇豪區嘅西餐廳食晚飯，食咗差唔多兩個鐘至離開。食完意猶未盡，佢哋一行四人企喺門口吹咗一陣水至走，陳祉妤同班friend道別之後，先去對面馬路買咗兩杯蔗汁，最後先上車由司機載走。<br>採訪、攝影：梁繼光、李志明</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
