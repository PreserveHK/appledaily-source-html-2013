<html><header><meta charset="utf-8"><title>各區突發簡訊︰小兄弟貪玩燒書包</title></header><body><h1>各區突發簡訊︰<br>小兄弟貪玩燒書包</h1><p>【黃大仙】<br>【本報訊】一對4歲及6歲非洲裔小兄弟，昨晚7時45分疑被獨留在黃大仙東頭邨盛東樓住所，百無聊賴在房近窗口玩火燒書包，冒出濃煙，驚動在走廊倒垃圾的男街坊，兩兄弟開門逃生，街坊隨即拖消防喉進內射水，在消防員到場前將火撲熄。4歲男童腳部輕微燒傷，需送院治理。警員稍後聯絡到兩人的母親到院協助，對是否有人獨留子女在家構成刑責，正深入調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
