<html><header><meta charset="utf-8"><title>IVY倒立跳水</title></header><body><h1>IVY倒立跳水</h1><p>韓版跳水節目《星跳水立方》請咗大班明星比賽，韓國女歌手IVY早兩日練習時好搏命，示範高難度嘅倒立跳水動作，而SHINee成員珉豪就大膽挑戰10米高台跳水，忙到震嘅佢噚日仲同隊友飛去台灣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
