<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）港男、女將殺入準決賽</title></header><body><h1>體訊速遞：<br>（壁球）港男、女將殺入準決賽</h1><p>昨在橫濱舉行的日本壁球公開賽，香港的廖梓苓在女單8強只花22分鐘，以局數3:0擊敗南韓的安思讚，晉級4強。男單的歐鎮銘（紅衫）亦在8強以3:2險勝約旦對手，打入準決賽。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
