<html><header><meta charset="utf-8"><title>花絮：尼古拉斯有望翻身</title></header><body><h1>花絮：尼古拉斯有望翻身</h1><p>金像影帝尼古拉斯基治（Nicolas Cage 圖）主演的競賽片《Joe》，今日凌晨舉行首映，此前他先於記者會見記者。雖然本片的傳媒場於當地時間早上9時才開始，但8時已有不少人排隊，可見其受重視程度。片中尼古拉斯發揮不俗，故事描述他跟少年員工的親如父子關係，最後更為拯救該少年的妹妹而死，尼古拉斯片中的表現有望幫他從低迷事業翻身。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
