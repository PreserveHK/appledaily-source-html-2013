<html><header><meta charset="utf-8"><title>一中一台：林嘉綺𢱑拍奶粉廣告</title></header><body><h1>一中一台：林嘉綺𢱑拍奶粉廣告</h1><p>台灣名模林嘉綺產後極速收身，前日與陳婉若在台北擔任第2屆「伊林璀璨之星」總決賽評判，林嘉綺說：「我首次做評判，長江後浪推前浪，要多了解這些後浪。」她自言是溫和派，批評不會太激，但也會在不傷害人的情況下給予中肯意見。<br>林嘉綺透露下月底將與夫婿和4個月大的囡囡離開台灣，她笑說：「但若有廠商找我拍奶粉廣告，可以考慮留下。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
