<html><header><meta charset="utf-8"><title>Fergie剖腹誕男嬰</title></header><body><h1>Fergie剖腹誕男嬰</h1><p>美國組合Black Eyed Peas成員Fergie，前後舉辦了三次迎嬰派對後，昨日終在洛杉磯為丈夫祖舒杜咸米爾（Josh Duhamel）剖腹誕下男嬰，重7磅10安士。夫婦為兒子取名Axl Jack，明顯是向Fergie的偶像美國搖滾樂隊Guns N' Roses主音Axl Rose致敬。另外，夫婦早幾日更帶愛犬去拜訪馴犬師，希望愛犬能與兒子和平相處。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
