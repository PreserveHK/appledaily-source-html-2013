<html><header><meta charset="utf-8"><title>體壇傳真：威水</title></header><body><h1>體壇傳真：<br>威水</h1><p>奧運及世錦賽冠軍保特（圖）周四於鑽石田徑聯賽蘇黎世站的男子100米跑，擊敗其牙買加隊友艾殊美亞迪及美國的基寧而奪冠，其時間是9秒90。至於男子110米欄，美國的奧利華以13秒12勝出，其隊友A米列特及古巴名將羅布斯分別得第6名及第7名。<br>歐新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
