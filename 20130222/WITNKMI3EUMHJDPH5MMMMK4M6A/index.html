<html><header><meta charset="utf-8"><title>隔牆有耳：<br>忽然年輕　中總副會長最愛淘寶 - 李八方</title></header><body><h1>隔牆有耳：<br>忽然年輕　中總副會長最愛淘寶 - 李八方</h1><p>新年長假，唔少人都出外度歲，中華總商會副會長方文雄卻寧願留港消費，閒時仲匿喺屋企淘寶㖭。八方聽到佢識淘寶都O晒嘴，堂堂協成行集團董事總經理喎，乜咁有閒情逸志？佢笑笑口話呀，做過幾間大學嘅校董，發覺年輕人好興淘寶，所以淘埋一份，當然唔係乜都淘，主打係買書，一來種類多，而且快過喺書局訂，就連公司裝飾品，都會淘寶㗎。</p><p>中總去年換屆，新會長楊釗噚日聯同方文雄等人同傳媒食飯兼拜年。自由黨榮譽主席田北俊早前指商界覺得梁振英「冇料到」，楊釗就寄語外界畀多啲時間政府做嘢。</p></body></html>
