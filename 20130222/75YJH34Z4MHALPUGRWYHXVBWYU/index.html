<html><header><meta charset="utf-8"><title>今日提醒你：<br>沙田大會堂廣場　辦停車熄匙展覽</title></header><body><h1>今日提醒你：<br>沙田大會堂廣場　辦停車熄匙展覽</h1><p>【本報訊】環境保護署正舉辦新一輪宣傳有關停車熄匙的《汽車引擎空轉（定額罰款）條例》戶外巡迴展覽，展覽即日至2月24日會在沙田大會堂廣場舉行，而3月14日至17日，會移師至黃大仙廣場。展覽目的是加深市民對停車熄匙規定的認識，推廣良好的綠色駕駛習慣，以減少車輛空轉引擎造成的環境滋擾及改善路邊空氣質素。<br>《條例》規定司機在六十分鐘時段內不可空轉車輛引擎超過三分鐘。執法人員會向違例司機發出罰款通知書，定額罰款為320元。詳情可電熱線2838 3111查詢。</p></body></html>
