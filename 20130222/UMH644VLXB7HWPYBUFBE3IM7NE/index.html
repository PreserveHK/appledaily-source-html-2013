<html><header><meta charset="utf-8"><title>Lego巨蛇賀新年</title></header><body><h1>Lego巨蛇賀新年</h1><p>蛇出沒注意！馬來西亞新山Legoland為慶祝開幕以來第一個農曆新年，舉辦了全民砌蛇活動，趁農曆年假期邀請了5,000名賓客以Lego砌出全球最長的積木巨蛇，由「零蛇」至「靈蛇」，耗時僅僅九日！全長318米的Lego蛇總共動用了超過100萬塊積木砌成，蛇頭蛇尾橫跨紀念品店The Beginning及積木世界之窗Miniland，非常夠氣勢！Lego蛇會由即日起擺放至2月28日，想睇就要快啲去！<br>查詢： http://www.legoland.com.my </p></body></html>
