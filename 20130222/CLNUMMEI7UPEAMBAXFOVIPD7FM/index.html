<html><header><meta charset="utf-8"><title>案件速遞：<br>膠索綁狗口　女文員准保</title></header><body><h1>案件速遞：<br>膠索綁狗口　女文員准保</h1><p>【本報訊】銀行女文員於家中的狹小平台飼養11隻狗，疑因被街坊投訴有狗吠噪音後，涉嫌以索帶綑綁其中三隻狗的口部，令狗隻受傷。女文員昨被控兩項殘酷對待動物罪，暫毋須答辯，獲准保釋候訊。<br>控罪指36歲被告徐美琪（圖）在去年12月25日，於筲箕灣新城中心的家中平台，以膠索帶綑綁三隻狗的口部，導致牠們嚴重受傷，另一控罪指她於同日未有為四隻受傷的狗提供醫治，致牠們受不必要的苦楚。控方將進一步提取法律意見。案件押後至下月18日再訊。<br>案件編號︰ESCC600/13</p></body></html>
