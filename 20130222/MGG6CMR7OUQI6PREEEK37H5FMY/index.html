<html><header><meta charset="utf-8"><title>醫療新知：<br>抗氧化物飲料難防中風</title></header><body><h1>醫療新知：<br>抗氧化物飲料難防中風</h1><p>荷蘭最新調查指，咖啡、茶類含有的抗氧化物，未必可預防中風及腦退化症，推翻了醫學界之前的研究結果。當地的醫學中心調查了5,400名、55歲或以上人士的飲食習慣及健康狀況，了解飲咖啡及飲茶與上述兩種疾病的關係，追蹤期長達14年。<br>分析顯示，各有600人分別患上腦退化症及中風，飲食充滿抗氧化物包括常飲茶或咖啡的人士，患腦退化症及中風的風險，未有比飲食較少攝取抗氧化物的人士明顯減低。專家表示，抗氧化物一直被認為可修補游離基對細胞傷害，保護心血管健康，醫學界需進一步研究箇中原因。</p></body></html>
