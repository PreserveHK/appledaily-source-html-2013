<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚囝囝改名大仁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚囝囝改名大仁 - 馮仁昭</h1><p>坐緊月嘅周家蔚噚日着到紅噹噹去荃灣做剪綵嘉賓，咪睇佢身形咁澎湃，餵緊人奶嘅家蔚之前話唔夠奶水俾小TJ飲，噚日佢話：「𠵱家都OK喇，我奶粉同人奶輪住餵，冇咁大壓力呀！」見佢喺台上成日遮住個肚，佢話：「開完刀要六個禮拜先可收身，所以下個月定咗收身計劃。」佢仲話小TJ已改咗中文名叫洪大仁，今次跟老爺意思，下一胎先自己改。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
