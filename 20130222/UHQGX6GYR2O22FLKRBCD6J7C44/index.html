<html><header><meta charset="utf-8"><title>丁子高撇妻嘆茶</title></header><body><h1>丁子高撇妻嘆茶</h1><p>【銅鑼灣、尖沙嘴】丁子高前日下晝3點幾撇甩老婆楊千嬅，同男友人喺銅鑼灣ZOE餅店食tea，佢走嗰陣發現記者喺對面街影相，仲大嗌新年快樂㖭；而千嬅噚日同黃秋生喺尖沙嘴出席香港國際電影節活動，佢哋都話冇八卦余文樂同吳雨霏單緋聞係咪堅，秋生仲話：「而我不知道吳雨霏是誰？」千嬅就話如果係真，會戥樂仔開心。<br>採訪、攝影：楊浩賢、陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
