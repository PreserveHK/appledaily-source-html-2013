<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>烏龍司機撞傷交警</title></header><body><h1>各區突發簡訊：<br>烏龍司機撞傷交警</h1><p>【旺  角】<br>【本報訊】昨凌晨1時許，兩名交通警員在旺角彌敦道近亞皆老街掃蕩違例泊車期間，58歲姓劉男子駕駛一輛的士在附近路邊等客，其中一名交警走到其左車頭示意他將的士駛離現場。<br>劉心急未有留意另一名交通警員站在其右車頭前執勤，一開車便撞倒該名交通警，交警手腳痛，清醒送院治理。劉則留在現場協助調查，他事後亦通過酒精呼氣測試。</p></body></html>
