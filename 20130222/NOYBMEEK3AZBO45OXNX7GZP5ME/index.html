<html><header><meta charset="utf-8"><title>2歲男童駕車超驚險</title></header><body><h1>2歲男童駕車超驚險</h1><p>近日網絡流傳一段相信攝自澳洲墨爾本的短片。短片可見，一名汽車司機竟把一名只有2歲的男童放在膝上，任由他控制軚盤，全程只用右手輕輕碰着軚盤，真是吃了豹子膽，將駕駛安全完全拋諸腦後。更離譜是，男童甚至沒扣上安全帶，司機只在轉彎時接過軚盤，其餘時間全由男童操盤，險象環生。<br>片段早前上載至Youtube網站，之後閃刪。墨爾本警方一名分區指揮官看過片段後，批評司機行為「絕對愚蠢」，既危害男童和其他道路使用者的安全，更觸犯危險駕駛法例。<br>英國《每日郵報》</p></body></html>
