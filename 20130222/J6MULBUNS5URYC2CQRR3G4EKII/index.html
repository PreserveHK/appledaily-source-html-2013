<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪唔知Kary拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪唔知Kary拍拖 - 馮仁昭</h1><p>余文樂同吳雨霏蜜運嘅新聞曝光，身為佢哋好友兼女方前緋聞男友嘅周柏豪，噚日喺中環出席髮型用品活動時就表示唔知佢哋拍拖，佢話：「我完全唔知情，唔知係咪，我只係睇雜誌先知，有啲意外。」佢仲話拜年嗰陣都睇唔出樂仔係咪春風滿臉。<br>至於何超蓮嘅戀情，周柏豪就話若果係真嘅，會替對方開心，至於自己戀情就唔特別談論。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
