<html><header><meta charset="utf-8"><title>酒店名字拉丁文意「失明」</title></header><body><h1>酒店名字拉丁文意「失明」</h1><p>因為藍可兒案，塞西爾酒店被重新起底，除了酒店內發生過的多宗命案再次被翻出來討論，連酒店名字都被人拿來炒作。酒店名字「Cecil」，拉丁文意思是「失明」，網上有人以此穿鑿附會，指這「失明」意味着有靈異現象令鏡頭「失明」，拍錄不到跟藍可兒在電梯內的「那人」。<br>從閉路電視錄影片段所見，藍可兒在電梯外不停指手劃腳，顯然正在跟另一人互動。但鏡頭由始至終不見另一人身影。有網民就指，過去不乏案例，攝影鏡頭遇到不可測的超自然力量就突然失效，故此揣測現場都有某種靈異現象。<br>台灣ETtoday新聞雲</p></body></html>
