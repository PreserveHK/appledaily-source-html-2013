<html><header><meta charset="utf-8"><title>求驗客手記：<br>「納粹」暴徒酒吧襲刺迷</title></header><body><h1>求驗客手記：<br>「納粹」暴徒酒吧襲刺迷</h1><p>（怒）喺周四里昂對熱刺嘅歐霸盃32強次回合前夕，有班去法國睇波嘅熱刺球迷俾人襲擊，有3人要送院治理。喺禮拜三晚10點幾，有大概150個熱刺球迷喺里昂一間酒吧飲嘢，但突然有班人係咁掟雜物入酒吧，整爛晒啲玻璃（圖）；好在班暴徒冇真係入去開大片，如果唔係就大件事，但都有3個刺迷受傷要送院。有目擊者話：「第一輪有50人嚟襲擊，第2輪就有25人。我哋嗰陣真係好驚，嗰班人有做納粹手勢。」其實熱刺球迷今季唔係首次俾人打，喺舊年11月都喺羅馬俾人襲擊過。</p></body></html>
