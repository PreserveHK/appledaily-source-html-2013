<html><header><meta charset="utf-8"><title>卡公司核實機制太簡單</title></header><body><h1>卡公司核實機制太簡單</h1><p>【話你知】<br>只要有信用卡號碼、有效期限、卡背驗證號碼及身份證號碼，便可以隨時進行網上購物，立法會資訊科技界議員莫乃光認為，現時信用卡核實卡主機制過於簡單，因身份證號碼絕非私隱，部份銀行在進行大額交易時，只會電話詢問卡主，而非以短訊提示，容易被賊人有機可乘，他建議信用卡公司審視現行制度，加設雙重保障，例如參考銀行近年給予用戶保安編碼器，用戶網上登入時須打出編碼器顯示的即時密碼。</p></body></html>
