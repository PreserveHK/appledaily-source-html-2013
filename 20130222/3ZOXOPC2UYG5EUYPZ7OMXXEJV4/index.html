<html><header><meta charset="utf-8"><title>男童睡豆袋下鬧失蹤</title></header><body><h1>男童睡豆袋下鬧失蹤</h1><p>英國威爾斯一個四口家，爸爸媽媽發現5歲兒子失蹤了，於是報警。警方不敢怠慢，大陣仗四出搜索，但一輪勞師動眾後，發現誤會一場，男童原來在家大豆袋下睡着了。<br>周一晚8時15分，男童詹森的爸媽，在家裏不見他蹤影，擔心他被拐帶了，慌忙報警。29歲爸爸說：「警方出動12名警員、警犬和直升機搜索。認識和不認識我的人，都幫忙搜索。」28歲媽媽也說：「我六神無主。但當小女兒移開家中大豆袋時，他竟在豆袋下面睡夢正酣。他看來很舒服。」但媽媽指尋人期間，豆袋曾被多次挪動，詹森可能不是一直睡在那裏。這個烏龍擺得真大。<br>英國《每日鏡報》</p></body></html>
