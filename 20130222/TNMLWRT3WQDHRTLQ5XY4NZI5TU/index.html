<html><header><meta charset="utf-8"><title>印度洋蜜月優惠</title></header><body><h1>印度洋蜜月優惠</h1><p>位於毛里裘斯的The Residence Mauritius，因毗鄰長達一英里的銀色沙灘及華麗殖民風格建築，而獲得「印度洋之珠」的美譽。酒店現正為蜜月新人推出優惠，但凡是新婚九個月內的新人訂房四晚，其中一晚即可獲免費優惠；此外新人們抵店時可獲贈歡迎香檳一支。浪漫早、晚餐唔少得，不過最正的還是在雙體船享用的午餐，醉人海景前與愛侶共晉晚餐，要多浪漫有多浪漫！</p><p>The Residence Mauritius</p><p>查詢： http://www.theresidence.com <br>＊雙人園景房$2,996/晚起</p></body></html>
