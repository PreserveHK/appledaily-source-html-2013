<html><header><meta charset="utf-8"><title>案件速遞：<br>包玉剛姪查遺產管理費</title></header><body><h1>案件速遞：<br>包玉剛姪查遺產管理費</h1><p>【本報訊】已故船王包玉剛的胞弟包玉星，2005年身故後由滙豐信託（香港）有限公司出任遺產管理人，信託公司前年曾跟包玉星的長子包綸國爆發官司。長子日前入稟高等法院，要求信託公司披露就管理遺產所收的專業費用的分類，涉款132萬餘元。<br>包綸國是包玉剛的姪兒，包綸國的父親包玉星，育有四子一女。除包綸國外，本案另有一名女申請人Wong Pao Bei Ling Arlene。 兩人現要求披露的涉款金額，曾於遺產的2009至2011年度財務文件中列出。<br>案件編號：HCMP349/13</p></body></html>
