<html><header><meta charset="utf-8"><title>警發船底女屍拼圖</title></header><body><h1>警發船底女屍拼圖</h1><p>【油麻地】<br>【本報訊】上周六(16日)在油麻地對開海面金光飛航雙體船底引擎發現的一具斷臂女裸屍，其身份仍不明，警方昨發佈女死者的拼圖（圖）以及屍身上纏住的衣服布碎，呼籲市民提供資料協助調查。死者估計年約30至40歲，身高約1.48米、中等身材、蓄金色長曲髮，下唇有一粒黑痣，身上無任何身份證明文件，僅纏衣服布碎，法醫早前替死者驗屍未能確定死因，要進一步做毒理化驗。警方發言人稱任何人若認識死者或有案件資料提供人士，即致電2803 6174或9380 3768與水警總區重案組聯絡。</p></body></html>
