<html><header><meta charset="utf-8"><title>韓怪女郎生吃螃蟹</title></header><body><h1>韓怪女郎生吃螃蟹</h1><p>韓女金智慧好眉好貌，但原來是個有銅牙鋼齒的「怪食客」。她上電視節目，當眾表演生吃螃蟹，一邊吃一邊發出咯咯咀嚼聲，又直呼「很香」，看得觀眾雞皮疙瘩。<br>金智慧先打開一個飯盒，裏面裝是一隻生螃蟹，然後舀了桌前一匙羹白飯，放在蟹蓋裏，隨即生吃起來，吃得津津有味。節目主持人和其他嘉賓都嘖嘖稱奇。她吃得高興，嘉賓指定她吃其他部份，她都照做如儀。在旁看的醫生擔心她牙齒和腸胃會受傷，偏偏她說吃慣了，絕不怕腥味，牙齒也越練越硬呢。<br>台灣ETtoday新聞雲</p></body></html>
