<html><header><meta charset="utf-8"><title>趣趣地：<br>
百歲人瑞要在港收山</title></header><body><h1>趣趣地：<br>
百歲人瑞要在港收山</h1><p>英籍印度人瑞跑手辛格（圖），今年崔護重來，下星期日（24日）再戰渣馬10公里，不過喺4月1日就會102歲生日嘅佢，跑埋今場後就「收山」退役。辛格絕對係體壇傳奇，近13年先後喺倫敦、多倫多同紐約等地跑長跑賽，去年仲做埋倫奧火炬手，噚日佢仲攞住支奧運火炬見記者，「舊年嚟香港，有好多本地傳媒報道同港人支持，令我好開心，所以選擇喺香港結束跑手生涯，舊年跑出93分鐘，今年希望快啲啦！」辛格話就算日後唔再比賽，平日都會繼續慢跑同食素，保持心境開朗，呢個就係佢養生之道。</p></body></html>
