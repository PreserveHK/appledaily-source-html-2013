<html><header><meta charset="utf-8"><title>醫療新知：<br>
白細胞端粒較短易感冒</title></header><body><h1>醫療新知：<br>
白細胞端粒較短易感冒</h1><p>美國科學家破解了人類容易患感冒的原因。美國卡內基梅隆大學的科學家邀請了152名、18至55歲的健康人士參與研究，採集其血液樣本化驗，分析當中眾多白細胞的端粒長度。再安排他們吸入含有普通感冒病毒的滴鼻劑，然後接受隔離。<br>結果指其中一種白細胞、即T細胞的端粒較短人士，比該端粒較長的人士患感冒風險較高。專家解釋，白細胞其中一個功能為清除已感染的病毒細胞，增強人體免疫力，故端粒較短，會較容易感染。專家有望日後研發出一套方法透過量度端粒長度，評估患病風險。端粒為人類染色體末端的結構，可反映細胞老化程度。</p></body></html>
