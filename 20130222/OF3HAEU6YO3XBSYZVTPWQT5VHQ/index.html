<html><header><meta charset="utf-8"><title>中環在線：<br>政協淪為佈景板 - 李華華</title></header><body><h1>中環在線：<br>政協淪為佈景板 - 李華華</h1><p>因乜解究大明星兼廣東省政協委員周星馳都要做佈景板呢？呢個佈景板真係貴。搵到星爺喺邊未？咪就係企後排左二戴帽嗰位囉。<br>文化中國（1060）之前話同浙江省桐鄉市合作，喺烏鎮發展「西遊」主題影城，公司同星爺分別持股75%同25%，文化中國主席董平（前右）噚日就同桐鄉市領導簽約。星爺係咪唔使幫《西遊．降魔篇》做宣傳，畀面出席做佈景板呢？</p></body></html>
