<html><header><meta charset="utf-8"><title>靚靚耷頭買蛋糕</title></header><body><h1>靚靚耷頭買蛋糕</h1><p>【中環歌賦街】袁詠儀（靚靚）前晚7點幾單拖喺中環歌賦街出現，老公張智霖同囝囝魔童都唔喺身邊，靚靚入咗Ms B's Cakery買蛋糕，佢用禮券換咗一大盒蛋糕，逗留5分鐘走人，離開時靚靚全程耷低頭行路，可能因為佢冇化妝，唔想俾人見到佢嘅素顏look，所以急急腳上車走，現年41歲嘅靚靚受歲月摧殘，已經算keep得唔錯。<br>採訪、攝影：梁繼光、黃曉程</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
