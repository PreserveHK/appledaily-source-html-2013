<html><header><meta charset="utf-8"><title>中環在線：<br>九倉父子兵　再戰渣馬 - 李華華</title></header><body><h1>中環在線：<br>九倉父子兵　再戰渣馬 - 李華華</h1><p>渣打馬拉松仲有兩日就開跑，聽聞證監會前主席方正伉儷、九倉（004）主席吳光正同佢囝囝吳宗權，同埋渣打香港行政總裁洪丕正都會落場，參加兩公里嘅「領袖盃」，由灣仔運動場跑去維園。<br>身形幾弗嘅吳宗權游得又跑得，渡海泳同渣馬都啱，前年以7分39秒贏咗渣馬領袖盃，舊年冇跑，阿爸吳光正以9分半鐘跑完，排第八，寶刀未老。<br>星展鍾少權就直情放假備戰渣馬，電話都唔聽。股評人似乎冇咁積極，見開嗰班都冇講話落場，就連舊年有參加十公里賽嘅連敬涵都唔玩，原因係贊助商臨時縮沙，錢銀事小，啖氣事大，寧願唔跑喎。</p></body></html>
