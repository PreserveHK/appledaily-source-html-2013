<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>內地男中聯辦請願</title></header><body><h1>各區突發簡訊：<br>內地男中聯辦請願</h1><p>【西  環】<br>【本報訊】來自河北唐山市一名內地男子，聲稱不滿當地政府為收地強制其家人去醫院及拘禁其妻子多天，在內地求助無門下，來港求助。<br>昨午近2時他帶同兩樽懷疑火水到西環干諾道西中聯辦門外花槽邊請願，他將一張申訴紙平放在地上用火水樽壓住，期望事件引起中聯辦及傳媒關注，警方接報到場了解事件後，將事主連同有關證物一併帶返警署調查。</p></body></html>
