<html><header><meta charset="utf-8"><title>電視撈飯：柒良上地盤速成班</title></header><body><h1>電視撈飯：柒良上地盤速成班</h1><p>最近憑勵志電影《狂舞派》出位嘅「柒良」蔡瀚億，連周潤發都撐佢有料做周星馳接班人，難怪香港電台電視部搵佢拍劇集《總有出頭天》扮演建築工人。柒良事前好認真上堂學批盪，佢日前喺電話度話：「因為我要落地盤拍，所以要先上堂攞綠卡，初時以為手板眼見功夫，原來每樣嘢都好專業。」有冇興趣拍無綫劇？柒良話：「有機會都想試。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
