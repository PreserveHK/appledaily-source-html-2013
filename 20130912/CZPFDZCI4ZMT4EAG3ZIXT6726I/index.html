<html><header><meta charset="utf-8"><title>蔡一智夫婦拍拖買餸</title></header><body><h1>蔡一智夫婦拍拖買餸</h1><p>【銅鑼灣時代廣場】住喺港島南區嘅蔡一智，大前日同老婆周雪芳揸車去咗銅鑼灣行街，佢兩公婆全程戴住墨鏡，去咗時代廣場地庫間city'super買餸。阿智兩公婆睇嚟食得好健康，見佢哋都喺買啲乳酪類產品同蔬菜，足足買咗兩籃，完全冇買肉類。之後兩公婆行去畀錢時左望右望，好似驚死有人認得佢哋。畀完錢，阿智好熟手咁放晒啲嘢落自備手拉車，有備而來。<br>採訪、攝影：梁繼光、羅德光</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
