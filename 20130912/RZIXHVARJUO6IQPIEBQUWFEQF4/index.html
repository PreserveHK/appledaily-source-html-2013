<html><header><meta charset="utf-8"><title>體訊速遞：（壁球）歐詠芝、陳浩鈴齊晉級</title></header><body><h1>體訊速遞：<br>（壁球）歐詠芝、陳浩鈴齊晉級</h1><p>馬來西亞壁球公開賽昨在吉隆坡展開，香港的歐詠芝（右）在女單首圈只用25分鐘，就以局數3:0擊敗東道主球手亞諾維。另一港將陳浩鈴爆冷以3:1淘汰愛爾蘭的8號種籽貝利，同樣打入16強。本報消息（馬來西亞）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
