<html><header><meta charset="utf-8"><title>各區突發簡訊：洗街車行駛中突自焚</title></header><body><h1>各區突發簡訊：<br>洗街車行駛中突自焚</h1><p>【九龍塘】<br>【本報訊】食環署外判商一輛洗街車，昨晨零時45分，沿九龍塘窩打老道清洗街道，當駛至近獅子山隧道時，鄰線一輛私家車突然響號向他示意，58歲姓譚司機遂停車查看，赫見車尾垃圾斗冒出火燄，消防員接報趕至，開喉灌救半小時將火救熄，其間警方將來回窩打老道與獅隧方向行車線封閉，消防員調查後，初步相信洗街車的吸塵機吸入路邊未熄煙蒂引起火警。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
