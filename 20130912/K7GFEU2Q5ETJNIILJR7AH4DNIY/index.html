<html><header><meta charset="utf-8"><title>珍妮花籲勿忘911</title></header><body><h1>珍妮花籲勿忘911</h1><p>美國時間今日是911恐怖襲擊事件12周年紀念，美國女歌手珍妮花洛庇絲（Jennifer Lopez 圖）昨日率先在其twitter中，提醒大家勿忘記911事件。珍妮花寫道：「911提醒我們要經常存有愛心及要感恩，永遠不要忘記。」搖滾組合Blink-182亦於今天暫停巡演，改為在紐約布魯克林舉行紀念慈善騷。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
