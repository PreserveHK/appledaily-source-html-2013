<html><header><meta charset="utf-8"><title>電視撈飯：李子雄再拍無綫劇</title></header><body><h1>電視撈飯：李子雄再拍無綫劇</h1><p>大家仲記唔記得好戲之人李子雄呢？佢已經冇喺香港拍劇多年，最近返嚟拍無綫王心慰新劇《忠奸人》，同老拍檔商天娥再度合作，李亞男就做佢劇中太太。今次李子雄飾演一個大地產商，記得佢喺93年電影《新難兄難弟》中又係扮未發達前、穿膠花嘅地產商誠哥，佢個造型係咪有啲似阿邊個呢！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
