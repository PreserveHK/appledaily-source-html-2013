<html><header><meta charset="utf-8"><title>各區突發簡訊：狂撼垃圾車　司機受傷</title></header><body><h1>各區突發簡訊：<br>狂撼垃圾車　司機受傷</h1><p>【元朗】<br>【本報訊】昨晨9時許，36歲姓鄭男子駕駛私家車，沿元朗僑興路西行入黃泥墩村，其時一輛由43歲姓李男子駕駛的垃圾車，沿僑興路準備駛入村口垃圾站，鄭報稱被其他車輛阻擋視線，轉右時猛撞垃圾車的左邊車身，私家車車頭嚴重損毀，鄭一度被困車內，由到場救援人員救出，他頸及腰痛，獲送院治理，警方新界北交通部正調查意外原因。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
