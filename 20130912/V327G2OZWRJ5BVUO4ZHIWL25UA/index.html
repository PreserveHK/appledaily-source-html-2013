<html><header><meta charset="utf-8"><title>體壇拾趣：奴域斯基身痕想打奧運</title></header><body><h1>體壇拾趣：<br>奴域斯基身痕想打奧運</h1><p>效力NBA小馬嘅德國老將奴域斯基（前），本來已經退出咗國家隊，最近突然又心癢癢話想復出，希望可以出戰2016年里約熱內盧奧運。到咗3年後嘅奧運嗰陣，奴域斯基到時已經成38歲，佢希望到時自己仲有心有力：「如果我嘅健康情況許可，德國又有機會打奧運，到時我就會考慮下復出。」奴域斯基雖然咁有心，不過德國啱啱喺歐錦賽分組賽出局，實力麻麻哋，有冇機會打奧運都成問題。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
