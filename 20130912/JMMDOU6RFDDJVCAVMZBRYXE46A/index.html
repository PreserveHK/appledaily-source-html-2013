<html><header><meta charset="utf-8"><title>跟萌爆Harper扮潮童　咸爺做伴遊</title></header><body><h1>跟萌爆Harper扮潮童　咸爺做伴遊</h1><p>正當Victoria為紐約時裝周博殺緊嗰陣，佢老公萬人迷碧咸（David Beckham）就做廿四孝老竇，帶寶貝女Harper去附近公園玩。身為一個細路嘅潮流指標，Harper着住Dr.Martens嘅boot去玩，真係型爆。而碧咸就一邊食住珍寶珠，一邊喺公園追住囡囡周圍走，都一樣係咁型。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
