<html><header><meta charset="utf-8"><title>狄美艾斯頓好番</title></header><body><h1>狄美艾斯頓好番</h1><p>美國女星狄美摩亞（Demi Moore）與舊愛艾斯頓古查（Ashton Kutcher）自前年宣佈離婚後，未曾一起露面，二人亦為了離婚官司而爭持不下。不過他們前日一同步出加州的機場，有說有笑，關係似乎已有好轉。他們日前一起出席二人所成立的反對人口販賣基金會舉辦的科技展，然後又坐同一班飛機回加州。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
