<html><header><meta charset="utf-8"><title>一中一台：甩馨李晨落寞返京</title></header><body><h1>一中一台：甩馨李晨落寞返京</h1><p>張馨予前日發聲明跟李晨分手，同日傍晚6時許，李晨孤單由外地返抵北京機場，情變後首度現身的他情緒低落，面對記者追訪只細聲答：「謝謝大家。」身懷六甲的好友霍思燕和老公杜江專程來接機，她向李晨送上親切擁抱，場面感人。另張馨予昨在微博否認李晨曾豪擲500萬人仔為她贖身並成立工作室：「可以不要再編故事了嗎？可以放過我了嗎？」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
