<html><header><meta charset="utf-8"><title>各區突發簡訊：越南女被收樓圖自殺</title></header><body><h1>各區突發簡訊：<br>越南女被收樓圖自殺</h1><p>【油麻地】<br>【本報訊】居住於油麻地南京街百達大廈天台屋的住客，因僭建問題月前接獲收樓通知，限期昨日遷出，惟其中一名51歲姓阮越南女子一直沒有搬走。昨午1時許，執達主任登上天台收樓，女事主拒絕遷出，其後更情緒激動，反鎖屋內揚言跳樓自殺。消防員及警員接報到場隔門游說，經一番勸喻，女事主終受勸開門，由救護員送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
