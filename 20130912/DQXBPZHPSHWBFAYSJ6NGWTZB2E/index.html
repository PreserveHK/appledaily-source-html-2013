<html><header><meta charset="utf-8"><title>News Flash普林斯頓大學全美No.1</title></header><body><h1>News Flash<br>普林斯頓大學全美No.1</h1><p>《美國新聞與世界報道》雜誌昨日公佈2014年全美大學排名，普林斯頓大學（圖）超越去年與之並列第一的哈佛大學，榮登榜首，哈佛跌至第二位，耶魯大學排名第三。加州大學柏克萊分校則排名20，為排名最高的美國公立大學。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
