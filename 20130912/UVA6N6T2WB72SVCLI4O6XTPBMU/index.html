<html><header><meta charset="utf-8"><title>電視撈飯：林欣彤金毛工廠妹</title></header><body><h1>電視撈飯：林欣彤金毛工廠妹</h1><p>林欣彤（Mag）最近唔止忙住宣傳自己首新歌，仲同去年落選港姐陳華鑫一齊拍無綫資訊節目《廠出新天地》，噚日佢哋以一身工廠妹打扮拍外景，仲攞住個飯壺，鬼咁神似！不過睇真啲，Mag嘅一頭金髮就唔及陳華鑫嘅孖辮咁似喇！Mag唱歌就叻，下星期三個節目出街，睇吓佢做主持得唔得先。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
