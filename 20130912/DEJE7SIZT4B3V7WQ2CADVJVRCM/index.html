<html><header><meta charset="utf-8"><title>體壇拾趣：老虎麥艾萊決戰海口</title></header><body><h1>體壇拾趣：<br>老虎麥艾萊決戰海口</h1><p>老虎活士（右）同麥艾萊（左）經常喺職業賽場鬥餐飽，下個月28日仲會鬥到中國海南島。觀瀾湖噚日宣佈呢兩位高爾夫球巨星，將會喺嗰日到旗下嘅海口黑石球場打表演賽。世界排名第1嘅活士從未去過海南島，佢話除咗打波，仲想見識當地嘅沙灘。兩年前去過海口嘅麥艾萊就讚好享受喺黑石球場度打波，唔知佢今次會唔會帶埋女朋友禾絲妮雅琪出席呢？</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
