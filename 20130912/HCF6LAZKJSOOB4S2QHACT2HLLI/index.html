<html><header><meta charset="utf-8"><title>嘉穎後巷煲煙</title></header><body><h1>嘉穎後巷煲煙</h1><p>【中環】張家輝套《激戰》搞到差唔多全民健身，無綫都好有市場觸覺，即刻喺午夜時分重播鄭嘉穎套舊作《拳王》。近日專心喺內地搵人仔嘅嘉穎，上周終於喺中環見到佢。當晚接近7點，嘉穎同一位中年女士喺置地廣場同中建大廈之間嘅後巷煲煙，成個春嬌同志明咁款，佢哋邊食煙邊吹水，吹咗15分鐘。不過食完支煙，嘉穎就好匆忙咁跑住離開，唔知趕住去邊呢？<br>採訪、攝影：畢紹基</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
