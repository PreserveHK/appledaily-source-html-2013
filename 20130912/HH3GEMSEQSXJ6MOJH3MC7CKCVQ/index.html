<html><header><meta charset="utf-8"><title>蘋果綠葉永義實業折讓1.6%配股</title></header><body><h1>蘋果綠葉<br>永義實業折讓1.6%配股</h1><p>永義實業（616）宣佈配售3.2954億股或20%新股，每股價格0.063元，較昨日收市價0.064元，折讓約1.563%，集資2,076萬元。原持有永義實業43.52%股權的永義國際（1218），其股份將會被攤薄至36.27%，由於權益被大幅攤薄，被視作出售事項而構成主要交易，故配股要待永義國際股東會批准。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
