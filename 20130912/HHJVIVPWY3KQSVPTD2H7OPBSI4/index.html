<html><header><meta charset="utf-8"><title>一中一台：陳妍希搣甩肥肉情</title></header><body><h1>一中一台：陳妍希搣甩肥肉情</h1><p>陳妍希在內地劇《神鵰俠侶》扮小龍女被譏變「小籠包」，前日她現身台北出席活動，明顯瘦了一圈的她說：「我瘦了差不多四公斤吧！」她透露現飲粟米鬚水和薏仁水消水腫，對於被網友封為小籠包，她自嘲說：「蠻可愛啊，我兩頰肉肉的，小時候就被說是小籠包，我引以為傲！」陳妍希坦言心目中經典的小龍女是李若彤，自己會努力詮釋出不同的感覺。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
