<html><header><meta charset="utf-8"><title>浸大E神轉型做拳后　蕩漾拳擊引死仔</title></header><body><h1>浸大E神轉型做拳后　蕩漾拳擊引死仔</h1><p>有傳因為不敵同公司嘅魔鬼胸蔚雨芯，E cup Carol索性封埋條事業線。冇見一排，原來佢轉型做咗拳手呀！嚟緊10月仲會出賽添。想知佢練拳練成點？辛唔辛苦？定係其實係3分鐘熱度？睇動新聞啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
