<html><header><meta charset="utf-8"><title>跳軌女離奇不死爬回月台</title></header><body><h1>跳軌女離奇不死爬回月台</h1><p>一名女子前日下午在北京地鐵一號線國貿站，趁列車埋站時突跳軌。司機緊急煞車，但列車仍從女子跳軌位開過去三節車廂才停下。途人都以為跳軌女被輾斃之際，事主卻自行爬上月台，其間喃喃自語：「不可能，不可能。」跳軌女子後來被警方帶走，乘客議論紛紛，直言該女子認真命大。<br>北京《京華時報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
