<html><header><meta charset="utf-8"><title>一中一台：李東學傳已婚𠝹女</title></header><body><h1>一中一台：李東學傳已婚𠝹女</h1><p>有傳在《甄嬛傳》演果郡王的李東學和葉璇因合作《第九個寡婦》撻着，兩人打得火熱之際，有指李東學刻意隱瞞已婚身份與葉璇相好，葉璇發現後狠狠摑了他一巴掌。近日又有報道指李東學其實被富家女包養，日前他接受內地傳媒訪問時稱自己為此很受傷，他說：「如果說心情沒有受影響，那是不太可能。未來會盡量調節自己的心情，做好工作。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
