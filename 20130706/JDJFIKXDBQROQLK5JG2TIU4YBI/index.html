<html><header><meta charset="utf-8"><title>宋慧喬告網民勝訴</title></header><body><h1>宋慧喬告網民勝訴</h1><p>日前來港的韓國女星宋慧喬，去年入稟法院控告41名網民誹謗，指他們於08年至前年期間在網上胡亂散播她被政治家包養的謠言。首爾中央地檢昨日判喬妹勝訴，並向其中24名被起訴的網民每人判罰50萬至100萬韓圜（約3,400至6,800港元）。喬妹所屬的事務所指今次態度強硬訴諸法律，是因為被起訴者全是成年人，當中不乏醫生，認為他們應為自己的行為負上責任。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
