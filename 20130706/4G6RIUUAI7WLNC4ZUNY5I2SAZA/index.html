<html><header><meta charset="utf-8"><title>里安納度拎帽遮面</title></header><body><h1>里安納度拎帽遮面</h1><p>荷李活影星里安納度狄卡比奧，噚日戴晒黑超同帽喺馬利布濕平，仲邊行邊飲健怡可樂，俾人懷疑佢要減肥。不過佢走人嗰陣發現狗仔隊影佢，竟然拎帽遮面，但佢咁做反而令人將視線往下移，發現佢隻腳好多蚊癩囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
