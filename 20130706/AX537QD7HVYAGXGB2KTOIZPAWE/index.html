<html><header><meta charset="utf-8"><title>港旅客安全　埃及團暫停</title></header><body><h1>港旅客安全　埃及團暫停</h1><p>受到埃及局勢不穩影響，旅遊業議會昨公佈即日起暫停本港前往埃及的旅行團，直至本月20日，合共七個旅行團共160人受影響。團友可選擇轉團、保留團費半年，或選擇退團但需繳交手續費。<br>旅議會總幹事董耀中表示，本月20日後視乎情況才決定是否恢復埃及團。一個明日出發、途經埃及的約旦朝聖團如期出發。永安旅行社取消本月16日出發九天埃及團，15名團友受影響；另一個20人埃及團正在當地，團友安全。康泰則取消本月12日出發的埃及九天旅行團，20名團友受影響。<br>本報記者</p></body></html>
