<html><header><meta charset="utf-8"><title>跳舞達人玩甩頭　拗腰避子彈</title></header><body><h1>跳舞達人玩甩頭　拗腰避子彈</h1><p>才藝騷《全美一叮》再有參加者技驚四座。日本舞蹈員蛯名健一以《廿二世紀殺人網絡》電影做背景，表現頭身分離（左圖）及彎腰避子彈舞步（上圖），四位評判連現場觀眾個個嚇得目瞪口呆。<br>蛯名在配樂響起後先扮機械人走兩步，之後頭顱突然「跌」到心口，博得掌聲雷動，全場觀眾均一致露出「怎樣做到？」的疑惑表情。之後他在無「吊威吔」情況下，表演奇洛李維思在電影中經典的避子彈姿勢，還示範向後拗腰倒地再原動作站立，連評判之一、超模Heidi Klum亦大讚「從沒見人如此靈活控制身體」。<br>台灣 ETtoday新聞網</p></body></html>
