政府繼續補貼離島航線</title></header><body><h1>蘋果汁︰<br>
政府繼續補貼離島航線</h1><p>【本報訊】立法會財委會通過撥款一億九千多萬，由明年起為六條主要離島渡輪航線的三年牌照經營期，繼續提供補貼。運輸及房屋局長張炳良表示，由於近年離島人口下降，經營成本上升，而渡輪又是來往離島唯一交通工具，故有需要繼續補貼有關航線。政府考慮經營成本上漲等因素下，將調整補貼金額，又計劃在中環四、五及六號碼頭加建樓層，以增加渡輪航線的非票務收入。對於有議員建議政府自行購買船隻，再找承辦商經營航線，張炳良就指有關做法不符合成本效益，不考慮有關建議。</p></body></html>
