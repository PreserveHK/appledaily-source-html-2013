<html><header><meta charset="utf-8"><title>金爆着廁所拖上台</title></header><body><h1>金爆着廁所拖上台</h1><p>日本妖男歌手GACKT（右）前晚喺橫濱開騷，撞正佢40歲牛一，騎呢組合金爆嘅成員鬼龍院翔就做神秘嘉賓上台賀壽，兩個大男人帶住對貓耳扮可愛已經好攞膽，GACKT仲發現咗鬼龍院着住對廁所專用嘅拖鞋上台，即刻鬧爆佢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
