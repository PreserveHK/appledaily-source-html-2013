<html><header><meta charset="utf-8"><title>【壹週刊】隱世客家村由賣豬仔到富翁</title></header><body><h1>【壹週刊】隱世客家村由賣豬仔到富翁</h1><p>在元朗南郊的崇正新村，驟眼看只是一條荒僻村落，不過原來在這片田野之中，隱藏著不少獲評為歷史建築的傳統客家大宅。這些古老大屋興建於上世紀三十年代，由當年從廣東梅州飄洋過海到印尼、毛里裘斯打工的華僑，用盡畢生積蓄所建，大宅背後，盡是一幕幕華工「賣豬仔到南洋」的血肉故事。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
