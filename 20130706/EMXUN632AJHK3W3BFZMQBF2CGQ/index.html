<html><header><meta charset="utf-8"><title>秘魯地產商毀古蹟金字塔</title></header><body><h1>秘魯地產商毀古蹟金字塔</h1><p>秘魯地產霸權拆屋收地無法無天。兩家地產商上周末竟在5,000年歷史的古蹟群內，用重型機械推倒一座6米高的金字塔，並欲破壞另外三座金字塔，幸被當地人制止。考古學家檢測後指，損壞「無可修復」。<br>地產商聲稱擁有古蹟64公頃範圍業權，但文化部嚴詞否認。被破壞的古蹟群為利馬外圍的埃爾帕拉伊索（圖），相信在陶器前時代晚期（公元前2,000至3,000年）用10萬噸大石興建，巔峯期人口約3,000。<br>英國《泰晤士報》</p></body></html>
