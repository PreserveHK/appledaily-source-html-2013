<html><header><meta charset="utf-8"><title>Hot Issue!：S4 mini　大屏睇片一流</title></header><body><h1>Hot Issue!：S4 mini　大屏睇片一流</h1><p>Samsung旗艦手機Galaxy S4定價高？不妨考慮規格相若、剛剛派街的S4 mini，用上Super AMOLED屏幕，影像出名Sharp；4.3吋屏幕尺寸足以讓男生瀟灑地單手操作，8.94mm厚度亦足以放入褲袋。當中雖保留S4強推的多機共樂、有聲相片等功能，但小記卻擔心雙核心處理器能否流暢地運行多個程式，以及售價會否稍高了一點？</p><p>查詢：Samsung（3698 4698）</p></body></html>
