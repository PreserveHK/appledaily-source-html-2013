<html><header><meta charset="utf-8"><title>雷神細佬晒雞扒胸</title></header><body><h1>雷神細佬晒雞扒胸</h1><p>「雷神」基斯咸士禾夫細佬廉安咸士禾夫，自從電影《飢餓遊戲》後知名度大增，仲帶挈佢片約不斷，佢就快有套新片《Paronia》喺美國上映，剛曝光嘅劇照見到佢下身包住大毛巾晒雞扒胸，實令班妹妹仔同同志fans睇到尖叫啫。仲有傳有導演想搵廉安扮演斯諾登㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
