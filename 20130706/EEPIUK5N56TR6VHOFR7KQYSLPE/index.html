<html><header><meta charset="utf-8"><title>一中一台：范冰冰責央視失實</title></header><body><h1>一中一台：范冰冰責央視失實</h1><p>最近央視《焦點訪談》探討有關膠原蛋白的神話，並指范冰冰、林志玲、湯唯、大小S等女星代言的膠原蛋白廣告全是謊言，人民日報亦在微博作跟進報道。不過范冰冰工作室昨日卻在微博作出澄清，指自己從未做過任何膠原蛋白代言人，並寫着﹕「希望媒體朋友們在報道新聞時要本着務實準確審慎的精神，並及時刪除更正相關不實內容。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
