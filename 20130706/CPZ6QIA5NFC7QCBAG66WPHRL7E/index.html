<html><header><meta charset="utf-8"><title>非禮護士罪脫　醫生：感謝主</title></header><body><h1>非禮護士罪脫　醫生：感謝主</h1><p>【本報訊】浸會醫院門診部醫生替護士做入職前身體檢查時，被指胸襲非禮。裁判官昨天在九龍城裁判法院指出，鑑於護士的證供不清晰，一時稱被摸雙乳，有時卻稱僅揸右胸，前後矛盾，裁定醫生非禮罪名不成立。醫生聞判後即說：「感謝主」，更十指交叉垂頭祈禱。<br>被告歐健聰（32歲）被指在去年1月31日非禮女事主，他獲判無罪後申請訟費。裁判官批評，歐健聰在沒有其他女同事在場時檢查事主胸部，自招嫌疑，駁回其申請。<br>案件編號：KCCC392/13</p></body></html>
