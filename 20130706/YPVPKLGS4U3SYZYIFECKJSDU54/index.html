<html><header><meta charset="utf-8"><title>各區突發簡訊︰交警追車遭P牌仔撞跌</title></header><body><h1>各區突發簡訊︰<br>交警追車遭P牌仔撞跌</h1><p>【屯  門】<br>【本報訊】隸屬新界北交通部的一名高級警員，昨晨8時許駕駛電單車出巡，沿屯門海珠路開着警號追截一輛可疑車輛，惟途至海典軒對開時，意外與一輛轉入興安里掛上P牌的私家車發生相撞，警員墮地登時左膊甩骹及頭部受傷，遂通知上峯協助，由到場救護車將他送院。警員接報到場調查，私家車37歲姓梁男司機（圖）未有受傷，在場協助調查肇因。</p></body></html>
