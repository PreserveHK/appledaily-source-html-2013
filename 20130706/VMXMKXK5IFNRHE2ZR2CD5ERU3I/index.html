<html><header><meta charset="utf-8"><title>我是誰：邊個着情侶裝？</title></header><body><h1>我是誰：邊個着情侶裝？<br></h1><p>（答案請在內文找）<br>美國時間前日係獨立日，相中呢一pair，男嘅要喺費城開騷，女嘅就做貼身膏藥跟埋去，兩個仲着晒橫間同星星圖案情侶衫，喺後台攬實賀國慶。John Mayer同Katy Perry，知你哋恩愛喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
