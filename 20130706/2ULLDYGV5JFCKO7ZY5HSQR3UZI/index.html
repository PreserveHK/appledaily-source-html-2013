墨西哥火山爆發
47航班取消</title></header><body><h1>Photobook<br>
墨西哥火山爆發<br>
47航班取消</h1><p>墨西哥首都墨西哥城著名地標、波波卡佩特火山（Popocatepetl）前日（周四）爆發，夜幕低垂繁星點點下（圖），噴出大量熔岩及火山灰，墨西哥城南面建築物及車輛披上層層灰塵；墨西哥城機場及附近的托盧夫機場雖然運作正常，但當局取消至少47班航班；聯邦民防部門將火山口方圓12公里的地區劃為禁區，禁止市民進入；亦封閉波波卡佩特火山與伊斯塔西瓦特爾火山中間的汽車通路，禁止車輛進出。<br>美聯社</p></body></html>
