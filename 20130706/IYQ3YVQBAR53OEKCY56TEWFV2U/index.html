<html><header><meta charset="utf-8"><title>案件速遞：病貴婦狗餓死　主人候懲</title></header><body><h1>案件速遞：病貴婦狗餓死　主人候懲</h1><p>【本報訊】汽車美容師聲稱喜愛動物，收養了四隻朋友遺棄的狗，為免其中一隻染病貴婦狗將病傳染給其他狗隻，竟將貴婦狗困在一個細籠內，放置在毫無遮掩的天台。他聲稱首三日有供糧給貴婦狗，但其後遺忘了牠。<br>鄰居在四天後嗅到天台傳來惡臭，揭發貴婦狗滿佈蛆蟲死亡。涉案狗主昨天承認導致動物受到不必要的痛苦罪，還柙至7月26日判刑。<br>39歲被告盧國雄承認於4月16日，將貴婦狗飼養在深水埗大埔道43號天台的狗籠，惟沒有提供食物、水及足夠活動空間。他稱已將其餘所養的狗隻交還朋友。<br>案件編號：KTCC3518/13</p></body></html>
