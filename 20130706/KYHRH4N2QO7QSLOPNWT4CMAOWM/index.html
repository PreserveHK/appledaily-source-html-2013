<html><header><meta charset="utf-8"><title>麻美由真現身談抗癌</title></header><body><h1>麻美由真現身談抗癌</h1><p>日本性感組合惠比壽麝香葡萄成員麻美由真，上月初公佈患上卵巢癌並切除子宮後，日前首次接受電視訪問，麻美在母親陪同下在家中受訪，臉色十分蒼白，更表示因接受抗癌治療，連眉毛也脫掉。由於麻美的癌細胞已擴散至大腸，醫生曾建議切除大腸使用人工肛門，但她寧接受抗癌藥物治療。麻美還在節目中落淚表示其父親亦在三年前因肺癌去世。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
