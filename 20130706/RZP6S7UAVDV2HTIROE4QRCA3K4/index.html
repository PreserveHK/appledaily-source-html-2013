<html><header><meta charset="utf-8"><title>各區突發簡訊︰
拳擊警員　神經漢被制服</title></header><body><h1>各區突發簡訊︰<br>
拳擊警員　神經漢被制服</h1><p>【九龍灣】<br>【本報訊】昨午3時半，一名中年漢在九龍灣協調道105號對開馬路遊蕩，時而揮舞單車鎖，途人報案，警員到場調查，發現該疑人已走往附近太子道東，於是上前查問，豈料中年漢突發狂襲警，他孔武有力，警員中數拳受傷，其他駕駛者和途人經過目睹立即施以援手，與警員合力將他制服（圖）。疑犯雙手擦傷濺血，與警員分別送院治理。據悉，疑犯患有精神病。</p></body></html>
