<html><header><meta charset="utf-8"><title>佐敦巨唇硬銷香水</title></header><body><h1>佐敦巨唇硬銷香水</h1><p>英國大胸女模佐敦每次出嚟做宣傳嗰陣都「乳」不驚人誓不休之外，造型亦相當嚇人。大緊肚嘅佢日前喺倫敦宣傳叫做Kissable嘅自家香水，佢將巨型紅唇着上身，順便遮吓個肚，仲不斷嘟起個嘴送吻，真係好hard sell。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
