<html><header><meta charset="utf-8"><title>案件速遞：假證存款　兩男疑洗黑錢</title></header><body><h1>案件速遞：假證存款　兩男疑洗黑錢</h1><p>【本報訊】內地漢涉與同鄉用假身份證，到銀行存入600萬元現金，惟職員生疑報警拘捕二人。二人被控洗黑錢罪昨受審，其中一人報稱每月受薪一萬元，負責「買紙杯和上網」，跟另一名年近八旬被告是同事，在汕頭拜山時相識。<br>兩名被告蘇鷹（37歲）和周勤益（78歲）在前年12月15日，於馬頭圍道中銀分行被捕。<br>按控方開案陳詞，蘇聲稱於物流公司工作，負責「買紙杯、上網和玩遊戲」，當天受公司司機所託滙款。<br>任職清潔工的周陪蘇到銀行，不知他身懷巨款。警方發現假身份證上的資料，與周的兒子相同。<br>案件編號：DCCC1190/12</p></body></html>
