<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒倒奶潛水嗌攰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒倒奶潛水嗌攰 - 馮仁昭</h1><p>何傲兒身材好就係人都知啦，趁住炎炎夏日佢仲出嚟晒胸㖭！噚日佢喺微博上載咗張半遮掩嘅泳衣照，除咗有黑色衣物掩蓋住上身，佢亦不經意咁露出桃紅色嘅比堅尼上截，盡顯佢豐滿嘅「倒奶」上圍。原來傲兒去咗學潛水，仲留言寫住：「學完潛水，累死我了！」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
