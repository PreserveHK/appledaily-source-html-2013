<html><header><meta charset="utf-8"><title>Heidi拎旗仔賀獨立日</title></header><body><h1>Heidi拎旗仔賀獨立日</h1><p>美國時間前日係美國獨立日，雖然名模Heidi Klum係德國人，但佢都湊吓熱鬧，戴美國國旗頭飾兼拎住兩支美國旗仔，但係網友嘅目光都落喺佢件比堅尼度。而美國真人騷女星Kendall Jenner，就直情着埋件美國國旗圖案比堅尼落水，更加養眼。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
