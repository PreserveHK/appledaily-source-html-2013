<html><header><meta charset="utf-8"><title>兩岸快線食物放10日無冷藏　學生中毒</title></header><body><h1>兩岸快線<br>食物放10日無冷藏　學生中毒</h1><p>前日中午，陝西銅川一所小學逾百名學生在食堂吃了校方提供的營養午餐，包括三明治、火腿腸等熟食後，不少人隨即嘔吐發燒，送院證實為食物中毒，有21人須留醫，另有數十人不適。經查，學生吃的這些食物購於6月22日，已在沒有冷氣、封閉的儲物間內放了10餘天。<br>陝西《華商報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
