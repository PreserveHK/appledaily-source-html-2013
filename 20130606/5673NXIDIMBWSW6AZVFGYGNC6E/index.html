<html><header><meta charset="utf-8"><title>林熙蕾湊女行街</title></header><body><h1>林熙蕾湊女行街</h1><p>【上海】林熙蕾嫁咗畀美籍富商楊晨後，淡出娛樂圈專心做賢妻良母，日前佢哋一家三口喺上海國金中心濕平，快滿兩歲嘅囡囡楊若妤精靈可愛，升呢做人妻嘅林熙蕾卸下台灣性感女神封號，着白色貼身背心上圍縮水，雖然楊晨推住架BB車行商場，但林熙蕾寧願親自又拖又抱囡囡，不停逗玩，𠱁到囡囡哈哈笑，一副有女萬事足樣子，溫馨滿瀉。<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
