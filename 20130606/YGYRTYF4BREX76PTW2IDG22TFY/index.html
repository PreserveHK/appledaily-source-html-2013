<html><header><meta charset="utf-8"><title>碧咸嫂膺十年女性大獎</title></header><body><h1>碧咸嫂膺十年女性大獎</h1><p>由英國女性雜誌《Glamour》主辦的年度女性大獎頒獎禮昨日舉行，英國球星碧咸（David Beckham）的妻子Victoria獲得十年女性大獎，由大仔Brooklyn相伴出席的她謙稱其母才值得獲年度女性名銜，又指時下很多女性都不會互相幫助，故到場宣揚互助訊息。今屆「電影女星」得主Rebel Wilson則把獎座放近嘴邊做不雅動作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
