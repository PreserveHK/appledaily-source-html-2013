<html><header><meta charset="utf-8"><title>電視撈飯：張家瑩暴曬變黑珍珠</title></header><body><h1>電視撈飯：張家瑩暴曬變黑珍珠</h1><p>亞視近日安排張家瑩返內地拍攝《品味珠三角3》外景，家瑩玩咗好多水上活動，曬到變咗黑珍珠。家瑩自爆試過拍外景曬燶，所以今次醒目每小時都補搽防曬，搞到俾工作人員笑貪靚，點知工作人員事後曬傷晒兼甩皮，家瑩噚日話：「我夜晚返酒店仲敷埋水份mask，雙重防護先冇事。其實我唔介意曬黑，不過怕甩皮上唔到妝咋。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
