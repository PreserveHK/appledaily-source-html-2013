<html><header><meta charset="utf-8"><title>權相佑一家玩轉樂園</title></header><body><h1>權相佑一家玩轉樂園</h1><p>韓國男星權相佑認真是位好爸爸，因繼上月他陪4歲囝囝踩單車後，前日又再次出動，與演員妻子孫泰英一家三口去京畿道的愛寶樂園玩餐飽。當日權權和英妹一人一邊拖實囝囝隻手，更齊齊戴起黑超，場面相當溫馨。雖然很多遊人都能認出權權一家，但權權未有介意，與普通爸爸一樣享受家庭樂，帶囝囝玩遊樂設施、睇動物和買玩具，更充當囝囝的御用攝影師影相，幸福滿瀉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
