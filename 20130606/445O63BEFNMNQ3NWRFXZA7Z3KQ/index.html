<html><header><meta charset="utf-8"><title>一中一台：小豬傳送名牌袋冧女</title></header><body><h1>一中一台：小豬傳送名牌袋冧女</h1><p>羅志祥（小豬）和李毓芬（左圖）的緋聞傳不停，繼年初傳出同遊韓國，近日兩人被爆上月在上海密會，他還送上Givenchy名牌手袋。小豬經理人蔣承縉對此否認：「小豬在上海拍廣告，沒跟李小姐碰面，也沒聯絡，這個爆料有點好笑。」李毓芬則驚訝說：「我連他（小豬）有沒有去上海都不知道，哪來的送包包？」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
