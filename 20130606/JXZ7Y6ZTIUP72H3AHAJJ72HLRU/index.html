<html><header><meta charset="utf-8"><title>岳少舊愛極速掃頭箍</title></header><body><h1>岳少舊愛極速掃頭箍</h1><p>【中環】林建岳舊愛林學華（Nancy）日前同女伴行中環ifc，女人就梗係鍾意買飾物，佢哋入咗一間飾物店，Nancy嘅購物慾都好強盛，唔使十分鐘就買咗個頭箍，總算都有收穫。跟住佢就拎住戰利品同佢個Hermès手袋同朋友去嘆咖啡，生活好悠然自得喎。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
