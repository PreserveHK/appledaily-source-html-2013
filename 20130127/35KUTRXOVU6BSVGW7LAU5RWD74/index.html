<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>街工教育中心被破壞</title></header><body><h1>各區突發簡訊：<br>街工教育中心被破壞</h1><p>【荃灣】<br>【本報訊】街工位於荃灣西樓角路豪輝商業中心的教育中心，昨晨11時許，28歲姓張女職員返回上址上班時，發現擺放在門外的壁報板，被人噴上紅色油漆，而壁報板上的膠紙亦被人𠝹爛，懷疑遭人惡意破壞於是報警。此外，本月13日，街工位於荃灣花園的再培訓中心招牌也遭人噴漆刑毀。街工社區事務主任黃潤達指出，現時會考慮在門外加裝閉路電視。</p></body></html>
