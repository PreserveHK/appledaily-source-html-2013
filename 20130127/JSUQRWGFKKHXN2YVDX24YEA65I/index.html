<html><header><meta charset="utf-8"><title>Naomi預告洩裸照</title></header><body><h1>Naomi預告洩裸照</h1><p>𡃁模馮鎵瀠（Naomi）、賈思樂、周美鳳和甄楚倩昨早在北角碼頭出發，參加大寶法王泰耶多傑帶領的放生活動。Naomi表示前年曾到番禺放蛇，今次隨法王出海放海鮮。<br>今期興洩床照，Naomi有冇準備床照外洩？她笑說：「我驚呀，我同靚仔男朋友囉！上個月分咗手，好驚呀，之前又電話壞咗，拎過出去俾人開過電話。」Naomi承認床照冇着衫，問到可有五級床照？她說：「冇咁誇，喺張床影嗰啲，好sweet嗰啲，我諗住自己keep，冇諗過𠵱家會搞到咁大件事，我啲寫真都派晒喇，希望寫真唔好流出來啦，到時開記招又冇得派！」<br>採訪、攝影：楊潔雯</p></body></html>
