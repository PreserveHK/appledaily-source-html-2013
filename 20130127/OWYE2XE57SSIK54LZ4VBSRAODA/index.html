<html><header><meta charset="utf-8"><title>花天鵝</title></header><body><h1>花天鵝</h1><p>所謂嫁雞隨雞，電影《黑天鵝》（Black Swan）金像影后妮坦莉寶雯（Natalie Portman），因為老公出年要去巴黎擔任芭蕾舞團新總監，妮坦莉會帶埋囝囝跟老公去法國定居，遠離五光十色嘅荷李活。所以身為Dior代言人嘅妮坦莉，喺餘下日子固然會為品牌博到盡，好似最近曝光嘅呢輯新香水宣傳照咁，妮坦莉着咗露肩白色貼身裙，喺粉紅色同桃紅色嘅花牆襯托下，充份顯出佢嘅如花美態，由黑天鵝升呢做花天鵝，嗰種少女味簡直令人忘記咗佢已經成31歲。唔單止咁，妮坦莉即使坐低凝望遠方，甚至攤喺度都一樣靚到殺死人，睇怕遲啲由女導演蘇菲亞哥普拉操刀嘅同系列電視廣告，應該會更精采。</p></body></html>
