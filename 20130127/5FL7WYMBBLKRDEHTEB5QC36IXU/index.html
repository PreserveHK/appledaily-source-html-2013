地鐵奇景<br>
潮女砧板切菜</h1><p>一樣米養百樣人，拋開種族歧見，文明如發達國家，車廂也不時出現「奇景」。看看報章收集的這些圖片，有人竟戴上蝙蝠俠或惡魔面具搭車；情侶旁若無人公然親熱；有胖婦不理中間的鋼管照樣霸佔兩個位；有打扮入時的女人竟拿出刀在砧板上切食物，令旁人側目；有女人疑用前座欄杆「止鼻涕」，甚至有猥瑣佬用T恤蒙面後伸手入褲有所動作，真的無奇不有。<br>英國《太陽報》</p></body></html>
