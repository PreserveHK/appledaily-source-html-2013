<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>洋漢涉酒駕撞車被捕</title></header><body><h1>各區突發簡訊：<br>洋漢涉酒駕撞車被捕</h1><p>【沙田】<br>【本報訊】昨晨6時45分，43歲外籍男子Moire，駕駛七人車沿獅子山隧道入沙田，駛至收費亭前才驚覺入錯自動繳費通道，連忙扭軚轉線，卻告失控，撞向路中石壆、電線箱後，再衝過收費亭才煞停。隧道公司職員趕至查看並報警，外籍漢並沒受傷，惟酒精測試證實超標，涉嫌酒後駕駛被捕。肇事七人車車頭毀爛，右前胎扭曲，現場的石壆和電箱也告撞毀。</p></body></html>
