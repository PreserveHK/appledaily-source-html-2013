<html><header><meta charset="utf-8"><title>深圳北站雕塑疑抄美國</title></header><body><h1>深圳北站雕塑疑抄美國</h1><p>深圳北站東廣場的大型雕塑，被質疑是老翻！<br>網民近日看見北站廣場外大型雕塑「天行健」時，發現它與美國費城James McNabb設計公司的城市系列作品，極之雷同。無論在主題、形式、表達手法上更如出一轍，只是深圳雕塑以金屬製造，原裝貨則是木雕塑。<br>網民更發現，這座高9.8米、直徑8.8米的雕塑，與其作者、四川美術家協會副主席鄧樂過往風格南轅北轍，質疑不可能在短時間便能作出巨大變化。鄧樂否認抄襲，聲稱作品「耗費兩年心血」，更要指控者應拿出證據。<br>廣東《南方都市報》</p></body></html>
