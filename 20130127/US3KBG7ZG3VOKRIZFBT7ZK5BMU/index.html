<html><header><meta charset="utf-8"><title>周慧敏試衫有仔陪</title></header><body><h1>周慧敏試衫有仔陪</h1><p>【中環ifc】周慧敏（Vivian）日前以夢中情人身份任羅志祥個唱嘉賓，仲送上擁抱。做完嘉賓後Vivian前日傍晚6點幾現身中環ifc一間時裝店，原來佢喺裏面已經試咗成個鐘頭衫，其間有一名斯文四眼男全程陪佢，估計應該係stylist或者公關，戴住黑超嘅Vivian走嘅時候同四眼男傾得好開心，有講有笑，之後四眼男送佢到連卡佛就離開，Vivian單拖走人。<br>採訪、攝影：楊浩賢</p></body></html>
