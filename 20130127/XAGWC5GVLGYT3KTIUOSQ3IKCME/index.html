<html><header><meta charset="utf-8"><title>劇情簡介：尋人之旅尋回真我</title></header><body><h1>劇情簡介：尋人之旅尋回真我</h1><p>上映日期：1月31日</p><p>《人再囧途之泰囧》講述徐朗（徐崢飾）的公司開發了叫「油霸」的節能產物，每缸油可以節省三分一的汽油。徐朗的同學兼拍檔高博（黃渤飾），希望將專利出讓，但徐朗希望可以繼續研究發揚光大。爭持不下的兩人股份相同，惟有得到身在泰國、公司最大股東周揚的授權書才能控製大局，兩人都希望搶先找到周揚。旅途中徐朗遇到沒機心的王寶（王寶強飾），兩人由互相猜忌到互相扶持完成了整個尋人之旅，最後的授權書誰屬已經變得不重要。</p></body></html>
