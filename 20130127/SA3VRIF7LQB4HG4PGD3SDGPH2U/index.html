<html><header><meta charset="utf-8"><title>蘋果好介紹：藍雪山機會高</title></header><body><h1>蘋果好介紹：藍雪山機會高</h1><p>◆上仗同程後上僅敗，頭馬「各適其適」、季軍「奇兵」及殿軍「感恩」再出均勝，乃極高水準賽事。<br>◆拼後操練甚辣，埋門頻頻快磨，四歲馬才第三次上陣，進步空間多。<br>◆今季高廐亞軍馬再出上名率有64%之高，8檔亦好過上仗11檔。</p><p>今日有料</p><p>可以免費上《蘋果日報》網 http://hk.racing.extmedia.com/  再click入影片區收看</p></body></html>
