<html><header><meta charset="utf-8"><title>睡不夠致平胸　埼玉封「貧乳縣」</title></header><body><h1>睡不夠致平胸　埼玉封「貧乳縣」</h1><p>Google推出全球女性胸部尺寸分佈地圖，指日女平均為A罩杯，但據當地化妝品網站公佈的47都道府縣胸部結果，只有關東埼玉縣是A罩杯地區，被稱為「貧乳縣」，平胸竟因讀書導致睡眠不足所致。<br>日本47都道府縣胸部調查顯示，東日本原來逾半數地區女性平均有B罩杯，西日本半數以上更有C罩杯，只有埼玉縣女性多為A罩杯。專家解釋，埼玉縣學生補習人數全國第一，讀書時間全國第四，反映當地女高中生放學後常要補習，回家後又溫習到很晚，錯過了分泌最多成長激素的晚上10時至凌晨2時黃金睡眠時間，導致胸部發育不良。<br>台灣NOW新聞網</p></body></html>
