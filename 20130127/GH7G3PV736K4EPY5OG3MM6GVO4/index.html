九成教師不滿　視藝評分法</title></header><body><h1>蘋果汁：<br>
九成教師不滿　視藝評分法</h1><p>【本報訊】去年首屆中學文憑試的視覺藝術科，全港只有24名考生取得最高成績5**，佔4,425位考生0.6%。視藝教育關注核心小組早前訪問了38間中學的視藝科教師，結果九成教師表示對新高中視藝科失信心，認為評分尺度過於嚴苛，超越高中生能力。<br>小組指出，過往會考和高考，一般有超過8%視藝科考生獲得A級成績。考評局應調整評分尺度，令獲最佳成績考生比例維持8%，及取消筆試形式考核藝術評賞。<br>文憑試評分採用水平參照，直接反映學生水平，不同於以往會考和高考採用「拉曲線」評分，反映考生在同屆考生中相對水平。</p></body></html>
