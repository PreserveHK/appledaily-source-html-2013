<html><header><meta charset="utf-8"><title>釣魚台魚穫抵滬掀搶購</title></header><body><h1>釣魚台魚穫抵滬掀搶購</h1><p>逾四噸來自釣魚台海域的鮮魚，前日運到上海，吸引大批民眾到場購買（圖）。這批魚穫是浙江象山的漁民捕獲，當中包括馬面、馬鮫、青砧、紅鯁等品種，部份紅鯁重達幾十斤。漁民稱釣魚台海域漁船較少、水質好，產量豐富，在當地捕到的金槍魚更可以生食。到場的民眾都對這批魚穫很有興趣，有人更整箱買回家，1,000多斤的馬鮫魚在20分鐘內沽清。漁民稱沒想到上海民眾的需求這麼大，將會不定期將鮮魚運到當地出售。<br>上海《新聞晚報》</p></body></html>
