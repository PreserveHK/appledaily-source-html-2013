<html><header><meta charset="utf-8"><title>趙式芝撐同志要和諧</title></header><body><h1>趙式芝撐同志要和諧</h1><p>趙式芝與同性愛人楊如芯、前特首曾蔭權兒子曾慶淳等，前晚現身尖沙嘴文化中心音樂活動，對於新政府沒有就性傾向歧視立法，式芝說：「大家要向社會層面認知解釋，好似上一輩擔心小朋友係同志點面對，其實唔使怕，唔會令人類滅亡，大家都可以和諧相處。」<br>趙式芝透露已加入黃耀明的大愛同盟，她說：「唔抗拒做幹事，𠵱家係支持角色。」<br>問式芝新年會否派利是？她笑言：「不嬲都有派利是畀員工。」問她會否帶太太返父親家𢭃利是拜年？她說：「要𢭃佢利是要帶埋利是封去，都想約佢食飯，都會等老竇明示暗示。」<br>採訪：梁錦雯<br>攝影：黃偉雄</p></body></html>
