<html><header><meta charset="utf-8"><title>盛產香木銷海外</title></header><body><h1>盛產香木銷海外</h1><p>【香港得名】<br>【本報訊】香港之名的由來眾說紛紜，普遍認為香港即「香的港口」，以運香木出口而著名。根據歷史學家描述，早於宋朝年間香港的新界瀝源（沙田）及沙螺灣（大嶼山西面）種有大量莞香樹，即現稱的土沉香。香農將土沉香製成香及多種香製品，從陸路運到尖沙頭（今日的尖沙嘴），再用舢舨運往石排灣（今日的香港仔），再轉運至中國大陸及東南亞，甚至遠至阿拉伯。當時「香港」原指石排灣、香港仔一帶，後推而廣之，擴大為香港全島總稱。</p></body></html>
