<html><header><meta charset="utf-8"><title>日本暴雪一天降一米厚</title></header><body><h1>日本暴雪一天降一米厚</h1><p>日本昨天（周六）遭到暴風雪吹襲，廣泛地區會下大雪，預計降雪量達90厘米，氣象廳更發出雪崩警告。<br>氣象廳表示，預計到今晨6時的24小時內，北部地區的降雪量高達90至100厘米，北海道和東北地區為70厘米，東京附近一帶約為50厘米。當局呼籲民眾小心，以防積雪壓毀房子。<br>北海道上川北部，在昨天11個小時內錄得73厘米雪，札幌風速達到每秒30.9米，導致北海道發生多宗意外，交通混亂，稚內市機場要關閉，部份來往北海道和東北部的航班要停飛。<br>日本新聞網</p></body></html>
