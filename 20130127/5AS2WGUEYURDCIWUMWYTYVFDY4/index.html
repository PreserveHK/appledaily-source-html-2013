<html><header><meta charset="utf-8"><title>飛天小偷撬窗掠36萬</title></header><body><h1>飛天小偷撬窗掠36萬</h1><p>【本報訊】港島西半山般咸道82號禮賢閣C座2樓一單位，昨凌晨3時許，姓秦（29歲）女戶主返家，揭發屋內有搜掠痕迹，一片凌亂，於是報警，警方在附近搜捕賊人，惟沒有發現，調查後相信賊人見屋內烏燈黑火，攀上露台撬毀睡房一個窗口潛入大肆搜掠。經點算後，事主報稱損失外幣約5萬元、一隻價值1.5萬元手錶及約值30萬元的金飾、玉器首飾，其中大部份財物收藏櫃桶內，警方召來鑑證科人員蒐證，暫時未有人被捕。</p></body></html>
