<html><header><meta charset="utf-8"><title>拮入煙仔冧豪客</title></header><body><h1>拮入煙仔冧豪客</h1><p>【竹館奇招】<br>【本報訊】近年有內地人喜歡來港打麻雀，由於他們注碼大，為麻雀館帶來可觀收入。麻雀館為留住這班豪客，除了專車接送和提供免費食宿外，想出以「沉香煙仔」冧客。據油麻地一間檀香公司負責人羅太表示，數年前開始有麻雀館職員來買沉香，他們多數買數両香油成份多、1,200元両的，「佢哋會切成幼條，再拮入煙仔內提供畀內地客」。羅太指內地豪客最喜歡，因覺得吸後面色不會枯，嘴唇會較為紅潤。</p></body></html>
