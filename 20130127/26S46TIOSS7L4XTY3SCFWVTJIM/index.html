<html><header><meta charset="utf-8"><title>可製木雕供藥用</title></header><body><h1>可製木雕供藥用</h1><p>【用途廣泛】<br>【本報訊】沉香用途非常廣泛，一般製品包括支裝香、佛珠鏈、香料、藥品、香水、木雕等，加入沉香成份的製品，價格能「幾級跳」。近年沉香更多融入健康產品，如熱敷枕、沉香散、藥酒等。中醫師公會會長關之義指出，沉香屬於珍貴藥材，有行血止痛功效，主治虛寒疾病，治療胃痛也特別有效，但他指療效與價格沒直接關係，無必要強行加入沉香，以提高價值。近年更興起飲用沉香茶，有助提升集中力。</p></body></html>
