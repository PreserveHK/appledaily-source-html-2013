<html><header><meta charset="utf-8"><title>Mia嗒深圳富二代</title></header><body><h1>Mia嗒深圳富二代</h1><p>曾跟Avis傳緋聞的媽模Mia，其深圳富二代新歡陳俊宇亦曝光，他現年只有18歲，據指他的父親是潮汕首富，有過百億身家，陳俊宇被封深圳大學校草，讀管理學院的他駕法拉利跑車返學。<br>有內地網友爆料，指去年Mia生日那天在男友家度過，着住睡袍的她飲紅酒唱K，兩人飲到醉醺醺各自發微博，酒醒後擔心被傳媒識穿，才匆匆刪走證據。而上月聖誕，陳俊宇送上百萬梨形鑽戒冧女友，更在微博上載合照示愛：「昨晚平安夜好感動好開心。」他又訂做了情侶杯，M代表Mia，Y代表JunYu，有指Mia跟陳俊宇的初戀女友相似，所以男友對她情有獨鍾，似乎做了愛的替身。<br>撰文：丁寧</p></body></html>
