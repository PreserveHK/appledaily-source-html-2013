面罩狂人大殺親友</h1><p>《月光光心慌慌之殺清光》由洛桑比（Rob Zombie）執導，講述10歲男童邁克爾在一個萬聖節晚上，突然狂性大發，以兇殘手法殺害了姊姊、姊姊男友和母親男友，妹妹僥倖逃出生天。</p><p>萬聖節大肆殺戮</p><p>他被判入精神病院，其間曾殺人，長期戴着自製的紙面罩，拒絕跟其他人談話。17年後，他潛離精神病院，追尋妹妹，並再計劃多一次萬聖節殺戮遊戲，但只有他的主診心理醫生知道他內心的邪惡。<br>他返回昔日住所，找回當年行兇用的廚刀和所帶的萬聖節面具，然後跟蹤妹妹，趁機將她擄回老家，其間一再出手殺人，最後死於妹妹槍下。<br>《蘋果》資料室</p></body></html>
