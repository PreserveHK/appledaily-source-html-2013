<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警呼籲尋找失蹤尼漢</title></header><body><h1>各區突發簡訊：<br>警呼籲尋找失蹤尼漢</h1><p>【油麻地】<br>【本報訊】有自殺傾向55歲尼泊爾男子Bishwakarma Indra Kumar（圖），前午離開油麻地吳松街住所後不知所終，其妻擔心他安危報警。警方接報昨發佈事主相片呼籲市民提供消息，並於下午聯同民安隊及飛行服務隊直升機，在事主常出遊的金山郊野公園山頭搜索無果。該名尼漢架眼鏡，失蹤時穿白藍色間條襯衫、黑外套藍色牛仔褲，手持一個黑色手袋。</p></body></html>
