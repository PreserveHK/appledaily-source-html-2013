<html><header><meta charset="utf-8"><title>遊非洲多國　男子拍150種鳥</title></header><body><h1>遊非洲多國　男子拍150種鳥</h1><p>34歲張姓南京男子，去年隻身環遊15個國家，當中包括穿越非洲大陸，在各地拍下8萬多張珍貴鳥類的照片。<br>張男曾在網絡公司工作，去年4月，他毅然辭去工作，經深圳，由香港向非洲出發。他先後遊歷南非、納米比亞、烏干達、肯雅、馬達加斯加等國家，隱身大草原、叢林拍攝雀鳥照片。<br>他在今次自由行期間，認識了來自英國的鳥類專業拍攝團隊，並帶他一同去尋鳥，令他拍到了150多種不同的鳥類品種，並準備集結成書出版。穿越非洲後，他下個目標是去到南美洲尋雀。<br>台灣今日新聞網</p></body></html>
