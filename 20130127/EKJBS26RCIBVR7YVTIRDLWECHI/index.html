<html><header><meta charset="utf-8"><title>保鮮紙裹身　亡命滑雪</title></header><body><h1>保鮮紙裹身　亡命滑雪</h1><p>美國猶他州有青年發起亡命滑雪，他們不用滑雪板，而用保鮮紙包裹自己，在無法動彈下躺在雪地滑下去，追尋終極刺激，還笑說「看看會不會死」。<br>23歲的埃金頓游說朋友，一起在位於普羅沃的峽谷公園亡命滑雪，他們前天在YouTube網站上載的片段可見，他們一個人或幾個人用保鮮紙包得像木乃伊滑下雪山，或幾個人坐在梳化上滑下山，不時撞倒其他人，非常危險。「總計我們製作片段時只有四人受傷，沒有人死，所以很成功！」埃金頓說，初時大家有點緊張，但最後都覺得很刺激。但傷者的傷勢不輕，撞到口腫面腫。<br>英國《每日郵報》</p></body></html>
