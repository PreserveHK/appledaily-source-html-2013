<html><header><meta charset="utf-8"><title>趣趣地：<br>
維拉又出局林拔賴死</title></header><body><h1>趣趣地：<br>
維拉又出局林拔賴死</h1><p>阿士東維拉真係頹到冇朋友！繼喺英聯盃4強俾乙組仔巴拉福特踢出局後，佢哋喺英足盃第4圈又衰喺低組別球隊身上。上周五嘅比賽，維拉作客對英冠嘅米禾爾，有戴倫賓特先開紀錄；但米禾爾半場就追成1:1，到89分鐘，更靠約翰馬基斯絕殺，以2:1淘汰維拉。盃賽出晒局，聯賽排17又要護級，但領隊林拔賽後堅持唔辭職，話要戰鬥落去。不過睇番英國博彩網站SkyBet嘅賠率，林拔係下位被炒英超領隊嘅大熱，賠率得1.36倍，危矣。</p></body></html>
