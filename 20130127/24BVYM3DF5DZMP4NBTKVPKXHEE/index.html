<html><header><meta charset="utf-8"><title>關仁隱事：「姣精」奪愛傷人 - 關仁</title></header><body><h1>關仁隱事：「姣精」奪愛傷人 - 關仁</h1><p>「姣精」之前俾人踢爆入行前已經鍾意媾仔嘅真面目，絕對唔係幕前形象嘅乖乖女一名。之前有傳姣精唔理好姊妹之情做第三者硬搶「鬍鬚仔」，當事人梗係否認，但男方舊愛不停喺網上踢爆姣精嘅惡行。關仁八到姣精原來有鋪癮，就係鍾意做小三，咁仲唔止，搶到之後仲要以勝利者嘅姿態，日日夜夜不停打電話畀男方舊愛去示威，搞到啲女仔傷心欲絕。唔少受害人嘅朋友就係因為睇唔過眼姣精呢啲惡行，四圍踢爆，希望唔好再有男士跌入佢嘅陷阱。<br>撰文：關仁</p></body></html>
