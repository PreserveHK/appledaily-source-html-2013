1/3港人夢想追求心水職業</title></header><body><h1>蘋果汁：<br>
1/3港人夢想追求心水職業</h1><p>【本報訊】香港心理衞生會收集港人夢想，三分一人夢想是追求理想職業，在十大夢想排行榜中居首位，其次是身體健康及學業進步；期望香港社會進步排第10位。<br>香港心理衞生會在街站、學校及社福團體成功收集了2,707名港人的夢想，除了身體健康及生活開心等大路願望外，不少港人的夢想是改善居住環境及享受美食，位列十大。<br>香港心理衞生會李鄭屋宿舍服務經理洪美清表示，很多港人原來從沒有想過自己夢想是甚麼，當義工在街頭進行調查時，不少港人回應「我冇夢想」或「我冇諗過」，有義工甚至反映，賣旗比收集夢想容易得多。</p></body></html>
