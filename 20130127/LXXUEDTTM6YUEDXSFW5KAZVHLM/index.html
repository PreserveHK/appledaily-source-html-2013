<html><header><meta charset="utf-8"><title>今日提醒你：<br>泥斗車競技賽　鬥快兼鬥安全</title></header><body><h1>今日提醒你：<br>泥斗車競技賽　鬥快兼鬥安全</h1><p>地盤工人用來運泥和磚頭的單轆「泥斗車」，原來也可用來比賽。工業傷亡權益會今日在沙田中央公園舉辦推廣職業安全嘉年華，中午12時半開始設有泥斗車競技比賽。該會總幹事陳錦康表示，參賽者需在約60米長的賽道，推動泥斗車來回一次，鬥快又鬥安全，勝出者可獲得獎金和紀念品。他指去年有百多人參加，今接受即場報名。<br>另1時半開始有伸展健康操比賽，有八隊團隊參加，其中三隊是地盤工人。陳錦康表示，此活動是鬥合拍和姿勢正確，藉以提點地盤工人開工前應先做熱身。今日是嘉年華第三屆，會場另設有攤位遊戲，歡迎市民參加。</p></body></html>
