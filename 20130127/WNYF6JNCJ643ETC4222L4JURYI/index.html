<html><header><meta charset="utf-8"><title>關仁隱事：「師妹」寸爆新記者 - 關仁</title></header><body><h1>關仁隱事：「師妹」寸爆新記者 - 關仁</h1><p>「師妹」自從同「弟弟」公開戀情後，每逢出席公開場合都會被追問感情事，不過師妹就似乎好鬼抗拒，每次被問到感情事都唔多願答，就連以往對記者嘅態度都變咗好多。早前佢同弟弟個舊緋聞女友同場，可能因為怕被人攞嚟比較，所以當有個新人記者遲到想補問師妹嗰陣，師妹竟然派助手護駕，仲寸爆新人記者行錯路遲到，之後新人記者戰戰兢兢搵師妹做訪問，新人只係提起弟弟個名咋，師妹即刻變黑面神，助手仲即時發難問新人記者叫乜名，嚇到人哋騰騰震。<br>撰文：關仁</p></body></html>
