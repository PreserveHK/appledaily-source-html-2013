<html><header><meta charset="utf-8"><title>基仔領內地音樂獎</title></header><body><h1>基仔領內地音樂獎</h1><p>前晚「音樂先鋒榜2012年度頒獎典禮」於廣西南寧舉行，出席的香港歌手包括有張敬軒、容祖兒、Twins、謝安琪及古巨基等，基仔早前缺席香港頒獎禮，他前晚卻現身內地領獎。<br>基仔前晚分別奪得年度最受歡迎先鋒歌手五強、年度全國最受歡迎先鋒歌手，以及憑《告別我的戀人們》成為年度23家電台聯頒最佳專輯等幾個大獎。此外，祖兒憑《Moment》同樣得到最佳專輯獎，英皇於頒獎禮上共得21個獎。而陳奕迅同樣得到最受歡迎男歌手獎，不過他未有出席。<br>撰文：林妃</p></body></html>
