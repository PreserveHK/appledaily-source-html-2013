<html><header><meta charset="utf-8"><title>關仁隱事：「癡纏BB」冇得逼地鐵 - 關仁</title></header><body><h1>關仁隱事：「癡纏BB」冇得逼地鐵 - 關仁</h1><p>叻女千金「癡纏BB」樣索身材正，仲要好鬼親民，會蒲平民老麥食包、去旺角濕平，同港女一樣煲劇煲天光，雖然身家億億聲，但真係特別有親切感。早前癡纏BB俾人影到佢單拖坐地鐵，雖然冇俾人撩又冇出事，不過關仁聽講，癡纏BB事後俾阿媽哦足一日，話佢幾架靚車唔坐，係要同人迫地鐵，有乜危險點算，阿媽仲話BB再亂咁四圍去，要搵保鑣跟住，在外國free慣嘅BB，即刻嚇到乖乖坐番屋企車。<br>撰文：關仁</p></body></html>
