<html><header><meta charset="utf-8"><title>林峯開騷吊威吔</title></header><body><h1>林峯開騷吊威吔</h1><p>一連三場的「A Time 4 You林峯演唱會」昨晚假紅館開鑼，舞台設計科幻，台上有一個三角形鐵架，台頂亦有一個倒轉三角形，穿cyber戰衣戴眼罩的林峯，染了金髮吊威吔出場在半空唱歌，之後又爬上欄杆近距離接觸觀眾，歌迷大叫：「好靚，我愛你。」氣氛high爆。<br>昨晚捧場的藝人有梁靖琪、胡楓、吳雨、樂易玲等，未見林峯的緋聞女友吳千語，而首場林峯邀請了台灣組合Lollipop F做嘉賓。林峯昨晚6時許在紅館後台拜神，無綫高層樂易玲亦有現身撐場。<br>採訪：王連連<br>攝影：黃文偉</p></body></html>
