<html><header><meta charset="utf-8"><title>珍藏「水格」值150萬</title></header><body><h1>珍藏「水格」值150萬</h1><p>【沉香大王】<br>【本報訊】有「香港沉香大王」之稱的陳觀榮，其位於打鼓嶺坪陽村的村屋內珍藏多種沉香木，價值連城。其中一塊高約1米、外形像魚翅的沉香木，市值達150萬，「呢塊叫做水格，棵樹一定過百年歷史，先至結得出咁大面積嘅沉香」。而另一件外形似人參的是他至愛，「呢種叫綠伽南，係最珍貴嘅品種，香味與油質同其他沉香唔同，唔使燒都有香味」。他指現時伽南市場每克約8,000元，其17克重的綠伽南珍藏已逾10萬。</p></body></html>
