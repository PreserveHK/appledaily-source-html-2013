<html><header><meta charset="utf-8"><title>鍾嘉欣豪氣派利是</title></header><body><h1>鍾嘉欣豪氣派利是</h1><p>鍾嘉欣昨日於大埔舉行「鍾嘉欣love love love最幸福簽唱會」，吸引大批fans到場，嘉欣即場獻唱令氣氛高漲，大會更安排fans上台與偶像玩賀年遊戲。嘉欣笑言新一年希望可以行運一條蛇，去年大豐收，故農曆年準備大派利是，她豪氣的說：「已經入好晒利是，今年比上年派多三倍利是。」<br>嘉欣的唱片公司老闆表示希望8、9月為嘉欣舉行個人音樂會，嘉欣表示已準備就緒，而且要再練氣，希望到時可以願望成真。<br>採訪：王崇穎<br>攝影：黃文偉</p></body></html>
