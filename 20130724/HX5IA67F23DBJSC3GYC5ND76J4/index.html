<html><header><meta charset="utf-8"><title>Hot Issue!：柯達翻生　八月出巨炮</title></header><body><h1>Hot Issue!：柯達翻生　八月出巨炮</h1><p>雖然柯達在美國破產兼唔再出菲林，但其實品牌卻依舊有新相機推出，個多月前才剛在港舉行發佈會，介紹一系列即將推出的新相機，雖然當中包括換鏡型號，但打頭陣的是玩長炮，有着數碼相機中最強的52倍光學變焦的AZ521。睇規格，24mm的最廣角至1,248mm長焦，的確夠晒用，加上採用了全新的光學防震，1,679萬像素1/2.3吋CMOS，感光範圍ISO 80-3200，數字上算不錯，希望真正拍攝質素會令人滿意。</p><p>AZ521<br>（8月1日推出，售價未定）<br>查詢：Kodak（2564 9777）</p></body></html>
