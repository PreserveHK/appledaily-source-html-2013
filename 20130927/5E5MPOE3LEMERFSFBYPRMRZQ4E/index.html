<html><header><meta charset="utf-8"><title>尾巴長出頭部兩頭蛇現湖北</title></header><body><h1>尾巴長出頭部<br>兩頭蛇現湖北</h1><p>周二（24日），湖北的楊先生發現一條一尺多長的小蛇溜進了他的舖子，於是把牠夾出來，本想丟出去的，但仔細一看，才發現牠竟有兩個頭（圖），頭尾各一個，還同時張開了兩張嘴巴，於是把牠放在玻璃瓶內養着。前日，小蛇的精神狀態不太好，他擔心繼續養在玻璃瓶內會死亡，於是拍照後就把牠放生了，「小蛇是向一個方向扭動着身子走的」。兩頭蛇屬於一卵雙胎，在發育過程中由於受環境等因素影響，形成了畸形卵。<br>中新網</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
