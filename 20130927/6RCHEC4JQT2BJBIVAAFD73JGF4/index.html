<html><header><meta charset="utf-8"><title>求驗客手記：未入決賽就發功龍洙恐嚇納比</title></header><body><h1>求驗客手記：<br>未入決賽就發功龍洙恐嚇納比</h1><p>（怒）FC首爾周三喺亞冠盃4強首回合，主場以2:0擊敗伊朗嘅艾斯迪格拿，賽後主隊教練崔龍洙（圖），喺記者會上面話入決賽，要打殘帶領FC廣州（廣州恒大）作客4:1大勝柏雷素爾嘅教練納比。佢兩個咩事咁大仇口？原來納比今年3月帶隊作客全北汽車，三番五次話唔去記者會，令到南韓舉國震怒。不過，我求大俠想叫崔教練冷靜啲先，次回合都未踢，輸咗出局你咪變超級大儍仔？</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
