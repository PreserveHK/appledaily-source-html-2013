<html><header><meta charset="utf-8"><title> 兩岸快線忤逆子索財不果當街毆母</title></header><body><h1> 兩岸快線<br>忤逆子索財不果當街毆母</h1><p>江蘇鎮江發生逆子當街毆打母親案。據銀行電眼拍下的錄影顯示，周一沈女士剛走出銀行被其子猛力推撞（圖），繼而揮拳毆打。公安調查得悉，沈早前獲70多萬元（人民幣．下同）的拆遷補償款，給了兒子50多萬元買樓後，因拒絕再拿5萬元，結果慘遭毆打。<br>新浪網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
