<html><header><meta charset="utf-8"><title>的士司機酒駕撞小巴</title></header><body><h1>的士司機酒駕撞小巴</h1><p>【黃大仙】<br>【本報訊】57歲姓周男子駕駛市區的士，昨清晨5時半，沿黃大仙蒲崗村道二線北行，而56歲姓莊男子則駕駛專線小巴沿一線行駛，其間小巴右轉豐盛街時，與的士發生相撞，的士左邊車頭撞毀，幸意外中無人受傷，周姓的士司機接受酒精呼氣測試高達70微克，超標兩倍多，涉酒後駕駛被捕。警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
