<html><header><meta charset="utf-8"><title>生B先結婚</title></header><body><h1>生B先結婚</h1><p>事業衝上另一關口之際，人生另一章節是成家立室，胡定欣和圈外男友Patt拍拖一年，屢傳婚訊，然而定欣堅決選擇繼續衝刺，先為工作打拼，組織家庭的事容後打算，她說：「我哋好穩定，又唔係急住要結婚，除非急住生BB啦……」語畢她即補充說：「又唔可以話唔急，只係𠵱家做唔到住，急唔嚟，身邊大部份朋友都生咗小朋友，成日都叫我快啲，但我打算生得就會自己湊，所以呢個階段唔容許住。」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
