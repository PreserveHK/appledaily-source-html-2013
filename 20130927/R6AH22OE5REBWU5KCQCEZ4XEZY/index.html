<html><header><meta charset="utf-8"><title>紋身金髮女遭搶手袋</title></header><body><h1>紋身金髮女遭搶手袋</h1><p>【尖沙嘴】<br>【本報訊】染金髮、右臂有紋身的28歲姓歐陽女郎，昨清晨5時，在尖沙嘴金馬倫道42號華懋金馬倫中心一娛樂場所消遣期間，接獲男友電話，遂走落樓下地面等候男友之際，一名身高6呎的南亞裔漢突然撲出，強搶她的手袋後，朝赫德道方向逃去，手袋內有銀包及有400元現金，女事主報警求助，男友稍後趕至，陪同她往警署協助調查。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
