<html><header><meta charset="utf-8"><title>News Flash關島酒店爆炸2傷</title></header><body><h1>News Flash<br>關島酒店爆炸2傷</h1><p>美國關島希爾頓酒店一間戶外酒吧附近的錦鯉池邊，前晚發生一次爆炸，一名日本人及一名當地女子受傷送院，爆炸原因未明，但美國國安局（NSA）及聯邦調查局（FBI圖）均派員到場調查，大批酒店住客事後已轉往入住其他酒店。<br>美聯社</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
