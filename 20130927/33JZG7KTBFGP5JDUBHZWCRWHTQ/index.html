<html><header><meta charset="utf-8"><title>柏豪閃卡疑點重重　AV人有相似</title></header><body><h1>柏豪閃卡疑點重重　AV人有相似</h1><p>周柏豪昨日凌晨爆出疑似淫照，立即被網民瘋傳。有網民覺得疑似淫照疑點重重，包括水印、媒體播放器等等，懷疑是AV 截圖，而相中人可能只是一名AV男優。而懷疑是柏豪本人的理據直指其髮型、五官輪廓等等。<br><br>其實AV演員好多都有明星臉，之前都有過AV梁榮忠、AV王祖藍、AV劉華等等，所以其實多個AV柏豪又真係唔出奇。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
