<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭家麗想乘勢開個唱</title></header><body><h1>馮仁昭四圍超：彭家麗想乘勢開個唱</h1><p>彭家麗前晚喺柴灣錄影now節目，佢早前同紅日娛樂主席朱壽仁合唱《從不喜歡孤單一個》，面對唱到走晒音嘅朱主席仍面不改容，彭家麗話事件後令佢工作量增加，𠵱家都想搵番個經理人幫手，趁勢仲想開演唱會同出新曲加精選碟。<br>問彭家麗有冇遇過更難聽嘅唱功？佢話：「未試過，只係有次同傳道人一齊合唱，對方少接觸娛樂圈，我唱完佢讚我嘅歌聲有歌手風範，全場大笑。」<br>撰文：馮仁昭</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
