<html><header><meta charset="utf-8"><title>一中一台：仔仔爭金鐘獎視帝</title></header><body><h1>一中一台：仔仔爭金鐘獎視帝</h1><p>台灣一年一度的金鐘獎昨日公佈提名名單，頒獎禮將於下月25日舉行。曾於09年以《痞子英雄》大熱倒灶，失落視帝的周渝民（仔仔），今年再以《回家》入圍爭金鐘視帝，正於香港拍攝杜琪峯電影《單身男女2》的仔仔，其經理人趁拍攝空檔告知他喜訊，仔仔聞言表現冷靜，只是微笑地說：「感恩。」接着繼續拍戲，沒有流露出太多興奮之情。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
