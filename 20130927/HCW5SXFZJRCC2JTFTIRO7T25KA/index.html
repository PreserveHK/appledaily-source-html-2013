<html><header><meta charset="utf-8"><title>由美翻撻前夫西川</title></header><body><h1>由美翻撻前夫西川</h1><p>日本二人組合PUFFY的38歲成員吉村由美（右），被今期日本雜誌《女性Seven》大爆已跟32歲從事飲食業的圈外人丈夫分居，還翻撻前夫西川貴教（左）。由美的丈夫因經常外出工作不回家，連去年8月產女時也不到醫院陪伴，令由美十分不滿，最近由美已跟丈夫分居，獨自湊女，有傳由美還主動找前夫西川貴教，二人依然保持良好關係。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
