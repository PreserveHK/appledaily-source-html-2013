<html><header><meta charset="utf-8"><title>蘋果綠葉畢馬威：港銀吸引中資行</title></header><body><h1>蘋果綠葉<br>畢馬威：港銀吸引中資行</h1><p>永亨（302）及創銀（1111）洽售尚未有定案。畢馬威中國金融服務合夥人馬紹輝指，現時港銀面對更多中資銀行加入巿場的競爭，再加上全球監管趨緊，經營具挑戰性，不過，相信中資機構及新興地區性銀行對收購港銀仍有興趣，以圖進入國際金融巿場。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
