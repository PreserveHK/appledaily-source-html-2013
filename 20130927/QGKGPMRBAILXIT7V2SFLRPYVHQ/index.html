<html><header><meta charset="utf-8"><title>電視撈飯：無綫生活台玩變身</title></header><body><h1>電視撈飯：無綫生活台玩變身</h1><p>無綫收費電視生活台，由今個星期六開始將會改名做Good Show台，主力播真人騷呢類綜藝節目，好似嚟緊星期六就會推出韓國人氣節目《爸爸！我們去哪兒？》（圖）同《中國好聲音2》。其實無綫翡翠台都買咗《爸爸》版權，準備拍番個香港版，仲搵咗林盛斌（Bob）、胡諾言同李霖恩等藝人帶埋仔女做真人騷㖭。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
