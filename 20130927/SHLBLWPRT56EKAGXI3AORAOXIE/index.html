<html><header><meta charset="utf-8"><title>蘋果綠葉六成亞太企業缺防貪制度</title></header><body><h1>蘋果綠葉<br>六成亞太企業缺防貪制度</h1><p>安永發表首份針對亞太區企業的《亞太區欺詐調查報告》，僅四成受訪者表示，公司設有針對賄賂或貪污的工作細則，遠低於全球平均數的81%；其中，逾三成受訪內地企業相信，經濟轉差時，會考慮「走捷徑」以達到目的。調查針對亞太區包括中國、澳洲、馬來西亞、新加坡等國家，訪問了681個企業行政人員、高級管理層及員工。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
