<html><header><meta charset="utf-8"><title>體訊速遞：（足球）保國國腳藥檢「肥佬」</title></header><body><h1>體訊速遞：<br>（足球）保國國腳藥檢「肥佬」</h1><p>國際足協周四透露，一名保加利亞國腳在9月的世界盃外圍賽後，在藥檢中呈陽性反應，已禁止他參加10月初的兩輪外圍賽。保加利亞（圖）現時於歐洲區外圍賽B組排第2，由於意大利已提前出線，故現時要爭奪附加賽的出線資格。綜合外電（瑞士）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
