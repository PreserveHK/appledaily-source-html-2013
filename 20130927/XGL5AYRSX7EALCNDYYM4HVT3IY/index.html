<html><header><meta charset="utf-8"><title>祖瑟夫自爆有女友</title></header><body><h1>祖瑟夫自爆有女友</h1><p>荷李活型男祖瑟夫哥頓利域（Joseph Gordon Levitt）為谷新片《性人君子》（Don Jon）連上不少清談節目，昨日他接受Howard Stern訪問竟自爆有圈外女友，他說：「我有女友但不太願在公開場合談及她，觀眾應該留意我的角色演出，而非想着我與誰拍拖。」而他上另一節目時則大晒咪嘴伎倆（圖）。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
