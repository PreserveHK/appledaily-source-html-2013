<html><header><meta charset="utf-8"><title>為食蛇吞狗落肚　消化唔落成隻嘔出嚟</title></header><body><h1>為食蛇吞狗落肚　消化唔落成隻嘔出嚟</h1><p>別以為吞下了，就是一定屬於你。<br> <br>泰國有網民拍攝了一段短片，見到有一條大蠎蛇，腹部突了出來，明顯吞下了一頭動物，但這條蠎蛇卻感到不太舒服，似乎消化不到，結果被逼把動物的屍體嘔出來，可以見到是一隻小狗的屍體。<br> <br>至於這頭蠎蛇則算「賠了夫人又折兵」，除了要把小狗嘔出來，還給人當場逮住，不知會否變成蛇羹。<br> <br>liveleak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
