<html><header><meta charset="utf-8"><title>兩岸快線孕婦阻惡女地鐵進食被毆</title></header><body><h1>兩岸快線<br>孕婦阻惡女地鐵進食被毆</h1><p>杭州孕婦朱倩（化名）周二在地鐵勸阻一名中年婦勿在車廂內吃東西，結果對方不但沒理會，且吃完餅乾又吃提子（圖）。朱於是拿起手機拍照，卻遭對方憤怒追打。事件被目擊者在微博上曝光後，懷孕兩個多月的朱事後也感到害怕。<br>中國網</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
