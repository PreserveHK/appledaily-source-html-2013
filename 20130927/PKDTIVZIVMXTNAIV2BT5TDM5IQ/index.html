<html><header><meta charset="utf-8"><title>沖涼洗頭定洗腳　睇你好奇定怕孤獨</title></header><body><h1>沖涼洗頭定洗腳　睇你好奇定怕孤獨</h1><p>日本有網站刊登性格測試，指沖涼時選擇先洗哪個部位，原來與大腦活動有關，可以反映出個性。如先洗頭髮或臉者，較易分心，但對新事物充滿好奇心。<br> <br>網站netallica指，洗澡時先洗手掌或手臂的人，渴望受到他人注意，怕被孤立；先洗胸口或腹部則代表容易過度緊張，所有事情都會朝壞方面想。至於先洗腿部或腳掌的人則較為自私、自負，但生活較有規律和計劃。<br> <br>東森新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchang </p></body></html>
