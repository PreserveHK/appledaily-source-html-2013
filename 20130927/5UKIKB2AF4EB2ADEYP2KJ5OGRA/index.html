<html><header><meta charset="utf-8"><title>寶馬失控掃欄幾甩轆</title></header><body><h1>寶馬失控掃欄幾甩轆</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨3時，一輛深色寶馬房車沿尖沙嘴彌敦道南行，駛至金馬倫道交界時突然失控，猛撞左邊鐵欄，衝力之大將路邊一截鐵欄撞至飛脫，寶馬左邊車頭亦嚴重損毀，幾乎甩轆，安全袋彈出。不過穿新潮衣着配上人字拖的33歲姓葉男司機，卻沒有受傷，他事後在場接受警方調查及進行酒精呼氣測試，證實沒有飲酒。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
