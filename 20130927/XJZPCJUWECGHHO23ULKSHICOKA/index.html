<html><header><meta charset="utf-8"><title>體壇拾趣：阿燊撐師弟離港隊追夢</title></header><body><h1>體壇拾趣：<br>阿燊撐師弟離港隊追夢</h1><p>第3屆慈善單車馬拉松喺明年1月12號舉行；前單車代表胡健燊（中）、風帆陳晞文（右）同壁球歐詠芝（左），噚日亮相記者會。現為職業車手嘅阿燊，知道師弟蔡其皓轉全職就話︰「大家都知政府對運動員支援唔夠，我認為佢冇錯。運動員生涯好短，唔應該只追求香港或亞洲嘅獎牌，有夢想就要去實踐！」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
