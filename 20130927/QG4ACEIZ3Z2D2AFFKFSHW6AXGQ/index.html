<html><header><meta charset="utf-8"><title>強國大嬸「為國爭光」飛機無影手擸碗杯</title></header><body><h1>強國大嬸「為國爭光」飛機無影手擸碗杯</h1><p>內地旅客常被揭偷走飛機餐具、甚至連救生衣也不放過。內地網友「肚-皮」於微博發帖，日前香港到武漢，乘搭港龍航班期間，見前面的一名內地中年婦吃過飛機餐後，即以迅雷不及掩耳的速度，將餐盤上所有碗杯塞到袋中，直言中年婦行為再次為國爭光。網友看過相片後，都狠批中年婦行為丟了中國人的架，有網民反指中國人有種壞心態，出門未有取得物件，反而是丟架。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
