<html><header><meta charset="utf-8"><title>電視撈飯：阿滕忘年戀搞劉丹</title></header><body><h1>電視撈飯：阿滕忘年戀搞劉丹</h1><p>無綫處境劇《愛．回家》又添食，前晚無綫高層區偉林率領劉丹、黎諾懿同滕麗名等喺尖沙嘴搞聯歡晚宴，阿滕自認腳頭好，佢話遲啲要開另一部新劇，希望回歸劇組時有感情線發展：「丹爺（劉丹）都OK㗎！」而朱璇就擔心自己被踢出局：「我同黎諾懿喺劇中分手，但監製話我間中都會搞事，唔會畀佢安樂！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
