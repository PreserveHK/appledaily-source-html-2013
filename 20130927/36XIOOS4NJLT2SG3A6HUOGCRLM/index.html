<html><header><meta charset="utf-8"><title>電視撈飯：《巨輪》講民運遭河蟹</title></header><body><h1>電視撈飯：《巨輪》講民運遭河蟹</h1><p>無綫劇《巨輪》前晚講到89年香港市民聲援愛國民主遊行，點知內地同步播緊嘅電視台突然播廣告，將呢啲片段河蟹，即時俾網民鬧爆！噚日打電話畀《巨輪》監製王心慰，問佢擔唔擔心涉及遊行片段太敏感？佢就話：「我哋唔係講六四，個劇係講兩個時代發生嘅大事，只不過播番當年一啲大新聞嘅片段，又唔係畀comment！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
