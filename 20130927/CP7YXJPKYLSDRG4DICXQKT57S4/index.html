<html><header><meta charset="utf-8"><title>李英愛告網民放流料</title></header><body><h1>李英愛告網民放流料</h1><p>韓國女星李英愛前日與丈夫鄭豪泳到龍山警署報案，控告163名網民令他們聲譽受損，力指網民「對二人家族關係發佈虛假消息」。根據入稟文件，愛姐不滿網民亂說她和另一女星韓彩英有血緣關係，因有人指鄭豪泳有一名「大耳窿」兒子，而這名「兒子」是韓彩英（小圖）丈夫，所以愛姐無厘頭變成韓彩英的奶奶。無端端多了個新抱，難怪只得42歲的愛姐嬲到震。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
