<html><header><meta charset="utf-8"><title>體訊速遞：（足球）雲堅基爾證實收「咧」</title></header><body><h1>體訊速遞：<br>（足球）雲堅基爾證實收「咧」</h1><p>英超球隊車路士周三證實，今季加盟的荷蘭小將雲堅基爾（藍衫），在周二作客史雲頓的英聯盃中受傷，檢查後發現為十字韌帶撕裂，需提早收「咧」。而在當日半場退下火線的拉美利斯，就因臀部傷勢不明朗，周末對熱刺的北倫敦打吡上陣成疑。綜合外電（英格蘭）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
