<html><header><meta charset="utf-8"><title>電視撈飯：張智霖撐發電視牌照</title></header><body><h1>電視撈飯：張智霖撐發電視牌照</h1><p>張智霖（Chilam）最近接受nowTV嘅《衛視好風戲》訪問，暢談多年嚟歌影視三棲發展。Chilam早前幫無綫拍咗部《衝上雲霄II》後人氣勁升，但佢仍然支持開放多個電視頻道：「藝人喺港拍劇收入較低，所以內地能有較好待遇時，都走向內地拍劇。」Chilam打算推出翻唱碟，最想翻唱老友郭富城嘅歌喎。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
