<html><header><meta charset="utf-8"><title>蘋果綠葉富邦新安老按揭下月申請</title></header><body><h1>蘋果綠葉<br>富邦新安老按揭下月申請</h1><p>針對長者退休理財市場，富邦香港將按揭證券公司的安老按揭計劃，改名為「安枕無憂」按揭計劃出爐，10月2日接受申請。其消費金融部主管谷祖明冀計劃「搣甩」個「老」字，料可吸納將退休客戶，將為客戶提供排隊等候時間更短的分行服務，及有息支票戶口。他料產品需15年才能為銀行帶來利潤。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
