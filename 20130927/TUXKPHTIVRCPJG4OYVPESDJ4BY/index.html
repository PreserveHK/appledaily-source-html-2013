<html><header><meta charset="utf-8"><title>六嬸烏龍行錯路</title></header><body><h1>六嬸烏龍行錯路</h1><p>【上環】六嬸方逸華一向識飲識食，而且又鍾意熱鬧，食親嘢都喜歡一大班人。六嬸早前去到上環尚興潮州菜館晚飯，周星馳同劉鑾雄都係常客。六嬸一班人大約夜晚9點左右到達，一直食到10點幾離開，負責埋單嘅六嬸殿後行出菜館，成班人喺門口傾咗一陣就準備上車離開。不過六嬸就行咗相反方向上車，明明架車喺街頭，佢就行咗去街尾，要同行友人提佢至知。<br>採訪、攝影：徐錦池、畢紹基</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
