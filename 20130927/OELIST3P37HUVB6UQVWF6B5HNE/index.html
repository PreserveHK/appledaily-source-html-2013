<html><header><meta charset="utf-8"><title>李純恩封嘴避是非</title></header><body><h1>李純恩封嘴避是非</h1><p>李純恩早前在微博彈現今香港填詞人水準低，引起不少歌手及黃偉文不滿，昨日李純恩、謝天華和傅明憲在尖沙嘴出席攝影活動，李純恩表示不回應是非，免得越描越黑。<br>天華提到好友周海媚（海味）被指紅斑狼瘡症復發，手上有瘀黑及結疤，天華說：「我見佢狀態好好，隻手亦冇嘢。」他又指傾偈時海味有透露男友求過婚，問天華會否鼓勵海味結婚？他笑說：「如果結梗係好。」<br>採訪、攝影：溫敏芝</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
