<html><header><meta charset="utf-8"><title>一中一台：小豬攬女真面目</title></header><body><h1>一中一台：小豬攬女真面目</h1><p>羅志祥（小豬）日前被爆與台灣藝人「蝴蝶姊姊」簡愷樂，在台北包下餐廳的廂房共晉晚餐，享受甜蜜一夜。前晚小豬於微博上載一張攬女照，照片看到小豬對着鏡頭，攬着一名長髮美女，並留言說：「謝謝大家一直關心我的感情世界！今天我要公佈了。」事隔三分鐘，小豬上載美女的正面相，原來是一位男子假扮女人，他再說：「是他，請祝福我們吧！」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
