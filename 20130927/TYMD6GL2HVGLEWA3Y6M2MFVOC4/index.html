<html><header><meta charset="utf-8"><title>西施食堂下廚男生愛上炒飯</title></header><body><h1>西施食堂下廚<br>男生愛上炒飯</h1><p>古有豆腐西施，近日新浪微博曝出四川的西南石油大學食堂出了一個「炒飯西施」（圖），還稱男生因此愛上吃炒飯。<br>據內地網友爆料，此美女出沒在西南石油大學學校二食堂炒飯窗口，除了「炒飯西施」還被戲稱為「最美食堂大媽」。有網友稱炒飯西施很像日本女星崛北真希，也有人指她像范冰冰，調侃讓她為土豪做個蛋炒飯。<br>北青網</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
