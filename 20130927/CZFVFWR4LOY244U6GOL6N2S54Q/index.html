<html><header><meta charset="utf-8"><title>蘋果綠葉商交所再有董事離職</title></header><body><h1>蘋果綠葉<br>商交所再有董事離職</h1><p>前行會成員張震遠旗下商品交易所再有董事離職，據公司註冊署資料顯示，商交所董事兼聯席總裁王宇錦於7月5日已經離任。目前正接受調查的商交所，近一年已有多名董事離職，其中包括另一名聯席總裁白威廉、EN+行政總裁Artem Volynets及新地（016）非執董王于漸。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
