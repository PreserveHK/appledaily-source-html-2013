<html><header><meta charset="utf-8"><title>子淇賽跑預包尾</title></header><body><h1>子淇賽跑預包尾</h1><p>千億新抱徐子淇昨日現身尖沙嘴，出席香港紅十字會慈善隊制接力賽活動，她有份參加接力賽並兼任隊長，更會為隊員設計服飾。問子淇會否加操練跑？她笑謂已有包尾準備：「有咁多運動健將參加，預咗會輸，包尾都係精神嚟嘛。」<br>子淇回憶讀書時參加游泳比賽的包尾經歷，她說：「其實體育精神先緊要，點知最尾都有好多人鼓勵，所以我隔幾年就包尾，包尾都好開心㗎。」<br>採訪：盧妹</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
