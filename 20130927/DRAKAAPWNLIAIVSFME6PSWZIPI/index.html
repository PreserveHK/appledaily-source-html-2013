<html><header><meta charset="utf-8"><title>一中一台：霍思燕晒全家福</title></header><body><h1>一中一台：霍思燕晒全家福</h1><p>內地女星霍思燕於中秋節（19日）在北京剖腹產子後，昨早在微博大晒一家三口合照，極速收身的霍思燕，挽着老公杜江，杜江則抱着兒子「小江江」，一臉慈祥幸福。霍思燕留言說：「感謝你們長期以來給予我們的關心和祝福。現在我們已經順利出院，母子平安。特此分享我們一家三口的第一張全家福，以表達對大家的感謝。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
