<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎耀祥望豪B旺收視</title></header><body><h1>馮仁昭四圍超：黎耀祥望豪B旺收視</h1><p>曹永廉榮升老闆，佢同哥哥同埋朋友各投資7位數字喺順利紀律部隊宿舍附近開茶餐廳噚日剪綵，黎耀祥、洪天明同黃智賢到場支持，佘詩曼等送花籃祝賀。曹永廉話遲啲有另一間食店開張：「我都會以演藝事業為主。」黎耀祥大受師奶歡迎，佢同陳豪主演嘅台慶劇《法外風雲》就嚟播，陳茵媺又就嚟返香港，陳豪未必兼顧劇集宣傳，祥仔話：「最好叫陳茵媺一齊宣傳，仲有BB可以旺收視。」<br>撰文：馮仁昭</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
