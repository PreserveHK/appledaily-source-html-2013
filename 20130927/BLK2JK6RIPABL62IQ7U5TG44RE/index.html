<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏逼人睇晒胸相</title></header><body><h1>馮仁昭四圍超：莊思敏逼人睇晒胸相</h1><p>莊思敏同傅嘉莉前晚喺跑馬地馬場出席啤酒節派對，着住低胸裝斟酒嘅莊思敏早前喺微博晒胸俾網友指「膠波」，佢話冇嬲：「可能會貼多啲，逼佢走或等佢睇慣為止。」傅嘉莉早前去咗周杰倫喺酒店搞嘅演唱會慶功，佢話多年前已經喺台灣認識周杰倫，問有冇機會成為下一位J女郎？傅嘉莉話：「應該唔會，去到just say hi，我都怕惹緋聞。」<br>撰文：馮仁昭</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
