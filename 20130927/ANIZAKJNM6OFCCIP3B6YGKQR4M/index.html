<html><header><meta charset="utf-8"><title>一中一台：桂綸鎂愛金髮性感</title></header><body><h1>一中一台：桂綸鎂愛金髮性感</h1><p>穿上露肩紅裙的桂綸鎂昨在奧海城出席髮型用品活動，現場放滿她染了一頭金髮造型的海報，但昨日她已將頭髮染回黑色，桂綸鎂解釋因配合電影造型，金髮只維持3天：「我也覺得可惜，蠻喜歡金髮的我，像男生但也帶點性感。」問到男友戴立忍對她的金髮造型有何意見？她說：「大家都覺得很有個性，很新鮮。」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
