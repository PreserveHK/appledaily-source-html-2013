<html><header><meta charset="utf-8"><title>標童？神級跳Gentleman　Psy見到實頭暈</title></header><body><h1>標童？神級跳Gentleman　Psy見到實頭暈</h1><p>舞技精湛當然能一舉成名，不過舞步「騎呢」，亦同樣可引人注目。網上流傳一段短片，片中一名把頭髮束成馬尾的女子，忘情狂跳南韓男歌手Psy的名曲《Gentleman》，不過她舞姿古怪，時而抽搐，時而翻白眼做掌上壓，動作趣怪，令人發笑。上載影片的網民稱女子是亞洲人，惟她看起來甚具男性氣質，性別惹來不少網民質疑。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場 ！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
