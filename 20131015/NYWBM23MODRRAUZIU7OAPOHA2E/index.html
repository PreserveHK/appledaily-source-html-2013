<html><header><meta charset="utf-8"><title>蘋果綠葉國電15億買母電廠</title></header><body><h1>蘋果綠葉<br>國電15億買母電廠</h1><p>中國電力（2380）昨公佈，以總代價14.5億元人民幣，向母公司收購蕪湖發電，總代價當中85%以股份支付，其餘15%即2.17億元人民幣以現金支付。交易後，公司截至今年6月底止的權益裝機容量將增加一成，至1.42萬兆瓦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
