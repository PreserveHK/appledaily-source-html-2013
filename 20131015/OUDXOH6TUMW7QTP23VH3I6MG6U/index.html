<html><header><meta charset="utf-8"><title>電視撈飯：滕麗名網晒婚照</title></header><body><h1>電視撈飯：滕麗名網晒婚照</h1><p>前排忙拍無綫劇《愛．回家》嘅滕麗名（阿滕），噚日佢喺微博宣佈係佢嘅大日子，先上載張單人婚紗相，明艷照人，唔通佢同圈外男友秘婚？唔係，阿滕跟住上載埋同「老公」甜到漏嘅貼頭相，原來佢係拍新劇《新抱喜相逢》同麥長青結婚嘅場面，不過阿滕早就講過同男友都有結婚計劃，今次正好預演一下啦！</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
