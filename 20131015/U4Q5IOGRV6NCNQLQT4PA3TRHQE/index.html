<html><header><meta charset="utf-8"><title>Kate影冰火月曆</title></header><body><h1>Kate影冰火月曆</h1><p>有咪神之稱的美國女星Kate Upton最近拍攝了2014年月曆，她毫不吝嗇身材，換上多款性感比堅尼，在不同運動場景如冬日雪山前和夏日的沙灘上拍攝，無論春夏秋冬都非常火辣。不過，英國亞馬遜購物網站近日公佈最暢銷的14年男女星月曆，分別是One Direction和Cheryl Cole，Kate卻五甲不入。<br>撰文：張一明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
