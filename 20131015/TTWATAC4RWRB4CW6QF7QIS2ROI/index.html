<html><header><meta charset="utf-8"><title>曉治北京拒女摸肌</title></header><body><h1>曉治北京拒女摸肌</h1><p>剛度過45歲生日的澳洲男星曉治積曼（Hugh Jackman），昨日在北京出席記招宣傳《狼人：武士激戰》（The Wolverine），場內女記者和女粉絲雲集，有人提出想摸曉治的肌肉，有愛妻同行的他竟說：「這可能對我老婆來說是個困擾！」曉治還指着背後的海報，有禮地叫猴擒女看看來代替。曾與李冰冰及范冰冰合作的他，又笑言想多和內地美女演員合作。<br>採訪、攝影：陶然婷</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
