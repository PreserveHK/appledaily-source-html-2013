<html><header><meta charset="utf-8"><title>News Flash英醫學報告證阿拉法中毒亡</title></header><body><h1>News Flash<br>英醫學報告證阿拉法中毒亡</h1><p>英國醫學期刊《刺針》上周末發表報告，指調查人員去年在已故巴勒斯坦領袖阿拉法（圖）的衣物樣本染有的血液和尿液中，驗出含有高濃度放射性物質釙，支持阿拉法有可能是死於中毒的說法。阿拉法2004年在法國去世，終年75歲。<br>法新社</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
