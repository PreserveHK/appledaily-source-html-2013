<html><header><meta charset="utf-8"><title>電視撈飯：高海寧學搓烏冬</title></header><body><h1>電視撈飯：高海寧學搓烏冬</h1><p>高海寧（右）前排去咗日本拍旅遊特輯，𠵱家仲拍緊，連日嚟佢都有上載啲靚靚和服相到微博，噚日就去咗日本一間製麵店學整烏冬，佢留言話：「喜歡親手做的東西，一切從零開始，從無到有，更有滿足感！我搓的烏冬，誰有這口福呢？」高Ling親手整嘅烏冬，相信好多男粉絲都好想試食，可惜佢喺日本咁遠吖！</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
