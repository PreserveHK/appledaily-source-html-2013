<html><header><meta charset="utf-8"><title>體訊速遞：（足球）戴維斯落場動粗被逐</title></header><body><h1>體訊速遞：<br>（足球）戴維斯落場動粗被逐</h1><p>荷蘭球星戴維斯（圖）身為非聯賽球隊班列特領隊兼球員，在周日對域斯咸時卻因為在比賽中與對手發生衝突，被球證出示紅牌，驅逐出場，球隊最後被對手逼和1:1，比賽中共有3人被逐。綜合外電（英國）</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
