<html><header><meta charset="utf-8"><title>Hot Issue!：PS4公佈藍色包裝</title></header><body><h1>Hot Issue!：PS4公佈藍色包裝</h1><p>尚有一個月才推出的PS4，齋睇9月東京遊戲展試玩，機迷早就流晒口水！近日，歐洲PlayStation更公佈正式開賣時的包裝設計，幫大家暫時止渴。從照片上見，PS4機盒會沿用藍白色為主調，而DualShock 4手掣則採用半透明包裝；據講，標準裝將不包主機的直立架，港版又是否一樣，就要到11月才有答案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
