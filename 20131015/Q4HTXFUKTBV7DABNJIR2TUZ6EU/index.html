<html><header><meta charset="utf-8"><title>各區突發簡訊︰回收場三級火未解封</title></header><body><h1>各區突發簡訊︰<br>回收場三級火未解封</h1><p>【元　朗】<br>【本報訊】元朗八鄉羅屋村回收場前日發生三級火，至昨天現場仍未解封，消防員不時射水降溫，又出動升降台臨高視察，同時派出搜索犬協助聞嗅有否其他易燃物品。回收場內的舊車胎、舊汽車零件嚴重焚毀（圖），至於貨倉內貯存的建築用瓦片，亦被燒爛。消防處指回收場東主不在本港，但已聯絡回收場的巴裔負責人，正跟進了解該場地設施和使用情況。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
