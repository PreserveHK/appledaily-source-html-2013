<html><header><meta charset="utf-8"><title>一中一台：吳佩慈挺肚金雞獨立</title></header><body><h1>一中一台：吳佩慈挺肚金雞獨立</h1><p>懷孕四個多月的35歲台灣女星吳佩慈，近日在微博留言分享這段懷孕日子的心情，她留言道：「開始胎教的日子，我沒教肚裏那個，反而是列了些書單重新教育自己。」原來吳佩慈想要一個活力、自信及不怕失敗的女兒，所以她要先學好，才能教育女兒。另，吳佩慈近日在內地出席洗髮產品活動，在現場不時摸住肚子，穿上高踭鞋的她，金雞獨立拍照，相當牙煙。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
