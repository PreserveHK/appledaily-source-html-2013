<html><header><meta charset="utf-8"><title>趣趣地：阿諾讚C朗大隻</title></header><body><h1>趣趣地：<br>阿諾讚C朗大隻</h1><p>前加州州長兼荷里活巨星阿諾舒華辛力加，呢期去到西班牙首都馬德里，為以佢命名嘅健身大賽做頒獎嘉賓；嚟到馬德里，阿諾自然被記者問到點睇皇馬當家球星C朗（圖），阿諾就大讚C朗腹肌好發達，媲美當年佢自己拎健身冠軍時嘅身型。另外，皇馬另一翼鋒加里夫巴利周一已經復操，甚至有希望趕及26號對巴塞嘅國家打吡戰復出。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
