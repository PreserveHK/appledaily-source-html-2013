<html><header><meta charset="utf-8"><title>各區突發簡訊︰醉漢嫖妓圖食霸王餐</title></header><body><h1>各區突發簡訊︰<br>醉漢嫖妓圖食霸王餐</h1><p>【油麻地】<br>【本報訊】53歲姓鄭帶醉男子，昨日凌晨4時許，往油麻地廟街嫖妓，光顧一名47歲姓唐女子，惟他完事後卻諸多挑剔，疑欲借醉不認賬，聲稱對方服務欠佳，並穿衣後離開，唐見有人吃霸王餐，尾隨追趕，至街上終將他截停，其間兩人互相拉扯發生糾纏，唐後致電報警，聲稱遭對方打傷，惟警員到場經調查，鄭終願意支付「肉金」，獲准離去。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
