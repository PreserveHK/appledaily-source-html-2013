<html><header><meta charset="utf-8"><title>蘋果綠葉上實認購旗下新股</title></header><body><h1>蘋果綠葉<br>上實認購旗下新股</h1><p>上實（363）昨宣佈，斥資約8.3億元，認購旗下在新交所主板上市的上實環境所發行的一批新股，每股作價0.085新加坡元（0.52港元），較上周四加權平均價折讓13%，上實解釋，認購新股有助公司加大於水務及環境的投資規模。上實環境同時向四個基金發行新股，再籌集近8億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
