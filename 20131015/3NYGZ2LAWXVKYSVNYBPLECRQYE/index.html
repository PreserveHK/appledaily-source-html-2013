<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌硬塊未消 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌硬塊未消 - 馮仁昭</h1><p>龍小菌之前發現個肚有硬塊要入院檢查，前晚佢喺荃灣出席活動，佢話原來下腹位置俾嘢咬，咬完後就變咗硬塊，不過醫生話只係皮外傷，唔使擔心，但𠵱家硬塊仲未消腫，佢話緋聞男友經理人邵子風都有慰問佢。同場嘅張學潤前晚話梅艷芳係佢唯一嘅偶像，有珍藏一張同梅姐嘅合照，佢話希望有心人可以買番晒梅姐嘅遺物，如果佢有錢，想買番梅姐間屋。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
