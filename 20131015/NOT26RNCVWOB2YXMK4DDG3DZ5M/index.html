<html><header><meta charset="utf-8"><title>倫敦巿長窺看沖茶女</title></header><body><h1>倫敦巿長窺看沖茶女</h1><p>掘金不夠，還要𥄫女？！隨英國財政大臣歐思邦訪華的倫敦市長約翰遜（Boris Johnson）在北京高校大玩親民之餘，前日他與北京市長王安順會晤時，似乎對中方穿着傳統旗袍、向與會者遞茶的女服務員大感興趣，目不轉睛地盯着她們。難怪英國傳媒嘲諷，參加多場商務會議的約翰遜，其集中力明顯被美女們干擾。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
