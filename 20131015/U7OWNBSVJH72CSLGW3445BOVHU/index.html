<html><header><meta charset="utf-8"><title>體訊速遞：（足球）曼聯或棄香川換史奈達</title></header><body><h1>體訊速遞：<br>（足球）曼聯或棄香川換史奈達</h1><p>曼聯中場香川真司（圖）自從未能獲得領隊莫耶斯重用後，有報道指土耳其球隊加拉塔沙雷打算以荷蘭中場史奈達，換取這名日本國腳，而紅魔之前也被指一直對該荷蘭球星感興趣。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
