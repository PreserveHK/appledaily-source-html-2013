<html><header><meta charset="utf-8"><title>趣趣地：森巴兵自發到酒店做gym</title></header><body><h1>趣趣地：<br>森巴兵自發到酒店做gym</h1><p>巴西周二就會喺北京友賽非洲兵贊比亞，作為呢輪友賽訪亞之旅第2站；巴西上周六就輕取南韓2:0，其實貴為明年世界盃主辦國，巴西都好認真備戰㗎，好似周日晚上，柏圖（左）、侯克等球員，就自發到酒店嘅gym房練習，始終巴西人才濟濟，如果唔認真，隨時下年世界盃冇份踢。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
