<html><header><meta charset="utf-8"><title>News Flash洛城機場廁所乾冰炸彈爆炸</title></header><body><h1>News Flash<br>洛城機場廁所乾冰炸彈爆炸</h1><p>美國加州洛杉磯國際機場（圖）二號客運大樓前日傍晚發生爆炸，大樓內非公眾區域內一個職員洗手間一個內藏乾冰的膠樽發生化學反應爆炸，事件中無人傷亡，當局曾關閉客運大樓及暫停安檢近兩小時，導致四班客機延誤。當局正調查事件。<br>美聯社/中新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
