<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）崔博克手指骨折</title></header><body><h1>體訊速遞：<br>（籃球）崔博克手指骨折</h1><p>爵士周日證實，今年選秀會以首輪第9選入隊的控衞崔博克（圖），在上周六對快艇的季前賽中，右手食指骨折，將要休息3至6星期，現時尚未確定是否需要接受手術。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
