<html><header><meta charset="utf-8"><title>熊黛林搞入台證</title></header><body><h1>熊黛林搞入台證</h1><p>【金鐘】熊黛林（Lynn）上月去完巴黎拍廣告，仲同內地演員拍檔陳昊傳緋聞，人逢喜事嘅Lynn明顯比之前同郭富城甩拖時開朗得多。日前有讀者報料話見到佢去咗金鐘嘅力寶中心辦理入台證，唔知係工作定去旅行呢？大約下晝兩點幾，着住粉紅裙、戴墨鏡嘅Lynn去到辦證嘅中華旅行社，因為身形太高䠷，所以備受注目，佢一早叫咗助手喺度等，前後花咗20分鐘就搞掂離開。<br>撰文：李森</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
