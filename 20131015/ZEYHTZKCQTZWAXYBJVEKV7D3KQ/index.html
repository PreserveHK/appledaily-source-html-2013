<html><header><meta charset="utf-8"><title>一中一台：張馨予密會嗒糖</title></header><body><h1>一中一台：張馨予密會嗒糖</h1><p>張馨予早前宣佈與李晨分手，情傷的她近日被發現入住北京一間酒店，張馨予趕往酒店時，在車內已忙着講電話，下車時更因心不在焉不慎絆倒，她突然尖叫一聲，即時引起眾人注目。至晚上8時許，張馨予會合一位白衣男子在酒店用餐，二人聊得十分開心，談得興起時，張馨予更坐在他身邊，一起親密地欣賞手機中的內容，張馨予更展露開心笑容，未知是否已展開新戀情？</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
