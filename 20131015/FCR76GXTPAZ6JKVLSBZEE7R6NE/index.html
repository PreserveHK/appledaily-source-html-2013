<html><header><meta charset="utf-8"><title>電視撈飯：葉玉卿難忘被嘲</title></header><body><h1>電視撈飯：葉玉卿難忘被嘲</h1><p>黎芷珊主持無綫節目《最佳女主角》今明兩日有葉玉卿做嘉賓，講吓佢點由三級女星轉成演技派，更獲金馬獎最佳女主角提名。講到當年點解會影雜誌性感封面，卿卿話嗰陣喺亞視拍咗六年劇乜都冇，憑直覺應承影，跟住拍埋三級片，遇過唔少冷言冷語。節目中卿卿仲講佢同張立基、伍衛國等幾段情㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
