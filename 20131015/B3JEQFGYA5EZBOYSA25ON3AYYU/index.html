<html><header><meta charset="utf-8"><title>Julio  12月來港開騷</title></header><body><h1>Julio  12月來港開騷</h1><p>國際殿堂級拉丁情歌王Julio Iglesias，12月5日會在灣仔會展舉行演唱會，跟一班久違十載的歌迷再次見面。與貓王皮禮士利及披頭四等並列史上最暢銷十大藝人的Julio說：「我急不及待來港為大家獻唱，其實幾年前我也曾住在香港，因此非常喜歡這個地方。」昨日消息一傳出，一班歌迷即打聽撲飛事宜，可見Julio吸引力非凡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
