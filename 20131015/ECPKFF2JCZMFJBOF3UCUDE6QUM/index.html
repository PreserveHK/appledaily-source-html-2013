<html><header><meta charset="utf-8"><title>蘋果綠葉英皇證券集資5.9億</title></header><body><h1>蘋果綠葉<br>英皇證券集資5.9億</h1><p>英皇證券（717）公佈發債集資，股東每持有1手6,000股，可認購一份面值700元的債券，公司預計集資3.03億元；同時，公司發行本金總額上限3.03億元的債券予不少於六名獨立第三方。兩批債券同為三年期，年利率5.5厘。公司預期是次集資淨額合共5.9億元，將撥作營運資金，用於拓展公司現有業務，特別是借貸業務及資產管理業務，以及為公司日後物色的任何機遇撥款。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
