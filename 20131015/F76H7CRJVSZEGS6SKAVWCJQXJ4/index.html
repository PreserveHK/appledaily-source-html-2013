<html><header><meta charset="utf-8"><title>一中一台：吳尊湊仔掃風</title></header><body><h1>一中一台：吳尊湊仔掃風</h1><p>已有一女兼已婚的吳尊，月初宣佈囝囝將出世，近日有傳吳尊囝囝於上周五（11號）已出世，與其妻林麗吟同日生日，不過未得吳尊的經紀人證實。昨日凌晨，吳尊終於發佈消息，稱兒子小尊重3.3公斤（7.26磅），但為防止一些算命者根據出生時間預測兒子的未來，所以未透露小尊的具體生辰。之後凌晨1時許，吳尊再次留言表示要為寶寶掃風。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
