<html><header><meta charset="utf-8"><title>趣趣地：前園真聖傷人賴斷片</title></header><body><h1>趣趣地：<br>前園真聖傷人賴斷片</h1><p>酒能亂性，球星因為飲大咗出事就時有所聞，今次就輪到前日本國腳前園真聖（圖）；話說呢位前川崎讀賣前鋒周日飲大咗，坐的士返屋企，就涉及坐霸王車兼毆打司機被捕，前園周一終於獲釋後，佢就公開道歉，又聲稱自己斷片而唔記得做過咩，本身擔任電視台評述員工作嘅佢，今次衰咗唔知仲有冇得撈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
