<html><header><meta charset="utf-8"><title>各區突發簡訊︰失手機巴漢追賊被毆</title></header><body><h1>各區突發簡訊︰<br>失手機巴漢追賊被毆</h1><p>【油麻地】<br>【本報訊】昨凌晨4時許，37歲巴基斯坦籍男子，路經油麻地吳松街52號對開，遇上兩名坐在路邊的尼泊爾漢，三人一度攀談，疑有人覬覦巴漢的LG手機，其中23歲尼漢假意向事主借手機，然後與同黨拔足逃跑，他心有不甘追截兩人，終奪回所有，卻遭兩尼賊拳打腳踢，他走入附近便利店求助，尼漢乘機逃走，警員到場兜截拘捕兩尼漢，涉襲擊及企圖行劫帶署調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
