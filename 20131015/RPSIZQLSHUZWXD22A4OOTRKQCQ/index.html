<html><header><meta charset="utf-8"><title>邪神首爾交足戲</title></header><body><h1>邪神首爾交足戲</h1><p>扮演雷神弟弟邪神「洛基」的英國男星湯赫度斯頓（Tom Hiddleston），昨日在首爾宣傳新片 《雷神奇俠：黑暗世界》（Thor：The Dark World），他為搞氣氛，交足戲扮無力拿起大鐵鎚。他用韓語打招呼，又多謝500影迷接機。提到被韓國影迷暱稱，他自言從未想過會如此受歡迎，更笑謂不知道自己演壞男人有何魅力。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
