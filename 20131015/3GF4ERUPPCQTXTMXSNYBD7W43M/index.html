<html><header><meta charset="utf-8"><title>馮仁昭四圍超：潘霜霜胸湧迎戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：潘霜霜胸湧迎戰 - 馮仁昭</h1><p>內地女星潘霜霜同安志杰主演嘅電影《鐵血嬌娃》，喺內地經過幾次送審同埋被要求刪改上百個鏡頭，終於獲批喺內地上映，影期係下月1號。<br>呢部戲係內地首部嘅女子冒險動作片，講5位又性感又叻嘅都市女性，深入東南亞某叢林探險時遇到嘅慘烈經歷。<br>噚日見到電影嘅預告片，潘霜霜拍咗幾場又血腥又暴力嘅埋身肉搏戲，波濤洶湧，胸前偉大得非常誇張。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
