<html><header><meta charset="utf-8"><title>宮澤反串咀瑛太</title></header><body><h1>宮澤反串咀瑛太</h1><p>日本女星宮澤里惠（左）前日在東京公開綵排舞台劇《MIWA》，她在劇中反串演老牌歌手美輪明宏的前半生。穿上懷舊校服的宮澤，在台上更與同樣學生打扮的瑛太（右）來個斷背式接吻，彎下身的瑛太表現得十分陶醉，宮澤卻縮起身子狀甚慌張。宮澤扮演的美輪明宏，多年來是男扮女裝的歌手，年輕時是一名美男子，宮澤稱最初獲邀扮美輪，自己也感到非常驚訝。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
