<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車撞石壆兩人傷</title></header><body><h1>各區突發簡訊：<br>私家車撞石壆兩人傷</h1><p>【觀塘】<br>【本報訊】一輛私家車昨凌晨一時半沿觀塘道往旺角方向行駛，當駛至近觀塘碼頭附近時突高速失控撞向路邊石壆，反彈回路面後再與另一私家車碰撞。撞壆肇禍的私家車車頭及車身嚴重損毀，車上39歲姓田男司機腳部受傷，33歲姓羅男乘客則手、腳及胸受傷，兩人同送院敷治，另一私家車司機則無恙。受傷司機田某接受警方酒精呼氣測試後，證實曾喝酒但度數未有超標。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
