<html><header><meta charset="utf-8"><title>各區突發簡訊：的士司機抗賊𠝹傷頸</title></header><body><h1>各區突發簡訊：<br>的士司機抗賊𠝹傷頸</h1><p>【藍田】<br>【本報訊】昨清晨六時半，60歲姓吳的士司機在佐敦彌敦道與南京街交界接載一名年約三十歲中等身材黑衫褲男乘客，但當的士駛至藍田啟田道時，乘客突然發難，從後向司機箍頸聲稱打劫，並手持𠝹刀威脅。吳某反抗糾纏間被𠝹刀割傷頸，刀賊搶走司機有四百元現金的銀包後逃去無蹤。受傷司機其後報警及被送往聯合醫院敷治，幸無大礙，警員接報趕至現場兜截惜無果。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
