<html><header><meta charset="utf-8"><title>練海棠買衫排長龍</title></header><body><h1>練海棠買衫排長龍</h1><p>【銅鑼灣】練海棠前晚丟低老婆伍詠薇，一個人去到銅鑼灣時代廣場嘅Zara買衫，正值內地黃金周，成間舖逼滿強國人。原本練海棠揀咗一件外套同一件恤衫，準備去試身室試，但條龍實在太長，佢等咗5分鐘最後都放棄咗，只係攞件外套去畀錢。但畀錢條龍都好嚇人，佢足足排咗15分鐘至輪到佢。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
