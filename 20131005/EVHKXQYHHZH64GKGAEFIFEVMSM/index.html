<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）凌天宇爭10公里賽</title></header><body><h1>體訊速遞：（游泳）<br>凌天宇爭10公里賽</h1><p>香港站世界盃馬拉松10公里游泳賽今晨9時在淺水灣舉行，賽事吸引逾80名男女泳手參賽。港隊代表凌天宇（圖）戰罷今仗後，明早轉戰維港渡海泳，面對「魔鬼賽程」，他表明並不擔心，力爭連贏3屆渡海泳。本報消息（香港）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
