<html><header><meta charset="utf-8"><title>蘋果綠葉香港PMI重返50水平</title></header><body><h1>蘋果綠葉<br>香港PMI重返50水平</h1><p>匯豐香港採購經理指數（PMI）經歷五個月萎縮後，9月份重返50水平，內地製造業回復動力，香港經濟活動亦平穩擴張。本地消費繼續受惠於穩定勞工市場及國際需求在復蘇；新定單和產出均回復擴張。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
