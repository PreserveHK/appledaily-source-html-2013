<html><header><meta charset="utf-8"><title>News Flash中國空氣污染禍延富士山</title></header><body><h1>News Flash<br>中國空氣污染禍延富士山</h1><p>中國霧霾空氣污染禍延日本富士山（圖）。日本滋賀縣立大學研究人員監察3,776米高的富士山頂空氣質素，發現每立方米空氣中水銀含量達2.8毫微克，是其他空氣潔淨地區的兩倍，而每次水銀讀數上升都是有風由中國吹至，惟水銀濃度仍遠低於危害人體的水平。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
