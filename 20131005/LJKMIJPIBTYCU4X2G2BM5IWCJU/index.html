<html><header><meta charset="utf-8"><title>人妻s愛晒三點式　長腿撼巨胸</title></header><body><h1>人妻s愛晒三點式　長腿撼巨胸</h1><p>人妻，神聖，遙不可及，但日前吳辰君趁住黃金周晒比堅尼。不過其實仲有好多人妻都好好身材，仲毫不吝嗇！例如有伍詠薇、陳爽、梁靖琪、張茆等等。不過最經典都係呂慧儀、萬綺雯同伊能靜。呂慧儀之前仲趁生日晒佢44長吋，認真索爆！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
