<html><header><meta charset="utf-8"><title>仲里依紗誕輕磅B仔</title></header><body><h1>仲里依紗誕輕磅B仔</h1><p>日本女星仲里依紗昨日透過事務所宣佈，已於昨日凌晨1時左右於東京一所醫院誕下男嬰，現時母子平安，BB約重5.8磅，相當輕磅。其演員丈夫中尾明慶昨日亦在網誌宣佈喜訊，並表示自己一直陪着妻子，第一眼見BB時即感動到流淚，他又感謝仲里依紗為他誕下小生命，更立志要做好父親。23歲的仲里依紗今年3月與25歲的中尾奉子成婚，當時二人只拍拖五個月。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
