<html><header><meta charset="utf-8"><title>蘋果綠葉富邦定按最低1.8厘</title></header><body><h1>蘋果綠葉<br>富邦定按最低1.8厘</h1><p>富邦（香港）昨公佈推出定息按揭計劃，計劃分1至3年期，年利率分別為1.8厘、2厘及2.5厘，其餘年期則按最優惠利率（P）減2.85厘計算，即實際年息率為2.4厘。以首年定按息率比較，目前仍以大新銀行（2356）的1.68厘為全城最低；以3年期計，按證公司的定按計劃為2.4厘，亦優於富邦水平。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
