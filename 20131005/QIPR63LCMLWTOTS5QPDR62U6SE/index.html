<html><header><meta charset="utf-8"><title>趣趣地：韋仔死撐冇煲煙</title></header><body><h1>趣趣地：<br>韋仔死撐冇煲煙</h1><p>球星食煙損形象損健康，估唔到阿仙奴中場韋舒亞（右）都有呢種不良嗜好。英國傳媒早前踢爆佢周二歐聯對拿玻里賽後去夜店玩，仲同朋友當街煲煙，有相為證，師傅雲格受訪時鬧爆徒弟，話唔排除會內部處分。但韋仔透過發言人話佢好注重健康，死撐冇吸煙，只係攞朋友支煙玩吓，仲喺twitter上載一張法國球王施丹食煙嘅相，死唔認衰。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
