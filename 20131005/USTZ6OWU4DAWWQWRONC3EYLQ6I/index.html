<html><header><meta charset="utf-8"><title>一中一台：張馨予情傷喊爆</title></header><body><h1>一中一台：張馨予情傷喊爆</h1><p>張馨予早前宣佈和拍拖一年多的內地小生李晨分手，又自認是壞女仔似是辜負了男方。昨日凌晨張馨予在微博貼上一張似是她落淚的劇照，並留言：「我心痛的是如今兩敗俱傷的我們。」似是描述和李晨分手的情況。雖然自稱因分手而很傷心，但張馨予似乎得不到網民的同情，有網民冷冷留言：「省省吧！」不過亦有粉絲安慰張馨予叫她堅強振作。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
