<html><header><meta charset="utf-8"><title>一中一台：張作驥被控性侵不認罪</title></header><body><h1>一中一台：張作驥被控性侵不認罪</h1><p>知名台灣導演張作驥被控性侵飲醉的女編劇，前日在台灣開審，他在朋友和律師陪同下低調現身法院。台北地檢署起訴張作驥時指出，他在今年5月於台北市的工作室舉行電影煞科慶功宴，最後只剩下他與飲醉酒的女編劇，此時張作驥出手非禮女方，甚至咬破她的乳頭及嘴唇，之後再強姦她。不過張作驥否認控罪，庭後他更快速離開，未有發言，之後他的工作人員受訪時指張作驥希望保持低調。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
