<html><header><meta charset="utf-8"><title>法蘭遺孀轟米亞</title></header><body><h1>法蘭遺孀轟米亞</h1><p>金像大導演活地亞倫（Woody Allen）的演員前女友米亞花露（Mia Farrow 右），最近向雜誌《名利場》（Vanity Fair）表示兩人所生的兒子Ronan Farrow可能是她前夫法蘭仙納杜拉（Frank Sinatra）的骨肉。法蘭的遺孀Barbara（左）前日接受訪問時卻說：「我不能相信，這是篇垃圾和流料。」至於活地就透過發言人說：「該篇文章是杜撰而且荒謬，活地不會回應。」</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
