<html><header><meta charset="utf-8"><title>劏房起火　一死兩傷</title></header><body><h1>劏房起火　一死兩傷</h1><p>【長沙灣】<br>【本報訊】長沙灣保安道27號新寶大廈，凌晨零時許發生奪命火警，現場閣樓一個劏房單位突然起火，冒出濃煙及火舌，有居民發現起火，曾嘗試救火但不果。<br>消防員收到多個火警報告，趕到現場疏散數十名居民，並在平台救下數名被困的居民，其中一對年約70多歲男女，吸入濃煙不適及扭傷腳，需送院救治。消防員開喉灌救，將火救熄，現場單位嚴重焚毀，消防員在火場搜索，發現一具屍體。<br>警方及消防員在場調查死者身份及起火原因，並且聯絡業主到場助查。</p></body></html>
