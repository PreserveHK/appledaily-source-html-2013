<html><header><meta charset="utf-8"><title>《激戰2》搶先睇　覓雪肉鎖拳King番外篇</title></header><body><h1>《激戰2》搶先睇　覓雪肉鎖拳King番外篇</h1><p>睇完噚日盧覓雪用MMA鎖技，撼贏大隻拳King，有網民話要「真男人先能夠配上盧覓雪」。冇講錯，阿雪真係好強㗎，拍攝當日佢克服咗教練多個難關，先有呢個成果。但作為拍擋嘅阿King更唔好過，死過翻生咁款呀。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
