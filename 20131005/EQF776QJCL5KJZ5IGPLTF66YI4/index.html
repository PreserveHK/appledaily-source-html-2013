<html><header><meta charset="utf-8"><title>各區突發簡訊：爆地底水管巴士改道</title></header><body><h1>各區突發簡訊：<br>爆地底水管巴士改道</h1><p>【北角】<br>【本報訊】油麻地及北角昨分別爆水管。七姊妹道一條地底食水管昨清晨六時許突然爆裂，大量食水如噴泉般湧出地面，附近一帶頓成澤國，水深過腳踝，行人及途經車輛均須迴避。受水浸影響，警方一度封鎖介乎健康中街與健康西街一段七姊妹道，多條巴士線須改道行駛。另油麻地窩打老道近砵蘭街昨凌晨兩時許亦有一條十吋直徑的地底鹹水管爆裂，令窩打老道南行慢線一度因水浸要封閉，幸對交通影響不大。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
