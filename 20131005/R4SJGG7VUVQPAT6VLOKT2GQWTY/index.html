<html><header><meta charset="utf-8"><title>板野家被嘲似色情酒店</title></header><body><h1>板野家被嘲似色情酒店</h1><p>日本組合AKB48前成員板野友美（小圖）自8月底畢業離隊後，依然工作不斷，日前她到節目《今夜比較一下》任嘉賓，更公開其住所的模樣。板野家十分豪華，全部使用水晶吊燈，睡房亦充滿歐陸味，更有很多閃閃令的裝飾。片段被放上網後，板野卻被網民嘲笑她的品味很娘，更笑她的家似專供人爆房的色情酒店！此外，其舊隊友仁藤萌乃演舞台劇時左足骨折，但仍堅持演出。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
