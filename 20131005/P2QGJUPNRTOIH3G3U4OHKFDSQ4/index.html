<html><header><meta charset="utf-8"><title>News Flash華裔美女代表緬甸選環姐</title></header><body><h1>News Flash<br>華裔美女代表緬甸選環姐</h1><p>曾留美國的25歲華裔美女楊鑫榮（圖），前晚在緬甸國內選美脫穎而出，將代表緬甸參加下月在俄羅斯舉行的環球小姐大賽。這是緬甸50多年來首次派代參選環姐，進一步反映在總統登盛領導下，緬甸政府推動的連串政治經濟改革帶來的改變。<br>美聯社</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
