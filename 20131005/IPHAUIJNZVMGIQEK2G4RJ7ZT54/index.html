<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）美國隊先拔頭籌</title></header><body><h1>體訊速遞：（高爾夫球）<br>美國隊先拔頭籌</h1><p>周四進行總統盃高球賽首日賽事，有活士坐鎮的美國隊（圖），在首日4人4球賽，最終以3.5分力壓國際隊的2.5分，拿下首日勝利。前美國總統小布殊在周四亦有現身球場探班支持美國隊。（now683台明日1:00am直播） 綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
