<html><header><meta charset="utf-8"><title>體壇傳真：李娜主場逆轉敗</title></header><body><h1>體壇傳真：李娜主場逆轉敗</h1><p>周五上演的中國網球公開賽女單8強，東道主球手李娜（圖）慘遭逆轉，面對9號種籽捷克的姬維杜娃，以6:4、2:6及4:6落敗。男單方面，拿度面對意大利的科尼利先失一盤，但最後以盤數2:1躋身4強；只要在今日成功晉級決賽，便能重返世界排名第1。（now636台今日12:30pm直播4強賽事）路透社</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
