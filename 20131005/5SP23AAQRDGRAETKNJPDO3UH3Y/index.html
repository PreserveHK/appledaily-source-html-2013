<html><header><meta charset="utf-8"><title>體壇傳真：體操王子4連霸</title></header><body><h1>體壇傳真：體操王子4連霸</h1><p>日本體操王子內村航平（圖），周四於比利時的世界體操錦標賽，在男子個人全能決賽取得91.990分，擊敗隊友加藤凌平，繼09、10及11年後第4次封王，並成為世錦賽史上首個4連霸選手。至於季軍由德國的漢布秦奪得。美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
