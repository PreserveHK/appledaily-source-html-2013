<html><header><meta charset="utf-8"><title>甄子丹替身幫拖</title></header><body><h1>甄子丹替身幫拖</h1><p>【中環】甄子丹套電影《3D冰封俠》大前日復工，傍晚6點半左右戴住墨鏡踢拖嘅子丹行到中環安慶台，見佢埋位整古裝頭，因為天氣熱，工作人員仲幫佢準備咗杯凍咖啡。之後子丹開始指導鏡位，現場仲有個同佢着到一模一樣嘅替身，所以子丹都唔使點拍。<br>採訪、攝影：吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
