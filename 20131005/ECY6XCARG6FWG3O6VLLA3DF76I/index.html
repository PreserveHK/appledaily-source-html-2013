<html><header><meta charset="utf-8"><title>JC拋胸夜遊</title></header><body><h1>JC拋胸夜遊</h1><p>【中環】早前認去咗韓國消眼圈但否認隆胸嘅Jessica C.，大前晚10點幾同Ana R.等一行三人，喺中環食完嘢後沿住中環威靈頓街行，夜晚天氣比較涼，但JC依然着小背心露事業線。行到近麥奀雲吞麵店嘅時候，佢哋就企咗喺度，冇耐一名貌似Ana R.男友Brad嘅外籍男子出現，之後一齊截的士離開。<br>採訪、攝影：吳耀輝</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
