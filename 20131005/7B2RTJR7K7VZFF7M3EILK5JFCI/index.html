<html><header><meta charset="utf-8"><title>田中拖新仔撐枱腳</title></header><body><h1>田中拖新仔撐枱腳</h1><p>現年33歲的日本女星田中麗奈，被昨日出版的日本雜誌《FRIDAY》拍到與男星高橋一生拖手出街撐枱腳，因而揭發新戀情。田中兩年前曾與男星佐藤𧙗基拍拖至談婚論嫁的地步，但後來分手，至於高橋亦曾與女演員尾野真千子同居，但亦分手收場。<br>而多前年曾合作的二人，今年再兩度合作，因而擦出愛火。該雜誌指高橋近日經常出入田中的家，又分享一支飲料，表現十分親密。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
