<html><header><meta charset="utf-8"><title>趣趣地：美斯住喺足球場</title></header><body><h1>趣趣地：<br>美斯住喺足球場</h1><p>漫畫《足球小將》中，主角戴志偉講要同足球做朋友，估唔到美斯唔單止咁做，仲住埋喺足球場㖭；巴塞隆拿前鋒美斯喺巴塞市嘅新建大宅設計圖流出，從高空鳥瞰，大屋外型似足個足球場（圖），雖然設計者冇透露有幾多間房，不過就好崇尚環保，有好多綠化帶；花園同泳池，就劃分到好似球場前後場咁，美斯返到屋企，就完全有去球場嘅感覺。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
