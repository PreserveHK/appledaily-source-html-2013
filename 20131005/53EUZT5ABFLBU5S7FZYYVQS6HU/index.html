<html><header><meta charset="utf-8"><title>雞排妹論政批馬英九　被寸：胸大無腦</title></header><body><h1>雞排妹論政批馬英九　被寸：胸大無腦</h1><p>吳宗憲前日在台灣開記者會，宣傳首部監製網路劇《光環之后》，雞排妹穿內衣大秀30E傲人上圍，走秀時加料送Nu Bra，一轉身連肉色安全褲也見客，還直言「總統失控、官逼民反」砲轟政府，高調作風搶盡風頭，深諳搏版面之道。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
