<html><header><meta charset="utf-8"><title>艾美搞大前女友肚</title></header><body><h1>艾美搞大前女友肚</h1><p>曾演出《極速賽車手》（Speed Racer）的28歲美國男星艾美夏斯（Emile Hirsch圖），最近跟居住佛羅里達州的圈外前女友搞出人命，有爆料者指該女子為艾美懷孕5個半月，艾美已答允前度會一起照顧孩子，而他的朋友也知道他明年2月首次做老竇。艾美昨日還在twitter開玩笑說有生B喜訊，指自己是活地亞倫（Woody Allen）兒子Ronan Farrow的生父。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
