<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀出戰世界業餘賽</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀出戰世界業餘賽</h1><p>臨時世界排名第3的「四眼妹」吳安儀（圖），今日帶領一眾港將出戰拉脫維亞舉行的世界業餘桌球錦標賽，曾奪2冠1亞的吳安儀，期望可以重奪失落1年的世界冠軍頭銜。共有41名女選手分開6組先打分組賽，本賽還設有男子組及元老組比賽。而在英國舉行的英國錦標賽，香港1哥傅家俊將於周五出戰，對英格蘭的卓費斯（Mitchell Travis）。本報消息（拉脫維亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
