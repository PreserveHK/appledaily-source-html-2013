<html><header><meta charset="utf-8"><title>體訊速遞：（足球）足總宣佈銀牌賽事改期</title></header><body><h1>體訊速遞：<br>（足球）足總宣佈銀牌賽事改期</h1><p>足總昨日公佈，兩場銀牌8強賽事要改期及改場地，其中原定下月7日（下周六）在旺角場舉行的流浪對南華（圖），將提前一日於晚上8時在旺角場上演；至於原定下月7日南區在元朗大球場對晨曦，則移師旺角場舉行，開賽時間下午2時30分維持不變。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
