<html><header><meta charset="utf-8"><title>深蹲女孩　79萬人Like</title></header><body><h1>深蹲女孩　79萬人Like</h1><p>因為群組內大部份Fans都是男人，我以為是個鹹濕網站。事實是，近年歐美、澳洲的女孩們，以各式各樣的「深蹲」，煉得堅挺圓潤，脹卜卜的靚股，看起來就像微笑時鼓起的雙頰，稱作微笑線，看的人都想笑。女孩們在群組裏除了「晒線」，還分享鍛煉貼士，好多還是「健美小姐」式滿身肌肉的「朱古力人」。「深蹲」風潮更席捲亞洲，好多台灣網頁都開始以「深蹲」作詳細討論，一起往健美翹臀之路進發。<br></p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
