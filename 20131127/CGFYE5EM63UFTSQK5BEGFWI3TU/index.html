<html><header><meta charset="utf-8"><title>網趣GPS：標致上身　屁股扮車尾</title></header><body><h1>網趣GPS：標致上身　屁股扮車尾</h1><p>網上流傳這張相片，沒甚麼圖片說明卻予人無限想像空間，但見疑似女生穿着的那條褲子，竟印上了法國車廠標致的廠徽及206型號字樣，在Pat Pat兩邊，還有兩塊反光膠料扮尾燈，相當惹人遐想。身邊嘴賤的同事看完問：「死氣喉在哪裏？」</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
