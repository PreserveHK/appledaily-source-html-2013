<html><header><meta charset="utf-8"><title>求驗客手記：韋舒亞做龍友一樣掂</title></header><body><h1>求驗客手記：韋舒亞做龍友一樣掂</h1><p>（樂）英超球隊操練時，唔少體育記者都會帶埋支長鏡嚟影相，做吓賽前新聞。阿仙奴中場韋舒亞（右）俾人影就家常便飯；佢日前想轉一轉角色，試吓影人嘅滋味，所以拎咗部裝咗長鏡嘅相機，影低隊友嘅精彩一刻！我求大俠覺得韋舒亞影得唔錯㗎，好似沙格拿（左圖）呢張影到佢凌空跳起嘅一刻。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
