<html><header><meta charset="utf-8"><title>各區突發簡訊：難忍婚變　男子燒炭亡</title></header><body><h1>各區突發簡訊：<br>難忍婚變　男子燒炭亡</h1><p>【元　朗】<br>【本報訊】37歲姓盧男子，疑因不堪婚變打擊，前晚在八鄉錦上路一私人屋苑一單位內浴室燒炭自殺。昨凌晨1時許，盧的36歲姓李妻子如廁時，赫見丈夫倒卧浴室，身旁有一盆燒過的炭，遂連忙報警。救護員將他送院搶救，惜已返魂乏術。警員獲悉盧曾與妻子大吵一場，有人提出要離婚，不排除他因感情問題輕生。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
