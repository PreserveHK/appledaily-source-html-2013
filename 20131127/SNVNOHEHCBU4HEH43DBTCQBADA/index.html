<html><header><meta charset="utf-8"><title>村姑糖尿病要戒口</title></header><body><h1>村姑糖尿病要戒口</h1><p>蘇格蘭靚聲村姑蘇珊博伊爾（Susan Boyle），日前被爆繼荷李活男星湯漢斯（Tom Hanks）後患上第二型糖尿病，令蘇珊要忍痛戒食最愛的糖果和朱古力！據英國《星期日鏡報》報道，一名蘇珊友人表示，蘇珊除了要跟足醫生建議戒朱古力及糖外，更要定期服藥控制情況，如果蘇珊不戒糖和朱古力，情況會惡化，而她就要打胰島素去控制病情。不過蘇珊昨日在倫敦現身時，氣色相當不錯。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
