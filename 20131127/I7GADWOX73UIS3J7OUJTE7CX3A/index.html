<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇美國素顏賭錢</title></header><body><h1>馮仁昭四圍超：趙薇美國素顏賭錢</h1><p>趙薇早前去咗美國參加《第四屆紐約電影節之中國之夜》，最近喺微博流傳咗一啲相，有網友話：「這是那個演員趙薇嗎？」跟住就話原來趙薇係喺電影節期間，同啲朋友去咗賭場玩兩手。<br>相片中可以睇到打扮樸素嘅趙薇，一臉認真咁聽人哋教佢點樣玩，睇嚟佢好似係第一次玩，而且上落都唔係好大，聽講呢個係合法賭場，而且仲好受當地嘅華人歡迎。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
