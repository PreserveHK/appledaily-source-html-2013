<html><header><meta charset="utf-8"><title>蘋果綠葉人幣貿易結算料倍增</title></header><body><h1>蘋果綠葉<br>人幣貿易結算料倍增</h1><p>外電引述人民銀行貸幣政策二司副司長郭建偉表示，預計今年人民幣跨境貿易結算量可達去年的兩倍，去年有關金額為2.94萬億元人民幣。中國銀行（3988）巴黎分行行長潘諾則透露，今年9月止人民幣跨境貿易結算量已達3.6萬億元。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
