<html><header><meta charset="utf-8"><title>News Flash中國科學家首獲「卡林加獎」</title></header><body><h1>News Flash<br>中國科學家首獲「卡林加獎」</h1><p>中國科學家李象益昨日獲聯合國教科文組織頒發「卡林加獎」，表揚在科普領域的成就，是獎項成立61年來首個獲獎中國人。<br>75歲的李象益（圖）1988年創立中國科技館，引入西方互助科普作品，他又以發起全國第一次科學知識普及調查而享譽中國。<br>新華社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
