<html><header><meta charset="utf-8"><title>各區突發簡訊：警搗「邪骨」桑拿浴室</title></header><body><h1>各區突發簡訊：<br>警搗「邪骨」桑拿浴室</h1><p>【旺　角】<br>【本報訊】旺角警區特別職務隊人員，昨凌晨零時許，進入旺角道1號地庫一間桑拿浴室「放蛇」。有人向放蛇警表示只要付出788元，便有技師提供按摩及性服務，警員表露身份，當場拘捕44歲姓黃女經理，她涉嫌「經營賣淫場所」。行動中，警方在按摩師身上撿獲8個全新安全套，又在洗手間內撿獲2個已使用的安全套，警員稍後撿走4張按摩床及約21,000元現金。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
