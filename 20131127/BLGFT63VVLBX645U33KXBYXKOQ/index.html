<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡斯辛奴減磅即回勇</title></header><body><h1>體訊速遞：<br>（足球）卡斯辛奴減磅即回勇</h1><p>據《米蘭體育報》透露，「壞孩子」卡斯辛奴（左）今季在帕爾馬回勇，原來與減磅有關。這名意大利籍的前鋒，剛在上周六意甲替球隊一箭定江山擊敗拿玻里，從今夏加盟時體重為91.5公斤，迄今只得80公斤，足足減了11.5公斤，解釋了今季何以能在13場聯賽射入5球，絕處逢生。 綜合外電（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
