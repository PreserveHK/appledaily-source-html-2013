<html><header><meta charset="utf-8"><title>求驗客手記：首爾中場撞到吞脷</title></header><body><h1>求驗客手記：首爾中場撞到吞脷</h1><p>（喜）FC首爾喺上場對釜山偶像嘅韓職，佢哋嘅中場梅里斯奧摩連拿開波兩分鐘同對方門將碰撞後倒地，仲暈低咗（圖）。好在隊友醒目，發現摩連拿吞咗條脷，透唔到氣，即刻幫佢整番條脷上嚟。經過隊醫治理後，摩連拿醒番，再送院檢查，好彩檢查完證實冇大礙。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
