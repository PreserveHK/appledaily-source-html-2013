<html><header><meta charset="utf-8"><title>學生自製街招尋B</title></header><body><h1>學生自製街招尋B</h1><p>【本報訊】為數40多名九龍城香港培道中學女生，在拐B案發生後即在校內醞釀施以援手，前日有老師與學生商討後，隨即自行設計40款具特色的尋人壠事，當中有以素描畫出B女模樣，並用中文、英文、韓文及泰文書寫，以因應九龍城區內有不少外籍人士居住及出入，期望以較漂亮的畫面吸引市民留意。<br>昨午4時許，學生放學後，即到九龍城街頭燈柱及燈箱貼上街招（圖），希望有助盡快尋回小凱晴。文兆麟攝</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
