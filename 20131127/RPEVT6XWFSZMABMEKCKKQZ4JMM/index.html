<html><header><meta charset="utf-8"><title>各區突發簡訊：三私家車遭扑窗淋油</title></header><body><h1>各區突發簡訊：<br>三私家車遭扑窗淋油</h1><p>【大　埔】<br>【本報訊】大埔船灣詹屋村57歲姓鍾屋主，昨凌晨1時許突聞狗吠聲出門察看，發現門外3輛私家車被人用紅色漆油潑淋，其中2輛更被擊碎車窗。警員到場調查，在附近撿獲兩個鐵鎚及兩個盛載紅油的膠桶，帶走化驗。鍾指私家車早前在村內曾被淋油，不明被刑毀原因。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
