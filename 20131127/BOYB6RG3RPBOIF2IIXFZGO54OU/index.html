<html><header><meta charset="utf-8"><title>王愛倫揀樸素新抱</title></header><body><h1>王愛倫揀樸素新抱</h1><p>王愛倫與兒子林建億等昨日於中環出席護膚品牌活動，她本想跟兒子一同接受訪問，但兒子害羞顯得迴避，王愛倫取笑兒子說：「你又有乜嘢新聞？」提到細仔林建隆曾跟吳千語傳緋聞，王愛倫說：「唔清楚，係都好耐，我老人癡呆，失憶。」她更謂不反對兒子跟圈中人拍拖：「最緊要乖，自己鍾意樸素啲。」<br>採訪、攝影：盧妹</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
