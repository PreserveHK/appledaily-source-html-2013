<html><header><meta charset="utf-8"><title>鄭中基錫住心悠BB</title></header><body><h1>鄭中基錫住心悠BB</h1><p>鄭中基和劉心悠（Annie）等昨日在新蒲崗為電影《奇緣灰姑娘》試造型及拜神，中基戲中與Annie一對，他與Annie因各自偷竊而遇上，問他與Annie有否親熱戲？中基表示不知道，等導演安排。問中基是否想與女神親熱？他笑說：「夾硬親熱會俾人鬧，𠵱家網民好狠，冇需要搞乜嘢，仲要錫佢哋嘅女神。」Annie則說劇情需要會接受親熱戲。另外，陳山聰亦有份演《奇》片，但昨日他有事沒有出席。<br>採訪：溫敏芝<br>攝影：黃文偉</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
