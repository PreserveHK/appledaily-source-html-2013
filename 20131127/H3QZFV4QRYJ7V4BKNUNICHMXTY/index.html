<html><header><meta charset="utf-8"><title>各區突發簡訊：貪玩貓墮樓　人道毀滅</title></header><body><h1>各區突發簡訊：<br>貪玩貓墮樓　人道毀滅</h1><p>【荃　灣】<br>【本報訊】昨晨8時許，兩隻花貓在數秒內，先後於荃灣河背街一舊樓從高處墮下受傷，街坊擔心有人虐畜報警。警員趕至時，以紙皮箱保護一頭重傷的一歲多雌性花貓，另一頭黑色小貓則受輕傷逃過愛護動物協會人員的索帶逃去無蹤。重傷雌花貓因多處骨折及頸椎折斷，最終要人道毀滅。警方消息稱，調查後相信兩貓疑因貪玩在外牆簷篷不慎墮樓，案件無可疑。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
