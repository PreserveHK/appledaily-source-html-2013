<html><header><meta charset="utf-8"><title>求驗客手記：賓特拿涉刑毀被捕</title></header><body><h1>求驗客手記：賓特拿涉刑毀被捕</h1><p>（怒）自大到上晒身嘅阿仙奴前鋒賓特拿，周一又有麻煩嘢，就係涉嫌刑事毀壞自己間屋而被捕。話說呢名丹麥前鋒喺赫特福德郡所住嘅屋苑門外，喺周日深夜時分傳出男男女女嘅叫囂聲，其中有人狂踢門想入屋但入唔到，最後惟有打爛旁邊嘅窗爬入屋。據附近嘅鄰居講，佢哋都有叫班人細聲啲，但就俾人鬧返轉頭。喺周一，當賓特拿操練完返屋企時，就俾差人截停問話，之後就以刑事毀壞罪名拉佢及警誡佢（圖）！</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
