<html><header><meta charset="utf-8"><title>一中一台：Selina自爆冷落老公</title></header><body><h1>一中一台：Selina自爆冷落老公</h1><p>台灣女子組合S.H.E.的成員任家萱（Selina）昨日和納豆為超視新節目《五花八門金銀島》錄影，二人都是首次擔任拍賣節目，並分別捐出自製手袋和單車作慈善拍賣。Selina自言早前沉迷縫紉，成日熬更抵夜自製手袋，更因而冷落老公。至於誰能得到她的愛心自製手袋？Selina說：「只有Ella和Hebe。」Selina又取笑納豆希望捐出的單車得標者會是美女，到時他就可以做伴遊。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
