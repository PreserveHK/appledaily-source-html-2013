<html><header><meta charset="utf-8"><title>兩岸快線京女童耳長出蒲公英</title></header><body><h1>兩岸快線<br>京女童耳長出蒲公英</h1><p>北京一名一歲四個月大女童，四個月前耳朵被風吹進一粒蒲公英種子，沒想到竟在耳道中開花生根。醫生日前為女童進行手術，成功取出異物。女童一直抓耳朵，其母用手電筒照出耳內有東西，卻掏不出來，遂帶她到醫院，才發現蒲公英在其耳內生根開花。蒲公英已佔滿耳道壁（圖），輕碰就會出血，醫生決定全身麻醉手術取異物。<br>人民網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
