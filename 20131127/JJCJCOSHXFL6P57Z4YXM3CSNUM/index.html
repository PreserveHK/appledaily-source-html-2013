<html><header><meta charset="utf-8"><title>求驗客手記：波亞斯無料被寸</title></header><body><h1>求驗客手記：波亞斯無料被寸</h1><p>（哀）《每日郵報》披露，熱刺作客以0:6慘敗俾曼城後，領隊波亞斯（右）受到好大嘅壓力。雖然熱刺賣走咗加里夫巴利，但董事局都畀咗過億鎊波亞斯買人，點知今季成績一般，仲輸鋪大大鑊。大敗之後，波亞斯話熱刺球員應該要為表現感到羞愧；英國傳媒仲加多腳抽水，話蘇爾達杜（左）喺0:6嘅慘敗中最多喺中圈出現，毫無威脅，寸波亞斯買水貨。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
