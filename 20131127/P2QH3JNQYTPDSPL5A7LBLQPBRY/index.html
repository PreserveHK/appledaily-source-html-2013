<html><header><meta charset="utf-8"><title>香取慎吾訪台揀女裝</title></header><body><h1>香取慎吾訪台揀女裝</h1><p>日本天團SMAP成員香取慎吾前晚秘密抵達台灣，為他主持的旅遊節目拍攝外景，昨午香取出動四圍搵食，於永康街及雙連巿場等先後品嚐烏魚子、蝦卷、排骨等台灣美食，胃口大開的他至少吞下五碗白飯，但卻無法克服臭豆腐的考驗。曾以「慎吾媽媽」造型火紅的香取，昨早逛市場也對當地女裝情有獨鍾，走入服裝店拿起女裝衫比劃，更要同行拍檔試穿，一路上香取引來不少fans圍觀，都保持着笑容。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
