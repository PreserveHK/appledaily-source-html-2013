<html><header><meta charset="utf-8"><title>送戲飛：《格林雙俠》強武獵女巫</title></header><body><h1>送戲飛：《格林雙俠》強武獵女巫</h1><p>《格林雙俠：獵巫世紀》故事講述兩兄妹，兒時被遺棄森林，因迷路走進糖果屋而差點被女巫吃掉；長大後，兄妹成為全球手持最強武器的賞金獵人，專獵殺女巫。某小鎮突然發生多名小童神秘失蹤事件，各人認為是女巫所為，所以重金禮聘兄妹追捕女巫，但其後發現內情並非如此簡單。<br>洲立影片今日送50張（每人2張）優先場戲票。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「格林雙俠：獵巫世紀」，便有機會獲獎。名額有限，先到先得。<br>（如有任何爭議，最終決定權歸洲立影片，《蘋果日報》概不負責。）</p><p>問題：兄妹兩人迷路後走進了哪裏？</p></body></html>
