<html><header><meta charset="utf-8"><title>男人迷纖腰　助振雄風</title></header><body><h1>男人迷纖腰　助振雄風</h1><p>「黃蜂腰、曱甴肚」，是女士們夢寐以求想擁有的標準身材，西蘇格蘭大學的研究員發現，原來男人同樣對楚腰纖細的女人着迷，因為女人的纖腰越幼，男人做愛時的滿足度就越高，少有出現不舉情況。<br>研究員分析過700名35至65歲捷克男人的性生活情況，發現最少出現不舉和性生活滿意度較高的，大多是較年輕的男性，他們的伴侶亦較年輕和腰較幼。研究員相信，這是因為男性一向覺得腰細的女人較有吸引力，並有一個根深柢固的觀念，認為腰粗有肚腩的人較易患病。<br>英國《每日郵報》</p></body></html>
