<html><header><meta charset="utf-8"><title>話題（荷甲重開有睇頭）：<br>燕豪芬購新兵 - 吾中</title></header><body><h1>話題（荷甲重開有睇頭）：<br>燕豪芬購新兵 - 吾中</h1><p>至目前為止，荷甲球會在1月轉會窗重開後，動作不多，較為注目的可說是燕豪芬以220萬歐元（約2,200萬港元）簽入艾夫斯堡的新晉瑞典國腳中場希真麥克。<br>千萬別以為燕豪芬簽希真麥克是代替陣中正在養傷的瑞典攻擊中場托禾倫，原來燕豪芬簽希真麥克是為讓陣中的荷蘭超新星史特杜文離隊投歐洲豪門而做好準備。希真麥克基本上是注重防務多於攻擊，但亦有一定助攻能力；在燕豪芬周五晚迎施禾利時，球迷就可望一睹這名20歲球員的風采。文：吾中</p></body></html>
