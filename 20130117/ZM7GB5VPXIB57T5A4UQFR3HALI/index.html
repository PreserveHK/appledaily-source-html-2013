<html><header><meta charset="utf-8"><title>隔牆有耳：<br>惡搞封面呼籲逃亡 - 李八方</title></header><body><h1>隔牆有耳：<br>惡搞封面呼籲逃亡 - 李八方</h1><p>狼振英施政報告一啲實質措施都冇，一班網民少不免要改圖抽你狼英水，噚日狼英一宣讀完，網上已經有人畀個大交叉，要佢零分重作。全民退保、性傾向歧視呢啲敏感政策唔敢掂，咩都淨係話會研究，成份報告狼英講咗49次「研究」，網民笑佢其實真正身份係一個研究生！有人仲笑佢係「繼續永遠關注研究協會會長」。 <br> 至於份報告嘅封面，都惹嚟唔少質疑，主要都係唔信香港邊度有藍天草地、環境咁好嘅地方。施政報告封面一班跑得咁開心嘅小朋友亦難逃俾人惡搞，加咗「香港人，速逃！」幾個字。既然買樓無望，惟有移民逃亡！</p></body></html>
