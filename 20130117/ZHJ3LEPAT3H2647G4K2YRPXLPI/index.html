<html><header><meta charset="utf-8"><title>隔牆有耳：<br>翻轉報告　林大輝擺明與狼作對 - 李八方</title></header><body><h1>隔牆有耳：<br>翻轉報告　林大輝擺明與狼作對 - 李八方</h1><p>雖然阿爺已下令唐營要歸隊，唔好同狼英作對，但係身為唐營猛將嘅林大輝噚日喺施政報告記者會上，竟然將本施政報告翻轉，叫記者影本施政報告嘅底，佢又話份報告「似虛又似實」，你話抵唔抵死？</p><p>唐營嘅自由黨又何嘗唔係陽奉陰違？自由黨鍾國斌話狼英經濟只談國內、不談國際；易志明批評回收柴油車嘅計劃唔掂，田少就質疑政府根本起唔到咁多樓。</p></body></html>
