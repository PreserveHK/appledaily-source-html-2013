<html><header><meta charset="utf-8"><title>頑皮鸚鵡自駕機械車</title></header><body><h1>頑皮鸚鵡自駕機械車</h1><p>鸚鵡也會駕車？美國佛州頑皮鸚鵡「胡椒」，經常吱吱叫引主人注意，主人不勝其煩，發明了多項玩具給牠，最終發明一部鳥喙控制的機械車供牠自娛，才「擺平」牠。<br>29歲的格雷之前曾製造聲控水槍對付牠，水槍偵測到噪音就會噴水，豈料「胡椒」當成洗澡器，他最後才發明了這部鸚鵡車。「胡椒」很快學會駕駛，懂得前進、後退或轉彎，影片甫放上YouTube，點擊率高達80萬次。別以為鸚鵡車很兒戲，除了四個方向的操控桿，還裝有紅外線感應器和保險桿感應器，確保牠不會撞牆，這個主人真貼心！<br>美國《紐約每日新聞》</p></body></html>
