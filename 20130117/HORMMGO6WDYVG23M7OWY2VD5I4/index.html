網民謝搜狐</title></header><body><h1>楊白冰舊照見趙紫陽<br>
網民謝搜狐</h1><p>搜狐「軍事頻道」昨日推出「解放軍上將楊白冰」圖輯。其中，1988年9月，中央軍委在中南海舉行恢復軍銜制後的第一次上將授銜儀式，楊白冰獲授上將，照片赫然可見一直被官方封殺的時任中共總書記趙紫陽。<br>網民對搜狐的製作表示感謝，因今日是趙紫陽病逝八周年，北京網民相約到富強胡同趙宅祭奠。去年中共十八大新聞中心開放時，在歷屆黨代會照片中展出胡耀邦、趙紫陽舊照，但受到海內外傳媒關注後又撤銷。<br>《蘋果》記者</p></body></html>
