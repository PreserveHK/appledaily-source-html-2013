<html><header><meta charset="utf-8"><title>蘋果綠葉<br>京城大廈全層沽　賺1億</title></header><body><h1>蘋果綠葉<br>京城大廈全層沽　賺1億</h1><p>消息人士透露，灣仔駱克道京城大廈2樓全層，約9000方呎，以1.13億元易手，呎價1.26萬元。原業主99年斥1100萬元購入，大賺1.02億元，升值9.3倍。另尖沙嘴東海商業中心9樓1至2室，11140方呎，成交價1.28億元，呎價1.15萬元，新買家為廠商會副會長顏吳餘英及顏培英等有關人士。原業主賺9040萬元，升值2.4倍。</p></body></html>
