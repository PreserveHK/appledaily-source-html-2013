<html><header><meta charset="utf-8"><title>醫療新知：<br>變異基因治療愛滋</title></header><body><h1>醫療新知：<br>變異基因治療愛滋</h1><p>愛滋病治療或有新突破，澳洲科學家成功透過操縱一個愛滋病病毒的蛋白基因，令病毒無法再大量繁殖並死亡，有望徹底根治之餘，患者也毋須長期服食藥物控制病毒水平。科學家在實驗室研究中，將愛滋病病毒一個名為Tat的蛋白基因改變，再將變異基因放入一個模仿人體免疫系統的模型中，發現改變了的Tat可阻止愛滋病毒在身體繁殖，令感染者不會病發。<br>實驗室研究顯示，改變蛋白基因不會傷害其他正常細胞，只會針對攻擊愛滋病病毒，相信治療不會有嚴重副作用。科學家現正研究將實驗成果轉化為基因治療，並以針劑注射方式進行治療，稍後會先展開動物實驗研究。</p></body></html>
