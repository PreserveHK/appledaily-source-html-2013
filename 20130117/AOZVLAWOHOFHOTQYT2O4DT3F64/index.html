<html><header><meta charset="utf-8"><title>今日提醒你：<br>漁農美食節花墟舉行</title></header><body><h1>今日提醒你：<br>漁農美食節花墟舉行</h1><p>第七屆本地漁農美食迎春嘉年華將於明日展開，市民一連三日可到旺角花墟公園選購各種食品。嘉年華有各類漁農、有機、健康食品及環保產品等攤位超過300個，今屆主題作物有寶石魚、水耕沙律菜等，大會提供免費穿梭巴士來回石硤尾港鐵站窩口街出口及又一村達之路，入場免費。<br>嘉年華首日由中午12時至晚上8時，19及20日由上午10時至晚上8時。活動由本地漁農美食迎春嘉年華籌委會、蔬菜統營處和魚類統營處合辦，目的是推廣本地的優質漁農美食。</p></body></html>
