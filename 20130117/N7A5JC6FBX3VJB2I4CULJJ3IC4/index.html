<html><header><meta charset="utf-8"><title>醫療新知：<br>切子宮提早腦退化</title></header><body><h1>醫療新知：<br>切子宮提早腦退化</h1><p>美國一項研究發現子宮切除手術可增加女士腦部退化的風險。研究跟進1,837名因患上癌症等各種疾病，需切除子宮的女病人，她們手術後因女性荷爾蒙急降，會出現由手術引發的更年期症狀。在平均10年的研究期內，參加者先後接受三次腦部功能測試，包括記憶力、認知能力、表達力、邏輯思維等。<br>結果發現參加者的測試分數在10年內急降，研究再比較手術後服食荷爾蒙補充劑與腦部退化的關係，顯示服食年期最長的一組病人，腦部退化最不嚴重，似乎有護腦功能。研究人員再將參加者的測試分數與一般同齡女性比較，分數平均低一至兩成。</p></body></html>
