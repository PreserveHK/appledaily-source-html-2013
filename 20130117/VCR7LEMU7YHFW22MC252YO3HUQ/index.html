<html><header><meta charset="utf-8"><title>體壇拾趣：<br>今傅家俊囡囡名晞媛</title></header><body><h1>體壇拾趣：<br>今傅家俊囡囡名晞媛</h1><p>有名喇！千呼萬喚，傅家俊同太太Shirley嘅愛情結晶品終於改好名，就係叫傅晞媛喇；晞係晨光之意，媛就代表靚女，相信Marco係想囡囡前途光明，越大越靚喇。話時話，Shirley就嚟坐完月，之後就可以帶囡囡周圍去，不過Marco喺31號就要出戰德國大師賽，到時就要離開兩個至愛一陣子啦。至於倫敦大師賽方面，桌球界人氣王鄧立普，對賀健士時又有新猷，着咗對20,000幾蚊嘅Rollerboy窩釘鞋，夠晒「出」！連佢場波都「出位」過人，落後3:5面臨出局邊緣下，竟然連追4局反勝，難怪佢話下次仲想着對窩釘鞋比賽啦！</p></body></html>
