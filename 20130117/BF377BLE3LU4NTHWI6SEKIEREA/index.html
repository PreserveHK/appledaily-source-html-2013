<html><header><meta charset="utf-8"><title>美大腳八巢穴曝光</title></header><body><h1>美大腳八巢穴曝光</h1><p>美國自上世紀至今一直屢傳有「大腳八」出沒，現在再有新證據，有專家在亞利桑那州一個偏遠森林，發現懷疑是大腳八的巢穴，為追尋牠們提供重要線索。<br>「動物星球」頻道新一輯「尋找大腳八」節目中，雖未見大腳八顯露真身，但揭示疑是牠們的巢穴。專家韋特和太太在2010年6月在通托國家森林（Tonto National Forest）發現這巢穴，其中一半埋在地底，入口狹窄，但裏面掏空，科學家無法解釋。他們更在附近收集毛髮、腳印和糞便樣本，冀證明大腳八的存在。<br>英國《每日郵報》</p></body></html>
