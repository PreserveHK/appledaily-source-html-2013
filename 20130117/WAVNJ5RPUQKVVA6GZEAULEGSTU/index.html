<html><header><meta charset="utf-8"><title>求驗客手記：<br>（喜）阿古路波衫曼城熱賣 - 求驗客</title></header><body><h1>求驗客手記：<br>（喜）阿古路波衫曼城熱賣 - 求驗客</h1><p>今季邊個件曼城球衣最受歡迎？曼城官網最近公佈，原來阿古路嘅16號球衣最多球迷要，佔咗28%咁多。呢位24歲阿根廷射手表現穩定，形象正面，所以受歡迎都好正常。不過，第2位竟然係今季毫無建樹、麻煩多多嘅巴洛迪利，以14%排喺阿古路後面，力壓13%嘅大衛施華。隊長高柏尼就排第4；但相比自己件波衫多人買，相信佢更在意紅牌上訴嘅消息；英足總判曼城上訴得直，取消高柏尼喺上場對阿仙奴領嘅紅牌，一場都唔使停。</p></body></html>
