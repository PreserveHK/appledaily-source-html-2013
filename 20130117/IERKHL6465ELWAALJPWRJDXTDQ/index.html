諷憑衣着評品德</title></header><body><h1>短裙蓋臀＝淫娃？<br>
諷憑衣着評品德</h1><p>你只是有點大膽，抑或徹頭徹尾是淫娃？加拿大設計系女大學生萊克（Rosea Lake）的幽默「量度器」最近就成為網上熱話。她在網上發佈了一張照片，在女子大腿後側畫了10個「刻度」，諷刺世人憑衣着評定女性品德。<br>裙長接近腳踝，很有「威嚴」；在小腿中間，不是「假正經」就是真「老派」。及膝最「得體」，膝上3吋太「輕浮」，再短就是「無恥」兼「煽火」。短到大腿根，有事也是「自找」的。僅僅蓋過臀部，絕對是「淫娃」，連臀部也遮不了，不是「娼婦」是甚麼？<br>這張相片被廣傳到各大社交網站，短短兩周吸引逾27萬個評論。<br>英國《每日郵報》</p></body></html>
