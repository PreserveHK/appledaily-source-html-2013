<html><header><meta charset="utf-8"><title>知多啲：<br>卜公　公民女足最強</title></header><body><h1>知多啲：<br>卜公　公民女足最強</h1><p>新一屆女子足球聯賽，共10支球隊角逐，當中公民及大埔為附屬於港甲球會的女子隊；至於車路士足球學校（香港）則為由車路士足球學校抽撥資源營運。賽事去年12月中展開，採單循環制，前5名將角逐盃賽，後5名爭碟賽；另設女子足總盃。<br>10隊中，以卜公及公民兩支旗鼓相當的球隊實力最強，而教院及妍青則較弱。另外，代表隊昨公佈36人大軍名單，當中公民及卜公分別有12及11人入選。</p></body></html>
