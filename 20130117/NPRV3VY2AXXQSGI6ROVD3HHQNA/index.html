<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唔跟規矩　新IC亂點記者 - 李八方</title></header><body><h1>隔牆有耳：<br>唔跟規矩　新IC亂點記者 - 李八方</h1><p>特首就施政報告開記招，當然吸引大批傳媒採訪，按慣例由俗稱IC嘅新聞統籌專員負責點名邊間傳媒機構提問。過去公平起見，行家會事先畀卡片IC，自我介紹吓，咁點名時就可盡量叫唔同集團記者發問。不過新任IC鄧惠鈞睇嚟唔興呢套，反而亂咁點，好似星島新聞集團45分鐘問答環節，旗下記者分別有三人提問；港台、鳳凰分別有兩人發問。記者會後大部份淪為舉手機械嘅行家怨聲載道。八方覺得，如果咁樣亂點，新聞處不如索性抽籤好過。</p></body></html>
