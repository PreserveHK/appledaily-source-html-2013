<html><header><meta charset="utf-8"><title>女郎拍照遭犀牛重創</title></header><body><h1>女郎拍照遭犀牛重創</h1><p>南非24歲女郎拜爾（Chantal Beyer）偕男友遊野生動物保護區，誰料樂極生悲，竟被白犀牛刺傷，而這都要拜她的嚮導太「專業」，竟然鼓勵她下車，又用食物引誘猛獸走近，然後為他們拍照。<br>白犀牛體形龐大，可達2噸，但既然嚮導說不怕，拜爾跟男友也放心下車，嚮導還鼓勵她「站近一點吧」，沒想到拍照後，雄犀牛突然發難，從後衝向拜爾，巨角刺入她背部，令她穿肺、斷肋骨。她目前仍在深切治療部留醫，情況穩定。<br>英國《每日電訊報》</p></body></html>
