<html><header><meta charset="utf-8"><title>涉非禮六歲繼女<br>大狀失職　父上訴獲撤罪</title></header><body><h1>涉非禮六歲繼女<br>大狀失職　父上訴獲撤罪</h1><p>【本報訊】6歲女童投訴遭繼父三度非禮，繼父於區域法院受審後被重判入獄六年。繼父不滿代表大律師失職，未有按他的指示行事，包括向女童提問關乎其供詞是否可信的問題，導致他得不到公平審訊。上訴庭接納其論點，撤銷定罪。<br>女童稱非禮案發生在2009年至2010年期間，繼父分別摸她的私處，甚至從後將陽具推向她的臀部射精。辯方大律師在誓章中解釋，當時認為上訴人的指示對案件「沒有幫助」，至於上訴人曾要求他在庭上盤問女童的問題，他覺得可能對辯方不利。<br>案件編號：CACC425/11</p></body></html>
