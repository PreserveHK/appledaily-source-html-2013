<html><header><meta charset="utf-8"><title>話題（荷甲重開有睇頭）：<br>麥卡倫夾川迪 - 吾中</title></header><body><h1>話題（荷甲重開有睇頭）：<br>麥卡倫夾川迪 - 吾中</h1><p>猶記得麥卡倫當年敗走英格蘭之後，全靠帶領川迪成為荷甲冠軍而挽回面子。在川迪取得成功後，麥卡倫到過德甲，亦返回過英格蘭發展，偏偏都不如意，最終要於去年1月重返川迪。<br>或許「八字夾」，麥卡倫返川迪後，他本人與球隊都變得順風順水。不過，由於今屆荷甲前列形勢吃緊，他要帶領川迪再創佳績，非出盡牛九二虎之力不可；所謂「好的開始是成功的一半」，他當然希望川迪在歇冬後首仗，可以漂漂亮亮大勝華域克一場。文：吾中</p></body></html>
