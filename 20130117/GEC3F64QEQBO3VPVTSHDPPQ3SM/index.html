<html><header><meta charset="utf-8"><title>日男扮美女騙愛騙財</title></header><body><h1>日男扮美女騙愛騙財</h1><p>日本名古屋一名騙子假扮美貌女子，透過徵友網站認識了一名男子，幾次約會後，以共同儲錢為名，成功騙取對方50萬日圓（44,000港元）。<br>33歲騙子吉田里，是個無業遊民，經常男扮女裝，加上身材苗條，驟眼看去像個美女。去年初，吉田透過徵友網站認識了三重縣四日市一名47歲男子，兩人相睇，並開始約會談戀愛。</p><p>去年3月，吉田以一起儲蓄100萬日圓（約88,000港元）結婚為由，成功騙取對方50萬日圓，然後將錢揮霍。吉田前天（周二）遭愛知縣警方拘控詐騙罪。據受害人透露，他在兩人拍拖期間，吉田共騙了230萬日圓（20.2萬港元）。<br>日本新聞網</p></body></html>
