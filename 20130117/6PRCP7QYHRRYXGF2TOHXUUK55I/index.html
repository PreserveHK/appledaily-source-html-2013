<html><header><meta charset="utf-8"><title>話題（荷甲重開有睇頭）：<br>維迪斯受考驗 - 吾中</title></header><body><h1>話題（荷甲重開有睇頭）：<br>維迪斯受考驗 - 吾中</h1><p>維迪斯能成為今屆荷甲半季異軍，前鋒韋菲特邦尼入球停不了是主因；不過，由於這名科特迪瓦國腳要替大象踢非國盃而缺陣，歇冬後可說是維迪斯今屆考驗的開始。<br>韋菲特邦尼目前以16個入球在射手榜領先，但在他踢非國盃而缺陣期間，維迪斯仍能保持好表現，抑或一洩如注呢？相信球隊周末訪阿爾克馬爾時，會有端倪。無論如何，在邦尼缺陣下，維迪斯的入球重任料會落在另一前鋒莊拿芬里斯，以及新蘭荷蘭國腳中場雲堅基爾身上。文：吾中</p></body></html>
