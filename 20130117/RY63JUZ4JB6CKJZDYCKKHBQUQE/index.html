<html><header><meta charset="utf-8"><title>兩劫案僅一街之隔　途人擒賊</title></header><body><h1>兩劫案僅一街之隔　途人擒賊</h1><p>【上水】<br>【本報訊】上水新健街及新成路昨晚先後發生打劫案，一名鳳姐掙脫封口膠紙追賊，熱心巿民擒獲一匪；另一名找換店女職員則在返家途中被兩賊扑頭搶劫，受傷送院。<br>昨傍晚6時，一賊扮嫖客進入新健街唐樓一鳳樓，同黨乘機闖進合力綑綁鳳姐，又用膠紙封口劫走四千元和手機，當賊人逃走時，鳳姐掙脫綑綁和撕走膠紙，沿樓梯追出街外大叫救命，姓張熱心途人捉住其中一匪交予警方處理，同黨逃去。<br>約一個半小時後，一街之隔的新城路22號，一名找換店女職員返抵家門上樓途中，遭兩名歹徒扑頭搶劫，掠去她三萬元人民幣、三千港元和兩部手機，賊人逃去無蹤，傷者需留院治理。</p></body></html>
