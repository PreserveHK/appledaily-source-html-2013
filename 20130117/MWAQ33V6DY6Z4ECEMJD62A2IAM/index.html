<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>房車藏毒三人被捕</title></header><body><h1>各區突發簡訊：<br>房車藏毒三人被捕</h1><p>【旺角】<br>【本報訊】昨凌晨4時許，旺角特遣隊警員在區內進行例行巡邏期間，於海庭道8號富榮花園對開，發現一輛萬事得私家車停泊路邊，車內兩男一女形迹可疑，警員遂上前截查。<br>警員搜查車廂時揭發一個暗格內藏一包白色粉末，初步懷疑為重約60克的霹靂可卡因，價值約10萬元，車上分別32與38歲男子，及28歲女子，俱涉藏毒被捕帶署調查。</p></body></html>
