<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>七人車掃15米水馬</title></header><body><h1>各區突發簡訊：<br>七人車掃15米水馬</h1><p>【深井】<br>【本報訊】49歲姓余男子，昨清晨6時許，駕駛掛有中港車牌的七人車，載着五名男乘客預備前往深圳機場，七人車沿屯門公路往屯門方向行駛，至深井對開時突失控猛撞右邊水馬，撞毀15米長水馬後向右翻側始停下，余與車上四名洋漢（年齡32至57歲）及31歲姓陳本地乘客，全部自行爬出車外，余無恙在場協查，五名男乘客俱輕傷送院治理，警方正調查意外原因。</p></body></html>
