<html><header><meta charset="utf-8"><title>醫療新知：<br>能量飲品缺乏監管</title></header><body><h1>醫療新知：<br>能量飲品缺乏監管</h1><p>本港暫時未有法例監管能量飲品，但美國一個主要由急症科醫生組成的醫學團體指出，過去四年飲用能量飲品後不適，需到急症室求診的個案倍增，估計由每年約1萬宗增至2萬宗以上，常見不適包括心跳紊亂、焦慮、失眠、頭痛等，甚至有患者因抽筋或心臟病發作求診，故警告能量飲品售賣缺乏監管，已是一個需關注的公共健康問題。<br>能量飲品含有較高咖啡因，若短時間飲用數罐或溝酒，隨時會出現不適症狀，若一小時內連飲三罐，攝入的咖啡因已等於12杯濃咖啡。急症科醫生表示，有近半求診者承認飲用能量飲品時，同時服食精神科藥物或飲酒。</p></body></html>
