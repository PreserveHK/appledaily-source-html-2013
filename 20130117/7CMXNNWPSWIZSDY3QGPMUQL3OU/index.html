<html><header><meta charset="utf-8"><title>賊仔寄回盜走婚戒</title></header><body><h1>賊仔寄回盜走婚戒</h1><p>15年了，美國的里普哈根夫婦1998年在家中為16歲女兒舉行派對時，遺失了四隻金戒指，包括婚戒和紀念女兒出生的戒指，但幾隻戒指日前突然「回家」，還附上一封感人的道歉信，讓一家喜出望外。<br>當年16歲的女兒如今已31歲，當年到他們家作客的賊仔也長大成人，在收拾家居時找到戒指，透過同學錄的名字在網上搜尋，物歸原主。他在信中形容自己是「想糾正錯誤的儍小子」，又說：「我對為你一家帶來的痛苦深感抱歉，盼你們會原諒我。」里普哈根一家都不想追究了。<br>美國《赫芬頓郵報》</p></body></html>
