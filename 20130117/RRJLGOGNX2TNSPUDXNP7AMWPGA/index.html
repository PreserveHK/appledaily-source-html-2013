<html><header><meta charset="utf-8"><title>求驗客手記：<br>（哀）修頓新星棄廠想車 - 求驗客</title></header><body><h1>求驗客手記：<br>（哀）修頓新星棄廠想車 - 求驗客</h1><p>雖然明知陣容深度唔夠，但阿仙奴繼續實行孤寒政策，領隊雲格又轉軚話唔打算喺1月增兵，話夠晒人腳踢到季尾咁話。雲格話：「我知好多人都唔相信，其實我哋有個好強嘅陣容，人數又夠，攻守平衡，同埋1月好難搵到好球員。」另外，佢搞咗大半季，都仲未同禾確特續到約，「我哋已經盡一切努力咁去傾，我相信就嚟搞掂。」此外，包括阿仙奴在內，唔少球會都虎視眈眈嘅修咸頓左閘新星勞基梳爾，喺twitter話自己想去車路士多啲，睇嚟阿仙奴又可以死咗條心。</p></body></html>
