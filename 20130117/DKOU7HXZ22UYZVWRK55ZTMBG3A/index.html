<html><header><meta charset="utf-8"><title>隔牆有耳：<br>肥龍撐CY對症下藥 - 李八方</title></header><body><h1>隔牆有耳：<br>肥龍撐CY對症下藥 - 李八方</h1><p>被老廉落案起訴嘅前政務司長許仕仁，噚日同太太現身陽明山莊酒店，喺中菜廳午膳，其間睇住個電視直播施政報告送飯。即使有病在身，肥龍都冇有怕，繼續食大陸煙，話大陸煙陣味唔錯。</p><p>曾一度暴瘦嘅肥龍，噚日精神睇嚟唔錯，離開酒店時帶住黑超同八方傾咗兩句，佢讚施政報告：「又幾對症下藥，香港啲人𠵱家咁關注，最重要係房屋，（政府）好似就有好多嘢做喎。」<br>曾經係特區政府「第二把交椅」嘅肥龍一聽到梁振英係咪面對好大壓力嘅問題時，就即時「唉」咗一聲，話有反對聲音係好正常：「幾十年嚟有邊個政府、邊個特首唔係大壓力㗎？」</p></body></html>
