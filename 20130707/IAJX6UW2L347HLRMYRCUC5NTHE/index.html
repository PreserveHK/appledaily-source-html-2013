<html><header><meta charset="utf-8"><title>失言區議員道歉</title></header><body><h1>失言區議員道歉</h1><p>【黃大仙】<br>【本報訊】黃大仙區議員何賢輝，早前在區議會討論食環署女工張玉嬌在牛池灣遭逢車禍身亡事件時，因用詞輕佻且夾雜笑聲，惹起張玉嬌的家人不滿譴責何不尊重死者及冷血，家人昨在近百街坊支持下，拉起橫額遊行前往何賢輝的辦事處抗議。何承認失言，向家屬道歉及向死者遺照鞠躬認錯。其後抗議者遞上一幅諷刺何冷血的橫額後離去。<br>女死者張玉嬌的丈夫及兩名子女，昨午2時許在牛池灣召開記者會聲討區議員何賢輝後，聯同近百街坊拉橫額，往何的辦事處抗議。何承認早前失言，多次在家屬面前向死者遺照鞠躬道歉，但捧着亡母遺照的張玉嬌兒子拒與何握手，女兒也不接受道歉。</p></body></html>
