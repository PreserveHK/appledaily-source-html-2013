<html><header><meta charset="utf-8"><title>A貨斯諾登紅爆網絡</title></header><body><h1>A貨斯諾登紅爆網絡</h1><p>25歲的克羅米克（Andrew Cromeek），本來只是一名中學教師，現在卻是紅爆網絡的A貨斯諾登。在微電影《Verax》中，他的叛諜造型維妙維肖，誰知他接受「改造」前，原來頭髮蓬鬆，跟外形利落的斯諾登可說是差天共地。<br></p><p>由香港獨立電影人花四日拍成的《Verax》，講述斯諾登逃到香港的過程，是只花4,200港元的低成本製作，演員都是友情演出。影片成功，還靠製片之一謝兆龍（Shawn Tse）獨具慧眼，翻看朋友照片時，一眼看到來自美國紐約的克羅米克，就看出他有叛諜影子，確定角色不作第二人選。<br>路透社</p></body></html>
