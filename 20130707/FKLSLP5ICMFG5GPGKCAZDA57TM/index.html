<html><header><meta charset="utf-8"><title>連詩雅俾裸男電親</title></header><body><h1>連詩雅俾裸男電親</h1><p>連詩雅（Shiga）昨日在旺角以代言人身份出席服裝品牌活動，她即場為一韓國赤膊男畫人體彩繪，Shiga彩繪時手震震兼寫錯字，她笑說：「個男仔電咗我一眼，又未試過喺男仔身上畫嘢，搞到我好緊張，以前都有畫裸體素描，但唔使掂佢㗎嘛。」Shiga表示今年工作成績不錯，有數個代言，收入不俗，想儲錢搞生意，為未來鋪路。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
