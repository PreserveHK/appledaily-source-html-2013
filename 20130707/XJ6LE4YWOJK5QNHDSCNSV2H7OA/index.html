<html><header><meta charset="utf-8"><title>謝茜嘉雙腳夾老公</title></header><body><h1>謝茜嘉雙腳夾老公</h1><p>美國女星謝茜嘉艾芭日前同老公Cash Warren帶埋兩個女去海灘玩，謝茜嘉攤喺度曬太陽，仲懶得起身就咁影坐喺海邊嘅老公。不過張相做成錯覺，搞到佢好似用腳夾住老公，連Cash都忍唔住講有味笑話，話自己好鍾意嗰個位置喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
