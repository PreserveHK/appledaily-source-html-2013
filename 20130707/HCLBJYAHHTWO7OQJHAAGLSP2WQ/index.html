<html><header><meta charset="utf-8"><title>Pink女耳筒大過面</title></header><body><h1>Pink女耳筒大過面</h1><p>美國女歌手Pink兩年前生咗囡囡Willow之後，就由以前嘅辣女變咗慈母，佢日前就帶埋囡囡一齊去澳洲演唱，兩歲嘅小Willow戴咗阿媽個耳筒，但係個耳筒大過佢塊面，仲抱住隻歌迷送俾阿媽嘅狗仔，好鬼cute。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
