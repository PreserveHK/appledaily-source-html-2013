<html><header><meta charset="utf-8"><title>Beyonce拖女遊公園</title></header><body><h1>Beyonce拖女遊公園</h1><p>美國樂壇天后Beyonce自從生咗囡囡Blue Ivy之後，就俾人一種越嚟越幸福嘅感覺，日前呢對母女去公園玩，想藉與眾同樂嚟感受下美國獨立日嘅氣氛，但細路女又邊會識呢啲嘢吖？擺明係阿媽想enjoy啫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
