<html><header><meta charset="utf-8"><title> 山頂樂園種有機菇</title></header><body><h1> 山頂樂園種有機菇</h1><p>由7月12日至9月1日，山頂廣場將聯同新晉本地卡通品牌Moregoo合作，將商場佈置成蘑菇樂園！有主角Googoo及一眾蘑菇成員及童話式蘑菇屋供大家拍照。此外更邀得活機園有機農莊，舉辦「有機菇菇培植工作坊」，讓細蚊認識不同品種的菇菌和有機飲食。工作坊將會教各位細蚊以有機物料如咖啡渣、豆渣及木碎製作菇菇培植包。只需在山頂廣場消費滿$100，憑即日發票即可換領工作坊門券乙張。<br><br>查詢：2849 4113<br></p></body></html>
