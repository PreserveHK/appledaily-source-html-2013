<html><header><meta charset="utf-8"><title>占士對細路舉雙中指</title></header><body><h1>占士對細路舉雙中指</h1><p>蘇格蘭男星占士麥艾禾（右）喺《催眠潛凶》扮完爛撻撻失憶男人之後，喺另一套新片《Filth》繼續挑戰衰佬極限，今次佢做個酗酒濫藥兼縱慾嘅警察，仲連細路都唔放過，竟然周街舉起兩隻中指嚟問候小朋友，大蝦細的確衰到爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
