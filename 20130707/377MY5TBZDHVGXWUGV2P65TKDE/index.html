<html><header><meta charset="utf-8"><title>小Justin借女友博宣傳</title></header><body><h1>小Justin借女友博宣傳</h1><p>雖然唔知加拿大小天王Justin Bieber同美國女星Selena Gomez係咪真係分咗手，但佢肯定係借女友嚟宣傳，因為噚日小Justin將唔知幾時影嘅合照擺上網，仲寫住《Heartbreaker》呢個新碟碟名嚟玩雙重意思，為求谷碟佢真係乜都做得出！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
