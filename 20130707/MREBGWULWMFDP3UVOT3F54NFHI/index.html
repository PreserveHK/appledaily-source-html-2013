<html><header><meta charset="utf-8"><title>體壇拾趣：林學曦慘變逾期居留</title></header><body><h1>體壇拾趣：林學曦慘變逾期居留</h1><p>外流印超佩斯查嘅港腳林學曦（左），剛返港小休兼養傷，噚日喺標準流浪總監李輝立（右）陪同下見傳媒。之前一直呻喺印尼冇啖好食嘅學曦明顯消瘦，提起當地食物都嚇親︰「唔好提得嘛？真係好油膩，宿舍附近有中餐廳，但啲切雞飯都冇雞味。」學曦今次返港發現咗更大問題，就係佩斯查冇幫佢搞工作證同保險，出境嗰陣被指逾期居留，最終喺機場滯留4個鐘，兼罰款250蚊美元先可上機；但佢話如果球隊啲文件搞好晒，都會考慮月尾返球會，踢至8月31日完約。</p></body></html>
