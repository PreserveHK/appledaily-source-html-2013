<html><header><meta charset="utf-8"><title>各區突發簡訊：思覺失調警長溺斃</title></header><body><h1>各區突發簡訊：<br>思覺失調警長溺斃</h1><p>【西  貢】<br>【本報訊】屍沉西貢大網仔早禾坑海底的48歲警長吳國成，昨晨經警方法醫初步剖屍檢驗後，證實死於溺斃，案件暫列屍體發現案處理，至於進一步確認死因，仍有待毒理化驗。吳被發現手背及頸部的傷痕，相信是被鋒利的蠔殼所造成。花名「摩洛哥」的吳國成，駐守西九龍警察電台，01年升警長，其後曾考警署警長失敗，兩年前患上思覺失調，一直未痊癒。</p></body></html>
