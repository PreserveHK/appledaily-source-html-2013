<html><header><meta charset="utf-8"><title>少時踎樓梯啃飯盒</title></header><body><h1>少時踎樓梯啃飯盒</h1><p>咪以為紅星一定要去高級餐廳，好似韓國組合少女時代（少時）咁，前日泰妍等四位成員就忙到要踎喺後樓梯啃飯盒。而啱啱嚟過香港嘅Jessica，前晚就喺新沙洞出席品牌活動，仲俾頭髮遮面。同場仲有T.O.P、李秉憲、崔智友同着薄褲玩透視嘅鄭雨盛等，多星多到爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
