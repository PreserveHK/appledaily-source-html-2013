<html><header><meta charset="utf-8"><title>熊貓圓圓台北誕寶寶</title></header><body><h1>熊貓圓圓台北誕寶寶</h1><p>大陸送贈台灣的大熊貓「圓圓」昨晚榮升媽媽！台北市政府發言人張其強昨晚表示，在台北市立動物園的大貓熊「圓圓」在昨晚上8時5分，順利產下一隻小熊貓。<br>園方表示，圓圓昨日下午4時45分開始陣痛，可以看到牠的肚皮一陣一陣的抽動，有時拿起竹子啃兩下，偶爾躺下來，明顯坐立不安。 到6時52分，圓圓羊水破了，8時5分順利產下小寶寶。初生的小熊貓發育還不完全，相對於成年大熊貓，寶寶體重約為「圓圓」的千分之一。園方表示，目前尚未確定圓圓腹中有幾多隻小熊貓，極有可能為2隻，另一隻未產出。<br>台灣《蘋果日報》</p></body></html>
