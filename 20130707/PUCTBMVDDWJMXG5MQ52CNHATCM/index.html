<html><header><meta charset="utf-8"><title>《東方》告《蘋果》侵權</title></header><body><h1>《東方》告《蘋果》侵權</h1><p>【本報訊】東方報業旗下報章及網站在5月刊登王菲出席嫣然天使基金會慈善晚宴的照片，但事後發現照片在《蘋果日報》及《忽然1周》刊登。東方日前入稟區域法院指兩刊物侵權，要求賠償。<br>原告東方報業人事資源有限公司，被告分別為蘋果日報有限公司及忽然１周有限公司。原告在入稟狀指，它原在5月27及29日，將照片上載到東方互動網頁、《東方日報》及《太陽報》，但被告侵犯版權，將有關照片刊登在其報章及刊物內。原告現禁制被告再侵犯版權，將侵權物品交出並作出賠償。<br>案件編號：DCCC2441、2442/13</p></body></html>
