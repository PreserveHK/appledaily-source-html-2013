<html><header><meta charset="utf-8"><title>JM約友做埋司機</title></header><body><h1>JM約友做埋司機</h1><p>【中環】文詠珊（Janice Man）近日取代梁洛施，參演陳果執導嘅新片《那夜凌晨，我坐上了旺角往大埔的紅VAN》。前晚佢唔使開工，當然要去街輕鬆吓，佢揸咗自己駕車去到中環，又約埋四位同性朋友食飯，食咗三粒鐘就返去拎車，見到有記者喺車邊等佢，JM好愕然，同記者講完拜拜就車埋啲朋友走咗。<br>採訪、攝影：彭琮然、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
