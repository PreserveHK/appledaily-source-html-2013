<html><header><meta charset="utf-8"><title>「我是一坨屎」
病嬰遭貼字條侮辱</title></header><body><h1>「我是一坨屎」<br>
病嬰遭貼字條侮辱</h1><p>「別摸我，我是一坨屎！」一名在湖南岳陽婦幼保健院出生的男嬰，上周四（4日）被母親發現在他身上，被貼着「我是一坨屎」的字條（圖）。<br>母親稱，兒子出生後哭鬧不停，並且出現抽搐、嘔吐、大小便失禁，檢查後證實是顱內出血，再加這樣的侮辱，實在讓他們不能接受。醫院稱這是兩名新護士在病房內貼字條開的玩笑，在抱嬰兒時不小心貼到男嬰身上，院方已要求兩護士賠禮道歉。<br>湖南《岳陽日報》</p></body></html>
