<html><header><meta charset="utf-8"><title>波子鏟寶馬</title></header><body><h1>波子鏟寶馬</h1><p>【大  埔】<br>【本報訊】大埔吐露港公路近太和路昨午發生驚險八車連環相撞意外，一輛保時捷跑車、一輛寶馬房車，與五輛私家車及一輛輕型貨車沿吐露港公路往粉嶺方向行駛，駛至上址時，疑因前面塞車，前行私家車收慢，尾隨七車相繼收掣不及，撞上釀串燒車禍，其中保時捷跑車因去勢猛烈，將前面寶馬房車整部車鏟起，保時捷車頭嚴重損毀，而尾隨保時捷的私家車，雖及時扭軚沒撞及保時捷，卻撞上前面三輛私家車。意外中無人受傷，現場交通一度受阻。</p></body></html>
