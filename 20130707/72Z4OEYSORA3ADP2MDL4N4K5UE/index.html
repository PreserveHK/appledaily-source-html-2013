<html><header><meta charset="utf-8"><title>宮澤理惠台上除底褲</title></header><body><h1>宮澤理惠台上除底褲</h1><p>日本女星宮澤理惠前晚喺東京文化村會館幫舞台劇《導盲犬》公開綵排，但係舞台劇版《導盲犬》似乎有啲騎呢，其中有段戲宮澤要對住個盲人除咗條底褲，唔通係要測試下個盲人係咪假扮？貴為影后嘅宮澤亦照做，認真專業。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
