<html><header><meta charset="utf-8"><title>弟追債𠝹兄兩刀</title></header><body><h1>弟追債𠝹兄兩刀</h1><p>【葵 涌】<br>【本報訊】葵涌邨一青年昨晨向兄長追收3,000多元欠款不遂，竟在家中涉嫌揮舞生果刀，刺傷兄長背部，警員到場拘捕傷人青年，受傷兄長送院。</p><p>疑犯19歲姓林，受傷二哥21歲，兩人同住於葵涌邨芊葵樓一單位。消息稱，林兄口齒不清，收入微薄，經常向其胞弟借錢度日，至今已欠下胞弟3,000多元債項。昨晨11時許，林弟向二哥追討欠款，兄弟為債項問題爭執，林弟一怒之下衝入廚房取出9吋長生果刀揮舞，林兄用手撥開企圖轉身逃走，林弟即揮刀向二哥背部</p></body></html>
