<html><header><meta charset="utf-8"><title>我是誰：邊個揮手Say Bye？</title></header><body><h1>我是誰：邊個揮手Say Bye？</h1><p>（答案請在內文找）<br>呢位戴帽嘅韓國組合Super Junior成員，早排嚟香港開騷時自嘲反串扮女人好醜。佢前日喺韓國出發飛去新加坡，聽見送機fans嗌佢，佢即刻揮手say bye。崔始源咁識做，難怪冧死女啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
