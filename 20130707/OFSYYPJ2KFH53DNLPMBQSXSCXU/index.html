<html><header><meta charset="utf-8"><title>畢列女友阻住睇波</title></header><body><h1>畢列女友阻住睇波</h1><p>美國男星畢列谷巴噚日一頭散髮咁喺倫敦睇溫布頓網球賽，佢同模特兒女友Suki Waterhouse捧英國球手梅利場。畢列全程好專心咁睇波，冷落咗Suki，所以靚女出絕招嚟引起愛郎注意，就係不停質個嘴落畢列塊面度係咁錫喇！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
