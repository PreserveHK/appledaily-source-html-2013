<html><header><meta charset="utf-8"><title>曼谷希魔炸雞店紅爆網</title></header><body><h1>曼谷希魔炸雞店紅爆網</h1><p>招牌以紅白色為主，加上穿白衣黑結的肖像，驟眼看你會以為這是間「肯德基」炸雞店，但看真點，那肖像絕非「桑德斯上校」，而是納粹魔頭希特拉（圖）！<br>泰國曼谷這間「希特拉」快餐店，上月才開幕，照片轉眼在Twitter被瘋傳，現已紅透互聯網，僑居當地的英國人艾倫上周光顧過，分享說店裏賣薯條、漢堡包和烤肉串，水準不錯。<br>艾倫問店員店名來源，對方聳聳肩，說「老闆認為這形象很好」。艾倫的結論是：「泰國人真的很古怪。」<br>「肯德基」打算控告該店侵權。<br>英國《太陽報》</p></body></html>
