<html><header><meta charset="utf-8"><title>壇蜜扮俾賤熊擒</title></header><body><h1>壇蜜扮俾賤熊擒</h1><p>日本騎呢艷星壇蜜，乜鬼甫士都夠膽擺，前日佢就幫荷李活電影《賤熊30》嘅DVD拍日本版廣告，壇蜜竟然攬住隻賤熊扮俾隻賤熊侵犯，而且佢仲用心口夾住咗隻細賤熊！唔知點解硬係覺得壇蜜同隻鹹濕賤熊真係襯到爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
