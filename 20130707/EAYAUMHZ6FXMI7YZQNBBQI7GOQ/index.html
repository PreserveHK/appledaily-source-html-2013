<html><header><meta charset="utf-8"><title>各區突發簡訊：名貴單車捱撞爛尾</title></header><body><h1>各區突發簡訊：<br>名貴單車捱撞爛尾</h1><p>【香港仔】<br>【本報訊】51歲姓楊單車發燒友，昨清晨5時許，踏着價值逾3萬元的意大利Pinarello Prince碳纖維公路單車，沿香港仔石排灣道踏至近海峰華軒對開時，突然遭一輛尾隨而至的私家車撞倒，登時車翻人仰，惟肇事私家車卻不顧而去，由途經熱心司機協助報警。幸楊送院搶救後回復清醒。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
