<html><header><meta charset="utf-8"><title>忽發母性　公雞孵蛋</title></header><body><h1>忽發母性　公雞孵蛋</h1><p>公雞母性大發，竟然會孵蛋？河南商丘一名村民飼養的公雞，上月底突然學着母雞般「咯咯」地叫，而且還孵起了蛋（圖）。這隻黑色公雞屬於元寶翻毛雞，牠見母雞生蛋後，竟然一下子坐上去，用胸脯壓着，在牠身下的雞蛋已有六隻，孵化已經超過一星期。該公雞幾乎每日24小時一直坐在雞蛋上，每日只有進食的20分鐘離開，村民想伸手取蛋，公雞還會出嘴啄人。專家稱，如果雞蛋已經受精，溫度、濕度適合，理論上公雞都可孵出雞仔，不過公雞的行為突然變得如同母雞，則可能是體內激素不平衡造成。<br>新華網</p></body></html>
