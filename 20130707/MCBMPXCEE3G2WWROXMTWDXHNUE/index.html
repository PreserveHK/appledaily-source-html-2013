50噸鯨魚遭海鷗啄食</h1><p>「蟻多摟死象」，重達50噸的鯨魚竟然不敵海鷗！<br>阿根廷巴塔哥尼亞地區對開大西洋海面，有大量海鷗，每當鯨魚露出水面時，海鷗群便會襲擊鯨魚「搶食」，啄破鯨魚的皮膚，食皮下脂肪果腹。海鷗啄成的傷口深達10厘米，令鯨魚容易受感染，出現皮膚發炎。<br>這個慘況只在巴塔哥尼亞出現，更甚的是每當鯨魚媽媽排奶餵寶寶時，海鷗襲擊令媽媽暫停餵哺，影響泌乳，令鯨魚寶寶缺乏營養，嚴重更會死亡。去年就有116條鯨魚死亡，三條屬小鯨魚，死亡率較過去上升一倍。<br>法新社</p></body></html>
