<html><header><meta charset="utf-8"><title>92歲老農娶22歲嫩妻</title></header><body><h1>92歲老農娶22歲嫩妻</h1><p>伊拉克農夫穆薩里雖已年屆92歲，但依然有心有力，迎娶足足比他年輕70年的女子，揚言娶「嫩妻」令他感覺回到20歲。<br>穆薩里住在首都巴格達以北一條村，他跟第一任妻子相依58年，育有16名兒女。妻子三年前過身，穆薩里決定續弦，與年紀細足足70年的門娜結婚。<br>大婚當日更三喜臨門，穆薩里分別16歲及17歲的孫兒亦為了遷就祖父，將各自的婚禮延遲至跟祖父同日舉行。<br>穆薩里指嬌妻令他感覺年輕：「我感到只有20歲。」<br>法新社</p></body></html>
