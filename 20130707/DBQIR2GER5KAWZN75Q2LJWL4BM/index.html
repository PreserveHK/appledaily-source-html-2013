<html><header><meta charset="utf-8"><title>九巴返廠逆線行駛</title></header><body><h1>九巴返廠逆線行駛</h1><p>【本報訊】一輛61M線空載九巴雙層巴士，昨晚9時許被發現在屯門震寰路逆線行駛，被駕車人士拍下過程及放上網，幸事件未釀成車禍。事後車長扭軚駛入路旁一個油站調頭，再駛出馬路離去，懷疑車長駕巴士返車廠途中行錯路。<br>61M線來往屯門友愛（南）及葵涌荔景（北），行車路線不經震寰路。據目擊者黃先生稱，當時他駕車沿震寰路北行，驚見不遠處有一輛沒有乘客的九巴逆線停在路邊，他嚇了一跳立即停車，未幾見該輛巴士扭軚駛入油站，再調頭駛回正確行車線離去。</p></body></html>
