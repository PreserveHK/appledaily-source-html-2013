<html><header><meta charset="utf-8"><title>GD攬粉絲面紅</title></header><body><h1>GD攬粉絲面紅</h1><p>韓國組合BIGBANG隊長G-DRAGON（GD）前晚拖廣告狗拍檔喺首爾宣傳飲品，着橙色衫嘅佢一拍埋去支巨型道具飲品度，即刻變咗小矮人，兩者仲襯到絕㖭。有女粉絲向GD送抱示愛，見慣大場面嘅GD竟然連耳仔都紅晒，使唔使咁怕醜呀？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
