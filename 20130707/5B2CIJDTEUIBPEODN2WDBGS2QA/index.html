<html><header><meta charset="utf-8"><title>求驗客手記：王子德國站露兩手</title></header><body><h1>求驗客手記：<br>王子德國站露兩手</h1><p>《喜》F1德國站周日舉行，效力阿仙奴嘅德國球星普多斯基（圖）日前就去湊熱鬧，仲親自落場揸番個圈。話晒人生路不熟，所以普多搵咗同鄉、平治車手羅斯保坐喺側邊教路。雖然紐堡寧賽道出名難揸，至少有73個彎位，但都難唔到28歲嘅普多；佢仲揸到去每小時274公里咁快。普多好興奮咁話，一啲都冇驚過，「我享受速度，所以唔會驚咗佢。相反，我覺得好有趣，就好似玩過山車咁正！」不過，如果阿仙奴領隊雲格見到就一定嚇到鼻哥窿都冇肉，如果普多有咩損傷，下季都唔知點算。</p></body></html>
