<html><header><meta charset="utf-8"><title>一中一台：章子怡唔尊重參賽者</title></header><body><h1>一中一台：章子怡唔尊重參賽者</h1><p>湖南衛視的《中國最強音》打着章子怡、陳奕迅（Eason）、羅大佑和鄭鈞夢這個強勁導師團旗號，令大眾期待。但節目大前晚播出卻惡評如潮，有網友狠批評審默契不佳、參賽者水平不夠及剪接亂七八糟等。章子怡早前被那英質疑沒能力培育冠軍，當晚她當着參加者面前說：「做一天節目，沒聽到感動的聲音。」被指不尊重參賽者。Eason則最嚴厲，整場節目說得最多是「NO」。反而羅大佑句句到位，顯示了大師地位。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
