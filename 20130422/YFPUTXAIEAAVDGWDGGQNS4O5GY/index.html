<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晶晶肚凸有孕味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晶晶肚凸有孕味 - 馮仁昭</h1><p>郭晶晶同霍啟剛（左）結婚接近半年，多次傳出晶晶有喜，霍老爺霍震霆亦不時開口想抱孫。三人噚日齊齊現身天津，出席已故奧委會主席薩馬蘭奇紀念館嘅開幕活動，晶晶以素顏示人，不過佢身穿黑色外套，肚部微微隆起，有啲孕味。霍啟剛全程同晶晶都好恩愛，密密斟，晶晶更不時騷婚戒，一臉幸福少奶奶樣。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
