<html><header><meta charset="utf-8"><title>4歲童患iPad強迫症</title></header><body><h1>4歲童患iPad強迫症</h1><p>iPad用來打電子遊戲絕對一流，叫小孩愛不釋手，英國就有一個4歲女孩沉迷玩iPad，成為當地玩iPad上癮的小孩。<br>這個來自英格蘭東北部的小iPad迷，在3歲時已愛上玩板腦，一玩就是三、四小時，一旦父母沒收iPad就會發狂扭計，父母束手無策下，帶她看心理醫生格雷厄姆。<br>格雷厄姆指小朋友玩iPad玩到要看心理醫生，「一點也不誇張」，他坦言有電玩強迫症的3、4歲小孩現在很普遍：「父母一旦放低iPad，小孩們會被螢幕鮮艷的顏色吸引也想用。」早前有調查指，半數受訪父母會讓小寶寶玩手機與板腦，1/7父母更會讓孩子每天打機最少四小時。<br>英國《鏡報》</p></body></html>
