<html><header><meta charset="utf-8"><title>惡搞劇集片頭當禮物</title></header><body><h1>惡搞劇集片頭當禮物</h1><p>以色列動畫師萊希芙（Leigh Lahav），為電視迷丈夫門德斯茨基（Oren Mendezitsky）製作了一份別出心裁的生日禮物，模仿多個丈夫喜愛的劇集片頭，製成一段度身訂做的短片。<br>這條短片撮錄了《費氏話你知》、《廣告狂人》等多齣歐美電視劇的片頭，但內容全變成跟門德斯茨基有關，出場的角色亦換成親友，萊希芙甚至粉墨登場扮演一角。<br>短片上周五上載到YouTube後，一天就有7萬點擊率。<br>英國《星期日郵報》</p></body></html>
