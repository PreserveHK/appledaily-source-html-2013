<html><header><meta charset="utf-8"><title>電視撈飯：茵媺開工晒床照</title></header><body><h1>電視撈飯：茵媺開工晒床照</h1><p>陳茵媺（Aimee）前排同陳展鵬等去咗馬來西亞拍新劇《單戀雙城》外景，喺吉隆坡仲發生咗疑似被臨時演員非禮事件，雖然Aimee否認有發生過，但都令佢煩咗一陣，日前大隊去檳城繼續拍攝，Aimee喺黃昏等埋位期間，走咗上張吊床上面唞吓，佢喺長途電話中話：「呢度開工時間好密，可能只得十至十五分鐘去商場行一轉，所以有時寧願留喺度休息吓。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
