<html><header><meta charset="utf-8"><title>Phoebe敏感變豐唇</title></header><body><h1>Phoebe敏感變豐唇</h1><p>許穎（Phoebe）去年因寫真尺度過火而被逐出書展後，被同期出道的何佩瑜（Jeana)和陳靜（Dada）迎頭趕上。Phoebe早前一身戰鬥格接受本報訪問，她說：「雖然我出活動少咗，不過一樣好多嘢做，公司畀咗好多機會我。」<br>另外，Phoebe昨日到山頂出席慈善跑，現場見她的下唇明顯豐滿，是否做了手腳？Phoebe謂：「唔係，敏感咋，如果係豐都唔會邊大邊細。」<br>採訪：藍文浩、胡比</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
