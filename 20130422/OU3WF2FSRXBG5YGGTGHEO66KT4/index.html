<html><header><meta charset="utf-8"><title>一中一台：小S收AKB師妹做契女</title></header><body><h1>一中一台：小S收AKB師妹做契女</h1><p>台灣藝人小S日前與陳漢典及王偉忠等人在上海出席品牌發表會，同台更遇上日本大堆頭偶像組合AKB48在內地發展的師妹組合SNH48，吸引大批媒體採訪。小S除了不忘瘋狂鬼馬本色調侃王偉忠外，更豪氣地直接收了SNH48當契女，希望團名諧音「生男孩」能助她下一胎生仔，還揚言要帶SNH48回家當成給女兒的禮物。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
