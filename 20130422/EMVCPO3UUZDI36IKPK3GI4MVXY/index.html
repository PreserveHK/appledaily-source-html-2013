<html><header><meta charset="utf-8"><title>一中一台：蘇打綠唔敢唱廣東歌</title></header><body><h1>一中一台：蘇打綠唔敢唱廣東歌</h1><p>台灣樂隊蘇打綠首度踏足香港紅館，一連兩場《當我們一起走過》巡迴演唱會前晚開鑼，門票更加創下『秒殺』紀錄，半小時內賣清。首場演唱會蘇打綠邀請王菀之（Ivana）任嘉賓，Ivana穿上黑色短裙rock味十足。據悉蘇打綠原本想與Ivana合唱《留白》，但唱廣東歌對蘇打綠並不容易，最後他們選了王菲的《開到荼蘼》，巧合是他們都先後演唱過這首歌，合作更有默契。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
