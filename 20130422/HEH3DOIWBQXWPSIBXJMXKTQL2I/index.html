<html><header><meta charset="utf-8"><title>蘋果汁：<br>
三宗真菌入血　一病死</title></header><body><h1>蘋果汁：<br>
三宗真菌入血　一病死</h1><p>伊利沙伯醫院三名在不同病房留醫的病人，同時出現阿薩希毛孢子菌（Trichosporon asahii）入血情況，其中一名67歲男病人因自身疾病去世，個案將交死因庭；另兩名病人在內科病房留醫，情況穩定，該院與衞生防護中心專家正調查感染源頭。<br>該院昨晚公佈，三名病人年齡由49至81歲， 於4月4日至8日期間被驗出血液感染這種真菌。院方指，該菌存在於泥土、腸道或皮膚，以往每年本港只有一宗個案，同一時段出現三宗入血情況罕見，故展開調查。院方已提醒醫護為病人進行靜脈注射時，須嚴格遵守無菌措施。</p></body></html>
