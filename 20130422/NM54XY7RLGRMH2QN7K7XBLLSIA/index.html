<html><header><meta charset="utf-8"><title>巴塞受讓罕有 - 牽牛</title></header><body><h1>巴塞受讓罕有 - 牽牛</h1><p>歐聯4強上周六悉數在本土聯賽贏波，但最勁仍然是拜仁慕尼黑，半力仍數漢諾威6:1開「客其他」 ，累積8連勝強勢，連「地上最強」巴塞在亞洲盤初盤，作客拜仁也獲受讓平/半。其實巴塞在歐聯受讓，已經追溯至06年，16強作客車路士及4強作客AC米蘭，都獲受讓平/半，無獨有偶巴塞都作客贏波，波盤齊贏；最終該屆賽事，巴塞也順利擊敗阿仙奴，展開7年內3度奪取歐聯冠軍的首站。<br>周三另一場準決賽，主場的多蒙特對皇馬開出平手盤，皇馬為低水一方，不過兩軍分組賽曾對碰，多蒙特獲1勝1和。文：牽牛</p></body></html>
