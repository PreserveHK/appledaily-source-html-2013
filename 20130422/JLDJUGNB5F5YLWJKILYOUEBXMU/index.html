<html><header><meta charset="utf-8"><title>趣趣地：<br>艾比「鬼影變幻球」<br></title></header><body><h1>趣趣地：<br>艾比「鬼影變幻球」<br></h1><p>原來唔單止排球女將識「鬼影變幻球」，史篤城前鋒高治嘅模特兒太太艾比嘅鬼影變幻球仲厲害。喺高治剛剛為史篤城建功而協助球隊以2:0擊敗昆士柏流浪嘅同時，艾比原來成個禮拜都忙於為某泳衣品牌喺西班牙拍新一輯泳衣相。不過，由於艾比喺twitter上載自己嘅拍攝花絮相中，雙峰失蹤又瘦到見肋骨，即惹嚟批評之聲，佢除咗立即刪走咗大部份相之外，喺之後「唔覺意」俾傳媒拍到嘅拍攝花絮相，仲奇峰突出㖭！</p></body></html>
