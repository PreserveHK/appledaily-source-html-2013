<html><header><meta charset="utf-8"><title>三星新技術　思想操控板腦</title></header><body><h1>三星新技術　思想操控板腦</h1><p>南韓三星電子繼推出用眼球追蹤手機技術後，再創新猷，正研發用思想操控的板腦。<br>三星與美國德州大學達拉斯分校研究員，以三星板腦Galaxy Note 10.1作實驗，叫使用者戴上接滿腦電波感應器的頭罩，再重複透過板腦觀看指定影像，以收集及分析腦電波。目前使用者已成功透過思想，操控部份應用程式，成功率達80%至95%。<br>研究仍處試驗初期，板腦要每隔五秒才能再次讀取使用者思想，而且速度會因人而異，並不穩定。三星希望日後可讓行動不便人士仍能享受板腦的方便與樂趣。<br><br>英國《星期日郵報》</p></body></html>
