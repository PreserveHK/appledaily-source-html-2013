<html><header><meta charset="utf-8"><title>隔牆有耳：<br>雙眼放光　強國人搶金似喪屍 - 李八方</title></header><body><h1>隔牆有耳：<br>雙眼放光　強國人搶金似喪屍 - 李八方</h1><p>金價跌咗，強國人唔再熱搶奶粉，改為去金舖買金。買金狂潮有幾勁？八方前日經過沙田某金舖，發現舖內人頭湧湧，舖外仲放多咗幾張凳出嚟，畀等買金嘅強國人坐定定慢慢等。有據稱係上水某金舖嘅職員，上載咗張開舖前嘅相上網，好多人都覺得好震撼。但見金舖門外，幾十人隔住道透明閘門，雙眼放光、對金飾露出相當飢渴嘅神色。唔少人話感覺似睇喪屍片。有人話，有職員見到呢個場面，嚇到唔識反應。有網民就話，既然啲強國人咁有錢，咁四川地震唔使香港人捐錢幫忙喇。</p></body></html>
