<html><header><meta charset="utf-8"><title>英女回教徒愛做小三</title></header><body><h1>英女回教徒愛做小三</h1><p>重婚在英國是刑事罪行，但回教律例准一夫娶四妻，據悉這情況最近在英國回教徒圈子越來越流行。<br>有專門撮合「齊人」婚姻的回教徒指，每周有5至10名女性表示有興趣與人分享丈夫，除離婚婦和寡婦，還有些30多歲事業女性沒空做全職妻子，寧找「兼職丈夫」，做小三或小四。這種安排下，妻子會分開住，丈夫則「走婚」。回教徒娶二奶、三奶只舉行宗教儀式，不作民事登記──據估計，英國回教徒婚姻有70%至75%屬於這一類。但女方不獲法律保障，一旦關係結束沒法爭得贍養費；在丈夫離世時，也無權繼承遺產。<br>英國《星期日泰晤士報》</p></body></html>
