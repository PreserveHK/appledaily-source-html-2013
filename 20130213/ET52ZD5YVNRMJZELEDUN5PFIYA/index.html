<html><header><meta charset="utf-8"><title>人工地震測出核試</title></header><body><h1>人工地震測出核試</h1><p>【話你知】<br>北韓地下核試，全世界皆知，因各地都探測到人工地震。要分辨地震出於自然抑或人工，有三個指標：<br>‧震源深度：自然地震震源深度一般以公里計；地下核試不會挖到那麼深，震源一般只離地面數百米。<br>‧自然地震由板塊碰撞所致，向不同方向傳播的地震波有強弱之分；核爆源頭僅一點，地震波向所有方向均勻散播。<br>‧核爆引起的地震由於不涉板塊碰撞，產生的地震波主要是震動和波傳播方向一致的P波，震動和波傳播方向垂直的S波微弱，可從地震波形狀看出。<br>中央社/《蘋果》資料室</p></body></html>
