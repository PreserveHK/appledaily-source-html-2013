<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>婦人飲消毒藥水自殺</title></header><body><h1>各區突發簡訊：<br>婦人飲消毒藥水自殺</h1><p>【中  環】<br>【本報訊】住在港島舊山頂道裕景花園的一名28歲姓鄧女子昨天生日，前晚要求丈夫一同在家慶生，怎料兩人發生口角，丈夫離家外出，妻子其後情緒激動在家中飲消毒藥水自殺，丈夫昨日凌晨2時許返家時發現，大驚報警。女事主其後清醒由救護員陪同送院，經治療後已無大礙。事發屋苑名人住客甚多，包括李澤楷、謝霆鋒、容祖兒等都曾住過。</p></body></html>
