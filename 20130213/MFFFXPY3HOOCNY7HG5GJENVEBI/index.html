<html><header><meta charset="utf-8"><title>求驗客手記：<br>文帥威脅大換血</title></header><body><h1>求驗客手記：<br>文帥威脅大換血</h1><p>《哀》<br>曼城上場聯賽防線頻頻出錯，結果作客以1:3輸咗畀修咸頓，領隊文仙尼仲未嬲完，話下場會換走晒啲冇heart嘅球員，「我好嬲，仲有好失望；我只要一啲能夠喺餘下賽程戰鬥落去嘅人！下場，我會換過班球員！」我求大俠記得，曼城門將赫特嘅犯錯最肉酸，竟然屙蛋；照文仙尼咁講，睇嚟呢位英格蘭1號門將，分分鐘俾人燉冬菇，下場對列斯聯嘅英足盃好可能由彭迪利蒙打正選。</p></body></html>
