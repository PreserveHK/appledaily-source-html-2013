<html><header><meta charset="utf-8"><title>求驗客手記：<br>恐嚇殺人迪科爾捉蟲</title></header><body><h1>求驗客手記：<br>恐嚇殺人迪科爾捉蟲</h1><p>《怒》<br>現年30歲嘅熱刺前鋒迪科爾（圖）喺養傷期間惹禍。話說佢早前叫兩個表兄弟幫佢看屋，點知佢哋兩個又唔生性，擅自請咗班女仔返嚟開派對。迪科爾返到屋企之後，發現唔見咗價值20萬鎊嘅珠寶同衫，於是搵佢兩個表兄弟及班女仔算賬，仲話如果班女仔唔攞番出嚟，就會殺死佢哋。班女仔於是報警，迪科爾亦因恐嚇罪而俾警方拉返差館問話。不過，由於證據不足，警方冇落案起訴迪科爾。我求大俠只能講一句，迪科爾真係捉咗隻老鼠落米缸。</p></body></html>
