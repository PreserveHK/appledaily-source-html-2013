<html><header><meta charset="utf-8"><title>大熊貓團團圓圓可望有喜</title></header><body><h1>大熊貓團團圓圓可望有喜</h1><p>春節期間，正值台北市動物園大熊貓團團、圓圓的發情期，小倆口的房事備受外界關注。動物園方面更不敢怠慢，時時緊盯母熊貓圓圓是否出現發情徵兆。據該園研究人員表示，大熊貓交配通常是母熊貓先發情，誘發公熊貓交配，但目前圓圓尚未出現發情迹象，預估2月下旬機率較高。<br>另據動物園發言人指，今次大熊貓交配仍採取先自然交配、後人工受孕的雙管齊下方法。由於團團已完全發育，精子活力與成熟狀態為歷年最佳，故成功交配的機會相當高。<br>台灣《蘋果日報》</p></body></html>
