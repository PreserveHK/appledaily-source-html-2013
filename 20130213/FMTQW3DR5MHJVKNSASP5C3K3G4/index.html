<html><header><meta charset="utf-8"><title>花絮：西傳媒嘲朗尼多雀斑</title></header><body><h1>花絮：西傳媒嘲朗尼多雀斑</h1><p>歐聯大戰曼聯前夕，有皇馬「喉舌報章」之稱嘅《馬卡報》就率先撩起火頭，嘲笑朗尼成塊面都係雀斑，形容佢係「雀斑惡魔」。仲用芝麻街入面Grover公仔嘅西班牙文El Coco嚟稱呼佢，意思係話佢好似呢位卡通人物，喺球場上冇好帶挈，成日製造麻煩。皇馬球迷唔鍾意朗尼，其實事出有因，事關呢位前鋒過去曾經喺Twitter串皇馬後衞比比對巴塞時踩美斯係蠢才所為，所以今次《馬卡報》唔放過佢。</p></body></html>
