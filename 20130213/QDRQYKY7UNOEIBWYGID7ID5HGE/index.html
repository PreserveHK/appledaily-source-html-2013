<html><header><meta charset="utf-8"><title>台警捉賭徒嚇暈婆媳</title></header><body><h1>台警捉賭徒嚇暈婆媳</h1><p>「所有人不准動，你們都是賭徒！」台灣高雄市警方前晚到美濃區搗破一個賭場時，因賭客四處逃竄，警員追逐時闖入民居，嚇暈一對正從廚房端菜上桌的婆媳。事後，家屬與居民不滿警方拒絕道歉，一度聚集巷口阻擋警車離去，險釀衝突。<br>據悉，被烏龍警察嚇暈的婆媳分別86歲和50歲，其中家婆先蘇醒，媳婦由家屬送院搶救後，幸無大礙。兩人的家人在事後非常激憤，他們擋住警車，雙方僵持兩個多小時，警方才可離去；警方昨日上午就事件登門道歉，但被家屬拒絕。<br>台灣東森新聞網</p></body></html>
