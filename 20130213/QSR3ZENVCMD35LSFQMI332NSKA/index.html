<html><header><meta charset="utf-8"><title>260人行上廣州望籌250萬</title></header><body><h1>260人行上廣州望籌250萬</h1><p>【本報訊】苗圃行動主辦的第20屆行路上廣州，於昨日年初三起步，有260人參加。今年活動主題是回到校「源」，大會希望為內地殘障兒童籌得250萬元，爭取平等學習機會。參加者昨早在尖沙嘴九龍公園起步，由食物及衞生局局長高永文主持起步禮，參加者預計用6日時間，先行到東莞，然後到增城、清遠及粵北的陽山縣再返港。<br>最年長的80歲參加者已連續19年參加行路上廣州，他說行路可以強身健體，又可幫人，自己平日常做運動維持體力。年紀最小的參加者是一名5歲小妹妹，她父親希望教懂女兒知道幸福並非必然，以及訓練她的毅力。</p></body></html>
