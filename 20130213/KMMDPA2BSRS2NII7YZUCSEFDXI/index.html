<html><header><meta charset="utf-8"><title>求驗客手記：<br>30歲哥頓決定退休</title></header><body><h1>求驗客手記：<br>30歲哥頓決定退休</h1><p>《哀》<br>足球員有時都幾講際遇，任你幾有天份，面對嚴重傷患都冇計；好似蘇格蘭門將哥頓，初出道已成為天才門將，入選國家隊之餘，更以900萬鎊加盟新特蘭，但多次嚴重傷患，30歲仔已經被新特蘭放棄，目前冇班落之餘，哥頓更考慮退休，準備向教練界發展。相反40歲嘅澳洲門將舒華沙仲長做長有，現正同富咸傾續約，不過舒華沙表明，如果冇正選位置，佢就寧願離隊，希望保持狀態，踢埋14年世界盃咁話。</p></body></html>
