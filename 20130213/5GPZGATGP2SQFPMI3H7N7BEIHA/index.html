<html><header><meta charset="utf-8"><title>女檔主愛犬一度遭拐走</title></header><body><h1>女檔主愛犬一度遭拐走</h1><p>【深水埗】<br>【本報訊】深水埗地攤發生失狗驚魂。一名新年在桂林街擺地攤的20歲姓陳女檔主帶狗看檔，惟前晚七個月大黑色唐狗懷疑被人帶走至唐樓單位內，幸醒目狗不斷在樓上單位狂吠，終被疑人放走，人狗團聚。<br>前晚10時許，陳女帶着其中一隻名叫小黑的黑色唐狗看檔，用繩將牠綁在身後鐵車上，便忙於做生意，未幾獲友人來電，稱看到小黑被一名束鬍子的南亞裔人士帶到汝洲街289號一唐樓內，她立即跑到上址呼叫愛犬名字，未幾聽到小黑不斷在樓上狂吠，於是報警求助。警員到場了解後，惟小黑已被人放走，成功脫險，與主人團聚。</p></body></html>
