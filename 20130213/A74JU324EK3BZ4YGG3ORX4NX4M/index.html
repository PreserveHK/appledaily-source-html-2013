<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>小巴撼石壆兩人輕傷</title></header><body><h1>各區突發簡訊：<br>小巴撼石壆兩人輕傷</h1><p>【荃  灣】<br>【本報訊】昨晨近8時，姓孫小巴司機（70歲）駕駛85號專線小巴往芙蓉山，沿荃錦交滙處迴旋處慢線駛往蕙荃路期間，一部由姓黃（25歲）建築公司外判工人，駕駛掛P牌私家車預備往地盤開工，沿德士古道往迴旋處出大路，孫報稱響按警示，疑有人未有理會沿快線衝出，孫扭軚閃避，私家車右車頭撞小巴左尾車身，小巴失控鏟過路中安全島花槽，越過對面行車線撞壆始停下，小巴車頭損毀，孫及車上姓張男乘客（66歲）分別腳及額頭輕傷送院。</p></body></html>
