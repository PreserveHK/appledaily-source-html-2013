<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鬼妹擬9月開個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鬼妹擬9月開個唱 - 馮仁昭</h1><p>電視劇集嘅入屋滲透力同網絡影響力真係勁，可以令藝人喺短短時間爆紅，好似之前有份演出無綫劇《老表，你好嘢！》嘅鬼妹陳明恩就係好例子，佢已經積極籌備緊新專輯，噚日仲去到商台宣傳，佢話：「好開心今次可以收錄我兩首作品，因為我中文唔係咁好，所以兩首都係英文歌。」唔單止出碟，陳明恩仲預計9月會舉行演唱會㖭，一於乘勝追擊。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
