<html><header><meta charset="utf-8"><title>杜拜355米最高酒店揭幕</title></header><body><h1>杜拜355米最高酒店揭幕</h1><p>全球最高的酒店揭幕了！樓高355米（1,164呎）的杜拜萬豪侯爵酒店（JW Marriott Marquis）昨天（周三）正式揭幕，打破同樣位於杜拜的玫瑰塔紀錄，成為《健力士紀錄大全》全球最高酒店，但房價不菲，入住一晚最少也要326美元（2,543港元）。萬豪侯爵酒店有72層高，有九間餐廳、五所酒吧、水療和健身中心一應俱全，兩個宴會廳更可容納1,000人。酒店採用雙子塔設計，昨天開幕的是其中一座，提供804間酒店房，另一座則將於明年才開幕。<br>英國《每日郵報》</p></body></html>
