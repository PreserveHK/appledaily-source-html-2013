<html><header><meta charset="utf-8"><title>千嬅被催生多兩個</title></header><body><h1>千嬅被催生多兩個</h1><p>寰亞老闆林建岳日前在灣仔旗下的餐廳搞開年飯，黎明、楊千嬅、甄子丹和老婆汪詩詩，還有剛加盟的林珊珊率領新成立公司旗下的鄭伊健及草蜢等出席。千嬅憑電影《春嬌與志明》獲提名今年金像獎最佳女主角，她風騷大派利是。<br>適逢當日亦是千嬅舊曆生日，眾人送上蛋糕及唱生日歌時，伊健搞鬼大叫：「生多兩件呀。」不過新婚的伊健亦即場被劉偉強催生BB，但他聞言即詐儍扮懵。當年傳不和的黎明和千嬅，當晚全無芥蒂，言談甚歡。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
