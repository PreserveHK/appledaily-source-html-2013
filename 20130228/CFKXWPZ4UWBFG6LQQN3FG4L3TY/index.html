<html><header><meta charset="utf-8"><title>恭碩良愛影雀</title></header><body><h1>恭碩良愛影雀</h1><p>【中環】同林憶蓮拍拖嘅恭碩良，前日傍晚6點同一男一女朋友去咗中環荷李活道搵嘢食，最後佢哋入咗間意大利餐廳食薄餅，只見佢哋一邊食一邊傾，短短15分鐘就食晒成個薄餅，恭碩良仲突然企起身做出O嘴表情，唔通食滯咗？之後佢哋沿石板街行落拆卸緊嘅中環街市，其間佢哋對街市圍板嘅美術圖案同上面班白鴿好有興趣，攞咗部手機出嚟影足5分鐘，幾乎影到手軟先肯行返去恭碩良喺中環間band房，一直玩到成9點都未見佢哋走人。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
