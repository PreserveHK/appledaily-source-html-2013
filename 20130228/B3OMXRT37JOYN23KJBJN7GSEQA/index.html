<html><header><meta charset="utf-8"><title>戇男攀車頂身擋冰雹</title></header><body><h1>戇男攀車頂身擋冰雹</h1><p>錢財身外物，但對阿根廷這名「愛車男」來說，車子比自己的身軀還要重要。日前阿根廷海岸城市馬德普拉塔（Mar del Plata）下冰雹，「愛車男」竟爬上車頂，以身體擋住冰雹保護愛車。片段可見，「愛車男」趴在車頂，兩手兩腳像擋風玻璃前的水撥般，拚命撥走冰雹，避免冰雹砸花愛車。由於他僅穿T恤和短褲，手腳都被冰雹砸得通紅，網友說，不時看見他用同樣方法護車，但也有人質疑，他不能保護車頭和車頭冚，不明他何以如此緊張護車。<br>澳洲《先驅太陽報》</p></body></html>
