<html><header><meta charset="utf-8"><title>印度擬派反強姦手錶給婦女</title></header><body><h1>印度擬派反強姦手錶給婦女</h1><p>印度去年12月發生令人髮指的巴士輪姦案後，當局決定加強保護婦女，打算向女性提供「反強姦手錶」，遇險時立即求救。據報手錶內置GPS定位系統和攝錄鏡頭，女性一旦遇襲，只要按下手錶上按鈕，家人和最接近的警局會接到警報，手錶攝錄鏡頭會隨即啟動，可拍攝30分鐘片段。<br>印度也有各種「反強姦手錶」，有的配有傳感器，可測量戴錶人緊張程度，甚至有「電擊」功能，可令歹徒喪失行動能力5至10分鐘。其他類似產品還有「反強姦涼鞋」，可透過藍芽求救，同樣有電擊功能。<br>中新社</p></body></html>
