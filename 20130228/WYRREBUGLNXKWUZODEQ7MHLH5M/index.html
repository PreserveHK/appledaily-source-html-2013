<html><header><meta charset="utf-8"><title>血口巨鰻如深海異形</title></header><body><h1>血口巨鰻如深海異形</h1><p>一身血淋淋，大口裏還長滿看來尖銳的牙齒，好恐怖！這不是科幻電影裏的異形生物，而是美國人卡特勒（Doug Cutler）在新澤西州水域，獵到的海鰻。<br>照片攝於前年，但上周才由卡特勒的朋友放上新聞社交網Reddit，隨即引起熱議，獲得超過120萬次點擊。但這條巨鰻其實並非如照片顯示般巨型，只是拍攝角度令牠像「深海異形」般可怕。專家看照片後，認為這是一條體形很大的海生七鰓鰻。據指新澤西州拆卸了一些老舊堤壩，當地水域因而較多見了七鰓鰻和鰻魚。<br>美國WPTV網站</p></body></html>
