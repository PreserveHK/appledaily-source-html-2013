<html><header><meta charset="utf-8"><title>曠工請病假<br>
孫楊空姐女友被炒</title></header><body><h1>曠工請病假<br>
孫楊空姐女友被炒</h1><p>內地奧運金牌選手孫楊的空姐女友李瑩念，慘被「炒魷」！只顧與孫楊談戀愛的李瑩念，由上月中旬起一個月內，先後三次曠工，且請了一個月病假，她任職的國航近日決定將她解僱。有孫楊的粉絲發現，李瑩念被指曠工的時間，其實與孫楊被指不參與訓練的時間完全脗合。根據國航的規定，員工一年曠工三次，公司有權解僱。<br>孫楊與李瑩念仍然戀愛大過天。有網民日前拍到兩人在北京市亮馬橋附近逛超市，孫楊稱他正在北京治療肩傷，今年將參加7月在西班牙舉行的世界游泳錦標賽。據悉，孫楊現在已經恢復了訓練，但至今還沒有與教練朱志根冰釋前嫌。<br>新華網</p></body></html>
