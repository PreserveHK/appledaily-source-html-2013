<html><header><meta charset="utf-8"><title>教師盜學生財物斷正</title></header><body><h1>教師盜學生財物斷正</h1><p>美國加州林登市（Linden）一間高中，學生們每次上體育課後，總有人發現書包內的財物被竊，一名女生為揪出竊賊，躲在儲物櫃內，發現賊人竟是該校最受歡迎的女教師。<br>當體育課開始時，貝蒂躲在更衣室的儲物櫃內窺伺，不久一名老師折返，在多個學生書包內偷走了一些財物。貝蒂把這個驚人發現告訴同學，但沒人相信，她本月13日決定再躲在儲物櫃，又在另一個儲物櫃內安裝攝影機，並用手機從不同角度偷拍該名女老師偷竊學生財物的情景，結果人贓並獲，校方已勒令該教師休假候查。<br>美國廣播公司</p></body></html>
