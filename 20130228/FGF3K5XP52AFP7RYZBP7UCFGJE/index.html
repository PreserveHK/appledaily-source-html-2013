<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞男恨意大利結婚</title></header><body><h1>馮仁昭四圍超：李亞男恨意大利結婚</h1><p>李亞男噚日喺中環宣傳無綫旅遊特輯《爾巒品味意國》，佢話喺意大利拍攝後，想喺嗰度行婚禮：「有同祖藍講，不過佢冇答我。」講起祖藍被指喺西貢買屋，莫非係新愛巢？李亞男話：「唔係嗰度，我哋冇同居，婚後會同佢媽咪住。」此外，李亞男接受商台訪問表示父母已接受祖藍：「佢哋覺得祖藍好勤力，好似《老表，你好嘢！》媽咪都打電話嚟讚好。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
