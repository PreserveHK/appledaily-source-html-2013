<html><header><meta charset="utf-8"><title>求驗客手記：<br>冇費蘭尼拖肥糖仍晉級</title></header><body><h1>求驗客手記：<br>冇費蘭尼拖肥糖仍晉級</h1><p>《喜》<br>周二嘅英足盃16強重賽，愛華頓返番主場，好正路咁以3:1將英甲嘅奧咸踢出局，8強迎韋根。上場愛華頓作客與奧咸踢和2:2，今仗就冇再鬆懈，靠米拿拉斯、巴尼斯同奧士文各建一功，領先到3:0；雖然馬特史密夫幫奧咸破蛋，但「拖肥糖」最終都輕鬆贏3:1。呢場有個稀客，就係奧咸嘅忠實粉絲、曼聯中場史高斯，可惜佢為愛隊點打氣都冇用，始終實力差一截。另外，今場後備都冇份嘅愛華頓中場費蘭尼盛傳成為豪門獵物，曼城、曼聯、車路士同皇馬都想買佢。</p></body></html>
