<html><header><meta charset="utf-8"><title>爽影評：《私房嚇》<br>另類三級官能驚嚇</title></header><body><h1>爽影評：《私房嚇》<br>另類三級官能驚嚇</h1><p>都是片名惹的禍，《私房嚇》給人錯覺實在太似《兒凶》或《孤疑》之類的驚嚇貨色，加上妮歌潔曼再在陰森大宅內疑神疑鬼，還不是多年前《不速之嚇》？的而且確，電影大膽意識以駭異風格包裝，謀殺血腥當然不少得，但要知導演是首度進軍荷李活的韓國人朴贊郁，他揚威全球的《原罪犯》何等講求氣氛風格，此片故事超越道德的亂倫意識，甚至一如前作刻意標榜殺人快感的高潮，單是這兩點足以十八禁了。《愛麗絲夢遊仙境》的純情公主米雅華絲歌絲姬才是主角，她演得很入格。<br>善人<br><br><br>★★★<br>（5個★為滿分）</p></body></html>
