<html><header><meta charset="utf-8"><title>體壇拾趣：<br>1,900名善長逼爆修頓</title></header><body><h1>體壇拾趣：<br>1,900名善長逼爆修頓</h1><p>為「籃球學院」籌款嘅Nike慈善籃球賽，噚晚喺灣仔修頓室內場上演，吸引1,900名球迷逼爆場館。年屆44歲嘅前中華台北代表周俊三帶領嘅Sanova隊，同剛從CBA回歸嘅羅意庭、潘志豪領軍嘅Stardust隊，各不相讓，入樽、3分雨表演停不了；加上有勁爆Dancers喺休息時間跳舞助慶，氣氛超High！結果Sanova隊加時後以136:132贏波。至於有太太謝安琪撐場嘅「潮潮」張繼聰都唔輸蝕，半場玩慈善3分賽，獲南華班主洪游奕捐出嘅30,000港元善款。</p></body></html>
