<html><header><meta charset="utf-8"><title>體壇拾趣：<br>勇士溜馬打到埋觀眾席</title></header><body><h1>體壇拾趣：<br>勇士溜馬打到埋觀眾席</h1><p>籃底從來都係競爭最激烈嘅地方，有時爭起上嚟，動作過火真係唔出奇。周二勇士作客溜馬場波，兩隊打到第4節中段，勇士前鋒大衛李爾爭位時，雙手推開溜馬大隻佬希拔；後者就梗係火滾，仲即時還手打人，結果兩隊場上球員圍埋一堆，史堤芬居里上前想攔住佢兩個，點知希拔一手將佢推落地。兩隊由籃底推撞到底線，差啲就打到埋觀眾席。好彩雙方教練喝住班後備，先冇變成大亂鬥。事後，希拔被逐出場，客隊嘅大衛李爾、史堤芬居里、K湯臣，同主隊嘅大衛韋斯都被罰T foul，最後溜馬以108:97擊敗勇士。</p></body></html>
