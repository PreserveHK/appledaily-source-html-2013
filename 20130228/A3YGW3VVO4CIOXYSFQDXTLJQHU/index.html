<html><header><meta charset="utf-8"><title>Fashion News：百年懷錶上手</title></header><body><h1>Fashion News：百年懷錶上手</h1><p>對於愛馬仕的歷史或經典作，可能你會即時想Birkin或Kelly手袋，但品牌在一百年前已將懷錶及皮套結合，更成為第三代傳人Jacqueline Hermès兒時獨有的非賣品。那些年她的父親運用製作馬具和馬鞍的專門知識，創造皮革錶帶造型，將懷錶穩固地包着，同時確保懷錶得到保護，稱得上是品牌溫馨而富創意的故事。100年過後，今日那份味道依然，更可真正據為己有，一錶兩用。</p><p>Hermès（2525 5900）
</p><p>地址：中環皇后大道中9號<br>The Galleria G08-09號舖</p></body></html>
