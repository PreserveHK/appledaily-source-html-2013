<html><header><meta charset="utf-8"><title>袋鼠愛上狗　一吻定情</title></header><body><h1>袋鼠愛上狗　一吻定情</h1><p>當袋鼠認定對象，那怕對方是一隻狗狗，牠的愛一樣堅定不移。美國佛州奧蘭多市一隻袋鼠愛上了一隻由小獵犬和拉布拉多犬混種的狗狗，雖然對方充滿戒心，但牠的熱情終融化狗狗冷漠的心，非常溫馨可愛。<br>袋鼠起初在狗狗背上拍一拍，然後溫柔的慢慢趨前，狗狗起初充滿戒心，一臉不耐煩。但袋鼠熱情地拍呀拍，狗狗企圖發惡時，牠更大膽地雙手捉住牠的臉，親了牠一下，狗狗當下融化了下來，任由牠繼續在身旁玩。<br>主人說，農場的動物相處融洽，可能以為大家是同類，像大家庭一樣，而袋鼠的愛一般也很堅定不移，當牠們看上意中人就會勇往直前，不會輕易放棄。<br>英國《每日郵報》</p></body></html>
