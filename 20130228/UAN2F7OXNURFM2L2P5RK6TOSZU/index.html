<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>院舍五歲女暈倒不治</title></header><body><h1>各區突發簡訊：<br>院舍五歲女暈倒不治</h1><p>【油  塘】<br>【本報訊】油塘鯉魚門邨鯉隆樓一間康復中心，昨晨近10時許有一名據悉身患惡疾的姓鄧女童（5歲），突然在院舍內暈倒，被職員發現後報警，昏迷送往聯合醫院治理，其後於昨晨10時54分宣告不治。警方向院舍33歲姓鄧職員了解情況後，相信事件並無可疑，並獲悉女童身體本身有病。康復中心發言稱，女童只是短暫性住在院舍，事發時昏迷床上。</p></body></html>
