<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason騷行內人搶票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason騷行內人搶票 - 馮仁昭</h1><p>3年冇喺紅館開騷嘅陳奕迅（Eason），嚟緊7月6-14及16-18日再踏紅館舉行個唱，暫定開12場，雖然距離開騷仲有5個月，但內部訂飛幾乎爆晒，據知有行內人一訂就過千張，Eason果然叫座力驚人。<br>其實舊年8月Eason喺亞洲博覽會館開騷，因只得3場，搞到網上炒飛高到$5,000，睇怕今次歌迷都要排隊搶飛。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
