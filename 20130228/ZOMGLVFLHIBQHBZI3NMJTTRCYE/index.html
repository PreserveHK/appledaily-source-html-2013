<html><header><meta charset="utf-8"><title>求驗客手記：<br>車仔冠軍海報飛走迪帥</title></header><body><h1>求驗客手記：<br>車仔冠軍海報飛走迪帥</h1><p>《怒》<br>車路士上年炒迪馬堤奧已經夠晒無情，估唔到再絕啲都仲有。今季史丹福橋外牆其中掛住一幅巨型海報，係迪馬堤奧同一班職球員嘅季前隊照；但最近球會換咗另一幅一班職球員慶祝上季捧走歐聯嘅海報，而呢幅海報偏偏就冇迪馬堤奧，咁多張歐聯慶祝相畀你揀，又會咁巧合揀咗張冇迪帥嘅？我求大俠覺得車仔同油王好小家，點都好，球迷唔會學你班高層咁無情囉！</p></body></html>
