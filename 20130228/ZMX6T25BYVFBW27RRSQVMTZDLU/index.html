<html><header><meta charset="utf-8"><title>中環在線：美高梅<br>珍惜地底泥 - 李華華</title></header><body><h1>中環在線：美高梅<br>珍惜地底泥 - 李華華</h1><p>賭王千金何超瓊旗下美高梅中國（2282）噚日喺澳門為路氹新賭場舉行動土儀式，紀念品係一座差唔多有A4紙咁大、睇落唔多等使嘅計時沙漏器。但原來呢個沙漏經過一番精心設計，裏面啲沙來自路氹地盤下面100米嘅花崗岩，果真有紀念價值。<br>據聞，美高梅打算為路氹項目喺唔同時段推出唔同嘅紀念品，直到2016年項目建成就可以儲齊一套，呢個沙漏只係紀念品一號。華華幫個沙漏計時，等啲沙漏晒落去另一邊，需時5分09秒，咁零丁，唔知有乜玄機呢？</p></body></html>
