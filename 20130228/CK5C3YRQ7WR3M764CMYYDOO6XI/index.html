剖腹嬰兒敏感風險高5倍</title></header><body><h1>醫療新知︰　<br>
剖腹嬰兒敏感風險高5倍</h1><p>剖腹產子可增加下一代患上敏感症的風險。美國一項研究跟進1,200名嬰兒至2歲時的健康狀況，了解母親採用的生產方法與患上敏感症的關係。研究人員在嬰兒1個月、6個月、1歲及2歲時，評估他們接觸塵蟎、寵物及毛公仔等致敏原時的反應，結果發現剖腹生產的嬰兒出現過敏反應的風險，較順產嬰兒高5倍。<br>研究顯示剖腹生產的嬰兒當接觸致敏原時，體內較易產生可誘發哮喘等過敏疾病的免疫球蛋白E。研究人員分析，嬰兒在自然分娩過程中會接觸到母體的細菌，並引發免疫反應，對他們建立強壯的免疫系統有好處。</p></body></html>
