<html><header><meta charset="utf-8"><title>Jeana拍劇著童裝唔露肉</title></header><body><h1>Jeana拍劇著童裝唔露肉</h1><p>何佩瑜（Jeana）、姜浩文（黑仔）同A.Lin噚日喺銅鑼灣拍港台劇《證義搜查線2》，Jeana話好開心港台搵佢拍劇，可以跟黑仔學到好多嘢，Jeana講笑話：「又可以著童裝唔使露。」Jeana自爆黑仔話佢唔係花瓶，係咪想洗底？Jeana話：「唔係要洗底，想係一個可以乜嘢飲品都裝得嘅水杯，即係圓領、樽領同V領都可以著嘅藝人。」黑仔表示自己同亞視仲有半年約，但另外又簽咗王維基兩年，兩份約同時進行。黑仔話亞視對佢好，不過亦都贊成再發電視台牌。</p></body></html>
