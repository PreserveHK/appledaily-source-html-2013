<html><header><meta charset="utf-8"><title>體壇拾趣：<br>洛文抵北韓拍片勁緊張</title></header><body><h1>體壇拾趣：<br>洛文抵北韓拍片勁緊張</h1><p>北韓、美國兩國關係緊張，美國竟然派前公牛「籃板王」洛文去做親善大使？唔係，原來一向行事古靈精怪嘅洛文，最近同美國電視台HBO合作拍片；周二佢就同幾名哈林籃球隊隊員，去咗北韓平壤開籃球訓練營。今次仲會同當地精英籃球員比賽嘅佢，到埗時好似有啲緊張，又同記者講「希望一切OK啦。」不過，今次同北韓「籃球外交」，洛文一開始就擺烏龍，喺twitter話唔知有冇機會，同以一首《江南Style》紅爆全球嘅南韓歌手PSY見面；後者見到之後，即刻上洛文twitter留言糾正洛文錯誤，希望「籃板王」喺平壤唔會講多錯多啦。</p></body></html>
