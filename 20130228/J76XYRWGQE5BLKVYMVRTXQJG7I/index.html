<html><header><meta charset="utf-8"><title>趣怪刺蝟輕鬆浮水</title></header><body><h1>趣怪刺蝟輕鬆浮水</h1><p>刺蝟原來也懂浮水，加拿大一隻小刺蝟遭主人小心放進水裏，保持警戒之餘也輕鬆浮水，十分可愛。<br>「浮水刺蝟」Ragweed屬於非洲侏儒刺蝟，片段可見牠本來在主人手中很放鬆，但主人將牠舞來舞去，令牠充滿戒心，蜷縮起來，主人小心翼翼將牠放在水面，牠竟浮起來，樣子趣怪。主人說，這是Ragweed第一次浮水可能覺得很新奇，但專家指刺蝟雖可游水，但持續時間很短，野外的刺蝟不慎掉落水塘會淹死。<br>英國《每日郵報》</p></body></html>
