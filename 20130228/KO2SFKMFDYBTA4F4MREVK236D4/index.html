<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>日遊客非禮女大學生</title></header><body><h1>各區突發簡訊：<br>日遊客非禮女大學生</h1><p>【油麻地】<br>【本報訊】38歲日本遊客Kenji，前日深夜11時半途經油麻地南京街與廟街交界時，涉嫌伸出鹹豬手摸一名21歲少女臀部非禮，少女大驚呼叫，驚動同齡姓李男性友人上前喝止，疑犯迅速逃走，李與其他途人啣尾窮追，結果追截數百米，在柯士甸道一間酒店附近將疑犯擒獲，報案後警方將該日本遊客拘捕。現場消息稱，受害人及其朋友均是大學生。</p></body></html>
