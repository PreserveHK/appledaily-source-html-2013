<html><header><meta charset="utf-8"><title>蘋果汁：<br>
回收無註冊含藥化糖貼</title></header><body><h1>蘋果汁：<br>
回收無註冊含藥化糖貼</h1><p>【本報訊】衞生署昨突擊搜查位於銅鑼灣的綠生命草本製藥有限公司，發現店舖售賣一種化糖貼（上圖），含有治療傷風鼻塞的麻黃鹼及偽麻黃鹼成份，可致嚴重副作用如高血壓和心跳過速，但產品並無註冊為藥劑製品，一名36歲男售貨員涉嫌出售未經註冊的藥物被捕。<br>該署人員在上述店舖搜出1,100盒化糖貼，產品的包裝聲稱「對2型血糖有助療效果」，但政府化驗所的化驗結果顯示產品含第Ｉ部毒藥「麻黃鹼」和「偽麻黃鹼」。調查發現產品是從外地購得。署方要求該店負責人回收所有產品，市民如購買了該產品也不應使用，其副作用對心血管疾病患者影響尤為嚴重。</p></body></html>
