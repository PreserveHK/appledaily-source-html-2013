<html><header><meta charset="utf-8"><title>扮孕婦呃位坐<br>地鐵姐甩肚出醜</title></header><body><h1>扮孕婦呃位坐<br>地鐵姐甩肚出醜</h1><p>北京一名飽嘗地鐵擠逼之苦的女子，為乘坐地鐵時有座位，竟網購「硅膠肚皮」裝孕婦。不幸的是，她在佩戴第一天，假肚皮就脫落露餡，讓她出醜。<br>這名家住市郊的姓張的女子，每日均要坐地鐵八通線到市區上班，為求有位坐，近日她花了300元人民幣在網上購買了一個用矽膠做的假肚皮，用來假扮孕婦。可是，當她首日使用假肚皮時，即「穿崩」，假肚皮掉到地上，讓她當場被其他乘客嘲笑。張女於是到工商部門，以質量不合格為由投訴。<br>由於她在網上購買，沒有單，工商部門則以矽膠肚皮「不屬生活必需品」為由拒絕受理。<br>北京《新京報》</p></body></html>
