<html><header><meta charset="utf-8"><title>少時秀英撻着鄭京浩</title></header><body><h1>少時秀英撻着鄭京浩</h1><p>韓國組合少女時代（少時）成員秀英，昨日被爆與韓劇《狗和狼的時間》男星鄭京浩去年9月認識後，於今年初正式撻着。消息指他們未有因藝人身份而放棄拍拖睇戲，並曾一起出席飯局，浩哥更介紹秀英是其女友。加上浩哥曾在訪問中表示當兵期間少時是他的最大動力，尤其要多謝秀英，令戀情可信性更高。不過雙方事務所例牌否認。此外，有傳少時下月來港演出。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
