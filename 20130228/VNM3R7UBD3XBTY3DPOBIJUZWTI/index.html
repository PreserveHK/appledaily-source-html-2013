<html><header><meta charset="utf-8"><title>求驗客手記：<br>天鵝巡遊同勞特立傾續約</title></header><body><h1>求驗客手記：<br>天鵝巡遊同勞特立傾續約</h1><p>《樂》<br>新鮮出爐嘅英聯盃冠軍史雲斯繼續開party！周二佢哋喺史雲斯當地進行勝利巡遊（上圖）；有大概兩萬名球迷出席，喺1.2公里嘅巡遊路線兩旁一齊慶祝。上季首次踢英超，打出好成績，前領隊羅渣士已經俾利物浦搶咗去；今季由米高勞特立（下圖）執教，青出於藍，仲有盃捧㖭！史雲斯主席贊堅斯仲唔醒水咩，嗱嗱臨要同勞特立續約，贊堅斯話史雲斯財政穩健，可以畀到勞特立充足嘅發揮空間，所以佢對續約好有信心。勞特立舊年夏天加盟，同史雲斯簽約兩年，據報佢𠵱家份約價值100萬鎊（約1,175萬港元）。</p></body></html>
