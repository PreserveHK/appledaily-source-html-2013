<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林淑敏請父母歐遊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林淑敏請父母歐遊 - 馮仁昭</h1><p>戰勝癌魔最近仲結埋婚嘅林淑敏，噚日喺柴灣為代言嘅健康食品拍廣告，佢話續咗約仲加埋人工。做咗人妻咁快開工，唔去度蜜月？林淑敏話想趁後生要搵多啲錢，佢話：「我父母下個月嚟香港，佢哋想去歐洲旅行，諗住將度蜜月筆錢請佢哋去，我哋後生遲啲去都得。」講到佢嘅婚禮，有份參與嘅嘉賓都好感動，連王祖藍都話要用嚟做將來婚禮嘅藍本。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
