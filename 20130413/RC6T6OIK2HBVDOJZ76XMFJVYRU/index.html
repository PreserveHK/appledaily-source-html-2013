<html><header><meta charset="utf-8"><title>蘋果汁：<br>
擬資助少數族裔學中文</title></header><body><h1>蘋果汁：<br>
擬資助少數族裔學中文</h1><p>【本報訊】目前本港有30間為非華語學生而設的「指定學校」，獲津助支援學生學習中文，惟部份學校怕被標籤而不願申領。扶貧委員會轄下的特別需要社群專責小組下周三開會，據了解，小組將討論加強支援少數族裔的中文教學。教育局建議若學校取錄一定數目的非華語學生，可獲提供經常性津貼由30萬至60萬元不等。當局預計新學年可額外津貼多70間學校，涉款約3,000萬元。若計劃具成效，當局會考慮常規化，並調高津貼上限至100萬元。</p></body></html>
