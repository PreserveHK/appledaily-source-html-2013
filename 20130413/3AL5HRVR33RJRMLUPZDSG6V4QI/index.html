<html><header><meta charset="utf-8"><title>周六數據王：<br>維拉迎倫敦隊　利開「半和」 - 東尼</title></header><body><h1>周六數據王：<br>維拉迎倫敦隊　利開「半和」 - 東尼</h1><p>【數據分析】<br>阿士東維拉季尾漸上力，近4仗3勝1負，今仗主場迎擊護級已見安全的富咸，續有賓迪基在前線擔綱，有信心可靠這位比利時中鋒的入球全取3分。<br>不過，維拉今季迎戰從倫敦造訪的球隊，半場竟全部和局，而且5仗中有4場都互交白卷。富咸近期失球不算多，上仗作客紐卡素至完場一刻才失球，預料半場有力守和維拉；況且他們近4場英超作客賽事，亦有3仗開「半和」，今場「半和」自然可再追多一次。文：東尼</p></body></html>
