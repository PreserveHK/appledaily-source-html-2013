<html><header><meta charset="utf-8"><title>張栢芝戴罩防疫</title></header><body><h1>張栢芝戴罩防疫</h1><p>【上海浦東機場】啱啱憑電影《河東獅吼2》冧莊成為本報金話梅爛影后嘅張栢芝，之前唔理肆虐上海嘅禽流感，現身上海浦東機場。唔知係栢芝怕感染禽流感定本身有感冒，佢重裝現身戴帽同墨鏡，仲加埋口罩行出機場大堂。見佢隻腳受傷可能之前參加江蘇衛視跳水節目《星跳水立方》時整親，佢表現好親民，一邊行一邊同粉絲傾偈，仲抱住佢哋送嘅禮物。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
