內地首季信託資產增萬億</title></header><body><h1>蘋果綠葉<br>
內地首季信託資產增萬億</h1><p>雖然內地近月出手整頓信託產品以防範「影子銀行」風險，但信託資產規模仍高速增長。《上海證券報》報道，截至3月底信託業資產規模8.72萬億元（人民幣．下同），較去年底增長1.23萬億元或16.73%，再創單季增長新高。中銀監上月底發出「八號文件」，規管內銀對理財產品的投資，內銀投資於「非標準債權資產」（俗稱表外資產）的比例，不可超過理財產品總額的35%，或銀行總資產的4%，被認為是針對影子銀行、資金池的監管措施。</p></body></html>
