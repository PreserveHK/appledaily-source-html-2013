<html><header><meta charset="utf-8"><title>News Flash<br>拍賣諾獎　1,770萬成交創紀錄</title></header><body><h1>News Flash<br>拍賣諾獎　1,770萬成交創紀錄</h1><p>有份發現脫氧核糖核酸（DNA）結構的已故英國科學家克里克（Francis Crick），一批遺物日前在美國拍賣。<br>他向兒子講述發現的信件和1962年獲得的諾貝爾醫學獎，分別以600萬美元（4,680萬港元）和227萬美元（約1,770萬港元）賣出，分別創下同類物件拍賣紀錄。<br>美聯社</p></body></html>
