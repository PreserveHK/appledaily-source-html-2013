<html><header><meta charset="utf-8"><title>楊愛瑾入貨唔環保</title></header><body><h1>楊愛瑾入貨唔環保</h1><p>【中環ifc】前女子組合Cookies嘅成員楊愛瑾（Miki）前日掉低男友、永安集團太子爺郭永淳，同好朋友周子駒去咗中環ifc行街。逛咗一陣大概6點幾佢哋行咗入city'super買零食同買咗啲菜，唔夠十分鐘就搞掂行咗去畀錢。當佢哋見到有記者影相，就顯得好避忌即刻分開畀錢，然後一人一袋膠袋離開。問Miki係咪放假出嚟行街入貨？佢笑笑口話：「都算係啦。」<br>採訪、攝影：李志明</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
