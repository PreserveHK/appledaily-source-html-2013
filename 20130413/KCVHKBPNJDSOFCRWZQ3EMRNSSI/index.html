<html><header><meta charset="utf-8"><title>日耳機仿女友撫宅男頭</title></header><body><h1>日耳機仿女友撫宅男頭</h1><p>日本有大專生發明模擬女友小手觸感的「愛撫耳機」，讓宅男即使沒女友，都可有機會感受被女友輕撫頭部的幸福感。「愛撫耳機」由一班日本舞鶴高專的學生花30分鐘製作，原理是在一個普通耳機上，裝上一個由摩打驅動的「人造女友小手」，只要按下開關掣，「人造女友小手」就會不停旋轉，讓宅男想被摸幾次就摸幾次。研發團隊一眾男學生顯然對「愛撫耳機」信心十足，所有人試用後，臉上都露出幸福滿足的表情。其中一人說：「能被女朋友摸頭的感覺一定很好！雖然我沒有交過女朋友！」。<br>台灣ETtoday新聞雲</p></body></html>
