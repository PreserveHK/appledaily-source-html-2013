<html><header><meta charset="utf-8"><title>趣趣地：<br>高路普自爆貪靚去植髮</title></header><body><h1>趣趣地：<br>高路普自爆貪靚去植髮</h1><p>多蒙特教練高路普不時都戴住頂cap帽喺球場上面督師，有啲球迷都問呢位型佬教頭係咪有脫髮問題；的確，高路普承認自己好鬼貪靚，之前仲試過走去植髮㖭，而且效果好滿意。其實高路普之前頭髮都唔算好稀疏，不過植髮完之後就真係型上加型。另外，蜜蜂兵團陣中兩名球星馬里奧葛斯同馬高列奧斯，日前就幫時尚雜誌GQ拍咗輯封面，仲鬼咁型仔㖭，真係冧死唔少女球迷。</p></body></html>
