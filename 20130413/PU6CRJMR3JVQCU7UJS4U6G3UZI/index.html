<html><header><meta charset="utf-8"><title>體壇拾趣：<br>大帝做gym冇偷懶</title></header><body><h1>體壇拾趣：<br>大帝做gym冇偷懶</h1><p>NBA季後賽下周六就開波，聯盟近日亦推出宣傳短片，其中之一就係以熱火球星勒邦占士為主角。呢系列名為《We Are All Watching》嘅短片，主要係講全球球迷都睇住季後賽直播；而占士喺條片入面，就播番上季熱火對塞爾特人嘅第7戰，「大帝」喺關鍵時刻偷到波，之後再大力「拆你屋」。話時話，今日熱火就會對塞爾特人（now635台今日7:30am直播），獲迪都會復出，而占士亦冇偷懶，周四就喺twitter上載健身室加操、半裸上身大晒肌肉嘅相。</p></body></html>
