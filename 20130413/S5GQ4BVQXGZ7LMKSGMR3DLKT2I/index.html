<html><header><meta charset="utf-8"><title>案件速遞︰<br>涉酒樓殺妻　莽夫還柙</title></header><body><h1>案件速遞︰<br>涉酒樓殺妻　莽夫還柙</h1><p>【本報訊】本周三在杏花邨酒樓發生的懷疑殺妻案，涉案丈夫昨日遭警方押送至東區裁判法院提堂，被控謀殺罪，暫時毋須答辯。控方申請押後案件，以待警方進一步調查，包括檢查被告的手提電話紀錄、等候驗屍報告，及檢驗DNA和現場血迹。被告沒有提出任何申請，遭還柙至6月7日再提堂。<br>57歲被告陳譚富（圖）無報稱職業，控罪指他於本月10日，在柴灣杏花新城2樓的稻香超級漁港內，謀殺李麗華。<br>案件編號：ESCC1241/13</p></body></html>
