<html><header><meta charset="utf-8"><title>Google街景車　直擊情侶野戰</title></header><body><h1>Google街景車　直擊情侶野戰</h1><p>四處出征的Google街景車又有新作，拍到澳洲一對情侶光天化日下在路邊「打野戰」。他們似乎樂在其中。<br>在南澳洲基斯市附近一條公路，一對情人將車泊在一旁，然後下車。男的脫掉短褲，一邊騎在女友身後；女的抽起連身裙伏在車頭蓋，還向街景車舉勝利手勢。社交網站Reddit有網民自認是男主角，聲稱數年前遇見街景車，於是與女友作狀做愛博出位；傳媒則質疑這是Google宣傳伎倆。<br>英國《每日鏡報》</p></body></html>
