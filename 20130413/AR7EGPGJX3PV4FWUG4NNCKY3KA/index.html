<html><header><meta charset="utf-8"><title>一中一台：馮小剛北京贏大獎</title></header><body><h1>一中一台：馮小剛北京贏大獎</h1><p>「第四屆中國電影導演協會2012年度表彰盛典」昨日在北京舉行，馮小剛憑《一九四二》捧走年度影片及年度導演兩獎，成為大贏家。徐琤的《人再囧途之泰囧》獲評委會特別表彰，魏德聖憑《賽德克．巴萊》奪年度港台導演獎。黃渤憑《泰囧》奪年度男演員。馮小剛奪獎後說：「為甚麼要用『表彰大會』？這可是中國最專業的電影獎項，這問題不解決，中國電影好不了！」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
