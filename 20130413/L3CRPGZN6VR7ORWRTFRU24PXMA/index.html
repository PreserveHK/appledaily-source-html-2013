<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>躁底員工　箍同事頸舞刀</title></header><body><h1>各區突發簡訊：<br>躁底員工　箍同事頸舞刀</h1><p>【旺角】<br>【本報訊】旺角通菜街20號達明大廈一間茶餐廳，昨午1時半，兩名男員工疑因工作問題發生爭執，54歲姓黃員工突然用手箍住49歲姓鄭同事的頸部，鄭掙脫後指罵對方，黃旋即在廚房旁拿起菜刀揮舞，鄭大驚報案。警員接訊趕至，勸黃放下菜刀將他拘捕返署，至於鄭因頸部被箍傷，需送院治理。據知，事發時茶餐廳人流頗多，幸沒有食客被波及。</p></body></html>
