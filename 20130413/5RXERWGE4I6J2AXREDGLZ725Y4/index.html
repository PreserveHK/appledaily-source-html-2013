<html><header><meta charset="utf-8"><title>案件速遞︰<br>青年疑狂駕被控四罪</title></header><body><h1>案件速遞︰<br>青年疑狂駕被控四罪</h1><p>【本報訊】私家車司機日前涉在土瓜灣瘋狂駕駛，衝燈逆行，橫掃欄杆，撞向四架車，事後被揭發無牌駕駛，及藏有附手柄的鐵鏈及一把重力刀。涉案司機昨被押上九龍城裁判法院提訊，暫毋須答辯，等候控方驗證物品及進行認人手續，案件押後至5月20日再提訊。<br>21歲被告楊智添（圖）被控狂亂駕駛而傷人、管有違禁武器、無牌駕駛、無第三者保險共四罪。控罪指被告在今年4月8日胡亂駕駛導致一名叫彭明輝的男子受傷。<br>案件編號：KCCC1410/13</p></body></html>
