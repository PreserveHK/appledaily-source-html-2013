<html><header><meta charset="utf-8"><title>曲社無牌賣酒　37人被捕</title></header><body><h1>曲社無牌賣酒　37人被捕</h1><p>【元朗】<br>【本報訊】去年底曾因無牌賣酒而被判罰款的曲社，公然挑戰警方，東山再起，設枱加凳賣酒兼提供唱K作招徠，改裝成地下酒吧，警方昨晨再拘捕37人，包括3名負責人及職員。<br>涉嫌有前科的曲社位於元朗安寧路，表面是一間售賣印尼雜貨的士多，但士多旁有約長10米的通道通往曲社。昨凌晨零時許，警方元朗分區特遣隊掩至上址突擊搜查，即場撿獲1,300支約值4萬元的酒類飲品，54歲姓張男負責人涉「藏有酒類作無牌售賣用途」被捕，61歲姓梁及51歲姓鄧男女職員涉「無牌售賣酒類」，20男14女（29至61歲）顧客則涉「在無領取牌照的地方飲酒」。</p></body></html>
