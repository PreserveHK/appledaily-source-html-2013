<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅啟明冇錢搞阿梅騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅啟明冇錢搞阿梅騷 - 馮仁昭</h1><p>已故藝人梅艷芳（阿梅）嘅哥哥梅啟明，前日5點幾見到佢攞住罐黑啤，同位女士喺中環街邊傾偈。佢見到記者就自動爆料發牢騷，佢話：「想搞阿梅十周年，不過冇錢。法律都只係幫有錢人，唔幫一般市民。」話題一轉又講到張學友同草蜢身上，佢話：「人情冷暖，張學友係阿梅契細佬，佢同草蜢頭一年都有嚟探梅媽，第二年已經冇嚟，電話都冇個。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
