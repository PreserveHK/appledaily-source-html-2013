<html><header><meta charset="utf-8"><title>案件速遞︰<br>癡情護士遭索償80萬</title></header><body><h1>案件速遞︰<br>癡情護士遭索償80萬</h1><p>【本報訊】工程師不甘遭前度護士女友唱衰「生愛滋，性無能」、淋紅油，甚至搬進同一座大廈居住苦纏「箍煲」，向高等法院申請禁制令。原告昨要求禁令內容包括禁制前女友在原告的寓所30米範圍內出現，至於索償額則為80萬元，法官押後宣判。<br>原告律師指出，被告葉麗娟為阻止原告劉達偉到日本旅遊，曾諮詢律師如何可令劉破產，目的是阻止他出境，後來又私下為劉報失提款卡，以令劉無法提款，甚至曾報警誣告劉盜竊其財物，使劉返港後即被警方扣留調查，種種行為均欲向劉展示她具控制權，令劉受盡滋擾。<br>案件編號：HCA1466/11</p></body></html>
