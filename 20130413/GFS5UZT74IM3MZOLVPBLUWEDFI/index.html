<html><header><meta charset="utf-8"><title>蘋果綠葉<br>匯金36億增持四大內銀<br></title></header><body><h1>蘋果綠葉<br>匯金36億增持四大內銀<br></h1><p>建設銀行（939）公佈，大股東中央匯金已完成增持計劃，於去年10月10日至本月9日半年間，共增持1.69億股建行A股，約佔已發行總股份0.068%，持股量增至57.22%。若以期內每股平均價4.49元人民幣計算，匯金增持涉資約7.59億元。連同工行（1398）、中行（3988）及農行（1288）同樣在期內獲匯金增持，匯金合共斥資約29.46億元人民幣（約36億港元）增持四大行。</p></body></html>
