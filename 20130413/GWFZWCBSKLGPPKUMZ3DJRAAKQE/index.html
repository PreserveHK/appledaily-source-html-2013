小學生日產40公噸廚餘</title></header><body><h1>蘋果汁：<br>
小學生日產40公噸廚餘</h1><p>【本報訊】本港浪費食物情況嚴重，衍生的廚餘是其中一個都市固體廢物源頭。慈善團體小寶慈善基金調查發現，受訪的600名小學生，有69%承認每日午膳也食剩飯餸，有32%吃剩四分之一、約180克的食物，有10%更食剩半個飯餐。以上年度本港有32萬名小學生推算，每日浪費的食物多達40公噸。基金會昨舉行「惜食多FUN教育推廣啟動禮」，鼓勵學校響應以麵包代替飯盒，實踐簡約食餐理念。</p></body></html>
