<html><header><meta charset="utf-8"><title>趣趣地：<br>
小野復出助西悉入決賽</title></header><body><h1>趣趣地：<br>
小野復出助西悉入決賽</h1><p>澳職季後賽4強大戰，常規賽冠軍西悉尼流浪者養精蓄銳之下，主場憑克羅地亞箭頭甸奴基星加同傷癒復出嘅前日本國腳小野伸二入波，就算喺賽事尾段踢少個，都以2:0擊敗獅吼，殺入決賽。4強另一戰線將會喺聽日上演，由水手迎戰勝利，贏波一隊將喺決賽作客西悉；如果西悉最終喺季後賽封王，更加會成為首支第一季加盟澳職，就喺常規賽同季後賽同時稱霸嘅球隊，認真威水。</p></body></html>
