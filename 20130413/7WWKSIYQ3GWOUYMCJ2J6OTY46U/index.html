<html><header><meta charset="utf-8"><title>蘋果綠葉<br>華能內地發電量降2.4%<br></title></header><body><h1>蘋果綠葉<br>華能內地發電量降2.4%<br></h1><p>華能國際電力（902）公佈，旗下內地各運行電廠首季累計完成發電量743.06億千瓦時，按年減少2.44%；累計完成售電量702.05億千瓦時，減2.25%。發電量減少主因期內國內電力需求不旺，全國火電發電量只增0.87%，其中東南沿海負增長；同時甘肅和雲南水電有較大增長，火電增速受影響，由於公司裝機分佈以火電機組和東南沿海為主，導致發電量下降。</p></body></html>
