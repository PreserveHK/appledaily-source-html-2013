<html><header><meta charset="utf-8"><title>【北極小實驗】歎杯麵<br>食晒定結冰先？</title></header><body><h1>【北極小實驗】歎杯麵<br>食晒定結冰先？</h1><p>寒天雪地歎杯麵，可謂一大享受！但究竟杯中香噴噴的熱湯，會否快速結冰，「鑲起」杯麵，令人「有得睇，冇得食」？</p><p>動記者阿紫在-30℃的Barneo營地，用熱水沖泡杯麵吃個痛快，可能因為太餓，結果麵條被吃個清光，湯仍「幸保」液體狀態。<br><br>救冰行動「冰荒荒搵你幫」專頁：<br> http://sosarctic.appledaily.com </p></body></html>
