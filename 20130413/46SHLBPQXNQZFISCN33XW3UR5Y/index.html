<html><header><meta charset="utf-8"><title>fb教主組政團倡美吸專才</title></header><body><h1>fb教主組政團倡美吸專才</h1><p>facebook創辦人朱克伯格和一班美國矽谷領袖，要將影響力由科網界伸延到政界，成立政團Fwd.us（意即促進我們/美國），游說政府改革移民制度吸引人才、改善理工科教育和加強科學研究投資，為公也為私。<br>朱克伯格前天（周四）在《華盛頓郵報》一篇評論文章正式宣佈成立Fwd.us，指現行移民政策不符美國的移民國家性質，也「跟今日世界格格不入」，指要為美國1,100萬非法移民提供成為國民的渠道。<br>Fwd.us支持者都是科網猛人，包括LinkedIn行政總裁霍夫曼、擔任組織主席的Cause.com創辦人格林。<br>美聯社</p></body></html>
