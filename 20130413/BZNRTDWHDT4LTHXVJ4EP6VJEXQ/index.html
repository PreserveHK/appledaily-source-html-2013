<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>積犯啪丸爆竊　撞傷落網</title></header><body><h1>各區突發簡訊：<br>積犯啪丸爆竊　撞傷落網</h1><p>【油麻地】<br>【本報訊】29歲姓張爆竊積犯，昨晨7時半潛入油麻地吳松街122號連環爆竊兩間樓上餐廳，掠走15支酒（價值4,000元）和2萬元現金，卻被巡邏的54歲姓關男保安員發現及報案，67歲姓羅保安員聞聲趕至援手，卻與張相遇發生糾纏，懷疑張之前啪丸，迷糊間反抗乏力，頭部撞向玻璃門受傷，羅則胸部受傷，未幾警方衝鋒隊人員馳至，人贓並獲，張被捕後與羅分別送院。</p></body></html>
