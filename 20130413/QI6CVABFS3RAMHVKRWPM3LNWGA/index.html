<html><header><meta charset="utf-8"><title>2001年至今　<br>
 4月最冷昨天</title></header><body><h1>2001年至今　<br>
 4月最冷昨天</h1><p>【本報訊】天文台昨晨在巿區錄得最低氣溫15.7℃ ，是2001年以來最冷的4月12日。天文台科學主任李耀暉解釋，受到一股東北季候風影響，加上清晨有雨，導致氣溫驟降，跌至最低只有15.7℃。雖然昨日氣溫較低，但4月份至今平均氣溫屬正常水平。今日氣溫徘徊17至20℃，大致多雲，部份時間天色明朗，明日氣溫回升至最高22℃，初時有幾陣驟雨；天台文預料一股海洋氣流在下周初影響廣東沿岸地區，帶來有霧天氣。</p></body></html>
