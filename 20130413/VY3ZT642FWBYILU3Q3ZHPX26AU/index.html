<html><header><meta charset="utf-8"><title>今日提醒你：<br>建造業請500人</title></header><body><h1>今日提醒你：<br>建造業請500人</h1><p>香港建造業分包商聯會與建造業議會，首次合作推出「分包商合作培訓計劃」，以先招聘、後培訓形式聘請新人入行，首輪招聘目標500人，今日上午10時至下午5時在九龍灣大業街44號建造業資訊中心舉行招聘日，即場提供面試機會。<br>計劃是以月薪制聘請新人，在工地實習期內每月收入可達12,000元，職位空缺包括泥水、雲石、油漆、模板、扎鐵及搭棚等。求職人士獲分包商聘請後，首先會在指定培訓機構接受基礎訓練，然後再到工地實習。</p></body></html>
