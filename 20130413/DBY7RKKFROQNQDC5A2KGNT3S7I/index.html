<html><header><meta charset="utf-8"><title>素顏芭比皺皮黑眼圈</title></header><body><h1>素顏芭比皺皮黑眼圈</h1><p>大眼睛小嘴巴加滑溜肌膚，「芭比」娃娃被塑造成「青春美麗」的化身，但青春從來短暫，美麗也是虛幻──素顏芭比就絕對嚇人！<br>今年已經54歲的芭比，被墨西哥藝術家阿吉雷（Eddi Aguirre）用電腦軟件揭穿「真面目」，不但雙眼無神，而且膚色不均，眼圈大得誇張，痘疤皺紋浮現，一口黃牙還帶着牙套，令人倒胃。芭比卸妝前後差天共地，女孩看得心驚，但有妻子或女友的男網民，見慣不怪，淡定說「跟現實生活很符合」。<br>台灣ETtoday新聞雲</p></body></html>
