<html><header><meta charset="utf-8"><title>京《人民日報》新大樓似陰莖</title></header><body><h1>京《人民日報》新大樓似陰莖</h1><p>近日北京《人民日報》新大樓封頂，其圓頂設計引發民眾不少不雅遐想，有網友組圖把它與遙遙相對的央視新大樓「大褲襠」 拼貼在一起，竟有異曲同工之妙。內地屌絲不禁曖昧笑言：「央視和《人民日報》，好基友，一輩子﹗」<br>建設中的大樓的圓形樓頂造型寓意「天圓地方」，樓身是雙曲面造型，與長方形的地基呼應。新大樓預計2014年才竣工，但其外貌已引起不少人好奇，不少人說設計像風帆，又說航空母艦，但近日最多人聯想到的，卻是男性的生殖器，「一柱擎天！」、「當你把《人民日報》新大樓和央視大褲襠放到一塊時，見證奇蹟的時刻到了，屌絲們你們懂的」。<br>股城網</p></body></html>
