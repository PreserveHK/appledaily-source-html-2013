雲達華治老婆搭上伊巴</title></header><body><h1>趣趣地：<br>
雲達華治老婆搭上伊巴</h1><p>伊巴謙莫域搭上雲達華治分居老婆？據荷蘭《電訊報》報道，荷蘭國腳雲達華治嘅分居太太施維雅，為咗報復呢名漢堡中場搭上自己閨中蜜友、荷蘭後衞保拿奴斯太太莎比雅，喺上周末飛咗去巴黎，同巴黎聖日耳門前鋒伊巴謙莫域度過咗一個纏綿嘅假期！點解施維雅要山長水遠由德國飛去巴黎？點解伊巴已有另一半都仲接受施維雅？報章就揣測，係因為雲達華治當年同伊巴一齊效力阿積士時，已經結怨甚深喎！</p></body></html>
