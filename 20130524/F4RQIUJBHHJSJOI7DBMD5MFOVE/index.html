<html><header><meta charset="utf-8"><title>醫療新知：<br>
喇沙20小學生手足口病</title></header><body><h1>醫療新知：<br>
喇沙20小學生手足口病</h1><p>手足口病疫情正肆虐校園。九龍城的喇沙小學爆發手足口病，共有20名、6至12歲男童中招。所有人均曾求醫，毋須入院，目前情況穩定。今年截至本周三，衞生防護中心共接獲115宗學校及院舍爆發手足口病報告，涉及579人受影響。<br>中心發言人表示，染病學童上月12日起，陸續出現口腔潰瘍、發燒及手腳出現紅疹等症狀。他們分佈不同級別，包括小一、小三、小四及小六。化驗結果顯示，其中一名受影響的12歲男童糞便樣本，對其中一種腸病毒即柯薩奇病毒Ａ型呈陽性反應。</p></body></html>
