<html><header><meta charset="utf-8"><title>戀足狂森美</title></header><body><h1>戀足狂森美</h1><p>之前傳有「戀足癖」嘅森美，似乎真係對美腿好感興趣，就連拍佢7月舉行嘅棟篤笑《森美要滾》宣傳照，佢都要玩吓足，過吓癮。佢拍攝時安排咗一位着上黑絲嘅女模，森美仲乘機打正旗號可以托住美腿影相㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
