<html><header><meta charset="utf-8"><title>花絮：評審圍埋開餐</title></header><body><h1>花絮：評審圍埋開餐</h1><p>康城影展競賽片一眾評審包括主席史提芬史匹堡（Steven Spielberg）、台灣導演李安、金像影后妮歌潔曼（Nicole Kidman）及早前被槍擊事件嚇一跳的奧地利男星基斯杜化華茲（Christoph Waltz），昨日暫時放下職務，在當地舉行午餐會輕鬆一番。眾人衣着較為隨意，只有妮歌以行政人員look出席。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
