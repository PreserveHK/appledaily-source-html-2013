<html><header><meta charset="utf-8"><title>多用途公職王 - 陳也</title></header><body><h1>多用途公職王 - 陳也</h1><p>公職王辭掉公職，人力資源不成正比，必須物盡其用、人盡可夫，狼凸馬上安排公職王擔任下列多用途特異功能任務：<br>一，替行政會議炮製議題。<br>二，幫行政會創作十大最佳流會藉口。<br>三，幫梁凸排隊買曲奇。<br>四，約湯顯明飲茅台，乘機套料。<br>五，親自去財務公司借錢，測試梁粉一號的實力。<br>六，預早佔領中環霸場，搶戴耀廷頭啖湯。<br>七，專職幫曾主席磨鉸剪。<br>八，設法將行政立法兩會聯合上市，他出任主席，年薪十億。<br>九，去西環，做乜？求籤！<br>十，永遠勿近車公廟，所以，極力游說車公接受市區重建樓換樓！</p></body></html>
