<html><header><meta charset="utf-8"><title>黑超TJ仔</title></header><body><h1>黑超TJ仔</h1><p>洪天明同周家蔚個乖仔洪大仁（TJ）早前滿咗百日，佢兩公婆仲為囝囝搞咗百日宴，𠵱家有仔百事足嘅洪天明噚日上載TJ新照，佢同TJ行街街之餘，仲幫乖仔設計形仔造型，TJ細細個已充滿星味，仲一口氣試戴三副黑超做小明星，認真招積。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
