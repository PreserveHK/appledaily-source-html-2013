<html><header><meta charset="utf-8"><title>案件速遞：<br>石信之妻為旅行團倒貼</title></header><body><h1>案件速遞：<br>石信之妻為旅行團倒貼</h1><p>【本報訊】著名指揮家石信之的妻子劉麗雲（圖），昨天就涉嫌於前年無牌舉辦一個50人奧地利維也納旅行團，現身法庭。辯方指出，劉同意曾組織有關活動，但目的並非做生意賺錢，僅屬單一事件。劉於警誡下更稱蝕錢兼要津貼活動，目的是推廣音樂。裁判官一度指若不涉賺錢，不如撤控。不過，控方稱已索取法律意見，會繼續起訴。<br>劉前天因「黑雨」而缺席聆訊。控方指，劉曾於報紙刊登是次旅行團廣告，並收費兼提供海外食宿，但辯方指是傳媒朋友主動刊登。案件於本月28日預審。<br>案件編號：KTS3714-15/13</p></body></html>
