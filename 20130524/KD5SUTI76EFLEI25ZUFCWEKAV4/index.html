<html><header><meta charset="utf-8"><title>送戲飛：《凶靈假期》孤島惡靈搵活祭</title></header><body><h1>送戲飛：《凶靈假期》孤島惡靈搵活祭</h1><p>泰國電影又來一齣鬼片《凶靈假期》，一班年輕人往孤島度假，以為可以開開心心玩餐飽，點知卻成為島上陰魂的活祭品，他們能否逃過一劫？就等不怕鬼的你優先睇睇！<br>泛亞電影今日送出優先場戲票（每人兩張）。只要答中以下問題，連同回郵信封寄：將軍澳郵箱65264號，信封面註明「凶靈假期」，便有機會獲獎，先到先得。（如有任何爭議，最終決議權歸泛亞電影，《蘋果日報》概不負責。）<br>問題 ：島上陰魂想把年輕人變成甚麼？</p></body></html>
