<html><header><meta charset="utf-8"><title>一中一台：釋小龍唔後悔參賽</title></header><body><h1>一中一台：釋小龍唔後悔參賽</h1><p>內地藝人釋小龍上月參加浙江衛視跳水節目，發生18歲團員彭佳璇（胖子）溺斃意外，前日釋小龍在宜蘭宣傳新戲時說：「很可惜，他是我最好的學生，本還有很長的路要走……當然會難過，心裏會留下記憶。」<br>釋小龍強調胖子並不是因試跳落水，問到是否後悔參加跳水？釋小龍說：「不能說後悔，做了就做了，如果可以，還是會去。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
