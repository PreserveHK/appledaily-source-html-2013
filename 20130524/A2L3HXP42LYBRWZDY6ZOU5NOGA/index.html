<html><header><meta charset="utf-8"><title>祖兒谷微波</title></header><body><h1>祖兒谷微波</h1><p>容祖兒早排幫央視《舞出我人生》跳芭蕾舞，着咗舞衣嘅佢彎身整鞋，成功谷出微波身材，呢張相噚日喺微博廣傳，梁詠琪睇到都讚：「好美的你」以前俾人話係醜小鴨嘅祖兒，難得化身做天鵝爆開心答謝：「太過獎了。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
