<html><header><meta charset="utf-8"><title>A貨Taylor Swift被毆　老師袖手旁觀</title></header><body><h1>A貨Taylor Swift被毆　老師袖手旁觀</h1><p>生得靚無罪，生得似歌星更加無錯，但英國一名18歲少女就因貌似天后Taylor Swift，招人嫉妒被打。<br>英國少女克里斯蒂安（Xenna Kristian），樣貌跟美國鄉謠歌手Taylor Swift非常相似。受盡朋友的讚譽，克里斯蒂安今年起開始模仿Taylor Swift，更獲邀到不同的慈善組織表演。可是這卻招同學妒忌，同學扯住她馬尾辮，將她摔倒地上，更不斷用腳踢她臉，老師竟袖手旁觀，令她和母親都很氣結。克里斯蒂安面部瘀傷及顎骨骨折，但她強調不會停止模仿。<br>英國《每日郵報》</p></body></html>
