<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>杜蘭特紋身有錯即改</title></header><body><h1>NBA趣趣地：<br>杜蘭特紋身有錯即改</h1><p>雷霆喺季後賽提早出局，主將杜蘭特早咗放暑假，最近趁得閒就走咗去完成佢背脊嗰大幅紋身；呢個紋身包括有耶穌同埋一段雅各書經文。杜蘭特將張相放喺Instagram後，就俾人發現經文嘅mature（成熟）串錯咗做mautre。杜蘭特當然即刻做嘢，冇耐後就再上載咗新相，串返啱個字之餘仲話：「我已經更加成熟，帶領我嚟到正確方向。」另外，奧克拉荷馬城受風災吹襲，一班雷霆球員去醫院探望受影響嘅市民，養傷中嘅韋斯卜克都好有心，坐住輪椅都有出席。</p></body></html>
