<html><header><meta charset="utf-8"><title>求驗客手記：<br>哥倫布試巴塞新波衫</title></header><body><h1>求驗客手記：<br>哥倫布試巴塞新波衫</h1><p>（樂）哥倫布都撐巴塞？巴塞市民周三瞓醒後，突然發現位於市中心嘅哥倫布雕像，上身多咗件波衫，呢件就係巴塞13/14球季嘅紅藍直間主場波衫。原來波衫生產商一剔牌為咗宣傳新波衫搞噱頭，同當地市政府溝通之後，獲准為雕像着上呢件新波衫至到6月9日，我求大俠覺得一剔牌入面啲廣告公關真係抵讚，咁都諗到。另外，巴塞自從喺歐聯畀拜仁恥辱性大敗後，一直傳話搵後防，據聞阿仙奴準備掛牌500萬鎊賤賣已徹底失寵嘅華美倫，巴塞上季已對呢位比利時中堅有興趣，係時候再出手啦！</p></body></html>
