<html><header><meta charset="utf-8"><title>電視撈飯：黃德斌拒再提雯女</title></header><body><h1>電視撈飯：黃德斌拒再提雯女</h1><p>一向沉默寡言嘅黃德斌，早前發火暗寸鄧萃雯見無綫重頭劇《金枝慾孽貳》收視唔掂即跳船。德斌噚日接受新城訪問時話：「我講自己嘅工作態度，件事都過咗去啦！」有傳無綫會封殺雯女，德斌似乎想息事寧人，仲反問記者：「係咩？噚日樂小姐（樂易玲）唔係話唔係咩？」另有傳陳茵媺有咗BB，會同陳豪去加拿大秘婚，德斌話當事人冇同佢提過喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
