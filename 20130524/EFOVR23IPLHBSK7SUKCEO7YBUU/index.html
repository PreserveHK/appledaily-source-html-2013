<html><header><meta charset="utf-8"><title>秀智整騎呢雨衣</title></header><body><h1>秀智整騎呢雨衣</h1><p>韓國女子組合miss A成員秀智日前放咗張相上twitter，當中拍緊古裝劇嘅佢為咗避雨，竟然諗到將件戲服撐上頭頂，淨係喺條頸個位凸塊面出嚟唞氣，搞笑得嚟有其實際用途，真係虧佢諗到。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
