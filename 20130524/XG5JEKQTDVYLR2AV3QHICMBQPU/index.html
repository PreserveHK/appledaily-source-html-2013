<html><header><meta charset="utf-8"><title>亞洲首宗相反移植心臟</title></header><body><h1>亞洲首宗相反移植心臟</h1><p>台灣一名66歲婦人，內臟全部相反，異於常人，近日她因為心肌病變引發心臟衰竭，急需心臟移植，可是醫生卻找不到一個方向相反的心臟。台灣三軍總醫院的醫生於是將一個正常捐贈者的心臟，以相反方向移植到婦人胸腔正中間，關閉右心房、只留左心房，並將層層叠叠的血管接回，完成這個亞洲首例、手術後能存活的個案。手術後婦人已經康復，逐漸恢復正常生活，即將出院。醫生指出，翻查過去20年的醫學文獻，僅有四宗「鏡像異位右心」移植手術，但病人僅存活很短時間。<br>台灣《蘋果日報》</p></body></html>
