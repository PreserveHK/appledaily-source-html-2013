<html><header><meta charset="utf-8"><title>防衞聯盟襲清真寺</title></header><body><h1>防衞聯盟襲清真寺</h1><p>英兵遭激進回教徒當街砍死後，英國右翼分子企圖在清真寺鬧事報復，全國共有兩人企圖襲擊清真寺而被捕。<br>在出事的伍利奇區附近的火車站，約250名極右翼組織「英國防衞聯盟」支持者集結，向清真寺擲磚頭，並與警方爆發小規模衝突，他們批評政客對回教徒太友善，呼籲民眾「別向回教徒投降」。另外，一名43歲男子在倫敦東部的布倫特里涉嫌持刀闖入清真寺被捕；吉靈厄姆則有一人涉嫌刑事毀壞清真寺被扣查。<br>法新社/英國《每日郵報》</p></body></html>
