<html><header><meta charset="utf-8"><title>隔牆有耳：北上唔上庭　<br>楊匡同官Say Sorry - 李八方</title></header><body><h1>隔牆有耳：北上唔上庭　<br>楊匡同官Say Sorry - 李八方</h1><p>有兩單案喺身嘅楊匡之前缺席聆訊，噚日終現身東區裁判法院，即同裁判官道歉。佢解釋早排返咗大陸上唔到庭，仲自爆係搭漁船出境，唔係經正常途徑離港。裁判官話佢預咗上庭就唔應該返大陸啦；楊匡強調以為同案其他被告會代佢向法庭解釋，可能溝通上有誤會喎。楊匡話喺大陸時大部份時間都好自由，但去到海豐時就被公安扣查，前晚先被遣返香港。裁判官最後都畀佢繼續保釋，但提佢唔可以再離港，要喺下個月3號及28號，分別為非法集結同埋民間電台案應訊。睇怕佢都要同未婚妻沙沙分開一輪喇！</p></body></html>
