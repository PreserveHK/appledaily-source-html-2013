<html><header><meta charset="utf-8"><title>我是誰：邊個狂啪丸？</title></header><body><h1>我是誰：邊個狂啪丸？</h1><p>（答案請在內文找）<br>嘩！邊個病君咁大陣仗，一日要食咁多粒藥丸？其實呢位美國女歌手，因為成日都要以最弗狀態示人，唔可以有病，所以每餐都會食唔同嘅維他命丸嚟增強抵抗力。不過Katy Perry會唔會真係誇張咗啲呀？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
