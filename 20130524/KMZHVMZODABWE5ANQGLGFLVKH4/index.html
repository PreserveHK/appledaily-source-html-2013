<html><header><meta charset="utf-8"><title>日3D打印　萬元「複製自己」</title></header><body><h1>日3D打印　萬元「複製自己」</h1><p>出席婚宴盛妝打扮，想如實紀錄悉心打扮的妝容和華衣，留住美麗的一刻，除了影相，還可以怎樣做？日本3D技術，可以幫你複製自己。<br>日本一間3D打印公司，可以幫「自戀狂」的你，複製出獨一無二的洋娃娃。過程非常簡單，只需坐在椅上，被高質素數碼相機360度包圍拍下一連串高清相片，然後以特製墨水打印在膠製公仔上，一個「複製」公仔就完成，連髮型、飾物、面形及衣着都栩栩如生。價錢盛惠1,300美元（10,140元）。<br>美國《赫芬頓郵報》</p></body></html>
