<html><header><meta charset="utf-8"><title>扶手電梯夾斷2歲女腳</title></header><body><h1>扶手電梯夾斷2歲女腳</h1><p>廣東湛江一名兩歲女童琪琪，日前在商場獨自乘坐扶手電梯時，被夾住左腳拖行，直至到達地面，階梯將她的左腳截斷才停止。民眾發現後將她送院，將斷腳接上，但能否成功仍有待觀察。<br>事發上周六（18日）下午5時許，琪琪在白馬商場獨自乘坐扶手電梯，從二樓到地下。電梯夾住她的左腳後，硬生生將她拖行，並且整齊地將她左腳腳踝以下切除，鮮血流滿一地。琪琪大哭，商場人員與在商場的姨媽即時將她送院，工作人員撬開電梯，從機器內找回斷腳，放進冰袋送到醫院。醫生為她進行手術將斷腳駁回，但手術後她的左腳嚴重發黑，醫生稱可能要截肢。<br>《廣州日報》</p></body></html>
