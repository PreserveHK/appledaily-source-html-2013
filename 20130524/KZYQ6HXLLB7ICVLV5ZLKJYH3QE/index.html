<html><header><meta charset="utf-8"><title>一中一台：曉明新片內地狂收</title></header><body><h1>一中一台：曉明新片內地狂收</h1><p>由黃曉明、鄧超及佟大為等演出的電影《中國合伙人》，在內地票房估計收逾兩億人民幣，昨日導演陳可辛率眾演員在北京舉行慶功宴。<br>黃曉明在片中演出獲激讚，他開心地說：「30日將在香港包場請親友看，尤其邀請趙薇來看電影，因為趙薇由始至終都很支持我的電影。」陳可辛承諾如票房過五億就請大家旅行，鄧超及佟大為亦應承表演接吻。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
