<html><header><meta charset="utf-8"><title>鄭嘉穎索吻</title></header><body><h1>鄭嘉穎索吻</h1><p>𠵱家鄭嘉穎專注喺內地拍劇搵真銀，就連前日無綫總動員影大晒冷合照佢都唔得閒撐場。其實嘉穎喺內地拍緊古裝劇《華胥引之絕愛之城》，佢同高昊拍場爭執戲，嘉穎扯住對手件衫理論緊，不過嘉穎嘟起個嘴，搞到好似索吻一樣呢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
