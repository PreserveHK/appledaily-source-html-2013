<html><header><meta charset="utf-8"><title>三級祖瑟夫嚇窒施嘉莉</title></header><body><h1>三級祖瑟夫嚇窒施嘉莉</h1><p>美國男星祖瑟夫哥頓利域套新戲《Don John》近日出咗新預告片，佢喺戲中同性感女神施嘉莉祖安遜有感情戲，但原來祖瑟夫個角色係好鍾意睇鹹片，嚇到撞破佢剝晒衫自娛嘅施嘉莉O晒嘴。連性感女神都引誘唔到佢，失敗！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
