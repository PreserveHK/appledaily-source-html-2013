<html><header><meta charset="utf-8"><title>隔牆有耳：區會少蒲頭　<br>李國鳳懶蟲之霸 - 李八方</title></header><body><h1>隔牆有耳：區會少蒲頭　<br>李國鳳懶蟲之霸 - 李八方</h1><p>要成為逾400個區議員中嘅大懶蟲，一啲都唔易，但北區區議員、鄉事派李國鳳就做到嘞。據社區發展動力培育做嘅調查顯示，2012至13年，李國鳳不但大會出席比率最低，只得57.1%，更重要係佢一般提早兩小時走人，亦從未交文件同發言。</p><p>調查又話公民黨係最活躍於區議會嘅政黨，呢個結果都幾出人意表，事關公民黨明明得幾個區議員咋噃，唔怪得公民黨湯家驊都話好詫異。學者馬嶽亦好坦白話，個調查意義不大，因每個政黨嘅區議員人數都唔同，好難直接比較。</p></body></html>
