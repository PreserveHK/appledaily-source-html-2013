<html><header><meta charset="utf-8"><title>案件速遞：<br>啜腳趾色魔重囚八年半</title></header><body><h1>案件速遞：<br>啜腳趾色魔重囚八年半</h1><p>【本報訊】13歲開始屢犯風化案的青年，自稱「冇錢叫雞」滿足性慾，竟在一宗偷竊案保釋期間再施狼爪，於上水清河邨跟蹤一名12歲女生返家途中，將她強行拉到後樓梯強姦和搶劫。他早前認罪，昨天被重判入獄8年半，法官指被告屢次犯案，沒有悔意，而且專揀校服女孩下手，應以嚴懲。<br>心理報告指，現年19歲被告李俊賢的重犯機會高，去年9月25日案發當天，被告將事主拉入後樓梯，吸吮她的手指腳趾、逼她口交和強姦她，離開前更叫她脫清光，還搶去其手機和現金。<br>案件編號：HCCC97/13</p></body></html>
