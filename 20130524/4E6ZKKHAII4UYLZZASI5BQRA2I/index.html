<html><header><meta charset="utf-8"><title>木造手錶鬼斧神工</title></header><body><h1>木造手錶鬼斧神工</h1><p>瑞士鐘錶製造技術馳名於世，不過烏克蘭一名木匠卻以全木打造一隻手錶，可謂鬼斧神工！<br>烏克蘭木匠代埃厄奇（Valerii Danevych），從小就有一對巧手，小時候以頭髮作琴弦，造出一把只有3厘米長的結他。他無師自通，由2005年起自行鑽研，花了三年時間雕造第一隻全木腕錶。細看緩緩轉動的齒輪、指針都極之仔細。手錶裏除了一條必要的金屬彈簧來維持指針轉動，其餘全部是木頭配件。製成品上鏈後可以運作20小時，每天的誤差在5分鐘之內。這名外行鐘錶匠入選為獨立製錶師協會的成員，成就獲得肯定。<br>英國《每日郵報》</p></body></html>
