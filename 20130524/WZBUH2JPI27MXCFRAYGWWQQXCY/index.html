<html><header><meta charset="utf-8"><title>蘋果汁：<br>
倡設急救醫療船</title></header><body><h1>蘋果汁：<br>
倡設急救醫療船</h1><p>【本報訊】去年南丫海難之後，本港海域相繼發生多宗撞船事故，香港消防處救護員會認為，本港海難支援未如理想，建議成立由消防處救護人員駐守的急救醫療船，提供海難緊急救援、治療、分流和運送傷者的海上急救平台。<br>該會指出啟德國際郵輪碼頭今年6月正式啟用，將吸引大量遊客乘搭郵輪訪港，而本港海域交通繁忙，大小船隻頻繁進出，意外事件的發生無法預計。他們又說消防處理應考慮為可能發生的災難作出預防措施，有必要成立救護急救醫療船；這亦反映當局重視海上安全問題，加強跨國郵輪公司對本港信心。</p></body></html>
