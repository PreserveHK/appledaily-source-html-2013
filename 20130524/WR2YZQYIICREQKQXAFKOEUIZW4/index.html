<html><header><meta charset="utf-8"><title>電視撈飯：黃長興唔使飛紙仔</title></header><body><h1>電視撈飯：黃長興唔使飛紙仔</h1><p>無綫助理總經理區偉林前日宣佈出年所有劇都要有八成劇本先准開拍，對一班講廣東話唔正嘅半唐番嚟講係好事。好似法國長大嘅黃長興，近排拍緊無綫新劇《守業者》，見佢微博張相俾人打到豬頭咁，但佢好開心話有發揮：「平時好少對白，試過得十分鐘背稿，但今次有機會連續講一、兩頁紙，仲一早有稿畀我準備，真係好好！」唔使飛紙仔真係好！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
