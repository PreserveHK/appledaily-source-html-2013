<html><header><meta charset="utf-8"><title>蘋果汁：<br>寶萊牛奶菌超標</title></header><body><h1>蘋果汁：<br>寶萊牛奶菌超標</h1><p>【本報訊】食物安全中心呼籲市民停止飲用澳洲寶萊牛奶一個批次的脫脂奶，中心測試顯示有問題的脫脂奶，每毫升總含菌量超過3,000萬個，是法例規定上限的1,000倍，已購買受影響批次牛奶的消費者應立即停止飲用。<br>有問題產品為澳洲寶萊脫脂牛奶一公升裝，食用限期為本月26日。根據《奶業規例》，經巴士德消毒進行熱處理後的奶類，每毫升不得含有多於三萬個細菌。中心已向進口商Nowaday International Development Limited發出警告信，暫停有關產品的進口。消費者可致電該進口商熱線2882 2347查詢。</p></body></html>
