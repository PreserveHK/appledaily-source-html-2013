<html><header><meta charset="utf-8"><title>木乃伊阿Sa</title></header><body><h1>木乃伊阿Sa</h1><p>唔通好姊妹鍾欣桐（阿嬌）分手搞到佢大受刺激？估唔到平日都算精明嘅蔡卓妍（阿Sa）竟然被人偷拍床照，哦，原來佢只係俾人偷拍瞓覺照啫，佢喺微博仲得戚咁話：「我太像一個藍色的木乃伊了……哈哈哈哈。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
