<html><header><meta charset="utf-8"><title>Shakira化身軟骨師奶</title></header><body><h1>Shakira化身軟骨師奶</h1><p>咪以為哥倫比亞天后Shakira生完B就變師奶，噚日佢為咗力谷歌唱騷《完美Sing戰》，居然示範軟骨功將對腳反去條頸後面，柔軟程度好得人驚！至於Shakira個拍檔Usher就拎對巨人鞋出嚟，睇唔出Usher對腳會大成咁喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
