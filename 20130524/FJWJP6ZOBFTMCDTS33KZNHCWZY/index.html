<html><header><meta charset="utf-8"><title>手機app遙距陪愛犬玩</title></header><body><h1>手機app遙距陪愛犬玩</h1><p>愛狗一族上班或公幹時對愛犬心掛掛，不知牠正在做甚麼，烏克蘭公司研發的PetCube幫到你，因為這個連接WiFi的網絡鏡頭，可讓狗主透過手機app，知道愛犬的一舉一動。<br>PetClub是一個配備遙控網絡鏡頭和激光指示器的盒子，當鏡頭移動時，激光指示器也會移動，只要寵物犬追住紅色激光點，鏡頭就會捕捉牠的動作，而用戶可透過手機操控激光指示器，遙遠跟愛犬玩。這個app仍在開發階段。<br>英國《每日郵報》</p></body></html>
