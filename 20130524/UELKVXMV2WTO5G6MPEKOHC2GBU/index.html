<html><header><meta charset="utf-8"><title>阿佘孖祥仔慶生日</title></header><body><h1>阿佘孖祥仔慶生日</h1><p>佘詩曼與阮兆祥都是本月壽星，祥仔昨日46歲生日，阿佘則下周二38歲牛一，兩位壽星約了錢嘉樂夫婦及黃日華等圈中好友一齊慶祝，相當熱鬧。祥仔昨日凌晨上載開P照，相中見他與阿佘對住蛋糕許願，十分誠心。阿佘除了轉載生日照外，還祝祥仔生日願望成真。祥仔近日忙於拍攝無綫新劇《My盛Lady》，劇中與他有感情戲的陳敏之，前晚送上蛋糕。<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
