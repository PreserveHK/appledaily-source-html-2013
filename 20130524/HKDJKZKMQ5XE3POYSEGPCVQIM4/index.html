<html><header><meta charset="utf-8"><title>花絮：紅地毯晒側身舞</title></header><body><h1>花絮：紅地毯晒側身舞</h1><p>康城競賽片《Grigris》台前幕後昨日凌晨亮相紅地毯，雖然沒有紅星被睇低一線，但依然落力宣傳。由於故事講述男主角Souleymane Deme（圖）是個夢想當舞蹈家的單腳麻痹人士，故其舞技絕不差，在紅地毯上Souleymane大玩側身企，腳力隨時勁過已故樂壇天王米高積遜（Michael Jackson）。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
