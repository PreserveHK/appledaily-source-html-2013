<html><header><meta charset="utf-8"><title>龜梨和也變大胸女</title></header><body><h1>龜梨和也變大胸女</h1><p>日本尊尼組合KAT-TUN成員龜梨和也，最近喺新片《俺俺》扮騙徒，佢喺片中共有33個唔同造型，勁過啲日本歌后出騷，其中龜梨化身巨胸美女嘅形象最矚目，粉絲見到實尖叫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
