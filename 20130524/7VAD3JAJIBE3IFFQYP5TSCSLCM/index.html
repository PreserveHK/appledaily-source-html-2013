<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍莓澳門密會內地男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍莓澳門密會內地男 - 馮仁昭</h1><p>噚日有報道話林峯嘅前緋聞女友「藍莓」劉俐忽然富貴，由屋邨進駐豪宅。近日劉俐仲俾人影到鬼鬼祟祟過澳門，原來係跟一位內地男士約會，當中報道話劉俐同嗰位男士食完飯之後一齊返咗酒店，到凌晨兩點兩個人仲未離開，雙方關係耐人尋味。<br>馮仁昭噚日都有打電話向劉俐了解，不過到截稿都未搵到佢呀！<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
