<html><header><meta charset="utf-8"><title>醫療新知：<br>每周一罐汽水　易生腎石</title></header><body><h1>醫療新知：<br>每周一罐汽水　易生腎石</h1><p>成年人每周飲用至少一罐汽水等含糖份飲品，生腎石的風險比較少飲用的人士高。美國布萊根婦女醫院的專家，回顧當地三項大型研究、合共約20萬人的資料。他們受訪前無生腎石，研究每兩至四年便分析他們的生活及飲食習慣，並了解有否生腎石。<br>結果發現，每周至少飲一罐或以上汽水的受訪者中，每10萬人便有306人生腎石；相反，每周飲不足一罐汽水的受訪者，每10萬人只有159人生腎石。分析顯示，經常飲汽水及糖份飲品的人士，生腎石風險比其他人高出33%。研究另外發現，市民適量飲咖啡、茶、紅酒及橙汁的人士，生腎石風險相對較低。</p></body></html>
