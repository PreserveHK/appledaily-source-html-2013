<html><header><meta charset="utf-8"><title>隋棠自摸驅蚊</title></header><body><h1>隋棠自摸驅蚊</h1><p>【台北】台灣藝人隋棠最近接拍新劇《愛的生存之道》，前日佢喺台北信義威秀影城開工，同場仲有楊祐寧，不過佢收得早過隋棠所以走先。隋棠拍嘅戲份比較簡單，行吓街睇吓手袋、眼鏡，不過都前後拍咗成十次。着住緊身熱褲嘅隋棠好唔容易先拍完，加上天氣悶熱，佢就咁坐喺廣場露出修長美腿，仲不時飲住珍珠奶茶自摸雙腳驅蚊，吸引唔少途人用手機影相。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
