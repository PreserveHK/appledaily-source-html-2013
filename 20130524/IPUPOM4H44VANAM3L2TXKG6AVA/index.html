<html><header><meta charset="utf-8"><title>求驗客手記：<br>恒大贏波又袋2,300萬</title></header><body><h1>求驗客手記：<br>恒大贏波又袋2,300萬</h1><p>（喜）廣州恒大嘅獎金創新高，佢哋周三喺亞冠盃16強次回合，主場以3:0大勝中岸水手，兩回合以5:1晉身8強。淨係呢場勝仗，全隊已經可以分到600萬贏波獎金、600萬晉級獎金同埋600萬為國爭光獎金，總共1,800萬人民幣（約2,300萬港元），係球隊史上獎金最多嘅比賽。當然，如果恒大嚟緊可以入到決賽仲贏埋冠軍，呢個獎金紀錄肯定會再被打破。</p></body></html>
