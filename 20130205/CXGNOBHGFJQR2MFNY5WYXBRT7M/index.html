<html><header><meta charset="utf-8"><title>下廚小技：凍水煮魚湯唔腥</title></header><body><h1>下廚小技：凍水煮魚湯唔腥</h1><p>平日煲湯煮菜都是熱水熱鍋才把材料放進去，但若果想煮出來的魚湯不腥的話，這習慣便要改一改。將魚煎好之後，要在鍋中加入冷水，等冷水煮滾，便要撇清浮沫才可以繼續煮，這樣煲的魚湯便不會帶魚腥味。而冷水下鍋煮魚還有一個優點，就是有時間讓魚肉的蛋白質慢慢凝固，將營養成份融入湯中。至於火路大小則悉隨尊便，愛濃湯的用大火滾，愛清湯則用小火去煮便可。<br><br>記者：謝翠玲</p></body></html>
