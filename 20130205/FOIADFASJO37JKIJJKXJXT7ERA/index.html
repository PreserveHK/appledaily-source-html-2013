<html><header><meta charset="utf-8"><title>體壇拾趣：<br>傅家俊失冠有囡囡撐</title></header><body><h1>體壇拾趣：<br>傅家俊失冠有囡囡撐</h1><p>雖然年近歲晚，但遠在倫敦嘅香港桌球「1哥」傅家俊就打波冇停手，啱啱先係柏林打完德國桌球大師賽決賽，喺領先5:3下，以6:9輸畀卡達攞亞軍，但世界排名由原來23升到第18位。Marco已返回倫敦，仲將個獎送畀囡囡包包，亦準備聽日打錦標聯賽嘅邀請賽，然後喺周五年廿八，打威爾斯公開賽最後一圈外圍賽，若勝出嘅話，就要喺年初二打決賽周，為咗太太同囡囡，無所謂啦！唔怪得Marco太太Shirley喺老公攞完德國賽亞軍後，窩心咁喺微博寫住：「做了奶爸從12月22號捱夜到比賽，你能打進決賽已經很了不起，在包包心中你早就拿了冠軍。」</p></body></html>
