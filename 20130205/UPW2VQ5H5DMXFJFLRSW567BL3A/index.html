<html><header><meta charset="utf-8"><title>為指甲添蛇紋夠應節</title></header><body><h1>為指甲添蛇紋夠應節</h1><p>很多女生都覺得指甲貼紙好難玩，其實只要加多點耐性，我覺得貼指甲貼比起塗甲油方便得多，至少不用等至少半小時風乾，且又不傷指甲，雖然持久度不相伯仲，不過最近玩緊L'Oreal Paris出品的指甲貼值得推介。共有八款極具時裝觸覺的瑰麗甲式，是出自名師Tom Bachik之手，他曾為Chanel、Gucci等時裝騷設計指甲款式，同時亦是Beyonce的御用美甲師。</p><p>有幾靚？點樣玩？就要學吓喇！</p><p>查詢：2828 1437</p></body></html>
