<html><header><meta charset="utf-8"><title>絕地武士貓吊起主人</title></header><body><h1>絕地武士貓吊起主人</h1><p>貓奴，也許因貓咪的悟性和高傲而甘願為奴為婢，服侍愛貓，但如果貓咪絕地武士上身，就千萬要小心。小貓咪Gatsby從絕地大師尤達身上學會原力後，用原力逼得主人狼狽追車和半天吊，又將金魚浮出魚缸水面以便開大餐，惡事做盡，很可惡。但請放心，百厭Gatsby其實不是真的要做絕地武士，一切都是特技與剪接技巧作怪，製片人「FinalCutKing」更將影片花絮一同放上YouTube與眾人分享。<br>YouTube</p></body></html>
