<html><header><meta charset="utf-8"><title>黃渤狼擒志玲</title></header><body><h1>黃渤狼擒志玲</h1><p>林志玲前排同男友邱士楷喺上海買樓，以為佢終於嫁得出告別剩女，點知最近傳佢嫌男友唔似舊愛言承旭咁浪漫，兩人分手收場，噚日志玲姐姐喺北京出席電影《101次求婚》首映，問佢𠵱家係咪單身？同邱士楷仲有冇關係？志玲姐姐話：「我們現在沒有這樣的關係。」咁即係分手啦。</p><p>抵京即戴口罩</p><p>受情傷嘅志玲姐姐俾內地影星黃渤抱起時仲幾乎露底，好在佢手快快即刻㩒實裙底，咁先冇蝕底咋，志玲姐姐話擇偶條件唔使高富帥，只要真心對佢就得，巴打們，機會嚟啦！由於北京灰霾嚴重，志玲抵京當日戴住口罩嚴密保護，佢要有健康身體先可以迎接新戀情。<br>撰文：洪紅克<br>攝影：陶然婷</p></body></html>
