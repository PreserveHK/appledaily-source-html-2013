<html><header><meta charset="utf-8"><title>求驗客手記：<br>達賴喇嘛　撐巴拉福特</title></header><body><h1>求驗客手記：<br>達賴喇嘛　撐巴拉福特</h1><p>《喜》<br>達賴喇嘛同巴拉福特？聽落大纜扯唔埋，但𠵱家有相為證，達賴拎住一件巴拉福特嘅14號波衫，寫埋封信祝福佢哋喺英聯盃對史雲斯場決賽贏波而回。點解達賴無端端變成呢隊英乙球隊嘅球迷？事緣去年6月，達賴去列斯市出席會議，結識咗巴拉福特基金會主席馬克尼爾，對方送咗呢件14號波衫過佢，代表佢係第14代達賴喇嘛，仲叫佢撐巴軍，事情就係咁簡單。唔知係咪有達賴打氣，巴拉福特先咁神奇入到決賽呢？</p></body></html>
