<html><header><meta charset="utf-8"><title>城大遴選會透明度低</title></header><body><h1>城大遴選會透明度低</h1><p>【話你知】<br>正在進行校長遴選的香港大學，「物色委員會」負責到海外會見候選人，會由全體四名委員一同進行，而四名委員中有三位經由學院選舉產生；會見之後，也會向「遴選委員會」正式提交報告。<br>遴選委員會將與經篩選名單中的候選人會面，議決一位最終候選人，推薦予校務委員會（相當於城大校董會）審議及委任。相關委員會的名單都是公開的。城市大學的遴選委員會，連名單都保密。2007年城大曾進行兩次校長遴選，第一次推薦的兩名候選人：陳家強（現為財經事務及庫務局局長）及陳新滋（現為浸會大學校長），皆被質疑學術水平不足，未獲校董會四分三贊成票而同告落選。</p></body></html>
