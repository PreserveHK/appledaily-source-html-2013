<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁烈唯寧願飲鼻涕　唔搞張暖雅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁烈唯寧願飲鼻涕　唔搞張暖雅 - 馮仁昭</h1><p>而同場嘅張暖雅名單上唔見名，之前王晶女兒王子涵已鬧爆佢鍾意不請自來，唔通佢又亂出席活動？佢就強調係佢老闆邀請，對王子涵嘅指摘，張暖雅就還擊：「如果有人話我都未輪到佢，佢喺我人生中冇乜嘢，我諗佢諗得太多。」至於係唔係覺得王子涵多管閒事時，佢竟然話人哋「自作多情」，馮仁昭話佢用錯詞語，佢就即刻say sorry。<br>此外，張暖雅之前講話想同梁烈唯拍強姦戲，前晚唯唯到尖沙嘴出席晚宴，佢聽到好尷尬話：「我有拍過情慾戲，但未至於咁重口味冇咁激，唔使一嚟就咁激。」<br>撰文：馮仁昭</p></body></html>
