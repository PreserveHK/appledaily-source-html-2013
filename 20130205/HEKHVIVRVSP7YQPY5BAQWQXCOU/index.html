<html><header><meta charset="utf-8"><title>體壇拾趣：<br>鐵血蘊瑤「記」望2016</title></header><body><h1>體壇拾趣：<br>鐵血蘊瑤「記」望2016</h1><p>大家仲記唔記得兩年幾前驚動全城嘅港單車「鐵血戰士」黃蘊瑤？佢喺2010年11月嘅廣州亞運會個幕，跌到肋骨骨裂仲可以企番起身攞銀牌，嗰個項目正係「場地記分賽」。舊年倫敦奧運取消呢個項目，搞到好多港將失晒方向。好彩日前有消息話，「記分賽」可以重出生天，有機會入番2016巴西里約熱內盧奧運會。國際單車聯會正極力推薦，係嘅話對香港單車隊真係好消息，黃蘊瑤、郭灝霆等記分賽強手有番方向，話唔定喺巴西攞奧運獎牌都唔係天方夜譚呢！</p></body></html>
