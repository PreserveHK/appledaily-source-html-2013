<html><header><meta charset="utf-8"><title>醫療新知：<br>四病童染甲型鏈球菌</title></header><body><h1>醫療新知：<br>四病童染甲型鏈球菌</h1><p>【香港】<br>大埔那打素醫院兒童精神科病房爆發甲型鏈球菌，四名病童受感染。該病房自上月26日起，先後有三名男病童及一名女病童，分別6至7歲，出現皮膚紅疹等病徵，院方為他們進行咽喉拭子培養化驗，結果顯示全部樣本對甲型鏈球菌均呈陽性反應。<br>他們現接受隔離治療，情況穩定，有關病房已暫停接收新症，並實施有限度探訪。院方已根據指引加強感染控制措施，並繼續密切監察該病房病童的健康情況，衞生防護中心也會跟進相關個案。甲型鏈球菌通常活躍於冬季，常見症狀包括高燒及發冷等，甲型鏈球菌一旦入血更有致命風險。</p></body></html>
