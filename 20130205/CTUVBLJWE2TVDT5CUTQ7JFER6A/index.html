<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Tommy自誇踩不死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Tommy自誇踩不死 - 馮仁昭</h1><p>前嗰排捲入BIGBANG門票風波事件嘅前E-Kids成員阮民安（Tommy），噚日發新聞稿話物業管理公司發聲明證明佢冇欠租，仲向佢道歉，Tommy澄清之餘又宣傳自己嘅新MV，MV造型抄到足BIGBANG隊長，佢新聞稿仲話將自己嘅新聞寫成歌詞，歌名叫《踩我唔死》，佢唔呃人都偷笑，邊有人得閒踩佢呀。<br>撰文：馮仁昭</p></body></html>
