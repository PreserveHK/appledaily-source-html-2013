<html><header><meta charset="utf-8"><title>蘋果汁︰<br>社福團體促增常規職位</title></header><body><h1>蘋果汁︰<br>社福團體促增常規職位</h1><p>【本報訊】特首梁振英在施政報告提出延續約2,600名活動工作員職位一年，但規定資助社福機構在有關員工離職後，不得再增聘。十多名職工盟社會福利機構員工會成員昨趁勞福局局長張建宗出席社聯「施政報告簡介會」時到場抗議，要求取消凍結人手，將有關職位常規化及提升待遇。<br>「假延續，真削減。」職工盟組織幹事邱智恆批評，梁振英表面延長活動工作員合約一年，但暗地凍結人手，以「陰乾」手法削減職位，並引述張建宗昨在簡介會上表明，一年後不會再跟活動工作員續約。邱智恆促政府訂定長遠政策，支援青少年就業。</p></body></html>
