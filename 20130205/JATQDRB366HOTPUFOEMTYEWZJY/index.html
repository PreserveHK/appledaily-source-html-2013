<html><header><meta charset="utf-8"><title>法拉愛男友主動</title></header><body><h1>法拉愛男友主動</h1><p>陳法拉為婚慶月刊任封面女郎，大談愛情觀及家庭觀。自言是女權主義的法拉，認為男女應該平等。表面硬淨，面對愛情又回到被動角色的法拉說：「我好傳統㗎，一定要男人做主動，如果連表白或者情人節都唔想為我做啲嘢，呢個人又有幾鍾意我呢？」幸好她身邊早已有個薛世恆。<br>至於家庭，法拉認為美國才是她的家，由於是家中獨女，自小已是父母的掌上明珠，在溫暖的環境成長，她說：「屋企對我好重要，我係父母嘅所有，佢哋亦係我嘅所有，而家庭亦係社會嘅基礎，只要個個家庭都快樂，社會就會好。」<br>撰文：唐如</p></body></html>
