<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>打兒子變夫妻互毆</title></header><body><h1>各區突發簡訊︰<br>打兒子變夫妻互毆</h1><p>【上  水】<br>【本報訊】「我就嚟俾老公打死喇！」昨晨7時許，上水彩園邨彩華樓一對夫婦，35歲姓吳女戶主疑因不滿43歲姓歐陽丈夫用衣架責打6歲兒子，護子情切下挺身而出，結果演變成夫婦大打出手，吳婦不敵持刀揮舞，弄傷丈夫腰部。其間她報警哭訴，警員到場，兩夫婦分別因傷人、襲擊及虐兒同被警方拘捕，扭打中兩人各有受傷，事後一家三口同送往醫院治療。</p></body></html>
