<html><header><meta charset="utf-8"><title>Photobook<br>花海閃電照獲獎　攝影師病逝無緣親領</title></header><body><h1>Photobook<br>花海閃電照獲獎　攝影師病逝無緣親領</h1><p>英國52歲攝影師比思（Danny Beath）熱愛旅遊攝影，作品曾七次入選英國年度旅遊照片比賽，可惜一直與獎無緣。今年比思以一張罕見閃電照片參賽，照片中烏雲密佈，田野卻是一片鮮艷紅花，兩者被一道銀白色閃電劃開。照片終於上周五獲獎，偏偏人生總是玩笑，比思三周前心臟發病死，獎項遲來了。<br>英國《每日郵報》</p></body></html>
