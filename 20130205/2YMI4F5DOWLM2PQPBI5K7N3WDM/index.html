<html><header><meta charset="utf-8"><title>杜德偉快閃買腦</title></header><body><h1>杜德偉快閃買腦</h1><p>【銅鑼灣柏寧商場】新婚冇幾耐嘅杜德偉同老婆Ice幾時都咁恩愛，大前日下晝5點幾，兩公婆拍拖行銅鑼灣柏寧商場，佢哋有備而嚟，直入一間專賣蘋果產品嘅舖頭，杜德偉睇電腦嗰陣，猛同售貨員溝通，又入房裏面試機，大約十幾分鐘就拍板買咗部電腦，杜德偉負責碌卡找數，因為部機都幾大件，舖頭有專人搬部機落去杜德偉架車度，記者問佢係咪送畀老婆，佢就話一齊用，跟住友善咁講拜拜。<br>採訪、攝影：梁繼光</p></body></html>
