<html><header><meta charset="utf-8"><title>PSY喪騎開心果</title></header><body><h1>PSY喪騎開心果</h1><p>紅爆全球的韓國馬舞大叔PSY，昨日超級碗期間藉開心果廣告與全美觀眾見面，令他成為首位韓國人於每秒價值逾百萬港元的超級碗廣告時段登場。該廣告和製作花絮昨日已可從網上收看，PSY與一班扮成開心果的女舞蹈員大跳《江南Style》招牌騎馬舞，並加插不少CG效果，還出動威吔讓PSY騎在開心果上，極盡搞笑之能事。<br>此外，剛在上海完成春晚錄影的PSY，昨早已乘飛機返韓，獲多名保鑣貼身保護。據知PSY今日會赴美，周五轉往巴西參加嘉年華會，雖然行程緊密，他也要趕回家爭取時間和親人相聚。</p></body></html>
