<html><header><meta charset="utf-8"><title>求驗客手記：<br>柏圖入波　拍住巴神<br></title></header><body><h1>求驗客手記：<br>柏圖入波　拍住巴神<br></h1><p>《樂》<br>巴洛迪利返去意甲，第一次代表AC米蘭上陣就有波入；之前由AC離隊，返巴甲加盟哥連泰斯嘅柏圖都唔示弱，同樣係第一次披甲就入波。周日伯南布哥州保利斯塔錦標賽，哥連泰斯對住弱旅奧爾斯迪，柏圖喺下半場後備入替，落場只係3分鐘時間就建功，幫哥連泰斯埋齋大勝5:0。23歲嘅柏圖近年喺AC傷多過踢，球會終於喺上個月送走瘟神，賣佢去哥連泰斯執番1,500萬歐元。</p></body></html>
