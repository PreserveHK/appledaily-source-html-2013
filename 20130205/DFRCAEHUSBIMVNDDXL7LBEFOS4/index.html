<html><header><meta charset="utf-8"><title>爽影評：《西遊．降魔篇》星爺奇幻情緣</title></header><body><h1>爽影評：《西遊．降魔篇》星爺奇幻情緣</h1><p>這是《西遊．降魔篇》的真正演員名單：舒淇演莫文蔚，文章演周星馳，周星馳飾演回憶。《西遊記》再變成周星馳式奇幻情緣，雖然他首次只導不演，但處處皆見這位笑匠的影子，橋段與笑料都非常風格化。如果你喜歡周星馳的風格而非他本人，這部戲無疑是替《仙履奇緣》的舊記憶抹一次塵。可是全片的配音，令觀眾的感覺更遙遠，看着一眾配音角色擠眉弄眼，只想起《功夫》和《仙履奇緣》的零碎片段，看不到導演新的世界觀。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
