<html><header><meta charset="utf-8"><title>娜姐讚星爺轉數高</title></header><body><h1>娜姐讚星爺轉數高</h1><p>周秀娜自從跟拍拖6年的陳偉成（Avis）分手後，沒有心理包袱，咪咪再度解放。繼前日在北京出席《西遊．降魔篇》記者發佈會時，穿超短裙晒長腿，其間更不慎露出黑色打底褲後，前晚亮相電影首映禮時，更換上一襲橙色開胸連身長裙，性感爆燈。<br>娜姐在片中扮演來自西方的驅魔人，戲份不少，她大讚星爺十分細心：「我在他身上學到不少搞笑秘技，他很願意教我們這些新人，而且他真的很厲害，腦轉得很快，常常想到搞笑點子。」<br>撰文：林妃</p></body></html>
