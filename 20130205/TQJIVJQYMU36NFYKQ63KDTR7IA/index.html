<html><header><meta charset="utf-8"><title>陳嘉容拖仔遊街</title></header><body><h1>陳嘉容拖仔遊街</h1><p>【中環ifc】名模陳嘉容近排同中東籍男友愛得癡纏，經常拍拖蒲老蘭，大前晚7點幾，陳嘉容又同男友手拖手喺擺花街漫步行去ifc，其間佢男友見到街邊有行乞婆婆，好有心咁畀低啲散紙。</p><p>陳嘉容同男友去到ifc齊齊買乳酪食，邊行邊食嘅陳嘉容情不自禁從後攬吓男友、錫吓面珠，又喺電動梯餵男友食乳酪，鬼咁溫馨，之後一齊行入連卡佛睇嘢，佢哋喺男裝部齋睇冇幫襯。<br>採訪、攝影：楊浩賢、黃曉程、吳耀輝</p></body></html>
