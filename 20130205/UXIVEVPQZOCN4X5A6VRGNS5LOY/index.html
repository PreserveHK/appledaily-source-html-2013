<html><header><meta charset="utf-8"><title>烽火大地葡萄酒</title></header><body><h1>烽火大地葡萄酒</h1><p>早前看《走過烽火大地》，主持人洪永城說他很喜歡格魯吉亞，更喜歡喝他們的酒，記得他說當地的喝酒文化也非常特別，格魯吉亞人相信，要長壽必須多喝酒，所以他們即使年老仍然好飲，而他們每次喝酒都一定要祝酒三次，第一次為和平，第二次為為國家而死的軍人，第三次就是為自己老婆。找找資料，原來有不少歷史學家都認為格魯吉亞是葡萄酒誕生地，因為當地氣候優越，陽光充沛，部份酒種更沿用8,000年來的傳統釀造法──在陶瓷內發酵釀造，葡萄酒一般會散發豐富櫻桃、黑加侖子與布冧味道，現在終於有機會一嚐中東葡萄酒的神秘味道了！</p><p>查詢：9796 2264（卓爾格國際）</p></body></html>
