<html><header><meta charset="utf-8"><title>林峯提閃婚冧到爆</title></header><body><h1>林峯提閃婚冧到爆</h1><p>林峯跟吳千語的緋聞傳得熱烘烘，昨日更升級傳兩人已於林峯老家廈門閃婚，昨日林峯到商台宣傳新碟時，被問閃婚，他竟怕醜臉紅說：「越講越離譜，大家唔好見伊健同蒙嘉慧咁就拉埋我啦。」但提起千語BB即甜笑：「對住你哋梗笑，唔通喊咩，新年流流費事黑面。」<br>問到有指林爸爸不太喜歡千語BB，林峯即挺身護花：「平時點寫都覺得好笑，但牽涉到家人就唔好笑，冇樣係真。」即林爸爸很喜歡千語？林峯再甜笑掩面說：「冇你哋咁好氣。」問樂易玲是否知情？林峯說：「如果真係拍拖佢會知。」<br>採訪、攝影：譚倩宜</p></body></html>
