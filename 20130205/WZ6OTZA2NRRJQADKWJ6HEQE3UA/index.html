<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>62歲飛天蠄蟧就擒<br></title></header><body><h1>各區突發簡訊︰<br>62歲飛天蠄蟧就擒<br></h1><p>【柴  灣】<br>【本報訊】柴灣利眾街28號中安工業大廈維修，外牆搭有棚架。昨凌晨近一時，姓胡保安員巡查時，發現一名男子在外牆棚架游攀，懷疑有人爆竊於是報警。港島衝鋒隊警員迅速趕至封鎖大廈，在梯間拘捕62歲姓梁男子，撿獲41,000元港幣、8,000元人民幣，以及一對手套與螺絲批的爆竊工具，警方相信賊人潛入三樓一間印刷公司爆竊。</p></body></html>
