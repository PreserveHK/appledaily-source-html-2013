<html><header><meta charset="utf-8"><title>失明板仔踩出勇氣</title></header><body><h1>失明板仔踩出勇氣</h1><p>踩着滑板來來回回，還能做出簡單花式，看來容易，其實很難，對16歲滑板小子卡羅爾更難。因為他雙目失明，經過無數次跌倒再站起來，踩滑板踩出無限勇氣。<br>卡羅爾興趣，視網膜患癌，2歲開始就活在黑暗中。眼睛看不見，卻無阻他苦練滑板技巧。他說：「我最愛做之一，就是大清早到滑板場……毋須擔心有人擋路，能盡情地在滑板上享受自己。」滑板輪聲響，是他認清方向與辨別障礙的依靠。「你需要熟習跌倒，就像熟習一種運動般……當受保護時，我感受到自己能『升呢』，挑戰更複雜花式也不怕受傷。」<br>英國《太陽報》</p></body></html>
