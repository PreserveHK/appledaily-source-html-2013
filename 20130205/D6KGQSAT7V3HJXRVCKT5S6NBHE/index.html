衞生黑點　中西區佔最多</title></header><body><h1>蘋果汁︰<br>
衞生黑點　中西區佔最多</h1><p>【本報訊】民建聯在農曆新年前，進行全港衞生黑點大巡查，根據屬會全港十八區義工報料，合共發現107個衞生黑點，其中以中西區黑點最多，佔15個。<br>立法會議員何俊賢說，107個遍佈全港的衞生黑點，主要是食肆後巷，被人隨處亂拋棄廚餘，垃圾堆積如山，造成蚊蟲滋生及老鼠為患。當中尤以中西區問題最嚴重，主要是區內較多舊樓，缺乏大廈管理，加上食肆眾多，衞生情況惡劣。<br>油尖旺及觀塘區更有義工舉報，有人與狗隨處便溺，引致環境衞生問題。何俊賢認為，當局有必要加強公民教育，政府相關執法部門，亦應加強突擊掃蕩，保持公共衞生。</p></body></html>
