<html><header><meta charset="utf-8"><title>體壇拾趣：<br>紅牛戰車由深藍變紫</title></header><body><h1>體壇拾趣：<br>紅牛戰車由深藍變紫</h1><p>將喺下月展開衞冕F1之旅嘅紅牛車隊，周日舉行咗新一年戰車發佈會。今年維特爾同韋伯架戰車編號係RB9，個款同上年冇咩分別，只係主色由深藍變成紫色。車隊技術總監紐維話因為今年賽會冇乜改到規則，反而令到好難去掌握點設計架車。車隊喺發佈會上公開架車點樣出世，有心思又勁有型。（ http://www.youtube.com/watch?v=-t6cxIeCIjE） </p></body></html>
