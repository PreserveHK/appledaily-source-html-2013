<html><header><meta charset="utf-8"><title>人人愛收儲值情人卡</title></header><body><h1>人人愛收儲值情人卡</h1><p>無論男或女最怕就是收到「炸彈」，如果加埋在情人節收的話，更加Hurt爆！不過已有另一半的朋友就無有怕啦，今個情人節終於不用怕收卡，就算收都可能係甜到入心的情人卡。又或者未知買甚麼禮物送畀另一半，又怕禮物不合戀人心意的話，送張禮物卡讓她親自揀，反而仲開心。今個情人節，I.T準備了情人節禮品卡，為大家免去挑選禮物的煩惱。禮品卡內的基本使用額是$500，隨個人喜好最多可增值至$10,000，當中用剩的餘額還可以補錢形式繼續使用，而有效期更長達18個月。</p><p>查詢：I.T（2147 5077）</p></body></html>
