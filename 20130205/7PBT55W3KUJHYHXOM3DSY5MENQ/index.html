<html><header><meta charset="utf-8"><title>今日提醒你：關愛基金今辦諮詢會</title></header><body><h1>今日提醒你：關愛基金今辦諮詢會</h1><p>關愛基金自2011年成立後，就教育、民政、醫療及福利範疇合共推出18個援助項目。基金今日將舉辦第二場公眾諮詢會，就擬定援助項目諮詢公眾意見，歡迎有興趣人士參加。諮詢會於晚上7時至8時30分，於筲箕灣愛東邨愛寶樓地下愛秩序灣社區會堂舉行，先到先得。有意出席諮詢會人士可於辦公時間內，致電基金秘書處熱線2835 2227及2835 2279，或填妥基金網頁內的表格（網址 http://www.communitycarefund.hk/b5/form.asp），報名預留座位。 </p></body></html>
