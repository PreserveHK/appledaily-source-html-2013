<html><header><meta charset="utf-8"><title>求驗客手記：<br>波波夫放飛劍　冇得say sorry</title></header><body><h1>求驗客手記：<br>波波夫放飛劍　冇得say sorry</h1><p>《怒》<br>喺日前輸咗畀熱刺0:1嘅英超聯中，西布朗輸波輸品，陣中嘅馬其頓後衞哥蘭波波夫，仲因為向熱刺嘅基爾獲加吐口水而被逐。賽後西布朗領隊奇勒就好嬲，唔准波波夫向隊友道歉，叫佢收嗲咁滯！而因私自想轉會而被西布朗雪藏嘅前鋒奧丹維治，可能見波波夫同是天涯淪落人，呢名尼日利亞球員就借出自己嘅twitter賬戶畀波波夫，等佢可以公開向隊友及球迷道歉。</p></body></html>
