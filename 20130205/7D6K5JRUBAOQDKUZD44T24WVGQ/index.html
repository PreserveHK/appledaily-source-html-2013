<html><header><meta charset="utf-8"><title>里安納度新戀情斷正</title></header><body><h1>里安納度新戀情斷正</h1><p>荷李活型男里安納度狄卡比奧（Leonardo DiCaprio），與《The Wolf Of Wall Street》女拍檔Margot Robbie的戀情一直未經證實，但二人昨日終於斷正，被拍到一起在邁阿密度假，更在酒店共處一室。當里安納度在房間露台休息時，Margot即走前倚在他身上，舉止頗為親暱。<br>里安納度其後撇甩女友，與片中拍檔祖納希爾（Jonah Hill）及其他女子嬉水，突然有位黑髮美女甩掉比堅尼露點，里安納度立刻取笑她，祖納則再次怕醜仔上身，擰歪臉迴避。</p></body></html>
