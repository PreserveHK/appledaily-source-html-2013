<html><header><meta charset="utf-8"><title>關仁隱事：o靚模「咪咪」送外賣 - 關仁</title></header><body><h1>關仁隱事：o靚模「咪咪」送外賣 - 關仁</h1><p>𡃁模「咪咪」憑住性感形象，同埋成日換男伴成功博出位引起注意，早排就被爆搵到件國產公子，仲送咗份過百萬厚禮畀佢。有位做公關嘅老友就同關仁講，早前喺尖沙嘴一間酒店見到咪咪，佢打扮到花枝招展，去咗接待處之後行咗過禮賓部，原來係要人幫佢插卡上樓。正當位公關奇怪點解咪咪個朋友唔落樓接佢嘅時候，大概過咗個幾鐘就見到咪咪搭電梯走，身後仲跟住位國產公子，原來咪咪送外賣送到酒店。<br>撰文：關仁</p></body></html>
