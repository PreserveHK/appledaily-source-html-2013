<html><header><meta charset="utf-8"><title>Baby主動親近柯震東</title></header><body><h1>Baby主動親近柯震東</h1><p>Angelababy（楊穎）和台灣型男柯震東在新戲《在一起》首度合作演情侶，昨日兩人在北京宣傳，柯震東表示開拍前知道和Baby演情侶心情緊張：「她很漂亮又是很有經驗的演員，所以當時蠻大壓力的，我自己是一個慢熱的人。」Baby則爆當日和柯震東影宣傳相時，當她靠過去他就往後退，相當搞笑。<br>戲內Baby和柯震東有擁抱及咀嘴的親熱戲，Baby坦言覺得他似自己的胞弟，合作後已成為好友，每次到台灣都會通知柯震東，他便會帶美食探班：「其實佢係個好熱情同貼心嘅人。」<br>撰文：葉雪</p></body></html>
