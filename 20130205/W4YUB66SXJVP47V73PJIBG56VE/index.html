<html><header><meta charset="utf-8"><title>女骸骨戴「妖后頸鏈」</title></header><body><h1>女骸骨戴「妖后頸鏈」</h1><p>「埃及妖后」年代的頸鏈，見過了沒有？西伯利亞一個有逾2,400年歷史的墓塚，出土了這條串了17粒玻璃頸鏈，發現時戴在一副女骸骨上，充滿神秘美。<br>研究指，骸骨屬一名年約25歲處女，相信她地位顯赫，可能是女祭司，陪葬的還有一面銅鏡，上有青銅吊墜。這條陪葬頸鏈有17粒玻璃珠，縱然經歷千秋歲月磨蝕，依舊晶瑩剔透，更用「千花技術」打造寶藍、藍綠色等花紋，疑是古埃及製品，經古絲路流傳到西伯利亞。<br>英國《每日郵報》</p></body></html>
