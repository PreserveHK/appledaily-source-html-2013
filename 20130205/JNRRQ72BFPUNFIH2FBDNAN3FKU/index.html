<html><header><meta charset="utf-8"><title>縱橫娛圈21年</title></header><body><h1>縱橫娛圈21年</h1><p>游飈15歲時入行當臨時演員超過六年，由於熱愛演戲，90年決定修讀電視製作專業訓練中心第三期，翌年畢業後正式加入無綫。<br></p><p>轉投香港電視
</p><p>在電視圈打滾21年，游飈參演的劇集多不勝數，包括《金蛇郎君》、《神劍魔刀》、《萬里長情》、《搜神傳》、《翻新大少》、《巾幗梟雄之義海豪情》、《鐵馬尋橋》、《幕後大老爺》、《心戰》等，去年2月尾約滿無綫，3月1日轉簽王維基揸弗的香港電視成為旗下藝員，作品包括《童話戀曲201314》及客串《三面形醫》等。</p></body></html>
