<html><header><meta charset="utf-8"><title>陳法蓉樂做盛女</title></header><body><h1>陳法蓉樂做盛女</h1><p>陳法蓉早前為王賢誌主持的nowTV清談節目《Vinci's code》做嘉賓，同樣愛美食的他們在中環的茶室錄影，對於身邊好友如蔡少芬及朱茵等紛告別單身榮升媽媽，陳法蓉直言很享受單身生活：「慣咗自己行街、睇戲、食飯，甚至食自助餐，孭住個袋咪得囉。」<br>陳法蓉坦言不介意經常被拍得獨自逛街市，至於被指是鑽石盛女，陳法蓉說：「都有話我行街市，釣唔到金龜釣鯇魚，其實無傷大雅我可以接受，但係一定唔可以影響到屋企人同我嘅聲譽，如果有失實報道，我一定會討回公道。」<br>撰文：盧妹</p></body></html>
