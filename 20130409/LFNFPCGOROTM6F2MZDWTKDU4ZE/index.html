<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李皓晴想打亞洲盃</title></header><body><h1>體壇拾趣：<br>李皓晴想打亞洲盃</h1><p>李皓晴（左三）喺南韓乒乓球公開賽4強，擊敗日本「瓷娃娃」福原愛奪季軍後，噚日從仁川返到香港，佢除咗贏得名氣同世界排名（由58位跳升到30位左右），聽講仲有機會取得本周五開始一連3日，喺灣仔伊館舉行嘅亞洲盃參賽權。將會喺5月底離隊嘅女子隊教練李惠芬（左一），噚日露口風，話亞洲盃嘅女子組16人名單已定，究竟皓晴會取代師姐帖雅娜、姜華珺其中一位，還是係後備就仲未知。但對於贏咗福原愛，皓晴話畀到自己無限信心，仲話好想喺香港觀眾面前打亞洲盃㖭。</p></body></html>
