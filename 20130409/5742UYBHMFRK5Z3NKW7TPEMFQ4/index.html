<html><header><meta charset="utf-8"><title>求驗客手記：<br>美斯輸俾機械門神</title></header><body><h1>求驗客手記：<br>美斯輸俾機械門神</h1><p>（樂）美斯遇敵人啦！4奪金球獎嘅阿根廷前鋒美斯，在球場上遇神殺神，單刀、12碼都難唔到佢，近日網上及外國傳媒均熱論，美斯在日本遊戲節目嘅「慘痛」經歷，他面對機械人門將，施展射12碼絕技，但這位效力巴塞前鋒嘅超勁射門，第1球竟然俾機械門神撲出，第2球就中柱彈出，比賽以「3盤2勝制」，美斯就這樣「輸鳥」！但之後美斯再射，就連入兩球，成為首位連續射破機械門將嘅球員，都算攞番尾彩！</p></body></html>
