<html><header><meta charset="utf-8"><title>中環在線：券商晚宴眾生相<br>高姿態　富態　老態  - 李華華</title></header><body><h1>中環在線：券商晚宴眾生相<br>高姿態　富態　老態  - 李華華</h1><p>證券商協會新任主席朱太（中）出手闊綽，私人贊助全部25名董事一件協會配飾，男士係呔，女士係絲巾，全部愛馬仕出品，保守估計使費約30萬元，盡顯富態。</p><p>有股壇「校長」之稱嘅前聯交所主席李福兆，事隔三年再回港參加證券商協會晚宴，畢竟已經84歲，老態難免盡現，說話好似中氣不足，幸而腳步穩健。<br><br>梁志永攝</p></body></html>
