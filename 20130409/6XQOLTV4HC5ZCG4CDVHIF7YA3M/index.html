<html><header><meta charset="utf-8"><title>案件速遞：<br>漢堡包有頭髮　麥記罰錢</title></header><body><h1>案件速遞：<br>漢堡包有頭髮　麥記罰錢</h1><p>【本報訊】有市民在麥當勞觀塘興業街分店購買豬柳蛋漢堡後，發現蛋內有一條長約4.1厘米的棕黑色頭髮，遂立即通知食環署。麥當勞因而遭票控食物的物質與購買人所要求者不符罪，昨天派代表到觀塘裁判法院認罪，被判罰款2,600元，另須繳付405元化驗費。<br>麥當勞表示上述分店經營11年以來，從沒有出事，事發後已加強培訓員工，要求員工戴帽開工，以免頭髮掉進食物。此外，員工每次煮蛋後會清潔煮蛋器。案發去年7月3日，投訴人到上述麥當勞購買兩份套餐，當他進食豬柳蛋漢堡時，發現「加料」蛋。<br>案件編號：KTS22625/12</p></body></html>
