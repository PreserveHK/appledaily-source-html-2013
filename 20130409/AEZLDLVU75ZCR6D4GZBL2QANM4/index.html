<html><header><meta charset="utf-8"><title>蘋果汁︰<br>政府聘殘疾人士僅2%</title></header><body><h1>蘋果汁︰<br>政府聘殘疾人士僅2%</h1><p>【本報訊】立法會財務委員會昨天開始審核2013/14財政年度開支預算，昨天先討論有關公務員事務。<br>民主黨主席劉慧卿關注政府聘用殘疾人士的情況，批評當局多年來聘用比例只有百分之二，沒有增加，希望政府確切支持聘用殘疾人士。公務員事務局回應，局方不會就聘用殘疾人士設定配額制度，百分之二既非目標亦非上限，會盡可能確保殘疾人士投考政府工時有同等機會。<br>該局局長鄧國威會上亦透露，政府06年開始計劃將5,000多名合約員工轉職為公務員，大部份已成功轉職，而政府預計在新一個財政年度，將有458個由合約員工轉化為公務員的職位。</p></body></html>
