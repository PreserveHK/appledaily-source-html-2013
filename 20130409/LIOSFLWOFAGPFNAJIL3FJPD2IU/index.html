<html><header><meta charset="utf-8"><title>隔牆有耳：<br>市民捐熊　o氹工友乖女 - 李八方</title></header><body><h1>隔牆有耳：<br>市民捐熊　o氹工友乖女 - 李八方</h1><p>早幾日碼頭工友雞頭哥林生個乖女曉彤生日，喺電台節目度話想要隻鬆弛熊公仔，不過知道爸爸罷工冇收入，就好生性話唔要。曉彤妹妹呢番說話感動唔少人，雞頭哥話聲帶出街後，有市民捐咗兩隻鬆弛熊，另有港大生捐一隻，噚日公民黨黨魁梁家傑又帶多隻熊落碼頭，真係好感激市民支持。<br>不過雞頭哥話，寧願將隻熊換成錢去捐畀班工友。而乖女收到幾隻熊就好開心，噚日仲一家人睇戲補祝生日，之後佢又落碼頭繼續撐工友，雞哥話，點辛苦都唔緊要，最重要埋枱傾。</p></body></html>
