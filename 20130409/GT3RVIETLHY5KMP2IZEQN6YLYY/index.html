<html><header><meta charset="utf-8"><title>一中一台：大S拖老公晒恩愛</title></header><body><h1>一中一台：大S拖老公晒恩愛</h1><p>上月底在內地三亞舉行的「海天盛筵」活動，被指變成淫亂派對，台灣藝人徐熙媛（大S）及徐熙娣（小S）兩姊妹的丈夫汪小菲和許雅鈞亦被牽涉其中，但其後汪小菲否認有份出席。上星期五大S跟老公高調現身台灣舞台劇《西出陽關》闢謠。散場後大S購買了一本《李國修戲劇作品集》。另外，三亞市委宣傳部上星期四表示已對事件進行調查，據知三亞警方已跟主辦單位見面商談。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
