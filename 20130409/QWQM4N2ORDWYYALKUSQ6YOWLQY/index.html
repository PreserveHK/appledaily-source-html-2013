<html><header><meta charset="utf-8"><title>Messina　意式脆餅製作班</title></header><body><h1>Messina　意式脆餅製作班</h1><p>Messina將開設一班「意式脆餅製作班」，由該餐廳行政糕餅麵包總廚小野朝英授課。小野先生曾為不少日本名人及政要製作麵包，更榮獲首相府指定，供應麵包及糕點，甚至為世界各國政要到訪日本時製作麵包。（查詢：3746 2733）</p><p>日期：4月13日<br>時間：9:30am-2:30pm<br>費用：$880（包括意式早餐、學費及午餐）<br>地址：紅磡環海街11號海名軒5樓</p></body></html>
