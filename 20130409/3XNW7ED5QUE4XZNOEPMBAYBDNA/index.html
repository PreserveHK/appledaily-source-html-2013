<html><header><meta charset="utf-8"><title>莊永楚拍賣首飾袋60萬</title></header><body><h1>莊永楚拍賣首飾袋60萬</h1><p>資深大律師胡漢清與母親莊永楚鬧資產糾紛，胡母好友白韻琹上月曾透露莊永楚因經濟拮据，須變賣首飾。<br>昨日香港蘇富比在灣仔會展舉行瑰麗珠寶及翡翠首飾春季拍賣會，會上拍賣莊永楚兩件首飾，分別約1.8卡的天然翡翠鑽石戒指及逾4卡的Chanel鑽石茶花手錶，底價均為10萬元，最終各以30萬元成交，合共賣得60萬元。拍賣會上未見莊永楚現身。<br>採訪：譚倩宜<br>攝影：仇志德</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
