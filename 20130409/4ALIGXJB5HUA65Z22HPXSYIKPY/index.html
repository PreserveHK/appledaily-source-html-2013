<html><header><meta charset="utf-8"><title>隔牆有耳：<br>捐款打氣　歐錦棠力撐 - 李八方</title></header><body><h1>隔牆有耳：<br>捐款打氣　歐錦棠力撐 - 李八方</h1><p>唔少市民都加入撐碼頭工人爭取合理待遇，向來關心時事嘅藝人歐錦棠都有響應喎。最近做緊《我和春天有個約會》嘅佢，前晚臨演出前，不忘舉牌叫碼頭工友堅持、團結、加油。佢早前都喺fb留言，話工人唔係要好似無良巨富咁凡事賺到盡、唔敢奢求出半斤力會回報有八両；只求得到應有合理待遇，呼籲香港人上街同捐錢畀罷工基金撐工人。歐錦棠話，會將呢三個月嘅恒常奉獻全數捐畀工人，叫香港人團結就是力量，撐工友忍耐到底，必然得勝！</p></body></html>
