<html><header><meta charset="utf-8"><title>醫療新知：<br>七旬婦染退伍軍人症</title></header><body><h1>醫療新知：<br>七旬婦染退伍軍人症</h1><p>本港新增一宗退伍軍人症病例，衞生防護中心昨日公佈，患者是一名76歲女子，居住於黃大仙區的公屋，有長期病患，於上月25日開始出現發燒及食慾不振等不適，因病情持續無好轉，5天後到伊利沙伯醫院急症室求診，同日入院，臨床診斷為肺炎，目前病情穩定；醫院其後化驗患者的尿液樣本確診患上退伍軍人症。<br>衞生防護中心調查顯示，患者近期無外遊紀錄，家居附近沒有水塔，患者的家居接觸者也沒有病徵，已抽取其家居的水樣本進行化驗。今年本港累積3宗退伍軍人症個案，去年有28宗，前年則有17宗。退伍軍人桿菌可在水缸、按摩池等環境生存。</p></body></html>
