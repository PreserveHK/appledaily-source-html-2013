<html><header><meta charset="utf-8"><title>隔牆有耳：<br>掛八號波　天文台OT補水 - 李八方</title></header><body><h1>隔牆有耳：<br>掛八號波　天文台OT補水 - 李八方</h1><p>舊年天文台打咗3次八號波，唔少人都因為咁多咗幾日假期，又或者冇開工而少咗收入，不過呢幾次八號波都係天文台同事OT賺錢嘅機會。天文台回覆立法會財務委員會議員提問嘅文件顯示，上年3次八號波，政府庫房都要畀多26萬出嚟，支付天文台員工OT嘅補水。<br>上個財政年度，天文台原本預計相關OT開支只係約15萬左右，但最後因為打咗3次八號波增加咗至42萬，獲發放OT嘅同事包括文書主任、司機同埋辦公室助理等。至於邊個議員咁細心睇到呢個加幅？相信你點都估唔到。答案就係77歲嘅劉皇發，果然寶刀未老！</p></body></html>
