<html><header><meta charset="utf-8"><title>為教宗祈福　<br>
湯漢主持彌撒</title></header><body><h1>為教宗祈福　<br>
湯漢主持彌撒</h1><p>天主教香港教區昨晚在聖母無原罪主教座堂舉行教宗方濟就職祈福彌撒，由教區主教湯漢樞機主持（圖），聖公會主教、大主教及東正教都主教均有出席，榮休主教陳日君樞機與50多名神父共祭，逾千信眾參與。禮儀小冊子印有方濟牧徽，內有其相片和簡介。湯漢表示，早前在梵蒂岡向教宗送上一尊代表中國教會的佘山聖母小銅像，教宗表示感謝，湯漢又指，教宗獲選後暫住樞機投票人的宿舍，剛好與他同層，有次乘電梯時與對方相遇，教宗表示已把小銅像收在房間內，相信教宗愛護中國信眾。</p></body></html>
