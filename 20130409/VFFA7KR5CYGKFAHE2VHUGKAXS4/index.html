<html><header><meta charset="utf-8"><title>林志玲驗胸專家</title></header><body><h1>林志玲驗胸專家</h1><p>林志玲昨在銅鑼灣出席活動，她為大會拍攝名為《還來得及再愛你》短片，呼籲女性每天進行胸部檢查。林志玲只肯隔空為女模示範按胸，她說：「我怕攝影師會拍得太快樂，故不敢摸。」她透露平日會施魔掌為女友人檢查：「我每天都花6分鐘檢查自己的胸部。」至於假胸，她謂：「人工胸部跟異常硬塊很難分，我不建議做隆乳。」<br>早前傳與邱士楷分手的林志玲，被問到感情狀況？她表明：「沒有男朋友。我現在是單身，選擇中。」<br>採訪：黃曉妍<br>攝影：仇志德</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
