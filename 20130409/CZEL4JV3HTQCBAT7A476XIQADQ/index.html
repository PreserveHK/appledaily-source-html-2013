<html><header><meta charset="utf-8"><title>案件速遞：<br>失業青年扑頭搶劫入獄</title></header><body><h1>案件速遞：<br>失業青年扑頭搶劫入獄</h1><p>【本報訊】失業青年與前女友因為金錢問題而發生爭執，並聲稱不堪前女友逼他找工作下，於深夜時分用啤酒樽扑頭打劫一名19歲菲籍女子，搶去她的手機兼抓傷其俏臉，然後將手機轉贈前女友。警方最後憑着事主的電話作線索追查，半年後成功拘捕青年。<br>被告黃志斌（27歲）昨天在高等法院承認搶劫罪，被判入獄5年4個月。被告與前女友育有一對年幼子女，辯方指被告已經感到後悔，並向事主致歉。被告於前年11月24日在大圍美田邨犯案，半年後落網。<br>案件編號：HCCC294/12</p></body></html>
