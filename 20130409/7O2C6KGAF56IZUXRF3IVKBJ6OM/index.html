<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅秘密做小手術 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅秘密做小手術 - 馮仁昭</h1><p>噚日有報道話楊千嬅因為婦科問題秘密入院做手術，父母同助手連日嚟都貼身照顧同探望，事後丁子高證實千嬅真係要做手術，不過已經冇大礙亦唔會影響生BB。千嬅噚日喺微博冇現真身，只係上載咗張囝囝嘅相：「收到很多朋友的慰問，謝謝不用擔心，在家休養中一切安好，手術順利也謝謝你們的支持鼓勵、感恩，RMB也向你們問好？」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
