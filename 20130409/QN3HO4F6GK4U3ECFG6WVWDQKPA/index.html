<html><header><meta charset="utf-8"><title>醫療新知：<br>染登革熱人數被低估</title></header><body><h1>醫療新知：<br>染登革熱人數被低估</h1><p>全球的登革熱個案一直被低估，英國牛津大學一項最新研究推算，全球每年有3.9億宗登革熱個案，其中9,600萬宗屬嚴重病例，數字遠高於世界衞生組織估計全球有5,000萬至1億宗。研究相信約七成嚴重個案發生在亞洲國家，單是印度已佔超過三成，美洲則以巴西及墨西哥疫情較嚴重，非洲也佔近兩成個案。研究對過去數年的全球病例進行分析，染病人數被低估，主要是大部份症狀輕微的患者並無確診，或被誤當一般感冒，研究發現症狀輕微的患者很大機會於第二或第三次感染時，病情變得嚴重，這些隱形患者會成為醫療系統的未來負擔，故呼籲要加速研製預防疫苗。</p></body></html>
