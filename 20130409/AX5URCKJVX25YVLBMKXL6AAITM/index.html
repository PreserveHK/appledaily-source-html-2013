<html><header><meta charset="utf-8"><title>中環在線：<br>東亞彩虹新look　添朝氣 - 李華華</title></header><body><h1>中環在線：<br>東亞彩虹新look　添朝氣 - 李華華</h1><p>東亞銀行（023）主席李國寶近年致力交棒畀兩位公子，兩位公子民橋、民斌似乎開始搵到定位，噚日東亞宣佈推出新品牌計劃。<br>新品牌設計有五條顏色光線，話係代表五種核心價值，包括專業、以客為尊、誠信、進取、以及靈活創新，又想加強同年輕客戶群嘅聯繫咁話，銀行標誌基本冇變。<br>兩位公子唔知係咪聽見市民成日叫財爺派糖，為改品牌形象，喺分行派啫喱豆糖，但無講清楚係咪間間分行都有得派，同埋幾時派，淨係話數量有限。不過東亞股東就寧願佢派多啲股息好過。</p></body></html>
