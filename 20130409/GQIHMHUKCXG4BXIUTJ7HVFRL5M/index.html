<html><header><meta charset="utf-8"><title>求驗客手記：<br>莫迪3連敗蘇斯克查唔驚</title></header><body><h1>求驗客手記：<br>莫迪3連敗蘇斯克查唔驚</h1><p>（哀）講開曼聯，佢哋名宿之一嘅蘇斯克查，近排就唔係好如意，佢今屆要帶領莫迪喺挪超聯3連霸，但球隊喺開「咧」後表現大跌watt，連同喺上周六嘅聯賽作客0:1不敵白蘭恩，錄得開「咧」3連敗，目前以0分包尾。不過，蘇斯克查就好有信心球隊好快會返番嚟：「我對麾下球員有信心，只要我哋保持士氣，繼續努力練習，就會取得好成績。」蘇斯克查又似乎講得啱喎，因為莫迪一向慢熱，上季頭6場聯賽單跳，而前季亦都係頭3場聯賽不勝。</p></body></html>
