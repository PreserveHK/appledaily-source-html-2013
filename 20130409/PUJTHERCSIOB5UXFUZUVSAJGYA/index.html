<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高皓正冇為栢芝驅鬼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高皓正冇為栢芝驅鬼 - 馮仁昭</h1><p>高皓正驅鬼、自瀆論成為話題人物，日前佢接受商台錄音訪問，重提婚前性行為，高主教話：「嗰次同個女性朋友上床後，佢男朋友用刀『行』住我，仲打我一身，去到差館反而話我強姦佢女友，我覺得自己唔可以再做兩面人，決心改變。之後，當時同太太拍拖冇婚前性行為，呢方面令女仔會好信任我。」另外提到曾為女藝人驅鬼，引嚟唔少猜測，高主教話：「當時有人估係張栢芝、林嘉欣同徐淑敏。我真係疏忽，唔知會騷擾到人，前兩者我唔識，同佢哋講唔好意思。」<br>撰文：馮仁昭</p></body></html>
