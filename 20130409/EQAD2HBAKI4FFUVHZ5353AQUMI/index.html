<html><header><meta charset="utf-8"><title>求驗客手記：<br>泰仔做清潔工發老脾</title></header><body><h1>求驗客手記：<br>泰仔做清潔工發老脾</h1><p>（怒）曼城前鋒泰維斯因為停牌期間駕駛一事，早前俾法庭判罰250小時社會服務令，而佢亦喺日前展開咗要做嘅社會服務，就係到柴郡做清潔工人，包括要清潔一個長30呎嘅貨櫃。不過，泰維斯認真大枝嘢，佢乘坐由司機駕駛、價值146萬港紙嘅保時捷跑車到場之後，仲搵埋私人傳譯嚟。但係，當有球迷用手機替身穿橙色清潔背心嘅泰維斯影相時，佢就即刻發老脾，用英文大叫：「俾電話我！快啲刪除啲相！」</p></body></html>
