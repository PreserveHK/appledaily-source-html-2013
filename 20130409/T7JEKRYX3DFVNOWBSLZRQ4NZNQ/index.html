<html><header><meta charset="utf-8"><title>求驗客手記：<br>紅魔訓練場易名擸14.2億</title></header><body><h1>求驗客手記：<br>紅魔訓練場易名擸14.2億</h1><p>（哀）英超班霸曼聯自從喺美國商人格拉沙入主後，唔放過每個搵錢嘅機會，喺星期一佢哋就宣佈同保險公司AON簽下8年贊助合約，出售卡寧頓訓練場嘅冠名權，喺7月開始卡寧頓訓練場要改名做AON，而紅魔嘅練波衫心口都會印有AON字樣，此舉令紅魔每年有1,500萬鎊收入，8年合計就有1.2億鎊（約14.2億港元）；而AON喺未來8年都係曼聯夏季熱身賽嘅贊助及合作夥伴。紅魔咁𢱑銀法，令擁躉好驚遲啲連主場奧脫福嘅冠名權都出售，但佢哋嘅行政副主席活獲特就話咁嘅事永遠唔會發生喎！</p></body></html>
