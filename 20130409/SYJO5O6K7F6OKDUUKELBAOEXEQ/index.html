<html><header><meta charset="utf-8"><title>體壇拾趣：<br>安東尼反壓雷神做榜首</title></header><body><h1>體壇拾趣：<br>安東尼反壓雷神做榜首</h1><p>紐約人周日作客雷霆，最大焦點都係今季得分王榜前兩位，紐軍安東尼大戰「雷神」杜蘭特。近期入波入到唔識停嘅安東尼，今場繼續狀態大勇，29射15中為球隊貢獻36分，差啲就可以連續4場得分達40分或以上。至於杜蘭特今場手感一般，17投只得7中，如果唔係入咗13個罰球，真係冇可能入到27分咁多。客軍最後以125:120力克雷霆外，安東尼喺得分王榜仲以場均28.44分，壓住28.35分嘅雷神，升上榜首㖭！</p></body></html>
