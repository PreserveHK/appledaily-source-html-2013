<html><header><meta charset="utf-8"><title>體壇拾趣：<br>舒娃牛仔look電粉絲</title></header><body><h1>體壇拾趣：<br>舒娃牛仔look電粉絲</h1><p>俄羅斯索女網球手舒拉寶娃，自從1月喺澳網比賽期間，開咗個人twitter戶口之後，𠵱家已經有17萬個粉絲follow佢，雖然唔及得facebook有成970萬人like佢，但係舒娃喺twitter好活躍，不時上傳靚相冧球迷。日前佢上傳咗一張自己牛仔look嘅相，仲問：「我夠唔夠料參加德州選美呢？」梗係夠啦！fb冇出現呢張相，舒娃今次明冧twitter球迷喎！</p></body></html>
