<html><header><meta charset="utf-8"><title>一中一台：孫敬媛出騷扯爆裙</title></header><body><h1>一中一台：孫敬媛出騷扯爆裙</h1><p>內地藝人孫敬媛早前到武漢表演，舞台跟觀眾非常接近。當她唱完兩首主打歌曲，向在場歌迷致謝，她說：「很感謝也很喜歡武漢的歌迷，更喜歡武漢的鴨脖子。」</p><p>為報答即場有男歌迷送上一大包麻辣鴨頸，她為台下歌迷送上簽名照片，台下歌迷見有禮物即時起哄，當派完最後一張照片時，一位男歌迷因為沒有拿到簽名照，為引起注意他竟然半個身爬上舞台去扯孫敬媛的裙，令裙子撕裂露底（左圖），幸好保安及時出現，維持秩序。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
