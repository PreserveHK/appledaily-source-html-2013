<html><header><meta charset="utf-8"><title>電視撈飯：《女警》被投訴血腥</title></header><body><h1>電視撈飯：《女警》被投訴血腥</h1><p>無綫套《女警愛作戰》上周六晚連播兩個鐘頭大結局，收視同周一至五一樣，平均28點，觀眾人數180萬，大結局尾段去到最高30點，有193萬觀眾睇，令同時段亞視嘅《亞洲大學堂》零收視。另外，通訊事務管理局收到總共31宗投訴，話《女》劇嘅跳樓場面過份血腥，令人不安，而《仁心解碼II》都有6宗，投訴劇情上時間安排混亂等。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
