<html><header><meta charset="utf-8"><title>《警界線》封票王播足本</title></header><body><h1>《警界線》封票王播足本</h1><p>最近王維基的香港電視不停谷宣傳，希望收集民意向政府施壓，然後可以早點發免費電視牌，昨日香港電視在社交網專頁設了公投，請粉絲在《開腦儆探》、《警界線》、《歲月樓情》、《客家女人》等八齣劇中投票，最多票數的劇集就會在網上播足本第一集，這消息馬上吸引粉絲投票，現時以《警界線》得票最高，相信大家是為了欣賞最佳男配角廖啟智的精湛演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
