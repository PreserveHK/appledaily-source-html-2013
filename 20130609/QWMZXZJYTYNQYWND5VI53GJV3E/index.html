<html><header><meta charset="utf-8"><title>大姐明老公探班辟謠</title></header><body><h1>大姐明老公探班辟謠</h1><p>鍾慧冰早前邀請毛舜筠、林建明（大姐明）及寇鴻萍等擔任有線《今日觀點》嘉賓。早前有指大姐明同老公曾展章婚變，於節目拍攝期間曾展章帶同紅酒探班。當他為大姐明斟酒時，酒杯突然裂開，大姐明被追問下笑言：「點解咁秘密都有人知？唔公開講閨房之樂。」令眾人捧腹大笑。毛舜筠踢爆大姐明曾拿出自己的照片以及一大袋衞生巾做聖誕節抽獎禮物。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
