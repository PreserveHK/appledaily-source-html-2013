<html><header><meta charset="utf-8"><title>伊娃奪種族正義獎</title></header><body><h1>伊娃奪種族正義獎</h1><p>美國女星「靚太」伊娃隆歌莉亞（Eva Longoria），多年來曾參與不少公益活動，因此基督教女青年會（YWCA）昨日在華盛頓舉行的年度女性卓越獎晚會把種族正義獎頒給伊娃，特別讚揚她鼓勵所有女性都要去投票。打扮性感得來莊重的伊娃在聲明中說：「作為YWCA提高女性地位的活動的長期支持者，能獲獎我深感榮幸，期待拜訪華府與其他年輕領袖慶祝這項成就。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
