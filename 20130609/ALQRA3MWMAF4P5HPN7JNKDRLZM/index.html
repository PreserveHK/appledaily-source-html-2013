<html><header><meta charset="utf-8"><title>大S凸肚誤傳有喜</title></header><body><h1>大S凸肚誤傳有喜</h1><p>徐熙媛（大S）恨生仔恨到發燒，上月她出席活動時，自爆為了生BB不惜放棄茹素而開始吃肉，而昨日有網友上載一張大S近照到微博，現場還有徐媽媽、大S胞姊、小S夫婦及兩名女兒等，只見大S暴脹不少，大腿粗壯，腰肢亦十分圓潤，肚凸凸就有如懷有身孕一樣。<br>不過徐媽媽事後接受記者查詢時就表示照片是早前母親節的聚會，並強調大S沒有懷孕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
