<html><header><meta charset="utf-8"><title>霆鋒踢拖行紅地毯</title></header><body><h1>霆鋒踢拖行紅地毯</h1><p>謝霆鋒和英皇老闆楊受成等人昨日在成都出席「格林美音樂會」的紅地毯，最愛踢拖的霆鋒繼續拖鞋上陣，不過上身則穿了整齊白恤衫配黑色闊褲，雖然跟拖鞋有點格格不入，但霆鋒仍一貫擺出chok爆甫士，全程戴着黑超，他出現馬上成為焦點。霆鋒跟內地女歌手宋祖英惺惺相借，英皇一姐容祖兒昨晚也有份在演唱會獻技。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
