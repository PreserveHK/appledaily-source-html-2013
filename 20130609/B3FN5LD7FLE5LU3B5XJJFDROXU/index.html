<html><header><meta charset="utf-8"><title>韓諧星車禍身亡</title></header><body><h1>韓諧星車禍身亡</h1><p>曾演出韓國電視節目《Gag夜》的女諧星含孝珠，昨日凌晨2時50分在首爾永登浦區過馬路時被車撞倒身亡，終年29歲。據知含孝珠是參加完MBC電視台同事的聚會後回家，途經上址時出事。警方相信她是亂過馬路而喪命，透露她送院時已經嚴重出血和骨折，搶救至昨日早上7時傷重不治。而下月來港的韓國女團After School成員李珠妍，則在網上留言悼念。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
