<html><header><meta charset="utf-8"><title>梁思浩為冥婚解話</title></header><body><h1>梁思浩為冥婚解話</h1><p>有線節目《怪談》主持人梁思浩早前表示節目有意將他與翁美玲冥婚，而岑寶兒（阿夢）與鍾保羅冥婚令全城圍插，認為不尊重先人。思浩昨日於有線開記者會表示是製作人的意思，自己當然尊重先人，即使冥婚亦需要得到先人家人同意，但目前完全未聯絡兩位先人的家屬。問到阿夢冥婚後將來如何嫁人？她儍笑話：「我第時都未必嫁得出，𠵱家都話晒嫁咗一次。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
