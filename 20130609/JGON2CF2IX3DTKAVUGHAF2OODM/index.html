<html><header><meta charset="utf-8"><title>Bar入男廁撐平等</title></header><body><h1>Bar入男廁撐平等</h1><p>荷李活型男里安納度狄卡比奧（Leonardo DiCaprio）的以色列名模舊愛Bar Refaeli（圖），前日在twitter上載了一張站在男廁、在尿兜前扮小便的相片，Bar此舉並非惡搞，而是為了支持性取向平等。她在照片旁寫上：「男同志、女同志、變性人全部平等。」至於里安納度則繼續留在巴黎睇網球賽。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
