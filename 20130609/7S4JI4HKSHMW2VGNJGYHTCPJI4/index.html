<html><header><meta charset="utf-8"><title>海洋公園水耕菜　炮製健康美食</title></header><body><h1>海洋公園水耕菜　炮製健康美食</h1><p>水耕菜最近大熱，不少超市都有水耕菜出售，讓你可以在家自行栽種及即席烹調。海洋公園內的食肆便利用水耕菜、如月菜、芝麻菜、橡葉生菜和紅芥菜這五款水耕菜來炮製健康的菜式。園內的海龍王餐廳及冰極餐廳提供的健康菜式，最特別莫過於鮮牛油梨青提子沙律，以清爽健康的水耕菜配上軟腍的牛油梨及清甜的青提子，再混合橙汁和芥末醬汁，味道清新。除了健康菜式外，公園中還有夏日甜品及特飲，如紅桑子蘋果芝士餅、層層脆曲奇配雜啤梨及鮮果、冰涼世界及至螢賓治特飲，全部為炎夏添上絲絲涼意。</p><p>查詢：3923 8222</p></body></html>
