<html><header><meta charset="utf-8"><title>變態超人下周訪港</title></header><body><h1>變態超人下周訪港</h1><p>日本一向都有眾多超人漫畫及特撮片，但最出位的可算是爆笑漫畫《變態超人》，當中的超人造型以女裝內褲笠頭、身穿拉長形內褲的確夠晒變態，該漫畫更拍成電影版，並將於暑假檔在港上映，而片中飾演變態超人的男星鈴木亮平，亦宣佈將於本月20日至22日來港為該片宣傳。模特兒出身的鈴木，生得高大威猛，身高183cm之外更一身肌肉，絕對是演超人的最佳人選。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
