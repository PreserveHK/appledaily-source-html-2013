<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港足友賽負傑志</title></header><body><h1>體訊速遞：<br>（足球）港足友賽負傑志</h1><p>備戰亞盃外的港足（紅衫）昨晨與傑志「拍跳」，結果後者憑艾力士及巴倫古素各建一功，以2:1勝出。港足主帥金判坤賽後表示球隊表現不俗，而他稍後亦會北上了解首次徵召的貴州智誠守將聶凌峰近況。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
