<html><header><meta charset="utf-8"><title>各區突發簡訊：房車欠交停車費被燒</title></header><body><h1>各區突發簡訊：<br>房車欠交停車費被燒</h1><p>【大　埔】<br>【本報訊】一輛停泊在大埔大美督村空地的私家車，昨午3時許車尾突然着火，村民發現報警，消防員到場將火救熄後，發覺現場有天拿水痕迹，交警方調查。姓李車主指該車泊於空地一年，按季繳交每月300元停車場費，早前有友人擬購買該車。他承認近月沒有交停車費，日前曾被人追數，有人更揚言不保證其車輛安全，他懷疑案件與此有關。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
