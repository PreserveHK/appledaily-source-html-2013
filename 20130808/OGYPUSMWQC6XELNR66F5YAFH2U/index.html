<html><header><meta charset="utf-8"><title>超級鼠踩板跳火圈</title></header><body><h1>超級鼠踩板跳火圈</h1><p>小老鼠哈維（Harvey），踩滑板跳火圈，動作完美無瑕；拍檔佩德羅（Pedro）在踩板場起跳，有姿勢有實際。牠們均是老鼠訓練大師威爾莫特的門下高足，正在澳洲黃金海岸接受師傅的地獄特訓。<br>威爾莫特擔任「練鼠師」近30年，指老鼠是天生的踩板高手，除因牠們「重心低」而平衡力一流，每次跌倒後都會馬上爬回板上，鬥心令人佩服。威爾莫特三年前亦曾訓練過老鼠滑浪，指牠們是「不可思議的游泳好手」。<br>英國《每日郵報》</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
