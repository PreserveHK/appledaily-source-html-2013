<html><header><meta charset="utf-8"><title>蘋果綠葉中信電訊中期息派2.4仙</title></header><body><h1>蘋果綠葉<br>中信電訊中期息派2.4仙</h1><p>中信國際電訊（1883）上半年盈利升2.32倍至7.94億元，中期息2.4仙。行政總裁阮紀堂表示，盈利大增主要因持有的澳門電訊股權重估所致，否則實際經營溢利約2.5億元，與去年同期相若，他又表示，因收購澳門電訊令淨負債達69.8億元，目前正爭取評級去融資，目標三年內將負債比率降低。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
