<html><header><meta charset="utf-8"><title>兩岸快線與女友兜風　輔警中毒鏢身亡</title></header><body><h1>兩岸快線<br>與女友兜風　輔警中毒鏢身亡</h1><p>湖北驚現毒鏢殺人案，孝感雲夢縣一名周姓協警（類同輔警），上月29日偕女友兜風，其間將車輛停泊在路邊後，突被一支毒鏢射中。他連忙駕車前往醫院求診，並使喚女友報警。未料當車輛行至數百米遠，周急煞車後當場猝死。經法醫鑑定證實，毒鏢沾有「琥珀膽鹼」，屬肌肉鬆弛劑，也被用於注射死刑。<br>湖北《武漢晚報》</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
