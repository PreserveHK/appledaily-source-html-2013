<html><header><meta charset="utf-8"><title>趣趣地：皇馬考慮明年訪港</title></header><body><h1>趣趣地：皇馬考慮明年訪港</h1><p>皇家馬德里正身處美國集訓，但已諗緊明年夏天大計，除咗繼續以北美洲作為吸金之地，亦打算再搞亞洲之旅，據講除咗會去印尼外，香港亦包括在內，如果係咁，香港球迷就有福囉！至於加里夫巴利（圖）至今仲未落實轉投皇馬，之前傳佢會罷操，逼熱刺加速放人，但原來係流料，佢照樣喺周二操練，亦有傳熱刺同皇馬快將達成交易。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
