<html><header><meta charset="utf-8"><title>各區突發簡訊：醉漢一小時內兩刑毀</title></header><body><h1>各區突發簡訊：<br>醉漢一小時內兩刑毀</h1><p>【屯　門】<br>【本報訊】34歲姓盧男子，疑醉酒鬧事，先在昨凌晨零時許，在屯門安定邨定龍樓對開以渠蓋擲向一部停泊在空地的貨車，保安員發現報警；約一小時後，盧又走到置樂花園商場地下，一間眼鏡舖，再用渠蓋飛擲眼鏡店的櫥窗玻璃，玻璃碎裂，保安員聽到巨響查看，目擊盧逃往屯門市中心，於是報警，警方到場兜截，於定祥樓對開拘捕疑人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
