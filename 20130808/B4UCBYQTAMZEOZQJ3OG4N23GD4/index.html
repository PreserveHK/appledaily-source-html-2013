<html><header><meta charset="utf-8"><title>兩岸快線嘴對嘴餵犬　京男染瘋狗症亡</title></header><body><h1>兩岸快線<br>嘴對嘴餵犬　京男染瘋狗症亡</h1><p>北京市疾控中心前日通報，市內近日新增一宗人感染瘋狗症致死病例，為今年第六宗死亡案例。死者是一名53歲男子，家中養有一隻寵物狗，但兩年來沒為其注射瘋狗症疫苗，死者生前更經常嘴對嘴給狗餵食。<br>據悉，該男子上周二發病入院就診，其後陷入昏迷，延至上周五死亡。北京市疾控中心表示，死者的寵物狗已送往動物疫病防控中心觀察，尚未有異常。<br>北京《京華時報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
