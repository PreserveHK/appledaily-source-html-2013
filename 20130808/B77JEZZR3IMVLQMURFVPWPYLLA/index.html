<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖晉身第3圈</title></header><body><h1>體訊速遞：<br>（網球）迪祖晉身第3圈</h1><p>塞爾維亞「1哥」迪祖高域（圖），於周二羅渣士盃男單次圈，以盤數2:0擊敗德國的美亞晉級；而與同胞安度查合作打雙打的西班牙球手拿度，就於男子雙打首圈以盤數2:1擊敗另一西班牙組合費利/盧比斯。綜合外電（加拿大）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
