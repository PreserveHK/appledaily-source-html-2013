<html><header><meta charset="utf-8"><title>一中一台：孫燕姿粉絲發火護偶像</title></header><body><h1>一中一台：孫燕姿粉絲發火護偶像</h1><p>初為人母的孫燕姿獲邀做雅培奶粉代言人，今年4月出席記者會還開心表示兒子也喝該奶粉，但雅培在內地生產的幼兒配方奶粉，存肉毒桿菌污染風險，粉絲擔心她形象受損，據知經理人正心急等待雅培回覆，要確定孫燕姿代言的奶粉沒問題；另江西衛視原定日前以諧趣手法播出孫燕姿懷孕時在舞台跣倒畫面，被粉絲圍剿沒人性，最終要取消播出平息怒火。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
