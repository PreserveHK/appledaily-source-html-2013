<html><header><meta charset="utf-8"><title>一中一台：馮紹峰教東東用風扇</title></header><body><h1>一中一台：馮紹峰教東東用風扇</h1><p>由馮紹峰和陳曉東演出的內地偶像劇《蘭陵王》前日在上海舉行記者會，當地氣溫高達40度，穿恤衫的兩位男主角熱到大汗淋漓，粉絲送上小風扇給東東，他只拿着擺甫士不懂善用，馮紹峰即幫他開風扇輪流解暑，有指扮蘭陵王的馮紹峰造型不及東東俊美，馮紹峰說：「大家就將就看吧！」東東說自己扮乞丐時，塗黑眼圈兼畫疤痕自創醜妝。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
