<html><header><meta charset="utf-8"><title>電子磁力臂鈪谷肌不用啞鈴</title></header><body><h1>電子磁力臂鈪<br>谷肌不用啞鈴</h1><p>想鍛煉手臂肌肉不用再舉啞鈴！南韓三名大學生發明「O2電子磁力臂鈪」（圖），內置電子磁石，鍛煉重量介乎3至24公斤；將按鈕轉向上，臂鈪變輕；轉向下，臂鈪就變重，切合不同需要。<br>這對臂鈪專為鍛煉上下臂肌肉而設，借助南北極磁石「異性相吸，同性相拒」道理，製造龐大的推、拉阻力，再配合不同運動，就可趕走贅肉，造出不同健美效果。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
