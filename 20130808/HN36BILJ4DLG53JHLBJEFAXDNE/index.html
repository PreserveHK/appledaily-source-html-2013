<html><header><meta charset="utf-8"><title>雙彩虹　跨維港</title></header><body><h1>雙彩虹　跨維港</h1><p>【本報訊】雨後雙彩虹，橫跨維港兩岸。昨下午5時許，一場驟雨過後，本港上空出現難得一見的雙彩虹現象，引得不少市民駐足觀看，爭相拍下這美麗一瞬，其中將軍澳的彩虹如繞過雲端下的一條彩色跑道，美不勝收；維港兩岸出現的一條彩虹橋，令人嘆為觀止。</p><p>兩道彩虹一深一淺，分別稱作主虹、副虹，副虹是陽光在水滴中經兩次反射而成，它的顏色排列次序跟主虹相反。去年9月2日，本港上空亦曾出現雙彩虹奇景。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
