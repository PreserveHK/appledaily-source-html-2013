<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黑妹輕取對手晉級</title></header><body><h1>體訊速遞：<br>（羽毛球）黑妹輕取對手晉級</h1><p>前日26歲生日的香港球手葉姵延（圖），昨在廣州上演的世界羽毛球錦標賽女單次圈賽事，以2:0輕取瑞士的積奇特晉級；而另一位港女將陳祉嘉，則以1:2不敵南韓的裴延姝，次圈出局。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
