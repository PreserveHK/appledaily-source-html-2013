<html><header><meta charset="utf-8"><title>體壇拾趣：保特受連累驗足5粒鐘</title></header><body><h1>體壇拾趣：<br>保特受連累驗足5粒鐘</h1><p>兩年一度嘅世界田徑錦標賽喺今個月10號至18號響俄羅斯莫斯科舉行。由於今年有多個出名跑手都藥檢肥佬，當中包括美國嘅基爾及牙買加嘅鮑維等，故有關當局為免再有人出蠱惑，賽前就針對牙買加進行咗個大規模藥檢。飛人保特（中）同埋佢43個隊友，日前喺俄羅斯進行集訓時，就突然俾人捉咗去驗血，仲足足搞咗成5粒鐘㖭。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24 </p></body></html>
