<html><header><meta charset="utf-8"><title>國金點滴財政獨立　英長者離婚增</title></header><body><h1>國金點滴<br>財政獨立　英長者離婚增</h1><p>夫妻本是同林鳥，「大壽」臨頭各自飛。英國國家統計局（ONS）數據指，由於英國人壽命延長，加上越來越多女性財政獨立，令當地60歲以上的離婚率不斷上升。與過去20年相比，長者離婚率上升近75%。由於長壽的關係，令英人在60歲後開始重新思考，是否應該在未來20年都繼續與伴侶同度餘生。研究指出女性現時普遍財政獨立，較傾向追求個人滿足感，不想再重複過去夫婦間的不快經歷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
