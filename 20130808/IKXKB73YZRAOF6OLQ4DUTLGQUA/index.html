<html><header><meta charset="utf-8"><title>Chris暗示想引退</title></header><body><h1>Chris暗示想引退</h1><p>屢被官司纏身的美國男歌手Chris Brown（圖），前日就其撞車不顧而去的案件到洛城一間監獄報到，逗留了42分鐘後便獲釋，之後他即被拍到偕越裔女友去蒲。昨日Chris突然在twitter留言，指新碟《X》大概會是其最後作品，他說：「當你因音樂和才華成名，的確是很奇妙，但我厭倦這來自18歲的過錯。」所指是09年他毆傷Rihanna一事。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
