<html><header><meta charset="utf-8"><title>狄維罕見深情一吻</title></header><body><h1>狄維罕見深情一吻</h1><p>大隻佬狄維莊遜平時兇神惡煞，冇人敢亂埋佢身，斷估女性緣可能麻麻。前晚狄維喺instagram放咗張相，標題寫住「我的女孩，殺手的愛」，諗住今次終於有着落啦，睇真啲居然係佢錫條殺人鯨，仲好情深款款，唔睇圖真係俾佢呃晒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
