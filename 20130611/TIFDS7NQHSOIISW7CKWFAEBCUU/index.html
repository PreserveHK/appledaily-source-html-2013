<html><header><meta charset="utf-8"><title>笑框重現</title></header><body><h1>笑框重現</h1><p>說別人眼細，通常都愛用上「豆豉眼」，笑起來更剩下一條彎彎的線，搞鬼又可愛。而這一點特徵早就在60年代被法籍設計師André Courrèges睇中，設計出這笑眼太陽眼鏡，當年是前衞，今天也不弱，更被Alain Mikli相中，共同重塑出這款經典作品，戴完之後，肯定不再苦面。再襯埋全套All white look，直情是60年代的翻版造型。<br><br>Alain Mikli（2523 0103）</p></body></html>
