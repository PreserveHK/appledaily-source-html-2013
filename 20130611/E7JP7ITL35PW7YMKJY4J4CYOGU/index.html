<html><header><meta charset="utf-8"><title>蕭亞軒搓柯震東腋毛</title></header><body><h1>蕭亞軒搓柯震東腋毛</h1><p>【台北】台灣歌手蕭亞軒之前跟男友柯震東一家返澎湖鄉下，關係儼如一家人。日前夜晚11點幾，佢哋帶埋電燈膽台模王大陸，去咗台北微風廣場嘅國賓影城睇午夜場。柯震東着住背心，臨入場仲買咗爆谷同兩杯飲品。抵死嘅係柯震東彎起手臂向女友展示肌肉時，蕭亞軒居然唔怕核突用手搓男友腋毛調情，完全唔理其他人感受。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
