<html><header><meta charset="utf-8"><title>學整幾味：鹽麴料理變化多</title></header><body><h1>學整幾味：鹽麴料理變化多</h1><p>日本人近年古老當時興，重新流行起一種傳統的鹽麴醬料，原來全因近年有發現指，這種醬料對美容健康好處多多。今次日本料理達人Keisan將在6月30日舉辦兩個鹽麴料理班，示範這種傳統醬料的多種做法，例如用來燒魚，亦可做刺身醬汁，部份課程更可親身實習和試食。參加者更可獲日本DIY鹽麴一盒，回家可自行發酵鹽麴。<br><br>記者：謝翠玲<br><br>費用：$550/1位，$960/2人同行（包括材料費）<br>查詢：2772 1099（iCook） </p></body></html>
