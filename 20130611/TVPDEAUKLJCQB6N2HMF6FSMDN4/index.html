<html><header><meta charset="utf-8"><title>電視撈飯：葉璇吊威吔勁瘀</title></header><body><h1>電視撈飯：葉璇吊威吔勁瘀</h1><p>葉璇近年升呢做製作人，喺內地密密拍劇，日前佢又投入拍新劇《潘多拉的秘密》，該劇有指係《雅典娜女神》嘅續集。葉璇喺劇中扮演女情報員，會有好多打戲，佢盡量親身上陣，最近拍場吊威吔打戲，佢左臂內側仲瘀咗一大片，佢喺微信貼相，仲留言：「台上一分鐘，台下痛好久。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
