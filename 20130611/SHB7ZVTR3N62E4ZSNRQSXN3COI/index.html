<html><header><meta charset="utf-8"><title>小儀夜掃雜誌解悶</title></header><body><h1>小儀夜掃雜誌解悶</h1><p>【跑馬地】盛女阮小儀前日凌晨一點幾，夜麻麻一個人揸車去跑馬地嘅便利店，原來佢只係為咗買幾本八卦雜誌，睇嚟長夜漫漫佢真係好寂寞喎！着住T恤、牛仔褲嘅小儀一身街坊look，離開時仲好有禮貌問記者：「咁夜仲未收工呀？」之後佢上咗自訂車牌HEY DUDE座駕開車走人，42歲嘅小儀要脫離盛女行列，真係要加把勁先得啦。<br>採訪、攝影：彭琮然、梁繼光、羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
