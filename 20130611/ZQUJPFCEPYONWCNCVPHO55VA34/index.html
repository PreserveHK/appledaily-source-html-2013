<html><header><meta charset="utf-8"><title>一中一台：李雲迪俾長髮女摸臀</title></header><body><h1>一中一台：李雲迪俾長髮女摸臀</h1><p>李雲迪和王力宏的斷背緋聞告終後，近日李雲迪的新歡曝光，他在內地被影到跟長髮女子密會，雖然李雲迪戴口罩和黑超遮掩，還是被人一眼認出，長髮女更突然伸手摸李雲迪屁股，表現得比男人更急色，令人愕然。早前李雲迪跟她吃泰菜時，亦曾被影到相，有網民爆料指長髮女的微博名為「FayTian」，畢業於美國哥倫比亞大學。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
