<html><header><meta charset="utf-8"><title>玉置自爆住港取靈感</title></header><body><h1>玉置自爆住港取靈感</h1><p>日本樂隊安全地帶，已定了8月31日在灣仔會展舉行30周年演唱會香港站，樂隊主音玉置浩二表示非常喜歡香港，早年甚至曾在香港住過一段時間，他最愛維港景色，還以此為靈感創作不少歌曲。玉置說：「三年前來香港時，歌迷十分熱情，令我印象深刻，這次我會以最好狀態與隊友一起演出，會唱很多好歌，期望跟大家見面。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
