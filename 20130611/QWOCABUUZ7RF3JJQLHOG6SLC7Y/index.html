<html><header><meta charset="utf-8"><title>電視撈飯：鄺美雲奇招賣珠寶</title></header><body><h1>電視撈飯：鄺美雲奇招賣珠寶</h1><p>圈中富婆鄺美雲（Cally）早排做有線奇妙台新節目《賺大錢》嘉賓，分享佢嘅營商之道，講到佢盤珠寶生意，Cally就滔滔不絕，佢話珠寶店有一項特別服務，就係提供模特兒戴上珠寶畀客人揀，因為有啲男士係嚟揀珠寶送畀人，要有模特兒戴先知道效果，咁邊啲人做模特兒？Cally笑笑口話：「我做囉，既係staff，又係model。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
