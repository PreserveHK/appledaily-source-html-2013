<html><header><meta charset="utf-8"><title>瑪麗嘉兒俾女搶咪</title></header><body><h1>瑪麗嘉兒俾女搶咪</h1><p>試問邊個敢從美國天后瑪麗嘉兒手上搶咪？嗱，佢個女Monroe就敢喇。話說佢哋兩母女日前喺studio歌癮大發，齊齊唱番兩嘴。瑪麗聽見寶貝女嘅歌聲，瞇晒眼個樣仲好陶醉，唔知佢第日會唔會捧個女做歌星呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
