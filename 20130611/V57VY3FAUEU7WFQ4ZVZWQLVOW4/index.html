<html><header><meta charset="utf-8"><title>體訊速遞：<br>（足球）U14足總盃橫濱FC封王</title></header><body><h1>體訊速遞：<br>（足球）U14足總盃橫濱FC封王</h1><p>橫濱FC(香港)前日在摩士公園球場舉行的足總14歲以下足總盃決賽，在法定時間內與九龍木球會打成1:1平手，最後互射12碼贏4:2，奪取冠軍；該隊早前在14歲以下聯賽封王，現又奪足總盃，成為此歲數組別的「雙料冠軍」（圖）。本報消息（香港）</p><p>【蘋果動新聞】Android App 修正版上架</p><p>回應讀者要求，Android App修正版改善記憶體使用情況，以及廣告顯示模式，即刻去Play Store下載啦！↓↓<br> http://bit.ly/appledailyupdate  </p></body></html>
