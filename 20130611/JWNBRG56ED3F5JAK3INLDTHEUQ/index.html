<html><header><meta charset="utf-8"><title>CL着白底捧冠軍歌</title></header><body><h1>CL着白底捧冠軍歌</h1><p>最近單飛出碟嘅韓國型格組合2NE1隊長CL（中），前日打低李孝利捧走SBS電視台音樂節目《人氣歌謠》嘅冠軍歌，本來飲得杯落，不過佢着住嗰件貼身衫就俾觀眾投訴，話驟眼睇似足白色底褲好肉酸喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
