<html><header><meta charset="utf-8"><title>一中一台：蕭淑慎自爆整容豐唇</title></header><body><h1>一中一台：蕭淑慎自爆整容豐唇</h1><p>台灣毒后蕭淑慎出獄後努力改頭換面，不但狂減57磅肥肉回復S形身材，日前她更在facebook自爆整容，承認打了美容針和接受豐唇療程：「我竟然學人家羞羞臉了。」變了刀削面、間尺鼻的她，即時後生十年，不過豐唇效果不明顯，白白捱針！經理人透露蕭淑慎還除去頸背的「雷」字紋身，乃06年她跟雷凱相戀時所紋的印記。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
