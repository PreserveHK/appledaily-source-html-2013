<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳真空好爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳真空好爽 - 馮仁昭</h1><p>江若琳最近喺內地宣傳有份演出嘅劇集《巾幗大將軍》，劇情講佢要代父從軍，經常要以男裝打扮。日前佢同劉梓妍喺杭州出席活動，被對方踢爆佢真空周圍走，江若琳坦承為咗方便紮胸，拍攝嗰陣經常坦蕩蕩，感覺好爽，仲笑話身材好就算紮咗胸都遮唔住。講到拍騎馬戲份，江若琳曾被馬踢到跪低，要停工三日。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
