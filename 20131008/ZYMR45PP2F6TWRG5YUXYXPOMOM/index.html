<html><header><meta charset="utf-8"><title>趣怪定格清潔蝦助潛水童刷牙</title></header><body><h1>趣怪定格<br>清潔蝦助潛水童刷牙</h1><p>要清除牙垢，原來海底的清潔蝦（Cleaner Shrimp）一樣幫到手！相中的13歲男童拉曼與爸爸到印尼峇里島浮潛期間，模仿海魚張口習慣，讓清潔蝦爬入牙縫間找食物（圖）。他感覺有點像搔癢，又說要訣是能忍住呼吸至少30秒，慢慢合口，清潔蝦自然會走出來。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
