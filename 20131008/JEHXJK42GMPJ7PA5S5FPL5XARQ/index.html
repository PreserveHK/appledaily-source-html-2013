<html><header><meta charset="utf-8"><title>國際賽速遞：奇帥點邊緣兵試陣</title></header><body><h1>國際賽速遞：<br>奇帥點邊緣兵試陣</h1><p>美國已出線明年世盃決賽周，教練奇連士文（圖）為最後兩場外圍賽備戰實行輕裝上陣，僅徵召了20名球員入伍。自9月起一直在養傷的兩員中場主力丹普西以及米高巴特利皆沒有入選；奇連士文表示，會給予部份邊緣國腳上陣機會，包括效力荷甲阿爾克馬爾的22歲前鋒艾朗祖漢臣。綜合外電（美國）</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
