<html><header><meta charset="utf-8"><title> 一中一台：陳妍希被踩似男人</title></header><body><h1> 一中一台：陳妍希被踩似男人</h1><p>宅男女神陳妍希之前扮演小龍女，被網民狂踩太肥，香港導演王晶也踩埋一份，因此陳妍希努力減肥，結果有不錯效果。前日台灣打風，陳妍希不用開工，在微博寫道開心放颳風假，還貼出自拍大頭相。網民即再踩陳妍希指她似男人及好man，甚至指她似羅志祥，幸好EQ甚高的陳妍希不介意並留言：「原來我也可以是漢子！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
