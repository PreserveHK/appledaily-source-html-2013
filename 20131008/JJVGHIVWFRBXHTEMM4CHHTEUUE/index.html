<html><header><meta charset="utf-8"><title>2AM珍雲撞車入院</title></header><body><h1>2AM珍雲撞車入院</h1><p>韓國男團2AM成員珍雲（左一）前晚11時半在慶州市演出韓流騷後坐車返首爾，豈料在隧道內與一輛25噸貨車相撞，車禍後珍雲送院，證實右腳腕骨折留下四吋傷口，並於昨日接受手術，今後工作將按照他的康復情況而決定。前晚韓流騷還有傳解散後首次露面的女團KARA，成員Nicole當晚在twitter留言，稱雖然不再與公司續約，但不想離隊，想繼續以KARA身份活動。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
