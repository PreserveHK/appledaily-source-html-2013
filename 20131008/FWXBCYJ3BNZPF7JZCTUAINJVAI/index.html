<html><header><meta charset="utf-8"><title>國航派過期燒餅30人嘔吐</title></header><body><h1>國航派過期燒餅30人嘔吐</h1><p>【點滴】<br>內地張姓女子向傳媒投訴稱，前日在新疆哈密乘中國國際航空CA1268航班，返回北京時，發現飛機餐中的牛肉燒餅竟然已經過期，她要求乘務長通知機上的其他乘客，卻被拒絕。<br>半小時後，包括張姓女子的丈夫和孩子在內的30多人出現嘔吐和腹痛，廁所出現等候的長龍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
