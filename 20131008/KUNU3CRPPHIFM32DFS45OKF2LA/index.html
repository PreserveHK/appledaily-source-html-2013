<html><header><meta charset="utf-8"><title>松浦慶太飛夏威夷擺酒</title></header><body><h1>松浦慶太飛夏威夷擺酒</h1><p>日本女星松浦亞彌與組合w-inds.主音丈夫橘慶太，自今年8月4日註冊結婚以來，前日首次被日本記者拍到齊齊現身的照片，二人前晚一起在東京成田機場出現，準備飛往夏威夷補擺喜酒。在慶太身旁的松浦不停露出溫柔的笑容。當記者對二人表示恭喜時，慶太有禮貌地說多謝。被問到是否很幸福及身體是否無大礙時，松浦則笑笑點頭回應。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
