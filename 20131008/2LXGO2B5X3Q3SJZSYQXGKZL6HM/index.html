<html><header><meta charset="utf-8"><title>各區突發簡訊︰30噸貨車失控翻側</title></header><body><h1>各區突發簡訊︰<br>30噸貨車失控翻側</h1><p>【屯  門】<br>【本報訊】一輛滿載廢鐵的30噸重型貨車，昨午12時許沿屯門海珠路，擬右轉入屯門鄉事會路期間，突然失控全車向左翻側，壓毀一個指示牌和鐵欄（圖）。意外發生後，貨車車頭擋風玻璃碎裂，尾斗廢鐵散落一地，幸好51歲姓徐司機自行爬出車廂，未有受傷毋須送院。消防員接報到場，證實無人受困，警方正對意外原因展開調查。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
