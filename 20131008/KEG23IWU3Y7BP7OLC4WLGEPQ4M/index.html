<html><header><meta charset="utf-8"><title>王晶寸網友冇文化</title></header><body><h1>王晶寸網友冇文化</h1><p>唔少中、港、台藝人篤信嘅泰國白龍王周欽南早前病逝，前日佢個女Pet正式接手爸爸生前喺廟中開壇同幫善信解決疑難事。不過網上隨即有唔少評論，有啲更加直指呢個舉動係招謠撞騙，而身為白龍王忠實信徒嘅王晶就係微博上力撐，佢喺微博上寫：「騙你甚麼了？有騙你一毛錢嗎？你這叫無知地含血噴人！沒文化！」又問網民：「你懂不懂甚麼叫尊重別人的宗教」。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
