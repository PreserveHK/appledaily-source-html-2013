<html><header><meta charset="utf-8"><title>電視撈飯：徐子珊結局中槍殉職</title></header><body><h1>電視撈飯：徐子珊結局中槍殉職</h1><p>無綫劇《神鎗狙擊》呢個星期嚟到結局篇，之前徐子珊同謝天華嘅「超人特質」最為人津津樂道，尤其係子珊差唔多晚晚都遇上一次炸彈爆炸，但次次都身手敏捷咁輕易避開，唔使死之餘仲冇乜傷，尤其係佢嘅芳容絲毫無損，不死身深入民心，不過原來子珊唔係不死身，佢為咗救周海媚，中槍昏迷，最後都係要英勇殉職。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
