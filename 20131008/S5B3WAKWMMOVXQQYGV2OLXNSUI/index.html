<html><header><meta charset="utf-8"><title>賓利重臨耐力賽　GT3谷上600</title></header><body><h1>賓利重臨耐力賽　GT3谷上600</h1><p>自03年奪冠後，賓利久未露臉於勒芒24小時耐力賽，今番捲土重來，派出最新Continental GT3，參戰年尾在阿布達比的海灣12小時耐力賽（Gulf 12Hours），並由原廠作針對性調校，把4.0L V8引擎催谷至600匹馬力，再換上賽車專用的碳纖擾流、巨大尾翼、18吋賽車專用胎等，把典雅動感的Continental GT，披上一身慓悍戰甲，令人期待在耐力中的表現。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
