<html><header><meta charset="utf-8"><title>李心潔票房千萬慶功</title></header><body><h1>李心潔票房千萬慶功</h1><p>劉青雲、古天樂、李心潔及導演彭順，前晚到中環出席電影《逃出生天3D》慶功宴，由本月3日截至前日該片票房直逼1,000萬，成績不錯。提到黎耀祥的獨立屋豪宅日前被爆竊，同樣住獨立屋的青雲坦言會提高警覺：「屋企有防盜設施，試過俾人爆過，就搬近馬路邊，之後都冇。」<br>採訪：魯萍<br>攝影：葉君海</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
