<html><header><meta charset="utf-8"><title>各區突發簡訊︰婚變男住所燒炭死</title></header><body><h1>各區突發簡訊︰<br>婚變男住所燒炭死</h1><p>【葵  涌】<br>【本報訊】27歲姓黃男子，原與妻子育有一子一女，一家四口樂也融融居於葵涌石籬邨石華樓38樓一個單位，豈料近月夫妻關係決裂，正辦理離婚手續，子女交由妻子照料。黃前天疑不堪婚變，在家中燒炭自殺。直至前晚9時許，有巡樓的保安員聞到異味報警，由消防員破門入內揭發事件。警員在場撿獲兩封遺書，相信他因感情問題尋死。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
