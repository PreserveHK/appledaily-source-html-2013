<html><header><meta charset="utf-8"><title>梁烈唯拍拖買酒</title></header><body><h1>梁烈唯拍拖買酒</h1><p>【銅鑼灣city'super】梁烈唯同圈外女友Tina拍拖十年，感情穩定，佢都視女友係結婚對象。佢哋日前又拍拖去咗銅鑼灣city'super濕平，佢哋呢次唔係買餸玩煮飯仔，而係去咗賣酒貨架揀清酒，佢哋仲搵咗店員幫手介紹，大約十分鐘，佢哋就揀咗一支價值約600蚊嘅大清酒拎去畀錢。由Tina負責埋單，唯唯就拎住支酒，分工合作。<br>採訪、攝影：梁繼光、吳耀輝</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
