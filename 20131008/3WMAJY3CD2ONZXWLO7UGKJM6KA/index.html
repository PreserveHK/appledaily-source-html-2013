<html><header><meta charset="utf-8"><title>蘋果綠葉恒大9月銷售額增三成</title></header><body><h1>蘋果綠葉<br>恒大9月銷售額增三成</h1><p>恒大地產（3333）宣佈，9月合約銷售金額約為105.3億元人民幣，而月內合約銷售面積約155.8萬平方米（1,676萬平方呎），分別按年增29.6%及7.0%。2013年9月的銷售均價為每平方米人民幣6,756元（每平方呎627.9元人民幣），按年增21.1%。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
