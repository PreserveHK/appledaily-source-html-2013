<html><header><meta charset="utf-8"><title>胡渭康遊街煲煙</title></header><body><h1>胡渭康遊街煲煙</h1><p>【中環荷李活道】胡渭康日前同同性友人喺中環荷李活道出現，兩男邊行邊吹水，鬼咁好傾，全程有講有笑，不過佢哋行到去藝穗會附近，男友人就先行閃咗。胡渭康百無聊賴再喺度行嚟行去，仲企喺D-mop門口煲煙，不過佢發現有記者影相，即刻勁鬼祟咁匿咗入去後巷，出嚟嗰陣，本來喺手上支煙就唔見咗。<br>採訪、攝影：徐錦池、畢紹基</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
