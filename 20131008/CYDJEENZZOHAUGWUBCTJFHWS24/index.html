<html><header><meta charset="utf-8"><title>蘋果綠葉耀才半年多賺1.3倍</title></header><body><h1>蘋果綠葉<br>耀才半年多賺1.3倍</h1><p>耀才（1428）公告指截至今年9月底止半年，集團未經審核綜合純利達7,200萬元，較去年同期的3,130萬元大幅增長1.3倍，亦佔去年全年純利約八成。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
