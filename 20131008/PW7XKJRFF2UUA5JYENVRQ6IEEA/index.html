<html><header><meta charset="utf-8"><title>吳啟華緊張搵貓</title></header><body><h1>吳啟華緊張搵貓</h1><p>【中環荷李活道】吳啟華同陳慧珊呢排忙緊拍無綫新劇《M Club》，佢哋前晚8點鐘又喺中環荷李活道開工。呢場戲係講陳慧珊同吳啟華搵貓，佢哋喺舖頭走出嚟，個樣心急又緊張，就連見到地盤工人，佢哋都唔放過上前查問。吳啟華埋位前都好勤力，唔停咁拎住劇本企埋一邊係咁背熟佢。<br>採訪、攝影：朱志聰、畢紹基</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
