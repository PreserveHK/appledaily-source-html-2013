<html><header><meta charset="utf-8"><title>大豪做過森美條o靚</title></header><body><h1>大豪做過森美條o靚</h1><p>【知多啲】除咗Chino之外，近年都有唔少現役球員撈過界拍戲，當中南華隊長「大豪」陳偉豪（圖）04年效力流浪嗰陣，獲當時流浪足主Ba叔邀請，客串拍《我要做Model》，飾演森美嘅馬仔。至於本地籃壇都有代表，就係來季轉效福建嘅香振強，喺《古惑仔︰江湖新秩序》做𡃁坤嘅打手熊貓。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
