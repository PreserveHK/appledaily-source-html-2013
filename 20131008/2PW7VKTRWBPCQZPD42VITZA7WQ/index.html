<html><header><meta charset="utf-8"><title>國際賽速遞：A高或缺席世盃外</title></header><body><h1>國際賽速遞：<br>A高或缺席世盃外</h1><p>車路士守將艾殊利高爾（圖）在周日代表車路士作客出戰諾域治的英超賽事中受傷退下火線，目前傷勢嚴重程度仍未明朗，有可能會在英格蘭最後兩場世盃外圍賽缺陣。車路士主帥摩連奴表示：「高爾已被肋骨傷患困擾了一段時間，希望他能夠趕及為英格蘭國家隊披甲。」綜合外電（英格蘭）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
