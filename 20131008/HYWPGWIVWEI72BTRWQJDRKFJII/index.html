<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港5人隊慘負南韓</title></header><body><h1>體訊速遞：<br>（足球）港5人隊慘負南韓</h1><p>香港5人代表隊（圖）昨日在越南舉行的亞洲5人足球錦標賽東亞區外圍賽最後一戰，以2:11慘敗於南韓腳下，只能取得1勝3負，在小組排第4。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
