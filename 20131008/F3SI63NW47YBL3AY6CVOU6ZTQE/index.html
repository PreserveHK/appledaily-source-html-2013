<html><header><meta charset="utf-8"><title> 一中一台：楊丞琳撐金髮小豬</title></header><body><h1> 一中一台：楊丞琳撐金髮小豬</h1><p>楊丞琳（右）前晚在九展舉行fans見面會，傳跟王子蜜運的她，日前在微博留言似想公開戀情，她否認：「我只是覺得不要只專注工作，家庭友情愛情都要好好分配。」她坦言結婚才會公開，將來生BB真的考慮退出，因不想錯過BB的每個階段。<br>談到羅志祥（小豬）的金髮新造型被指抄韓國偶像G-DRAGON，她力撐緋聞舊愛說：「應是扮我才真。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
