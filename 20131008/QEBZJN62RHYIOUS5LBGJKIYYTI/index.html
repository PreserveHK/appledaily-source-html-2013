<html><header><meta charset="utf-8"><title>各區突發簡訊︰俄青機場吵鬧襲警</title></header><body><h1>各區突發簡訊︰<br>俄青機場吵鬧襲警</h1><p>【赤鱲角】<br>【本報訊】俄羅斯青年大鬧赤鱲角機場客運大樓。昨天凌晨零時，20歲的俄羅斯青年，先後在機場客運大樓的找換店和咖啡店吵鬧滋擾。警方接報到場調查時，青年仍大聲叫嚷，並意圖點火抽煙。在場警長阻止時遇反抗和受襲，最後仍將他制服拘捕。青年情緒非常激動，救護員要將他反綁固定在擔架床上送院，警長亦告輕傷，一併送院檢驗。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
