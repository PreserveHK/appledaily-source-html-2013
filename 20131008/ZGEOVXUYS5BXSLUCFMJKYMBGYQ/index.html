<html><header><meta charset="utf-8"><title>各區突發簡訊︰賊潛後門爆兩餐廳</title></header><body><h1>各區突發簡訊︰<br>賊潛後門爆兩餐廳</h1><p>【中  環】<br>【本報訊】中環伊利近街49號地下兩間分別意大利和法國餐廳，被賊人從後巷撬毀後門潛入爆竊。昨晨11時許，意大利餐廳的43歲姓姚女職員返抵揭發載有4.2萬元的夾萬及1,000元現金不翼而飛，警員接報再發現隔鄰法國餐廳（圖，箭嘴示）被人偷去合共4,800元現金及電腦，值2,000元的收銀機亦損毀，警方正查看附近商舖閉路電視片段追緝賊人歸案。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
