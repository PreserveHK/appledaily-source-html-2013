<html><header><meta charset="utf-8"><title>國際賽速遞：傑斯寧再落選德軍</title></header><body><h1>國際賽速遞：<br>傑斯寧再落選德軍</h1><p>德國國家隊兩大常規前鋒高路斯及馬里奧高美斯目前皆正在養傷，主帥路維在剛公佈的最後一輪世盃外大軍名單上，鋒線位置僅徵召了效力慕遜加柏的麥斯古斯；而在今季德甲狀態甚佳，已有5球進賬的利華古遜前鋒傑斯寧（圖）則仍然榜上無名。德國在餘下兩場外圍賽只需兩分，便可確定首名出線席位。另外，路維補選守將韋斯達文，代替受傷的施雲賓達。綜合外電（德國）</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
