<html><header><meta charset="utf-8"><title> 一中一台：孫耀威強吻楊謹華</title></header><body><h1> 一中一台：孫耀威強吻楊謹華</h1><p>孫耀威與楊謹華主演的台劇在當地收視節節上升，他於劇中飾演一名「高、富、帥」靚仔，艷福不淺地有強吻楊謹華的情節，其激烈程度更嚇了女方一跳，楊謹華說：「沒想到他會那麼用力，表情猙獰讓我笑不停。」孫耀威笑言是故意整蠱楊謹華，不過孫耀威也要被楊謹華胸襲，楊謹華雖尷尬但大讚：「超有驚喜感！」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
