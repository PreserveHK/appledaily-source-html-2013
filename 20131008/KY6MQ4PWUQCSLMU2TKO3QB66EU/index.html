<html><header><meta charset="utf-8"><title>蘋果綠葉屯門兩地皮月底招標</title></header><body><h1>蘋果綠葉<br>屯門兩地皮月底招標</h1><p>地政總署公佈，將於本月25日正式招標出售屯門大欖及屯門小欖兩幅住宅地，12月6日截標。該兩地均為低密度細地，大欖地皮面積約2.2萬多方呎，可建樓面約2.87萬方呎。小欖地皮面積約2.11萬方呎，可建樓面約8439方呎。另外，截至上月底止，待批預售的住宅樓花單位約9,328伙。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
