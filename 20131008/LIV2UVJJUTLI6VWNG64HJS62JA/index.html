<html><header><meta charset="utf-8"><title>體訊速遞：（足球）文仙尼土超首戰輸波</title></header><body><h1>體訊速遞：<br>（足球）文仙尼土超首戰輸波</h1><p>文仙尼（圖）成為土超加拉塔沙雷教練後，周日首次帶隊於土超比賽，作客阿卡沙；加軍一度落後兩球，就算有前鋒杜奧巴追回一球，球隊仍以1:2不敵主隊，現時以7分排第13。綜合外電（土耳其）</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
