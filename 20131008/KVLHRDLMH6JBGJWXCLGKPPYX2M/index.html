<html><header><meta charset="utf-8"><title>電視撈飯：梁家輝戲份三哥阿佘分擔</title></header><body><h1>電視撈飯：梁家輝戲份三哥阿佘分擔</h1><p>梁家輝早前喺布拉格拍李志毅執導嘅電影《販馬記》，因拍電單車鏡頭整傷三條肋骨，要好好休養，本來答應出年接拍由文偉鴻監製嘅無綫新劇《使徒行者》（暫名）都要辭演，原本可以同苗僑偉（三哥）、佘詩曼合作，《使》劇日內就拍節目巡禮，突然冇咗家輝，文偉鴻惟有改劇本，據知家輝條主線要抽起，佢嘅戲份就分埋畀三哥同阿佘。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
