<html><header><meta charset="utf-8"><title>房車自焚</title></header><body><h1>房車自焚</h1><p>　　【本報訊】一輛掛有中港車牌私家車，昨午2時許由28歲姓林男子駕駛經落馬洲管制站從內地返港，當車駛出管制站沿新深路行駛期間，林發現車頭不停冒煙和噴出火舌，立即下車報警。<br>　　火勢迅速蔓延，全車陷於火海滾滾濃煙沖天，消防員接報到場，開喉射水將火救熄，但整輛車已遭燒毀。消防員調查後懷疑機件過熱引起火警。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
