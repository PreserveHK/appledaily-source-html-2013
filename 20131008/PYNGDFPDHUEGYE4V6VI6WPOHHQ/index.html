<html><header><meta charset="utf-8"><title>蘋果綠葉華彩准轉主板　股價升47%</title></header><body><h1>蘋果綠葉<br>華彩准轉主板　股價升47%</h1><p>從事彩票業務的華彩（8161）昨公佈，聯交所已原則性批准轉主板上市，創業板買賣的最後日期將為10月15日，另公司將每手買賣單位由4,000股改為2萬股，10月30日起生效。該股昨飆47%收報0.182元，成交9,149萬元，成交額創兩年新高。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
