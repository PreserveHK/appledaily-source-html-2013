<html><header><meta charset="utf-8"><title>工人背109噸垃圾下長城</title></header><body><h1>工人背109噸垃圾下長城</h1><p>【點滴】<br>內地遊客到那裏，那裏就變垃圾場。北京名勝之一的八達嶺長城景區，從10月1日至6日共接待遊客35.66萬人次，共產生垃圾109噸。清潔工們要打包後背下山（圖）。46歲的清潔工高俊見證了垃圾產生的過程，她負責長城3樓半到4樓間梯級的衞生，迄今已有6年。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
