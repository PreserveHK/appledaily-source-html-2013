<html><header><meta charset="utf-8"><title>淒涼婆孫瞓公廁　馬桶當櫈坐</title></header><body><h1>淒涼婆孫瞓公廁　馬桶當櫈坐</h1><p>肯雅有兩婆孫，要住在首都內羅比市中心一個公廁的廁格，起居飲食都在這裡進行，全因為婆婆已過世丈夫留給她的房子，被鄰居強佔。3年來婆婆帶10歲孫兒白天上學後，就在街頭行乞。即使婆婆有業權文件，但警局和法庭及政府各個部門，皆推卸責任不受理。當地電視台出面幫忙，但當局表示無法協助，只可讓她繼續住在荒廢公廁。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
