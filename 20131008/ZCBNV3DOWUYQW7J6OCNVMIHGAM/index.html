<html><header><meta charset="utf-8"><title>求驗客手記：啤酒節齊「仁」哥帥老婆輸晒</title></header><body><h1>求驗客手記：<br>啤酒節齊「仁」<br>哥帥老婆輸晒</h1><p>（樂）拜仁慕尼黑雖然上周六作客畀利華古遜逼和，但宿敵多蒙特竟然輸波之下，得以升上德甲榜首，周日教練哥迪奧拿（圖左）就皇恩浩蕩，帶埋一眾子弟兵去啤酒節鬆一鬆。哥帥着晒民族服裝又帶帽，帶埋老婆姬絲甸娜出席，姬絲甸娜仲好搏命露晒事業線㖭，不過始終年紀有番咁上下，敵唔過當打嘅拜仁WAGs兵團，好似小豬女友莎拉、湯馬士梅拿女友麗莎等，成為全場焦點。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
