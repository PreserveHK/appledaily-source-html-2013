<html><header><meta charset="utf-8"><title>又啜又搓鬍鬚哥　老虎牙都敢剝</title></header><body><h1>又啜又搓鬍鬚哥　老虎牙都敢剝</h1><p>「別捋老虎鬚」，大家相信聽過，其實拔老虎牙一樣危險，但一位鬍鬚男偏不怕，要替老虎拔牙。<br><br>在短片中見到他拿著鉗子，扯開老虎的大口，手起鉗落便將老虎牙拔出來，手法乾淨快速。老虎被拔牙後，竟然一口咬著鬍鬚男的前臂，當以為他要遭殃時，原來老虎只輕輕咬，純粹玩耍。<br><br>Liveleak</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
