<html><header><meta charset="utf-8"><title> 一中一台：小S勇對負面新聞</title></header><body><h1> 一中一台：小S勇對負面新聞</h1><p>台灣藝人徐熙娣（小S）的老公許雅鈞和老爺捲入商業罪案，有傳小S也將要接受調查，結果她被迫取消原定出席的活動。未出事前小S曾接受雜誌訪問，她坦言很怕單獨面對任何事情，不過若然發生了大新聞，會選擇去面對，絕不會逃避：「因為這樣，訓練到不會讓它把我擊垮。」小S指現在有胞姊及媽媽做依靠，自己就要好好保護三個女兒。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
