<html><header><meta charset="utf-8"><title>求驗客手記：當路雲成美職入球王</title></header><body><h1>求驗客手記：<br>當路雲成美職入球王</h1><p>（喜）雖然美職聯有唔少外援，不過洛杉磯銀河前鋒當路雲（圖）都算係MLS數一數二嘅標誌，周日呢位31歲前鋒又威威嘞，協助球隊主場5:0大勝美國芝華士之餘，個人梅開二度，累積134個美職入球，追平前機員、FC達拉斯等球員根寧咸美職聯入球最多紀錄，而且當路雲只踢299場，比用咗365場先入咁多球嘅根寧咸快好多㖭。當路雲已經同銀河續約，睇嚟破紀錄都係時間問題。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
