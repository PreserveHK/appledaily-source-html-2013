<html><header><meta charset="utf-8"><title>孕婦狀告教局外判公司</title></header><body><h1>孕婦狀告教局外判公司</h1><p>【本報訊】教育局外判公司聘用的一名合約項目女主任，不滿續約時因懷孕，被要求簽署非連續僱用新合約，令她無法獲得有薪產假，透過平機會入稟索償11萬元。主審區域法院法官昨天質疑，教育局為逃避僱傭法例責任，透過中介公司聘請員工的做法屬卸責。案件押後裁決。<br>原告劉凱雯（譯音）於事發時受僱被告Emaster Consultants Limited，擔任通識科項目主任。她於前年年底續約時，通知被告已懷孕，被告翌日終止該續約用的合約，要求她改簽新合約，新合約在舊合約期滿後隔天才生效，原告指這做法令她無法獲得有薪產假。<br>案件編號：DCEO11/12</p></body></html>
