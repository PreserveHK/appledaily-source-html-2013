<html><header><meta charset="utf-8"><title>許廷鏗冧細路博賣碟</title></header><body><h1>許廷鏗冧細路博賣碟</h1><p>許廷鏗和吳若希昨天出席在上環舉行的新城活動，與一班小朋友做健康操，向他們灌輸職安健知識。吳若希有一個小她十歲的弟弟，她說：「記得細佬仲係BB嘅時候，都係我同佢換片，試過佢屙爛屎，搞到我周身都係。」許廷鏗笑言：「我都要好好同啲小朋友相處，佢哋除咗係我哋未來嘅棟樑，仲係我哋嘅米飯班主，靠佢哋買我啲碟。」<br>採訪、攝影：胡比</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
