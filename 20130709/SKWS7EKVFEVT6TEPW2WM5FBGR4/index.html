<html><header><meta charset="utf-8"><title>中環在線––心願：內地開海洋公園 - 李華華</title></header><body><h1>中環在線––<br>心願：內地開海洋公園 - 李華華</h1><p>盛智文2004年開始擔任海洋公園主席，9年間將海洋公園由疲態畢露嘅老土景點，變成內地自由行必到、本港一家大細常到嘅熱點，盛智文功不可沒。<br>原來佢一直希望將海洋公園複製到內地，認為「海洋公園呢個香港品牌咁出名，點解唔可以學蘭桂坊，複製返內地呢？」眼見管理海洋公園嘅團隊非常出色，佢建議可以搵一班人，專門管理內地嘅主題公園，由地方政府負責投資。<br>可惜佢都明白受到法例限制，呢個願望好難實現。<br>再者，盛智文嘅主席任期明年中屆滿，政府會否繼續委任佢係未知數。</p></body></html>
