<html><header><meta charset="utf-8"><title>一中一台：黃曉明橫店會Baby</title></header><body><h1>一中一台：黃曉明橫店會Baby</h1><p>黃曉明主演的新劇《精忠岳飛》在內地播出後成收視冠軍，他急不及待到橫店向女友AngelaBaby報喜，由於他的腿傷未康復，內地傳媒偷拍到他帶兩位助手到橫店時，還要拿着枴杖，他抵酒店放下行李即坐車去拍攝現場，探忙於拍攝于正監製新劇的Baby，大約2小時後他先行返酒店，而Baby收工後即趕回酒店會情郎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
