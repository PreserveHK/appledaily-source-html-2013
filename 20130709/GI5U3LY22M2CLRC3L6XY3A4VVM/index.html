<html><header><meta charset="utf-8"><title>內褲藏鼠登機列黑名單空姐索償</title></header><body><h1>內褲藏鼠登機列黑名單<br>空姐索償</h1><p>美國航空公司空姐詹巴蒂斯塔被指將寵物鼠藏在內褲，偷運上飛機，遭海關人員搜查並無發現，但將她列入黑名單逾一年，令她每次飛行都遭海關不必要搜查，入稟法院控告航空公司。<br>去年2月，三名同事都說55歲的詹巴蒂斯塔私自將寵物鼠藏在內褲帶上機，並聲稱親眼看到她在機上餵飼寵物鼠。當飛機抵達佛州後，同事向海關告發，海關搜查她一小時並無發現。但美航卻在她的護照加上標籤，每次她過海關時都要受到盤查，關員甚至威脅要她脫衣搜身，令她精神衰弱及出現創傷壓力後遺症，因此向美航索償。<br>美國《紐約郵報》</p></body></html>
