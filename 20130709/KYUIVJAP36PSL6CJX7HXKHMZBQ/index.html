<html><header><meta charset="utf-8"><title>體擅拾趣：韋伯甩轆傷人紅牛罰30萬</title></header><body><h1>體擅拾趣：<br>韋伯甩轆傷人<br>紅牛罰30萬</h1><p>紅牛車手韋伯周日喺德國站正賽，第9圈入維修站嗰時因為未鎖好個右後轆就出站，搞到甩轆（圖）仲打中咗一個攝影師，搞到人哋入咗廠。F1官網事後就發出聲明，話攝影師冇大礙，不過仲要留院繼續觀察吓。而闖禍嘅紅牛，就要為事件負責，被罰3萬歐元（約30萬港元）。當日維修站可以話險象環生，印度力量都要為迪拉斯達出站差啲撞到利安而被罰5,000歐元（約5萬港元）。</p></body></html>
