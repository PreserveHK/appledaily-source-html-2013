<html><header><meta charset="utf-8"><title>蘋果汁︰消費者信心指數微升</title></header><body><h1>蘋果汁︰<br>消費者信心指數微升</h1><p>【本報訊】百物騰貴，一項有關兩岸四地的消費者信心指數調查發現，今年第二季本港消費者整體信心指數有輕微升幅，但數字仍反映市民對物價趨勢感到擔憂。<br>調查由兩岸四地五間大學進行；由香港城市大學進行的香港區研究於上月底訪問約1,000人，結果顯示，本港市民對購買房屋與物價狀態的信心程度，分別較對上一季上升1.7分及3.8分，至最新的51.6及57.6分，評分仍屬偏低水平，可見市民對目前物價仍有憂慮。而兩岸四地消費者的信心程度走勢則普遍向下，四地當中，仍然以內地居民的信心最高。</p></body></html>
