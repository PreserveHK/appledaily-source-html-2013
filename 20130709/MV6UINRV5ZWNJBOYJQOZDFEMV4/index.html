奔牛節開跑　數千人玩命</title></header><body><h1>Photobook<br>
奔牛節開跑　數千人玩命</h1><p>西班牙一年一度的奔牛節開跑（圖）！幾千名勇士，身穿白色上衣，戴上紅色領帶，齊集北部城市潘普洛納（Pamplolna）參與玩命盛會。六隻大公牛，以及六隻小牛，在全長846米的奔牛路線狂奔，見人就撞，整個過程不過2分25秒，但足以令遠道而來的遊客興奮萬分。一名美國遊客和三名本地人跌倒受輕傷。整個奔牛節為期九日，民眾和遊客將通宵慶祝。<br>法新社</p></body></html>
