<html><header><meta charset="utf-8"><title>醫療新知：
基因排序有助人工生殖</title></header><body><h1>醫療新知：<br>
基因排序有助人工生殖</h1><p>人工生殖技術越來越普及，但女士的成功懷孕率只有三至四成，專家近年發現胚胎不能順利着床，或與基因陷阱有關。英國科學家成功將最新的基因排序技術引入人工生殖療程中，由於新技術可替每個胚胎進行整個基因組排序，令陷阱基因、染色體不正常或突變全部現形，故有助篩選最健康的胚胎放入母體中，相信未來有助提升人工生殖的成功率。<br>新技術已應用於兩名孕婦中，分別是35及39歲，兩人均成功懷孕，其中一人於上月誕下一名健康男嬰。科學家指出，此種新技術最初是用於基因研究及疾病診斷，現時用於人工生殖技術則有助找出存活機會最大的高質素胚胎。</p></body></html>
