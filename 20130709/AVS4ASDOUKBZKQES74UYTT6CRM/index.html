<html><header><meta charset="utf-8"><title>俄羅斯方塊領呔隨身玩</title></header><body><h1>俄羅斯方塊領呔隨身玩</h1><p>等開會、等車的時間該如何打發？美國中學教師波特就發明了用領呔玩「俄羅斯方塊」電玩遊戲（圖），讓上班一族可隨意打發時間。<br>領呔看似與一般布料無分別，特點在於呔後有一排排的LED燈，玩家用控制器控制方塊，堆成一直線便會消除，玩法簡單。波特用了4小時和50美元（390港元）製成LED領呔的雛型，起初只能用作裝飾，再花多4小時製成「俄羅斯方塊領呔」。波特的學生都指設計「太棒了」，他正計劃改變遊戲的控制模式，以便用智能手機操控。<br>美國《時代》周刊</p></body></html>
