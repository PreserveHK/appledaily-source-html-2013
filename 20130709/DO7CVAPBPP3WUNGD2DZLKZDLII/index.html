<html><header><meta charset="utf-8"><title>體擅拾趣：北上有阻滯英雄輝頹晒</title></header><body><h1>體擅拾趣：<br>北上有阻滯<br>英雄輝頹晒</h1><p>獲中超貴州人和開出5年合約嘅南華門神葉鴻輝（上圖左），噚日繼續隨少林寺練波，事關中國足協人事變動，令佢遲遲未能以內援身份註冊。英雄輝無奈咁話︰「原本上月尾已經搞掂，𠵱家就等到成個人頹晒；如果今次上唔到去踢波，可能以後都冇機會北上。」另外，球隊噚日做體能測試，雖然全隊表現未算理想，但肥仔中場利馬（左圖中）節食加特訓一周後，都成功減走5公斤。</p></body></html>
