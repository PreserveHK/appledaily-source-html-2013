<html><header><meta charset="utf-8"><title>蘋果綠葉九肚山住宅地下月招標</title></header><body><h1>蘋果綠葉<br>九肚山住宅地下月招標</h1><p>地政總署公佈沙田九肚山第56A區及灣仔適安街住宅地皮將於8月2日開始招標，並於9月13日截標。九肚山地皮約188,112方呎，可建總樓面約349,550方呎，業界估計樓面呎價約9,500至10,000元，地價約33.21億至34.95億元。適安街項目地皮約2,239方呎，可建樓面約11,195方呎，料樓面呎價約7,000至10,000元計算，地價約7,800萬元至1.12億元。</p></body></html>
