<html><header><meta charset="utf-8"><title>YMO監製涉偷竊吸毒被捕</title></header><body><h1>YMO監製涉偷竊吸毒被捕</h1><p>於80年代曾為坂本龍一的電子音樂組合YMO監製唱片的72歲日本老牌知名音樂人川添象郎（圖），上月尾在東京港區一間便利店因涉嫌盜竊被捕，警察察覺到川添的言語動作古怪可疑，於是向他進行尿檢，之後發現川添對興奮劑呈陽性反應，川添對其吸毒等違法行為供認不諱，涉嫌在上月中至月尾期間吸食毒品，上周六正式被當地警方逮捕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
