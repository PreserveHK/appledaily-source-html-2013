<html><header><meta charset="utf-8"><title>求驗客手記：希古恩入「廠」遙遙無期</title></header><body><h1>求驗客手記：<br>希古恩入「廠」遙遙無期</h1><p>（哀）48小時內落實、飛緊去體測、已經抵達倫敦……過去兩星期，阿仙奴球迷都喺度睇緊一套「尋找希古恩的故事」，每日揭開報紙，都希望見到希古恩舉衫嘅大團圓結局。不過，西班牙《馬卡報》一盤冷水淋落嚟，佢哋問過希古恩，原來呢位皇家馬德里前鋒一直都留喺馬德里（圖），冇去過英國，睇嚟呢單轉會嘅可信性成疑。另外，英國傳媒話，阿仙奴為利物浦前鋒蘇亞雷斯開價3,000萬鎊（約3.5億港元），但已被紅軍拒絕。</p></body></html>
