<html><header><meta charset="utf-8"><title>求驗客手記：星仔上電視被逼示愛</title></header><body><h1>求驗客手記：<br>星仔上電視被逼示愛</h1><p>（樂）唔知你哋有冇睇開南韓遊戲節目《Running Man》呢？我求大俠有睇啱啱星期日嗰集，佢哋請咗朴智星（圖）同具滋哲兩個國腳上節目，同主持人一齊玩遊戲。星仔早排公開戀情，同主播金敏智拍拖，所以班主持係咁叫星仔示愛，又問佢幾時結婚，搞到佢臉都紅晒。睇到最後嘅下回預告，竟然見到星仔老友、曼聯左閘艾拉出場，而且玩埋一份，喺石春地上跳繩，痛到佢𠲖嘩鬼叫！</p></body></html>
