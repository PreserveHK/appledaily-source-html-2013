<html><header><meta charset="utf-8"><title>復古英超</title></header><body><h1>復古英超</h1><p>太陽眼鏡是夏天必備的時尚單品之一，但不知大家有沒有試過因為款式太多，隨便在街邊買一副便草草了事。由於質料和手工參差不齊，結果夏天都未完，眼鏡的壽命便以短暫的生命告終。所以，有時真的不得不買貴少少，希望有款得來又紮實。英國太陽眼鏡品牌Sheriff &amp; Cherry雖然於上年6月才推出首個眼鏡系列，不過勝在由人手製作，並在一間於1948年已經創立的克羅地亞眼鏡工場製作，甚為珍貴。今季系列帶有濃厚的復古味及顏色拼砌，配合今年流行的粉色調，最能突出夏日感。<br><br>查詢：（2838 6228）</p></body></html>
