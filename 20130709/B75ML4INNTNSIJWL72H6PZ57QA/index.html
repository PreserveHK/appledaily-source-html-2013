<html><header><meta charset="utf-8"><title>今日提醒你︰醫護學會明辦開放日</title></header><body><h1>今日提醒你︰<br>醫護學會明辦開放日</h1><p>香港醫護學會將於明日舉辦開放日，並設兩場醫護講座介紹行業工作性質，鼓勵有志市民投身醫護界。醫護學會表示，兩場講座分別是上午11時及下午3時，每場約1.5小時，會介紹行業特性、職位要求、前景及現況等，並即場介紹醫護前線職位，全部由現職醫護人員分享經歷。<br>此外，現場設有體驗活動如醫學常識問答、急救學堂等。今次活動費用全免，地點為觀塘鴻圖道52號百本中心15樓，開放時間是上午10時至下午5時，有興趣市民可電2575 5930查詢。</p></body></html>
