<html><header><meta charset="utf-8"><title>各區突發簡訊：箍頸毆劫　兩賊敗逃</title></header><body><h1>各區突發簡訊：<br>箍頸毆劫　兩賊敗逃</h1><p>【荃  灣】<br>【本報訊】31歲姓吳男子，昨晨零時許路經荃灣海壩街時，突撲出兩名年約30至40歲男子，其中一人持疑似火機硬物，指向吳的腰間，並向他箍頸襲擊，另一惡賊則連忙將他推倒地上，乘機搶掠事主的手錶及手機，吳激烈反抗，遭兩賊拳打腳踢。吳呼救驚動途人，惡賊見事敗空手而逃，事主報警。警員到場在附近兜截疑人無果，吳幸保不失，臉腫膝傷送院敷治。</p></body></html>
