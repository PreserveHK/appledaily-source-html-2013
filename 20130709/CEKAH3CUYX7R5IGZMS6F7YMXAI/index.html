<html><header><meta charset="utf-8"><title>求驗客手記：比帥開操淨係識加西亞</title></header><body><h1>求驗客手記：<br>比帥開操淨係識加西亞</h1><p>（喜）經過小休後，歐洲各主要聯賽球隊都陸續開操，上季英超亞軍曼城亦揀咗周一開操，新任領隊比歷連尼（圖）初嚟報到，似乎都未熟習環境，好彩任西甲教練多年，同西班牙中場查維加西亞就有啲偈傾。巴西新兵費蘭甸奴就好興奮，早一日喺個人twitter度講，緊張到差啲失眠，佢周二先啟程去曼市報到。另外，車路士新任領隊摩連奴，周一到球隊練習場為開操打點，佢仲同班主阿巴莫域治有講有笑， 睇嚟暫時都得到阿巴信任嘅。</p></body></html>
