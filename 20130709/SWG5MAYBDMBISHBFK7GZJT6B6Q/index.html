<html><header><meta charset="utf-8"><title>港黑客入侵澳門電訊商</title></header><body><h1>港黑客入侵澳門電訊商</h1><p>【本報訊】澳門司警已接手調查澳門一間電訊營運商疑遭來自香港等境外黑客入侵案件。該間營運商前日報案指，懷疑有34個電子郵箱，曾遭不明身份境外黑客入侵，損失結果未明。司警接報派員調查後，發現入侵黑客的IP地址位處香港及美國地區，已於昨晚依法開立刑事專案調查程序，進行調查工作。<br>司警局表示，已知會電信管理局協調電訊營運商向受影響的客戶作必要的跟進及協助。司警局會根據調查進展和在法律允許的前提下，向社會公佈必要的資訊。</p></body></html>
