<html><header><meta charset="utf-8"><title>求驗客手記：卡雲尼好快入「門」</title></header><body><h1>求驗客手記：<br>卡雲尼好快入「門」</h1><p>（喜）巴黎聖日耳門（PSG）有卡塔爾水喉射住，今季目標指向歐聯冠軍，球會總監李安納度證實已經出咗6,300萬歐元（約6.2億港元）賣斷價，向意甲亞軍拿玻里提出收購前鋒卡雲尼，睇嚟成事機會都好高，李安納度仲講明唔賣伊巴謙莫域，有呢對雙中鋒要入波話咁易。PSG上星期拉大隊到奧地利集訓（圖），不過伊巴、堤亞高施華、盧卡斯洛迪古斯等國腳就獲免役，周二友賽格拉茨，係新任教練白蘭斯嘅地標戰㖭！</p></body></html>
