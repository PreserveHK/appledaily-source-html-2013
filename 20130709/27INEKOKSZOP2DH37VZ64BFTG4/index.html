<html><header><meta charset="utf-8"><title>泳兒迷路搵仔救</title></header><body><h1>泳兒迷路搵仔救</h1><p>【銅鑼灣】早前歌手泳兒去咗銅鑼灣鵝頸橋行街，天氣好熱，但係見佢依然戴住口罩同帽，唔知係咪怕啲fans認得佢。泳兒一路行一路睇住手機，好似喺度搵地方，見佢喺條街度好徬徨咁行咗成10分鐘，都搵唔到目的地，最後佢要打電話求救，大約5分鐘之後，一名四眼男子嚟到接佢，泳兒見到位四眼男出現即刻安心晒，之後兩個人去咗一間樓上咖啡店嘆咖啡吹水。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
