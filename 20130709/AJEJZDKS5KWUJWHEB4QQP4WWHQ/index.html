<html><header><meta charset="utf-8"><title>少女求救片導演被捕</title></header><body><h1>少女求救片導演被捕</h1><p>【本報訊】上載少女求救短片博宣傳惹公憤的28歲新晉導演何冠寰（圖），昨午在秀茂坪住所被警方以浪費警力罪名拘捕，其後獲准保釋候查，本月底返警署報到。<br>何冠寰是於昨午4時在秀茂坪家中，被九龍城警區刑事調查科探員上門拘捕，他被帶返警署錄取口供至晚上10時才獲准保釋離去。何昨晚接受記者電話訪問時，承認自己有疏忽，對女事主感到抱歉。<br>事件緣於何在討論區留言，聲稱拾得一部iPhone5手機，內有一段少女絕望求助的短片，有網民擔心少女遭遇不測報警。警方接報尋獲片中23歲𡃁模女事主許芯悅，揭發原來是一部電影的宣傳手法，不涉刑事成份，但何則涉嫌浪費警力，昨午被捕。</p></body></html>
