<html><header><meta charset="utf-8"><title>蘋果綠葉深港人幣結算加時運作</title></header><body><h1>蘋果綠葉<br>深港人幣結算加時運作</h1><p>為優化本港人民幣業務即時支付系統使用效率，金管局副總裁彭醒棠昨在專欄《匯思》透露，今年1月21日起，該局與人行深圳市中心支行推動下，已將本港人幣實時支付系統與深圳結算系統安排，由原來的8時半至下午4時半，延長運作六小時，由8時半至晚上10時半；今年首七個月，延長時段內進行的結算交易，每晚平均達45億元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
