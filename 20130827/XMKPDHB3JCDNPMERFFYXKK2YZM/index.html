<html><header><meta charset="utf-8"><title>花絮：Daft Punk齋頒獎唔唱</title></header><body><h1>花絮：Daft Punk齋頒獎唔唱</h1><p>近期以大碟《Random Access Memories》紅爆全球的法國電子組合Daft Punk兩位成員，昨日以招牌機械人造型現身，可惜只擔任嘉賓頒獎給Taylor Swift，並沒有演唱hit爆歌曲《Get Lucky》，不少網民均表失望。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
