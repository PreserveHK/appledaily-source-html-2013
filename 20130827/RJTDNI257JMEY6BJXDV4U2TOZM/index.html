<html><header><meta charset="utf-8"><title>電視撈飯：張國榮師兄《中國好聲音》被Out</title></header><body><h1>電視撈飯：張國榮師兄<br>《中國好聲音》被Out</h1><p>喺無綫高清翡翠台播過嘅《中國好聲音》節目喺內地已經做緊第二季，早前仲吸引到喺香港曾經同張國榮一齊參加歌唱比賽嘅鍾偉強去參賽，60歲嘅鍾偉強被稱為「張國榮師兄」而受到注目，不過好可惜，啱啱佢喺最新一次比賽中，同自己隊友畢夏單獨對決時，最終落敗被out！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
