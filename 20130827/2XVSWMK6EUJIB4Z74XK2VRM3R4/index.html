<html><header><meta charset="utf-8"><title>電視撈飯：李思欣扮大肚拍廣告</title></header><body><h1>電視撈飯：李思欣扮大肚拍廣告</h1><p>前年同范振鋒結婚嘅李思欣，噚日喺微博宣佈懷胎五個月，仲擺咗張同老公一齊影嘅相出嚟，俾老公攬住嘅思欣摸住個肚，鬼咁溫馨。點知原來係講笑，佢留言：「我有了五個月啦！很意外嗎？說笑的……這只不過是拍攝tvb的電視保險廣告，而戲中的也是現實的老公吧！很寫實。」不過佢兩個仲後生，想生就加倍努力啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
