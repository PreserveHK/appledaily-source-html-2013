<html><header><meta charset="utf-8"><title>趣怪定格紅眼樹蛙扮科技癡</title></header><body><h1>趣怪定格<br>紅眼樹蛙扮科技癡</h1><p>大大的突出眼睛、橙色的手掌和腳掌，罕見的紅眼樹蛙（圖）原來對現代科技很感興趣。37歲西班牙攝影師紐森斯（Nicholas Reusens）在哥斯達黎加的叢林，看到身長7厘米的樹蛙爬上他的相機、iPad和啤酒探索一番，隨即按下快門，拍下「自然與科技」結合的一刻。色彩繽紛的樹蛙，與淨色的科技產品，相映成趣。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
