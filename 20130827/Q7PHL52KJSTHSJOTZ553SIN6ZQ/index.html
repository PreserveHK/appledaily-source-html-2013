<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）欖球隊戰全運怕餓親</title></header><body><h1>體訊速遞：<br>（欖球）欖球隊戰全運怕餓親</h1><p>「亞洲1哥」香港7人欖球隊（圖）昨日在京士柏運動場備戰，隊長路雲表示，參戰全運最擔心的是飲食問題：「上月全運預賽的大會飲食供應不足，我們要餓着肚子比賽。」全運欖球決賽將於下月3日上演。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
