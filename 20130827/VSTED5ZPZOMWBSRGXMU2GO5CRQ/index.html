<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史特加怒炒拉巴迪亞</title></header><body><h1>體訊速遞：<br>（足球）史特加怒炒拉巴迪亞</h1><p>德甲球隊史特加周一宣佈，辭去教練拉巴迪亞（圖），其職務暫由助教蘇史拿代替。史特加今季聯賽開季已連輸3場，成為拉帥被炒的主因。他於10年上任，去季曾帶領球隊殺入德國盃決賽，可惜最後不敵冠軍拜仁慕尼黑。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
