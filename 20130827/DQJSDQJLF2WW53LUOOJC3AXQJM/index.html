<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）史葛巴克萊賽封王</title></header><body><h1>體訊速遞：<br>（高爾夫球）史葛巴克萊賽封王</h1><p>澳洲球手阿當史葛（圖）周日於巴克萊高球精英賽末輪，打出低5桿的成績，以總成績273桿奪得冠軍；美國「1哥」活士同日雖打出低兩桿成績，但仍以1桿之差不敵史葛，與其他3位球手並列第２得亞軍。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
