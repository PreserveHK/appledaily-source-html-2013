<html><header><meta charset="utf-8"><title>蘋果綠葉百麗看淡下半年銷售</title></header><body><h1>蘋果綠葉<br>百麗看淡下半年銷售</h1><p>百麗（1880）行政總裁盛百椒昨在記者會上表示，對集團下半年同店增長要達成中單位數增長「並不樂觀」，認為「挑戰非常非常大」。不過，他重申集團不會減價清貨，因存貨壓力不大，並預期集團下半年毛利率不會再下跌。他不敢估計行業何時見底，惟對內地長遠經濟有信心。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
