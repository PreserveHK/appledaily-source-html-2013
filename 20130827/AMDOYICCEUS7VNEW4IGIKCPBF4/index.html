<html><header><meta charset="utf-8"><title>互數事件簿</title></header><body><h1>互數事件簿</h1><p>Mia與莊家傑分手後，再見不是朋友，現更互數對方不是，將家事公諸於世。</p><p>Mia力數莊家傑</p><p>‧借錢唔還<br><br>‧無責任感，不配做男人<br><br>‧一直沒照顧子女<br><br>‧游手好閒無正職<br><br>‧突然接子女放學唔出聲</p><p>莊家傑力數Mia</p><p>‧沒照顧子女，子女現在由莊家傑母親照顧<br><br>‧整容兼隆胸<br><br>‧偷情<br><br>‧誣衊借錢，自稱賣肉養老公<br><br>‧侮辱現任太太Whitney</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
