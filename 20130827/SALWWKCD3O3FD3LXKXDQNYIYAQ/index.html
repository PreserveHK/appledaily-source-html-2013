<html><header><meta charset="utf-8"><title>馬詩慧母女撐枱腳</title></header><body><h1>馬詩慧母女撐枱腳</h1><p>【跑馬地】馬詩慧日前同細女王麗嘉現身跑馬地茶餐廳，當晚佢哋以母女裝現身，齊齊着灰衫襯牛仔褲。<br>有位20幾歲嘅紅衫男同馬詩慧母女一齊坐兼傾偈，但紅衫男逗留咗15分鐘走先，留低馬詩慧同麗嘉繼續食。兩母女傾得好開心，麗嘉仲畀媽咪睇手機內容，食飽離開嗰陣發現記者，佢哋即友善揮手，問紅衫男係咪細女新男友？馬詩慧話：「吓？嗰個係餐廳老闆個仔嚟㗎。」而麗嘉就一直跟喺媽咪後邊。<br>採訪、攝影：朱志聰、徐錦池</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
