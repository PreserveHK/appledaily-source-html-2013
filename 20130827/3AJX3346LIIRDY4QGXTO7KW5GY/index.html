<html><header><meta charset="utf-8"><title>楊卓娜張達倫捱熱搵銀</title></header><body><h1>楊卓娜張達倫捱熱搵銀</h1><p>【銅鑼灣恩平道】楊卓娜近排同無綫處境劇《愛．回家》情侶拍檔張達倫搵真銀，一齊幫間財務公司拍廣告。前晚7點半，佢哋一身斯文打扮現身銅鑼灣恩平道拍廣告，拍嘅片段係講兩個人各自掛住講電話，終於擦身而過，楊卓娜最後上咗的士走人。由於前晚天氣都好熱，着住西裝嘅張達倫個妝好快溶，停機嗰陣要工作人員幫佢補番啲粉。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
