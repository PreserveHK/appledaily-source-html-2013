<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭可盈遭盜名傳婚變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭可盈遭盜名傳婚變 - 馮仁昭</h1><p>郭可盈同林文龍結婚9年，仲有個3歲囡囡，但前晚有位自稱可盈嘅facebook賬戶貼咗張兩人結婚舊照，留言話：「緣份來了，好好相待，緣份盡了，自會分離。」惹來婚變疑雲，可盈否認：「我係冇開fb，只有微博，有嘢要分享先擺上去。今次呢個傳聞，真係要正視吓，希望網友寫嘢要自律吓，唔好影響到人。」佢話一家三口生活得好開心。<br>撰文：馮仁昭</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
