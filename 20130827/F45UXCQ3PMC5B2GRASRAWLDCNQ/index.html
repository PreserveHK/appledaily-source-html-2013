<html><header><meta charset="utf-8"><title>求驗客手記：新秀頂黑妹打全運</title></header><body><h1>求驗客手記：<br>新秀頂黑妹打全運</h1><p>（喜）噚日香港羽毛球隊喺體院見記者，仲公佈由20歲嘅張雁宜（右）出戰月底全運會嘅女單決賽周，呢位葉姵延師妹話：「其實冇乜壓力，盡力去打就可以。」今次全運會，港羽隊7個賽項都有球員入圍，不過因為黑妹上月初賽輸咗，唔能夠同張雁宜一齊參加女單，佢話：「今次可能係我最後一次參加全運，咁多年都未試過參加女單決賽周，有啲失望，惟有專心出戰團體賽。」</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
