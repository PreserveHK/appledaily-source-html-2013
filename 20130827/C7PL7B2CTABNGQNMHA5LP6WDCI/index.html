<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16不敵南韓</title></header><body><h1>體訊速遞：<br>（足球）港U16不敵南韓</h1><p>香港U16（圖）昨在南韓舉行的主席盃國際青少年足球賽，先在早上以0:2不敵南韓U14，兩小時後對南韓U15，因未能在短時間恢復體力，結果以0:7大敗。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
