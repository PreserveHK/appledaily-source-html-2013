<html><header><meta charset="utf-8"><title>蘋果綠葉發改委：存貸息須自主決定</title></header><body><h1>蘋果綠葉<br>發改委：存貸息須自主決定</h1><p>發改委價格監督檢查與反壟斷局局長許昆林向央視表示，關注銀行是否會在一起協同存貸款利率，未來銀行的存貸款利率必須獨立自主決定。建行（939）行長張建國昨表示，發改委對反壟斷的調查及措施，與利率市場化其實沒有甚麼關係。副行長朱洪波亦稱，發改委的調查主要對象為企業，與建行及銀行業沒有直接關係。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
