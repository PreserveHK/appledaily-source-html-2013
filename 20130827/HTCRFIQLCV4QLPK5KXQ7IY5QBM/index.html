<html><header><meta charset="utf-8"><title>News Flash印度狠母1.2萬賣女兒初夜</title></header><body><h1>News Flash<br>印度狠母1.2萬賣女兒初夜</h1><p>印度孟買一名狠母以10萬印度盧比（1.2萬港元）出售13歲長女的初夜，遭警方拘捕。當地一名社工得悉有人兜售未成年少女初夜後假扮買家，然後報警埋伏，拘捕無良母親。協助救援的和諧基金會表示，當地有數千女孩淪為嫖客玩物，能及時獲救的案例相當罕見。<br>中央社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
