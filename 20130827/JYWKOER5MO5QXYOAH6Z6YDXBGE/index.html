<html><header><meta charset="utf-8"><title>周家蔚生日P乖仔大晒</title></header><body><h1>周家蔚生日P乖仔大晒</h1><p>周家蔚前日30歲生日，老公洪天明前晚帶同兒子洪大仁，及一大班好朋友方力申、文頌嫻、謝天華、佘詩曼、姚樂怡、湯盈盈、梁靖琪、鍾麗淇等，一同為老婆慶祝。<br>周家蔚昨日將生日會的相片上載到微博與大家分享。一家三口與眾好友玩得非常開心，剛滿1歲的大仁，第一年為媽媽慶祝，逗得家蔚十分開心，家蔚攬住湯盈盈影相時，更大晒身材露罅。大合照時，大仁伸手摸站在身邊的佘詩曼胸部，令阿佘尷尬面紅大笑。<br>撰文：林妃</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
