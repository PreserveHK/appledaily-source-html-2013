<html><header><meta charset="utf-8"><title>紐約冰湖現怪圈</title></header><body><h1>紐約冰湖現怪圈</h1><p>麥田怪圈事件有許多，這一幕「冰湖怪圈」卻是見所未見。美國紐約州伊登市上周五傍晚有人發現一個結了冰的池塘表面，出現多個神秘圓形。<br>杰維絲（Peggy Gervase）把照片放上電視台的facebook頁面，數天已有4萬人點擊、逾200個留言，網民熱烈討論成因，由「大象留下的腳印」到「魚兒繞圈游」都有，當然不乏「外星人光臨」的揣測。話題太大，連電視台也採訪，杰維絲笑稱沒看見飛碟。在被問到房子後面是否政府秘密實驗場時，她又笑言：「這點我不能洩露！」<br>wnd網站</p></body></html>
