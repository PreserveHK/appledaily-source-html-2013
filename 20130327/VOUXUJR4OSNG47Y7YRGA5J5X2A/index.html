<html><header><meta charset="utf-8"><title>城巴衝入地盤</title></header><body><h1>城巴衝入地盤</h1><p>【本報訊】油麻地發生失控巴士衝入地盤  驚險事故，一輛城巴從機場開往藍田，途至連翔道時疑路滑失控鏟入地盤（圖），工人慌忙走避，事件中，兩名巴士女乘客受傷。<br>昨下午1時許，城巴A22沿西九龍高速公路駛往連翔道，途至御金．國峯對開左彎位時，疑因天雨路滑跣胎失控，衝入左邊工地，掃毀20米防撞欄、15個水馬及指示牌，當時地盤內多名工人赫見巴士如脫韁野馬衝來，嚇得東奔西躲。城巴險墮落2米深斜坡，幸最終止住去勢，車上33歲姓吳女乘客額頭撞傷，62歲姓梁婦人受驚不適，事後同被送院敷治。</p></body></html>
