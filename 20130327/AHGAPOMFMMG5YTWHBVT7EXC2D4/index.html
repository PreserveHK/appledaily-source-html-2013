<html><header><meta charset="utf-8"><title>案件速遞︰<br>姦仰藥婦　色魔囚10年</title></header><body><h1>案件速遞︰<br>姦仰藥婦　色魔囚10年</h1><p>【本報訊】患抑鬱症的婦人到公園仰藥企圖自殺，迷糊間遭一名紋身漢用手推車推往僻靜處強姦。紋身漢早前在高院被裁定強姦罪名成立，法官指斥他精心策劃犯案，毫無悔意，重判他入獄10年。<br>案發去年6月14日晚上8時，女事主（38歲）帶同藥丸和啤酒到公園企圖自殺，服藥後幾近失去知覺，遭任職地盤散工的28歲被告陳煒東（圖）抬上手推車，帶到僻靜地方強姦。其間有保安員查問被告，被告答「我同我女朋友搞緊嘢」，其後再有女保安認為事有蹊蹺報警。事發時被告剛就販毒罪刑滿出獄一個月。<br>案件編號：HCCC428/12</p></body></html>
