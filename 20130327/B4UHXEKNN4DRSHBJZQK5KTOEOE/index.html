<html><header><meta charset="utf-8"><title>中環在線：長毛預演佔中<br>籲徵「李嘉誠稅」 - 李華華</title></header><body><h1>中環在線：長毛預演佔中<br>籲徵「李嘉誠稅」 - 李華華</h1><p>佔領中環如箭在弦，長毛梁國雄噚日帶住十幾人走去長江中心電梯大堂踩場，畀超人感受吓氣氛。長毛並唔係亂嚟，因應長實（001）、和黃（013）公佈業績呢個「主題」，呼籲政府開徵「李嘉誠稅」，即係股息稅。<br>長毛應該好認真咁睇完長實、和黃年報，幫超人計數，指佢年薪低到唔使交稅（一年袍金分別係5,000蚊同5萬蚊），但舊年收咗超過67億股息，由於香港冇股息稅，所以超人就算有咁多錢落袋都唔使上繳稅局。<br>超人被問到應否收股息稅，佢反問：「你哋鍾唔鍾意呢？」</p></body></html>
