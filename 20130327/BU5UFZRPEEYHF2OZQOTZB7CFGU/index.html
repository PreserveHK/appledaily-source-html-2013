<html><header><meta charset="utf-8"><title>母為購物獨留BB在車</title></header><body><h1>母為購物獨留BB在車</h1><p>新西蘭一名無良母親，將初生嬰兒單獨反鎖在車內，還扮寶寶寫下搞笑字條：「我媽媽去了購物，有需要請打電話給她。」可惜她這份幽默感未獲欣賞，被網民狂轟不負責任。<br>有途人發現初生嬰兒獨自在車廂酣睡後，嚇得留在汽車旁守候，還拍下照片上載到facebook聲討惡行。相片在一日內有近1,500個留言，網民斥責該名只顧購物的母親「完全不負責任」、「為甚麼她還有時間寫字條？」<br>根據當地法例，把14歲以下兒童獨留家中或任何地方都屬違法，可被罰款2,000新西蘭元（約13,000港元），但由於沒人報案，警方難以起訴她。<br>《新西蘭先驅報》</p></body></html>
