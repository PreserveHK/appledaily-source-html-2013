<html><header><meta charset="utf-8"><title>馬莎西裝抗體臭</title></header><body><h1>馬莎西裝抗體臭</h1><p>炎炎仲夏，男士腋下狐臭「足以致命」，英國馬莎百貨推出以二戰時代用於防毒面具「救命」的技術，推出新款「抗狐臭」西裝，男士穿上，可與狐臭說再見。<br>馬莎兩款分別售價179鎊（2,108港元）和99鎊（1,166港元）的西裝和外套，採用Odegon科研公司的專利防體臭的DeoTags產品，放在西裝和外套腋下位置，內有納米多孔物質層，能夠吸收身體氣味分子，然後中和及鎖住分子，辟除難聞氣味，只會在清洗時才一併沖走。DeoTags所用物質二戰時曾用於防毒面具，用來吸收及中和有害氣體。<br>英國《每日郵報》</p></body></html>
