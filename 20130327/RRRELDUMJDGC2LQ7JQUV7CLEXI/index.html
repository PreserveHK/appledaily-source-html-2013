金塊俾「蜂」針斷纜</title></header><body><h1>NBA趣趣地：<br>
金塊俾「蜂」針斷纜</h1><p>嗰邊廂熱火贏到開巷，呢邊廂金塊15場連勝紀錄就斷纜；金塊（左）周一作客黃蜂，成班波手感盡失，全場只得38%命中率，反而主隊今場以3分雨浸死金塊，全場25次外圍起手，14次命中目標。而且黃蜂今場打出團隊精神，全隊30次助攻比客隊多足足16次；當中今季第2次正選上陣嘅B羅拔士仲有18次助攻㖭！對手表現咁好，金塊輸都輸得眼閉啦。</p></body></html>
