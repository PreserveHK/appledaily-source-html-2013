<html><header><meta charset="utf-8"><title>調味唔小事：番紅花最貴香料</title></header><body><h1>調味唔小事：番紅花最貴香料</h1><p>番紅花，又稱藏紅花，是西餐常用的香料，是煮西班牙炒飯必用的材料，也是世界上最貴的香料，本地市價平均約百多元1克。它如此珍貴，皆因要一萬五千朵番紅花才能收集到100克的雌蕊柱頭。而採集柱頭，必須在日出前以人手採摘，以避免花朵枯萎而失去採收價值。而採收後，必須先脫水才能分級出售。香港買到的番紅花都是進口的，目前來說，伊朗是世界最大的番紅花出產地，佔世界總產量一半以上。<br><br>網址： http://www.elaineshealth.com.hk <br><br>記者：阮芷慧</p></body></html>
