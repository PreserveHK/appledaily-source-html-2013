<html><header><meta charset="utf-8"><title>體壇拾趣：<br>藥檢肥佬黃鍇威要停賽</title></header><body><h1>體壇拾趣：<br>藥檢肥佬黃鍇威要停賽</h1><p>本地首席男泳手黃鍇威（圖）響1月參加一項本地泳賽，賽前已經入信泳總，稱曾服用醫生處方嘅哮喘藥，以求豁免藥檢，點知泳總批文未出而佢仍堅持參賽，事後被抽中藥檢，結果呈陽性反應，雖證實使用嘅係哮喘藥，但依然要面臨停賽處罰。泳總義務秘書王敏超就話，泳總一至兩禮拜內就會開會聆訊黃鍇威藥檢肥佬事件，亦相信佢無心兼程序出錯，至於點處分，依過往做法，多數會收警告兼停賽兩個月。噚日黃鍇威響網誌留言回應：「按國際慣例，一切要待聆訊結束才可交代詳情，我只可以說是服食了西醫處方的哮喘藥。」</p></body></html>
