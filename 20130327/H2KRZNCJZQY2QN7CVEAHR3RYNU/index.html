<html><header><meta charset="utf-8"><title>高鐵賞花交通小貼士</title></header><body><h1>高鐵賞花交通小貼士</h1><p>•坐高鐵從廣州南站至武漢，每早7時到晚上7時，平均每25分鐘一班，票價每位從463.5到738.5元不等，需時約4小時10分；另外從深圳北站每天也有10多班高鐵往武漢，票價每位從538到838元不等，需時4小時30分。<br>•廣州坐高鐵往洛陽，約需6個半小時，每天4班直達車（也可搭廣州往西安的車，途徑洛陽），票價696.5元。<br>•廣州坐高鐵去西安，約需9個小時，每天6班直達車，票價815.5元。西安包的士去秦嶺腳下觀光，半天約500元；西安到漢中大巴約90元，車程約3小時30分。<br>備註：貨幣單位人民幣<br>資料來源：《蘋果》資料室</p></body></html>
