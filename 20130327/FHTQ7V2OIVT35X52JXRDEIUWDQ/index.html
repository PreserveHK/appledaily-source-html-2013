<html><header><meta charset="utf-8"><title>許慧欣脹爆拍拖</title></header><body><h1>許慧欣脹爆拍拖</h1><p>【台北】啱啱去完美國度假嘅許慧欣，一返到台灣就同男友「搞笑男」（Buddy）去街，日前就同男友戴口罩現身台北嘅信義威秀影城行街食飯。美國之行令許慧欣肥咗唔少，明顯多咗個小肚腩，喺威秀影城佢哋全程十指緊扣，身穿白色貼身V領上衣，令許慧欣32E嘅好身材若隱若現。雖然佢哋已經係公開嘅一對，但許慧欣依然戴住帽同口罩，拍完一輪拖買完外賣同咖啡，兩人最後打道回府。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
