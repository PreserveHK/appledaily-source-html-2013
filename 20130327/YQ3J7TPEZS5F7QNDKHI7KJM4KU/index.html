<html><header><meta charset="utf-8"><title>馮仁昭四圍超：超盈重遊銅鑼灣扮跌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：超盈重遊銅鑼灣扮跌 - 馮仁昭</h1><p>賭王千金何超盈早排喺銅鑼灣迷幻街頭，閉關15日後幫家姐何超瓊嘅公關公司影慈善照，照片噚日曝光，超盈仲唔避嫌喺出事地點着住天使裝、拖住手持「No Paparazzi」（不要狗仔隊）標語嘅大猩猩拗腰扮跌㖭。<br>前晚《女警愛作戰》有場戲講謝天華俾周麗淇捉住，佢鼻下面都有白色粉末，天華話：「啱啱食過糯米糍，係麵粉啫。」估唔到劇情咁巧合。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
