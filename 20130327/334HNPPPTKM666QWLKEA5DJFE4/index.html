<html><header><meta charset="utf-8"><title>案件速遞︰<br>楊家誠案高院拒受理</title></header><body><h1>案件速遞︰<br>楊家誠案高院拒受理</h1><p>【本報訊】英冠球會伯明翰班主52歲楊家誠（圖）涉嫌洗黑錢逾7億元，早前去信律政司，要求將案由區域法院轉交高等法院審理，但遭拒絕。他昨在高院申請司法覆核許可，欲推翻律政司決定。高院最終拒絕受理，兼指他濫用司法程序，須負責堂費。<br>律政司代表昨指楊申請將案件轉交可判更高刑罰的法院審訊，令人難以理解。楊的律師則認為，本案涉及的金額應交付高院審訊，律政司有酌情權決定案件的審訊法院級別。楊家誠被控五項洗黑錢罪，控罪發生於01至07年。<br>案件編號：HCAL59/13</p></body></html>
