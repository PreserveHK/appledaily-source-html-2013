<html><header><meta charset="utf-8"><title>朱古力郵票　色香味俱全</title></header><body><h1>朱古力郵票　色香味俱全</h1><p>復活節將至，想品嚐舉世聞名的比利時朱古力應應節？買郵票就可以。<br>比利時郵局前天（周一）發行53.8萬張朱古力郵票，細心一嗅有朱古力香味撲鼻，原來郵票用了朱古力味油墨打印；背面的膠水塗層更含有可可油香精，用舌頭舔郵票，即使這做法不衞生，可嚐到朱古力滋味。一套五張郵票盛惠6.2歐元（約62港元），有郵票收藏家試過，味道有點失望，但「嗅起來卻相當不錯」。<br>美聯社</p></body></html>
