<html><header><meta charset="utf-8"><title>中環在線：霍大班回春<br>烏髮亮　V煞面 - 李華華</title></header><body><h1>中環在線：霍大班回春<br>烏髮亮　V煞面 - 李華華</h1><p>和黃（013）大班霍建寧噚日出場即刻叫人眼前一亮，最明顯係以往一頭灰白髮唔見咗，頭髮黑亮亮，塊面同身形都冇咁圓潤，着起套西裝弗好多，睇佢答問題中氣十足，斷估唔係因病消瘦，似係減肥見效。<br>家陣呢位霍大班，點睇都唔似60有1，話係50歲都有人信。所以話呢，烏絲真係好重要，傳聞話中央領導人一向有染黑頭髮嘅習慣，應該幾堅。 </p></body></html>
