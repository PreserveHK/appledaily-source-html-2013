<html><header><meta charset="utf-8"><title>求驗客手記：<br>球證賀斯被「燉冬菇」</title></header><body><h1>求驗客手記：<br>球證賀斯被「燉冬菇」</h1><p>（怒）上一輪英超睇唔到韋根前鋒卡林麥馬拿文嗰下收山腳嘅球證賀斯，唔知係咪因為呢個大錯，俾英足總「燉冬菇」去執法周五由高雲地利主場對唐卡士打場英甲；至於今周英超，就只係喺阿仙奴周六主場對雷丁場波做第4球證。賀斯當時喺賽後報告解釋話自己視線受阻，睇唔到事發經過，話如果見到一定會趕麥馬拿文出場咁話；我求大俠覺得錯咗就係錯咗，呢次嘅小懲大戒都好合理吖。</p></body></html>
