<html><header><meta charset="utf-8"><title>日本女校生害羞易被騙</title></header><body><h1>日本女校生害羞易被騙</h1><p>不善與男生交往、對男性有很高期望，這些對女校生的傳統標籤，最近獲日本一個網站調查證實。調查列出日本女校生10大特徵，較意想不到是她們原來普遍家底不錯，卻易被男人欺騙。</p><p>日本女校生10大特徵</p><p>1）經常與女性結伴同行<br>2）對男性期望很高<br>3）家中有錢<br>4）男性朋友較少<br>5）言談舉止有質素<br>6）不善和男性交往<br>7）容易害羞<br>8）對男生有憧憬<br>9）性格爽朗<br>10）容易被男人欺騙</p></body></html>
