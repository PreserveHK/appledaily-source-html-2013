<html><header><meta charset="utf-8"><title>仔仔女友自出自入</title></header><body><h1>仔仔女友自出自入</h1><p>【台北】台灣男星周渝民（仔仔）嘅藝人女友喻虹淵，已經多次俾人影到出入仔仔喺台北健康路嘅豪宅。喻虹淵大前晚如常離開仔仔嘅屋企，雖然佢拍過台劇《愛情女僕》，仲係女主角，但佢嘅打扮太平凡同太師奶，所以冇乜人認得佢，對藝人嚟講真係唔知係唔係好事。之後喻虹淵去咗髮型屋整頭髮，足足用咗兩個鐘，然後去咗間意粉店晚飯，最後就返去仔仔屋企。仔仔近日忙於宣傳電影《忠烈楊家將》，而喻虹淵自出自入佢屋企，簡直就係女主人啦。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
