<html><header><meta charset="utf-8"><title>出位女模人奶餵小牛</title></header><body><h1>出位女模人奶餵小牛</h1><p>喜歡親親大自然的你，相信也難以效法巴西巨乳女模波波（Sabrina Boing Boing），以人奶餵哺小牛。<br>波波在鄉間路邊發現一隻餓壞小牛，二話不說就拉起上衣，給小牛餵哺人奶。波波說：「有些事情不用講道理，這就是值得！」除了做模特兒，波波還靠模仿藝人出位，扮過加拿大肉彈彭美拉安德遜（Pamela Anderson）。波波早已試過坦胸餵鴕鳥，在她的Instagram更有一輯重口味動物園系列照片。<br>台灣ETtoday新聞雲</p></body></html>
