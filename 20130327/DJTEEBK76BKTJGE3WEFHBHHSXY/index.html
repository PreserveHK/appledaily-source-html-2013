<html><header><meta charset="utf-8"><title>特稿：超人sell隱形眼鏡 - 牽牛</title></header><body><h1>特稿：超人sell隱形眼鏡 - 牽牛</h1><p>湖人「超人中鋒」懷特侯活其實是一個「大近視」，雖然他沒有公開自己的近視度數，但曾坦言如除下隱形眼鏡，在更衣室會分不清那位隊友；大近視也全非壞事，為超人帶來賺錢機會，他與Demi Lovato、Joe Jonas等名人，合作拍攝即棄隱形眼鏡廣告。但場外搵真錢，超人在場內仍然未融入湖人體系，對勇士之戰全場只得8次起手機會，連同罰球6射3中，只貢獻11分，幸好拉下15籃板球，算在防守上作出貢獻。文：牽牛</p></body></html>
