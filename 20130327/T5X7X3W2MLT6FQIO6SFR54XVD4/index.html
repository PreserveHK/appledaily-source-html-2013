<html><header><meta charset="utf-8"><title>求驗客手記：<br>曼皇元老賽越來越閃</title></header><body><h1>求驗客手記：<br>曼皇元老賽越來越閃</h1><p>（樂）由畢樹比做領隊嘅年代開始，曼聯同皇家馬德里就好好關係。兩隊嘅元老隊近年定期都會踢友賽，好似上年皇馬就喺班拿比奴球場贏3:2；今年6月2號，就輪到曼聯喺奧脫福出擊，對番皇馬。早前，曼聯已經宣佈約基、高爾、艾雲同沙柏等名宿都會出席；到周一，紅魔再確認有多4位大牌名宿出戰，包括3冠王功臣畢特、史譚同舒寧咸，仲有退休冇耐嘅雲達沙把守最後一關㖭，陣容強大，睇嚟好想喺主場贏番次喎。</p></body></html>
