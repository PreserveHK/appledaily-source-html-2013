<html><header><meta charset="utf-8"><title>寫真事務所：ZR700　5級防震王</title></header><body><h1>寫真事務所：ZR700　5級防震王</h1><p>最近試過Casio ZR700，有兩大功能好值得一試！雖然機身只配備一支25mm廣角、18倍光學變焦鏡頭，但在特有的「超解像變焦模式」下，可提高1至36倍變焦能力，但畫質仍然保持清晰效果，再配合五級防震功能，在容易手震的長變焦拍攝時，按下快門拍攝，畫面會立即穩定下來，令遠攝變得容易起來；想知五級防震有多強，可以看影片實測效果！<br><br>查詢：捷成（2926 2300）</p></body></html>
