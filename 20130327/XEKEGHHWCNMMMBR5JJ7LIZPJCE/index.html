<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>洛文話想做好爸爸</title></header><body><h1>NBA趣趣地：<br>洛文話想做好爸爸</h1><p>公牛名宿「籃板王」洛文，去完北韓同梵蒂岡之後人氣急升，早排上完美國名嘴Jay Leno節目之後，近日佢又接受美國時事雜誌《Newsweek》訪問，標題叫：「Dennis Rodman：An American Original」，即係話洛文係原汁原味美國產物。佢喺訪問中亦有講北韓之旅同金正恩，仲話自己未來想做番個好爸爸。不過洛文從來講嘢唔經大腦，大家都係當飯後娛樂睇吓好啦。</p></body></html>
