<html><header><meta charset="utf-8"><title>吳家樂教女有問必答</title></header><body><h1>吳家樂教女有問必答</h1><p>【銅鑼灣】吳家樂06年娶咗有米老婆周蕙蕙，老婆仲幫佢生咗一個女同一對孖仔，家樂錫到大女燶，前日下午5點幾佢就同老婆帶埋囡囡去咗銅鑼灣行利園，兩公婆仲特別幫囡囡買夏裝。當日，周蕙蕙先帶住囡囡去商場，家樂再嚟會合，囡囡見到爹哋駕到，馬上飛撲過去，家樂即刻抱住囡囡行街，兩父女全程雞啄唔斷，對於囡囡每事問，家樂都好耐心回答，於是媽咪周蕙蕙就可以專心濕平，買完嘢一家三口就離開。<br>採訪、攝影：楊浩賢、徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
