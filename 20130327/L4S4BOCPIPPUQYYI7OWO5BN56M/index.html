<html><header><meta charset="utf-8"><title>28.86卡無瑕鑽石估值四千五百萬</title></header><body><h1>28.86卡無瑕鑽石估值四千五百萬</h1><p>【本報訊】香港蘇富比下月8日在灣仔會議展覽中心舉行瑰麗珠寶及翡翠首飾春季拍賣會，33件拍品總值5億元。<br>當中價值最高是模特兒手持的一枚28.86卡的圓形D色完美無瑕單顆鑽石（圖），最高估價達4,500萬元，屬於最頂級的D色、內部無瑕的淨度，以及絕佳切割、打磨及對稱度，份量驚人，堪稱完美。<br>發言人稱，其他重要拍品包括一枚名為「嫣雨金黃」的鮮彩黃鑽配粉紅鑽鑲鑽指環，以及一對名為「御品」的彩粉紅鑽石鑲鑽耳墜，均為近期於美國肯辛頓宮展出的瑰寶，最高估值分別是900萬元及1,800萬元。 <br>黃偉傑攝</p></body></html>
