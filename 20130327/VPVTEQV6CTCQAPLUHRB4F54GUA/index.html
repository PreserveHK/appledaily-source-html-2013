<html><header><meta charset="utf-8"><title>Dionne欠稅申請破產</title></header><body><h1>Dionne欠稅申請破產</h1><p>已故美國歌后雲妮侯斯頓（Whitney Houston）的歌手表姐Dionne Warwick（圖），因欠下稅額高達100萬美元（約780萬港元），日前向法庭申請破產。Dionne的律師透露：「Dionne的舊經理人將她的財產搞亂，在她知道有問題時，她已欠下巨額稅項。」律師又指Dionne已補交了130萬美元 （約1,014萬港元），但政府指那金額只夠還罰款及利息。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
