<html><header><meta charset="utf-8"><title>求驗客手記：<br>西悉黑爆缺兩主力</title></header><body><h1>求驗客手記：<br>西悉黑爆缺兩主力</h1><p>（哀）今季先首次玩澳職嘅西悉尼流浪者，近排真係黑到爆；雖然佢哋大有機會做常規賽盟主，但喺之後嘅季後賽就會冇兩件主力。意大利中堅拿洛卡喺上場打和FC悉尼1:1嘅聯賽，向對手動粗而被重罰停賽4場；由於西悉最多得番3場波，換言之佢提早收「咧」；至於日本中場小野伸二因為鼠蹊受傷要休息1個月，假使西悉入到喺下月21日舉行嘅季後賽總決賽，佢都未必趕得切上陣。西悉一下子冇兩個主力，你話唔影響爭季後賽冠軍就假嘅！</p></body></html>
