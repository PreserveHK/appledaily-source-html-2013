永利賣客戶私隱被罰款</title></header><body><h1>蘋果汁︰　<br>
永利賣客戶私隱被罰款</h1><p>【本報訊】個人資料熱賣，酒店也分一杯羹。澳門永利澳門將酒店顧客的個人資料轉交第三人及轉移到澳門以外地方，當中包括同行者姓名和消費情況，被澳門個人資料保護辦公室判罰澳門幣2萬元。<br>澳門個資辦昨總結去年工作時，公佈多個違反私隱條例的個案，其中永利澳門向母公司遞交酒店住客資料，當中包括曾入住的某國官員姓名、同行者姓名、同行者與相關官員的關係、入住酒店的詳細情況、購物和娛樂的消費和支付方式及留澳的行程安排等。個資辦認為永利澳門違反個人資料保護法，合共罰款2萬元。</p></body></html>
