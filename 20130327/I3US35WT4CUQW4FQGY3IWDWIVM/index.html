<html><header><meta charset="utf-8"><title>蒙面漢紅油彈襲甜品店</title></header><body><h1>蒙面漢紅油彈襲甜品店</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴厚福街12號地下「甜品工房」，昨天凌晨零時遭一名口罩蒙面男子闖入，先以一個載有紅色漆油的膠袋，擲向店舖牆身，繼而再將另一個「油彈」掟向31歲姓馮負責人；當時他正招呼一枱客人，兩男兩女顧客（20至33歲）無從走避，外套、雙腳等不同位置染有紅油，口罩男犯案後，跳上的士逃去。</p><p>負責人和兩男兩女顧客需送院治理，警方初步懷疑事件涉及生意糾紛。甜品店昨天繼續營業，但馮沒有上班。店舖另一名負責人說：「我都想知咩事！」 </p></body></html>
