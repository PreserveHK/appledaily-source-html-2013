<html><header><meta charset="utf-8"><title>案件速遞︰<br>何鴻章妻向子討寶石</title></header><body><h1>案件速遞︰<br>何鴻章妻向子討寶石</h1><p>【本報訊】本港名門望族何東爵士的長孫何鴻章，其妻指三子何威管有一枚綠寶石胸針，原屬於她所有。何妻日前入稟高等法院，要求何威交出胸針，及就任何損毀作出賠償，而該胸針的價值則有待評估。<br>原告為何鴻章妻子Patricia Anne Shea Hotung，兩人共育有八名子女，被告是三子何威（Eric Shea Kim Hotung）。入稟狀指，涉案的綠寶石胸針現於何威手上，但並無列明估值。<br>案件編號：HCA504/13</p></body></html>
