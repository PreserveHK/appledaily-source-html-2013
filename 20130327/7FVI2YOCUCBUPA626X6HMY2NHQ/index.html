<html><header><meta charset="utf-8"><title>求驗客手記：<br>布力般搵領隊勁求其</title></header><body><h1>求驗客手記：<br>布力般搵領隊勁求其</h1><p>（怒）布力般流浪話晒做過英超冠軍，今日流落英冠，我求大俠真係覺得印度班主拉奧兄弟係罪魁禍首！佢哋2010年11月入主，之後球隊成績就下滑到降班；今季踢英冠仲極冇耐性，3度炒領隊。軍無常帥，成績又點會好？球隊家陣排18，可能再降落英甲，但佢兩位仲好厚面皮話好愛隊波，絕對唔會放盤！不過轉頭周一求其提升預備組領隊加利保耶坐正，睇嚟兩兄弟都冇心機再搵新領隊。</p></body></html>
