<html><header><meta charset="utf-8"><title>阿仙奴淨執4.7億</title></header><body><h1>阿仙奴淨執4.7億</h1><p>阿仙奴近年嘅成績係唔見得人，但盤數就鬼咁靚，自2006/07球季開始，季季都賺錢。<br>喺06年夏天，兵工廠由細場高貝利搬入大場阿聯酋，入場人數由3萬9激增至6萬；而且季季都以靚價賣走（嚴格嚟講係被迫）陣中班球星，好似法比加斯、拿斯尼同埋尹佩斯等，所以就每一季都有錢賺。而由英國《Sport magazine》所做嘅調查報告仲指出，阿仙奴喺呢幾季，夾夾埋埋淨執4,000萬鎊（約4.7億港元），搵銀能力真係勁到冇朋友；不過，如果佢哋可以結束長達8季嘅錦標荒，咁就perfect喇。我求大俠希望喺下季，佢哋可以做到「財盃」兼收啦！</p></body></html>
