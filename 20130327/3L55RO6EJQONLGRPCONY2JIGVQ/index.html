孤獨寂寞令人早死</title></header><body><h1>醫療新知︰<br>
孤獨寂寞令人早死</h1><p>孤獨及寂寞均會令人早死。英國一項研究跟進6,500名52歲或以上男女的生活及健康長達8年，研究人員定期以問卷收集參加者的社交、情緒及健康狀況，並將甚少與家人及朋友接觸者列為社交孤立組別，也會按參加者自行描述的孤獨及寂寞感進行評估，在研究期內有918人死亡。<br>研究證實越是孤獨或感到非常寂寞的參加者，早死風險越高，屬於社交孤立的組別，即使無病無痛，早死風險也較高。經常感到寂寞的組別，早死風險提升只限於有精神或慢性疾病的參加者。研究人員表示，長者或長期病患者出現社交孤立情況尤其普遍，更是預測生活質素下降及死亡的重要指標。</p></body></html>
