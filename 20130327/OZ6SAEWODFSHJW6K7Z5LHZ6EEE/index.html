<html><header><meta charset="utf-8"><title>中環在線：亞視問官商關係<br>超人話唔妥 - 李華華</title></header><body><h1>中環在線：亞視問官商關係<br>超人話唔妥 - 李華華</h1><p>「你係邊間㗎？」呢句經典對白，超人李嘉誠次次業績同股東會都講一次咁滯，噚日又講，對象係老闆迫藝員上堂洗腦嘅亞洲電視。<br>話說亞視記者噚日問一大堆問題，包括政府出招係咪干預市場兼破壞自由經濟、喺香港做生意係咪越嚟越難，同埋會唔會再拆售酒店等，句句衝着官商關係而來，搞到超人口窒窒。<br>超人忍唔住問對方「你係邊間㗎？」，可能佢心目中已經有答案，諗住又係嗰一、兩份報紙，一聽到對方話來自亞視，突然好激動咁講︰「哇，亞洲電視！你問嘅嘢有啲唔妥喎。」究竟喺超人心目中，亞視記者應該問乜嘢問題先至妥當呢？</p></body></html>
