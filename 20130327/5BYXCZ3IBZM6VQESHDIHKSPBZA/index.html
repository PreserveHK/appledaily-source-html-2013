<html><header><meta charset="utf-8"><title>隔牆有耳：<br>中「霾」伏　田少咳住開咪 - 李八方</title></header><body><h1>隔牆有耳：<br>中「霾」伏　田少咳住開咪 - 李八方</h1><p>北京空氣差，已經成為國際新聞，一班3月要上京出席兩會嘅人大同政協，慘成受害人，包括自由黨榮譽主席田北俊。據知田少北上期間不幸「中招」，成個會期都係病病哋；點知返咗嚟香港一星期，竟然咳得仲犀利，噚日朝早出席商台節目時，幾乎每講兩句嘢就咳幾聲，節目中途要攞出自備嘅喉糖潤一潤喉。唔知啲喉糖係咪太有料到，搞到佢食到面容扭曲？</p></body></html>
