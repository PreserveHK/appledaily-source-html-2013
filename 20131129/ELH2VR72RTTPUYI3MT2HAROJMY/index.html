<html><header><meta charset="utf-8"><title>艾斯頓狄美正式離婚</title></header><body><h1>艾斯頓狄美正式離婚</h1><p>荷李活型男艾斯頓古查（Ashton Kutcher）前日透過律師向法庭入紙，表示正式與美國女星狄美摩亞（Demi Moore）離婚。二人05年結婚到前年分居，艾斯頓去年12月申請離婚，但過程拖了近一年才解決，有報道指是因狄美要他付贍養費。據娛樂網站TMZ報道，艾斯頓最終肯付一筆錢離婚，亦有指艾斯頓會在感恩節與現任女友米娜古妮絲（Mila Kunis）訂婚。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
