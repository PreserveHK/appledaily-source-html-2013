<html><header><meta charset="utf-8"><title>體訊速遞： （桌球）梁文博失滿分獎金</title></header><body><h1>體訊速遞： <br>（桌球）梁文博失滿分獎金</h1><p>中國梁文博（圖）周三出戰英國桌球錦標賽，對英國斯萊沙時，一桿打出120度後，因打失黃波，未能奪得75萬港元的147滿分獎金，幸仍以6:2晉次圈；香港傅家俊今日首戰對卓維斯。本報消息（英國）</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
