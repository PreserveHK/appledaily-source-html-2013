<html><header><meta charset="utf-8"><title>北海捕百公斤龍躉</title></header><body><h1>北海捕百公斤龍躉</h1><p>廣西北海漁民近日在北部灣海域，撈起一條近乎絕迹的巨型龍躉（圖）。當地漁民說，龍躉長1.7米、重105公斤，年齡估計為8至10歲。龍躉學名巨型石斑，亦稱石斑之王，屬於低脂肪、高蛋白的上等食用魚，近年因過度捕撈越來越稀少。這條龍躉在北部灣海域出現，可能與早前刮颱風有關。事後，龍躉被北海肥佬食街以5,000元人民幣買走。<br>廣西新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
