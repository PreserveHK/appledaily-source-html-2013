<html><header><meta charset="utf-8"><title>網事力場：林志穎囝囝似黛玉</title></header><body><h1>網事力場：林志穎囝囝似黛玉</h1><p>林志穎4歲嘅囝囝Kimi最近成為網絡紅人，佢天然又可愛嘅萌樣，迷倒咗唔少人。噚日喺微博流傳咗一輯相，原來網民將《爸爸去哪兒》嗰幾個小朋友，利用電腦效果變成《紅樓夢》、《水滸傳》等人物，被合成做林黛玉嘅小Kimi，憑住佢幾分弱不禁風嘅模樣，獲網友一致讚好。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
