<html><header><meta charset="utf-8"><title>再有傳媒收「味精信」</title></header><body><h1>再有傳媒收「味精信」</h1><p>【本報訊】繼證監會、金管局、《蘋果日報》及《經濟日報》前日接獲署名大眾銀行證券客戶林×輝的「味精信」後，昨中午12時許，《信報》亦收到相同可疑粉末信件，警方中區重案組已合併調查，並前往《信報》位於觀塘勵業街11號聯僑廣場的地址蒐證，並撿走信封套取指模外，正全力調查林×輝是否真有其人，事件中尚有一間信件提及的中文報館未有報案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
