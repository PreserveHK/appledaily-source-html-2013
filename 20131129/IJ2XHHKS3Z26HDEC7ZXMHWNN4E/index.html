<html><header><meta charset="utf-8"><title>News Flash牛欄牌奶粉藏兩吋針</title></header><body><h1>News Flash<br>牛欄牌奶粉藏兩吋針</h1><p>英國肯特郡三子女之母、26歲女子韋克林，日前在一罐價值10鎊（126港元）的牛欄牌防嘔吐配方奶粉中，發現一枚兩吋長的針（圖），立即向奶粉製造商、英國達能嬰幼兒營養品公司投訴。達能對事件表示關注，承諾全面撤查，但強調僅是個別事件。<br><br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
