<html><header><meta charset="utf-8"><title>黃家強教貫中減壓</title></header><body><h1>黃家強教貫中減壓</h1><p>黃家強、關淑怡等人昨在鑽石山出席慈善音樂會記者會，家強說：「遇到唔開心嘅事有壓力，睇開啲，有啲人其實比我哋更辛苦。有乜出錯可以平心靜氣解決，大聲同細聲講都係一樣。」可有留意近日黃貫中自爆有家暴更力斥其父，黃家強說：「佢有呢啲舉動我擔心佢多啲，希望佢唔好諗埋一邊。佢家事我理唔到，有時平心靜氣解決。」他稱沒有聯絡對方：「𠵱家搵佢好似好八卦，畀佢靜吓。」另關淑怡望兒子長大點後，帶他去探訪體會多點。<br>採訪、攝影：王連連</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
