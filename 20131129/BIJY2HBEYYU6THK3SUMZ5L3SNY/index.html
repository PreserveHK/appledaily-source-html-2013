<html><header><meta charset="utf-8"><title>體壇拾趣： 南華亞冠要過3關</title></header><body><h1>體壇拾趣： <br>南華亞冠要過3關</h1><p>南華首次攞到亞冠盃附加賽資格，但都幾難踢，難怪足主羅傑承話係魔鬼賽程。少林寺噚日收到亞協通知，附加賽喺出年2月2日展開，先作客新加坡淡賓尼，贏咗就喺8號作客泰國春武里，贏埋就打大佬，喺15日作客貴州人和或北京國安（待足協盃戰果而定）。南華隊長陳偉豪（圖）話，要連贏3場作客難度有幾大，大家心中有數，但初踢亞冠主要係攞吓經驗先。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
