<html><header><meta charset="utf-8"><title>體訊速遞： （羽毛球）黑妹晉澳門賽8強</title></header><body><h1>體訊速遞： <br>（羽毛球）黑妹晉澳門賽8強</h1><p>葉姵延（圖）及陳祉嘉齊晉身在澳門舉行的羽毛球格蘭披治賽女單8強，「黑妹」昨日以2:0擊敗俄羅斯迪慕娃，而陳祉嘉則勝中華台北代表晉級。本報消息（澳門）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
