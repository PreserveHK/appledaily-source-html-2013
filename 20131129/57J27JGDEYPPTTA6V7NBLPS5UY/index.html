<html><header><meta charset="utf-8"><title>林志玲日本慶生</title></header><body><h1>林志玲日本慶生</h1><p>台灣第一超模林志玲（Chiling）昨日現身東京，出席時裝品牌Hugo Boss的新店開幕活動，她身穿黑色套裝裙現身，未見招牌式的性感。適逢今天是Chiling的39歲生日，問到她如何度過，Chiling笑言：「剛好工作人員也在日本，會多留一天，在東京玩玩。」記者問她生日願望會否想找到男友早日結婚，她即大耍太極：「每年生日願望都係想身體健康，健康就是基礎，有了基礎，就能達成夢想及願望。」<br>採訪：林嘉慈</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
