<html><header><meta charset="utf-8"><title>七人車兩貴枕被盜</title></header><body><h1>七人車兩貴枕被盜</h1><p>【本報訊】一輛掛有中港車牌的七人車，昨凌晨3時許，警員巡經何文田常樂街，發現中間趟門打開，車窗撬爛，中間座位兩個頭枕被偷走。警方其後找來七人車司機，但車主不在港，據報該對頭枕值三千元。據了解，豐田七人車Alphard頭枕比較特別，兩邊耳朵位像航機椅子一樣有軟墊。由於配件難求，疑有不法之徒以此為目標，偷走另有所圖。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
