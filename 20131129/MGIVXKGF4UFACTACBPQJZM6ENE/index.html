<html><header><meta charset="utf-8"><title>座駕被盜走　車主懵然</title></header><body><h1>座駕被盜走　車主懵然</h1><p>【本報訊】觀塘茶果嶺道近油塘道，昨凌晨2時發生縱火燒車案。一輛七人車冒煙起火報警，消防員到場迅速救熄火警，司機座位及軚盤燒毀，其中一車窗損毀及匙膽撬毀，認為火警有可疑，交警方列偷車及縱火案處理。60歲姓盧車主接獲警方通知才得悉座駕被偷，並表示七人車原泊於石硤尾澤安邨樂澤樓對開。盧表示不明歹徒偷車及縱火動機。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
