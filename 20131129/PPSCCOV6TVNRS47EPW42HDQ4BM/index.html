<html><header><meta charset="utf-8"><title>電視先「佔中」</title></header><body><h1>電視先「佔中」</h1><p>民主黨近10名成員昨在中環舉行和平佔中「睇電視」活動，在中環鬧市首播「真係有普選，咪唔駛佔中囉！」最新宣傳片（圖），稍後亦會將片段上載YouTube，希望令更多市民明白行動理念。民主黨和平佔中小組召集人羅健熙昨表示，該黨40多名區議員，下月7日起一連兩星期，將各自在議員辦事處舉行商討日，預計最少有300名市民參加。<br>楊栢賢攝</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
