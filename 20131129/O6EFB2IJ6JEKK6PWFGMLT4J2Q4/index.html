<html><header><meta charset="utf-8"><title>體訊速遞： （足球）舒米高下周一訪港</title></header><body><h1>體訊速遞： <br>（足球）舒米高下周一訪港</h1><p>曼聯傳奇門將舒米高（圖）下周一來港，出席賽馬會學界足球發展計劃，與林大輝中學足球隊交流。曼聯足球學校派遣總教練奧拜仁，主持為期5個月的教練課程，對像是本地中學的足球教練。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
