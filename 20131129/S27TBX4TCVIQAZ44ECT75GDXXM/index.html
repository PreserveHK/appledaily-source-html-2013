<html><header><meta charset="utf-8"><title>板野友美下周來港</title></header><body><h1>板野友美下周來港</h1><p>日本大堆頭組合AKB48的前成員板野友美（圖），繼去年1月首度來港後，下周一再度來港，並會現身銅鑼灣時代廣場，出席由她代言的手袋品牌Samantha Thavasa的宣傳活動。至於AKB前晚則在電視音樂騷《Best Artist 2013》載歌載舞兼扮鬼扮馬，尊尼組合KAT-TUN在節目中為前隊友田中聖被炒魷一事道歉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
