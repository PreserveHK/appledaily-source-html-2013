<html><header><meta charset="utf-8"><title>廖碧兒險被熊貓食</title></header><body><h1>廖碧兒險被熊貓食</h1><p>廖碧兒日前到成都出席活動，愛動物的她特別抽空遊熊貓保育園，親親國寶，碧兒昨接受電話訪問說：「未見過熊貓，只係喺卡通片睇過，好開心有機會接觸佢哋。」着上保護衣的碧兒，坐近熊貓合照時，竟被熊貓偷襲錫面，工作人員即緊張地上前拉開她。<br>碧兒哈哈大笑：「熊貓好似小朋友，以為我有蜜糖畀佢食，其實佢係想食我，唔係錫我囉。」碧兒大讚熊貓可愛，似足老闆般張大雙腿坐，她呼籲大家要好好愛護動物。<br>採訪：林妃</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
