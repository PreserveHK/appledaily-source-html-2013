<html><header><meta charset="utf-8"><title>蘋果汁：　男拔中一　14.5人爭1位</title></header><body><h1>蘋果汁：　<br>男拔中一　14.5人爭1位</h1><p>【本報訊】直資學校拔萃男書院早前接受申請明年入讀中一，收到1,250份申請。該校中一共有246個學額，扣除預留給附屬小學畢業生升讀後，只有86個公開收生，換言之近14.5人爭一個學位。該校去年共收到1,200份外校申請表。校方會從申請中揀選400至500人，參與明年初舉行的中英文面試，面試須朗讀一篇文章及會話。男拔早前舉行兩場入學簡介會，吸引2,500名家長及學生出席。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
