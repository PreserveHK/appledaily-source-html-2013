<html><header><meta charset="utf-8"><title>凌志翻側　司機涉酒駕</title></header><body><h1>凌志翻側　司機涉酒駕</h1><p>【本報訊】昨清晨6時許，21歲姓劉男子，駕駛凌志房車，載着一名男乘客，沿尖沙嘴梳士巴利道北行，駛至香港消防處總部大廈對開一個微左彎位時失控，車頭猛撞向路中花槽石壆及防撞欄，衝前約10米後向左翻側，橫卧路中。司機及乘客並無受傷自行爬出。警員接報到場封鎖部份路面調查，司機酒精呼氣測試超標被捕帶署，房車事後被扶正拖走檢驗。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
