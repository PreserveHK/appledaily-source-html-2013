<html><header><meta charset="utf-8"><title>「亞洲第一廊橋」焚毀</title></header><body><h1>「亞洲第一廊橋」焚毀</h1><p>昨日凌晨4時許，重慶黔江濯水古鎮風雨廊橋發生火災（上圖），橋面上的木質建築被燒毀，火後只剩下光禿禿的橋墩和橋面。黔江風雨廊橋有「亞洲第一廊橋」（右圖）之稱，大橋橫跨於阿蓬江上，長303米、寬5米，橋身為純木製結構。<br>中新社</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
