<html><header><meta charset="utf-8"><title>醉尼漢跌傷拍錯門</title></header><body><h1>醉尼漢跌傷拍錯門</h1><p>【本報訊】41歲尼泊爾男子，昨凌晨3時50分，帶醉前往油麻地炮台街一個唐樓單位找朋友；但懷疑拍錯門。3樓住戶應門時，赫見尼漢滿頭鮮血，頓時嚇得呆一呆，仔細查問下，相信他找樓上單位，但摸錯門，卻在梯間意外跌傷穿頭。住戶上樓替傷者找來朋友，又代他致電報警。警方到場調查後指事件無可疑，列意外受傷，召救護車將傷者送院。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
