<html><header><meta charset="utf-8"><title>的士失控撞毀兩車</title></header><body><h1>的士失控撞毀兩車</h1><p>【本報訊】一輛載客的士，昨凌晨2時許，沿上環樂古道落斜轉右彎，其間突然失控，撞向停泊路邊的客貨車車尾，再將它推前撞向前面四驅車。的士車頭毀爛，另外兩部車亦有損毀。的士司機39歲姓董，車上兩乘客是35歲及34歲姓杜兄弟，他們胸口及肩痛，報警後3人由救護車送院治理。警方接報到場調查，司機通過酒精測試。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
