<html><header><meta charset="utf-8"><title>體質差無緣做女警</title></header><body><h1>體質差無緣做女警</h1><p>談到理想，原來Kay自細已有一個模糊概念，就是要「做一個有貢獻的人」，她曾想過當差，但因體質不適合而放棄，後來發展歌唱事業，利用音樂帶出她的思想，及後亦發現做歌手原來有更多途徑去貢獻社會。<br>Kay說：「越嚟越覺得你置身喺啲慈善或者社區活動，有好多嘢好無奈。」她指出有很多慈善活動鋪天蓋地式宣傳，最後受益者卻是少數：「越做得多越覺得，我可以做嘅嘢其實好少。」</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
