<html><header><meta charset="utf-8"><title>蘋果綠葉百老匯120萬租舖</title></header><body><h1>蘋果綠葉<br>百老匯120萬租舖</h1><p>市場消息指出，中銀（香港）分行營業多年的旺角山東街48號地下及閣樓舖，最近以逾60多萬元租出；另外，已在同區西洋菜街南及豉油街交界地下有分店的百老匯影音，剛以120多萬元，預租樓上的1及2樓舖。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
