<html><header><meta charset="utf-8"><title>DR3過百喪屍唔窒機</title></header><body><h1>DR3過百喪屍唔窒機</h1><p>比起兩大作的超水準表現，《Dead Rising 3》就顯得較平凡。雖貴為全球Xbox One機迷期待作的首位，但Johnson卻狠批：「畫質跟XB360相若，看不出新機威力。」不過開場一幕，同一畫面下，出現過百喪屍的場面卻全無窒機，還算可以感到新機的運算能力：「操作有點進步，隨地執起的物品都可作攻擊，主角更可隨時拼合武器，不用像舊作般要找工作枱，加上可駕駛不同車輛撞殺喪屍，令遊戲內容更豐富。」</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
