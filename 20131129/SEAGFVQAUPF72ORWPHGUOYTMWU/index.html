<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉詩詩戀情險釀罵戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉詩詩戀情險釀罵戰 - 馮仁昭</h1><p>劉詩詩前日喺上海出席電影《深夜前的5分鐘》見面會，詩詩被在場媒體問嘅所有話題都扯到吳奇隆身上，主持人多番阻止，點知有記者叫佢「閉嘴」，搞到氣氛好尷尬，詩詩惟有打圓場：「其實我們現在都蠻幸福。」而奇隆前日出席另一活動，就好大方話有時間會帶女友去旅行。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
