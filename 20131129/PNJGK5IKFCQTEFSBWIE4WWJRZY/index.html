<html><header><meta charset="utf-8"><title>網事力場：郭偉亮凸腩鄭多亮</title></header><body><h1>網事力場：郭偉亮凸腩鄭多亮</h1><p>成日都Iron Man（鐵甲奇俠）上身嘅郭偉亮，噚日俾佢老婆葉佩雯（Grace）喺微博擺咗張喺健身室玩健身波嘅相，好抵死留言話：「Five Six Seven鄭多亮！」見到佢個微博擺咗啲豬肉魚蛋金邊粉同豬髀飯嘅相，睇怕係因為呢幾日食得太多，為咗唔想Iron Man無端端多咗個大肚腩，惟有做住鄭多亮先喇！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
