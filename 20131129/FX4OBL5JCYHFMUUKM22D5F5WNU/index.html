<html><header><meta charset="utf-8"><title>體壇拾趣： 馬刺拓荒者11不祥</title></header><body><h1>體壇拾趣： <br>馬刺拓荒者11不祥</h1><p>兩支11連勝嘅球隊，咁啱齊齊喺周三常規賽斷纜。馬刺（圖）作客雷霆，成隊波嘅命中率只得3成9；相反主隊就有接近5成，以94:88贏波。至於今季黑馬拓荒者喺周三賽前同樣係連贏11場，作客太陽以106:120輸波。拓荒者今季3場敗仗裏面，有兩場都係輸畀太陽，都幾有剋星味道。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
