<html><header><meta charset="utf-8"><title>幼童慘變老師坐墊</title></header><body><h1>幼童慘變老師坐墊</h1><p>湖南長沙一家幼稚園讓十多名幼童分成上下三排，由墊子隔開，叠成人肉坐墊，上面坐着一名女老師，擺着舞蹈pose，展示一臉笑容（圖）。這張照片近日在網上傳開，老師備受批評。園方解釋，這僅是一項培訓課程，旨在鍛煉孩子抗壓、團隊協作能力。但家長看後稱：「老師你是很開心，你看到孩子承受的表情了嗎？我的心都涼了！」<br>人民網</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
