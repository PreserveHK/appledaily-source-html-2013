<html><header><meta charset="utf-8"><title>淡定姐同刀賊講價　3舊水減到1舊</title></header><body><h1>淡定姐同刀賊講價　3舊水減到1舊</h1><p>江蘇南通早前一間鞋店發生搶劫案，女營業員金小姐冷靜應對持刀匪徒，還與對方討價還價。 <br><br>劫匪聲言要搶劫300元(人民幣‧下同)，女營業員稱沒有那麼多，她說：「我也是幫人家看店的，都給你，我也不好交代。」經過一輪討價還價後，最後劫匪只搶得100元。警方翻看閉路電視片段，迅速破案，拘捕姓薛的疑犯。<br><br>四川衞視</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
