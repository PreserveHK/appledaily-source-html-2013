<html><header><meta charset="utf-8"><title>畢佬拍戲頂唔順沙仔</title></header><body><h1>畢佬拍戲頂唔順沙仔</h1><p>荷李活兩大型男畢彼特（Brad Pitt）及沙拉保夫（Shia LaBeouf），近期在英國合作拍新片《Fury》。不過，據美國娛樂網站RadarOnline報道，畢佬頂唔順沙仔拍戲過份投入！消息人士指兩人拍戲風格很不同，畢佬很喜歡享受拍攝過程，雖然他十分欣賞沙仔的演技，可是又受不了沙仔虐待自己的方法演技。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
