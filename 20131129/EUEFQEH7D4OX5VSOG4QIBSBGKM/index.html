<html><header><meta charset="utf-8"><title>翠華食客心聲</title></header><body><h1>翠華食客心聲</h1><p>貴過茶餐廳一半</p><p>港人張先生：「翠華貴過其他茶餐廳3%至50%，因為翠華地點方便，食物質素OK，所以照幫襯。如果加價太誇張先考慮會否再幫襯。」</p><p>看到介紹來一試</p><p>台灣遊客陸小姐：「我本身是台灣遊客，翠華也算出名，我在書上看到介紹，所以專程來試試。覺得餐廳食物蠻好吃，不過價錢有點貴。」 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
