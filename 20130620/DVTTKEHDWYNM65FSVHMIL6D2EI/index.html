<html><header><meta charset="utf-8"><title>趣趣地：傅家俊飲恨32強止步</title></header><body><h1>趣趣地：<br>傅家俊飲恨32強止步</h1><p>都咪話唔信邪，真係有物以類聚𠵱家嘢，好似香港桌壇1哥傅家俊（Marco、圖），噚日喺無錫晨早起身睇NBA總決賽，諗住睇馬刺捧盃，點知臨尾香；Marco喺下晝嘅無錫桌球精英賽32強，對金馬克都係輸波收場，佢先落後1:4，之後追至4:4平手，只可惜輸決勝局，埋單計今仗只獲8萬港元獎金。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
