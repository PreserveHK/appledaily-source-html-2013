<html><header><meta charset="utf-8"><title>夏日掃貨guide：卡路爾1.8億扑「槌」</title></header><body><h1>夏日掃貨guide：<br>卡路爾1.8億扑「槌」</h1><p>英國傳媒報道，利物浦中鋒安祖卡路爾（圖）周二到達韋斯咸，進行體測。周二晚，韋斯咸主席高特確認，卡路爾已經通行體測，會在周三簽約，為期6年。據報，卡路爾今次的轉會費為1,500萬鎊（約1.8億港元），比起他兩年前由紐卡素轉會利物浦的3,000萬鎊，身價大幅縮水了一半。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
