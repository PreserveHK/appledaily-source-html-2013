<html><header><meta charset="utf-8"><title>各區突發簡訊：憶亡妻　男子攀窗危站</title></header><body><h1>各區突發簡訊：<br>憶亡妻　男子攀窗危站</h1><p>【柴灣】<br>【本報訊】昨晨9時許，40歲姓何男子疑因憶念亡妻，在柴灣東熹苑逸熹閣28樓住所內，突然情緒激動大吵大嚷，家人制止無效，他一度攀出窗外危站窗台邊，家人一邊力勸一邊報警。警員及消防員接報到場戒備，經多番勸解後，他終態度軟化自行返回屋內，事後被送院檢查。據稱，何的妻子早前不幸去世，之後他一直鬱鬱不歡，至昨日終於情緒崩潰。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
