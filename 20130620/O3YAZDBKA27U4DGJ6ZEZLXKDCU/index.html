<html><header><meta charset="utf-8"><title>News Flash美軍今與塔利班談判</title></header><body><h1>News Flash<br>美軍今與塔利班談判</h1><p>阿富汗戰爭持續12年，為確保美軍撤出（圖）後的局勢穩定，美國政府與塔利班代表今天會在多哈會面，商討解決戰事方案，若談判有結果，將會促成塔利班跟阿富汗政府談判，但美國表示，不能保證會談成功。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
