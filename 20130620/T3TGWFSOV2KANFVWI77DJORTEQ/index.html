<html><header><meta charset="utf-8"><title>趣趣地：費天王黐鬚扮馬里奧</title></header><body><h1>趣趣地：<br>費天王黐鬚扮馬里奧</h1><p>瑞士網球天王費達拿（圖），最近幫贊助商Wilson拍廣告介紹新球拍。今次廣告都幾搞笑，講費達拿去打波，為咗唔俾人認出，黐咗假鬍鬚，搞到成個馬里奧咁！另外，溫網公佈咗男、女單種籽排名，費天王列為第3種籽；女單方面，細威當然係第一種籽，李娜就列第6，大威同古絲尼索娃則因傷棄戰。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
