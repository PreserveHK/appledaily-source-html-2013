<html><header><meta charset="utf-8"><title>趣趣地：「維拉凱」闖中超好緊張</title></header><body><h1>趣趣地：<br>「維拉凱」闖中超好緊張</h1><p>效力傑志嘅港足U20隊長李毅凱（圖），噚日出發去大連，隨中超大連阿爾濱跟操。外號「維拉凱」嘅佢話今次北上比兩年前隨阿士東維拉預備組跟操緊張10倍，亦已向喺中超打滾多年嘅吳偉超取經，有信心可獲大連一紙長約，成為「中超凱」，唔會枉費傑志總領隊伍健同總監朱志光，多年嚟嘅栽培咁話。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
