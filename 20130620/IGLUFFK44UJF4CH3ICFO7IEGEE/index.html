<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延首圈遭淘汰</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延首圈遭淘汰</h1><p>香港羽壇1姐葉姵延，昨日在新加坡公開賽首圈，以1:2不敵世界排名20的泰國球手剎茜莉；至於香港男子組則成績不俗，黃永棋及師弟伍家朗在男單首圈分別擊敗印度及日本選手，晉身次圈。本報消息（新加坡）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
