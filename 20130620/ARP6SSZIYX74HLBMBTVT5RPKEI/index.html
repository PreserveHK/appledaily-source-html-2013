<html><header><meta charset="utf-8"><title>各區突發簡訊：九巴猛撼貨車傷一人</title></header><body><h1>各區突發簡訊：<br>九巴猛撼貨車傷一人</h1><p>【尖沙嘴】<br>【本報訊】昨晨9時許，52歲姓石男子駕駛園藝貨車，沿尖沙嘴柯士甸道西轉入雅翔道迴旋處期間，一部由55歲姓陳司機駕駛的九巴，亦沿柯士甸道西東行駛至，陳報稱要閃避車輛失控猛撞園藝貨車車尾，貨車被推前鏟上石壆，九巴車頭損毀，擋風玻璃破爛，意外中，石姓貨車司機背部及頸項受傷被送院敷治，警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
