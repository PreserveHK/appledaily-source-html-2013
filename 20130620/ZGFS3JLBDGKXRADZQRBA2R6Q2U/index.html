<html><header><meta charset="utf-8"><title>各區突發簡訊：天降玻璃　七人車遭殃</title></header><body><h1>各區突發簡訊：<br>天降玻璃　七人車遭殃</h1><p>【中環】<br>【本報訊】昨午1時半，62歲姓林女子駕駛豐田七人車經過中環士丹利街21號對開時，一幢新落成正進行裝窗工程的商業大廈地盤10多樓高處，疑工人工作時意外將一扇大窗的一角玻璃鑿碎，碎片飛濺而下，把七人車的車頂撞花。女事主聞車頂有異聲停車查看，事後報警處理，地盤負責人其後到場與她商議賠償，最終達成和解。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
