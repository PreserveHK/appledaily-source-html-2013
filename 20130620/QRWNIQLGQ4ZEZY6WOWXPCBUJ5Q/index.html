<html><header><meta charset="utf-8"><title>蘋果綠葉聯通3G上客連續兩月放緩</title></header><body><h1>蘋果綠葉<br>聯通3G上客連續兩月放緩</h1><p>聯通（762）公佈5月份上客數據，3G用戶淨增400.3萬戶，按月減少7.3萬戶，連續第二個月下跌，期內2G用戶則流失26.8萬戶，按月多失11.2萬戶。另外，寬頻新增用戶則多增3.1萬戶，至54.5萬戶，固網電話用戶淨減少55.1萬戶，按月少失3.3萬戶。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
