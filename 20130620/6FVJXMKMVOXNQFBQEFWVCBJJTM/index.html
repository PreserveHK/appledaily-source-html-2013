<html><header><meta charset="utf-8"><title>矜貴內地客　遊美帶爐煮麵</title></header><body><h1>矜貴內地客　遊美帶爐煮麵</h1><p>赴美旅遊的中國遊客越來越多，但很多人吃不慣美國飯菜，受不了美國人無論吃甚麼都端上一杯冰水，很多遊客甚至自帶爐灶、保溫杯等，免得吃不慣受罪。<br>有留學生的家長由北京赴美探女，帶了好幾罐炸醬，又買了火鍋爐在酒店煮炸醬麵。另有留學生家長陪子女在紐約或拉斯維加斯旅遊時，為了能喝一口開水或茶，旅行箱裏一定有燒水壺，被網民指「太矜貴」。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
