<html><header><meta charset="utf-8"><title>【壹週刊】揭愛港力淨心BB真面目</title></header><body><h1>【壹週刊】揭愛港力淨心BB真面目</h1><p>在城大佔領中環論壇中，淨心BB猶如上身般企枱叉腰惡罵，令愛港力火速彈起。一直形容自己是土生土長香港人、家庭主婦的淨心BB，身份背景成疑；本刊追查發現，這烈女長居深圳，而且與民建聯關係千絲萬縷，民建聯立法會議員梁志祥更親身到深圳與其密會。詳情請睇1215期《壹週刊》。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
