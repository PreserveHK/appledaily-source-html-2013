<html><header><meta charset="utf-8"><title>各區突發簡訊：21歲女藏11萬元毒品</title></header><body><h1>各區突發簡訊：<br>21歲女藏11萬元毒品</h1><p>【旺角】<br>【本報訊】旺角警區特別職務隊人員根據線報，前晚11時半掩至旺角上海街488號突擊搜查一樓上單位，撿獲約150克懷疑冰毒、5克俗稱K仔的氯胺酮及毒品包裝工具，毒品總值11萬元。警方同時以涉嫌販毒罪名，在屋內拘捕21歲姓靳女子。據了解，毒販計劃將毒品供應油尖旺區娛樂場所，警方正追查毒品來源及幕後主腦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
