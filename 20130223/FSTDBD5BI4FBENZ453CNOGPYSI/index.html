<html><header><meta charset="utf-8"><title>案件速遞：<br>積犯「凌晨一吻」還柙</title></header><body><h1>案件速遞：<br>積犯「凌晨一吻」還柙</h1><p>【本報訊】案底纍纍的爆竊慣犯、取歌星譚詠麟名曲《凌晨一吻》為姓名的無業漢，被指再度企圖犯案，昨遭押解到荃灣裁判法院再提堂。控方指他在警誡下自揭另涉11宗同類型案件，故需索取法律意見，以決定是否合併處理。案件押後至下月14日，凌晨一吻繼續還柙。<br>現年45歲、原名譚永祥的被告凌晨一吻，暫被控兩項企圖入屋犯法罪，指他於今年1月31日，先後在葵盛西邨兩度犯案。據過往報道，被告因欣賞日本人姓名多由四個字組成，遂改名換姓。<br>案件編號：TWCC340/13</p></body></html>
