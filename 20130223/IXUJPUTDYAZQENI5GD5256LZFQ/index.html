<html><header><meta charset="utf-8"><title>著名詩人雷抒雁出殯</title></header><body><h1>著名詩人雷抒雁出殯</h1><p>內地著名詩人雷抒雁本月14日在北京病逝，終年70歲，遺體前日在八寶山出殯，逾千民眾和詩歌愛好者為他送行。雷是內地著名政治抒情詩人，原籍陝西涇陽縣，西北大學中文系畢業，曾任中國作協詩歌委員會主任；出版詩集《小草在歌唱》、《父母之河》、《踏塵而過》等。<br>其成名作是上世紀80年代，為悼念文革中被殘酷殺害的烈女張志新所寫的詩《小草在歌唱》，其中詩句「我敢說，如果正義得不到伸張，紅日，就不會再升起在東方！我敢說，如果罪行得不到清算，地球，也會失去份量！」曾在內地熱誦一時，膾炙人口。　<br>新浪微博</p></body></html>
