<html><header><meta charset="utf-8"><title>Photobook<br>雅典暴雨決堤<br>女郎險遭捲走</title></header><body><h1>Photobook<br>雅典暴雨決堤<br>女郎險遭捲走</h1><p>正受歐債危機困擾的希臘，首都雅典昨天遭到半世紀一遇的水災衝擊。雅典昨天上班繁忙時間下暴雨，三小時內下了60毫米雨，相當於一個月的雨量，導致一條河流決堤，北部市郊被渾濁河水淹浸，1米高的滔滔洪水驟至，將路上五輛汽車沖到翻側，三輛車像叠羅漢般叠起，一名女子冒險爬出車廂，企圖爬上四驅車的車頂，險遭洪水沖走，幸有一名英勇男子救起。在水災中至少一名婦人死亡，幾千人被困。<br>美聯社</p></body></html>
