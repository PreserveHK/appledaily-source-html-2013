<html><header><meta charset="utf-8"><title>趣趣地：<br>
迪肯尼奧返史雲頓爆格？</title></header><body><h1>趣趣地：<br>
迪肯尼奧返史雲頓爆格？</h1><p>出名火爆嘅迪肯尼奧，日前因為史雲頓冇經佢同意之下，出售咗陣中一名主力球員，搞到呢名44歲主帥憤然劈炮唔撈。不過唔知迪帥係咪懷恨在心，喺佢辭職3日之後，呢位前意大利球星就因為涉嫌連同3名同伴，俾閉路電視影到喺史雲頓主場嘅辦公室搞破壞，就連掛喺牆上面嘅畫都偷走埋，最後被警方拉咗；但係有指迪肯尼奧只係想返辦公室拎番佢嘅個人物品，究竟真相係點，真係有待警方調查。</p></body></html>
