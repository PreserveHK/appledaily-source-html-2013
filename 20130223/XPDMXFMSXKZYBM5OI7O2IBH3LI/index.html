<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>小巴司機收車資被斬</title></header><body><h1>各區突發簡訊：<br>小巴司機收車資被斬</h1><p>【九龍灣】<br>【本報訊】昨晨11時許，35歲姓林男子駕駛一輛紅頂小巴，由旺角往九龍灣，駛抵臨興街總站時，乘客陸續落車，其中坐在最左後排的一名戴鴨舌帽及口罩男子行前，趁林伸手收錢時，突然拔出呎餘長利刀就斬，林左邊手腕及手臂被斬傷。兇徒得手後跳落車，截乘一輛的士逃去無蹤。事主送院治理，幸傷勢不重，秀茂坪警區反黑組接手調查事件起因。</p></body></html>
