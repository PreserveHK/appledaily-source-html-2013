<html><header><meta charset="utf-8"><title>蘋果汁︰<br>法國五月展移師澳門</title></header><body><h1>蘋果汁︰<br>法國五月展移師澳門</h1><p>【本報訊】法國五月藝術節將於4月17日展開，繼去年在港辦的國立畢加索藝術館珍品展，今屆將舉行「拿破崙：皇宮的寶藏」展覽，展期為4月17日至7月14日，但地點會移師至澳門藝術博物館，展品包括拿破崙皇宮的家具、裝飾品，如寶座、行軍帳篷等。<br>其他在香港舉行的節目包括藝術家Jean Cocteau的展覽、音樂家Francis Poulenc表演，及攝影大師作品展等。整個活動包括約50項舞台表演、18個展覽及50部電影放映。門票下月21日起公開發售。</p></body></html>
