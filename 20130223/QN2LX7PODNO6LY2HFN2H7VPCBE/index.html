<html><header><meta charset="utf-8"><title>英超數據王：<br>迎曼聯敲昆軍「半和」 - 青蛙仔</title></header><body><h1>英超數據王：<br>迎曼聯敲昆軍「半和」 - 青蛙仔</h1><p>【數據分析】<br>昆士柏流浪現於英超包尾，理論上與「1哥」曼聯是冇得揮；但翻查紀錄，原來他們近兩季於主場與Big 6進行聯賽，半場多數頂得住，10戰取得2勝6和2負，「半和」比率有6成，故此，有2.35倍的「半和」值捧；若然是想扒冷的話，更可博有5.9倍的昆士柏流浪「半勝」。另外，他們迎戰Big 6的成績亦算好，10戰取得4勝3和3負，不敗率亦有7成，惟對曼市球隊的成績卻一般，3戰取得1和2負，不過該3仗仍開出了兩場「半和」。</p></body></html>
