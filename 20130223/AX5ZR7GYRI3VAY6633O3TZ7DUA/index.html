<html><header><meta charset="utf-8"><title>故宮銅缸被刻字　網民勢「搜」真兇</title></header><body><h1>故宮銅缸被刻字　網民勢「搜」真兇</h1><p>近日，故宮太和門附近的一口大銅缸竟然被人偷偷刻上了一行字「梁齊齊到此一遊」。故宮顏姓職員氣憤之下將此事發到微博。網友譴責該遊客「太缺德」，甚至揚言要「人肉」此人。<br>「梁齊齊故宮喊你回家剁手！」網上譴責聲眾，故宮博物院團委也通過轉發微博告誡遊客：「愛護文物，尊重文化遺存。」而微博認證為故宮博物院《紫禁城》雜誌副主編則在留言中寫道：「留在文物上的名字，有些叫作不朽，有些叫作遺臭。請尊重文化，尊重自己。」<br>《北京晨報》</p></body></html>
