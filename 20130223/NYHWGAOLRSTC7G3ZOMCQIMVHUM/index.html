<html><header><meta charset="utf-8"><title>今日提醒你：$2交通優惠　<br>3.3起擴至渡輪</title></header><body><h1>今日提醒你：$2交通優惠　<br>3.3起擴至渡輪</h1><p>兩元車船優惠第三階段將在3月3日實施，優惠擴展至中環往返長洲、梅窩、坪洲和南丫島等20條渡輪航線，以及大嶼山巴士路線，但不包括機場巴士A線。<br>65歲以上長者和合資格殘疾人士可在任何時間，使用指定八達通以兩元，乘搭上述指定交通工具，但不包括豪華位服務。<br>勞工及福利局局長張建宗指現時有110萬人受惠，每日超過60萬人次長者享用，包括港鐵及九巴、城巴、新巴、龍運巴士，但不包括機場巴士A線。運輸署正與綠色小巴磋商推行優惠，但紅色小巴收費不受署方規管，推行有困難。</p></body></html>
