<html><header><meta charset="utf-8"><title>小貓施爪擊退大鱷</title></header><body><h1>小貓施爪擊退大鱷</h1><p>鱷魚噬咬獵物時的殺傷力驚人，印度一隻貓面對這種猛獸竟毫無懼色，還以貓爪抓鱷鼻，將鱷魚擊走。<br>小貓打大鱷是在印度齋浦爾（Jaipur）一個動物園上演。一對夫婦到動物園觀光，發現一隻貓咪全神貫注地看着池塘，兩夫婦還以為牠在窺伺水中的老鼠，突然一條鱷魚浮出水面，準備蠢蠢欲動襲擊獵物。正當他們以為貓咪凶多吉少之際，貓咪用爪連抓了鱷魚鼻兩下。鱷魚一臉納悶潛回水中逃逸。<br>英國《每日郵報》</p></body></html>
