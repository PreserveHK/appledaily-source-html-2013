<html><header><meta charset="utf-8"><title>山寨小米手機褲袋爆炸</title></header><body><h1>山寨小米手機褲袋爆炸</h1><p>重慶一名市民誤買山寨小米手機2，手機竟在褲袋爆炸，且爆炸力相當驚人﹗該手機買家於本月8日在一間廣場的手機銷售櫃檯買機，前日手機電池突然爆炸，白色後蓋爆開了一大半，機身的損毀程度就看似不大。<br>山寨手機的外觀和包裝與正牌十分相似，但商家已證實其是冒牌貨。小米手機在2011年正式推出，日前公佈去年全年銷售量達719萬台。小米手機主打低價、高規格，外觀時尚，在內地熱銷缺貨，今年預計內地銷售量達1,000萬台。<br>鳳凰網</p></body></html>
