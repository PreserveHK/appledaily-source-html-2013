<html><header><meta charset="utf-8"><title>當眾解衣扣　女醫生餵哺棄嬰</title></header><body><h1>當眾解衣扣　女醫生餵哺棄嬰</h1><p>「寶貝，不哭了，不哭了。我給你當媽媽。」河北石家莊市一名被遺棄在地下室通道裏的初生男嬰被民警送到了社區衞生服務中心。他額頭磕破了，又冷又餓，哭得臉色青紫。正在哺乳期的女醫生王岩顧不得避諱眾人，解開衣扣讓男嬰吮吸自己的乳汁，吃飽後就在她懷裏睡着了。來看病的新媽媽尹女士也拿出吸奶器，吸了大半瓶帶着體溫的母乳：「能為這個孩子做些甚麼，讓他感受到母愛，我非常高興。」<br>男嬰估計未滿月，身上沒有任何證明身份的物品，警方正為他尋親。<br>河北《燕趙晚報》</p></body></html>
