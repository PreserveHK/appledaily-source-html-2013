<html><header><meta charset="utf-8"><title>央視女主播嫁億萬富豪</title></header><body><h1>央視女主播嫁億萬富豪</h1><p>中央電視台美女主播張蕾（33歲）日前被爆已經嫁人，丈夫是經營鐵礦生意的遼寧億萬富商王吉財。王是遼寧沃源集團董事長，曾為鐵礦生意投入上億元人民幣資金，今年已50多歲，曾結過婚並有子女。<br>張蕾與王吉財是在去年低調結婚，婚禮主持人畢福劍也是央視主持人，他同時是兩位新人的牽線紅娘。張蕾畢業於中國傳媒大學，自2006年加盟央視，現任《歡樂中國行》等綜藝節目主持人，以其簡潔大方的主持風格和甜美可人的外表被譽為「央視新銳女主播第一人」。<br>人民網</p></body></html>
