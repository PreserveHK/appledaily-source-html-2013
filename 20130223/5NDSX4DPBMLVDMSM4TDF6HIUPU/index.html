<html><header><meta charset="utf-8"><title>趣趣地：<br>
車迷千萬過關就斷巴塞</title></header><body><h1>趣趣地：<br>
車迷千萬過關就斷巴塞</h1><p>巴塞啱啱喺歐聯0:2爆冷不敵AC，唔單止出線8強有暗湧，仲累到一名球迷冇咗接近成百萬歐元（約1,024萬港元）。只得20歲嘅比基，本身係車路士「粉絲」，之前喺英國博彩公司Coral買咗條歐聯8x1波膽過關；誰不知佢真係中晒其餘7關，淨係斷咗巴塞呢關，而佢本身就買咗巴塞贏2:0。比基就表示唔見咗一百萬歐元當然好失望，不過就話次回合將會飛去魯營睇巴塞絕地反擊，心情都好興奮。另外，巴塞將會化身和平大使，喺7月飛到去中東同以色列加巴勒斯坦聯隊踢番場友誼波。</p></body></html>
