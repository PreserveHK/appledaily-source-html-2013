<html><header><meta charset="utf-8"><title>趣趣地：<br>文仙尼爆粗回應炒魷傳聞</title></header><body><h1>趣趣地：<br>文仙尼爆粗回應炒魷傳聞</h1><p>歐聯分組賽出局，喺聯賽又被死敵曼聯拋離12分，曼城主帥文仙尼嘅魷魚香越嚟越濃。最近有傳前皇馬教頭、今季帶馬拉加殺到入歐聯16強嘅比歷連奴，將會喺嚟緊夏天接替文仙尼嘅帥位；而據聞曼城方面已經同比歷連奴展開咗首次會面，莫非文仙尼真係即將被趕出「城」？唔知文仙尼係咪知道自己「大限將至」，周五記者叫佢回應，文帥即時用爆粗：「fuxxxxx hell」，好有火！</p></body></html>
