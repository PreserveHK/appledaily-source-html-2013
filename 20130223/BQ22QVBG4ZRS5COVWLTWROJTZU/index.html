<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張榕容宣佈結婚生蛇B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張榕容宣佈結婚生蛇B - 馮仁昭</h1><p>25歲嘅亞太影后張榕容喺舊年12月閃電同音樂才子紀佳松訂婚，當時傳出佢哋有咗BB急住結婚，但佢哋否認。噚日佢兩個透過經理人公司宣佈已經完成結婚登記，張榕容仲喺微博話由老公設計結婚證書，佢哋仲承認會迎接蛇B，預產期係今年8、9月。張榕容喺4月仲要出席4個活動，到時佢就要頂住大肚開工，孕婦認真唔易做。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
