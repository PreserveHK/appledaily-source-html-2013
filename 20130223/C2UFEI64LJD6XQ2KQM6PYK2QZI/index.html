<html><header><meta charset="utf-8"><title>渣馬明開跑先聽秘訣</title></header><body><h1>渣馬明開跑先聽秘訣</h1><p>【本報訊】將於明晨舉行的渣打馬拉松，今年同場加入亞洲馬拉松錦標賽，賴學恩、周子雁等5名港將昨出席精英跑手賽前記者會時揚言已備戰充足，並提醒參賽跑手於賽前要加「碳」，以及在比賽途中適當地飲水，避免流失過多電解質。<br>雖然香港女子全馬「1姐」周子雁，一個月前剛做了水囊切除手術，但她直言獲前香港田徑總教練韋保羅特意回港協助下，眾港將仍信心十足，而她賽前亦提醒跑手要加「碳」︰「比賽前幾日要開始陸續減輕訓練量，並要吃多點碳水化合物儲存能量；比賽時則要保持自己訓練時的步速，切忌在開跑初段跑得太快。」根據香港天文台預測，比賽當日氣溫約攝氏16至21度，濕度偏高。</p></body></html>
