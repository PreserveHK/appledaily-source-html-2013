<html><header><meta charset="utf-8"><title>馮仁昭四圍超：柏豪爆Kary睇樂仔打波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>柏豪爆Kary睇樂仔打波 - 馮仁昭</h1><p>周柏豪噚日同王菀之、張繼聰喺柴灣出席港台活動，記者追問佢老友余文樂同佢個過氣緋聞女友吳雨霏（Kary)嘅緋聞，佢重複話報道未經證實，自己唔會八卦到去求證。不過佢爆咗一件事，原來Kary周不時去睇佢哋橫洲工業籃球隊打波，所以大家有好多共同朋友，柏豪話：「kary支持橫洲，成日嚟睇波。」唔通就係咁睇睇吓撻著咗？<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
