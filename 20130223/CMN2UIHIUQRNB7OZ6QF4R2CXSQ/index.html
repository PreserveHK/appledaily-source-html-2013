<html><header><meta charset="utf-8"><title>A'ST1成仁奎患癌逝</title></header><body><h1>A'ST1成仁奎患癌逝</h1><p>曾是中韓偶像組合A'ST1成員的韓國男星成仁奎，昨日因為胸腺癌去世，享年24歲，消息令人感到十分惋惜。成仁奎所屬的A'ST1於08年由中、日、韓三地共五人組成，曾主唱過韓劇《花樣男子》的插曲，但組成一年左右便解散。童星出身的成仁奎，在前年11月向外公佈患上癌症，其間他積極與癌魔搏鬥，亦曾公開患病照片，可惜最終不敵癌魔，他將於明天出殯。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
