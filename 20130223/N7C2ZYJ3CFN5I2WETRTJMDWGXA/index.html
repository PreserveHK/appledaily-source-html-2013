<html><header><meta charset="utf-8"><title>高鐘北姑案　<br>
嫌疑雞頭轉區院</title></header><body><h1>高鐘北姑案　<br>
嫌疑雞頭轉區院</h1><p>【本報訊】警方派出男警混入色情場所，揭發不法集團從內地輸入高鐘妓女來港賣淫，懷疑是集團女主腦的懲教人員妻子，涉嫌操控26名妓女。案件昨在九龍城裁判法院再提訊，女主腦被控管理賣淫場所及控制他人賣淫兩罪，其助手則被控協助管理賣淫場所及拒捕兩罪，二人准保釋至下月15日在區域法院答辯。<br>首被告張玉霞（37歲），她的丈夫是懲教人員；次被告霍俊麗（55歲），二人被指去年10月27日至12月5日期間，在尖沙嘴漆咸道南一單位犯案。<br>案件編號：KCCC4979/12</p></body></html>
