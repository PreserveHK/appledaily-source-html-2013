<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星爺：我空虛寂寞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>星爺：我空虛寂寞 - 馮仁昭</h1><p>周星馳執導嘅《西遊·降魔篇》雖然俾網友踢爆疑抄襲日本電玩《阿修羅之怒》，但內地票房仍有望過10億人民幣。前日星爺去南京戲院謝票，有人覺得羅志祥飾演嘅「空虛公子」可有可無，星爺反駁話﹕「我覺得角色很浪漫！空虛嘛，就是寂寞，我也很寂寞啊！我也是空虛公子！」咁又係，佢同咁多好友都反晒面，梗係寂寞啦。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
