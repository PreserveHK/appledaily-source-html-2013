<html><header><meta charset="utf-8"><title>巴西海灘做愛　情侶罰款</title></header><body><h1>巴西海灘做愛　情侶罰款</h1><p>巴西人以性感豪放聞名，里約熱內盧市一個海灘上周六上演了一場活春宮，一對男女公然在海灘淺水區做愛，有泳客把過程拍下，還向他們歡呼喝采。<br>據說當時有數百名弄潮兒在場，目擊一對年輕男女在水中激烈抽動，有人曾嘗試阻止，但他們沒理會，有人召警來處理，兩人心無旁鶩完事後才施施然上岸，有弄潮兒拍掌歡呼。兩人其後被控猥褻行為罪，罰款後已獲釋。另外，美國拉斯維加斯一名23歲女子，在家中後園全裸跟一隻鬥牛犬進行人獸交。鄰居報警，警方到場拘捕她時，發現她神志不清，懷疑受藥物影響，據報女子自稱患躁鬱症。<br>Gawker網站</p></body></html>
