<html><header><meta charset="utf-8"><title>脫衣賣咖啡 3女被捕</title></header><body><h1>脫衣賣咖啡 3女被捕</h1><p>美國華盛頓州兩間咖啡店，不只賣咖啡，更出賣色相。埃弗里特市（Everett）兩間路邊免下車咖啡店的女店員，涉嫌向顧客提供色情表演服務，脫得一絲不掛讓駕駛者飽眼福，共有三名店員在周三被捕。<br>咖啡店Grab-N-Go，一向以女店員只穿比堅尼作招徠，但警方接到投訴指有店員連那件小小泳衣也不穿，於是展開長達兩個月的卧底調查，發現涉案店員「有時連咖啡或任何飲品也沒賣，收錢後只是表演脫衣」，於是採取行動拘控三名女子無牌經營成人娛樂服務，但暫時未拘捕咖啡店老闆。<br>英國《每日郵報》</p></body></html>
