<html><header><meta charset="utf-8"><title>隔牆有耳：<br>吳邦國影相　大三巴清場 - 李八方</title></header><body><h1>隔牆有耳：<br>吳邦國影相　大三巴清場 - 李八方</h1><p>全國人大常委會委員長吳邦國噚日結束澳門訪問，離澳前去澳門大三巴參觀，同澳門特首崔世安等人拍照，之後吳邦國叫其他人迴避清場，等佢可以影單獨照，到此一遊，心情十分輕鬆。</p><p>吳邦國訪澳三日兩夜，似係退休前度假之旅，前日參觀旅遊塔時，有三個示威者散發傳單被警帶走，有記者投訴被司警阻止拍攝。司警噚日發新聞稿，象徵式致歉，指為了不影響國家領導人考察正常秩序，曾勸喻三人停止活動被拒，帶走三人協助調查後獲准離開。聲稱阻止記者拍攝係誤會，向記者致歉。</p></body></html>
