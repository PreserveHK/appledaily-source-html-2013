<html><header><meta charset="utf-8"><title>換一次燃料可用30年</title></header><body><h1>換一次燃料可用30年</h1><p>【話你知】<br>核動力航母比常規動力航母有更多優越性。首先是具更強、更持續機動性。雖然最高航速上核動力和常規動力航母難分伯仲，但在連續高速航行能力上，核動力航母獨佔鰲頭。故在需要時，核動力航母可迅速奔赴現場，具有強大威懾和實戰效能。<br>核動力航母還可節省大量空間和載重噸位，以便裝載更多航空燃油，供艦載機作戰之需；還可大大改善艦員的居住和工作條件。核動力航母更換一次燃料，可連續航行50萬海里，新核燃料更可使用30年；常規動力航母用柴油作燃料需定期補給。</p></body></html>
