<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>田螺車翻側　司機危殆</title></header><body><h1>各區突發簡訊：<br>田螺車翻側　司機危殆</h1><p>【流浮山】<br>【本報訊】56歲姓黎司機，昨晨8時半駕駛一輛混凝土車（田螺車），進入流浮山沙江圍的住宅地盤，在泥路行駛期間疑路面不平，車輪突然跣出一處坑邊，繼而全車向左翻側，部份車身陷於坑內斜坡，司機受傷困在車內，未幾陷昏迷狀態。警方和消防員接報到場拯救，固定混凝土車身，將司機救出，送院後情況危殆，警方正對意外展開調查。</p></body></html>
