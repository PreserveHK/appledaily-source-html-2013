<html><header><meta charset="utf-8"><title>趙薇攰爆做導演</title></header><body><h1>趙薇攰爆做導演</h1><p>【北京】趙薇首次執導嘅電影《致我們終將逝去的青春》就嚟上映，近日佢經常出入北京工作室為電影埋尾。早幾日夜晚趙薇又素顏打散頭髮離開工作室。當日天氣都好凍，見佢着咗件黑色大褸，圍住條頸巾，一齊離開嘅仲有一位女助理。驟眼望落去趙薇個樣好攰，一出到門口趙薇就跳上車。<br>揸車嘅係位三十多歲嘅男士，一路上部車都開得好快，最後在四環主路同旁邊嘅車發生輕微碰撞。好在兩位司機都好好脾氣，落車交代咗一陣就解決咗問題。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
