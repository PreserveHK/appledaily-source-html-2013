<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴西重召拉美利斯</title></header><body><h1>體訊速遞：<br>（足球）巴西重召拉美利斯</h1><p>巴西國家隊重召車路士中場拉美利斯（右），出戰下月初對澳洲及葡萄牙的友賽。拉美利斯落選今夏洲際國家盃的大軍，有報道指，他在今年2月對英格蘭的友賽中遲到，所以不得教練史高拉利歡心。「大菲」表示，他希望給予拉美利斯機會，保持國家隊的健康氣氛。綜合外電（巴西）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
