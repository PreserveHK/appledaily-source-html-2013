<html><header><meta charset="utf-8"><title>電視撈飯：馬德鐘燒傷照博同情</title></header><body><h1>電視撈飯：馬德鐘燒傷照博同情</h1><p>呢排成日都有藝人拍劇受傷，噚日又輪到馬德鐘，佢喺微博貼咗張受傷相，見佢塊面損晒，個頭仲包住繃帶，似乎傷得好嚴重。佢話：「飛虎展Sir我今次又受傷啦！震到個腦，燒傷塊臉！」正當大家為馬神擔心嘅時候，佢又畀咗啲貼士話：「看看背後電掣，大家就明白！哈哈！」哦，後面排掣假到飛起，一睇就知係流嘢，原來拍戲咋，大家放心！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
