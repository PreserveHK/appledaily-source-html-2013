<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Avis拖女求指點迷津 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Avis拖女求指點迷津 - 馮仁昭</h1><p>周秀娜舊愛陳偉成（Avis）最近搭上𡃁模尹蓁晞（Yumi），但俾陳蕊蕊爆同佢秘戀，搞到Avis頂佢唔順，前日喺微博大叫：「受夠了！」事隔一日，Avis嘅心情唔同晒，噚日佢拖住新女友Yumi到自己開嘅舖頭，接受有線節目訪問，仲請埋楊天命指點迷津，Avis話好多謝楊師傅嘅指點，會好好記住。<br>撰文：馮仁昭</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
