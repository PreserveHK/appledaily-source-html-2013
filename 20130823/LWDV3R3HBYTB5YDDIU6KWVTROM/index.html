<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬詩慧問女幾時戒煙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>馬詩慧問女幾時戒煙 - 馮仁昭</h1><p>王敏德與馬詩慧（Janet）噚日帶埋大女曼喜現身匡智會活動，馬詩慧當住記者問曼喜幾時戒煙：「希望唔好幾廿年先戒到。」曼喜尷尬表示：「戒緊，我都唔知講乜好，我都係夜晚先食。」馬詩慧即搭嘴：「出少啲夜街好啲。」<br>提到拍拖，曼喜否認：「係傾得埋朋友，一齊hangout，識男仔要人好，唔會用爸爸做樣板嚟識男仔。」<br>撰文：馮仁昭</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
