<html><header><meta charset="utf-8"><title>【出更實錄】June舞刀弄劍　範範掂</title></header><body><h1>【出更實錄】June舞刀弄劍　範範掂</h1><p>第一次做主播嘅June話：「第一次做主播好好玩呀，吉吉隊長從中指點咗我唔少，而且今次仲同吉吉做對手戲實在機會難得呀。」<br><br>June就錄得好開心喇，不過最後June都奉勸各位，唔好o係屋企亂咁試飛刀，因為係經過嚴格嘅訓練。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
