<html><header><meta charset="utf-8"><title>Photobook俄軍氣墊船搶灘　嚇煞泳客</title></header><body><h1>Photobook<br>俄軍氣墊船搶灘　嚇煞泳客</h1><p>俄羅斯加里寧格勒民眾在海灘暢泳曬太陽之際，一艘60米長的軍用氣墊船快速駛上沙灘（圖），士兵登陸後要求弄潮兒離開，嚇得數以百計民眾目瞪口呆。國防部指該處沙灘屬軍事地區，氣墊船是在沙灘進行戰術任務，不清楚為何有人在該處游泳。不過當地報章指，軍用區應在海灘數公里外。該艘氣墊船可搭載400名士兵，配備導彈發射器和進行佈雷行動。<br>英國《每日電訊報》</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
