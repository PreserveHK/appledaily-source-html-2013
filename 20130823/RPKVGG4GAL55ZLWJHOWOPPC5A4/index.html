<html><header><meta charset="utf-8"><title>體訊速遞：（足球）多蒙特球衣最有design</title></header><body><h1>體訊速遞：<br>（足球）多蒙特球衣最有design</h1><p>德國杜塞爾多夫一間設計學校選出，多蒙特的球衣（前）設計，冠絕今季德甲18支球隊。他們認為多蒙特的設計十分和諧，球衣贊助標誌、胸前贊助圖案及球衣本身的色彩配合得非常好。漢諾威及法蘭克福就分別排第2及第3。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
