<html><header><meta charset="utf-8"><title>一中一台：章子怡錫錫黑超小狗</title></header><body><h1>一中一台：章子怡錫錫黑超小狗</h1><p>近日章子怡到美國跟王家衛及梁朝偉等人，宣傳《一代宗師》，雖然行程忙碌，但章子怡依然百忙中抽空出外四處逛。有網友近日貼了一張章子怡在洛杉磯街頭錫錫的相片，但各位fans不要誤會，跟她錫錫的對象只是一頭小狗而已。相中的章子怡穿上黑色衫再戴上墨鏡，然後錫向手抱的小狗，而小狗亦戴上墨鏡，樣子搞笑，難怪會吸引到章子怡的垂青。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
