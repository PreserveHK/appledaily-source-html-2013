<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊自動晉級對獲加</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊自動晉級對獲加</h1><p>世界排名12位的傅家俊（Marco、圖），今日在德國菲爾特參加歐巡賽第4站；他留下剛滿8個月大的囡囡包包及太太在英國，隻身到德國比賽。由於首仗對手退賽，Marco直入下一圈賽事，對手為英格蘭的獲加。本報消息（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
