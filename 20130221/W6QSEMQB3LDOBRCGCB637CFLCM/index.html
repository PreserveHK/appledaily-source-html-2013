<html><header><meta charset="utf-8"><title>行李架吊屏幕　經濟客位更寬敞</title></header><body><h1>行李架吊屏幕　經濟客位更寬敞</h1><p>飛機經濟艙客位掀起革命了──傳統放在前座椅背的屏幕和餐盤小桌，改裝在座位上方的行李架，以減少前座後仰對後座旅客的影響。<br>印度內陸航空公司AirGo航班的經濟艙座位，就採用這種新設計，榮獲去年馬來西亞James Dyson發明獎，由工程系學生雅各比（Alireza Yaghoubi）設計。這名阿拉伯裔留學生常要搭飛機回鄉，但座位總被前座乘客後仰佔據掉1/3空間，又令他「用不到屏幕和小餐桌」，靈機一閃，他終想出吊起屏幕和餐盤小桌。但新設計比現有設計多16%空間，即客機要減少16%座位，很多航空公司未必肯花錢。<br>美國廣播公司</p></body></html>
