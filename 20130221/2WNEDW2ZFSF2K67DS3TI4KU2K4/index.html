<html><header><meta charset="utf-8"><title>陸客遊台撿鵝卵石做手信</title></header><body><h1>陸客遊台撿鵝卵石做手信</h1><p>到台灣旅遊的一對大陸父子，在花蓮七星潭撿了五公斤鵝卵石，準備帶回鄉分送親友，昨日從桃園機場出境時遭查獲，兩人還咆哮：「又不是違禁品，為甚麼不能帶走？」但航警出示台灣法規，他們才不情願地離境，五公斤石頭全被沒收（圖）。<br>台灣《蘋果》記者昨日到七星潭，赫見不少大陸遊客人手一石，放進口袋就帶走。還有來自台中的遊客竟拿水桶裝石，說是要撿回社區佈置環境，一旁外籍人士也跟着撿。<br>台灣交通部觀光局表示，在「陸客來台須知宣導手冊」中已提醒旅客，不能在石頭樹木上刻字、摘取樹木或撿拾海邊石頭等，否則可依法處以罰款。<br>台灣《蘋果日報》</p></body></html>
