<html><header><meta charset="utf-8"><title>下廚小技：蒸肉餅　肥肉切小丁</title></header><body><h1>下廚小技：蒸肉餅　肥肉切小丁</h1><p>蒸肉餅雖然是尋常家庭小菜，但做得好吃也不容易，原來成敗關鍵在於肥瘦肉的處理。貪方便的家庭主婦多是用半肥瘦絞碎豬肉，拌上調味料便拿去蒸，結果蒸出一灘肥油，肉質也過於軟腍欠質感。若有心機和時間，全人手剁肉當然最理想，不然也最好將肥瘦肉分開，七分瘦肉先絞碎，三分肥肉切小丁，將肥肉丁拌入瘦絞肉中，加生粉和調味便成。這樣蒸出來的肉餅，就會多汁有彈性又不油膩了。<br><br>記者：謝翠玲</p></body></html>
