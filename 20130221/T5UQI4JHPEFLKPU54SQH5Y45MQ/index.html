<html><header><meta charset="utf-8"><title>話你知：決鬥後踏上星途</title></header><body><h1>話你知：決鬥後踏上星途</h1><p>原名李振藩的李小龍與武術家黃澤民的決鬥發生在64年，當時李小龍剛從香港回到美國度過了五年。在55年拜師一代宗師葉問學習詠春的李小龍，返美讀書時並沒有進軍美國影視界，在62年還在大學二年級的時候創立「振藩國術館」。他在64年結婚後輟學，到三藩市專心經營武館。同年因參加當地一個空手道錦標賽而獲賞識，邀請他參與試鏡，65年試鏡電視劇《青蜂俠》的他在66年演出該劇，飾演加藤一角，正式在荷李活踏上巨星之路。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
