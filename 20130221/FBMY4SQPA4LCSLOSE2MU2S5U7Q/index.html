<html><header><meta charset="utf-8"><title>怪病X檔案：<br>食屋怪癖英童　新居「不能吃」</title></header><body><h1>怪病X檔案：<br>食屋怪癖英童　新居「不能吃」</h1><p>一間屋，對不少人是安樂窩，但對英國6歲男童塔希爾（Zach Tahir）卻是「珍饈美饌」，無論石頭、牆紙都吃得津津有味。吃屋男童故事去年曝光後，得巿政府和善心人捐助，終籌得3.6萬鎊（43萬港元），為他打造一間不能吃的房間。<br>塔希爾住在索爾福德巿，患異食癖，一直以來將睡房牆紙、窗簾地氈、家具都想吃。媽媽惟有放棄工作在家守着他。終於籌夠錢，他的新房採用壁球場物料，家具全部弄成圓角令他難咀嚼，新房間還裝了閉路電視，讓媽媽聞怪聲可即時看管。<br>英國《泰晤士報》/《太陽報》</p></body></html>
