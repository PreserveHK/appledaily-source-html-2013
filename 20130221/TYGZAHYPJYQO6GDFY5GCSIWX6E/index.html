<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬綺雯拍咀戲唔刷牙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：萬綺雯拍咀戲唔刷牙 - 馮仁昭</h1><p>拍咀戲前唔少藝人都會做足清潔工夫，噚日商台播出萬綺雯嘅錄音訪問，講番之前拍無綫劇《老表，你好嘢！》時，因為通宵開工冇瞓搞到冇刷牙，然後一口原汁原味同郭晉安拍咀戲，萬綺雯話：「真係好攰唔記得刷牙，真係唔好意思。」講到同老公陳十三有冇計劃生BB，萬綺雯話結婚初期享受二人世界，但點知到計劃想生時就受傷，直到近年又專心工作唔想生住喎。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
