<html><header><meta charset="utf-8"><title>中國式超載　嚇壞外國人</title></header><body><h1>中國式超載　嚇壞外國人</h1><p>中國式超載，嚇壞外國人！英國《每日郵報》昨日刊登了一輯由內地攝影師，在各地拍攝的中國貨車、三輪車超載照片，當中包括江蘇一輛貨車，大量貨物令它傾向一邊，江西一輛貨車將木材叠至高出車頂近兩倍，運載發泡膠箱的三輪車在大城市穿梭，部份用人力推動的四輪車，載貨者更出盡力氣，推車趕路。這些情況在內地司空見慣，但攝影師直言：「這樣載貨很危險！」一旦貨物失去平衡，貨車連貨物就會在路上翻側，不但會造成人命財產損失，更會堵塞路面。<br>英國《每日郵報》</p></body></html>
