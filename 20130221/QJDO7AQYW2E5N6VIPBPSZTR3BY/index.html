<html><header><meta charset="utf-8"><title>中環在線：<br>法拉利卡　碌車冇折 - 李華華</title></header><body><h1>中環在線：<br>法拉利卡　碌車冇折 - 李華華</h1><p>法拉利應該係無數車迷嘅dream car，Aeon（900）噚日宣佈同法拉利合作推出一款冠名信用卡，揸住張卡，其中一個優惠係可以喺法拉利網站用八五折買指定產品，可惜，網站係冇車賣嘅。<br>呢張卡專為法拉利粉絲而設，雖然冇白紙黑字，但聽聞年薪至少60萬先合乎申請資格。一部法拉利跑車，市價介乎150萬至300幾萬，買得起法拉利嘅人應該都唔會稀罕折頭啩。唔知出名係法拉利粉絲嘅郭富城同模特兒公司老闆鄒世龍有冇興趣申請番張呢？</p></body></html>
