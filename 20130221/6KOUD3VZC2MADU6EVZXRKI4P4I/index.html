<html><header><meta charset="utf-8"><title>易手平治開倉</title></header><body><h1>易手平治開倉</h1><p>車行大都趕於年尾散貨，星譽卻選擇今周末（2月23至24日）為平治易手車開倉，貨款包括C63 AMG Coupe及SLK350 BlueEFFICIENCY等，大都屬2011及2012年製車，車款新、年份不算舊，易手價更抵玩。<br><br>2011/12 SLK350 BlueEFFICIENCY<br>行車里數：2,118公里<br>易手價：$608,000<br>查詢：2389 6102</p></body></html>
