<html><header><meta charset="utf-8"><title>醉駕公安強扯少女髮拖行</title></header><body><h1>醉駕公安強扯少女髮拖行</h1><p>內地公安扯着少女長髮，強行拖行10多米的短片引起公憤。<br>據網民爆料指，於片中身穿黑衣的中年男子，就是河南鹿邑縣趙村鄉派出所長張顯峰，他酒後駕駛警車前往調查無牌煙花店時，對正在賣煙花爆竹的16歲女店員動粗，雙手扯着她的長髮，一路拖行。<br>圍觀的村民曾上前勸阻說：「她還是一名小孩。」但張顯峰並未住手，直至強行將少女拖進停在旁邊的警車內。網民怒斥這名所長「執法」變「執髮」，且醉酒開車，根本就不是正常的執法行為。由於事件引起公憤，鹿邑縣公安局昨表示已將張顯峰停職查辦。<br>中新網</p></body></html>
