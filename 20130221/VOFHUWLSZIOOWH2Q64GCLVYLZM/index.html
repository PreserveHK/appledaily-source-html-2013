<html><header><meta charset="utf-8"><title>兩岸百態<br>hTC One未上市山寨貨已售</title></header><body><h1>兩岸百態<br>hTC One未上市山寨貨已售</h1><p>台灣hTC前晚推出新機王、hTC One。可是大陸的山寨手機生產商更快一步，不但在hTC公佈新手機前已經生產出山寨機，並在深圳華強北出售。這款命名為「谷蜂One」的山寨機，外形與本尊99％相似，而且都是四核手機，更備有山寨機獨有的雙卡雙待功能。雖然未透露谷蜂One的售價，但應比2.6萬元新台幣（約6,824港元）一部的本尊便宜很多。<br>新浪微博</p></body></html>
