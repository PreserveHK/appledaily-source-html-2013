<html><header><meta charset="utf-8"><title>台七旬醋婦揮椅砸死夫</title></header><body><h1>台七旬醋婦揮椅砸死夫</h1><p>木椅竟成為殺人兇器！台灣基隆市一名楊姓七旬婦人（圖），懷疑不滿丈夫有外遇，昨日清晨6時許與夫在住所內激烈爭吵，婦人一氣之下，拿起客廳一張約50厘米高的木椅，砸向丈夫的頭部。當場令丈夫倒地不起，傷重身亡。楊婦獨處三個多小時後，獨自走到150米外的派出所自首。<br>警方接報後，馬上封鎖現場調查，楊婦亦因為手部受傷送院。警方調查稱，死者是基隆港務局退休司機，與妻子育有四女一男，但子女長大後都搬走，兩老獨居。鄰居稱兩人不時吵架，昨晨亦聽到兩人的激烈爭吵聲。<br>台灣《蘋果日報》</p></body></html>
