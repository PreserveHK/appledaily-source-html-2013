<html><header><meta charset="utf-8"><title>伊朗出動狙擊手　摸黑殺老鼠</title></header><body><h1>伊朗出動狙擊手　摸黑殺老鼠</h1><p>伊朗的狙擊手戴着紅外線夜視鏡，摸黑在首都德黑蘭街頭躡足而行，遇到目標就殺無赦﹗但狙擊的槍靶不是敵人，而是過街老鼠。<br>伊朗首都德黑蘭（Tehran）鼠患嚴重，而且越來越肥大，過街老鼠以往只重60克左右，但現在部份大老鼠重四、五公斤，比捕鼠器還大，加上培養出抗藥性，毒藥已不能置牠們於死地。因此，環境部門決定以狙擊手殲滅老鼠，至今已有2,000多隻老鼠死於槍下。當局更計劃將滅鼠狙擊手由現時10隊增至40隊，在德黑蘭南部卡赫里扎克區劃出鼠葬區，撒上石灰粉以防鼠疫爆發。<br>英國《泰晤士報》</p></body></html>
