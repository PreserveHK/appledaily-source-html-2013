<html><header><meta charset="utf-8"><title>兩岸百態<br>
笨男住錯屋花錢豪裝</title></header><body><h1>兩岸百態<br>
笨男住錯屋花錢豪裝</h1><p>重慶44歲男子桂禮中，豪花19萬元（人民幣．下同)裝修新屋，並於農曆新年前入伙，可是大年初四卻有人突然出現，聲稱是單位業主。桂禮中拿出合約一看，發現他真的住錯屋，他買的單位竟是在對面、沒有門牌的清水房。他回憶自己當初來睇樓時，還沒有門牌號，開發商職員又指錯了房子，但開發商否認有責任，而上址業主又不同意換房，三方仍在協商解決方案。<br>《重慶晚報》</p></body></html>
