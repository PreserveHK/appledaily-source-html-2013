<html><header><meta charset="utf-8"><title>3D打印筆　凌空畫出模型</title></header><body><h1>3D打印筆　凌空畫出模型</h1><p>3D打印似是複雜技術，可有天馬行空想過，只消一支筆與塑膠就能3D打印，自創立體的艾菲爾鐵塔模型？這支3D打印筆，叫3Doodler，筆桿比普通書寫筆粗身，以熱熔膠作墨水，用家繪圖時，筆身內置微形風扇，會極速將液體塑膠冷卻凝固，無論平面還是凌空作畫，都做到立體效果。玩具公司WobbleWorks示範用它打印出迷你艾菲爾鐵塔模型，已籌集逾46萬美元（約365萬港元）資金生產，料今年稍後以每支50美元（約380港元）價錢推售。<br>英國《每日郵報》</p></body></html>
