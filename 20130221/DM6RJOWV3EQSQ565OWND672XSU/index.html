<html><header><meta charset="utf-8"><title>趣趣地：<br>
禾琪杜拜贏波玩雀</title></header><body><h1>趣趣地：<br>
禾琪杜拜贏波玩雀</h1><p>丹麥前「1姐」禾絲妮雅琪，周二喺阿聯酋舉行嘅杜拜網賽女單首圈，順順利利咁以2:0擊敗咗捷克嘅莎花露娃後，噚日喺次圈輕取中國嘅鄭潔6:0、6:1。前日喺贏波之後佢心情勁靚，仲走咗去球員派對玩隼！不過，佢好有可能要喺第3圈對美國「1姐」莎蓮娜，到時就唔知佢可唔可以繼續笑得出啦。而白俄羅斯女球手艾莎倫嘉就唔好彩啦，早前失去咗個「1姐」地位之餘，今次又因為右足有傷，而要退出杜拜網賽。</p></body></html>
