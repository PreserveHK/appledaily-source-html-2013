<html><header><meta charset="utf-8"><title>美AV女優平均上圍34B</title></header><body><h1>美AV女優平均上圍34B</h1><p>男士眼中的AV女優幾乎個個大胸火辣金髮，但研究發現美國AV女優的平均上圍只得34B。<br>英漢米爾沃德（Jon Millward）花了六個月時間，分析在網上成人電影數據庫內1萬個美國AV女優的資料，包括高度、重量、上圍尺寸、姓名、種族和出生地。他發現有別於一般男士的想法，美國AV女優並非擁有驕人DD上圍的金髮女郎，相反大多是34B級、1.65米（5呎5吋）高、重53公斤（117磅）、來自加州、叫尼基（Nikki）的黑髮女郎。米爾沃德以10位AV女優特徵合成的樣貌。<br>英國《每日郵報》/美國《赫芬頓郵報》</p></body></html>
