<html><header><meta charset="utf-8"><title>逾半女士要錢不要性</title></header><body><h1>逾半女士要錢不要性</h1><p>為了2,500美元（19,500港元），你願意用甚麼交換呢？超過50%女士願意「食齋」守身六個月，74%肯每天放棄一小時。<br>美國有雜誌調查女人對錢的態度，訪問了2,600名21至59歲女性，發現一半人寧願要錢而不要性生活。一名37歲熟女說：「性愛的重要性被高估了！那筆錢可以付許多賬單。」82%女士自認「折扣券擁躉」，97%更說即使明天成為富婆，仍會格價找便宜貨。但也有人拒為錢放棄時間：「我需要那句鐘來花賺到的錢」。<br>美國《紐約每日新聞》</p></body></html>
