<html><header><meta charset="utf-8"><title>超雲濕平大豐收</title></header><body><h1>超雲濕平大豐收</h1><p>【中環】賭王何鴻燊三房長女超雲前日出動去中環shopping，大小姐出巡身邊嘅唔係男友陳山聰，而係一個女助手。前日下晝大約四點，見超雲同女助手喺置地廣場掃貨，佢喺其中一間時裝店買咗好多衫，畀錢嘅時候超雲更擺出拿手嘅S形姿勢。之後佢買得未夠喉，跟手又去咗Celine睇手袋同鞋，前後20分鐘大包小包咁離開，仲有個男店員幫佢攞嘢，最後一行三人攞住成六、七袋嘢行返上車。<br>採訪、攝影：吳耀輝</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
