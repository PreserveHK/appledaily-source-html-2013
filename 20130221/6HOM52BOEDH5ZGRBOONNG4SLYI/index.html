<html><header><meta charset="utf-8"><title>追訴期為20年</title></header><body><h1>追訴期為20年</h1><p>【話你知】<br>溫州80歲老翁文革期間殺人、40年後才被追究刑責引起輿論巨大關注，除了政治因素外，也因為內地刑法規定，刑事案追訴期最高為20年，若超過20年後追訴，必須報最高人民檢察院核准。<br>但刑法第88條又規定，對法院已立案或者受理、當事人刻意逃避的，則不受追訴期限的限制。不過有法學人士指，文革時中國的公、檢、法早被打倒，全國一片動亂，何來依法立案受理？故不少人認為，溫州的案件「或是關於文革遺案處理的一個信號」。</p></body></html>
