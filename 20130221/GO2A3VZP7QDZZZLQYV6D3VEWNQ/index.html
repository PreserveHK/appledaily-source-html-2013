<html><header><meta charset="utf-8"><title>畏妻男爬床單逃險跌死</title></header><body><h1>畏妻男爬床單逃險跌死</h1><p>一場荷李活式逃獄行動，日前在北歐波羅的海三國的愛沙尼亞（Estonia）上演。一名35歲男子，被悍妻鎖在睡房中，竟然把多張床單打結接駁起來，垂到窗外，意圖「游繩」逃走，從高處掉下，幸而大難不死。<br>該名男子住在首都塔林（Tallinn）一幢大廈的8樓。警方指男子被「佔有慾強」的惡妻鎖在睡房，但他想外出見朋友，於是仿效電影常見橋段，用床單「越獄」。可是他只爬下了一層樓，床單就承受不住他的重量，他終飛墮到地上。有人在對面大廈拍攝到凶險經過，幾乎嚇壞，幸好厚厚積雪和矮樹叢卸去墮下的衝擊力。他其後自行登上救護車。<br>Gawker網站</p></body></html>
