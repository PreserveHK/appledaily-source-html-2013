<html><header><meta charset="utf-8"><title>范冰冰有鋪影相癮</title></header><body><h1>范冰冰有鋪影相癮</h1><p>【北京】內地女星范冰冰日前喺北京出席活動，呢日佢收起咪咪唔晒身材，着咗黑皮褸襯白恤衫同牛仔褲，打扮仲好中性㖭，可能平日好少着得咁簡約，冰冰行行吓突然擺晒甫士，叫助手幫佢影相留念，佢助手都好專業，唔係用手機或儍瓜機，而係隨身攞住一部大機，隨時候命幫冰冰影相，貪靚嘅冰冰仲邊行邊攞住部機睇相，懶理其他在場嘅人眼望望。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
