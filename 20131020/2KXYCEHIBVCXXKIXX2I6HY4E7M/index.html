<html><header><meta charset="utf-8"><title>體壇拾趣：阿里外孫準備入NFL</title></header><body><h1>體壇拾趣：<br>阿里外孫準備入NFL</h1><p>被喻為歷來最偉大重量級拳王嘅阿里（右），佢個女麗娜都係拳王級選手，估唔到佢外孫比亞治奧（左）亦係運動好手，仲可能係NFL明日之星！現年15歲嘅比亞治奧，係阿里另一個女拉舒達嘅囝囝，據講司職跑衞嘅佢身體質素甚佳，速度技術兼備，更加有人估佢有望成為17年選秀嘅狀元。比亞治奧就話，外公阿里不時鼓勵佢，又向佢傳授比賽心得。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
