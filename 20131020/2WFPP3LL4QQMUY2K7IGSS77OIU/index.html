<html><header><meta charset="utf-8"><title>南瓜奶</title></header><body><h1>南瓜奶</h1><p>木瓜奶喺香港就成日都飲到，但係南瓜奶就冇乜點聽過，原來南瓜奶係攞嚟睇唔係攞嚟飲！講緊嘅係美國名媛Paris Hilton，佢噚日去咗西荷李活一個南瓜園揀南瓜準備過萬聖節，身穿低胸裙嘅Paris彎低身揀南瓜時，即刻營造咗倒奶嘅效果！而Paris見到個得意嘅小朋友，夾硬捉住人哋要合照。揀完南瓜之後，佢就去咗洛杉磯掃貨，平時着親都係貴衫嘅佢，竟然去揀啲古靈精怪平衫，擺明係為萬聖節揀定戰衣啫。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
