<html><header><meta charset="utf-8"><title>一中一台：柯震東獲父母探班</title></header><body><h1>一中一台：柯震東獲父母探班</h1><p>柯震東（中）最近在北京拍戲，父母前往探班，讓他十分興奮。昨日凌晨，柯震東在微博放上一家三口全家福，柯震東的父母看來都很年輕，可謂型男索女，讓網民高呼：「這爸媽也太年輕了。」還有網民留言指柯媽媽與柯震東緋聞女友蕭亞軒有點相似，柯震東寫着：「久違了親愛的爸媽！來北京探班啦！開心！打算不醉不睡！哈哈！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
