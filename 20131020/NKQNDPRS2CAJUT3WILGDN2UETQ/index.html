<html><header><meta charset="utf-8"><title>麥浚龍為《殭屍》解畫</title></header><body><h1>麥浚龍為《殭屍》解畫</h1><p>香港歌手麥浚龍（Juno 右）處男執導作《殭屍》，昨日繼續在東京電影節「亞洲之未來」部門上映，Juno與監製清水崇舉行了座談會。清水崇稱《殭屍》已在多個影展參展，每次都會遇到很多問題，Juno表示曾遇到觀眾質問他結局為何要這樣拍？他亦很耐心地解釋，所以現在無論遇到任何問題也不介意。此外，昨日女星二階當富美梳了個爆炸頭出席影展，為新片《旁邊的朔子》宣傳。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
