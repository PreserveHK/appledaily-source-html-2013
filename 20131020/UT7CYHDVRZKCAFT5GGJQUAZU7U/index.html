<html><header><meta charset="utf-8"><title>體壇拾趣：路斯32分斬馬好犀利</title></header><body><h1>體壇拾趣：<br>路斯32分斬馬好犀利</h1><p>戴歷路斯（右）因為膝傷休息咗整季，好多人都擔心佢上唔番高峯，不過以季前賽表現嚟睇，公牛迷可以放心。上周五季前賽中央組大戰，公牛以103:98擊敗溜馬，路斯獨取32分外，仲有好多精采上籃鏡頭㖭。對於今季嘅東岸死敵，路斯就講溜馬唔係最大對手，連續兩屆總冠軍熱火先係，不過佢都讚溜馬同公牛一樣，有好多潛質新星，未來2、3年有排鬥。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
