<html><header><meta charset="utf-8"><title>各區突發簡訊︰搗一條龍毒窟拘兩男</title></header><body><h1>各區突發簡訊︰<br>搗一條龍毒窟拘兩男</h1><p>【荃　灣】<br>【本報訊】警方毒品調查科探員於前日傍晚6時，在荃灣青山公路截查一名38歲姓李目標男子，撿獲約300克懷疑霹靂可卡因及約170克懷疑氯胺酮（K仔）。探員押同疑犯返回其住所調查，再拘一名29歲姓陶男子，於單位內另外撿獲一公斤懷疑霹靂可卡因及170克K仔，市值約195萬元。兩人因涉賺藏毒、製毒及販毒被捕，估計兩人製毒、包裝及分銷一條龍式經營。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
