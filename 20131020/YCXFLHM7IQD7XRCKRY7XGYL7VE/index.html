<html><header><meta charset="utf-8"><title>各區突發簡訊︰公母兩黃牛癱卧獲救</title></header><body><h1>各區突發簡訊︰<br>公母兩黃牛癱卧獲救</h1><p>【梅　窩】<br>【本報訊】前晚11時許，有梅窩居民行經銀石街梅窩街市對開，發現一公一母黃牛倒卧在草地上無法站起，懷疑兩牛受傷，報警求助。<br>漁護署及愛護動物協會人員先後到場，而當地愛護牛隻組織已召來獸醫檢驗，並替兩牛打消炎及止痛針治療，有關部門人員先後離去，留待義工照顧兩牛。其中母牛一度無法站立，至凌晨4時恢復精神自行站起，結伴與公牛離開。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
