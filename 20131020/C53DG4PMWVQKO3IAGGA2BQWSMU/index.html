<html><header><meta charset="utf-8"><title>棄賣百佳　超人無言</title></header><body><h1>棄賣百佳　超人無言</h1><p>【本報訊】百佳超市最終冇財團買，記者昨早在深水灣大宅等候和黃（013）主席李嘉誠，在10時許，超人乘坐的座駕慢慢地駛出大閘後停下，超人校下車窗只稱趕時間，並不斷揮手說：「拜拜，拜拜，冇嘢講。」叫記者小心車輛後便乘車離去。外電日前報道，最後兩組財團退出收購後，和黃發表聲明經公司研究後決定不賣百佳。<br>李家皓攝</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
