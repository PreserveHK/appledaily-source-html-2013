<html><header><meta charset="utf-8"><title>News Flash馬爾代夫叫停總統補選</title></header><body><h1>News Flash<br>馬爾代夫叫停總統補選</h1><p>馬爾代夫總統補選再現變數。警方昨日阻止官員舉行補選，指此舉違反最高法院判決。現任總統任期只剩三周，若繼任人未能趕及宣誓就職，可能引發憲政危機。總統選舉出現波折，當地旅遊業員工上月底一度罷工抗議（圖）。<br>美聯社</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
