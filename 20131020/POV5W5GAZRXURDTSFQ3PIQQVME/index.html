<html><header><meta charset="utf-8"><title>世界最大「剁椒魚頭」</title></header><body><h1>世界最大「剁椒魚頭」</h1><p>經過近兩小時猛火蒸製，一鍋氣勢磅礡、世界最大的「剁椒魚頭」（圖），昨日在「湘菜故里」湖南長沙出鍋。這條罕見的鱐魚（俗稱雄魚）長1.4米、重102斤，至少在水庫裏生長了30年，本月17日由養殖場運往長沙，並由12名湘菜廚師精心烹製成重約50斤的「剁椒魚頭王」。<br>新華網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
