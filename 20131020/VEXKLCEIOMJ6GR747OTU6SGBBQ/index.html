<html><header><meta charset="utf-8"><title>李嘉欣煩囝囝入學</title></header><body><h1>李嘉欣煩囝囝入學</h1><p>【銅鑼灣】早排傳出同奶奶不和嘅李嘉欣，喺中秋節同老爺奶奶一齊過節，證明婆媳間已經破冰。煩完一樣，李嘉欣又開始為兩歲半嘅囝囝許建彤（Jayden Max）嘅入學操心。早前佢由保鑣陪同去咗銅鑼灣一幢幼兒學前班林立嘅大廈攞章程，當日約下晝4點，一身樸素打扮嘅嘉欣由保鑣幫佢攞住手袋上樓，喺間學前班學校逗留約一個鐘離開，今時今日為人父母真係唔容易。<br>採訪、攝影：畢紹基</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
