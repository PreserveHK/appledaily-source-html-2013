<html><header><meta charset="utf-8"><title>陳浩民妻坐月通街走</title></header><body><h1>陳浩民妻坐月通街走</h1><p>【銅鑼灣】陳浩民老婆蔣麗莎上月23日至生完第二胎，未坐夠月佢已急不及待去行街濕平。前日下晝5點，已經搬咗去九龍區住嘅佢，去到銅鑼灣嘅超市行咗約15分鐘，買咗兩大袋水果、蔬菜同肉類，着住黑色legging嘅佢仲隱約透咗入面條白色內褲。買完嘢蔣麗莎離開等過馬路嘅時候，兩袋嘢真係好重，見佢忍唔住俯身將食物放喺地下唞唞，之後急急腳坐的士走人。<br>採訪、攝影：畢紹基</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
