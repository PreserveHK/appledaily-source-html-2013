<html><header><meta charset="utf-8"><title>李英愛節目晒幸福照</title></header><body><h1>李英愛節目晒幸福照</h1><p>韓劇《大長今》剛剛10周年紀念，李英愛前晚身穿長今戲服為MBC的10周年紀念節目任嘉賓，除了講述當年拍該劇的種種之外，亦在節目中大晒幸福，李英愛在節目中展示幾個月前為雜誌拍攝的溫馨家庭照，囝囝囡囡與老公鄭豪泳到齊，老公更咀嘴囡囡。提到當年是因為老公鼓勵下接拍《大長今》時，李英愛又稱老公現在更會為一家人下廚，煮拿手菜式給她品嚐，令網民稱十分羨慕她。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
