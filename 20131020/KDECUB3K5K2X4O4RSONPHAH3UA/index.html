<html><header><meta charset="utf-8"><title>A貨楊冪堅稱無加工</title></header><body><h1>A貨楊冪堅稱無加工</h1><p>娛樂圈撞臉常見，近日一名自稱陳丹婷的90後女子在微博上傳相片，被網友指其外樣酷似內地女星楊冪。陳丹婷經理人表示，陳是浙江人，現主要從事視頻、廣告工作。對於有網友質疑陳曾經整容，陳本人否認。<br>中新網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
