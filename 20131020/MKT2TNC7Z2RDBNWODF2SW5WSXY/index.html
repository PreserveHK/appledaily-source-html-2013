<html><header><meta charset="utf-8"><title>綿羊被困車門　活生生夾死</title></header><body><h1>綿羊被困車門　活生生夾死</h1><p>英國西威爾斯一架運送家畜的貨車，不慎將一隻綿羊的頭部夾住，後面的司機見狀後叫停貨車，不過重新打開車尾門的時候綿羊已經死亡。<br>消息指貨車正將大批家畜運送到西威爾斯的市場出售，但在關上車尾門期間活生生將綿羊夾住。英國農業部門將事件定為虐畜案件，及後會展開調查。當局亦初步分析指，綿羊在死前受到極大的痛楚，亦有可能頸骨折斷致死。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
