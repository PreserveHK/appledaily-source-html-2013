<html><header><meta charset="utf-8"><title>體訊速遞：（足球）亨特拉爾明年再見</title></header><body><h1>體訊速遞：<br>（足球）亨特拉爾明年再見</h1><p>德甲史浩克04前鋒亨特拉爾（圖）自季初已因膝傷缺陣，日前接受手術後，他透過球會官方網頁表示，養傷期達3至4個月，相信明年才能復出。另外阿仙奴中場戴亞比亦要接受膝部手術，最快明年3月才可復出。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
