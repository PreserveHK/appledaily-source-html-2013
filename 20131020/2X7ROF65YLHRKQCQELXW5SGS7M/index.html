<html><header><meta charset="utf-8"><title>Baby想學騎馬扮型</title></header><body><h1>Baby想學騎馬扮型</h1><p>楊穎（Angelababy）昨日在北京出席品牌活動，穿上白色連身裙及佩戴珠寶的她盡顯優雅貴氣。Baby獲安排欣賞北京國際馬球公開賽，她表示拍古裝戲也有騎馬經歷，她指自己是個愛運動的人，故如有機會，亦想學騎馬，覺得一定很酷。<br>對於電影《狄仁傑之神都龍王》的票房很好，Baby說：「盡全力把自己覺得好的作品帶給大家，這就是演員最想做的事情。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
