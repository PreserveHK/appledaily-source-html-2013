<html><header><meta charset="utf-8"><title>各區突發簡訊︰夜場女酒後揚言自殺</title></header><body><h1>各區突發簡訊︰<br>夜場女酒後揚言自殺</h1><p>【油麻地】<br>【本報訊】在油麻地彌敦道金漢大廈一間夜總會工作的26歲姓董女子（圖左），疑受家事困擾鬱鬱不歡，昨凌晨零時在夜總會內借酒澆愁，結果越飲越不開心，報警揚言要尋死。在場同事見她愁容滿面，已經好言安慰。警方接報到場，女事主仍然情緒激動，要一番勸解才平靜下來，稍後送院檢查。據了解，女事主為新移民，警方調查後將事件列作醉酒處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
