<html><header><meta charset="utf-8"><title>我是誰：邊個跳笨豬Jump？</title></header><body><h1>我是誰：邊個跳笨豬Jump？</h1><p>（答案請在內文找）<br>呢位女星近排四圍開巡迴，去到每個新地方都不停update網誌，啱啱去完巴西演出就放咗同囡囡嘅合照，佢近日轉到奧克蘭開騷，又挑戰自己，去當地天空塔玩笨豬跳減壓，天后Beyonce對住奧克蘭大好景色一嘢跳落去，所有煩惱都隨風而去！</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
