<html><header><meta charset="utf-8"><title>News Flash澳山火疑軍方爆炸品引起</title></header><body><h1>News Flash<br>澳山火疑軍方爆炸品引起</h1><p>澳洲新南威爾斯省仍有68處山火未救熄（圖），逾300間房屋燒毀或受損。澳洲軍方介入調查，有報道指軍方上周在藍山地區軍事基地進行訓練，懷疑用爆炸品，燒着基地附近樹木。未來數天高溫、吹強風，將增加撲救難度。<br>英國廣播公司</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
