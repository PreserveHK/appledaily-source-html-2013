<html><header><meta charset="utf-8"><title>田蕊妮撐展鵬冧嘉欣</title></header><body><h1>田蕊妮撐展鵬冧嘉欣</h1><p>田蕊妮和蕭正楠昨日到銅鑼灣出席簽約代言澳門一餅家儀式，兩人於現場即席做花生糖派予現場圍觀的市民。早前有傳陳展鵬因未能抽離《巨輪》中的角色而戀上鍾嘉欣，田蕊妮說：「嘉欣咁好，唔拍劇都鍾意佢啦，太入戲正常嘅，不過我哋抽離到。」蕭正楠則說：「展鵬好少講感情，佢平時好cool㗎。」</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
