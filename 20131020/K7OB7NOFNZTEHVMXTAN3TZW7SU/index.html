<html><header><meta charset="utf-8"><title>一中一台：克羣超蓮微博調情</title></header><body><h1>一中一台：克羣超蓮微博調情</h1><p>台灣歌手吳克羣前日34歲牛一，女友何超蓮在微博祝賀：「happy birthday though life is jazz……But Rock You!!」壽星仔昨早回覆：「生活的確是變幻無常的！而且常常誤會你，抹黑你！但，管他的！繼續作自己繼續Rock比較重要！」超蓮再說：「不管別人怎麼誤會你，反正懂你的人就會懂。一起打倒壞人吧，Fighting!」還送錫錫公仔給男友。吳克羣又貼了一段心底話，最搞笑是他形容今年生日由男孩轉成男人。</p></body></html>
