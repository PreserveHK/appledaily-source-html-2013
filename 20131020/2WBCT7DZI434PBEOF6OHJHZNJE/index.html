<html><header><meta charset="utf-8"><title>一中一台：汪峰舊愛拒祝福章子怡</title></header><body><h1>一中一台：汪峰舊愛拒祝福章子怡</h1><p>章子怡與汪峰的緋聞傳得熱烘烘，曾為汪峰誕下女兒的前女友葛薈婕前晚在上海出席音樂派對。葛薈婕被問「章峰戀」，她淡然說：「祝福他本人，但不會說祝福他這段感情，我和章子怡不熟。」葛薈婕曾上節目大罵汪峰，問現在是否已原諒他？她說：「他畢竟是我孩子的爸爸，他做甚麼選擇都會支持他。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
