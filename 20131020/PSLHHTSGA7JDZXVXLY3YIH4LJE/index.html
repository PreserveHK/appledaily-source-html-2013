<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）鄭俊樑青島站奪季</title></header><body><h1>體訊速遞：<br>（滑浪風帆）鄭俊樑青島站奪季</h1><p>青島站滑浪風帆世界盃昨日結束，香港的鄭俊樑（圖）在男子RS:X組獲得季軍，隊友梁灝雋落後4分，僅獲第4名。冠亞軍分別由以色列和巴西選手贏得。女子組方面，陳晞文在比賽期間撞傷腳部退出，幸傷勢不嚴重。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
