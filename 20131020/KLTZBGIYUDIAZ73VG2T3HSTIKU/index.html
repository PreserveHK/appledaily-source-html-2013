<html><header><meta charset="utf-8"><title>酒井受訪被催再婚</title></header><body><h1>酒井受訪被催再婚</h1><p>日本女星酒井法子的吸毒案剛服滿緩刑約一年，她早前接受名嘴明石家訪問，該節目昨日播出，是酒井回歸藝能界後首次上節目受訪，她表示心情緊張，但全程保持開朗笑容，卻被明石家寸她「仲笑得出」。酒井亦曾被指常到神社參拜，被明石家問是否很多宗教團體上門找她，酒井亦搞笑回應：「是明石家做教主的話我才會入教。」明石家又讚42歲的酒井仍很可愛，叫她快點再婚。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
