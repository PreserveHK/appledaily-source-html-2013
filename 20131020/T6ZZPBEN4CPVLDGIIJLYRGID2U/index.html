<html><header><meta charset="utf-8"><title>拐杖阿伯寶刀未老　瞬間KO毒販</title></header><body><h1>拐杖阿伯寶刀未老　瞬間KO毒販</h1><p>廣東廣州80多歲的譚伯日前早上，前往出席社區聚會時途經一公園，期間突然有人大聲呼喊，譚伯見一名男子從遠處走近，即衝上前用手上的拐杖鈎跌對方，由於衝力太大，老邁的譚伯同時被拉跌，擦傷手腳，被鈎跌男子最後被趕到的民警拘捕。<br>據悉該男子是名毒販，當日被民警發現時即時逃跑，原本已拋離民警百多米，最後卻因遇上譚伯而落網。<br>搜狐</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
