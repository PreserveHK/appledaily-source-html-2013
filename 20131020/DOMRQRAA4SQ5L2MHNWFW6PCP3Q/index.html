<html><header><meta charset="utf-8"><title>梁詠琪接老公放工</title></header><body><h1>梁詠琪接老公放工</h1><p>【中環】梁詠琪嫁咗畀西班牙籍老公Sergio後，經常出雙入對，日前夜晚7點左右梁詠琪又去中環接老公放工。當佢哋行過皇后大道中嘅時候，梁詠琪發現黃聖依拍緊戲，於是拉住老公埋去打招呼。後來佢發現有記者影相，兩公婆拖住手笑住喪跑去攞車。另外，前日梁詠琪攞住蛋糕接老公放工慶祝佢生日，搞到老公不知幾驚喜。<br>採訪、攝影：畢紹基、吳耀輝</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
