<html><header><meta charset="utf-8"><title>體壇拾趣：小丁征服印度擸62萬</title></header><body><h1>體壇拾趣：<br>小丁征服印度擸62萬</h1><p>中國嘅丁俊暉（右）喺上星期六嘅印度桌球公開賽決賽，以局數5:0輕取東道主球手艾迪耶（左）奪標。小丁喺第3同第5局，分別打出一桿107同100度，手風咁順，真係抵佢贏得5萬鎊（約62.6萬港元）冠軍獎金。連同上月嘅上海大師賽，小丁今季已經連贏兩項排名賽，佢27號會喺成都參加國際錦標賽，睇吓可唔可以再下一城啦。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
