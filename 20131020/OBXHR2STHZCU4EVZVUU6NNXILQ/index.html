<html><header><meta charset="utf-8"><title>體訊速遞：（網球）史杜莎殺入決賽</title></header><body><h1>體訊速遞：<br>（網球）史杜莎殺入決賽</h1><p>俄羅斯克里姆林宮盃網賽上周六進行女單準決賽，7號種籽、澳洲的史杜莎（圖），以盤數2:0淘汰東道主球手古絲妮索娃。另一場準決賽，羅馬尼亞的希拉比，同以盤數2:0淘汰主場球手柏芙理約珍歌娃。綜合外電（俄羅斯）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
