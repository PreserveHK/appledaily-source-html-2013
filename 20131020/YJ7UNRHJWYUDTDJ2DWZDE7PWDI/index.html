<html><header><meta charset="utf-8"><title>News Flash小狗遭割雙耳　取名梵高</title></header><body><h1>News Flash<br>小狗遭割雙耳　取名梵高</h1><p>美國賓夕凡尼亞州發生虐犬事件，一隻八周大的鬥牛犬日前被發現雙耳被割去（圖），搶救後已痊癒，聽覺未受損，醫生為牠改名「梵高」。愛護動物組織懷疑是鬥狗者用剪刀或刀子把小狗耳朵割去，避免打鬥時遭對手抓住。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
