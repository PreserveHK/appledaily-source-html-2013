<html><header><meta charset="utf-8"><title>LuLu紅白相沖　淚浸綠魔生日P</title></header><body><h1>LuLu紅白相沖　淚浸綠魔生日P</h1><p>綠魔Karl前晚在尖沙嘴舉行生日派對，邀請李蘊、王璐瑤（LuLu）等慶祝，被傳結婚的李蘊昨日再次否認，謂男友未求婚，而且一、兩年內未有結婚打算。另外，王璐瑤甫見記者已忍不住哭，她透露養了五年的兔仔死了：「佢好有性，我返屋企佢就？門口迎接，以後都唔敢再養免太傷心。」家有白事與紅事相撞，有否想過不出席生日會？她表示雖然傷心，但不想影響工作。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
