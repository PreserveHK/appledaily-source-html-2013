<html><header><meta charset="utf-8"><title>各區突發簡訊︰醉漢與妻爭執圖縱火</title></header><body><h1>各區突發簡訊︰<br>醉漢與妻爭執圖縱火</h1><p>【青　衣】<br>【本報訊】58歲姓麥的醉漢，昨凌晨一時許在青衣長宏邨住所與59歲姓林妻子因金錢問題爭執，他一怒之下，竟將兩大樽自製藥酒倒在床上及地上，又手持打火機，威脅要縱火傷害家人，幸家人及時制止，未釀大禍，由34歲兒子報警處理，警方及消防員到場制服及拘捕醉漢，醉漢報稱不適獲送院檢驗，案件作刑事恐嚇案處理，警員事後撿走兩樽藥酒調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
