<html><header><meta charset="utf-8"><title>各區突發簡訊︰酒駕撞的士　司機自首</title></header><body><h1>各區突發簡訊︰<br>酒駕撞的士　司機自首</h1><p>【屯　門】<br>【本報訊】一輛私家車，昨凌晨4時許，沿屯門湖康街往海皇路，至湖山路交界處，與一輛沿湖山路行駛之的士相撞。64歲姓吳的士司機扭傷頸，立即報警，獲送院治理。24歲姓藍肇事私家車司機一度不顧而去，在警員調查期間藍駕車折返，並承認是司機，表示頸痛要治理。<br>警方替他進行酒精呼氣測試，結果超標逾一倍，涉酒後駕駛被捕。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
