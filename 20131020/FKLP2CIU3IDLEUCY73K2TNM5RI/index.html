<html><header><meta charset="utf-8"><title>趣趣地：羅馬贏玻開季8連勝</title></header><body><h1>趣趣地：<br>羅馬贏玻開季8連勝</h1><p>近幾年喺意甲沉淪咗嘅羅馬，今季脫胎換骨，上周五嘅榜首大戰，憑中場比真歷（圖）梅開二度，主場2:0擊敗有後備入替嘅保羅簡拿華路被逐嘅拿玻里，將開季全勝嘅走勢增添到8場，過去只得祖雲達斯曾3次做到呢個連勝紀錄。值得一提，踢過拿玻里嘅阿根廷球王馬勒當拿都有入場撐愛隊，點知失望而回，但唔知係咪佢唔好腳頭，搞到拿玻里喺今季意甲首次輸波。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
