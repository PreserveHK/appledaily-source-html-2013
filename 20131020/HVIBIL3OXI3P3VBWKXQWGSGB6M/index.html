<html><header><meta charset="utf-8"><title>昆頓拎獎扮港女</title></header><body><h1>昆頓拎獎扮港女</h1><p>美國鬼才導演昆頓塔倫天奴噚日喺法國出席電影節活動，獲致敬獎嘅佢仲開心到喺台上跳舞！不過最惡頂嘅係佢上台前大擺港女V字甫士。喺電影《危險人物》同《標殺令》同佢合作過嘅女星奧瑪花曼都有到場，唔知佢見到嬌俏昆頓有乜反應呢？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
