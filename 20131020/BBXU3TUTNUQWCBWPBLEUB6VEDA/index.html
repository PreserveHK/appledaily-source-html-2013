<html><header><meta charset="utf-8"><title>KISS行澀谷嚇親人</title></header><body><h1>KISS行澀谷嚇親人</h1><p>美國殿堂級花面貓組合KISS，近排去咗東京準備開騷，佢哋參加咗一連串活動，又去行時裝騷，又去咗澀谷唱片店見歌迷，KISS仲喺澀谷街頭行去唱片店，好多途人都嚇到O嘴。前晚佢哋又上咗音樂節目，仲同日本組合NMB48合照。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
