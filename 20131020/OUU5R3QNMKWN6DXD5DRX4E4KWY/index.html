<html><header><meta charset="utf-8"><title>趣趣地：小法老偷襲曼市</title></header><body><h1>趣趣地：<br>小法老偷襲曼市</h1><p>「小法老」艾沙拉維（圖）上星期四晚喺曼徹斯特市出現，仲俾英國傳媒影到相㖭，唔通佢準備轉會曼城？各位AC米蘭球迷放心，佢係就係去咗曼市，但只係去咗當地嘅一間髮型屋，幫電子用品商三星拍廣告啫。不過，盛傳艾沙拉維一直係曼城嘅目標，所以話唔定曼城領隊比歷連尼會偷偷地去搵佢傾吓偈，說服佢加盟。今季小法老受傷患困擾，上陣次數唔多，冇上季咁搶鏡。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
