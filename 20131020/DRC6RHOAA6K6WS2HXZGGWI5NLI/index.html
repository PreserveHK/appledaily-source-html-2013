<html><header><meta charset="utf-8"><title>趣趣地：假羅拔仔溝女狂得米</title></header><body><h1>趣趣地：<br>假羅拔仔溝女狂得米</h1><p>外國網民真係創意無限，佢哋搵咗個貌似羅拔利雲度夫斯基嘅男人（圖），着住整齊嘅多蒙特波衫去整蠱人。假羅拔仔首先去啲公園足球場，扮晒嘢去教人踢波；但之後先至係戲肉，佢用羅拔仔個名去溝女，周街問女仔攞電話。最誇張係有個跑緊步嘅女仔，佢似乎真係俾羅拔仔電暈，竟然當街同佢熱吻！</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
