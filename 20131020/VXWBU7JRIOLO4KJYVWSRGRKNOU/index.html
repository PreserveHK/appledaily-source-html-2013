<html><header><meta charset="utf-8"><title>鹹蛋超人聚舊發死光</title></header><body><h1>鹹蛋超人聚舊發死光</h1><p>製作鹹蛋超人嘅𨨥谷公司今年50周年，佢哋推出紀念影碟，前日仲喺東京電影節宣傳，鹹蛋超人都出嚟，佢同第一批演戰隊嘅成員黑部進同櫻井浩子聚舊，雖然兩位戰隊都年過60，但都齊齊玩變身同發十字死光。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
