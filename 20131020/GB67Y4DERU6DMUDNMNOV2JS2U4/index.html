<html><header><meta charset="utf-8"><title>Nicole被諧星吮腳指</title></header><body><h1>Nicole被諧星吮腳指</h1><p>前美國組合The Pussycat Dolls主音Nicole Scherzinger，日前上咗英國諧星Keith Lemon嘅遊戲節目，要着一對載滿雪糕嘅水鞋。Nicole除鞋嗰陣，Keith即刻話幫佢清潔對腳，點知係幫佢吮腳指，真係超重口味！搞到Nicole即刻大叫。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
