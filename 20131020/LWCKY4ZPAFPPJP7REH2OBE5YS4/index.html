<html><header><meta charset="utf-8"><title>甄子丹停戰趙文卓</title></header><body><h1>甄子丹停戰趙文卓</h1><p>甄子丹夫婦和鄭中基夫婦等前晚在尖沙嘴出席《特殊身份》首映禮。開拍時子丹和趙文卓（小圖）爆罵戰，子丹日前在內地宣傳時指不再與趙文卓合作。子丹前晚說：「唔係我特登開名講，有時間鬧交不如返屋企食飯。」擔心網上批評影響票房？他說：「網絡暴力係精神攻擊。」趙文卓如道歉可接受？他說：「佢應該對所有受牽連嘅人道歉。」</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
