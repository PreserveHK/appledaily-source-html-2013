<html><header><meta charset="utf-8"><title>體壇拾趣：老虎偷食？禾恩即扯火</title></header><body><h1>體壇拾趣：<br>老虎偷食？禾恩即扯火</h1><p>禾恩（左）信男友老虎活士（右）唔會偷食？口講啫！話說滑雪皇后禾恩早前接受《明尼阿波利斯星論壇報》專欄作家CJ嘅專訪，本來佢哋都談笑甚歡，但當CJ問禾恩有冇信心前科纍纍嘅活士唔會偷食時，後者打咗個突，然後話：「你呢個問題好古怪。你要相信同你拍拖嘅人，我哋依家好開心，就係咁多。」之後仲終止咗訪問㖭！</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
