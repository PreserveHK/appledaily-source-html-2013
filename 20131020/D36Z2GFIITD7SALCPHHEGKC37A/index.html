<html><header><meta charset="utf-8"><title>AKB篠田孖老鼠回歸</title></header><body><h1>AKB篠田孖老鼠回歸</h1><p>日本組合AKB48前晚喺東京迪士尼海洋為代言食品開騷，離咗隊嘅篠田麻里子都有回歸，因為佢都有份代言，所以要孖埋米奇米妮喺船上一齊唱歌。大前日生日嘅大島優子仲收到米奇嘅電話留言賀電。噚日大島同木村拓哉上電視宣傳，仲話佢8歲做童星時木村抱過佢㖭！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
