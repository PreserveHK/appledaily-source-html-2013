<html><header><meta charset="utf-8"><title>施明德關注港普選</title></header><body><h1>施明德關注港普選</h1><p>曾發起「紅衫軍反貪倒扁」運動的台灣民進黨前主席施明德，昨日與訪台的工黨主席李卓人及和平佔中發起人朱耀明及真普選聯盟召集人鄭宇碩會面後，舉行聯合記者會（圖），施認為台灣人有三大理由要關注香港民主化：真正結束殖民地時代、香港民主開花可以是中國民主的實驗場、香港人不再是經濟動物，而是有尊嚴的港人。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
