<html><header><meta charset="utf-8"><title>體訊速遞：（體操）陳一冰宣佈退役</title></header><body><h1>體訊速遞：<br>（體操）陳一冰宣佈退役</h1><p>中國28歲「吊環王子」陳一冰（圖）昨日宣佈退役。已獲北京師範大學運動心理學碩士學位的他，計劃攻讀博士學位，或者加入國家體育局負責管理工作。在倫奧獲得1金1銀的陳一冰受傷患困擾，已先後缺席全運會和月初的世錦賽。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
