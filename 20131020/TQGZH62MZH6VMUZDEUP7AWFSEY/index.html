<html><header><meta charset="utf-8"><title>官恩娜揀仔睇內涵</title></header><body><h1>官恩娜揀仔睇內涵</h1><p>官恩娜（Ella）、袁潔瑩等前晚到港台出席「至愛陳百強」紀念活動，陳百強的哥哥James亦有出席，席間分享弟弟兒時軼事更感動到眼濕濕。<br>Ella大讚陳百強靚仔，但遺憾未見過真人，她坦言喜歡有才華的靚仔，但若只靚仔而沒內涵，亦不欣賞，問她是否遇過，Ella說：「唔知，我唔會揀樣，總之要錫我。」她再次否認當年被傳遭吳卓羲趕出家門。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
