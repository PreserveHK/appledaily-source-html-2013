<html><header><meta charset="utf-8"><title>電視撈飯：now設狗仔隊打無綫</title></header><body><h1>電視撈飯：now設狗仔隊打無綫</h1><p>黃婉曼、梁思浩同區永權等人噚日出席「now TV10周年體現電視新睇法」，思浩話《娛樂審死官》會自設狗仔隊，擺明同無綫《東張西望》對撼：「我哋好大方個個都上得節目，唔似得嗰啲台！」佢仲爆黃婉曼12月結婚，黃婉曼唔認亦唔否認，只係叫大家做定人情。佢話日前返潮州拜山，仲飲燉雞湯，因內地人對H7N9疫情警覺性唔高。而區永權預告會請任達華、丁子高做節目，教小朋友攝影。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
