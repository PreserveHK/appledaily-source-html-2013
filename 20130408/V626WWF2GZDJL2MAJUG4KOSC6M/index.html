<html><header><meta charset="utf-8"><title>體壇拾趣：<br>迪肯尼奧借人過橋</title></header><body><h1>體壇拾趣：<br>迪肯尼奧借人過橋</h1><p>新特蘭新帥迪肯尼奧（圖）是非一向多，雖然佢一再否認自己係法西斯主義者，但日前佢又被翻舊賬，原來佢曾喺自傳度話，新移民同巿民如果同樣犯罪，新移民所受嘅懲罰應該更重。另外，喺獲委任成為黑貓新帥時，佢口口聲聲話同兩個前黑人球員冼佳亞及基斯包維好friend，以證明自己唔會種族歧視；但包維日前就話：「我同迪肯尼奧當年不過喺查爾頓做過一年隊友咁多，根本唔熟，我覺得有人借我過橋囉！」</p></body></html>
