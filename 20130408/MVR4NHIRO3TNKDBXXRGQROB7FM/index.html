料每日回收百公噸玻璃樽</title></header><body><h1>蘋果汁︰　<br>
料每日回收百公噸玻璃樽</h1><p>【本報訊】環境局建議推行強制性生產者責任計劃，推動全面回收飲品玻璃樽，正就此諮詢公眾至5月6日。環境局估計，計劃每日可回收逾100公噸玻璃樽，減輕堆填區負荷。<br>政府現正支援五項玻璃樽回收計劃，匡智會的回收計劃是其中之一，覆蓋近160個回收點，包括私人屋苑及商業機構等。回收後的玻璃樽，會被送到玻璃磚廠，以大型機器磨成玻璃沙，可取代河沙，混合水泥和建築廢料等物料，製成環保地磚。每生產一平方米的環保地磚，便可循環再用20公斤廢玻璃樽和50公斤建築廢料。也有本地藝術家把玻璃燒熱，製成不同的家居擺設。</p></body></html>
