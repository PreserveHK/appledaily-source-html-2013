<html><header><meta charset="utf-8"><title>Travel News：Marimekko餐具嘆鹿肉</title></header><body><h1>Travel News：Marimekko餐具嘆鹿肉</h1><p>今年春季起，芬蘭航空提供三架塗上芬蘭設計名牌Marimekko Unikko印花圖案的航機，而在赫爾辛基機場內的貴賓侯機室，更免費提供PowerKiss無線叉電器、毋須預訂的浴室設備等，商務位乘客、Oneworld及Priority Pass的乘客還可以安坐在有型的Designer Chair休息。更型的是，候機室內採用Marimekko餐具，又提供傳統的馴鹿肉餐，舒適又貼心，難怪多次獲得最佳候機室設計獎項。</p></body></html>
