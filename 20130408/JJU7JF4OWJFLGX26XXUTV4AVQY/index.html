<html><header><meta charset="utf-8"><title>唐唐哀傷拆禮物</title></header><body><h1>唐唐哀傷拆禮物</h1><p>一代巨星張國榮（哥哥）逝世十周年紀念結束了，他的生前摯愛唐鶴德（唐唐）兩度現身答謝哥迷，前晚哥哥生前的經理人陳淑芬和兒子陳家豪約了唐唐食飯，家豪在微博放了唐唐拆禮物的相片，留言：「我把這兩天我收到的禮物和大家的祝福問候轉交了給他們（哥哥和唐唐）兩位。」相片中的唐唐一臉憂鬱，樣子有點憔悴，哥迷都紛紛留言送上祝福，還有哥迷讚他拆禮物的蘭花手很美。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
