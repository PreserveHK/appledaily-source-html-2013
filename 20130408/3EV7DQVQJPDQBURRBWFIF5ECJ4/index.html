<html><header><meta charset="utf-8"><title>碧咸仆得爽</title></header><body><h1>碧咸仆得爽</h1><p>碧咸早前為了維護「三間牌」的代言人身份，不惜着住套老西踢波搞到PK。但呢一跌唔只無令佢形象扣分，個個仲爭住讚佢仆得型！吹脹！跌完之後，話咁快就喺電視見到碧咸着住對三間牌新出的climacool Revolution跑鞋。呢對鞋的鞋底特設一系列透氣槽，加上鞋面採用了adidas獨有的climacool技術及物料，輕巧透薄，讓空氣可從多角度滲透，迅速蒸發汗水，提供360度全方位透氣的優點。另外，跑鞋使用了Coolever吸濕排汗纖維的內墊，令雙腳於跑步時亦能保持乾爽舒適，跑出清涼快感，有助提升運動表現。<br><br>查詢：adidas（2506 0165）</p></body></html>
