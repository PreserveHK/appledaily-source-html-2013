<html><header><meta charset="utf-8"><title>印尼毀雨林　猩猩無家可歸</title></header><body><h1>印尼毀雨林　猩猩無家可歸</h1><p>牠孤零零呆在樹上，眼神充滿驚恐、無助與哀傷。印尼大財團為種植棕櫚樹，肆意砍伐婆羅洲（Borneo）熱帶雨林，令猩猩們流離失所兼鬧饑荒。<br>英國國際救援動物組織（IAR）連日來在西加里曼丹省（West Kalimantan）熱帶雨林救出最少四隻猩猩，包括仍須要餵食的小猩猩，亦有腹大便便的懷孕猩猩，「牠們獲救時已餓得很虛弱，雨林幾乎被剷清光，根本沒有足夠食物讓牠們維生」。幸好財團沒有捕殺猩猩，主動聯絡IAR協助將猩猩遷走。<br>英國《太陽報》</p></body></html>
