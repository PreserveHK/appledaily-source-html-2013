<html><header><meta charset="utf-8"><title>一中一台：齊秦關心王祖賢家人</title></header><body><h1>一中一台：齊秦關心王祖賢家人</h1><p>王祖賢將於下月中回港出席品牌宣傳活動，其過氣男友齊秦對她的事情十分關注，日前齊秦接受台傳媒訪問時透露：「她3、4個月前主動關注我的微博，讓我又驚又喜。」 雖然祖賢移居加拿大，但齊秦一直有關心祖賢與其家人，他指祖賢母親近年身體不太好，所以他一直勸她多回台灣看看家人。對於她有意全線復出娛樂圈，他表示：「她那麼多年沒工作，能復出絕對是好事。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
