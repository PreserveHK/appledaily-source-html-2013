<html><header><meta charset="utf-8"><title>體壇拾趣：<br>鄭大世破入球荒喊晒</title></header><body><h1>體壇拾趣：<br>鄭大世破入球荒喊晒</h1><p>2010世界盃，球迷睇到北韓國腳鄭大世唱國歌時流下男兒淚，算是經典一幕。喺距離巴西世盃尚有一年多，鄭大世又喊過，但今次係喺南韓聯賽，佢效力嘅水原藍翼日前聯賽3:1擊敗FC大邱，大世就為藍翼攻入1球，結果佢長跪場上喊住慶祝。點解咁激動？皆因呢球係佢接近400日以嚟嘅首個入波，真係等到頸都長。其實，大世上個禮拜亞冠盃有機會破入球荒，但對柏雷素爾射失兩球12碼，難怪今次喊住慶祝。</p></body></html>
