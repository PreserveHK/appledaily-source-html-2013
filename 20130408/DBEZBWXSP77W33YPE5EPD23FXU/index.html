<html><header><meta charset="utf-8"><title>南昌現「VP12」百元偽鈔</title></header><body><h1>南昌現「VP12」百元偽鈔</h1><p>自出現HD90的人民幣百元偽鈔後，江西南昌近日發現VP12偽鈔。這種偽鈔水平十分高，肉眼難以分辨。公安近日在傳媒再教導民眾如何辨認偽鈔，以防吃虧。<br>南昌的公安接報，稱一名報販收到VP12字頭的偽鈔，檢查發現偽鈔製作十分精巧，固定人像水印在陽光下透光效果非常清晰，右下角盲文位置也能感覺到凹凸手感，只是未能通過驗鈔機。這些偽鈔雖難分辨，但絕非天衣無縫，最大的漏洞是鈔票右側沒加密螢光油墨，防偽線也是印上去的，與真幣可以抽動的不同。抖動真鈔能發出清脆響聲，偽鈔則較沉，油墨層凹凸感也不強。<br>江西《江南都市報》</p></body></html>
