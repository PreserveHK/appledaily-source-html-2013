<html><header><meta charset="utf-8"><title>教師遭惡狗咬爆睾丸</title></header><body><h1>教師遭惡狗咬爆睾丸</h1><p>英國早前有四頭惡犬咬死吃肉批的少女，最近再發生惡犬咬人事件，受害人是個28歲歌唱教師，他雖沒被咬死，卻經歷男人最痛，被惡犬咬破睾丸。<br>「那隻狗從小巷衝出來，根本來不及反應。」家住埃塞克斯郡的古德曼，兩周前在家附近跑步，豈料被惡狗咬至下體淌血倒地，而狗主竟說一句「狗是我養的，我不住在附近」後就掉頭走。古德曼被送院搶救，手術雖成功，但心理創傷難癒合：「我反覆想起襲擊，很惶恐不安。」<br>英國《星期日郵報》</p></body></html>
