<html><header><meta charset="utf-8"><title>醫療新知：<br>疫苗治癒末期卵巢癌</title></header><body><h1>醫療新知：<br>疫苗治癒末期卵巢癌</h1><p>疫苗可能是未來的抗癌新希望，美國一項研究有31名末期或復發性卵巢癌患者參加，注射透過激發自身免疫系統功能的疫苗，達到殺死癌細胞的目標。在4年的研究期內，有1名病人徹底治癒卵巢癌，7人症狀消失，另有11人對疫苗有反應，即病情有顯著改善，若進一步結合T細胞治療，可再提高疫苗的療效。<br>有關疫苗屬初步的第一期人體臨床研究，綜合數據分析，61%末期卵巢癌患者對疫苗有反應，若結合T細胞治療，有效比率可提升至75%。研究人員指出，疫苗是透過刺激免疫系統攻打癌細胞，故副作用較以往的電療及化療低，因體弱而不能接受傳統治療的病人也可使用。</p></body></html>
