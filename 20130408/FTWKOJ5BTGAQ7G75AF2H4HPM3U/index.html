林瘋再講歧視慘情</title></header><body><h1>NBA趣趣地：<br>
林瘋再講歧視慘情</h1><p>火箭上周六作客金塊，開頭都打得唔錯；但金塊第2節上力就一放絕塵，令客軍防線崩潰。火箭主力夏登今仗狀態又麻麻，10射只得兩中，靠罰球先有14分進賬；令到隊友林書豪貢獻23分、8次助攻嘅表現倒落鹹水海，最終以114:132慘敗。另外，林瘋接受《60分鐘時事雜誌》訪問，話種族歧視問題變成亞裔球員嘅障礙，搞到好波之人都入唔到大學籃球名門。</p></body></html>
