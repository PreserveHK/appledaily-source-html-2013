艾杜文千勝靠老婆</h1><p>木狼上周六主場以107:101險勝活塞，成為教練艾杜文生涯第1,000場勝仗。完場之後一班木狼兵，圍住呢位聯盟史上第8名千勝教練嚟慶祝，但艾杜文好快就衝出人群，所有人都知咩事而冇阻住佢；因為呢位教咗22年波嘅教練行埋觀眾席，擁抱一直含辛茹苦為佢湊大6個仔女、前排又患上癲癎嘅老婆Mary Kay。艾杜文訪問時仲好感人咁話，唔係老婆自己冇可能捱到咁耐。</p></body></html>
