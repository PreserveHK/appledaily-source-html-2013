<html><header><meta charset="utf-8"><title>體壇拾趣：維拉o靚兵季尾起勢W</title></header><body><h1>體壇拾趣：維拉o靚兵季尾起勢W</h1><p>英超今季護級形勢真係千變萬化，兩個月前，個個都唔睇好重用𡃁仔嘅阿士東維拉（前）護到級，但點知佢哋來到季尾越戰越勇，靠活力彌補經驗，上周六作客贏史篤城3:1後，近4場聯賽3勝，護級似乎越來越樂觀；反而史篤城就慘囉，輸埋呢場之後，只多過維拉1分，響起降班警號。佢哋最衰就係班球員偏老，踢到死氣沉沉咁，同埋最近前線班球員狀態真係好曳，入唔到波，再咁落去，分分鐘降班嘅係佢哋。</p></body></html>
