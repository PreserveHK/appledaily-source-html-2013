<html><header><meta charset="utf-8"><title>少接觸病人　易有疏離感</title></header><body><h1>少接觸病人　易有疏離感</h1><p>【特稿】<br>醫院物理學家的工作雖圍繞輻射，但東區醫院醫學物理部主管李志恒說，工作與輻射有關也不一定危險，反而日常工作因較少接觸病人，易有疏離感，但時刻會提醒自己「幫緊病人」，有助投入工作。<br>他記得2000年來臨時的「千年蟲危機」，一度令醫院的物理學家十分緊張，因擔心涉及輻射的儀器受影響。他記得在99年的12月31日，與同事們在院內通宵「守夜」，當踏入凌晨12時，即時檢查所有儀器，確保無出錯，監察高危儀器的工作至翌日早上才完結，幸好最後安然度過，但令他難忘。<br>《蘋果》記者</p></body></html>
