<html><header><meta charset="utf-8"><title>體壇拾趣：<br>大菲贏「玻」振聲威</title></header><body><h1>體壇拾趣：<br>大菲贏「玻」振聲威</h1><p>巴西之前友賽成績認真麻麻，世界排名亦跌到新低點，外界猛插「大菲」史高拉利（小圖）排陣唔掂。不過，森巴兵團上周六友賽作客玻利維亞，由於班外流歐洲聯賽嘅球員抽唔到身返嚟，「大菲」重用番本土兵，由「細哨」朗拿甸奴（右）做中場大佬，點知反而踢得仲好，靠尼馬同李安度達美奧梅開二度，助巴西大勝4:0。雖然玻利維亞唔係咩勁旅，但「大菲」總算攞到返嚟後嘅首場勝仗，可喜可賀啦！</p></body></html>
