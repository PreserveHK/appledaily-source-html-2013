<html><header><meta charset="utf-8"><title>三萬人困普陀山　險爆衝突</title></header><body><h1>三萬人困普陀山　險爆衝突</h1><p>「我們要食物！我們要喝水！我們要回家！」上周五，浙江舟山一場大霧，導致普陀山渡輪停航，三萬旅客滯留在碼頭上。有網民昨日表示，「我們在碼頭上已經等了三個多小時，天很冷，一直在下雨。我們沒法吃飯！上不了廁所！沒有船來接我們回舟山！」飢寒交迫下，數萬民眾在島上起哄，險發生衝突。據普陀山接待部門指出，島上旅店和飲食絕對滿足不了數萬人的需求，幸好天黑前大霧散去，滯留遊客陸續離去。<br>江蘇《揚子晚報》</p></body></html>
