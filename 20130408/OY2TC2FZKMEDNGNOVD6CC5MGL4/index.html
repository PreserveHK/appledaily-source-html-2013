<html><header><meta charset="utf-8"><title>神父驅魔失敗遭入稟</title></header><body><h1>神父驅魔失敗遭入稟</h1><p>羅馬尼亞律師奇庫萊斯庫入稟法院，控告教區的東正教主教和四名神父詐騙，原因是他們未能驅走他家中的魔鬼。<br>奇庫萊斯庫聲稱家中出現魔鬼，於是聘請主教阿爾加圖和四名神父驅魔，可是驅魔失敗，魔鬼變本加厲，不時無故開關電視機，發出臭味，又變成各式動物在家中出現。他入稟法院控告阿爾加圖等五人詐騙，但先後遭地方法院和高等法院駁回，他計劃告到歐洲人權法庭。<br>英國《星期日郵報》</p></body></html>
