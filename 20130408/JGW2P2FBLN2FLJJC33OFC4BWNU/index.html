<html><header><meta charset="utf-8"><title>清明塞車　交警拔槍指嚇</title></header><body><h1>清明塞車　交警拔槍指嚇</h1><p>內地清明小長假，交通旅遊大逼爆。有網民發微博稱，清明節當日，廣東汕尾陸豐甲子鬧市有交警疑因堵車而拔槍恐嚇。微博中寫道：「清明節福源寺路大塞車，交警拔槍恐嚇周邊人不退就開槍，真夠牛的！」圖片顯示，一名民警右手舉起手槍，周邊有電單車和行人，交通十分混亂。<br>該網民事後向媒體稱，事發清明節上午，「那天我們老鄉們都忙着去掃墓拜山。每年清明那個地方都會堵，沒想到交警在那種情況下拔槍。當時人很多，老人小孩也多。」汕尾市交警支隊負責人在接受查詢時表示，從服裝上判斷，拔槍男子確實是交警，至於他當時為何拔槍，拔槍是否合理，還在調查。<br>廣東《南方日報》</p></body></html>
