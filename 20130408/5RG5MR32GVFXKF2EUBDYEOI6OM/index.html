<html><header><meta charset="utf-8"><title>爽影評：《北京遇上西雅圖》摑暴發戶</title></header><body><h1>爽影評：《北京遇上西雅圖》摑暴發戶</h1><p>強國二奶到美國的月子中心故事，《海洋天堂》女導演把這個困擾全世界的中國問題，包裝成輕鬆喜劇，效果清新。湯唯演繹強國女最醜陋的一面：橫蠻、霸道、以為有錢大晒，同屋孕婦卻以德報怨，用正氣衝擊強國主流價值。湯的演繹甚具喜劇感，觀眾看見她不會有乞人憎的感覺，與湯唯相逢恨晚的吳秀波演好爸爸好男人，現實世界難尋。二人在差館錄口供一幕，是全片最感人一幕。無論湯唯的情夫或吳秀波的貪錢前妻也帶出錢是萬惡之首，編導演連摑暴發戶幾巴掌，好暢快。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
