<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>
公鹿上車 東岸8強齊晒</title></header><body><h1>NBA趣趣地：<br>
公鹿上車 東岸8強齊晒</h1><p>公鹿（左）今季表現只係中規中矩，但東岸下游隊又唔爭氣，令到呢支密爾沃基球隊喺東岸爭第8都冇乜對手。上周六佢哋主場迎戰速龍，後衞艾利斯攻入全場最高22分，另外仲有4名公鹿兵得分達雙位數；加上客隊主將基爾又唔爭氣，全場10射1中，只係得可憐嘅4分。最後主隊以100:83大炒速龍，3季以嚟第一次入季後賽；東岸邊8支球隊入到季後賽，已經塵埃落定。</p></body></html>
