<html><header><meta charset="utf-8"><title>「爆穀家具」　加熱變枱凳</title></header><body><h1>「爆穀家具」　加熱變枱凳</h1><p>宜家（Ikea）的易砌易拆組裝家具，備受歡迎，但比利時設計師塞梅（Carl De Semet）還是嫌它過於繁複，設計出自行發酵成形的「爆穀家具」。<br>爆穀家具以能夠記憶形狀的聚氨脂製成，未成形前似普通發泡膠，但接駁電源加熱至70℃即膨脹20倍，冷卻後就變成質料堅固的椅子、餐桌。若家具破損，只要加熱熔化損毀地方就會消失。塞梅會將發明帶到米蘭家具展，10年內有望大量生產。<br>美國《赫芬頓郵報》</p></body></html>
