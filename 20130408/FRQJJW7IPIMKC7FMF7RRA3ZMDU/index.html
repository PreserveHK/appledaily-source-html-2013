<html><header><meta charset="utf-8"><title>紅Phone：Nokia Lumia 720　F1.9蔡司鏡</title></header><body><h1>紅Phone：Nokia Lumia 720　F1.9蔡司鏡</h1><p>Nokia又有款中檔抵玩的Windows Phone 8手機推出，Lumia  720外形繼續玩纖巧設計，有紅、黃、白與黑色可選擇，支援無線充電，同時鏡頭使用670萬像素 F1.9光圈蔡司鏡頭，更容易拍出亮麗照片，配合720內置的智能拍攝、Nokia Glam Me等多款應用程式， 可以大玩美白牙齒、改變膚色、柔和影像及製作雜誌封面等特別效果，更添拍攝樂趣。</p><p>查詢：Nokia（2136 6338）</p></body></html>
