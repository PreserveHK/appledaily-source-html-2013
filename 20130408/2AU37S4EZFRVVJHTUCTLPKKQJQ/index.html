<html><header><meta charset="utf-8"><title>法艦抵港　開放3小時</title></header><body><h1>法艦抵港　開放3小時</h1><p>【本報訊】法國海軍艦隻「葡月」（Vendemiaire）抵港，昨日下午開放三小時予公眾參觀，吸引不少軍事迷登艦近距離觀賞艦上設施。停泊於堅尼地城招商局碼頭、昨日至本周五訪港的「葡月」於1993年建造，是六艘同類型軍艦中的第五艘，現時主要執行海上巡邏任務。該軍艦排水量2,950噸，航速20節，配備有先進軍事設施，包括反艦導彈發射架、全自動艦炮及機關炮等，船上甲板亦可供直升機升降。</p></body></html>
