<html><header><meta charset="utf-8"><title>體訊速遞：《籃球》傑特回歸網隊做教練</title></header><body><h1>體訊速遞：<br>《籃球》傑特回歸網隊做教練</h1><p>NBA網隊於周三宣佈，任命傑特（圖）為新教練。剛宣佈結束球員生涯不久的傑特，在其職業生涯亦曾經效力過網隊，並在02與03年兩度帶領球隊打入NBA總決賽，但悉數落敗。據悉40歲的傑特與網隊簽訂一紙3年合約。 綜合外電（美國）</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
