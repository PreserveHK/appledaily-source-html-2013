<html><header><meta charset="utf-8"><title>兩岸like不like<br>滬老翻黃鴨拒認抄襲</title></header><body><h1>兩岸like不like<br>滬老翻黃鴨拒認抄襲</h1><p>Rubber Duck離開香港，到美國繼續游水，但內地老翻大黃鴨卻不斷出現！最新出現的大黃鴨是在上海，一隻高三米的大黃鴨出現在當地街頭（圖），吸引不少民眾駐足觀看。不少民眾一眼看出這是山寨大黃鴨，質疑「怎麼來了上海」，然而酒吧負責人卻不認是老翻，稱大黃鴨「由他們自己設計」，但卻沒有透露其他細節。<br>中新社</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
