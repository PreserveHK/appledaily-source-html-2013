<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>龍運撞九巴傷六人</title></header><body><h1>各區突發簡訊：<br>龍運撞九巴傷六人</h1><p>【青 衣】<br>【本報訊】機場龍運巴士與空載九巴相撞。昨晨7時許，一輛空載九巴沿青衣西路左轉寮肚路期間，疑有途人跑出過馬路，車長連忙減速閃避，惟尾隨的龍運巴士收掣不及，猛然撞上。<br>龍運巴士為E42號線，擋風玻璃盡碎，車上兩男四女乘客受傷送院，他們年齡介乎30歲至63歲。兩名車長沒有受傷，警方新界南交通部正調查意外原因。</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
