<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>遇車禍　母抱女入院</title></header><body><h1>各區突發簡訊：<br>遇車禍　母抱女入院</h1><p>【火 炭】<br>【本報訊】46歲姓徐男子，昨日中午12時許，駕駛市區的士載着一對姓葉（38歲）及姓嚴（4歲）母女，沿火炭路右轉入樂景路期間，姓黃（57歲）男子恰巧駕駛雪糕車駛至，兩車收掣不及相撞，意外後黃沒有受傷，惟的士上3人分別腰額受輕傷，經救護員敷治後一併送院，其中女童前額浴血，由母親手抱入院，警方正調查意外原因。</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
