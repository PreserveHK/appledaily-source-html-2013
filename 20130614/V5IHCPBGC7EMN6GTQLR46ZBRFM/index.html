<html><header><meta charset="utf-8"><title>體訊速遞：《單車》張敬樂環韓賽續居榜首</title></header><body><h1>體訊速遞：<br>《單車》張敬樂環韓賽續居榜首</h1><p>環南韓單車賽昨日上演第5站，為25.5公里的團體計時賽，港隊取得第8名；張敬樂（圖）在總成績仍拋離第2位的日本車手2分9秒，今日繼續穿上黃色戰衣出戰。本報消息（南韓）</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
