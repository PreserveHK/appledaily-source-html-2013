<html><header><meta charset="utf-8"><title>兩岸like不like炒車男趕上班拒送院</title></header><body><h1>兩岸like不like<br>炒車男趕上班拒送院</h1><p>「我遲到一次扣好多錢！」江蘇南京一名男子日前騎電動單車上班時，疑天雨路滑，在路上「自炒」，倒在地上、頭部受傷、血流披面。有民眾召來救護車，想將他送到醫院治理。沒想到這名男子卻以要上班為由，即使救護員怎樣相勸、甚至出手將他扶上救護車，他都不理，堅持要上班去。他表示每次他遲到，公司都會扣他一大截薪金，即使他受傷，還是要趕回公司。<br>安徽電視台</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
