<html><header><meta charset="utf-8"><title>司機疑醉駕自炒身亡</title></header><body><h1>司機疑醉駕自炒身亡</h1><p>【本報訊】屯門公路深夜發生奪命車禍，一輛七人私家車，失控撞向道路工程石壆，車輛嚴重損毀，30歲男司機被困車廂，救出送院後不治，現場消息指，肇事司機身上有酒氣，警方調查車禍原因。<br>昨晚11時許，七人車沿屯門公路往新界，當駛至近小欖附近一個道路工程地盤，突然失控撞向快線石壆，反彈衝向慢線石壆，再撞毀多個水馬，司機門位置嚴重毀爛；尾隨一部20呎長貨櫃車駛至，司機見狀急煞停車，貨櫃拖架擺橫封了三條行車線，現場交通大為擠塞。</p></body></html>
