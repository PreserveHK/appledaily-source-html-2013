<html><header><meta charset="utf-8"><title>Land Rover藝術　獎你免費遊湖州</title></header><body><h1>Land Rover藝術　獎你免費遊湖州</h1><p>車與藝術有何關係？本周末親身落西九龍圓方商場看看便知，Land Rover首次與藝術家Gareth Dunster合作，以Evoque為主題，創作出一個現代雕塑的展覽。《Range Rover Evoque Meets Art》由即日起至6月18日展出，參觀人士還可參加大抽獎，有機會免費贏取Land Rover湖州體驗中心之旅。</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
