<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>螺洲船難共撈六屍</title></header><body><h1>各區突發簡訊：<br>螺洲船難共撈六屍</h1><p>【赤 柱】<br>【本報訊】今年4月18日赤柱螺洲對開撞沉船意外，消防潛水搜救人員於前日上午及傍晚時段，分別在沉沒內河船的休息室及機房各發現一具男屍，相信是撞船時未及逃生最後兩名失蹤船員，連同早前尋獲的四具船員屍體，令事件死亡人數增至六人。<br>肇事兩內河船當日相撞後其中一船入水沉沒，船上11名船員5獲救6失蹤，警方事後拘控兩船船長及舵手 「海上危害他人的安全」罪名。</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
