<html><header><meta charset="utf-8"><title>體訊速遞：《桌球》傅家俊首圈派蛋晉級</title></header><body><h1>體訊速遞：<br>《桌球》傅家俊首圈派蛋晉級</h1><p>亞洲職業桌球巡迴賽中國宜興站，香港的傅家俊（圖）昨在首圈未受考驗，以4:0輕取中國的李建兵，次圈對另一中國球手曹宇鵬。世界排名第2的沙比就在次圈，同樣以4:0淘汰中國的李遠，率先躋身32強。<br>本報消息（中國）</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
