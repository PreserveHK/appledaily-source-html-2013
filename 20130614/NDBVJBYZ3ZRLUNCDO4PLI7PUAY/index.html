<html><header><meta charset="utf-8"><title>蟒蛇女搵食<br>匿醫院花槽被捉</title></header><body><h1>蟒蛇女搵食<br>匿醫院花槽被捉</h1><p>【本報訊】蟒蛇都要做動物醫生？昨凌晨1時40分，港島薄扶林大口環根德公爵夫人兒童醫院，保安員巡邏發現一條長約7呎的蟒蛇，在花槽中蠕動。保安員擔心牠竄入病房嚇倒幼童，漏夜報警求助。警方隨即召來「蛇王」到場，他輕易活足該條蟒蛇，U字型拿在手中，就像孩童玩跳繩的繩子一樣。「蛇王」說，蟒蛇是雌性，超過20歲，以百歲蟒蛇而言屬年輕。</p><p>【蘋果互動】有料放？想收料？入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
