<html><header><meta charset="utf-8"><title>趣趣地：<br>阿祖搞大女友要出山</title></header><body><h1>趣趣地：<br>阿祖搞大女友要出山</h1><p>為咗女友同BB，前國際米蘭嘅巴西前鋒阿祖安奴（圖）決定重返球場！巴西傳媒披露，31歲嘅阿祖安奴最近搭上一個叫妮娜達嘅巴西牙醫，仲話佢兩個已經珠胎暗結㖭。仲記得舊年，母會法林明高都頂唔順超重嘅阿祖安奴，踢佢離隊；但喺女友嘅鼓勵同養家嘅壓力下，阿祖安奴近兩個月不停操fit自己，據報已經有球會向佢招手。資料圖片</p><p>【蘋果互動】有料放？想收料?入嚟啦？</p><p>蘋果互動，是蘋果日報與讀者緊密互動，放料及收料的聚腳地。 <br> http://on.fb.me/14ZZe5m </p></body></html>
