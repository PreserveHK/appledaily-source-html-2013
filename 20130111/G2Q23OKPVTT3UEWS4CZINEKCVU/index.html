<html><header><meta charset="utf-8"><title>小童舌卡金屬水樽<br>
險窒息舌頭壞死</title></header><body><h1>小童舌卡金屬水樽<br>
險窒息舌頭壞死</h1><p>近年潮爆的金屬水樽，很有型，但也很危險。美國多名兒童因伸舌頭入內時被卡着，險令舌頭壞死甚至窒息。<br></p><p>家長擬向廠商索償</p><p>賓夕凡尼亞州女童珀森情況最嚴峻，送院時她的舌頭因卡着已發脹，醫生一度擔心會塞着她的氣道導致窒息，或舌頭壞死，幸經三小時切開水樽手術和三天深切治療後康復。喬治亞州女童斯莫爾也有類似經歷，舌頭神經疑因此受損，或須接受言語治療。<br>有受害兒童家長打算向金屬水樽廠商索償，部份廠商已將同款水樽下架，避免同類意外。<br>英國《每日郵報》</p></body></html>
