<html><header><meta charset="utf-8"><title>體壇拾趣：<br>超音速重返NBA？</title></header><body><h1>體壇拾趣：<br>超音速重返NBA？</h1><p>超音速即將重現江湖？帝王班主馬洛夫兄弟早就想賣咗隊波，據報投資者漢臣（ Chris Hansen、圖）早前已經落實同西雅圖市政府，合資約4.9億美元（約38億港元）起新場館，為NBA球隊回歸鋪路；而最新消息係，馬洛夫將會以略多於5億美元，將帝王賣畀漢臣，而呢支球隊就會回歸西雅圖，但就唔知用唔用「超音速」舊名。到時唔知會唔會搵披頓做番一官半職呢？</p></body></html>
