<html><header><meta charset="utf-8"><title>中環在線：<br>大劉有三好　福布斯唔知道 - 李華華</title></header><body><h1>中環在線：<br>大劉有三好　福布斯唔知道 - 李華華</h1><p>《福布斯》最新「香港50大富豪榜」出爐，捲入澳門行賄案嘅華人置業（127）主席劉鑾雄以569億身家，排第8位。睇真啲，《福布斯》對大劉嘅描述係「62歲、離婚、5名子女」，似乎係計漏咗大劉女友甘比上月中所生嘅細仔喎。<br>大劉𠵱家有三仔三女，已故前妻寶詠琴79年幫佢生咗大仔劉鳴煒，83年細女劉秀融出世。02年女友呂麗君誕下劉秀盈，細仔早幾年出世。甘比08年誕下囡囡劉秀樺，上月中再生埋細仔。夾埋六個仔女，大劉共有三個「好」字。</p></body></html>
