<html><header><meta charset="utf-8"><title>隔牆有耳：<br>再戰田心　潘國山有勢 - 李八方</title></header><body><h1>隔牆有耳：<br>再戰田心　潘國山有勢 - 李八方</h1><p>輸咗立法會而換番副局長，劉江華明顯好着數，而佢做官嘅安排，亦有人係受惠者。話說2011年突然以寫博士論文為由，讓路畀老友劉江華喺沙田田心區出戰區議會嘅公民力量潘國山，忽然間功課又好輕鬆，可以考慮參選咯。</p><p>雖然潘國山地區實力唔弱，但劉江華對田心選民「用完即棄」，據聞都對潘國山再戰江湖有影響，唔少老友大鑼大鼓為佢率先造勢。下屆有意轉戰直選嘅林大輝，上周日就特登踩入田心陪潘國山巡遊，做過沙田委任區議員嘅大輝力撐潘國山好掂，撐佢同泛民主派一戰高下。</p></body></html>
