<html><header><meta charset="utf-8"><title>蘋果汁：<br>剋扣外勞20萬工資護老院捱轟</title></header><body><h1>蘋果汁：<br>剋扣外勞20萬工資護老院捱轟</h1><p>【本報訊】社區及院舍照顧員總工會昨前往大角嘴惠理護老中心抗議，不滿資方非法扣減擔任護老員的外勞的薪金，並強迫員工每日無償加班3小時。3名外勞共被拖欠20多萬元薪金及超時補水。<br>工會指，三名來自台山的外勞於2008年透過補充勞工計劃來港工作，2011年9月安老院易手，新僱主雖每月準時將合約訂明工資存入員工銀行戶口，但之後要求員工交還部份薪金，最初每月2,500元，後期為1,500元，令員工每月只實收7,000多元。<br>僱主昨未有到現場接請願信，但承諾下周二到勞工處與員工進行調解會議。</p></body></html>
