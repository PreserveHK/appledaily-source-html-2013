<html><header><meta charset="utf-8"><title>女藥劑師呃假判社服</title></header><body><h1>女藥劑師呃假判社服</h1><p>【本報訊】廣華醫院女藥劑師不想上班，又不欲請假，遂利用職權之便，將已批核的請假表格扣起，令人力資源部以為她如常上班。假照放、薪照支，三年來騙取28日有薪年假，涉及約12萬元。她早前承認一項欺詐罪，昨被判罰240小時社會服務令。<br>被告曾文露（39歲）昨聞判後哭成淚人。暫委裁判官王國豪表示，被告所犯罪行非常嚴重，因一時貪念而影響病人權益，實屬遺憾。但考慮到她背景良好，又受警方長時間調查所影響，加上她願意向院方賠償，故判處社會服務令，並頒令她須於本月17日前向廣華賠償11.9萬元。<br>案件編號：KCCC4828/12</p></body></html>
