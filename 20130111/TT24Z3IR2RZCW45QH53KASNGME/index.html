<html><header><meta charset="utf-8"><title>隔牆有耳：<br>大吉利是　送天災月曆 - 李八方</title></header><body><h1>隔牆有耳：<br>大吉利是　送天災月曆 - 李八方</h1><p>唔少機構都會喺新一年客戶送上月曆，多數月曆以靚人靚景做主題，但土木工程拓展署送出嘅2013年月曆，就相當獨特，竟然揀晒歷年大型天災做背景，有收到市民話大吉利是。</p><p>呢個災難月曆係以「山泥傾瀉災難的應急準備」做主題，封面照係一幅相當震撼嘅山泥傾瀉相啦，之後幾個月計有颱風襲港期間香港亂糟糟嘅黑白照，以及暴雨成災下嘅水浸照等等。據聞呢款天災月曆會送俾全港各幢大廈嘅法團，有市民話新年流流見到呢個月曆，認真唔開胃。</p></body></html>
