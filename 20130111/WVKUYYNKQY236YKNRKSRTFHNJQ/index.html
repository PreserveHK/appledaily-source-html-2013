<html><header><meta charset="utf-8"><title>失業爸偷奶粉囚4月</title></header><body><h1>失業爸偷奶粉囚4月</h1><p>【本報訊】青年父親工作時遇意外導致失業，為免家人擔心而每天「扮返工」個多月。他因無錢買奶粉給兩歲的兒子，遂到超市偷竊，被捕後家人始獲悉事件。他早前承認盜竊罪，由於他亦違反了緩刑令，昨共被判監4個月。<br>辯方指被告陳賢可（32歲）有三次案底，其妻和母親對他屢次犯事感到失望，但昨仍有到庭以示支持。被告遭押走時有向她們揮手道別。事發上月14日，被告在屯門良景廣場的惠康超級市場，偷竊一罐奶粉及一隻冰鮮雞，共值417.9元。<br>案件編號：TMCC4325/12</p></body></html>
