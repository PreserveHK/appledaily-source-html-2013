<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>采頤花園現摧花狂徒</title></header><body><h1>各區突發簡訊：<br>采頤花園現摧花狂徒</h1><p>【新蒲崗】<br>【本報訊】新蒲崗采頤花園出現摧花狂徒，地下花槽約40棵植物遭人折斷及踩爛，警方正調查狂徒刑毀動機。屋苑保安員昨晨6時許巡邏期間，發現第四至第八座共五座大樓地下的花槽，均有植物遭人惡意破壞，小型植物被人踐踏摧殘，較大棵的則被連根拔起及折斷，於是報警。被摧殘植物涉及5個品種，包括三色鐵、銀邊鐵、日本森樹、假沙梨及三叠榕。</p></body></html>
