<html><header><meta charset="utf-8"><title>那些年賀歲盃認真爆<br></title></header><body><h1>那些年賀歲盃認真爆<br></h1><p>有超過60年歷史的賀歲盃，為本地球壇一年一度的盛事，初期由足總邀請1至2支外隊與主隊作賽；自93年開始獲啤酒商贊助，並改邀國家隊來港參賽。不少訪港的球隊，都有星級球員助陣，令賽事吸引力大增。歷來最多球迷入場的一屆是00年（見附表），因參戰的日本及墨西哥，皆是98世界盃決賽周球隊；結果初一已有33,927名球迷入場，而決賽日亦有32,907人，兩天合共有66,834人入場，至今仍是賀歲盃的入場紀錄。</p></body></html>
