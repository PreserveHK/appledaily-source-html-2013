<html><header><meta charset="utf-8"><title>體壇拾趣：<br>T-Mac鬧球證盲眼老鼠</title></header><body><h1>體壇拾趣：<br>T-Mac鬧球證盲眼老鼠</h1><p>CBA成日俾人話有黑哨，周三晚麥基迪效力嘅青島，以90:99輸畀有「郅哥」王治郅效力嘅八一，就爆出軒然大波。事關完場前青島追到90:93，八一之後攻勢明明已過咗進攻時間，球證居然睇唔到，結果八一就射入3分波，屈死咗青島。青島唔憤氣一度拉隊離場，最後先返嚟，但就企喺度罷打。T-Mac賽後更喺微博，話球證係3隻盲眼老鼠（3 blind mice），結果被中國籃協罰1萬蚊人仔（約1.2萬港元）兼停賽1場，不過吹場波嘅主裁判就停足10場，都算幾公正。</p></body></html>
