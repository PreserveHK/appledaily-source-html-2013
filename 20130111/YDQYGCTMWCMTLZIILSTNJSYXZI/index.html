<html><header><meta charset="utf-8"><title>英女順手牽貓塞入袋</title></header><body><h1>英女順手牽貓塞入袋</h1><p>英國威爾士發生偷貓案，一名女子走進寵物用品店佯裝購物，卻偷偷地擄走一隻黑白色小貓，全程被閉路電視拍下。<br>店主艾沃里表示，被擄小貓叫Little Boy，是朋友寄養店中的，並不出售。案發於上周六威爾士加的夫市（Cardiff），片段顯示，當時有數人走入店中，一名女子見同行小孩鍾情Little Boy，於是順手牽「貓」，將貓咪粗暴地塞入袋中，然後大模廝樣離開。艾沃里現很擔心Little Boy下落，警方和英國皇家愛護動物協會都介入調查。<br>英國《太陽報》</p></body></html>
