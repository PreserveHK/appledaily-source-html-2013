<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>名城火鍋鐵閘遭撞毀</title></header><body><h1>各區突發簡訊：<br>名城火鍋鐵閘遭撞毀</h1><p>【九龍城】<br>【本報訊】開業近14年、多次遭刑毀位於九龍城福佬村道91至93號的名城火鍋，昨晨5時許，巡警發現店舖捲閘損毀，警方調查後相信曾遭一輛私家車倒車撞毀鐵閘，歹徒逃去。劉德華、郭富城等藝人曾光顧該店，近年多次被惡煞刑毀搗亂，包括被兇徒衝入揮舞鐵鎚擊毀魚缸，東主的名車遭掟燃燒彈。警方不排除連串事件，與私人恩怨或金錢糾紛有關。</p></body></html>
