<html><header><meta charset="utf-8"><title>醫療新知：<br>
失聰鼠耳蝸植出內耳毛</title></header><body><h1>醫療新知：<br>
失聰鼠耳蝸植出內耳毛</h1><p>美國哈佛醫學院的科學家成功在失聰老鼠的耳朵內植出內耳毛，有助日後研發治療失聰的新方法。專家表示，當聲音傳入耳蝸時，會震動耳蝸的內耳毛細胞，然後向大腦傳遞訊息，令人可聽到聲音內容。但隨着年紀大或耳朵的內耳毛細胞退化，會增加聽力下降或失聰的風險。<br>該校專家在失聰老鼠身上進行實驗，成功利用藥物在其耳蝸植出內耳毛，雖然內耳毛未長出細胞，但實驗顯示，老鼠已可聽到猛烈的撞擊聲音及交通擠塞的噪音。專家期望稍後可鑽研以基因改造的方法，培植出內耳毛細胞，修復受損的內耳毛，改善聽力情況，盼醫學界最終能為聾人帶來新治療方案。</p></body></html>
