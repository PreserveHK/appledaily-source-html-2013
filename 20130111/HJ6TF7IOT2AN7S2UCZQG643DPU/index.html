<html><header><meta charset="utf-8"><title>的士被追撞　撼傷兩女學生</title></header><body><h1>的士被追撞　撼傷兩女學生</h1><p>【葵  涌】<br>【本報訊】昨晨7時許，兩名分別13歲姓陸和17歲姓楊女學生返校途中，在葵涌石蔭東邨蔭恆樓對開橫過馬路時，一輛由51歲姓何男子駕駛之的士沿梨木道右轉大白田街，再左轉入蔭恆樓的停車場而減速，惟尾隨一輛由42歲姓李男子駕駛的客貨車收掣不及撞向的士，的士被推前撞倒該兩名女生。其中陸女當場倒地，雙手雙膝流血，楊女亦雙膝擦傷流血，意外後兩女生分屬學校的教職員聞訊趕至現場，陪同兩人送院，何姓的士司機報稱頸痛，共三人送院治理，警方正調查意外原因。</p></body></html>
