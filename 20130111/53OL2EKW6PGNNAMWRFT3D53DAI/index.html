<html><header><meta charset="utf-8"><title>Hi，南方周末 - 陳也</title></header><body><h1>Hi，南方周末 - 陳也</h1><p>早安，冰冰小姐，<br>南方的周末，<br>冰了，沒暖氣。<br>南方，被迫沒有周末，<br>只有周一，天天都是周一。<br>沒有人喜歡周一，除了周一嶽。<br>幸好，南方是南方，<br>高鐵再加速，<br>未能追撞南方的周末。<br>可是，南方會被邵陽李旺陽嗎？<br>會被北京劉霞嗎？<br>新年倒數，剩餘的日子，<br>南方的末日，大禹治水的末日。<br>南北大戰，始於周末。<br>記住，南方不是男方，周末不是周迅的代號。<br>挺狼嫖客別思歪搞錯。</p></body></html>
