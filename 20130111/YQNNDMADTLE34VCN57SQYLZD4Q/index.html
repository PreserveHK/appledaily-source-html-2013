滙豐料港經濟今年增4.7%</title></header><body><h1>蘋果綠葉<br>
滙豐料港經濟今年增4.7%</h1><p>內地經濟自去年第三季見底後逐漸回暖，本港亦受惠。滙豐預計，去年第四季本港經濟增長可達3.6%，今年首季再加快至4.1%，今年全年則為4.7%，較去年的1.7%大幅反彈，主要受內地寬鬆措施帶動，同時預期歐美經濟問題不會帶來嚴重影響。滙豐指本港經濟去年初稍微收縮後，至第三季已回復強勁增長，動力主要來自內地經濟復蘇，情況將持續至今年首三季。</p></body></html>
