<html><header><meta charset="utf-8"><title>潮流Pie：<br>潮男迷你裙　乸絕時裝展</title></header><body><h1>潮流Pie：<br>潮男迷你裙　乸絕時裝展</h1><p>在倫敦一個2013年秋冬季男裝時裝展上，英國年輕設計師J.W. Anderson展出多條男裝迷你裙，加上一雙雙及膝長靴，令男模特兒的長腿不遜於女士們。另一位設計師Katie Eary則把男模打扮成女模般花枝招展，看上去雌雄莫辨。英國時裝品牌Sibling亦展出多款超巨型冷帽和冷手套。男性今年時尚，一言記之曰：「乸」！<br>英國《每日郵報》</p></body></html>
