<html><header><meta charset="utf-8"><title>蘋果汁：<br>測量師學會倡僭建分級制執法</title></header><body><h1>蘋果汁：<br>測量師學會倡僭建分級制執法</h1><p>【本報訊】市區僭建問題多年來未徹底解決，香港測量師學會表示，政府應該重新制訂處理市區僭建物的執法政策，建議將僭建物嚴重程度區分，並訂立一套全面的檢核制度，如家居內小型改動或安裝工程，包括改裝開放式廚房、更換鐵閘或外牆冷氣機支架等，若經認可專業人士確定安全後，應予以保留。<br>學會建築測量組上任主席何鉅業強調，嚴重的違規僭建物，或對整體樓宇安全有不良影響的工程，就應該沿用現有政策，加大力度集中執法及取締。他估計，現時市區仍有超過40萬個僭建物未處理，若採用學會的建議，可將僭建物數量大幅減少六成。</p></body></html>
