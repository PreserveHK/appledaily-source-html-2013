<html><header><meta charset="utf-8"><title>醫療新知：<br>
柏氏抹片兼查婦科癌病</title></header><body><h1>醫療新知：<br>
柏氏抹片兼查婦科癌病</h1><p>美國研究人員發現針對子宮頸癌的柏氏抹片檢查，或可診斷出卵巢癌、子宮內膜癌等其他癌症。約翰．霍普金斯大學的專家進行了一項小型研究，透過柏氏抹片檢查，抽驗一班婦女的子宮分泌物，並利用基因排序方法，診斷出她們有否患其他癌症。結果指，柏氏抹片檢查能百分百找到24名子宮內膜癌患者；其餘22名卵巢癌患者中，檢查診斷出其中9人，成功率41%。專家表示，醫學界現未有子宮內膜癌及卵巢癌的篩查方法，若能透過改良抹片檢查，提高診斷其他癌症的成功率，將為女性帶來更多好處。研究人員認為目前需更大型研究，確定該基因測試成效。</p></body></html>
