<html><header><meta charset="utf-8"><title>求驗客手記：<br>希臘細路識巴塞式入波<br></title></header><body><h1>求驗客手記：<br>希臘細路識巴塞式入波<br></h1><p>《喜》想睇巴塞式組織，唔一定要睇巴塞，最近希臘有一場青年隊比賽，嚟自AO Giannina嘅一班細路，一樣做到能人所不能嘅入球。佢哋場上11個人包埋個門將，全部都有份參與呢個入球，個龍門仲好瀟灑咁扣過對方球員㖭；成隊人無停過咁互猜咗成21腳，最後由前鋒將個波送入龍，被好多網民選為最有團隊精神嘅靚波。我求大俠成日聽利物浦話「巴塞化」，點解冇見過佢哋有呢啲入球嘅？</p></body></html>
