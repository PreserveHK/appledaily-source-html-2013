<html><header><meta charset="utf-8"><title>中環在線：<br>瑞信陳昌華　真誠撐南周 - 李華華</title></header><body><h1>中環在線：<br>瑞信陳昌華　真誠撐南周 - 李華華</h1><p>普羅大眾心目中，喺金融界打滾嘅專業人士，眼中只有錢、錢同埋錢。瑞信陳昌華竟然就近期鬧得熱哄哄嘅廣州《南方周末》事件公開表態，反對當局拑制言論，以行動證明中環人都有滿腔熱誠、心繫家國嘅時候。<br>呢位瑞信中國研究部揸fit人，參加咗由一班港台知識分子發起嘅撐《南周》聯署活動，要求內地維護新聞同言論自由，打破金融人避談政治嘅慣例，認真夠吉士。<br>佢接受傳媒訪問時就話，係以個人身份參與聯署活動，同工作完全無關。呢幾日佢會喺新加坡開會，希望佢回港後，可以將撐《南周》活動喺公司發揚光大啦。</p></body></html>
