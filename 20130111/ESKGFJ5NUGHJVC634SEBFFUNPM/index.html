<html><header><meta charset="utf-8"><title>9磅巨牛扒重如BB</title></header><body><h1>9磅巨牛扒重如BB</h1><p>英國一間酒吧推出堪稱世上最巨型牛扒，重量是普通牛扒的10倍，達150安士（9磅），跟初生嬰兒體重相若！<br>這塊150安士巨型牛扒，由伍斯特郡的The Duck Inn出品，長度和闊度都達12吋，厚度也有4吋，加上洋葱圈和蘑菇等，賣相未食已經飽。由於牛扒太巨型，廚師要花兩小時才可烹調至三成熟。價錢也不便宜，達110鎊（1,365港元）。和很多餐廳一樣，The Duck Inn同時推出速食挑戰，只要食客能在一小時內把整塊牛扒吃完，店方不收分毫。店方表示，去年只有幾位食客嘗試挑戰，而且無一成功。<br>英國《太陽報》</p></body></html>
