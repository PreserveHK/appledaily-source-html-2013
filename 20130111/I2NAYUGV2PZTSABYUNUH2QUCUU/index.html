<html><header><meta charset="utf-8"><title>醫療新知：<br>
社區惡菌個案去年新高</title></header><body><h1>醫療新知：<br>
社區惡菌個案去年新高</h1><p>本港去年有812宗社區性抗藥性金黃葡萄球菌個案（又稱社區惡菌），比前年624宗為多，乃07年該病年列呈報傳染病以來新高。當中14人出現入侵性感染，有4人死亡；今年截至本周三另有4宗個案。當局另分析上月67宗個案，有3名長期病患者有入侵性肺炎，其中1人死亡。有6宗個案懷疑被已中招的家人或同學傳染。<br>此外，一名患糖尿病的68歲女子證實感染偶發性克雅二氏症。女病人居住大埔，她去年11月出現失眠、記憶力減退等症狀，遂往大埔那打素醫院治療，目前仍留醫。她無染病高危因素，感染原因不明。本港去年共8宗克雅二氏症個案。</p></body></html>
