<html><header><meta charset="utf-8"><title>隔牆有耳：<br>浸大奇招　為宿舍撲水 - 李八方</title></header><body><h1>隔牆有耳：<br>浸大奇招　為宿舍撲水 - 李八方</h1><p>浸會大學前晚發咗封電郵畀校友，話希望大家捐款支持起宿舍，等班後輩可以住好啲。事關浸大同科大要喺將軍澳起間聯合宿舍，浸大要籌約2,000萬，過往宿舍大樓會用捐款人個名去命名，但浸大今次話，校友如果捐25萬，就可以為學生起兩個宿位，而捐款嘅校友更可以命名其中一間房，房外會掛捐款人個名，咁樣就可以「讓學生住在你名字的房中，讓你的名字住在學生心中」喎，夠晒創新。不過浸大講明，命名細節係要大家協商㗎，即係唔可以亂嚟。</p></body></html>
