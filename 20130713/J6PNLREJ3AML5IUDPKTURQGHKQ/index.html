<html><header><meta charset="utf-8"><title>茱莉安凌空打筋斗</title></header><body><h1>茱莉安凌空打筋斗</h1><p>電影《搖滾歲月》女星茱莉安荷夫係跳舞高手，估唔到佢跳彈床都有一手。茱莉安噚日同朋友一齊去洛杉磯一間跳彈床中心玩，除咗跳跳紮之外，仲挑戰凌空打筋斗，又似模似樣噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
