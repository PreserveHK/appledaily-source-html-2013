<html><header><meta charset="utf-8"><title>社工促業界加薪3.92%</title></header><body><h1>社工促業界加薪3.92%</h1><p>【本報訊】近10名香港社工及福利人員工會代表昨到政府總部請願，促勞工及福利局重新審視社福界「整筆撥款」制度，讓社工薪酬跟隨公務員每年加薪。該會主席兼立法會勞工界議員鄧家彪指，引入該制度後，許多社福機構將合約員工薪酬與公務員薪級表脫鈎，自行決定薪酬，形同剝削，嚴重打擊前線社工士氣。機構整體儲備則暴漲至2011年近22億元。<br>鄧與請願人士將代表社工薪酬的爛飯碗掛在政府薪級表上，寓意要與公務員薪酬重新掛鈎。另模擬將假夾萬的錢放回爛飯碗，促社福機構讓員工今年與公務員一樣加薪3.92%。勞福局派人接收請願信。</p></body></html>
