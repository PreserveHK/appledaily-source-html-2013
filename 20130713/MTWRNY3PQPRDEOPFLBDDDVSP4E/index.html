<html><header><meta charset="utf-8"><title>山羊咖啡室紅爆東京</title></header><body><h1>山羊咖啡室紅爆東京</h1><p>日本兩隻山羊「櫻桃」和「朱古力」，三年前被主人買下後，近日開始「不務正業」，在東京澀谷車站附近跟主人幹起咖啡生意來；顧客呷一口咖啡，親一下「櫻桃」，帶「朱古力」出街蹓躂，為東京客帶來罕有的農村野趣。<br>「櫻桃」和「朱古力」的主人川口小姐表示，咖啡室周末生意大跌，眼見貓貓咖啡室大熱，於是把心一橫，乘着動物咖啡屋熱潮，推出山羊咖啡室（圖）。果然，一擊即中，咖啡室即時紅爆東京；現在，她又心癢癢，計劃推出大象咖啡室，希望繼山羊咖啡室後，再下一城。<br>路透社</p></body></html>
