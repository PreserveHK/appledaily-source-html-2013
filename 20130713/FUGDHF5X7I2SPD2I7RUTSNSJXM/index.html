<html><header><meta charset="utf-8"><title>流動游泳池
街頭暢泳</title></header><body><h1>流動游泳池<br>
街頭暢泳</h1><p>夏日炎炎最好的活動當然是游泳消暑（圖），但住所附近沒有泳池，又不想長途跋涉去沙灘，怎算好？在德國城巿卡爾斯魯厄在巿中心設置了流動游泳池，方便巿民和遊客隨時能暢游。<br>「泳池」由貨櫃改裝而成，面積雖不大，但水深較一般成年人高。泳客一邊看着行人「大汗叠細汗」趕路，自己卻在泳池暢游確實涼透心。游池有救生員當值，以防有意生發生。不過未知使用者可以在何處更衣和淋浴？<br>歐新社</p></body></html>
