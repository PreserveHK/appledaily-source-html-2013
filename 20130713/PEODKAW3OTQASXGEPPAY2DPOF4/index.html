<html><header><meta charset="utf-8"><title>金絲燕春分後岩洞繁殖</title></header><body><h1>金絲燕春分後岩洞繁殖</h1><p>【話你知】<br>肇慶懷集的燕窩出名，主要靠每年到當地岩洞繁殖的金絲燕。每年春分（農曆二月初九）之後，金絲燕聯群結隊從海南飛到懷集岩洞築巢、繁殖。這種身形細小、翅長矯健、擁細小利爪、後尾有一道白紋的燕子，會按不同體形在長660米、闊95米、高66米的洞內不同地點築巢，體形肥碩、健壯的燕子會在洞的上、下築巢，較纖弱的燕子則在洞的中段築巢。在金絲燕繁殖季節，大量燕子清晨一同出外覓食，十分壯觀，至每年10月金絲燕則會南飛到海南等地過冬。</p></body></html>
