<html><header><meta charset="utf-8"><title>求驗客手記：美斯慈善賽回水</title></header><body><h1>求驗客手記：<br>美斯慈善賽回水<br></h1><p>《怒》為美斯慈善基金會籌款嘅美斯慈善賽，之前喺美國芝加哥上演，不過就搞到一鑊泡。事緣一班貴賓買咗2,500美金（約19,500港元）張嘅VIP飛入場，賽會承諾賽後可同美斯（前）嚟個私人聚會，仲可以拎佢親筆簽名同賽事嘅紀念品㖭，但美斯踢到69分鐘就退下火線，之後仲唔見咗影。主辦機構Numero 5就話事件唔關美斯事，係現場保安人員溝通上出現問題，仲承諾會向有關球迷「回水」。</p></body></html>
