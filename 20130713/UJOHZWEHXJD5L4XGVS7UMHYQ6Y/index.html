<html><header><meta charset="utf-8"><title>俏護士轉行代寫情書爆紅</title></header><body><h1>俏護士轉行代寫情書爆紅<br></h1><p>每一個少女都愛甜言蜜語，但要時下打機多過寫字的男生寫一封情書，難過登天。今年26歲的重慶美女肖渝凡卻十分願意代勞，她上月在淘寶網開了一家叫「糖果書香」的網店，代人寫情書、祝福短信和徵文演講，未夠一個月就賺了3,000元（人民幣．下同）。<br>曾是白衣天使的渝凡十分細心，「如果客戶需要量身定做，那我必須和對方交流半小時以上，了解他們的故事經歷」，渝凡已替超過20名客人寫情書，千字情書能賣200元。<br>《重慶晚報》</p></body></html>
