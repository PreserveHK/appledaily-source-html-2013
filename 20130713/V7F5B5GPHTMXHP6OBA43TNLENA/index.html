<html><header><meta charset="utf-8"><title>鬥委會六七暴動黑手</title></header><body><h1>鬥委會六七暴動黑手</h1><p>【話你知】<br>鬥委會全名為「港九各界同胞反對港英迫害鬥爭委員會」，於1967年4月，港英政府鎮壓新蒲崗人造花廠工潮後成立，名義上是工聯會成立，由當時的工聯會理事長楊光出任主任，實際上接受新華社香港分社、中共地下黨組港澳工委領導。<br></p><p>當時正值大陸文革，鬥委會在北京支持下挑戰港英政府，當時公開批評左派暴徒的商台播音員林彬慘被燒死，有說幕後策劃正是鬥委會。<br>林彬之死引來當時港人對左派暴行強烈憤怒，同年12月中，當時總理周恩來見左派搞亂香港不利中共，下令停止左派暴動，鬥委會隨之解散。</p></body></html>
