<html><header><meta charset="utf-8"><title>情傷女ifc危坐</title></header><body><h1>情傷女ifc危坐</h1><p>【本報訊】一名身穿黑色連帽長裙、黑皮鞋，戴着太陽眼鏡的長髮女郎，昨午2時許在中環國際金融中心（ifc）四樓天台花園，攀上簷篷頂坐下，途人見狀報案。消防員封鎖對開馬路及張開氣墊戒備。其間，女子雙腳懸空，時而飲泣，時而傾手機。消防員取來長梯企圖攀上簷篷救援，即被她大聲喝止。據稱女事主姓馬（46歲），懷疑有感情困擾，事件擾攘個多小時後，家人接獲通知趕至苦勸，她終肯返回安全位置，但拒絕送院，事後隨家人離開。</p></body></html>
