<html><header><meta charset="utf-8"><title>今日提醒你︰捐100元　學設計迷你家具</title></header><body><h1>今日提醒你︰<br>捐100元　學設計迷你家具</h1><p>著名家具設計師Judson Beaumon首度訪港，為ELEMENTS圓方商場創作大型畫作，把最新創作的VERN家具系列，大大小小拼湊成一幅巨型畫作，鼓勵大小朋友一同創作，追逐童夢。<br>顧客只需要捐出100元給「願望成真基金」或到商場以電子貨幣單一消費滿500元或以上，即可為1名小朋友登記參與一場由Judson親自教授的「創意迷你家具工作坊」，小朋友可發揮創意，為迷你家具模型加上個人設計以及色彩。<br>工作坊今明兩日下午2時至3時或3時半至4時半舉行，有興趣人士需到商場金區2樓登記報名。先到先得，額滿即止。</p></body></html>
