<html><header><meta charset="utf-8"><title>體壇拾趣：搵泰臣助教鄒市明操到嘔</title></header><body><h1>體壇拾趣：搵泰臣助教<br>鄒市明操到嘔</h1><p>中國拳擊奧運金牌選手鄒市明（中），改打職業賽後人氣仍然鼎盛，今個月27日佢就再襲澳門，對墨西哥拳手奧迪加，進行職業生涯第2戰。鄒市明𠵱家喺美國荷李活受訓，仲搵埋著名教練費迪洛捷（Freddie Roach）幫手；洛捷認真唔少嘢㗎，教過前拳王泰臣。鄒市明雖然有高人指點，但魔鬼練習都令佢差啲頂唔順，好似要佢用3公斤繩跳繩，搞到鄒市明練到嘔。</p></body></html>
