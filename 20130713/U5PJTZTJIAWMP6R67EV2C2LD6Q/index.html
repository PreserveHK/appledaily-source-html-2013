<html><header><meta charset="utf-8"><title>蘋果綠葉金管局發流動性諮詢文件</title></header><body><h1>蘋果綠葉<br>金管局發流動性諮詢文件</h1><p>因應巴塞爾委員會，於今年1月就全球實施的流動性最低標準，當中有關流動性覆蓋比率要求的修訂調整，金管局昨向業界發出最新諮詢文件，徵求業界提供意見。對於計算覆蓋比率，巴塞爾新修訂共有四大範疇，包括將合資格計入優質流動資產的資產範圍擴大；金管局亦指，為符合公平競爭環境，仍採取兩級制（本地註冊及境外註冊認可機構）實施覆蓋比率的方案，建議後者可倚賴「集團」流動性，評估境外銀行的流動要求。</p></body></html>
