<html><header><meta charset="utf-8"><title>Britney孖囝囝拍MV</title></header><body><h1>Britney孖囝囝拍MV</h1><p>美國歌手Britney Spears最近為咗對寶貝仔，幫真人動畫《藍精靈2》唱片尾曲《Oh La La》，仲拉埋兩個仔幫手拍MV。Britney喺MV度扮俾巫師吸入戲院螢幕，兩個仔扮驚訝交足戲。Britney仲同藍精靈一齊唱歌跳舞，好溫馨！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
