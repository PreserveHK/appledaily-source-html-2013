<html><header><meta charset="utf-8"><title>我是誰：邊個扮鹹蛋超人？</title></header><body><h1>我是誰：邊個扮鹹蛋超人？</h1><p>（答案請在內文找）<br>呢位日本女星，喺荷李活發展都算順利，佢最近就四出幫套荷李活新片《悍戰太平泮》宣傳，仲為雜誌《V》拍咗一輯時裝相，輯相嘅造型相當前衞，仲有一個look戴住個金屬眼鏡，成個鹹蛋超人咁款，菊地凜子都可以考慮吓返家鄉扮女鹹蛋超人喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
