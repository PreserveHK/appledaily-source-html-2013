<html><header><meta charset="utf-8"><title>入江胸肌畫超人標誌</title></header><body><h1>入江胸肌畫超人標誌</h1><p>日本游泳選手入江陵介（左），喺舊年奧運攞咗兩面獎牌之後就紅咗，好多女仔都冧佢。佢最近幫轉播《世游泳界大賽》嘅朝日電視台拍宣傳片，最無厘頭就係同電影《超人：鋼鐵英雄》crossover，入江仲半裸喺胸肌上面畫咗超人標誌㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
