<html><header><meta charset="utf-8"><title>湯漢斯陪愛瑪坐木馬</title></header><body><h1>湯漢斯陪愛瑪坐木馬</h1><p>金像影帝湯漢斯（右）最近喺新片《Saving Mr.Banks》入面扮演和路迪士尼，愛瑪湯遜就飾演經典名片《歡樂滿人間》嘅原作者，兩人喺新片入面仲好浪漫咁喺迪士尼樂園坐旋轉木馬，呢套真人傳記片令觀眾好想睇佢哋鬥演技。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
