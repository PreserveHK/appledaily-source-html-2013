<html><header><meta charset="utf-8"><title>紐約唐人街違規樓宇爆炸</title></header><body><h1>紐約唐人街<br>違規樓宇爆炸</h1><p>美國紐約唐人街一座曾多次違規的五層高大廈，懷疑有人不當使用噴霧裝殺蟲劑，前日（周四）中午發生猛烈爆炸引發大火，地下美容院被炸毁，部份地方倒塌，至少造成12人受傷，當中3人危殆、4人傷勢嚴重。<br>事發在中午12時45分，美容院忽然傳出一聲爆炸巨響；大火迅速蔓延至大廈二、三樓；大火引起的燶煙，數條街以外亦清晰可見。當局表示，有人在美容院內放了24罐噴霧罐後離開，煤氣爐火種疑點着氣體，引發爆炸。<br>美國《紐約時報》/《紐約郵報》</p></body></html>
