<html><header><meta charset="utf-8"><title>蘋果綠葉眾安組合營50億拓白塔</title></header><body><h1>蘋果綠葉<br>眾安組合營50億拓白塔</h1><p>眾安房產(672)將與浙江省台州市白塔鎮政府訂立合作協議，雙方將合組白塔新城發展建設，負責發展總面積約10平方公里的白塔新城地皮，經營期限為10年，總投資總額為50億元人民幣，眾安將佔合資公司66%的權益。</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
