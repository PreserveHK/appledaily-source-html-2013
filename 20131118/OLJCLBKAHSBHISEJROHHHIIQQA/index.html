<html><header><meta charset="utf-8"><title>各區突發簡訊：港鐵員工巴撞交警</title></header><body><h1>各區突發簡訊：<br>港鐵員工巴撞交警</h1><p>【上環】<br>【本報訊】駕駛港鐵16座員工小巴的50歲姓秦司機，昨晨5時許，載着四名職員沿上環永和街左轉出干諾道中期間，報稱被置於路邊的環保斗遮蓋視線，與一輛沿干諾道中駛至的警察電單車相撞，30歲交通警員人仰馬翻，左手受傷，由救護員送院治理，幸無大礙，警方正調查意外原因。<br>早前審計署抨擊置於路邊的環保斗「冇王管」，嚴重影響交通及環境問題。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
