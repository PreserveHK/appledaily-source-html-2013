<html><header><meta charset="utf-8"><title>體訊速遞：（排球）巴西女排冠軍盃封后</title></header><body><h1>體訊速遞：<br>（排球）巴西女排冠軍盃封后</h1><p>2013女排大冠軍盃賽周日在東京完成所有賽事，經過5輪比賽後，巴西以5戰5勝奪得總冠軍（圖），美國以4勝1負及日本以3勝2負分奪亞軍及季軍。本報消息（日本）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
