<html><header><meta charset="utf-8"><title>趣怪定格獅B搞搞震　獅爸無覺瞓</title></header><body><h1>趣怪定格<br>獅B搞搞震　獅爸無覺瞓</h1><p>萬獸之王也有柔情的一面。非洲博茨瓦納（Botswana）喬貝國家公園一對半歲大百厭獅子仔，互相扭打輕咬一輪後，無視雄獅威嚴齊齊爬上正在懶洋洋休息的父親背上，獅爸爸也寵溺地跟小獅嬉戲玩鬧（圖）。親子時刻被英國攝影師史密斯（Mark Smith）攝下：「這些幼獅非常幸運，爹哋心情很好。雄獅跟小獅玩耍時會藉機教牠們打鬥技巧。」<br>英國《星期日郵報》</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
