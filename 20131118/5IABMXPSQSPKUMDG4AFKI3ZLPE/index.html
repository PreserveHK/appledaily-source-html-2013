<html><header><meta charset="utf-8"><title>蘋果綠葉佳明中期賺5,517萬升3%</title></header><body><h1>蘋果綠葉<br>佳明中期賺5,517萬升3%</h1><p>佳明（1271）昨日公佈上市後首份中期業績，截至今年9月底止中期盈利約5,517萬元，上升3%，計入一次性上市開支約1,160萬元以及扣除投資物業重估，實際盈利合共4,690萬元，派中期息3.6仙。</p><p>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
