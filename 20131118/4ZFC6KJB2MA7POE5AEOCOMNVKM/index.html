<html><header><meta charset="utf-8"><title>蘋果綠葉順風購尚德獲法院批准</title></header><body><h1>蘋果綠葉<br>順風購尚德獲法院批准</h1><p>順風光電（1165）發公告指，以30億元（人民幣．下同）收購無錫尚德100%股權已得無錫市中級人民法院批准。順風收購早前獲債權人首肯，屏障已大致上被掃除，但按管理人要求，須於12月15日或以前，支持代價的結餘25億元，以方便向債權人付款。順風光電早前配股籌共11億元，並獲得國開行2億元貸款。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
