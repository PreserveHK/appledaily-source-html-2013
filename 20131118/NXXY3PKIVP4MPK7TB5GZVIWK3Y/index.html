<html><header><meta charset="utf-8"><title>女騎士炒車　途人助脫着火褲</title></header><body><h1>女騎士炒車　途人助脫着火褲</h1><p>佛山市一名女騎士上周五（15日）駕駛電單車，駛經陳村海關花壇時，遭後方駛至的一輛貨車碰撞。電單車翻側後油箱漏油爆炸，現場一片火海，其後更捲入貨車車底。女騎士被拋離電單車後，長褲着火情況危急。兩名男途人見狀，立即衝前幫她扯去褲子，免被燒傷，事主傷勢無大礙。兩名修車店店員用滅火筒撲滅，目擊者憶述，「事主離燃燒的電單車很近，如再發生爆炸後果不堪設想。」<br>安徽衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
