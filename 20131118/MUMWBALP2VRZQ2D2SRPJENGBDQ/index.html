<html><header><meta charset="utf-8"><title>細路仔唔食菜　原來係本能</title></header><body><h1>細路仔唔食菜　原來係本能</h1><p>美國一項研究發現，兒童不願吃蔬果，可能與天生求生本能有關。<br><br>耶魯大學心理學家對47名8至18個月大嬰兒進行研究，給他們兩棵植物、兩棵塑膠植物及兩件其他物件，發現小朋友對植物感到厭惡，不願接觸。分析指，這可能與人類的防衛及求生機制，傾向避免被植物刺傷或吸入植物毒素有關，從而分析為何兒童大多拒絕吃蔬果。<br><br>研究指出，只要讓兒童感到蔬果可安全食用，便可改善情況。<br><br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
