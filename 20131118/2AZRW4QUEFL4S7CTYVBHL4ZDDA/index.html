<html><header><meta charset="utf-8"><title>各區突發簡訊：欠債男七人車燒炭</title></header><body><h1>各區突發簡訊：<br>欠債男七人車燒炭</h1><p>【油塘】<br>【本報訊】51歲姓何男子，疑因欠債無力償還，昨天凌晨1時許，駕駛七人車停泊於油塘油麗邨住所對開一個停車場，在車內飲啤酒及燒炭企圖自殺。其間，在住所的44歲姓蕭妻子，見丈夫仍未返家，知悉他為金錢煩惱，遂四出尋找，最終在停車場發現丈夫反鎖車內報警。救護員將他送院搶救，目前情況嚴重。警員事後撿獲遺書，相信他因金錢問題不開心而輕生。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
