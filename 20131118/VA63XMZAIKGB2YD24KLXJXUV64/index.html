<html><header><meta charset="utf-8"><title>關仁隱事：「天黑」偷食斷正求饒 - 關仁</title></header><body><h1>關仁隱事：「天黑」偷食斷正求饒 - 關仁</h1><p>好多影圈中人都知道「小天使」好愛男友「天黑」，不過天黑就好花心，早排天黑喺北京識咗位啱啱出道嘅女模，因為覺得合眼緣就秘密展開追求，點知有次約會咁啱俾小天使朋友撞到，天黑梗係驚俾正牌女友知道，苦苦哀求呢位朋友唔好話俾小天使知，呢位朋友見佢咁誠懇，加上又唔想小天使傷心，所以答應幫佢保守秘密，其實天黑好清楚，雖然小天使好愛佢，但一旦俾佢發現男友不忠，佢一定走人。<br>撰文：關仁</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
