<html><header><meta charset="utf-8"><title>homey home：骰仔枱燈斜開不燦眼</title></header><body><h1>homey home：骰仔枱燈斜開不燦眼</h1><p>揀枱燈來來去去都是一盞頸長長頭闊闊光線向下照的，樣子呆笨又佔地方，而且光線向下直接射向書本工作枱，反射到眼睛的光線也太刺激。最近發現了這個盒子形枱燈，不亮燈時像顆骰子，亮燈時盒蓋45度傾斜打開，盒蓋斜面反射內置的LED燈，光線比一般枱燈柔和，斜角透出的光影效果更見優雅！<br>記者：容慧心<br><br>查詢：Essess Designer FABBRICA（2918 1858）</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
