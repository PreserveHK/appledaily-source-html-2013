<html><header><meta charset="utf-8"><title>一中一台：楊丞琳率友扮殭屍</title></header><body><h1>一中一台：楊丞琳率友扮殭屍</h1><p>麥浚龍執導的電影《殭屍》不但在香港再掀殭屍片熱潮，近日該片在台灣上映，連楊丞琳（中）都做了殭屍迷，昨日她在微博上載扮殭屍相並留言：「下午去看《殭屍》是對的，晚上看需要勇氣，我超怕有後遺症的，這部片滿足了像我這樣的殭屍片頭號粉絲！雖然看的過程很害怕，但也好開心，我等殭屍片等了好久，編、導、演都超級到位！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
