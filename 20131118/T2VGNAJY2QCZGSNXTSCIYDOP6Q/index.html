<html><header><meta charset="utf-8"><title>極度瀕危東北豹　罕見母子出遊被拍下</title></header><body><h1>極度瀕危東北豹　罕見母子出遊被拍下</h1><p>界自然基金會及國家林業局貓科研究中心共同發佈，設於吉林汪清國家級自然保護區蘭家林場的紅外線相機，於上月9日，拍攝到東北豹繁殖種群的影像。從影片可見，一頭雌性成年豹正帶着兩隻幼崽巡視林間，兩隻幼豹都活潑亂跳，健康而充滿活力，顯示母豹是稱職的母親。經專家鑒定，這是內地首次拍攝到一豹帶兩崽的實體影像，相當罕有。<br><br>央視</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
