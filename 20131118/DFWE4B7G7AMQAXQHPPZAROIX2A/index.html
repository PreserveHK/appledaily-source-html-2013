<html><header><meta charset="utf-8"><title>SKE獲鄉里來港撐場</title></header><body><h1>SKE獲鄉里來港撐場</h1><p>日本組合SKE48三名成員高柳明音、木下有希子及二村春香，繼前日在西九龍中心舉行握手會後，昨日再同一地點舉行簽名會，大會派出450個名額，有多名日本粉絲推着行李來港找偶像簽名，亦有港男叫偶像在簽名相上用日語寫着老公二字。至於AKB前晚在日本播出運動會節目，渡邊麻友向之前曾踢她頭的搞笑藝人拳打腳踢，進行大報復！<br>採訪：阮瑜</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
