<html><header><meta charset="utf-8"><title>一中一台：JPM聲沙會港迷</title></header><body><h1>一中一台：JPM聲沙會港迷</h1><p>台灣男子組合JPM昨日在大埔超級城，出席「藍寶石王子60th週年祭」，三名成員小傑、王子和毛弟旋風式來港，昨早甫抵埗便趕往活動，昨晚即返回台灣。JPM現場載歌載舞，約200名粉絲撐場，其中毛弟顯得聲沙沙，他說：「前幾晚都有活動。」王子表示月底會在台灣開時裝店，計劃JPM明年來港在紅館開騷。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
