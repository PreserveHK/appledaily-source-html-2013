<html><header><meta charset="utf-8"><title>體訊速遞：（足球）法國名宿齊轟迪甘斯</title></header><body><h1>體訊速遞：<br>（足球）法國名宿齊轟迪甘斯</h1><p>法國上周五於世界盃歐洲區附加賽首回合，以0:2敗走烏克蘭。法國一眾名將包括拿保夫、居里斯、迪美高及李沙拉素，日前均認為教練迪甘斯（圖）難辭其咎。李沙拉素說：「我們仍有力扭轉敗局，但要是烏克蘭有入波，我們就會玩完！」綜合外電（法國）</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
