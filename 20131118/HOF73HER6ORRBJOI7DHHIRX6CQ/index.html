<html><header><meta charset="utf-8"><title>NBA趣趣地：瘋媽姚媽原來勁friend</title></header><body><h1>NBA趣趣地：<br>瘋媽姚媽原來勁friend<br></h1><p>有華裔血統嘅NBA球員，今時今日得番火箭後衞林書豪，姚明（圖）貴為師兄梗係睇住師弟，原來兩位嘅媽媽都好啱傾㖭。姚明上周六就入豐田中心捧火箭，大螢幕影佢嗰陣，全場都起哄。火箭亦順利以122:111擊敗金塊，中鋒懷特侯活最生性，攻入25分，林瘋表現平穩拎16分7助攻；後者賽後話，姚媽媽不時都搵林媽媽傾偈，幫佢哋一家適應侯斯頓生活。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
