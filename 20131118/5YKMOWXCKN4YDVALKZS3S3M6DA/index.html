<html><header><meta charset="utf-8"><title>橋本環奈新宿吸客</title></header><body><h1>橋本環奈新宿吸客</h1><p>近日在日本網或香港網上討論區均成為熱話的日本14歲偶像橋本環奈，原本只屬於福岡一隊知名度低的組合Rev.from DVL成員，因網上一幅清純照被形容為天使而大受注目，橋本昨日更升呢殺入東京為電子遊戲宣傳，吸引超過500名宅男到場，逼爆新宿車站廣場。由於受大量網民追捧，橋本日前受訪時表示受寵若驚，更感謝網民支持。據指現時已有大量廣告及採訪排住隊等着她。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
