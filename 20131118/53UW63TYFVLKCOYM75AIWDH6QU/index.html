<html><header><meta charset="utf-8"><title>各區突發簡訊：石灘驚現短裙女屍</title></header><body><h1>各區突發簡訊：<br>石灘驚現短裙女屍</h1><p>【西貢】<br>【本報訊】西貢塔門驚現女屍！昨天中午12時許，一名男遊人經過塔門以北一個石灘時，赫見一名年約30至40歲、高約1.6米、身穿白色長袖毛衣和印有白圓點的藍色短裙的中國籍女子昏迷倒卧灘上，連忙報警。<br>救護員趕抵證實該女子已明顯身亡，警方沒有撿獲任何遺書或身份證明文件，正循意外或自殺方向調查，稍後驗屍確定死因，相信沒有可疑。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
