<html><header><meta charset="utf-8"><title>蘋果綠葉寰宇發9,500萬換股票據</title></header><body><h1>蘋果綠葉<br>寰宇發9,500萬換股票據</h1><p>寰宇國際（1046）公佈，與光大能源及豐瑞投資達成協議，將向兩公司發行9,500萬元的可換股票據。兩公司持有多彩貴州城共52%股權，寰宇將參與建設及營運景點的主題公園及劇院設施。據認購協議，兩公司可按兌換價每股0.50元，較停牌前0.405元有23%溢價，倘悉數行使，佔寰宇擴大後股本的9.97%。寰宇今日復牌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
