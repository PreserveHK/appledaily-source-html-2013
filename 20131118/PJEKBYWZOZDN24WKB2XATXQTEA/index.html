<html><header><meta charset="utf-8"><title>眼超超惹禍　酒吧外10揪4爆頭</title></header><body><h1>眼超超惹禍　酒吧外10揪4爆頭</h1><p>【本報訊】昨凌晨近4時，4名年齡介乎22至36歲的男子，到尖沙嘴金馬倫道48A一間樓上酒吧飲酒消遣期間，懷疑與另一批酒客，因目光問題發生爭執，4人稍後結帳離開，惟甫落到地面，事主即被約10名大漢圍毆，拳打腳踢，其間有人手持玻璃樽扑向事主，惡漢傷人後逃去，其中三名事主頭及手受傷，經包紮後拒絕送院，僅姓曾（36歲）頭傷事主送院敷治。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
