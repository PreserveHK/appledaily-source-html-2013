<html><header><meta charset="utf-8"><title>求驗客手記：碧咸搞波預埋大帝</title></header><body><h1>求驗客手記：<br>碧咸搞波預埋大帝</h1><p>（樂）「萬人迷」同「大帝」聯手搞美職聯？據報目前正為成為美職大聯盟班主一事張羅嘅英格蘭「萬人迷」碧咸（右），有意向效力邁阿密熱火嘅NBA巨星勒邦占士（左）招手，畀佢投資這支以邁阿密為基地的新美職聯球隊，或成為球隊領導層一員，以增加呢支新球隊嘅號召力。其實，呢次唔係「大帝」占士首次與英式足球隊扯上關係，喺2011年佢亦吸納咗英超球隊利物浦嘅少量股票。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
