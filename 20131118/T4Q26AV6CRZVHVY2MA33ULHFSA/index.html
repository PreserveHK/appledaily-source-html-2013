<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀大師賽晉4強</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀大師賽晉4強</h1><p>香港桌球1姐吳安儀（圖）周日在英國舉行的伊頓桌球大師賽，8強以3:0淘汰英格蘭的鍾絲，4強將遇世界冠軍伊雲絲。而正出戰比利時歐巡賽16強的傅家俊，則以2:4不敵中國丁俊暉，但後者8強負沙比出局。本報消息（英國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
