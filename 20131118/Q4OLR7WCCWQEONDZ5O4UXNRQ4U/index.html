<html><header><meta charset="utf-8"><title>News Flash日軍演最後階段中俄派機收集情報</title></header><body><h1>News Flash<br>日軍演最後階段<br>中俄派機收集情報</h1><p>日本自衞隊（圖）在沖繩附近的大規模軍演進入最後階段，防衞省指中國前日及昨日均派出圖154大型偵察機到釣魚台附近空域，日方派出F15戰機升空攔截；俄羅斯兩架圖142型偵察機亦飛至沖繩附近往返飛行，日方相信中俄派出偵察機收集軍演情報。<br>日本新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
