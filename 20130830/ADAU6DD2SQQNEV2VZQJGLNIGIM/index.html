<html><header><meta charset="utf-8"><title>電視撈飯：林夏薇收禮降溫</title></header><body><h1>電視撈飯：林夏薇收禮降溫</h1><p>無綫劇集《寒山潛龍》原本由陳茵媺做女主角，不過因為茵媺大肚，最後由林夏薇頂上。日前林夏薇同劇中演員馬國明、曹永廉同敖嘉年等去寧波拍外景，噚日一班人仲喺象山影城出席開鏡拜神儀式，祈求拍攝順利。當地天氣好熱，但開工要着勁厚嘅古裝衫，好彩林夏薇有粉絲錫住，收咗樣實用性好高嘅嘢，林夏薇話：「天氣很熱，水杯正需要。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
