<html><header><meta charset="utf-8"><title>我是誰：邊個打鼓打到癲咗？</title></header><body><h1>我是誰：邊個打鼓打到癲咗？</h1><p>（答案請在內文找）<br>圖中呢位樂壇天后最近不停現身為新歌宣傳，又好勤力為下個月舉行嘅音樂節綵排，仲表演邊彈琴邊打鼓，喺綵排嘅片段中，佢打鼓打到頭髮亂晒，癲咗咁。噚日佢喺倫敦出現時，着住行政人員套裝但就黐到一頭貝殼，貫徹Lady GaGa九唔搭八嘅作風。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
