<html><header><meta charset="utf-8"><title>男士眼中密實睡衣最性感</title></header><body><h1>男士眼中密實睡衣最性感</h1><p>在男性眼中，女士穿甚麼睡覺最性感？喱士內衣或是一絲不掛？統統都不是，答案竟然是全套長袖普通睡衣褲，男士覺得伴侶這樣穿很「可愛」。</p><p>全裸只得16%男士歡心</p><p>床褥公司Ergoflex訪問了1,912名男士和女士，37%男士覺得女性穿整套密實睡衣最性感，排第二和第三是喱士內衣和質料輕柔的普通睡衣，分別佔32%和27%，22%覺得女士借穿男裝衣服最性感，全裸只得到16%男士歡心。女士方面，有35%覺得男士穿平腳短褲或內褲最性感，隨後依次為睡褲（31%）、全套長袖睡衣褲（24%）和連身衣（16%）。<br>英國《每日郵報》</p></body></html>
