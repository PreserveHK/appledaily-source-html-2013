<html><header><meta charset="utf-8"><title>鄭雨盛未瞓醒上機</title></header><body><h1>鄭雨盛未瞓醒上機</h1><p>韓國男星鄭雨盛與女星韓孝珠主演的電影《監視者們》，即將在新加坡上映。昨日一早他們就於仁川機場出發，飛往新加坡為該片宣傳。早上約8時，鄭雨盛現身機場，雖然一身型男look，但他頭未set好，目光呆滯似乎未瞓醒。其拍檔韓孝珠（小圖）則精神奕奕地向傳媒揮手。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
