<html><header><meta charset="utf-8"><title>花絮：尼古拉斯闔家抵水都</title></header><body><h1>花絮：尼古拉斯闔家抵水都</h1><p>金像影帝尼古拉斯基治（Nicolas Cage）與《菠蘿快車》（Pineapple Express）導演大衞哥頓格連（David Gordon Green）合作的美國新片《Joe》，入圍今屆威尼斯競賽片。昨日尼古拉斯一家已被拍到抵達水都，精神奕奕的他看來心情不錯。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
