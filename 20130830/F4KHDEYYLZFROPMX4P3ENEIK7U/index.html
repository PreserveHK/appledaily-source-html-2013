<html><header><meta charset="utf-8"><title>曉治積曼獲忍者服侍</title></header><body><h1>曉治積曼獲忍者服侍</h1><p>澳洲型男曉治積曼（左）噚日喺日本開記招宣傳《狼人：武士激戰》，套片喺日本取景，仲周街打到飛起，當地電影公司為佢安排咗個和風記招，喺東京目黑區充滿日本味嘅雅敍園舉行，仲有忍者出嚟服侍佢，引路兼斟茶，搞到曉治後來忍唔住笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
