<html><header><meta charset="utf-8"><title>少時徐賢飲到歪嘴</title></header><body><h1>少時徐賢飲到歪嘴</h1><p>韓國組合少女時代成員徐賢，前日喺首爾舉行簽名會，原本一副女神樣嘅佢，簽到口渴就攞杯嘢飲，但唔知嗰杯係乜嚟，佢飲咗一啖就立即歪晒嘴！而徐賢嘅隊友Jessica唔知係咪有心寸佢，同日上載咗張飲嘢相，但就飲到放晒電咁。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
