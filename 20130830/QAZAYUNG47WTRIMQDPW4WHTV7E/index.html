<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jeana谷胸曬太陽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jeana谷胸曬太陽 - 馮仁昭</h1><p>𡃁模何佩瑜（Jeana）近日雖然趕拍電影《喜愛夜蒲3》，但前日休息，佢就帶咗愛犬芝芝日蒲遊船河，Jeana換咗黑色三點式泳衣，趁住陽光普照，大量吸睛，芝芝可能怕坐船，當主人抱佢入懷，佢起勢胸襲Jeana，佢仲將相片貼咗去facebook。Jeana噚日風騷話：「遲啲我會拍場水戰戲，我專登出海去feel吓！」<br>撰文：馮仁昭</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
