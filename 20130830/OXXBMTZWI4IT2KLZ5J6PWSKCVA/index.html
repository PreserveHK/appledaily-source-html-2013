<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）「無證」劉翔提早返上海</title></header><body><h1>體訊速遞：<br>（田徑）「無證」劉翔提早返上海</h1><p>於倫奧跟腱斷裂而退賽的中國跨欄跑手劉翔（圖），在美國結束了長達11個月的康復療程，昨晚回到上海。據了解，劉翔原本仍要留美復健兩個月，但無法得到簽證延期，故需提早回國。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
