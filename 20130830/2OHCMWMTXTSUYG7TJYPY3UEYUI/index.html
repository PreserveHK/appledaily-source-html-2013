<html><header><meta charset="utf-8"><title>玉置浩二今日抵港</title></header><body><h1>玉置浩二今日抵港</h1><p>日本樂隊安全地帶主音玉置浩二，今日來港為明日樂隊演唱會作準備，昨日日本NTV電視台宣佈，玉置闊別八年會參演10月首播的新劇《東京Band Wagon》，他在劇中扮演男主角龜梨和也的父親，是傳說中的搖滾樂手，玉置還會演唱該劇的片尾曲。玉置今日聯同妻子青田典子抵港後，會與李克勤一同出席記者會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
