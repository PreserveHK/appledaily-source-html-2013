<html><header><meta charset="utf-8"><title>韓彩英剖腹誕男嬰</title></header><body><h1>韓彩英剖腹誕男嬰</h1><p>韓國女星韓彩英昨日透過經理人宣佈，前日她已誕下一名男嬰，母子平安。據指韓彩英前日下午1時左右，在首爾一間醫院剖腹，為商人老公誕下男B，結婚已六年的她，終如願成為母親，所以一家人都充滿喜悅。韓彩英今年3月宣佈懷孕後，一直留在美國安胎，但最後亦選擇回韓國生仔。其經理人公司昨日亦表示，韓彩英現要調養身體亦想專心湊B，所以到明年才會考慮復工。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
