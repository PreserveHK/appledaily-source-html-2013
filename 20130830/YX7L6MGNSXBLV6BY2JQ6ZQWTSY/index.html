<html><header><meta charset="utf-8"><title>消費新知：冬日英花也啱小男生</title></header><body><h1>消費新知：冬日英花也啱小男生</h1><p>以為冬季新裝必定灰灰沉沉？英國著名品牌Cath Kidston當然是例外，色彩奪目的碎花或可愛Monogram圖案一直是它的成功印記。2013年秋季童裝除了大玩純白碎花，還有不少玩具、小袋、兒童飾品及生活用品等新款上架繼續花碌碌。向來少女浪漫味較重的Cath Kidston，今季的消防車圖案看來亦十分適合小男生。<br>查詢：Cath Kidston（2601 2068）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
