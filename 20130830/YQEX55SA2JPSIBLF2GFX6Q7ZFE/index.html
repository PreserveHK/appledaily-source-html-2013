<html><header><meta charset="utf-8"><title>求驗客手記：鄭潔爆冷攞「威」晉級</title></header><body><h1>求驗客手記：<br>鄭潔爆冷攞「威」晉級</h1><p>（喜）美網周三去到第3個比賽日，中國嘅鄭潔（圖）次圈大戰美國「大威」威廉絲。雖然落咗幾陣雨，但賽事冇因此而終止，最後鄭潔以盤數2:1擊敗大威；後者連續3年都喺美網次圈止步，而前者就同李娜、波蘭嘅拉雲絲卡齊齊出線第3圈。雖然大威已經不復當年勇，但係點都係前「1姐」，所以都要讚鄭潔叻女！鄭潔入到第3圈會對西班牙嘅娜華露。（now676台今日11:45pm起直播第5日賽事）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
