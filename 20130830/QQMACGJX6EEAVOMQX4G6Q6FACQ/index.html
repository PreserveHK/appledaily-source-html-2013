<html><header><meta charset="utf-8"><title>阿旦急腳食雞蛋仔</title></header><body><h1>阿旦急腳食雞蛋仔</h1><p>【銅鑼灣】鄭丹瑞（阿旦）喺無綫新劇《M Club》扮李若彤老公過戲癮，日前下晝3點幾，唔使開工嘅阿旦一身街坊裝現身銅鑼灣SOGO附近，當時佢一支公喺度行街，經過小食店時俾雞蛋仔嘅香氣吸引，幫襯買咗兩底雞蛋仔過口癮，阿旦仲急不及待邊行邊食，似乎食得好滋味㖭，然後佢上咗一棟商業大廈，唔知係咪約咗人傾嘢呢！<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
