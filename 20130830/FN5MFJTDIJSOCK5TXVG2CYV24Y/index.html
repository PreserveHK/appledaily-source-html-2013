<html><header><meta charset="utf-8"><title>各區突發簡訊：飯鏟頭入屋嚇人</title></header><body><h1>各區突發簡訊：<br>飯鏟頭入屋嚇人</h1><p>【元  朗】<br>【本報訊】一條長約三呎、俗稱「飯鏟頭」的眼鏡蛇，昨午4時許，闖入元朗崇正新村一間村屋四圍竄爬，年約60餘歲的女戶主被嚇至花容失色狂叫，飯鏟頭立即竄入睡房床下底匿藏，女戶主慌忙報警。警方通知蛇王趕抵，不費吹灰之力便由床下底將飯鏟頭手到拿來（圖），女戶主脫險後仍頻呼：「好驚呀！好驚呀！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
