<html><header><meta charset="utf-8"><title>哈七成袋零食餵碧咸</title></header><body><h1>哈七成袋零食餵碧咸</h1><p>英國萬人迷球星碧咸同阿女哈七Harper成日晒父女情，前日兩父女一齊喺洛杉機睇棒球賽。平時都知哈七好錫老竇，今次佢可能驚咸爺睇波睇到餓，就想餵阿爸食零食，點知一時心急，成包塞咗落老竇度，難得咸爺唔閃開，仲照單全收！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
