<html><header><meta charset="utf-8"><title>羅仲謙𥄫車唔𥄫女</title></header><body><h1>羅仲謙𥄫車唔𥄫女</h1><p>【灣仔】羅仲謙同黃智雯𠵱家拍緊無綫新劇《飛虎II》，大前日下晝3點幾，劇組喺灣仔嘅Toyota車行開工，羅仲謙首先到達現場準備，佢趁未埋位時周圍研究啲車，似乎有興趣換新車，之後黃智雯嚟到就入咗房整妝，好快手10分鐘搞掂出嚟，車行有位中年女人要求同兩人合照，拍攝時又不時望實謙仔，果然異性相吸。<br>採訪、攝影：梁繼光、李志明</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
