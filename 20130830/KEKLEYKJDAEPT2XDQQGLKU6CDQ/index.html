<html><header><meta charset="utf-8"><title>馬丁路德金紀念品場內熱賣</title></header><body><h1>馬丁路德金紀念品場內熱賣</h1><p>和上周六的遊行一樣，前天的紀念集會，均有小販在門外叫賣，向數以萬計參與集會人士兜售紀念品，如今次自由鐘聲集會，就有小販兜售入場券膠套，內附一張奧巴馬和馬丁路德金並排的合成照片，一個膠套售價7美元（約55港元），但仍有不少奧巴馬粉絲購買。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
