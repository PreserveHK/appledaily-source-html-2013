<html><header><meta charset="utf-8"><title>花絮：陳可辛短片賀影展</title></header><body><h1>花絮：陳可辛短片賀影展</h1><p>今年是威尼斯影展70周年，大會邀請了70位導演包括香港代表陳可辛（圖）、楊凡及內地導演賈樟柯，拍攝以「重啟未來」為題的短片向影展賀壽。陳可辛的短片集合電影史上大師級人物如黑澤明等，他說：「未來都是被過去所影響，電影大師的作品帶來承先啟後作用。」楊凡則以崑曲表演家林為林作題材。另陳可辛下周抵威尼斯出席《甜蜜蜜》復修版首映。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
