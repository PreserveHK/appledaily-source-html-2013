<html><header><meta charset="utf-8"><title>各區突發簡訊：區議員遭淋紅油</title></header><body><h1>各區突發簡訊：<br>區議員遭淋紅油</h1><p>【長  洲】<br>【本報訊】離島區區議員鄺官穩位於長洲中興新街的辦事處，繼今年3月遭網上歹徒盜用地址後，昨天又遭人刑毀。</p><p>昨晨7時許，鄺返抵上址時，赫見鐵閘被人淋上大幅紅油，連接分體式冷氣機雪種的膠喉亦遭毀壞，遂報警求助。警員到場調查，他聲稱無得罪人，惟因早前曾在島上舉行反吸毒運動的宣傳活動，懷疑惹來部份毒販憎厭。鄺官穩透露，需支付2,000元維修。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
