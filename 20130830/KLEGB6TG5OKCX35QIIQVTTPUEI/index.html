<html><header><meta charset="utf-8"><title>蘋果綠葉長和系售內地物業套14億</title></header><body><h1>蘋果綠葉<br>長和系售內地物業套14億</h1><p>和黃（013）公佈，與長實（001）共同出售位於內地的物業，涉及金額接近14億元，相關物業包括西城都薈廣場，及位於其地庫一層與二層之所有停車場、老年活動中心，以及上述構築之土地之土地使用權，完成交易之後，集團將錄得約4.93億元的未經審核收益，預期用作一般營運資金。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
