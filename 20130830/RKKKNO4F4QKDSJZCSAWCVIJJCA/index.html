<html><header><meta charset="utf-8"><title>籃球老將50年前婉拒上台</title></header><body><h1>籃球老將50年前婉拒上台</h1><p>NBA波士頓塞爾特人傳奇球王、五屆最有價值球員比爾羅素（Bill Russell），原來50年前亦有出席《我有一個夢》演說集會。羅素指當年馬丁路德金邀請他一起上台，但他婉拒邀請，因為他覺得主辦組織籌備經年才有這樣的成績，他沒有貢獻，始終說不過去，於是坐在台下第一排做「感興趣的旁觀者」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
