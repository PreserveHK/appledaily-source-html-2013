<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉熙祺寸熊黛林有病 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉熙祺寸熊黛林有病 - 馮仁昭</h1><p>葉熙祺最近靠天王郭富城成功上位，工作不斷，前日「舊城嫂」熊黛林（Lynn）出席活動時，被問到可覺得葉熙祺好進取同唔避忌時，阿Lynn就話個人性格唔同，唔知係咪咁激嬲咗新任城嫂葉熙祺。<br>噚日新城嫂葉熙祺仲喺微博上留言還擊：「沒有人有義務為過去的不相干的人的行為埋單，我不是聖人……如果還有人認為我是凡人就該痛批！那請痛批完記得吃藥別放棄治療！」 <br>撰文：馮仁昭</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
