<html><header><meta charset="utf-8"><title>電視撈飯：定欣搵嘉欣報仇</title></header><body><h1>電視撈飯：定欣搵嘉欣報仇</h1><p>鍾嘉欣同胡定欣噚日喺西貢拍攝無綫新劇《飛虎II》，劇情講述大奸角定欣為咗男友李思捷被殺，結果搵嘉欣BB報仇，不過嘉欣BB同女拳王定欣對打，真係強弱懸殊，定欣都話：「之前係同拳手打，真正同女藝人打，嘉欣係第一個，我都驚會打親佢。」現場見嘉欣BB手腳都帶晒護膝，佢就話：「拍《飛虎II》好多打戲，有朋友介紹我用呢種護膝。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
