<html><header><meta charset="utf-8"><title>小孩偷文具　店主反捱打</title></header><body><h1>小孩偷文具　店主反捱打</h1><p>四川巴中市一名5歲男童，日前在一間文具店涉嫌偷一塊橡皮擦被店主夫婦發現，老闆娘把偷東西的事告訴男童祖母，但祖母僅掏出5角（人民幣．下同）買走橡皮擦，然後離開。<br>沒想到第二天，男童兩名親屬到文具店找店主夫婦，說男童身上有瘀青，認為是店主打的，便揮拳向男店主打去，他用右手遮擋，中指骨折，男童的親屬賠償1,300元醫療費私了。<br>四川《華西都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
