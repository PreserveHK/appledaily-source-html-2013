<html><header><meta charset="utf-8"><title>各區突發簡訊：夜蒲醉醒　金鏈失蹤</title></header><body><h1>各區突發簡訊：<br>夜蒲醉醒　金鏈失蹤</h1><p>【油麻地】<br>【本報訊】50歲姓劉廚房工人（圖中），昨天凌晨在油麻地上海街近登打士街一間卡拉OK夜總會消遣，其間飲酒醉倒，於清晨結賬後留下休息。直至下午1時半，他醉醒發現身上一條值萬多元的金頸鏈被偷去，於是向職員查問無果後決定報案。警員接報到場調查，將事主帶返警署錄取口供，案件暫時未有人被捕，由油尖警區刑事調查隊跟進。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
