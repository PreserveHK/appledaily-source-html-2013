<html><header><meta charset="utf-8"><title>趣趣地：高路普玩鎖賣萌</title></header><body><h1>趣趣地：<br>高路普玩鎖賣萌</h1><p>世界各地有唔少「情人鎖」嘅旅遊熱點，畀情侶喺鐵欄扣上「情人鎖」，留下甜蜜回憶，仲寓意二人關係打風都打唔甩，但估唔到連足球界都食住個勢玩呢家嘢。最近有體育贊助商幫多蒙特搞咗個宣傳活動，教練高路普就同其他球員齊齊化身鎖匠，喺主場出面「上鎖」，贊助商仲預備咗一個好搶眼嘅黃色超級大鎖，不過講到最搶菲林嘅，始終係高路普，呢位型男影相嗰陣喺度賣萌（左），想冧死女咩。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
