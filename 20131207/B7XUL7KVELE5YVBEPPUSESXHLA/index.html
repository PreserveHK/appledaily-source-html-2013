<html><header><meta charset="utf-8"><title>各區突發簡訊：12的士連環遭噴油</title></header><body><h1>各區突發簡訊：<br>12的士連環遭噴油</h1><p>【慈雲山】<br>【本報訊】慈雲山環鳳街61號對開路邊停泊一列的士預備交更，昨天清晨5時許，49歲姓柯早更司機到場取車開工時，赫見其的士被噴上黑色漆油，報警求助。警員接報到場調查，陸陸續續揭發附近11部的士，亦同樣遭噴上黑油，分別在車頭擋風玻璃、左右前車窗等，警方已聯絡其餘司機了解事件。據悉，事件不排除有人不滿車位被的士霸佔而淋油洩憤。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
