<html><header><meta charset="utf-8"><title>蘋果綠葉渣打星洲客戶資料被盜</title></header><body><h1>蘋果綠葉<br>渣打星洲客戶資料被盜</h1><p>渣打（2888）於新加坡的私人銀行客戶資料被盜取。當地警察於一名黑客的手提電腦上，發現存有647名客戶的月結單。有關資料盜取自替渣打新加坡印製客戶月結單的公司。渣打發言人回應本報查詢時指，本港印製月結單的系統完全獨立，與新加坡非使用同一套。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
