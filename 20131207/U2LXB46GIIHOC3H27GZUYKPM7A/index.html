<html><header><meta charset="utf-8"><title>各區突發簡訊：兩電單車疑遭縱火</title></header><body><h1>各區突發簡訊：<br>兩電單車疑遭縱火</h1><p>【牛頭角】<br>【本報訊】牛頭角宏遠街與宏茂街交界一列電單車泊位處，昨天清晨5時許，附近大廈的保安員，發現上址其中兩部電單車突起火焚燒，火勢猛烈，於是報警。消防員接報到場開喉灌救，約16分鐘將火救熄，兩部電單車付諸一炬（圖），消防員以探測器調查，發現釋放出易燃氣體，肇事兩車之間則相隔了一個車位，認為火警有可疑，交警方跟進。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
