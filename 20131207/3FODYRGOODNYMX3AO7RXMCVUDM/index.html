<html><header><meta charset="utf-8"><title>趣趣地：恒大絕地爭3冠王</title></header><body><h1>趣趣地：<br>恒大絕地爭3冠王</h1><p>廣州恒大拎唔拎到3冠王就睇今日，佢哋下晝4點會喺主場對貴州人和，上演中國足協盃決賽次回合。恒大首回合落後兩球之外，穆里奇、艾傑臣同趙旭日都停賽，唔通真係要靠「飛機郜」郜林擔大旗？呢場亦係孔卡（圖）喺主場嘅謝幕戰。至於恒大嘅世冠盃名單就齊晒腳，而歐聯盟主拜仁慕尼黑亦精銳盡出，連要唞6周嘅荷蘭翼鋒洛賓都有份，睇嚟係因為趕唔切改名單。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
