<html><header><meta charset="utf-8"><title>趣趣地：辛度揸隊巴有運行</title></header><body><h1>趣趣地：<br>辛度揸隊巴有運行</h1><p>熱刺中場辛度雲尼亞里轉行揸巴士？非也！佢只不過係喺球隊周中英超作客富咸，前往富咸途中，一時興起走去做熱刺隊巴嘅司機，揸咗一陣啫（圖）。不過，從佢upload上Instagram嘅相睇嚟，佢又真係似模似樣喎，難怪佢好得戚咁喺Instagram度寫住：行緊勝利之路，今晚贏波！而熱刺真係順利贏咗2:1，睇嚟辛度揸車都幾利球隊喎。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
