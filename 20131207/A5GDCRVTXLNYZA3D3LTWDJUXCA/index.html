<html><header><meta charset="utf-8"><title>蘋果綠葉工總：港商需升級轉型</title></header><body><h1>蘋果綠葉<br>工總：港商需升級轉型</h1><p>香港工業總會主席劉展灝於「香港珠三角工商界合作交流會」上表示，香港廠商未來發展要趨向升級轉型，自動化生產，做品牌，拓內銷市場，兩地政府亦已推出多項措施積極配合，如今年特區政府再增撥5,000萬元，資助企業發展生產環保計劃。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
