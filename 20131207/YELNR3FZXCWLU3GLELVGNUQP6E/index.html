<html><header><meta charset="utf-8"><title>Tony上庭認非法賭博</title></header><body><h1>Tony上庭認非法賭博</h1><p>曾於90年代紅極一時的韓國組合H.O.T前成員Tony An（圖），因涉嫌非法網上賭波，昨日與被控同一罪名的韓星李秀根和卓在勳現身首爾中央地方法院上庭受審。三人承認賭博，一臉悔意的Tony鞠躬認錯，他說：「要向一直愛戴我的人道歉，我以後不會再犯。」檢察官向法庭要求判Tony入獄10個月，李秀根和卓在勳則分別被要求判刑8個月和6個月，三人同樣被要求緩刑兩年。法院將於本月27日宣判。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
