<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏天尼欲改革黃牌制度</title></header><body><h1>體訊速遞：<br>（足球）柏天尼欲改革黃牌制度</h1><p>制度 歐洲足協會長柏天尼（圖），接受西班牙傳媒訪問時表示，有意提出一個改革現時黃牌制度的處分方法；參照欖球比賽對非嚴重犯規球員，球證可判罰球員暫時性出場。柏天尼認為此舉可轉移到足球比賽，如球員領取黃牌，可被罰暫時離場5至10分鐘。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
