<html><header><meta charset="utf-8"><title>支聯會促停迫害劉霞</title></header><body><h1>支聯會促停迫害劉霞</h1><p>【本報訊】支聯會主席李卓人連同支聯會十多名成員，昨日遊行到中聯辦外抗議，要求北京停止迫害諾貝爾和平獎得主劉曉波的太太劉霞、立即停止對劉霞軟禁。他們帶同紙製監籠在中聯辦外叫口號，並且宣讀聲明，但中聯辦不派人接收抗議物品，支聯會成員其後將紙製監籠拋入中聯辦大閘內（圖），並將聲援劉霞的心形心意卡貼在中聯辦大門外。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
