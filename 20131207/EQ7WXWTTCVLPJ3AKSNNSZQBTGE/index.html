<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）拜恩或下周日復出</title></header><body><h1>體訊速遞：<br>（籃球）拜恩或下周日復出</h1><p>下周日復出 NBA湖人後衞拜恩（圖）康復進度理想，據報最快可於下周日主場對速龍的比賽中復出；35歲的拜恩堪稱鐵人，他接受電視台訪問時表示，自從開展正式練習以來，每天進行全天候練習，甚至連睡覺的時間也犧牲。對於同市的快艇冒起，拜恩聲明除非自己死掉，否則不會讓湖人被快艇超越。綜合外電（美國）</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
