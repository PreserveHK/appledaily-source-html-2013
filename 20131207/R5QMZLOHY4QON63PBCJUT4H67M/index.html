<html><header><meta charset="utf-8"><title>各區突發簡訊：賊爆村屋掠三相機</title></header><body><h1>各區突發簡訊：<br>賊爆村屋掠三相機</h1><p>【西  貢】<br>【本報訊】西貢蠔涌村一幢三層高村屋，昨天凌晨零時許揭發爆竊案。該村一戶地下單位的36歲姓楊女戶主從外返家，赫見住所側面一個窗門被撬開，屋內有搜掠痕迹，知道遭賊人光顧，於是報警求助。警員接報攜同警犬到場搜索賊蹤，可惜沒有發現。女戶主經點算後，證實被偷去三部數碼相機，共值三萬元，警方刑事偵緝隊已接手調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
