<html><header><meta charset="utf-8"><title>體壇拾趣：火箭生日笑唔出</title></header><body><h1>體壇拾趣：<br>火箭生日笑唔出</h1><p>生日快樂就聽得多，生日不快樂就少啲聽，不過桌球手「火箭」奧蘇利雲（圖）就遇到呢個情況；周四呢位英格蘭球手38歲生日，當日佢唔止慶生，仲角逐英國錦標賽8強，雖然生日當日都幾旺，兩度做出一Q過百，但局數就以4:6不敵冰咸，無緣晉級，冰咸晉級後就會面對羅拔臣，而另一邊準決賽就由沙比鬥華當。（now 637台今日9:00pm直播）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
