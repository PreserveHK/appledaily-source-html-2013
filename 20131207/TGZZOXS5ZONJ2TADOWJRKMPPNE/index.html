<html><header><meta charset="utf-8"><title>News Flash美大批鯨魚擱淺35條返深海區</title></header><body><h1>News Flash<br>美大批鯨魚擱淺<br>35條返深海區</h1><p>美國佛州大沼澤地國家公園的鯨魚擱淺事件露出曙光，海岸防衞直升機前日早上發現35條領航鯨（圖）已游回水深5.4米的深水區，增高存活率。擱淺死亡的鯨魚總數現為11條，但周三晚上再有6條鯨魚不知所終。<br>法新社</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
