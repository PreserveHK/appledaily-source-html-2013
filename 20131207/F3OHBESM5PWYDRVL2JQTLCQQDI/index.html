<html><header><meta charset="utf-8"><title>趣趣地：大哨軍刀爭做啤王</title></header><body><h1>趣趣地：<br>大哨軍刀爭做啤王</h1><p>以前嘅港產賭片，最興就有啲乜乜慈善賭王啤牌大賽。原來喺現實世界，一樣有呢啲比賽，今個月12日就喺捷克布拉格舉行，而參賽者一樣星光熠熠，有兩大殿堂級球星「大哨」朗拿度（圖）、「軍刀」舒夫真高，同埋網球手拿度等。不過同當年嘅港產片唔同，今次比賽唔係昆參賽者，係真係慈善賽，搞手係拿度做代言人嘅Poker Stars，而拿度就話：「朗拿度係我偶像，我好期待喺賭枱度同佢一較高下。」</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
