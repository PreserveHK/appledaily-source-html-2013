<html><header><meta charset="utf-8"><title>體壇拾趣：紐約市打吡出晒火</title></header><body><h1>體壇拾趣：<br>紐約市打吡出晒火</h1><p>NBA周四就上演今季首度紐約市打吡，由網隊（白衫）主場對紐約人，以班費計嚟睇真係好強戲碼，點知兩軍開季戰績都差到震，加埋都唔夠10場勝仗。網隊受傷兵困擾，紐約人就靠安東尼貢獻19分同10籃板雙雙，以113:83大勝，令網隊創隊史紀錄連續兩場主場輸20分以上，真係面目無光。第4節兩軍打到火起，紐約人中鋒巴蘭尼同網隊前鋒加尼特搶籃板時起衝突，雙雙被罰技規。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
