<html><header><meta charset="utf-8"><title>台灣《蘋果》　遭縱火毀車</title></header><body><h1>台灣《蘋果》　遭縱火毀車</h1><p>台灣《蘋果日報》位於台北市內湖區行愛路的總社大樓，昨日下午2時許發生縱火案件。涉詐騙案的男子戴麒昱（39歲）混入大樓後，在停車場一輛汽車旁邊澆上汽油縱火，消防到場撲救（圖）。<br>戴隨後到附近的派出所自首，表示不滿報館報道他以修車為名向一名女子詐騙，所以從高雄北上到台蘋大樓縱火洩憤。<br>台灣《蘋果日報》總編輯馬維敏回應稱，該篇報道屬法院起訴案件，報社已善盡查證之責，內文並無不妥。<br>台灣《蘋果日報》</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
