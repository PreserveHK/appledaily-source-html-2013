<html><header><meta charset="utf-8"><title>酒井推舞台劇惹爭拗</title></header><body><h1>酒井推舞台劇惹爭拗</h1><p>日本女星酒井法子（右）自吸毒案後工作量極少，但昨日她卻辭演舞台劇，更與搞手發生爭拗。據知酒井原定於明年3月演出舞台劇《牽手回家吧》，該劇由去年與酒井合演舞台劇《碧空之狂詩曲》的男星今井雅之（左）策劃，但他昨日卻在網誌中表示酒井突然辭演，更鬧爆她沒有說明辭演原因，令他陣腳大亂，今井更稱因酒井的背景令他在籌備期間遇上很多困難。不過酒井所屬事務所卻反駁，指酒井早已推掉該工作。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
