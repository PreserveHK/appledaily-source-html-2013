<html><header><meta charset="utf-8"><title>蘋果綠葉經濟工作會議傳下周召開</title></header><body><h1>蘋果綠葉<br>經濟工作會議傳下周召開</h1><p>路透引述消息指，中共將於下周召開經濟工作會議，為明年經濟增長、通脹和貨幣供應增速定下目標。消息人士指，領導人同時或將就城鎮化提出詳細計劃。至於來年之貨幣政策，料將維持穩健。之前國務院旗下國家信息中心曾建議，將2014年經濟增長目標從今年7.5%下調至7%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
