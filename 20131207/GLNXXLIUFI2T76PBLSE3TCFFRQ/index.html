<html><header><meta charset="utf-8"><title>體壇拾趣：900萬打造飛龍球場</title></header><body><h1>體壇拾趣：<br>900萬打造飛龍球場</h1><p>位於觀塘嘅飛龍球場噚日開幕，呢個斥資900萬打造嘅5人足球場，除咗方便足球發燒友上嚟踢波之外，仲係阿仙奴（香港）足球學校嘅訓練基地；教練之一譚兆偉（中）噚日同陳發枝、梁能仁（左）等前足球先生試完場後都大叫過癮。偉哥話︰「室內最緊要就係唔使受天氣影響，就算凍或者落雨都照踢可也；踢完波又可以喺度睇吓波衫，星期六、日仲可以喺度睇英超，真係唔錯㗎。」</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
