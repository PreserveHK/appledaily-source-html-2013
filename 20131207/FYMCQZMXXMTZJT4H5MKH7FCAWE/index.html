<html><header><meta charset="utf-8"><title>熊黛林企街伸脷</title></header><body><h1>熊黛林企街伸脷</h1><p>【銅鑼灣利園】熊黛林（Lynn）同舊愛郭富城日前喺婚宴同場，城城其後避談，Lynn已開始撫平失戀傷痛，前晚仲出動濕平，佢同女助手開車去咗銅鑼灣利園，Lynn冒住被罰450蚊都泊咗喺雙黃線位置，跟住落車過對面馬路，點知撞見女性友人，兩女街頭吹水，Lynn仲鬼馬伸脷，佢傾完就急步入咗Chanel掃貨。冇耐Lynn就拎住幾袋嘢出嚟，佢話：「手袋同衫都買啲，聖誕節嘛，乜都有啲。」<br>採訪、攝影：徐錦池</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
