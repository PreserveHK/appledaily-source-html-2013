<html><header><meta charset="utf-8"><title>慈善聖誕</title></header><body><h1>慈善聖誕</h1><p>【本報訊】太古坊一連兩日的白色聖誕市集昨揭幕，晚上舉行了亮燈儀式（圖）。市民想感受聖誕佳節的歡樂氣氛，今日不妨到太古坊糖廠街，參與這個白色聖誕市集的慈善籌款活動。除了可欣賞五光十色的聖誕燈飾及佳節佈置外，現場更設有多個攤位，出售聖誕禮品、美酒佳餚等等，讓市民挑選心水禮物。活動免費入場，所籌得款項將撥捐慈善活動「愛心聖誕大行動」。聖誕市集今日開放時間為下午1時至晚上8時。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
