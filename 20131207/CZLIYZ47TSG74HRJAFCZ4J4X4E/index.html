<html><header><meta charset="utf-8"><title>體訊速遞：（足球）祖記雙倍薪金留金童</title></header><body><h1>體訊速遞：<br>（足球）祖記雙倍薪金留金童</h1><p>意甲冠軍祖雲達斯，為了留住獲得今年歐洲金童獎的保羅普巴（圖），不惜開出雙倍人工，希望與這位法國國腳續約至2018年；據報保羅普巴現時年薪為200萬歐元（約2,100萬港元），如他與祖記續約，年薪將增至400萬歐元（4,200萬港元）。綜合外電（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
