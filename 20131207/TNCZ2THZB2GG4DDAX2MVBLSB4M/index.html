<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JM笑對偷嗒霆鋒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JM笑對偷嗒霆鋒 - 馮仁昭</h1><p>文詠珊（Janice Man）傳經謝婷婷而秘密撻着謝霆鋒（小圖），JM同謝霆鋒被指喺朋友嘅生日會中表現親密，不時密密斟，更主動餵霆鋒食嘢。<br>噚日JM透過所屬公司百仕活發言人否認緋聞話：「兩人有共同朋友，出席共同朋友嘅生日會，見到謝霆鋒係座上客，餵食係冇發生，傳聞好搞笑，一笑置之。」<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
