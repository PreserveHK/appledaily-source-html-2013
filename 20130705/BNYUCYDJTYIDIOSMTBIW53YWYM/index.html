<html><header><meta charset="utf-8"><title>案件速遞︰偷學員錢　教練判社服令</title></header><body><h1>案件速遞︰<br>偷學員錢　教練判社服令</h1><p>【本報訊】足球教練趁學員練波時，偷取學員背包內100元，當場人贓並獲，他早前承認盜竊罪，昨在九龍城裁判法院獲輕判社會服務令180小時。他聲稱原打算與女友結婚，但得悉她欲投考警隊，為她着想已主動提出分手。<br>被告譚達成（36歲，圖）於今年4月12日犯案時，為保良局顏寶玲書院合約教練。他以往曾帶領一支球隊作賽，開賽14秒即有球員傷出，賽事終腰斬收場，他後來因打假波被罰停賽兩年。<br>案件編號：KCCC1660/13</p></body></html>
