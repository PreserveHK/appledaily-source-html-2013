<html><header><meta charset="utf-8"><title>案件速遞︰製假履歷　釋囚入獄三月</title></header><body><h1>案件速遞︰<br>製假履歷　釋囚入獄三月</h1><p>【本報訊】售貨員涉嫌透過微信獵女從而非禮少女，被捕後遭揭發用假工作履歷受聘替Zara及時間廊工作。他解釋就其他風化案刑滿出獄後，發出15封求職信均無回音，才自製假履歷犯案，昨被判囚三個月。<br>被告關浩暉（29歲，圖）承認兩項使用虛假文書罪，辯方指他於前年12月出獄，向上述公司求職時利用假履歷，訛稱自己於09年至2011年擔任文具製品公司經理，結果於去年2月至今年3月，先後獲兩公司聘用，其中時間廊聘請他做助理店務經理。<br>案件編號：KCCC1812/13</p></body></html>
