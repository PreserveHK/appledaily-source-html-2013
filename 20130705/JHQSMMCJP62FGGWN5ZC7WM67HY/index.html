<html><header><meta charset="utf-8"><title>眼睛想旅行：全球最大網上旅遊公司開業</title></header><body><h1>眼睛想旅行：全球最大網上旅遊公司開業</h1><p>全球最大的網上旅遊公司Expedia（智遊天下網）香港區網站已經正式啟用，其最大賣點除了保證獲得獨立酒店預訂與套票行程（酒店加機票）的至低價外，如果在其他香港網站發現相同酒店或套票行程有更便宜的網上價格，只要在預訂日期的30天內聯絡其公司，固之然會將差額退還給你，最吸引是還有$500的單次使用優惠券送你下次使用。<br>記者：李莉<br>查詢： http://www.Expedia.com.hk </p></body></html>
