<html><header><meta charset="utf-8"><title>電視撈飯：廖碧兒攬狗做主持</title></header><body><h1>電視撈飯：廖碧兒攬狗做主持</h1><p>廖碧兒寄情事業，早前因拜金形象避到返內地，如今決定強勢回歸，廖碧兒最近為有線擔任寵物節目《繼續寵愛》主持，她心感興奮。首集嘉賓鄺美雲（Cally）在Cash十歲生日，帶同Cash同已拿到狗醫生牌嘅Euro到老人院探訪，兩父子「行孖咇」去𠱁人。另一個嘉賓邵音音，千呎大屋高峰期養了咗20幾隻狗，𠵱家剩番7隻都係老狗。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
