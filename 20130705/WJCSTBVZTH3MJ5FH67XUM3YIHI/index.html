<html><header><meta charset="utf-8"><title>蘋果汁︰機場快線今推團購優惠</title></header><body><h1>蘋果汁︰<br>機場快線今推團購優惠</h1><p>【本報訊】港鐵為慶祝機場快線成立15周年，推出車票團購優惠。由今日起連續四個星期五，市民若於當日下午三點登入團購網站Groupon，便可以15元購買機場快線單程票，往返快線任何車站一次，較原價平75%至85%。即使從最接近機場站的青衣站出發，現時成人車票正價也要60元，15元等同二五折。<br>港鐵已定每星期五限量發售1,500張車票，每人限購四張。成功購買後，港鐵會寄出優惠券到登記地址。市民可憑券到機場快線任何一站，換領車票，有效日期至今年9月30日。</p></body></html>
