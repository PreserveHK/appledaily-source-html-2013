<html><header><meta charset="utf-8"><title>醫療新知：幹細胞種出人工肝臟</title></header><body><h1>醫療新知：幹細胞種出人工肝臟</h1><p>日本科學家成功利用幹細胞培植出人類的肝臟，此突破長遠有望舒緩屍肝不足的問題。橫濱市立大學的科學家，使用被譽為「萬能細胞」、即iPS人類誘導多功能幹細胞，製造出另外三種獨特的細胞，其後將它們混合而成，造出人類肝芽（liver buds）、即肝臟細胞的雛形。<br>肝芽放入老鼠體內後，發展出血管，並與老鼠血管融合連接，最後培植出成熟的肝臟細胞，具正常運作功能。科學家指研究結果令人鼓舞，下一步計劃培植其他器官如胰臟和肺部。醫學界近年積極推動幹細胞研究，為人類治療頑疾，該校有望10年後培植出人工肝臟，用於移植。</p></body></html>
