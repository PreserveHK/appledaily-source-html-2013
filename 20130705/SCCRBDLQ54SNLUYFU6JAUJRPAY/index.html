<html><header><meta charset="utf-8"><title>我是誰：邊個玩鐵幕誘惑？</title></header><body><h1>我是誰：邊個玩鐵幕誘惑？</h1><p>（答案請在內文找）<br>呢位美國樂壇一姐，經常做啲過界出位嘢惹起爭議，最近佢影咗張戴住用鐵圈扣成嘅面罩扮中東女人，仲留言話「愛的革命，阿拉真神的意願」，擺明諷刺緊伊斯蘭教抑壓女性。麥當娜咁做，有人擔心佢會激嬲宗教組織。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
