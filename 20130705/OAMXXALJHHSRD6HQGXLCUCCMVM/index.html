<html><header><meta charset="utf-8"><title>國金點滴盤少價貴　紐約豪宅冰封</title></header><body><h1>國金點滴<br>盤少價貴　紐約豪宅冰封</h1><p>紐約市豪宅遇冷鋒！美國地產商Brown Harris Stevens資料顯示，今年次季紐約市的豪宅成交量急挫，樓價達1,000萬美元（7,800萬港元）的豪宅成交竟銳減50%；而樓價為500萬美元或以上豪宅的成交，亦縮減25%。<br>紐約豪宅成交量下降，主要因豪宅或複式單位數目供應不足，現貨沽清後新盤未能趕及完成應市；加上部份豪宅定價太高，令買家卻步。不過，經紀亦指多數業主現時並不急於沽貨，仍在等待好價位才沽。資料又指，截至今年第二季止的一年，當地豪宅供應量下滑15%。</p></body></html>
