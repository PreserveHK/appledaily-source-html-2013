<html><header><meta charset="utf-8"><title>眼睛想旅行：奔牛節明日玩命狂run</title></header><body><h1>眼睛想旅行：奔牛節明日玩命狂run</h1><p>西班牙奔牛節從1591年起，每年7月6日至14日於西班牙東北部Navarra省會Pamplona市舉行，成為舉世知名的玩命節日，全靠美國作家海明威於第一本長篇小說中提及幕幕刺激的片段，原來他從1923年起前後到訪多達8次，其文筆吸引日後成千上萬的遊客前來挑戰。奔牛路線全長約840米，人人穿上紅衫、手持紅巾引狂牛發癲，一般六頭牛一支箭跑出，見紅就橫衝直撞，整個過程不過4分鐘，刺激驚險兼而有之。<br>記者： 孔詠詩<br>網址： http://www.sanfermin.com </p></body></html>
