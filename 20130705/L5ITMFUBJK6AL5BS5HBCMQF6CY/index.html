<html><header><meta charset="utf-8"><title>Adele蠟像被瘦身</title></header><body><h1>Adele蠟像被瘦身</h1><p>英國巨肺歌手Adele嘅蠟像，日前喺倫敦杜莎夫人蠟像館揭幕，跟足Adele上年喺格林美表演個look嚟整。Adele本人就大讚個下巴做得最似，不過睇落個蠟像好似偷工減料，整瘦咗Adele噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
