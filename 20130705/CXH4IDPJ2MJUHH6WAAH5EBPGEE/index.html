<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌被寸講錯嘢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌被寸講錯嘢 - 馮仁昭</h1><p>普通話唔好嘅鍾欣桐（阿嬌）日前去台灣宣傳佢隻處女個人國語碟《桐花》，阿嬌跟兩位好友張韶涵同信一齊上《SS小燕之夜》，因為阿嬌普通話麻麻鬧出唔少笑話，當佢講：「慶祝信生日，大家一起去唱歌。」就將「慶祝」講成「新竹」，信即刻乘機寸阿嬌：「是去新竹過生日嗎？」搞到阿嬌好尷尬。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
