<html><header><meta charset="utf-8"><title>姬蒂着黃金聖衣</title></header><body><h1>姬蒂着黃金聖衣</h1><p>英國超模姬蒂摩絲有批靚相，會喺今年9月下旬拎出嚟拍賣，據講全部都係出自著名藝術家之手。其中有張係姬蒂笠住又金又銅嘅貼身衫，睇落有啲似着上黃金聖衣嘅女神，幕後估計呢張相賣到成30幾萬港元喎！你又覺得值唔值呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
