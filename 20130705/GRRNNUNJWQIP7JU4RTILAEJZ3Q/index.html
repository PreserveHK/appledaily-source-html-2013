<html><header><meta charset="utf-8"><title>中環在線：俄鋁老闆闊佬　2千萬花紅獎員工 - 李華華</title></header><body><h1>中環在線：<br>俄鋁老闆闊佬　2千萬花紅獎員工 - 李華華</h1><p>俄鋁（486）噚日公佈一項一次性僱員股份獎勵計劃，老闆、即係行政總裁歐柏嘉亦計劃放棄佢2012年獲得嘅300萬美元（2,340萬港元）花紅，公司會動用呢筆資金放落僱員獎勵計劃。<br>呢項僱員股份獎勵計劃，規定公司買入嘅股份數目最多等於俄鋁已發行股份總數0.05%，而且唔係高層專利，計劃主要針對公司工廠，包括俄羅斯同國際生產基地內九成員工，120名員工將於本月20號之前收到首批股份，如計劃成功，透過新計劃受惠嘅僱員將更多。</p></body></html>
