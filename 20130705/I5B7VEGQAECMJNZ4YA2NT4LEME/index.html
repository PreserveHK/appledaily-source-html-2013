<html><header><meta charset="utf-8"><title>電視撈飯：黃浩然百寶冧粉絲</title></header><body><h1>電視撈飯：黃浩然百寶冧粉絲</h1><p>無綫嘅賣埠劇集成績一向唔錯，亦令唔少藝人衝出香港，紅到去第二個洲，黃浩然同陳展鵬早前就代表TVB去到美國紐約同fans見面同宣傳劇集，佢哋坐上巡遊巴士繞過布碌崙大道、唐人街同埋紐約時代廣場。第二日佢哋又去咗雲頂世界賭場出席簽名會，兩日嘅宣傳活動，黃浩然同陳展鵬喺台上唱歌兼玩《決戰一分鐘》遊戲，出盡百寶冧fans。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
