<html><header><meta charset="utf-8"><title>佐佐木希扮唐三藏</title></header><body><h1>佐佐木希扮唐三藏</h1><p>佐佐木希（左）噚日同前輩高田純次（右）喺東京出席記者會，用佢哋合演嘅廣告造型亮相。希妹扮成唔使剃光頭又着裙嘅唐三藏，高田就扮老餅版孫悟空，仲同隻羊駝一齊出場，夠晒爆笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
