<html><header><meta charset="utf-8"><title>眼睛想旅行：JR秋葉原橋底商場今日開幕</title></header><body><h1>眼睛想旅行：JR秋葉原橋底商場今日開幕</h1><p>離JR秋葉原僅一分鐘腳程、位於天橋底商場CHABARA AKI-OKA MARCHE今日開幕！該位置前身為批發蔬果的神田青果市場，曾經熱鬧一時，現在則化身為型格迷你商場，希望重拾昔日光輝！目前進駐CHABARA的商戶包括「日本百貨店」、「谷中咖啡店」及素食餐廳「小牧食堂  鎌倉不識庵」，店舖雖少，但不少貨只此一家！橋底Shopping新體驗絕對值得期待！<br>記者：溫曉嵐<br>網站： http://www.jrtk.jp/chabara/ </p></body></html>
