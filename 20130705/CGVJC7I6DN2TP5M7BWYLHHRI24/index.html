<html><header><meta charset="utf-8"><title>電視撈飯：娥姐送車賀老公</title></header><body><h1>電視撈飯：娥姐送車賀老公</h1><p>商天娥噚日喺將軍澳電視廣播城出席「七月星辰」活動，娥姐話同老公都係七月生日，但未知老公會點同佢慶祝，但佢就已經送咗架三十幾萬嘅車畀老公做生日禮物，問到想要乜回禮，娥姐就話想去歐遊，但就要同老公夾下時間，同樣計劃去歐遊嘅馬賽就話已經約咗個女仔一齊去，問佢怕唔怕俾人非禮，佢話：「唔怕，我好宅女look，同埋同我去個女仔朋友好高大。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
