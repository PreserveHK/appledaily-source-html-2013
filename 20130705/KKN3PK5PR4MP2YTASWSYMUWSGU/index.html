<html><header><meta charset="utf-8"><title>求驗客手記：46歲三浦勁爆日聯</title></header><body><h1>求驗客手記：<br>46歲三浦勁爆日聯</h1><p>46歲嘅前日本國腳三浦知良（左），喺前日FC橫濱對櫪木SC嘅日乙聯賽中，KAZU喺開賽16秒，接應前鋒大久保哲哉傳球，左腳勁射入網，助FC橫濱贏3:1之餘，更破咗自己保持嘅「最年長入球紀錄」，係繼上年5月27日對鳥取嘅入球後再喺日乙入波；目前佢嘅新紀錄為46歲4個月零7天，連我求大俠都唔話佢老而彌堅都唔得。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
