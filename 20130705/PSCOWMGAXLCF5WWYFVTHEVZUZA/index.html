<html><header><meta charset="utf-8"><title>電視撈飯：李亞男被迫洗屎塔</title></header><body><h1>電視撈飯：李亞男被迫洗屎塔</h1><p>李亞男貴為2005年國際華裔小姐冠軍，竟然為咗無綫新節目《反斗紅星放暑假》被迫去洗屎塔。節目中嘅亞男戴住對膠手套，將隻手伸入廁所度撈起啲廁紙，見啲廁所水黃黚黚同尿冇乜分別，亞男噚日喺電話都話好核突，佢笑笑口話﹕「其實係假嘅，係綠茶溝朱古力，但我隻手真係放咗入去，雖然好肉酸，但出到嚟搞笑都值得。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
