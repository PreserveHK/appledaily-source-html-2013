<html><header><meta charset="utf-8"><title>網上通：紅爆幼稚園資訊</title></header><body><h1>網上通：紅爆幼稚園資訊</h1><p>不少家長都對選擇幼兒園或幼稚園都充滿不少疑問，幸好，2010年由任職多年幼兒教育行政工作的Fanny Lee開辦的「全港幼兒及幼稚園資訊」Facebook Fan Page就成了家長們吸收資訊的地方。Fanny會定時開辦「幼兒及幼稚園面試課程」，安排教家長對答、填表，以及取根德園、樂基、劍鳴等報名表，令家長更認識面試的要點，以及有專人提醒你報名日期等，適合一眾在職的媽媽。而每次一出面試課程的Post都會很快滿額，可見非常受家長歡迎。</p></body></html>
