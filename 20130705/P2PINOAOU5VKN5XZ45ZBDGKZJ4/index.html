<html><header><meta charset="utf-8"><title>海藻襲青島　沙灘變草坪</title></header><body><h1>海藻襲青島　沙灘變草坪</h1><p>玩水還是玩海藻？青島近日海藻如潮，藍色海洋變成一望無際的草坪，厚厚的海藻堆滿沙灘，高至成年人腳眼位，不少人被海藻絆倒，有市民照舊下水浸海藻浴場，有人興起敷海藻mask。青島沿海普遍被滸苔海藻覆蓋，嚴重程度堪比2008年的首次滸苔災害。</p><p>工作人員一天打撈4,000噸滸苔。專家指出，若不及時處理就會變臭，不僅會影響海水質量，也會影響觀光旅遊。<br>新華社</p></body></html>
