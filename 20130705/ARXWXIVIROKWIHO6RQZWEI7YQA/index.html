<html><header><meta charset="utf-8"><title>樂高世界地標</title></header><body><h1>樂高世界地標</h1><p>【本報訊】用50萬塊樂高積木砌出的40個世界著名地標模型，將由今天起至31日在太古城中心展出。「Piece of Peace世界遺產樂高展」展出25個國家的世界遺產模型，當中有俄羅斯標誌建築克里姆林宮，藉此宣揚世界和平。展覽在2003年起於日本多個城市展出，今年首度衝出日本，以香港作為世界巡迴第一站。展覽更加入了香港樂高高手的作品，包括剛被列入為世界遺產的日本富士山。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
