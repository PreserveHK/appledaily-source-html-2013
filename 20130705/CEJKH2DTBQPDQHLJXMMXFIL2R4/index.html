<html><header><meta charset="utf-8"><title>國金點滴三星購Boxee　拓智能電視</title></header><body><h1>國金點滴<br>三星購Boxee　拓智能電視</h1><p>三星電子收購新成立的媒體串流公司Boxee。有報道指收購價達3,000萬美元，但三星發言人只確認三星收購範圍包括Boxee的員工、技術及資產，並指收購有助改善用戶對裝置連接的體驗；Boxee亦拒絕回應收購內容。分析指收購助三星拓展智能電視。<br>Boxee的主要產品為雲端數碼錄影機，用戶可儲存影片，並在電視、平板電腦等裝置上觀看。該公司早前已獲得多間創投公司投資2,650萬美元，包括Spark Capital、Union Square Ventures及General Catalyst Partners。</p></body></html>
