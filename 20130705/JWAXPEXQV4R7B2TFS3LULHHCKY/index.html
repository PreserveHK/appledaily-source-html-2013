<html><header><meta charset="utf-8"><title>隔牆有耳：海港城　3D打印梵高畫作 - 李八方</title></header><body><h1>隔牆有耳：<br>海港城　3D打印梵高畫作 - 李八方</h1><p>海港城呢輪都幾多搞作，搵完隻荷蘭鴨嚟，又搵頭日本龍貓撐場，最新搞作喺用3D打印梵高《向日葵》、《雷雨雲下的麥田》、《盛開的杏樹》、《豐收》同《克里希的大道》，喺呢個月16日至8月4日展出。<br>商場咁大膽展贗品？海港城發言人解釋話，今次係阿姆斯特丹梵高博物館借出真迹，再透過富士嘅3D打印技術，巨細無遺咁將原作比例、用色、亮度與材質等細節，栩栩活現於觀眾眼前。梵高嘅曾姪孫、現任梵高博物館董事會顧問Vincent Willem van Gogh都會出席15日嘅開幕禮。</p></body></html>
