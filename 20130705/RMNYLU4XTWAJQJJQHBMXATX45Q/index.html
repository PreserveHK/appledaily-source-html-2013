<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟拍26粒鐘MV</title></header><body><h1>馮仁昭四圍超：李玟拍26粒鐘MV</h1><p>李玟（CoCo）噚日喺新城宣傳新碟，講到新歌《Stuck on U偷心賊》早前喺台灣拍MV使咗唔少錢，CoCo話：「都係㗎，不過值得嘅，因為拍得好好，我仲有5個未試過嘅造型，有sexy、有型，老公睇咗都話好靚，拍咗成26個鐘，好攰，但都死頂撐住。」首歌嘅MV將於後日喺上海首播，之後就會全球播放。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
