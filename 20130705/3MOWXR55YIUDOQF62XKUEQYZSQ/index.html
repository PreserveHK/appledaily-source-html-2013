<html><header><meta charset="utf-8"><title>各區突發簡訊：善心老闆派米送暖</title></header><body><h1>各區突發簡訊：<br>善心老闆派米送暖</h1><p>【深水埗】<br>【本港訊】深水埗愛心爆棚的老闆，不止明哥（陳灼明）一個，李記大連燒烤老闆李勇（41歲），自詡老粗一名，但勝在夠善心。他受樂善好施的契爺影響，今年出錢出力，與三人合資兩萬元購米，勇哥分得2000公斤，近日在舖頭派發給街坊，短短四日已派罄。勇哥自爆是東北人，吃過苦，了解基層苦況，去年10月在桂林街開設燒烤店開始賺到錢，希望做點慈善回饋街坊。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
