<html><header><meta charset="utf-8"><title>醫療新知：BB用抗生素易患濕疹</title></header><body><h1>醫療新知：BB用抗生素易患濕疹</h1><p>幼嬰使用抗生素治療，可增加日後患濕疹風險。英國蓋茲及聖湯姆思醫院的專家，回顧20項涉及兒童使用抗生素的研究，了解藥物的影響。分析顯示，嬰兒在一歲前使用抗生素，日後患濕疹風險可增加多達40%。用藥量越多，風險越大。其中有研究指嬰兒每額外接受一個抗生素療程，濕疹風險便增加7%。若孕婦服用抗生素，則未見對胎兒有此長遠影響。<br>專家解釋，由於幼童免疫系統未完全發展，服用抗生素，會同時將腸道內的益生菌殺死，刺激免疫系統出現過度反應，導致容易有濕疹、哮喘及敏感症狀。專家提醒醫學界，應避免濫用抗生素，減少對兒童影響。</p></body></html>
