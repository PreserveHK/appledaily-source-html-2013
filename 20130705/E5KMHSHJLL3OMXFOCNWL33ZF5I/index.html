<html><header><meta charset="utf-8"><title>鄭雨盛開心伸脷</title></header><body><h1>鄭雨盛開心伸脷</h1><p>鄭雨盛擔正嘅新片《監視者》，開畫日獲21萬人捧場，打低《地球末日戰》成單日票房冠軍。唔知係咪太開心，鄭雨盛個拍檔韓孝珠前日就將佢哋嘅合照放上網，見到鄭雨盛擺出個伸脷樣，非常搞笑；同日韓孝珠更着住女警制服嚟見班熱情男fans㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
