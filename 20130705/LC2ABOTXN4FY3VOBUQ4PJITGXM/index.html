<html><header><meta charset="utf-8"><title>醫療新知：更年期後工作更健康</title></header><body><h1>醫療新知：更年期後工作更健康</h1><p>在職的更年期後婦女身體會較健康。南韓延世大學的研究人員，在07年09年間調查了當地5,256名女性，其中60%為停經前女性，餘下為更年期後女性，分析她們工作與健康狀況的關係。<br>更年期後女性介乎59至65歲，其中42%在職女性患代謝綜合症，包括高血壓和高血脂。相反，待業或無業的更年期後女性，則多達55%患此綜合症。至於停經前女性方面，有否工作對身體未有太大影響。<br>研究人員表示，在職的更年期後女性，患代謝綜合症風險，較無業的女性低34%，但研究人員暫未確定兩者原因。</p></body></html>
