<html><header><meta charset="utf-8"><title>比堅尼女太暴露遭趕走</title></header><body><h1>比堅尼女太暴露遭趕走</h1><p>美國密蘇里州中年婦人謝弗（圖），早前與家人到水上樂園嬉水，但遭職員趕走，理由是她所穿的比堅尼泳衣的布實在太少，泳褲有走光之嫌。<br>謝弗年屆43歲，身材玲瓏浮凸，上圍還十分豐滿。她與姪女和姪仔到水上樂園玩，當換上泳衣後，職員認為她衣着不恰當，要她穿上短褲才准下水，否則就要離場。<br>謝弗覺得職員是針對她，是一種年齡和身材歧視，因為「很多比我年輕的女孩，也穿着同樣尺碼的比堅尼，但沒被職員阻撓」。她不忿下報警求助，連到場調解的警員也替她不值，但公事公辦，無奈請她離開。<br>美國《赫芬頓郵報》</p></body></html>
