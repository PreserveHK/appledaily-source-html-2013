<html><header><meta charset="utf-8"><title>Hot Issue!：自製憤怒鳥西瓜船</title></header><body><h1>Hot Issue!：自製憤怒鳥西瓜船</h1><p>大熱天時食西瓜，當然係賞心樂事！但有外國網站竟然教路，利用西瓜同蜜瓜，居然可製作一件以憤怒鳥為主題嘅盆景甜品！<br>唔係講笑，除咗西瓜皮，幾乎所有嘢都食得落肚；睇見咁靚，我就唔捨得食佢喇，但如果你對製作甜品有興趣，不妨趁禮拜六、日，一家大細齊齊試做。<br><br>查詢： http://www.watermelon.org/Carvings/Angry-Birds-67.aspx </p></body></html>
