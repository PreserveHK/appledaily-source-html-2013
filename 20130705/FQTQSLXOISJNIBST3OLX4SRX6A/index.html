<html><header><meta charset="utf-8"><title>今日提醒你︰撒瑪利亞招募熱線義工</title></header><body><h1>今日提醒你︰<br>撒瑪利亞招募熱線義工</h1><p>香港撒瑪利亞防止自殺會正招募熱線義工，希望熱心人士參與。通過熱線電話、電郵或面談，為有自殺傾向的求助者伸出同情之手，提供情緒舒緩服務。<br>市民只要年滿20歲，具中學程度，願意定期當值，便可申請當義工，毋須擁有特殊學歷或專業輔導技巧。獲取錄人士須在今年10月起，接受為期1年的職前訓練，首階段要繳交800元訓練費，第二階段及第三階段訓練不收費。<br>有興趣人士可於今日起至下月16日報名，可瀏覽該會網站 http://www.sbhk.org.hk下載申請表格，或致電2790-8844與葉姑娘或丘先生查詢詳情。 </p></body></html>
