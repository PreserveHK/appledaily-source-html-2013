<html><header><meta charset="utf-8"><title>佳麗寶逼女員工戴兔耳拍照</title></header><body><h1>佳麗寶逼女員工戴兔耳拍照</h1><p>日本著名化妝品牌佳麗寶（Kanebo）傳出欺凌女員工醜聞。一名61歲女售貨員因業績未能達標，被上司強迫她戴上公仔兔耳朵作為懲罰，更拍下照片在培訓班上向學員展示。受害人憤而控告佳麗寶，指事件令她精神受損，索償330萬日圓（25.6萬港元），法院最終下令佳麗寶賠償22萬日圓（1.7萬港元）。<br>原告人在日本西南部大分縣任職。入稟狀指，她因業績欠佳遭上司懲罰，被命令穿上奇特服飾，包括一次要戴上特大的兔耳朵，四名上司則拍下照片。<br>法新社</p></body></html>
