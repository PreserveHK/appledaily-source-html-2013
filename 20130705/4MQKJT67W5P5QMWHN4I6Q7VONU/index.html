<html><header><meta charset="utf-8"><title>左營港　台海軍第一大軍港</title></header><body><h1>左營港　台海軍第一大軍港</h1><p>【話你知】<br>左營港，亦名左營軍港，位於高雄市左營區的海軍左營基地內，南邊有柴山為天然屏障。它在清代原稱萬丹港，是小型商港；後因為泥沙淤積成為小型漁港。1937年，日本將萬丹港改建成軍港，是今日左營港的基礎。目前，台海軍使用的主要港口有左營、馬公軍、高雄、基隆、台中、蘇澳、花蓮、台北、安平和台東等。其中左營港不但是台灣海軍第一大軍港，也是目前僅有的一個海軍專用港。港內有海軍左營後勤支援指揮部，提供軍艦定期保養、大修之後勤支援。港內碼頭有西碼頭、南碼頭、東碼頭、危險品碼頭等，供各種軍艦泊靠。</p></body></html>
