<html><header><meta charset="utf-8"><title>麥當娜兒子闖樂壇</title></header><body><h1>麥當娜兒子闖樂壇</h1><p>美國樂壇一姐麥當娜（Madonna）的13歲兒子Rocco，將會承繼媽媽衣缽做歌手。據英國《每日郵報》報道，Rocco與玩體操的好友Dom Sesto組成饒舌組合，並命名為Modoccor。二人會將饒舌音樂融合體操、街舞及break dance。娜姐十分支持，還安排了音樂監製朋友試聽Rocco的新歌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
