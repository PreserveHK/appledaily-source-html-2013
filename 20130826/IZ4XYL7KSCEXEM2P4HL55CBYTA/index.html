<html><header><meta charset="utf-8"><title>電視撈飯：洪永城翠如孖住嘆世界</title></header><body><h1>電視撈飯：洪永城翠如孖住嘆世界</h1><p>洪永城同黃翠如呢對緋聞男女成日拍住上，早前有洗髮用品搵佢哋拍廣告，之後又去咗韓國、日本、新加坡及上海拍《走過浮華大地亞洲篇》，佢哋仲有韓國紅星御用化妝及髮型師幫手改頭換面，洪永城一身花花look好搶鏡，而翠如BB就嘆嘞，可以試浸日本非常流行嘅酵素浴，據講浸浴十五分鐘等同運動兩小時，見佢個樣非常high。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
