<html><header><meta charset="utf-8"><title>電視撈飯：向海嵐過檔有線拍趣劇</title></header><body><h1>電視撈飯：向海嵐過檔有線拍趣劇</h1><p>98年港姐冠軍向海嵐最近回歸香港，但第一套拍嘅劇竟然唔係幫娘家無綫拍，而係去咗有線演趣劇《奇妙大家庭》，可能佢太耐冇拍劇，初演時有啲生疏，其中一場要表演拉啤牌絕技，點知大力得滯扯斷咗，惟有狂笑遮醜。好彩有樓南光呢位前輩喺現場搞氣氛，劇中向海嵐扮上海首富個女，但因為唔想俾人知，同飾演燒味師傅嘅樓南光搞出連串笑話。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
