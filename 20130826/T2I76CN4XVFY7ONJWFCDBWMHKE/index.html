<html><header><meta charset="utf-8"><title>咖喱溫通血脈助抗濕</title></header><body><h1>咖喱溫通血脈助抗濕</h1><p>「雖然不同地區的咖喱配方有所不同，不過內裏一定會有小茴香、肉桂、薑黃粉、葫蘆巴粉等材料，以中醫角度，薑黃有溫經止痛，行氣活血的效果；而肉桂能補火助陽，散寒止痛，活血通經；小茴香也可理氣散寒；葫蘆巴粉，苦溫純陽，則能溫腎補命門，故此咖喱也有溫通血脈的效果，有助排汗，驅走體內濕氣，對健康有好處。」現代中醫診所石焱博士說。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
