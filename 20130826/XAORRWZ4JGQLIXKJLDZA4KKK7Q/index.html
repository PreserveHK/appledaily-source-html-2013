<html><header><meta charset="utf-8"><title>體訊速遞：（足球）元朗、晨曦拜神求順利</title></header><body><h1>體訊速遞：<br>（足球）元朗、晨曦拜神求順利</h1><p>「升班馬」天行元朗（黑衫）為迎接新球季即將展開，今晨在元朗大球場進行拜神儀式，並會展示球隊今季主場和作客球衣。此外，晨曦今午亦在青衣運動場拜神，祈求新季事事順利。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
