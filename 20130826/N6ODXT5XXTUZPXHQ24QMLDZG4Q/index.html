<html><header><meta charset="utf-8"><title>花絮：9號劉溫馨玩變幻球</title></header><body><h1>花絮：9號劉溫馨玩變幻球</h1><p>9號劉溫馨一直對自己玲瓏浮凸身材充滿信心，初選時更因屬有料之人而成焦點，她曾堅稱沒「僭建」加胸墊，但賽前幾次以泳裝見記者，都忽然變得沒睇頭。只是昨午她穿回自己的便服返電視城時（右圖），一件緊身衫又令她變成有料之人，劉溫馨擁有的是真正的變幻球！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
