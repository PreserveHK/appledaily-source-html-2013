<html><header><meta charset="utf-8"><title>泰國豆丁版《激戰》未來拳霸係佢啦</title></header><body><h1>泰國豆丁版《激戰》<br>未來拳霸係佢啦</h1><p>近日網上瘋傳一段泰國小孩打拳的短片，片中兩名看來僅2、3歲的小男孩，光着上身，穿着短褲，手戴拳套對打。<br><br>他們每一下揮拳、每一次踢腳都出盡全力，拳拳打向對方臉部，幾次都要大人介入分開兩人。即使被打得跌坐地上，兩名男孩也沒有撒嬌，笑着站起來再戰，隨時是「未來戰士」。<br><br>Liveleak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
