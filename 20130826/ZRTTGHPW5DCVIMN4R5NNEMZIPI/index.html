<html><header><meta charset="utf-8"><title>各區突發簡訊︰「施丹頭槌」襲警員</title></header><body><h1>各區突發簡訊︰<br>「施丹頭槌」襲警員</h1><p>【灣　仔】<br>【本報訊】一名年約30至40歲的外籍醉漢，昨晨8時許在灣仔駱克道104號一間樓上酒吧消遣至接近打烊，仍然不肯離去，還騷擾其他客人，39歲酒吧外籍女負責人Gonzanw勸止不果報警。一名軍裝警長到場調查期間，醉漢不但不肯出示身份證明文件，且突然發難以「施丹頭槌」撞傷警長鼻樑，其後涉嫌襲警被警員制服帶署，受傷警長則輕傷送院敷治，未有大礙。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
