<html><header><meta charset="utf-8"><title>我是誰：邊個籮柚紋玫瑰？</title></header><body><h1>我是誰：邊個籮柚紋玫瑰？</h1><p>（答案請在內文找）唔少外國人都有紋身，而且演藝圈更甚，好似呢位英國女歌手咁，噚日就俾紋身師傅擺咗佢紋咗玫瑰圖案嘅屁股相上網。據講幾個月前呢個紋身就經已曝光，但Cheryl Cole唔係太滿意，於是叫師傅執執佢，變成𠵱家咁樣，但班網民好似唔太接受囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
