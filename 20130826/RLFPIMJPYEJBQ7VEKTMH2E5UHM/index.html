<html><header><meta charset="utf-8"><title>吐露港上掛彩虹</title></header><body><h1>吐露港上掛彩虹</h1><p>【本報訊】連日來驟雨連綿，將酷熱天氣暫且掃走，馬鞍山昨日更出現一道綺麗彩虹橋。不少市民昨午均目睹今次美景，該道彩虹橋在馬鞍山對開的吐露港之上，形態壯闊亮麗。<br>彩虹常見於雨後轉天晴出現，當空氣中有水滴而塵埃少，陽光在觀察者的背後以低角度照射便可見到。天文台預測一道高壓脊為中國東南部帶來普遍晴朗天氣，今明兩天除有一兩陣驟雨外，大致天晴，氣溫介乎27℃至32℃。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
