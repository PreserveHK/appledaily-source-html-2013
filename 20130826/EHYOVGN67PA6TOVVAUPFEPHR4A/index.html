<html><header><meta charset="utf-8"><title>扶手梯夾腳　女童痛哭</title></header><body><h1>扶手梯夾腳　女童痛哭</h1><p>【銅鑼灣】<br>【本報訊】4歲姓葉女童，昨午5時許穿着膠涼鞋，隨印尼女傭在港鐵銅鑼灣站搭扶手電梯落月台途中，疑右腳貼近扶梯級邊，導致右腳鞋頭被夾在罅隙，她痛極大叫，驚動其他乘客按停扶手電梯，葉童右腳連涼鞋被夾不能自拔，報警要求協助。消防員到場將女童救出，她右腳掌輕微擦傷但受驚，送抵醫院時仍不停向着女傭哭叫「姐姐呀！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
