<html><header><meta charset="utf-8"><title>蘋果綠葉中傳動盈轉虧　蝕2.9億</title></header><body><h1>蘋果綠葉<br>中傳動盈轉虧　蝕2.9億</h1><p>中國高速傳動（658）公佈，上半年按年由盈轉虧，收入減19.8%至26.4億元（人民幣．下同），虧損2.9億元，而去年同期純利為9,616萬元。另由於集團部分傳動產品平均售價下調，毛利率按年跌5.8%至20.2%。期內，風力發電齒輪傳動設備業務銷售收入下跌約25.6%至約16.6億元，主要是由於國內風電行業整頓未能完成，以致客戶訂單及交貨量減少。</p></body></html>
