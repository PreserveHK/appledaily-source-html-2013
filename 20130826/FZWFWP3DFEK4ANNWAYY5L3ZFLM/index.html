<html><header><meta charset="utf-8"><title>一中一台：姚晨產後素顏睇騷</title></header><body><h1>一中一台：姚晨產後素顏睇騷</h1><p>姚晨於上月15日為老公曹郁誕下愛情結晶小土豆，轉眼兒子已經一個多月大，坐完月的姚晨前日出關，在老公陪伴下現身百老匯騷《極限震撼》的現場，一身休閒打扮的姚晨和老公跟朋友傾偈等入場，素顏的她看來精神不錯，並穿上外套遮掩產後身材。另外，日前姚晨在微博上載兩父子的牽手相，留言：「爸爸，別怕，我牽着你呢！」溫馨滿瀉。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24  </p></body></html>
