<html><header><meta charset="utf-8"><title>各區突發簡訊︰貴婦狗61樓墮地亡</title></header><body><h1>各區突發簡訊︰<br>貴婦狗61樓墮地亡</h1><p>【尖沙嘴】<br>【本報訊】一頭歲半大白色貴婦狗，昨午1時在尖沙嘴廣東道188號港景峯61樓主人寓所玩耍期間，突然跳上狗屋攀越露台圍欄飛墮會所泳池旁地面，幸沒有壓到人，牠當場斃命。會所職員報警，警員到場上樓調查尋獲27歲姓黃狗主，發現露台放有一間狗屋，據27歲姓黃狗主稱，當時他在家中工作，未幾見該狗跳過露台圍欄墮下，案件無可疑。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
