<html><header><meta charset="utf-8"><title>《死蠢》Bam酒店瞓地</title></header><body><h1>《死蠢》Bam酒店瞓地<br></h1><p>真人騷《死蠢鬥一番》男星Bam Margera又惹麻煩，佢上星期喺英國一間酒店發酒瘟，話自己有訂房但係員工唔畀佢上房，之後Bam仲瞓地話：「呢張就係我嘅床。」搞到員工冇晒符，惟有報警啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
