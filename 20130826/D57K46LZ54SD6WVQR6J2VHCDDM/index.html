<html><header><meta charset="utf-8"><title>拓也哥啜到全場嘩嘩聲</title></header><body><h1>拓也哥啜到全場嘩嘩聲</h1><p>喺日本節目《矛盾大對決》成功出位嘅「吸功達人」拓也哥，噚日去咗台灣宣傳，除咗夜晚搞粉絲見面會外，拓也哥噚日下晝亦出席記者會。佢唔單止做出招牌手勢，仲即席品嚐台灣地道牛肉麵，當拓也哥好肉緊啜實條煙韌牛筋嗰陣，在場人士當堂嘩聲四起！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
