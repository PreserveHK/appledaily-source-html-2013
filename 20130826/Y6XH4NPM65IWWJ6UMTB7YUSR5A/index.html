<html><header><meta charset="utf-8"><title>Taylor同Ellie鬥醜</title></header><body><h1>Taylor同Ellie鬥醜</h1><p>美國鄉謠女歌手Taylor Swift前日喺洛杉磯開騷，搵咗英國女歌手Ellie Goulding做嘉賓，佢哋完騷後合照話要鬥靚，點知就整鬼臉鬥醜。之後Taylor同導演Judd Apatow及老婆Leslie Mann合照，兩公婆仲話要收Taylor做契女㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
