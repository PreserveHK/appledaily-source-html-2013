<html><header><meta charset="utf-8"><title>各區突發簡訊︰10鐵騎遭縱火焚毀</title></header><body><h1>各區突發簡訊︰<br>10鐵騎遭縱火焚毀</h1><p>【黃大仙】<br>【本報訊】黃大仙睦鄰街行車天橋橋底，一間面積10呎乘10呎的鋅鐵屋及10輛停泊路邊的電單車，昨凌晨4時許突然離奇起火，在附近草叢睡覺的露宿者見狀連忙報警，消防員接報到場開喉及用化學泡沫劑救火，大約20分鐘後將火救熄，惟電單車及鋅鐵屋內雜物悉數付之一炬，消防員調查後，發現有多處火頭，認為火警有可疑，轉交警方列縱火案跟進。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
