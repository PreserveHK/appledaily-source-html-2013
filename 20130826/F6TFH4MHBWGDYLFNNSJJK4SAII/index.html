<html><header><meta charset="utf-8"><title>板野友美忍唔住喪喊</title></header><body><h1>板野友美忍唔住喪喊</h1><p>日本組合AKB48嘅東京巨蛋騷，噚日舉行最後一場，送別即將畢業嘅板野友美。場騷基本上係專為佢而設，唔止喺大銀幕整晒心心圖案襯托出板野有幾可愛，仲畀佢擔正好多首歌，此外更搵咗前成員前田敦子同篠田麻里子返嚟做嘉賓，搞到板野感動到喪喊，仲話「真係好幸福」。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
