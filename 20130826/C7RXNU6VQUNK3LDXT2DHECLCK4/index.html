<html><header><meta charset="utf-8"><title>釣到大肚魔鬼魚生完一條又一條</title></header><body><h1>釣到大肚魔鬼魚<br>生完一條又一條</h1><p>一條魔鬼魚上釣，落入釣魚人手上，仍拼盡最後一口氣生BB！<br><br>美國兩名男子釣到一條魔鬼魚，十分高興。幾秒後，二人發現魚身有東西掉下來，原來魔鬼魚正在分娩，而且不僅一條，小魚全滑落水中逃去。<br><br>兩名男子看呆了，隔了一會才記下脫下魚媽媽口中的魚勾，但似乎無意放生。有網民覺得魚媽媽很可憐，斥責兩名男子是蠢貨，認為應放走牠，讓一家團聚。<br><br>LiveLeak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
