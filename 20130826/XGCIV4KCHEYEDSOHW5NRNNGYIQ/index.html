<html><header><meta charset="utf-8"><title>GaGa除剩胸圍</title></header><body><h1>GaGa除剩胸圍</h1><p>美國天后Lady GaGa噚日喺紐約為今日舉行嘅MTV音樂影帶大獎綵排，佢同成班舞蹈員黑口黑面影相，之後孖住攝影師老友Terry Richardson一齊走。睇見GaGa上身淨係着住個胸圍，乜佢唔怕凍咩？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
