<html><header><meta charset="utf-8"><title>蘋果綠葉中信資源少賺54%　不派息</title></header><body><h1>蘋果綠葉<br>中信資源少賺54%　不派息</h1><p>中信資源（1205）公佈，截至六月底上半年，收入按年跌2.3%至213.3億元；純利倒退54%，錄1.04億元，不派中期息。扣除回購優先票據的一次性支出9,150萬元，核心息除稅前溢利按年減少24.2%至5.72億元。公司表示，包括中國在內的新興市場於期內出現放緩，令能源和商品需求下降，加上澳元兌美元大幅貶值，對公司盈利構成影響。</p></body></html>
