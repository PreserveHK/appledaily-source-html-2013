<html><header><meta charset="utf-8"><title>一中一台：羅志祥食蕉冧粉絲</title></header><body><h1>一中一台：羅志祥食蕉冧粉絲</h1><p>羅志祥（小豬）前晚在深圳舉行巡唱，不僅勁歌熱舞令觀眾high爆，還在台上模仿電影《西遊．降魔篇》裏黃渤吃香蕉賣萌，更大晒唔鹹唔淡的廣東話，問大家：「食咗飯未？食咗叉燒包未？」又慨嘆廣東話難發音，說「九」和「七」容易變粗口，其間小豬更周杰倫上身自彈自唱《安靜》，扮死敵周董的經典「哎喲」，令全場觀眾爆笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
