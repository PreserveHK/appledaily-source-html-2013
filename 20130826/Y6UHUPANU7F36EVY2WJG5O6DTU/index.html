<html><header><meta charset="utf-8"><title>一中一台：汪東城牛一晒腹肌</title></header><body><h1>一中一台：汪東城牛一晒腹肌</h1><p>飛輪海成員汪東城前日34歲牛一，越來越靚仔變面神乎奇技的大東，前晚在微博大晒八嚿腹肌相，還露出底褲邊引粉絲，他留言：「今天是我的生日！我的生日願望就是告別花美男，因為自己原來是猛男，Happy Birthday to me！也謝謝大家的祝福和陪伴。大感恩！大快樂喔！」粉絲紛紛留言祝他生日快樂，又讚他是童顏巨乳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
