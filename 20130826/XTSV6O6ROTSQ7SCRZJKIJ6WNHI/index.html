<html><header><meta charset="utf-8"><title>350磅槍魚神奇跳上船差啲插死人</title></header><body><h1>350磅槍魚神奇跳上船<br>差啲插死人</h1><p>釣魚一無所獲毫不出奇，但竟然有魚自己跳上船，還要是350磅的槍魚，真是天下奇聞！ 一群釣客周四到多明尼加共和國對出水域捕魚，初時並無所獲。突然，海面湧起白浪，似乎有魚上釣，以為是「魚毛」，豈料一條大槍魚彈跳上船，釣客也給嚇得倒在甲板上。 船主見狀立即拍片，不過那槍魚跳上船後，掙扎了一會便死了，其後轉贈當地漁民。<br><br>LiveLeak</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
