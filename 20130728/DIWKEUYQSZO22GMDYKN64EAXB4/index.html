<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）基爾B樣本覆檢又肥佬</title></header><body><h1>體訊速遞：<br>（田徑）基爾B樣本覆檢又肥佬</h1><p>美國反興奮劑協會於上周五宣佈，早前被驗出其尿液樣本在禁藥測試中呈陽性反應的美國短跑名將基爾（圖），其B樣本依然出現陽性反應。在本月中爆出禁藥事件後，基爾接受訪問是強調自己是清白但拒絕透露更多細節，只要求將他的B樣本再進行測試，如今被確認真的曾服用禁藥，將面臨嚴重處分。 綜合外電（美國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
