<html><header><meta charset="utf-8"><title>初期病徵與流感相似</title></header><body><h1>初期病徵與流感相似</h1><p>【話你知】<br>瘋狗症是一種急性由病毒引起的中樞神經系統傳染病，影響腦部及脊髓，潛伏期三至八星期不等。初期病徵與流感相似，包括疲倦、頭痛、發燒和傷口附近麻痹或刺痛。<br>幾天後便出現過度焦慮、神志不清、咽喉肌肉痙攣、癱瘓及昏迷，患者一旦出現病徵便無法治癒。<br>在防疫注射方面，傷者須定時接受四次瘋狗症防疫注射，一年內接受三次預防破傷風疫苗注射。<br>倘狗隻在觀察期內死於瘋狗症或出現瘋狗症症狀，傷者需注射瘋狗症血清。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
