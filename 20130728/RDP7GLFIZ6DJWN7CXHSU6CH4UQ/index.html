<html><header><meta charset="utf-8"><title>尖胸黃榕寸漏M女</title></header><body><h1>尖胸黃榕寸漏M女</h1><p>【2013動漫節】𡃁模在書展惡鬥完，昨日轉場動漫節再戰，𡃁模LuLu、Bonnie和黃榕（圖）昨日先後現身動漫節，三女「胸」降現場，Bonnie女僕cosplay造型不及黃榕「尖胸」神奇女俠搶鏡，黃榕又識做向宅男派海報，她繼續寸爆「漏M女」孫旗：「我可送包M巾同乳貼畀佢。」Bonnie則揶揄師姐Phoebe拍AV：「佢話自己用對手搞掂，咪睇吓佢點搞掂。」Bonnie言語間有骨，卻否認不和。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
