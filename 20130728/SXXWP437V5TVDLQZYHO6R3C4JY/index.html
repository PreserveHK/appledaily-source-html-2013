<html><header><meta charset="utf-8"><title>人物誌：少年鼓佬彈出</title></header><body><h1>人物誌：少年鼓佬彈出</h1><p>現年29歲的羅鈞滿畢業於嶺南大學國際政治和經濟系，參加過不少歌唱比賽，至09年入讀無綫第23期藝員訓練班，畢業後成為無綫藝人。前年在劇集《點解阿Sir係阿Sir》飾「K4」成員「囂屎」令觀眾留下印象，不過最為人知的是在《天與地》中飾演「鼓佬」林保怡的年輕版，最近參加《星夢傳奇》也引起話題。感情方面，羅鈞滿現與無綫新聞主播張文采拍拖。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
