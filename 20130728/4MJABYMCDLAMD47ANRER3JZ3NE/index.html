<html><header><meta charset="utf-8"><title>關仁隱事：「阿P」女友借衫冇品 - 關仁</title></header><body><h1>關仁隱事：「阿P」女友借衫冇品 - 關仁</h1><p>巨肺隊「阿P」呢排都有份拍大婆台齣人氣劇，但佢位𡃁模女友「去去」原來好冇品！講真𡃁模好多都係有身材，但冇腦，關仁聽到有服裝店公關呻，有次借衫畀去去影相，佢將啲衫還番畀舖頭之後，店員檢查發現有啲衫爛咗，於是要求去去賠償，點知佢態度奇差，好得戚咁拎信用卡簽走件爛衫，恃住屋企有啲錢就大晒，去去買完件爛衫，踏出門口就成袋衫掉落垃圾筒，店員都睇到O嘴！<br>撰文：關仁</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
