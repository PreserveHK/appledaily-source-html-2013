<html><header><meta charset="utf-8"><title>狼振英被「殺死」</title></header><body><h1>狼振英被「殺死」</h1><p>【本報訊】「狼英」殺入動漫節！網上群組「香港人優先」五位成員昨到動漫節，帶同港英旗抗議香港遭赤化。女成員琉離Cosplay性感女護士，手持「特區公安、鹹豬手找我、放過女學生」標語，諷刺早前有女學生示威時被警察抱胸非禮，「非禮好唔啱，告唔入冇天理」。<br>有人戴上狼面具化身「狼振英」，被匕首及斧頭「殺死」。其餘三人打扮成「生化危機」中的喪屍及Umbrella公司成員，在制服後寫上「生化危機在遊戲，赤化危機在東北」。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
