<html><header><meta charset="utf-8"><title>我是誰：關二嫂勁擸獎</title></header><body><h1>我是誰：關二嫂勁擸獎</h1><p>黃智雯07年參選港姐加入無綫，08年開始拍劇，多演閒角。直至大前年拍攝劇集《搜下留情》，首度擔任第三女主角，飾演性格懦弱怕事的「鵪鶉妹」為人注意；去年，黃智雯與梁烈唯合演劇集《缺宅男女》飾演唯唯老婆婁笑蘭（關二嫂），角色巴辣刻薄，備受矚目，成功上位，同年她更奪得台慶頒獎禮飛躍進步女藝員獎，又在大馬的《MY AOD我的最愛頒獎典禮2012》奪我的最愛最具潛質女藝人。今年她於壹電視大獎，奪最搶鏡女配角獎。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
