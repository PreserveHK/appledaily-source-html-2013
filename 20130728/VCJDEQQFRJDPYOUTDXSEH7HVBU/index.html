<html><header><meta charset="utf-8"><title>蘋果綠葉英國逾萬元津貼搵外勞</title></header><body><h1>蘋果綠葉<br>英國逾萬元津貼搵外勞</h1><p>英國長期失業率創17年最高之際，約81萬間英國公司竟向歐盟國「搵外勞」。英國《電訊報》指，當局還向每位外勞提供最多900英鎊（約1.07萬港元）交通津貼，資助他們到英國工作。與此同時，每位願意聘用外勞的僱主，也可獲發1,000英鎊現金作獎勵。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
