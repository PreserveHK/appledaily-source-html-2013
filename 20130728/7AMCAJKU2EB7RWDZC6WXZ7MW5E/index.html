<html><header><meta charset="utf-8"><title>三架老飛機來回中韓迎賓</title></header><body><h1>三架老飛機<br>來回中韓迎賓</h1><p>【點滴】<br>北韓廣邀數千名賓客到平壤參加「戰勝節」大典，但全國只有三架長途客機，每架機載20人，根本不足以迎賓。北韓政府曾向中國要求借三架、30年以上「超齡」的退役客機，中方最終以安全理由拒絕。結果，北韓三架老機近來每日不停來回北京。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
