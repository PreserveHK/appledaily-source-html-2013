<html><header><meta charset="utf-8"><title>蒼井空自爆恨做影后</title></header><body><h1>蒼井空自爆恨做影后</h1><p>日本女優蒼井空近年留在北京發展，更將會舉行首個演唱會，日前她接受內地傳媒訪問時表示非常欣賞王菲：「來中國之前就知道她，她之前在日本生活過。」蒼井空曾表示夢想嫁個好男人，生三個孩子，現在她有別的想法：「即使結婚，也要維持自己的事業，很想做影后，也想結婚生孩子。」會否讓孩子加入演藝圈，她說：「自己不會限制孩子的發展。」</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
