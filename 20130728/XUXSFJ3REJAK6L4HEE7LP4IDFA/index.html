<html><header><meta charset="utf-8"><title>蘋果汁：母乳餵哺率創20年新高</title></header><body><h1>蘋果汁：母乳餵哺率創20年新高</h1><p>【本報訊】聯合國兒童基金會愛嬰醫院香港協會的調查發現，去年本港18間公立及私家醫院有91,472名嬰兒出生，八成半產婦在住院期間曾進行母乳餵哺，創20年來新高，但社會對母乳餵哺的認識仍然不足。育有一名歲半女兒的杜太指，公眾場所缺乏育嬰室，很多時只能在餵奶巾遮掩下進行餵哺，「途人眼望望係唔少得」。<br>廣華醫院婦產科顧問醫生兼部門主管梁永昌指，母乳能為嬰兒腸胃提供抗體保護，又可幫助母親產後減磅，對母親和小朋友都是最好的選擇。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
