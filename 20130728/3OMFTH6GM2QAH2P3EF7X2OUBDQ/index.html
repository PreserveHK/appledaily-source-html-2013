<html><header><meta charset="utf-8"><title>劉錫賢爆亞視多新人</title></header><body><h1>劉錫賢爆亞視多新人</h1><p>亞視最近經常出錯，例如六合彩攪珠螢幕出錯號碼，亞視老臣子劉錫賢昨日在佐敦出席 「2013中華文化小姐」活動時，大爆亞視新人太多，他說：「𠵱家做緊嘅PA，根本未做過呢行，好多幕後係新人，剩低冇走嘅舊人身兼幾職，好多嘢做，出錯都係冇心。 」他剛與亞視續了一年新約：「照舊約加簽，雖然我都好想轉，不過亞視有樣好，就係好大自由度。 」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
