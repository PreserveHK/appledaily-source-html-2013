<html><header><meta charset="utf-8"><title>News Flash油輪漏70噸油　污染泰國灣</title></header><body><h1>News Flash<br>油輪漏70噸油　污染泰國灣</h1><p>泰國東部、旅遊勝地芭堤雅及沙美島附近海岸，昨日有一艘阿曼油輪卸油時，輸油管出現洩漏，約50噸至70噸原油流入了泰國灣（圖）。油管所屬的泰國國家石油全球化工公司即時關閉了油管道閥門，並與海軍及交通運輸部合作清理海面油污。<br>新華社</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
