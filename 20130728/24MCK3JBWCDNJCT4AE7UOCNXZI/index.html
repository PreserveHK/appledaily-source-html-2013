<html><header><meta charset="utf-8"><title>體訊速遞：（足球）當路雲執二攤踢明星賽</title></header><body><h1>體訊速遞：<br>（足球）當路雲執二攤踢明星賽</h1><p>效力美職洛杉磯銀河的前鋒羅比堅尼，因傷未能出席周三美職聯明星賽，賽會補選了其球會隊友當路雲（圖）。當路雲在過去12年皆有入選美職明星隊，原本已斷纜的走勢因羅比堅尼在月中比賽受傷失而復得。美職明星隊將會在周三與意甲球隊羅馬交手。 綜合外電（美國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
