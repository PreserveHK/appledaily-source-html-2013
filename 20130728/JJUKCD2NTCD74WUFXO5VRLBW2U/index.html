<html><header><meta charset="utf-8"><title>Food Express：酸咪咪菠蘿特飲 心涼</title></header><body><h1>Food Express：酸咪咪菠蘿特飲 心涼</h1><p>大暑後，菠蘿特別清甜，用菠蘿來做消暑特飲，酸酸咪咪特別解渴。早前試過Le Soleil的下龍灣特飲，以菠蘿汁、Blue Caracao、伏特加與薄荷葉混配而成，草綠的色調已夠吸引，味道酸酸又帶點清涼的薄荷味，而伏特加更慢慢纏繞着味蕾，保證令你涼透心。</p><p>Le Soleil（2733 2033）</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
