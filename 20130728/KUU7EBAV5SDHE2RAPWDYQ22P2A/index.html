<html><header><meta charset="utf-8"><title>趣趣地：巴神度假唔預芬妮</title></header><body><h1>趣趣地：<br>巴神度假唔預芬妮</h1><p>拍拖都唔係話一定要成日一齊，有時都要畀番啲空間大家，各有各玩。好似AC米蘭球星巴洛迪利，最近就去咗愛琴海嘅米克諾斯島度假，同班朋友一齊曬太陽（圖）；至於佢女友芬妮亦都係享受陽光與海灘，走咗去意大利嘅度假勝地瑞吉歐玩。芬妮當然唔會吝嗇副好身材，佢仲放咗啲比堅尼自拍照上網，非常誘人；唔知巴神睇到之後會唔會即刻撇甩班朋友去會女友呢？</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
