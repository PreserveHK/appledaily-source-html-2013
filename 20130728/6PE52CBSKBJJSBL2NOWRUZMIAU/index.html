<html><header><meta charset="utf-8"><title>鍾嘉欣爆炸戲留陰影</title></header><body><h1>鍾嘉欣爆炸戲留陰影</h1><p>鍾嘉欣昨日到新城電台接受訪問，她表示近日忙於拍新劇《飛虎II》及為下月演唱會做準備。嘉欣說在家中練歌時，爸爸會跟着一齊唱，媽媽除了為她按摩，更陪她跑步。嘉欣透露已邀請伍允龍欣賞其演唱會，但對方仍未答覆是否有時間到場。日前嘉欣拍攝《飛虎II》一場爆炸戲時提早了爆，幸好沒有受傷，不過她指現時會有陰影，日後會更加小心。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
