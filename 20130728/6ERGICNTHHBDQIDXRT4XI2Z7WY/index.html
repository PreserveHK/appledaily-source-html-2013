<html><header><meta charset="utf-8"><title>北極熊寶寶攀岩跣餐飽</title></header><body><h1>北極熊寶寶攀岩跣餐飽</h1><p>北極熊媽媽帶着兩隻小熊越過皚皚大地，一點也不浪漫，只有艱辛！一家三口抵達海邊，小熊因未懂游泳，若想繼續前行，只能攀越濕滑冰凍的岩壁。熊媽媽和緊隨其後的小熊輕鬆攀過，第二隻小熊卻幾經努力向上攀爬，都抓不穩往下滑，一臉無助。<br>寒風以時速160公里撲面而來，小熊若跌落冰海恐怕凶多吉少，這次試煉關乎着生死。熊媽媽沒施以援手，要小熊學懂克服難關。小熊爬呀爬，終於都爬到岩上跟家人團聚。<br>英國《每日郵報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
