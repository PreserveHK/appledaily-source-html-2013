<html><header><meta charset="utf-8"><title>News Flash闖大廈殺6人　槍手遭擊斃</title></header><body><h1>News Flash<br>闖大廈殺6人　槍手遭擊斃</h1><p>美國佛羅里達州一名槍手前晚在一棟大廈（圖）持械挾持八名人質，他先後殺死六人後，警方突擊隊昨日凌晨破門入屋將他殺死，救出兩名生還人質，結束近八小時的對峙。其中兩名死者為大廈管理人，死者女兒指槍手曾和他們發生爭執，再槍殺兩人。<br>美國廣播公司</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
