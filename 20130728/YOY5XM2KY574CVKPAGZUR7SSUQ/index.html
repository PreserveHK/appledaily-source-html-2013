<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）王治郅絕殺新西蘭</title></header><body><h1>體訊速遞：<br>（籃球）王治郅絕殺新西蘭</h1><p>中國男籃於上周六進行了亞錦賽前最後一場熱身賽，與新西蘭對壘一度落後17分下，最終憑王治郅（紅衫）在完場前0.2秒一射絕殺，以63:62反勝。男籃國家隊會在今日確定出戰亞錦賽的12人名單，據悉王治郅、易建聯與朱芳雨等皆榜上有名，有傷在身的劉煒無法入選。 綜合外電（中國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
