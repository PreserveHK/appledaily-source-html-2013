<html><header><meta charset="utf-8"><title>花絮：紅魔食魚生上癮</title></header><body><h1>花絮：<br>紅魔食魚生上癮</h1><p>噚日差唔多夜晚8點，約20多名曼聯職球員由酒店出嚟，上咗架黃色嘅旅遊巴，去咗中環置地廣場（圖）。雖然曼聯啱啱由日本過嚟，但佢哋似乎仲未食夠日本嘢，又去咗食魚生壽司。曼聯出巡，當然守衞深嚴，有兩個白人保安跟車隨隊；呢兩個保安仲以兩人之力阻止成班香港記者嘅採訪，除咗爆粗鬧記者，仲想搶本報記者嘅攝錄機！</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
