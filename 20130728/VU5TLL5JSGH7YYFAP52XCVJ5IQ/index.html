<html><header><meta charset="utf-8"><title>關仁隱事：「半男女」送殯都靠黐 - 關仁</title></header><body><h1>關仁隱事：「半男女」送殯都靠黐 - 關仁</h1><p>「半男女」呢排乜嘢活動都出現，但其實佢人緣麻麻，係靠黐星出活動，有時公關知佢冇邀請函都唔出聲，因為寧得罪君子莫得罪小人。但估唔到半男女連做白事都跟，早排有個歌手逝世，佢拍過一部愛蒲電影，同戲演員包車去致祭，點知半男女又跟埋車，嚟到唔出聲自己坐埋一角，大家好愕然問邊個叫佢嚟，但冇人肯認，因為個個都唔鍾意佢，邊個叫咪邊個係衰人囉！<br>撰文：關仁</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
