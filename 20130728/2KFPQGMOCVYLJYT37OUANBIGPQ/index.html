<html><header><meta charset="utf-8"><title>艾迪巴約夜行煲電話</title></header><body><h1>艾迪巴約夜行煲電話</h1><p>【灣仔】熱刺前鋒艾迪巴約隨隊嚟香港打熱身賽，同成班球員一齊住喺灣仔君悅酒店，前晚大約八點十五分，戴住cap帽嘅艾迪巴約一身短褲運動裝打扮，鬼鬼祟祟喺酒店行出嚟，一個人向會展方向行過去，雖然一個人低頭行，但都俾眼利嘅球迷同記者發現追住影相同合照，滿足咗啲球迷後，艾迪巴約邊行邊講電話，直行返去酒店食嘢，佢嘅搵食計劃俾球迷破壞咗。<br>採訪、攝影：陳辰、楊浩賢</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
