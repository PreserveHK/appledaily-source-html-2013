<html><header><meta charset="utf-8"><title>趣趣地：保辛華他鄉遇故知</title></header><body><h1>趣趣地：<br>保辛華他鄉遇故知</h1><p>乜嘢叫他鄉遇故知？睇吓保辛華（前）到咗土耳其竟有前隊友接機就知啦！前葡萄牙國腳後衞保辛華喺效力車路士期間都叫做風光過，但上屆喺昆士柏流浪就好唔如意，仲同領隊哈利列納決裂！好彩，佢今季就搵到新落腳處，就係土超球隊特拉布宗。喺日前佢飛抵土耳其時，嚟接佢機嘅仲包括前車路士中場、現效力特拉布宗嘅中場馬隆達㖭！原來佢哋喺車仔一齊比賽過4年，friend底嚟㗎。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
