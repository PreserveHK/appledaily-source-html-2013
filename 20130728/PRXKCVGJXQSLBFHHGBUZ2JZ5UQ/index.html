<html><header><meta charset="utf-8"><title>趣趣地：外流國青勁過國足</title></header><body><h1>趣趣地：<br>外流國青勁過國足</h1><p>中國國足成日俾人笑唔夠班，其實神州地大物博又點會冇好球員吖。喺上個月先過20歲生日嘅中國國青隊前鋒王上源（右），喺今季加盟比利時球隊布魯日，上周五新一季比甲揭幕戰即刻有波入，仲要係世界波。正選上陣嘅王上源，喺主場迎戰查內爾嘅比賽去到66分鐘打破僵局，離門25碼勁射破網。場波布魯日最後以2:0取勝，王上源賽後話佢喺操練嗰陣經常入呢啲波，覺得自己表現好完美。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
