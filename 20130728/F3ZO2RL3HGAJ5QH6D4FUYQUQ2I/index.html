<html><header><meta charset="utf-8"><title>體壇拾趣：黑帝連續3站排頭位</title></header><body><h1>體壇拾趣：<br>黑帝連續3站排頭位</h1><p>上周六上演嘅一級方程式匈牙利站排位賽，平治嘅咸姆頓（前）又再一次造出最快成績，連續3站排頭位出賽，亦係佢職業生涯第30次排頭位。雖然咸仔喺排位賽成績咁好，但今季轉會嚟平治之後，一站冠軍都仲未贏過，希望今日會有好表現。F1賽事雖然好睇，不過車手嘅另一半都經常成為焦點。麥拿侖車手畢頓嘅女朋友道端謝茜嘉，喺上周五都有嚟同男友打氣，着住套露臍裝相當吸引。（now671台今日7:45pm直播匈牙利站賽事）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
