<html><header><meta charset="utf-8"><title>體壇拾趣：「大帝」壓拜恩膺最受歡迎球星</title></header><body><h1>體壇拾趣：<br>「大帝」壓拜恩膺最受歡迎球星</h1><p>「大帝」勒邦占士（圖）2010年由騎士轉投熱火，搞到佢聲名狼藉，不過呢兩季幫熱火拎到總冠軍，又做埋MVP，球迷對佢嘅討厭程度都淡化；好似美國《ESPN》搞嘅網上投票，大帝相隔4年後，以12.9%嘅票數，壓過湖人後衞拜恩，成為NBA最受歡迎球員。大帝人氣咁盛，自然百足咁多爪，佢就幫電視遊戲「NBA 2K14」選擇20首金曲，𠵱家就喺北京宣傳。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
