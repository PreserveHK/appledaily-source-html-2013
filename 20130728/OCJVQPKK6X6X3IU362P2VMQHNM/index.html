<html><header><meta charset="utf-8"><title>李弘基吞拉麵肥13磅</title></header><body><h1>李弘基吞拉麵肥13磅</h1><p>下月來港開騷的韓國樂隊FT Island，昨日在東京出席新一集劇場版動畫《美食獵人》的開畫日宣傳活動。被問到對甚麼充滿熱情時，未待李弘基開口，台下觀眾即搶答大叫某拉麵連鎖店的名字，令基仔爆笑，直認喜歡程度可以一日吃足三餐，亦因此暴肥13磅，他說：「不過現正減肥了。」樂隊更會在片中登場，崔珉煥指配音好玩，但略嫌對白太短。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
