<html><header><meta charset="utf-8"><title>溫州老人中心被焚2死</title></header><body><h1>溫州老人中心被焚2死</h1><p>繼黑龍江省海倫市前日凌晨發生老人院被縱火案後，浙江溫州前晚亦有老人中心被縱火，起火現場在溫州市區雙嶼街道嵇師東路70號，造成2死12傷。當地警方經過調查，將55歲的林姓縱火疑犯拘捕，當局指他「因矛盾糾紛縱火」。<br>着火之前，林涉向老人中心潑汽油。隨後便看到裏面的人跑出來，很多人身上躥出火苗，非常嚇人（圖）。<br>浙江在線</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
