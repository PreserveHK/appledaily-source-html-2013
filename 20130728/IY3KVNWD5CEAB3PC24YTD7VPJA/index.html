<html><header><meta charset="utf-8"><title>少時Tiffany嚇到擘大口</title></header><body><h1>少時Tiffany嚇到擘大口</h1><p>韓國組合少女時代成員Tiffany，前晚飛去洛杉磯準備主持棒球賽開球禮，點知佢一落車，有個戴住捕手面罩嘅記者突然衝前，嚇到Tiffany擘大個口，而佢飛抵洛城後就換咗條熱褲。至於隊友Sunny，前晚就喺台北101拍節目，仲伸脷玩反拍㖭。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
