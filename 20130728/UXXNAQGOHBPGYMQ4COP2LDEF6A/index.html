<html><header><meta charset="utf-8"><title>各區突發簡訊：頑皮女童　衣櫃夾腳</title></header><body><h1>各區突發簡訊：<br>頑皮女童　衣櫃夾腳</h1><p>【九龍塘】<br>【本報訊】一名5歲女童，昨天下午1時50分，在九龍塘廣播道49號柏園的豪宅單位內，疑頑皮玩衣櫃門時發生意外，她左腳拇趾被門邊夾着，當場受傷流血，女童痛楚呼叫，家人發現立即報案。<br>救護員接報到場替女童止血，其後送往醫院治理。女童大哭後，淚痕滿面，猶有餘悸。家人着她以後要小心，對出事經過則不願再提，警方將案件列作救護車召喚服務。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
