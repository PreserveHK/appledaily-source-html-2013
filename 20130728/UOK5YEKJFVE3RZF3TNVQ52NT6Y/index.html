<html><header><meta charset="utf-8"><title>家強叫歌迷珍惜家駒</title></header><body><h1>家強叫歌迷珍惜家駒</h1><p>黃家強相隔13年重臨台北舉行演唱會，結尾encore時段清唱了《喜歡你》懷念家駒，提到他在香港表演比較傷感，他有感而發：「對呀，因為懷念家駒應該是好好的題材，可能香港有太多是非、把原來想懷念的事變得不開心，我不想帶到台灣，因對我和歌迷而言，是一個很重要的人離開了我們20年，更應好好珍惜。」</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
