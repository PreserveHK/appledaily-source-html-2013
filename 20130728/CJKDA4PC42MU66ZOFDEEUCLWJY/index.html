<html><header><meta charset="utf-8"><title>   中川翔子廣東話冧粉絲</title></header><body><h1>   中川翔子廣東話冧粉絲</h1><p>【2013動漫節】日本女星中川翔子與女子組合Dempagumi.inc前晚分別在動漫節演出，大講廣東話的翔子冧到粉絲好開心。提到她今晚在九展開騷，翔子表示有日本粉絲專程來港，所以昨日與他們吃飯，問她最想吃甚麼？翔子以廣東話說：「芒果布甸、茄汁乾燒蝦。」至於Dempagumi.inc表示走清純路線，所以不會考慮搞抱抱會和出人形攬枕。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
