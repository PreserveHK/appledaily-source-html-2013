<html><header><meta charset="utf-8"><title>文根英搞鬼散熱</title></header><body><h1>文根英搞鬼散熱</h1><p>有時拍劇等埋位真係好悶，如果大熱天時着埋古裝乾蒸就仲慘。早兩日韓國女星文根英、男星李光洙同李尚允要拍劇集《火之女神》，就趁得閒擺偶像甫士自娛，順便分散注意力散熱，效果搞笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
