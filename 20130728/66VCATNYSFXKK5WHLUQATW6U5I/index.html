<html><header><meta charset="utf-8"><title>玩命男瞓路軌等車輾</title></header><body><h1>玩命男瞓路軌等車輾</h1><p>荷蘭一名青年竟然無聊到玩命，躺在火車軌讓火車在他身上高速駛過，大難不死後更將片段放上互聯網炫耀一番。<br>這名青年戴上白色面罩，先在鏡頭面前叫囂，看準高速列車即將駛至，立即闖入路軌範圍，在路軌中央躺下。沒多久，列車就高速駛至，司機來不及減速只能響號警告。列車駛過後，玩命男跳起身來，顯然沒有受傷，更手舞足蹈得戚慶祝。同黨將片段放上網炫耀，荷蘭警方正追捕片中男子。<br>英國《每日郵報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
