<html><header><meta charset="utf-8"><title>寶馬司機涉醉駕　撞翻農夫車</title></header><body><h1>寶馬司機涉醉駕　撞翻農夫車</h1><p>元朗公路近山下村出口，昨日凌晨5時許，一輛寶馬房車沿公路往上水行駛，期間突然失控，撞翻前面一輛農夫車。43歲姓麥農夫車司機自行爬出，手部受傷，22歲姓翁的寶馬司機接受酒精呼氣測試，含量60多度，證實超標，以涉嫌酒後駕駛被捕。醉駕司機及21歲姓林女乘客額頭輕傷，送院治理。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
