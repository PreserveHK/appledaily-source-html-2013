<html><header><meta charset="utf-8"><title>印尼船員涉殺台船長</title></header><body><h1>印尼船員涉殺台船長</h1><p>台灣宜蘭蘇澳籍漁船「特宏興368號」（圖）今年一月出港航向東太平洋海域捕魚，未料自上周一（15日）與船主聯繫後，就此失去聯絡。至昨日揭發台籍船長陳德生、輪機長何昌琳疑遭九名印尼籍漁工殺害、並被棄屍大海。<br>台灣海巡部門日前派船到相關海域進行搜索，終於在昨凌晨四時尋獲漁船，海巡人員登船後，卻發現船長及輪機長不知所終，初步懷疑兩人已被漁工丟入海中，相信凶多吉少。船長家屬表示，陳德生曾抱怨漁工很難管，疑因發生爭執被殺害。<br>台灣《蘋果日報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
