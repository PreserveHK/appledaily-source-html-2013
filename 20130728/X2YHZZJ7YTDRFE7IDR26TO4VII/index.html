<html><header><meta charset="utf-8"><title>各區突發簡訊：男子過路　捱的士撞</title></header><body><h1>各區突發簡訊：<br>男子過路　捱的士撞</h1><p>【何文田】<br>【本報訊】33歲姓陳男途人，昨午3時半，在九龍何文田忠孝街近佛光街橫過馬路，剛巧一輛的士從佛光街右轉入忠孝街，將他撞倒，陳頭部重創昏迷，56歲姓黃的士司機立即報案。<br>警方和救護員接報到場，將傷者送往伊利沙伯醫院搶救，至晚上仍進行手術。其後警方聯絡傷者家人到醫院協助，的士司機通過酒精測試。有目擊者透露，的士南行時依照行車燈號駕駛。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
