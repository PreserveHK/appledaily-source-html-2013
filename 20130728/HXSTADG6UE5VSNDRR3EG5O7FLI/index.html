<html><header><meta charset="utf-8"><title>《阿凡達》男星醉酒危駕</title></header><body><h1>《阿凡達》男星醉酒危駕</h1><p>在賣座電影《阿凡達》（Avatar）中飾演女主角素兒莎丹娜（Zoe Saldana）父親的65歲美國男星Wes Studi（圖），昨日涉醉駕被捕。<br>根據新墨西哥州聖達菲的警方表示，Wes駕駛着兩條前輪皆爆胎的汽車，當他被警員截停後，他拒絕吹波仔接受血液檢驗，故即時被捕送往監獄，並控以嚴重醉駕罪名。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
