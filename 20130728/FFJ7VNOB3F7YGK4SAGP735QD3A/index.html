<html><header><meta charset="utf-8"><title>舊照放上網供報料</title></header><body><h1>舊照放上網供報料<br></h1><p>【話你知】<br>英國國家檔案館將香港殖民時期的舊照片上載至網上相簿 Flickr，不過舊照片的圖片說明只記錄了拍攝年份及地點，未有詳細說明歷史背景。英國國家檔案館向本報表示，希望香港人或其他任何人士，如對照片有任何印象，或知道拍攝的景物、事件的意義或詳情，可隨時提供資料給檔案館。網址為 http://www.flickr.com/photos/nationalarchives/sets/72157631193302238/ </p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
