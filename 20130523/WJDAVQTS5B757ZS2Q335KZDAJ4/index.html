<html><header><meta charset="utf-8"><title>合家Fun：THOMAS火車頭樂園玩具任玩</title></header><body><h1>合家Fun：THOMAS火車頭樂園玩具任玩</h1><p>親身經歷，朋友甲乙丙的豆丁，不論男孩女孩，都是火車頭THOMAS的Fans，彷彿幼稚園生都愛這個火車頭！即日至6月16日奧海城設下「THOMAS &amp; FRIENDS繽Fun樂園」，模擬電影版《湯馬仕小火車之藍山有古怪》中的藍山石礦場場景，多款火車頭玩具讓大人細路免費大玩特玩。5月24日至6月16日其間更有玩具反斗城湯馬仕小火車展銷，現場購買滿$200，可獲《湯馬仕小火車之藍山有古怪》電影換票證兩張，數量有限，送完即止。<br><br>查詢：2740 4108</p></body></html>
