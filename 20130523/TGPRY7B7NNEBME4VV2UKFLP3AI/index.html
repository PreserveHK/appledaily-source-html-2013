<html><header><meta charset="utf-8"><title>電視撈飯：關禮傑遭罵戰打沉</title></header><body><h1>電視撈飯：關禮傑遭罵戰打沉</h1><p>鄧萃雯日前炮轟拍無綫重頭劇《金枝慾孽貳》時「飛紙仔」，俾編審周旭明、演員黃德斌暗寸「跳船」！同劇嘅關禮傑（圖）噚日去港台接受訪問，就撐雯女講嘅嘢可能令人誤會：「以前佢份人好率直，可能喺外國讀書，啲角色又成功，所以自信心好強。佢講嘅嘢未必表達到佢內心世界，令大家有誤會。」不過關禮傑都覺得罵戰可能會令士氣down咗少少。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
