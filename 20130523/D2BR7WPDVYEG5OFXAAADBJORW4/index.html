<html><header><meta charset="utf-8"><title>電視撈飯：林夏薇執陳茵媺二攤</title></header><body><h1>電視撈飯：林夏薇執陳茵媺二攤</h1><p>陳茵媺因為家事請假返加拿大，推咗無綫新劇《寒山潛龍》，仲俾人話佢大咗肚要離開香港，究竟係真唔係遲啲就知！不過今日就知嘅係呢個劇嘅女主角換咗邊個呢？登登登凳！阿媺換阿薇，就係林夏薇（圖）喇！林夏薇將會拍住李詩韻同馬國明主演呢個劇，證明佢嘅地位又提升咗一步，既然啲觀眾成日話睇嚟睇去嗰幾個主角，換個林夏薇嚟，有新鮮感喇啩？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
