（足球 ）卡路爾因傷無緣鬥巴西</title></header><body><h1>體訊速遞：<br>
（足球 ）卡路爾因傷無緣鬥巴西</h1><p>利物浦前鋒安祖卡路爾因腳踭受傷，周二退出將友賽愛爾蘭及巴西的英格蘭大軍；消息指這名於2011年以3,500萬鎊（約4.1億港元）從紐卡素加盟紅軍的24歲球員，或要休息4個月，換言之有可能缺席下季季初的比賽。另外，有指利物浦同意以割引價，把他以1,500萬鎊賣給韋斯咸；而季尾約滿韋斯咸的卡頓高爾不獲續約，將會離隊。綜合外電（英格蘭）</p></body></html>
