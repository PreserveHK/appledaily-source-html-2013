<html><header><meta charset="utf-8"><title>國金點滴德助西班牙青年就業</title></header><body><h1>國金點滴<br>德助西班牙青年就業</h1><p>西班牙青年失業率高達57%，一直令當地政府非常「頭痕」。德國周二與西班牙簽定協議，每年向5,000名西班牙年輕人提供職位或學徒計劃，一方面協助西班牙紓緩失業問題，亦可減輕德國本土合資格工人供應緊張的情況。<br>不過，有專家潑冷水，指西班牙現時有180萬名30歲以下年輕人失業，每年只提供5,000個職位作用不大。西班牙勞工市場專家Marcel Jansen認為西班牙應先改革勞工市場，或吸引外國企業投資，創造就業。</p></body></html>
