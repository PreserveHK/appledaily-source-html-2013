<html><header><meta charset="utf-8"><title>電視撈飯：有線搵克羣打頭陣</title></header><body><h1>電視撈飯：有線搵克羣打頭陣</h1><p>近排無綫啲劇集好多都唔多啱電視迷口味，有線喺下個月1號大改革，新頻道奇寶台專播外購劇集，到時應該可以畀觀眾多啲選擇。聽聞有線今次好重視改革，斥資千萬元買好嘅劇集，為打響頭炮，先播套由何超蓮緋聞男友吳克羣主演嘅《料理情人夢》，遲啲仲有韓星權相佑扮鴨嘅劇集《野王》，權權做鴨一定要騷肌肉，權迷有眼福啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
