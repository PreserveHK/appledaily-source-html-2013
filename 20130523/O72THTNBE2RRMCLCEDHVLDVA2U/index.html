<html><header><meta charset="utf-8"><title>康城再爆失竊案</title></header><body><h1>康城再爆失竊案</h1><p>康城影展開幕至今，保安依然為人詬病和擔心。繼早前有珠寶商失竊、槍擊案及內地中影集團副總裁張強酒店房間遭爆格後，前日又有兩位分別是金融公司及電影公司的高層在康城下榻的酒店房間遭爆格，失去不少貴重物品。<br>警方接報後只表示這些事經常發生，沒甚麼可做。日前更有娛樂公司職員在康城的火車站遭到襲擊及搶劫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
