<html><header><meta charset="utf-8"><title>《星空》被轟辱女性</title></header><body><h1>《星空》被轟辱女性</h1><p>科幻片《星空奇遇記：黑域時空》（Star Trek Into Darkness）新加盟的女角Alice Eve在片中只穿內衣的一幕（圖）惹起fans不滿，指劇情上沒有必要，有侮辱女性之嫌。電影監製Damon Lindelof昨日在網上道歉，稱自己要負上責任，又指最新兩集《星空》中，卻克隊長亦有除剩底褲的場面，因此沒有冒犯女性之意。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
