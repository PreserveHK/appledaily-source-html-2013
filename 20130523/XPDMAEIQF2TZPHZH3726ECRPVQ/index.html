<html><header><meta charset="utf-8"><title>陳振聰否認偽造遺囑</title></header><body><h1>陳振聰否認偽造遺囑</h1><p>【本報訊】涉嫌偽造已故華懋集團主席龔如心遺囑的商人陳振聰，昨日在高等法院否認偽造及使用虛假文書罪，案件押後至本周五再訊。<br>53歲的陳振聰被控在2006年10月15日至2007年4月8日期間，在香港偽造一張日期為2006年10月16日的龔如心遺囑，及在2007年4月4日至2010年2月3日期間，使用該偽造遺囑。對於兩項控罪，陳均回答「唔認罪」。陳振聰昨由胞弟陳振國陪同出庭應訊。<br>案件編號：HCCC182/12</p></body></html>
