<html><header><meta charset="utf-8"><title>澳男捉鬼不成變捉姦</title></header><body><h1>澳男捉鬼不成變捉姦</h1><p>捉鬼不成，卻捉姦在床！澳洲男子懷疑家裏有鬼，裝置微型攝錄鏡頭，一心叫鬼怪現形，卻意外拍到28歲同居女友勾引自己16歲親生子在家裏偷情。<br>事發在去年10月，男子發現這不倫戀後大興問罪之師，女友大耍太極，試圖息事寧人，但兒子招認跟「繼母」上床多次，有時在家，有時到酒店。男子於是報警，將女友拘捕。<br>澳洲法律規定，只可以和17歲或以上人士並在雙方同意下始可發生性關係，女友和16歲繼子上床明顯犯禁，她日前在法院認罪，等待法官下周判刑。<br>澳洲《霍巴特水晶報》</p></body></html>
