<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女文員尋死　飲洗手液</title></header><body><h1>各區突發簡訊：<br>女文員尋死　飲洗手液</h1><p>【何文田】<br>【本報訊】38歲姓林房署合約女文員，疑為續約問題感不開心，昨晨10時50分在何文田佛光街33號房署總部的廁所內情緒激動，喝下少量洗手液企圖自殺，幸清潔女工及時發現報案，救護員到場將女事主送院治理。據稱，該女文員患精神問題，一直接受治療。房署發言人表示，該署根據工作需要，決定是否續聘合約員工，事件已交警方處理，不便評論。</p></body></html>
