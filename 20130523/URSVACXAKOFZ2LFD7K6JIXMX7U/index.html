<html><header><meta charset="utf-8"><title>熱情狗撲新娘踩婚紗</title></header><body><h1>熱情狗撲新娘踩婚紗</h1><p>準新娘身穿純白婚紗，在草地漫步，原是一幅極美的畫面，此刻她最怕遇上的，竟是熱情的狗狗。<br>準新娘摩根身穿婚紗回家探祖母，豈料拳師狗見到她後太興奮，撲前狂奔，她為免弄污婚紗，變成「走佬新娘」，轉身狂奔，但拳師狗加速度十足，隨即追上將她撲倒地上送上濕吻，婚紗恐怕印滿狗狗的腳印。<br>摩根的好友將爆笑的一幕拍下，並上載到YouTube，不過有網民質疑新娘怎會身穿婚紗在泥路上漫步，指片段造假。<br>英國《每日郵報》</p></body></html>
