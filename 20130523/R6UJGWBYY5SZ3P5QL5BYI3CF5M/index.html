<html><header><meta charset="utf-8"><title>小齊拖女扮強國人</title></header><body><h1>小齊拖女扮強國人</h1><p>【中環】任賢齊同女友Tina好恩愛，佢哋成日拍拖行街，前日下晝4點幾又孖咇出動，去咗中環ifc嘅連卡佛血拼。<br>當佢哋發現有記者影相，店方即派出幾名保鑣帶佢哋由秘密通道，去四季酒店門外等上車。最搞笑係小齊拎住一個環保袋，又同着豹紋裙嘅女友Tina一齊拖住豹紋購物車仔，甚有強國人嚟香港掃貨feel。難怪小齊見到記者影相有啲尷尬。<br>採訪、攝影：彭琮然</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
