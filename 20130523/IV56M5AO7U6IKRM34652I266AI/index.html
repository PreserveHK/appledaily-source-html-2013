<html><header><meta charset="utf-8"><title>DIY桌球枱夠「蕉」積</title></header><body><h1>DIY桌球枱夠「蕉」積</h1><p>香蕉射球你見得多，但香蕉形桌球枱肯定你未見過，英國青年就設計出一張蕉形桌球枱。<br>蕉形桌球枱長2.6米（8.5呎），鮮黃色枱面由層板組成，顏色奪目，造型可愛。25歲丹尼爾鬼主意多多，專攻騎呢創作，早前出版一本叫《不是發明》的設計圖集賣個滿堂紅。他某天搭火車時，想到人生旅程就如一場遊戲，於是想到製造一張造型與別不同、撞球也截然不同的桌球枱，從而產生蕉形桌球枱念頭。<br>英國《每日郵報》</p></body></html>
