<html><header><meta charset="utf-8"><title>老夫婦玩過山車保青春</title></header><body><h1>老夫婦玩過山車保青春</h1><p>想青春常駐，大家可能注意飲食，或勤做運動，英國康沃爾郡一對年老夫婦保持青春之道，竟是玩過山車！<br>74歲的布盧爾和64歲的太太，退休後的嗜好是玩刺激的過山車。布盧爾太太患有關節炎，透過玩過山車令腎上腺素狂飆來止痛，效果可媲美打止痛針。「朋友經常問我們駐顏之術，秘訣是乘坐過山車時不斷尖叫。」兩人1994年起坐過山車，多年來花了逾6萬鎊（逾70萬港元），足迹遍及歐美超過40個主題公園，玩遍250款過山車。 他們更是Alton Towers公園的常客，坐某款過山車超過4,000次！<br>英國《每日郵報》</p></body></html>
