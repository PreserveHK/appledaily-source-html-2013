<html><header><meta charset="utf-8"><title>常玉遇上畢加索</title></header><body><h1>常玉遇上畢加索</h1><p>【本報訊】佳士得本月25日一連兩天在灣仔會議展覽中心舉行「亞洲二十世紀及當代藝術」拍賣會，700件拍品總估值高達4.6億元。今次焦點拍品包括常玉的《簾前雙姝》，代表了現代藝術在二十世紀初發展到了一個重要轉捩點，估價待詢；而趙無極的《水之音》，仿似甲⻣文般的線條在畫布上隨興遊走，估價1,800萬元。曾梵志的《江湖》更高達2,400萬元，畫中人物表情從容不迫，自信地站在山頂，如征服了整個舞台的演員一樣。<br>發言人表示，拍賣會即日至周六舉行預展，同場亦展出下月18日在倫敦舉行的「印象派及現代藝晚間」拍賣會拍品，包括畢加索《坐扶手椅的女人》，估價達7,100萬元。</p></body></html>
