<html><header><meta charset="utf-8"><title>求驗客手記：RVP晒英超金靴</title></header><body><h1>求驗客手記：RVP晒英超金靴</h1><p>（樂）今季英超已經曲終人散，不過唔少得獎者𠵱家先陸續拎獎，好似以26個入球蟬聯神射手嘅荷蘭前鋒尹佩斯（RVP），就終於捧走金靴獎，但今季唔同嘅係佢身穿曼聯波衫攞獎。另外，費Sir轉任曼聯大使嘅合約細節都曝光，費Sir可獲年薪200萬鎊（約2,350萬港元），但其實一年只需出席20次活動，換言之每次報酬有10萬鎊，的確係絕世好工；幫費Sir爭取到咁好條件，其實係佢孖仔之一積臣打骰嘅經理人公司，兩父子拍住上肯定合作愉快。</p></body></html>
