<html><header><meta charset="utf-8"><title>國金點滴摩通結算專家需搬金</title></header><body><h1>國金點滴<br>摩通結算專家需搬金</h1><p>摩根大通近日在公司網頁登招聘告示，替旗下位於倫敦的黃金結算業務招攬「貴金屬結算專家」。不過有網民發現，告示透露倫敦貴金屬結算鮮為人知的一面。<br>告示披露，倫敦黃金結算每日的成交額近400億美元（約3,120億港元），摩通約佔45%的市場份額，每日處理約5,000宗交易。而摩通的倫敦結算業務，亦包括與多國有寄售協議，包括中、印、泰和土耳其。同時他們亦提供貴金屬批發、看守貴金屬ETF產品和保密運送貴金屬等服務，意味「貴金屬結算專家」或要落手落搬運黃金。</p></body></html>
