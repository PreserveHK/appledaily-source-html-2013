<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>爆水管路陷　驚現巨窿</title></header><body><h1>各區突發簡訊：<br>爆水管路陷　驚現巨窿</h1><p>【葵涌】<br>【本報訊】葵涌耀榮街16號對開，昨晨6時49分黑色暴雨警告訊號期間有地底水管爆裂，約1米乘2米的路面下陷，大量沙石瘀泥混和豪雨湧出。工人接報到場，冒雨關水掣，至早上所有暴雨訊號取消，工作人員開始搶修。據稱，爆裂的是一條約150毫米直徑的淡水管，供應淡水予路邊消防喉及附近中電分站，並沒影響居民食水服務，至下午搶修完工。</p></body></html>
