<html><header><meta charset="utf-8"><title>靚仔抵抗力強過醜男</title></header><body><h1>靚仔抵抗力強過醜男</h1><p>人生得漂亮着數多，連免疫力也強，最新的科學研究發現，靚仔的免疫能力較強，但這並不適用在靚女身上。<br>芬蘭圖爾庫大學的研究發現，男性的樣貌吸引力，與免疫力有關，換言之生得越靚仔，感染傷風等疾病的機率較低。不過研究員為52名拉脫維亞女性注射乙型肝炎疫苗，再量度她們體內所引發的抗體數量，未有發現樣貌吸引力與免疫力相關，結果與男性組別截然不同。<br>研究員又發現，女性的樣貌吸引力，反而跟身體脂肪比例和腎上脂皮質醇水平有關，女性所受壓力越高，樣貌越不吸引。有關研究刊登在醫學期刊《Biology Letters》。<br>英國《每日郵報》</p></body></html>
