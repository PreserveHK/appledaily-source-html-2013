<html><header><meta charset="utf-8"><title>隔牆有耳：<br>重生巨鴨　無懼雷電 - 李八方</title></header><body><h1>隔牆有耳：<br>重生巨鴨　無懼雷電 - 李八方</h1><p>早前不支倒下，變成扁皮鴨嘅黃色巨鴨Rubber Duck，大病初癒噚日又接受重大考驗。天文台噚日凌晨4時許發出今年首個黑色暴雨警告訊號，加上雷暴警告，雷雨交加正面吹襲呢隻黃鴨。幸好「復活」後嘅巨鴨並非省油的燈，喺黑雨下屹立不倒，頭岳岳向岸邊嘅粉絲鴨鴨叫「無事」。穿上粉紅雨衣嘅可愛小妹妹，抑或髮尾微濕嘅性感女遊客，都捉住小黃鴨拍拍拍。喺濛濛細雨裏嘅Rubber Duck，又有另一番景致。<br>黃永俊攝</p></body></html>
