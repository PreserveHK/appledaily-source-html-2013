<html><header><meta charset="utf-8"><title>李璧琦俾仔撇</title></header><body><h1>李璧琦俾仔撇</h1><p>【中環】由主持轉戰拍劇嘅李璧琦，早排喺節目《爾巒品味意國》着三點式，憑強勁事業線成功出位，前日下晝3點幾，佢同男友人路過中環，着跌膊衫嘅李璧琦收埋咪咪，好在仲有香肩益街坊，佢發現記者時好友善打招呼，不過同佢一齊嘅鬍鬚男就鬼咁驚青，即刻用手遮面避鏡頭，鬍鬚男陪李𤩹琦入咗萬宜大廈後就失去蹤影，剩番李璧琦一個自己揸車走人。<br>採訪、攝影：彭琮然</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
