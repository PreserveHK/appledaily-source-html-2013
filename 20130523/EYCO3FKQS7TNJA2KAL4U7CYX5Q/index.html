<html><header><meta charset="utf-8"><title>今日提醒你︰　<br>放榜講座分享經驗</title></header><body><h1>今日提醒你︰　<br>放榜講座分享經驗</h1><p>教育局為應屆中六學生的家長舉辦「未雨綢繆迎放榜─多元出路最新資訊」家長講座，歡迎家長與子女出席。講座以廣東話進行，並設有答問環節，內容包括迎接香港中學文憑考試放榜日的支援及新學制多元出路的最新資訊，亦有首屆香港中學文憑畢業生經驗分享。<br>講座將於6月14日晚上7時至9時在香港灣仔愛群道18號伊利沙伯體育館舉行，今日開始接受報名。座位有限，先到先得，報名詳情請瀏覽教育局「家長講座」網頁（ http://www.edb.gov.hk/parentstalks）。 </p></body></html>
