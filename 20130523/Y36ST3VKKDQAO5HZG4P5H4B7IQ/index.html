<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>停機坪撞車　險釀爆炸</title></header><body><h1>各區突發簡訊：<br>停機坪撞車　險釀爆炸</h1><p>【東涌】<br>【本報訊】昨晨10時許，一輛國泰航空運餐貨車，駛至赤鱲角機場東停機坪近4號閘時，與一輛運油車發生相撞，油車登時漏出燃油，消防派出4輛小搶救及1輛泵車到場，並出動兩煙帽隊及開啟兩喉戒備，再由有關部門清理及抽走燃油，約至一小時後，現場始獲解封。警方經初步調查，懷疑有人未依交通規則肇禍。機管局發言人指，事件並無影響機場運作。</p></body></html>
