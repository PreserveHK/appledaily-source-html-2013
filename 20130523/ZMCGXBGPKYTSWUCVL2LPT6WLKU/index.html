<html><header><meta charset="utf-8"><title>一中一台：楊冪晒趾闢謠</title></header><body><h1>一中一台：楊冪晒趾闢謠</h1><p>楊冪與郭采潔等昨日在北京為新片《小時代》做宣傳，近日有指楊冪因傳出有腳臭而不開心，昨日她為闢謠穿上露趾高跟鞋示人，力澄清白，楊冪說：「我就是這樣個性的人，有甚麼說甚麼，澄清負面傳聞，應該就是我的本色。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
