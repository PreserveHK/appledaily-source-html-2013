<html><header><meta charset="utf-8"><title>一中一台：林志玲光頭間諜</title></header><body><h1>一中一台：林志玲光頭間諜</h1><p>由林志玲、劉德華與張靜初等主演的電影《天機．富春山居圖》於下月上映，戲中志玲化身成百變間諜，為協助日本黑幫奪取國寶，志玲更犧牲色相以光頭尼姑look示人，又要以色誘手段接近特工華仔。當中志玲更大玩浴室誘惑，在滿佈玫瑰花瓣的泡泡浴中露出香肩，被引誘的華仔笑言：「在志玲的迷惑下，我很難專心演戲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
