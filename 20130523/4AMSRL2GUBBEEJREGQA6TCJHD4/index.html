<html><header><meta charset="utf-8"><title>謝茜嘉戴玉婆頸鏈</title></header><body><h1>謝茜嘉戴玉婆頸鏈</h1><p>由已故影星「玉婆」伊莉莎伯泰萊（Elizabeth Taylor）主演的經典電影《埃及妖后》（Cleopatra），昨日在康城舉行50周年放映會，美國女星謝茜嘉謝西婷（Jessica Chastain）戴上了曾屬於玉婆的藍寶石頸鏈現身。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
