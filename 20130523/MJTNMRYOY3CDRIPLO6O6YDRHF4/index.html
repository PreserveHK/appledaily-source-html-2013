<html><header><meta charset="utf-8"><title>過橋送米線　成就金榜題名</title></header><body><h1>過橋送米線　成就金榜題名</h1><p>【話你知】<br>過橋米線是以大米為原料的傳統食品，源於雲南蒙自，已有100多年歷史。相傳一名書生為求功名寒窗苦讀，妻子為讓夫君吃上又有營養又能祛寒的飯食，精心烹製米線和豬骨湯，分開盛裝容器，待吃時再將二者混合，美味爽口，熱氣騰騰。這名賢妻的發明讓自己的相公金榜題名。「過橋米線」名稱的由來有兩種說法，一說是當年妻子為丈夫送米線時要過一座橋；另一說是吃米線時，要將米線從碗裏挑到另一個裝滿湯料的碗內，過程好似「一橋飛渡兩碗間」，故有此稱謂。</p></body></html>
