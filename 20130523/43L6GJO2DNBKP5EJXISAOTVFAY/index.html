<html><header><meta charset="utf-8"><title>醉爆碩幫老婦搵屋</title></header><body><h1>醉爆碩幫老婦搵屋</h1><p>美國男星碩加利費維基斯（Zach Galifianakis）日前帶了87歲老婦Elizabeth Mimi Haist在洛杉磯出席新片《醉爆伴郎團3》（The Hangover3）首映，原來他們的友情始於94年。當時碩仔在自助洗衣店遇到Mimi，知道她已露宿街頭多年，要靠摺衫賺錢生活後，碩仔便即刻幫她搵屋並支付房租。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
