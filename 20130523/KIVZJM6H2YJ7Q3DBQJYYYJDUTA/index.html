<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建名公司多是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建名公司多是非 - 馮仁昭</h1><p>大名娛樂老闆林建名噚日喺尖沙嘴出席活動，對於日前自稱係大名娛樂歌手嘅梁柏廷涉及肛交勒索官非，林建名話𠵱家同律師商量追究：「佢唔應該咁樣用我哋公司個名，佢唔係我哋嘅歌手。」<br>講到公司同旗下嘅趙碩之合約糾紛，趙聲稱公司要佢賠錢，林建名話：「傾緊，遲啲會有宣佈。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
