<html><header><meta charset="utf-8"><title>電視撈飯：陳敏之晒咪誘熟男</title></header><body><h1>電視撈飯：陳敏之晒咪誘熟男</h1><p>無綫新劇《熟男有惑》將緊接《情越海岸線》後，喺下月17日首播，劇情圍繞郭晉安、李思捷、單立文同曹永廉四個熟男嘅愛情故事，佢哋分別配對陳敏之、李詩韻、王君馨同滕麗名，四熟女日前齊齊以白色打扮拍宣傳片，佢哋一時捲喺床上拍攝，一時又喺梳化擺甫士，當中以王君馨同陳敏之嘅低胸裝最搶鏡，自然成為焦點。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
