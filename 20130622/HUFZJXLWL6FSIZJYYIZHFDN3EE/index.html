<html><header><meta charset="utf-8"><title>籮霸摘星阿囝唔俾面</title></header><body><h1>籮霸摘星阿囝唔俾面</h1><p>籮霸珍妮花洛庇絲噚日喺荷李活星光大道獲頒第2,500粒名人之星，咁重要嘅日子籮霸梗係帶埋佢對心肝寶貝囝囝Max同囡囡Emme，當然唔少得男友仔Casper Smart。大合照嗰陣，Max唔知係咪唔願上鏡，用獎牌遮住自己塊面。之後籮霸補飛，瞓喺地下送香吻。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
