<html><header><meta charset="utf-8"><title>陝西男眼睜睜被沖走</title></header><body><h1>陝西男眼睜睜被沖走</h1><p>「有本事修這麼多高樓大廈，卻在一個普通生命遇到洪水時沒有一個效的辦法？！」前日下午，陝西渭河某水庫突洩洪，一名在草灘上釣魚的男子被困（左圖），消防官兵將救援繩索扔向河中，幾次都失敗。這時漂來一根木樁，但距他四、五米遠，眼睜睜看着從身旁沖走，洪水漸蓋過他的上身（右圖）。最後，被洪水捲走的男子在2公里遠攔河壩處被救起，送醫搶救後不治。<br>陝西《華商報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
