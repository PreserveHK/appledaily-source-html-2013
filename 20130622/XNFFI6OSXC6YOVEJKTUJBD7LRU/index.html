<html><header><meta charset="utf-8"><title>北韓人走私小電視睇韓劇</title></header><body><h1>北韓人走私小電視睇韓劇</h1><p>韓劇韓星魅力沒法擋，即使北韓政權高壓禁止國民接觸外國媒體，但所謂「你有張良計我有過牆梯」，北韓人竟想到走私能以電池推動的小電視，避過法眼偷看南韓電視節目。<br>讓北韓國民「叛變」享受看電視樂趣的，正是與平壤關係密切的中國。中國製的15伏特低電壓電視開始在北韓家庭流行，這些小電視連12伏特電池都足以推動；與220伏特普通電視相比，畫面不會因為供電不穩而雪花四濺，還易於收藏，降低被搜查到的風險。<br>另外，具備USB插口的電視亦很受歡迎。有脫北者指，因為USB較光碟容易隱藏，北韓人近期興起下載韓劇到USB進行交易。<br>南韓《朝鮮日報》</p></body></html>
