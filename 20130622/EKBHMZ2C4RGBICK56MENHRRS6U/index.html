<html><header><meta charset="utf-8"><title>怪獸力撐鬼太郎</title></header><body><h1>怪獸力撐鬼太郎</h1><p>萬眾期待嘅《怪獸大學》近期簡直無孔不入，前日《怪獸大學》主角毛毛同大眼仔齊齊現身大阪第一次同日本漫畫角色鬼太郎幾位主角見面，佢哋唔係會喺同一動畫現身，只係齊齊為當地全新嘅鬼太郎主題公園造勢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
