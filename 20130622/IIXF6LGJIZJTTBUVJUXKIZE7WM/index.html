「一剔」即推大帝產品</h1><p>熱火成功衞冕，占士嘅贊助商「一剔」，即刻將K教練等人，留言恭賀大帝嘅新廣告「Leave a message」，放喺網頁同YouTube不特止，仲幫佢推出Finals pack球鞋、Cap帽同T恤（圖），但呢一系列產品，香港暫時就未有得買。唔想等嘅球迷，都可以去旺角球衣專門店Shooting Five，除咗有每件定價$249嘅Finals Tee外，老闆黃傑話熱火封王Tee，預計最快下月2號有得買。</p></body></html>
