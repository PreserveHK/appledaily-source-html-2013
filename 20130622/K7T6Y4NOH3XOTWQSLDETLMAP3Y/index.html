<html><header><meta charset="utf-8"><title>UA來港上火星</title></header><body><h1>UA來港上火星</h1><p>日本著名女歌手UA，日前喺梁基爵嘅《火星日常》音樂會擔任演唱會表演嘉賓，喺充滿科幻味嘅舞台用騷爆歌藝震懾全場。UA話開場前摸過場外嘅老樹感受宇宙靈氣，仲話越唱越high差啲唱到失控㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
