</title></header><body><h1>NBA花絮：<br>
黑腳T-mac難破宿命<br>
</h1><p>前得分王麥基迪（圖）以往被笑為黑腳，之前打季後賽都未入過次圈，今季季後賽前夕加盟馬刺，終於打破僵局，仲入埋總決賽；好可惜T-mac幫馬刺打咗6場季後賽，累積7次起手，始終都係全炒，特別關鍵嘅總決賽第7場，更全場坐冷板凳，以0分結束季後賽。T-mac賽後都苦笑咁講：「今仗我冇想過可以上陣，或是從另一個角度，我有一個最佳嘅睇波位置。」</p></body></html>
