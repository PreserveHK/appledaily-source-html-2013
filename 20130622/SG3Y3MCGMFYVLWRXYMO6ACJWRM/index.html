<html><header><meta charset="utf-8"><title>鼠骨雕刻繁花巧奪天工</title></header><body><h1>鼠骨雕刻繁花巧奪天工</h1><p>一朵朵蓮花、百合、蒲公英、繡球花……百花綻放，美不勝收，相信誰也想不到，繁花吐艷其實是由鼠骨雕刻而成，雕刻家功力了得，天工巧奪。<br>日本骨雕藝術家德重秀樹從寵物店買來冷藏死鼠，先解凍，再解剖，取骨棄肉，收集數以百計的小骨頭。<br>鼠骨易碎，起肉拆骨耗時隨時上月，他之後再用天然膠水，將一根根小骨頭黏好，成為吐艷繁花；他之後舉起相機，記錄最美一刻。<br>最後，鼠骨刻花壓碎成灰，撒回大地，復歸自然。<br>美國《赫芬頓郵報》</p></body></html>
