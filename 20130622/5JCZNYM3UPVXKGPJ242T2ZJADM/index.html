<html><header><meta charset="utf-8"><title>案件速遞：被控虐兒男子　爆粗鬧官道歉</title></header><body><h1>案件速遞：<br>被控虐兒男子　爆粗鬧官道歉</h1><p>【本報訊】五歲男童死後被驗出血液含有冰毒，其母及同居男友被控虐兒等罪名，男友上周出庭申請保釋被拒，以粗口謾罵裁判官吳蕙芳。案件昨再提訊，男被告向裁判官道歉：「對唔住，上次情緒失控，我都係擔心家人。」裁判官未有理會，繼續將他還柙。兩被告為顏天雄及黃佩蓮，辯方指黃的15歲長女將接受脊骨手術，希望獲保釋鼓勵及安慰女兒。但裁判官拒絕，還柙兩人至下月29日再訊。<br>案件編號：FLCC1835/13</p></body></html>
