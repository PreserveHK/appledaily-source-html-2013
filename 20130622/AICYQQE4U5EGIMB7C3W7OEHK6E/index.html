<html><header><meta charset="utf-8"><title>薩摩亞航空　設加大碼位</title></header><body><h1>薩摩亞航空　設加大碼位</h1><p>薩摩亞航空4月公佈按乘客體重定票價後，本星期再推出加大碼客艙，為體重超過130公斤的乘客而設，將每行座位間距加寬至14吋，拆去座位之間的扶手，如同可坐三個人的梳化，並設置特製斜面舷梯，讓肥客坐得更舒適。新收費為國內航線每公斤$3.3，國際航線飛往美屬薩摩亞每公斤$12.6，訂票先登記體重，到機場再磅一次確認重量。<br>網址： http://samoaair.ws </p></body></html>
