大戰場邊位要花23萬</title></header><body><h1>NBA花絮：<br>
大戰場邊位要花23萬</h1><p>熱火主場封王，呢個珍貴時刻對球迷嚟講，真係此刻無價（圖）；美國航空中心球場基本上一早已經爆滿，有飛喺手嘅人，肯拎出嚟炒嘅都唔多。不過賽前當地一個賣飛網，就收到有人放4張場邊靚飛，每張更價值3萬美金（23萬港元），如果一口氣買晒4張，都夠買架歐洲頂級跑車玩吓。冇飛喺手嘅邁阿密球迷都有權慶祝，比賽完結後，就有數千人湧去球場外面，感受冠軍氣氛，最緊要係唔使錢！</p></body></html>
