<html><header><meta charset="utf-8"><title>1D互餵底褲糖</title></header><body><h1>1D互餵底褲糖</h1><p>英國男子組合One Direction（1D）日前喺俄亥俄州開演唱會，休息時間嗰陣，Harry收到一條用糖串成嘅底褲，佢即刻着上身，然後行去請隊友食糖。好玩得嘅Zayn立即咬咗幾粒，不過其他成員都耍手擰頭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
