<html><header><meta charset="utf-8"><title>案件速遞：製增值機呃錢　技工判醫院令</title></header><body><h1>案件速遞：<br>製增值機呃錢　技工判醫院令</h1><p>【本報訊】港鐵外判公司技術員劉智昭（27歲），自製「山寨版」增值機為61張八達通卡增值，騙取逾43萬元，並將之用作購買奶粉轉售圖利。被告早前承認盜竊及偽造兩罪，法官指他應將才能用來貢獻社會，雖然他精心策劃犯案，但考慮他患有精神分裂症，判他接受醫院令9個月及賠償43萬元。<br>被告於2010年受僱於負責保養港鐵增值機的泰雷茲（香港），於前年8月至去年3月，他從維修工場盜取八達通增值機零件組裝增值機，泰雷茲在他辭職後發現工場有增值機零件不翼而飛而揭發事件。<br>案件編號：DCCC98/13</p></body></html>
