<html><header><meta charset="utf-8"><title>申逆權侵佔茶果嶺村祖墳</title></header><body><h1>申逆權侵佔茶果嶺村祖墳</h1><p>【本報訊】政府擬開拓前茶果嶺高嶺土礦場成為住宅區，惹來受影響的茶果嶺村民反對。村長兼大地主邱東日前入稟高等法院，聲稱家族祖墳已存在茶果嶺村官地內達60年，現要求法庭根據《時效條例》聲明祖墳所在官地的業權，屬他所有。<br>邱東（68歲）昨表示，不滿政府未經諮詢下提出收地來興建住宅或社區設施，形容「咁樣同偷同搶無分別」，今次入稟提出逆權侵佔是為了宣示主權。<br>他補充，祖墳經祖先由清朝道光年間興建而成，擔心政府以為祖墳無人理會而將之鏟除。按《時效條例》，官地佔用者管有土地達60年，可申請逆權侵佔。<br>案件編號：HCMP1523/13</p></body></html>
