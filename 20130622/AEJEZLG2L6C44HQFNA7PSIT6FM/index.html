<html><header><meta charset="utf-8"><title>Mel B炎夏扮冬天</title></header><body><h1>Mel B炎夏扮冬天</h1><p>英國經典組合Spice Girls成員Mel B出名巴辣，不過佢日前喺多倫多拍戲仲更加熱辣辣。因為套新片係講聖誕節，所以就要喺炎熱嘅天氣之下扮冬天，地下鋪咗假雪之外，Mel B仲要着大褸加手套，真係睇見到熱。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
