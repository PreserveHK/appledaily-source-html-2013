<html><header><meta charset="utf-8"><title>B.A.P想蒲老蘭</title></header><body><h1>B.A.P想蒲老蘭</h1><p>韓國六人男子組合B.A.P今晚在九展開騷，昨日他們在將軍澳出席記者會，出場時先擺出招牌甫士。B.A.P表示已第二次來香港，前日看到香港粉絲在機場非常熱情，感到十分感動。他們透露前日抵港後已爭取時間到了山頂觀光，並享受了本地美食，而他們仍希望能夠抽時間到中環蘭桂坊及尖沙嘴見識。<br>採訪：胡比<br>攝影：黃偉雄</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
