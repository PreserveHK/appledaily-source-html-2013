<html><header><meta charset="utf-8"><title>奇趣中情局
雙頭龜互相引路有默契</title></header><body><h1>奇趣中情局<br>
雙頭龜互相引路有默契</h1><p>山東青島驚現雙頭小烏龜，這個年僅一個月大的小巴西龜長着兩個頭（圖），雖說不能同時伸縮進龜殼，但走路時可以互換着伸出龜殼指引方向；吃魚時，左側頭先伸出來咬一口肉慢慢吞咽，右側頭隨後進食；如果用手捏住龜殼，「雙頭龜」的兩個頭就同時伸出龜殼，與四肢一起拚命掙扎。據專家分析，雙頭龜或因基因突變、輻射或疾病等原因而產生。<br>山東《青島晚報》</p></body></html>
