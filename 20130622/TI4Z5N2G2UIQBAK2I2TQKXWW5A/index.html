<html><header><meta charset="utf-8"><title>雲妮莎雞精班學滑浪</title></header><body><h1>雲妮莎雞精班學滑浪</h1><p>美國女星雲妮莎夏芝絲（圖）同Ashley Greene最近齊齊去咗印尼峇里參加一個滑浪活動，兩個落水前仲好認真咁上速成班，唔似玩玩吓。之後佢哋就正式落水試試身手，雲妮莎唔跌之餘仲可以笑笑口，似乎學得好快喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
