<html><header><meta charset="utf-8"><title>我是誰：邊個想戴巨Bra?</title></header><body><h1>我是誰：邊個想戴巨Bra?</h1><p>（答案請在內文找）<br>呢位美國女星之前俾人話佢隆胸，佢日前喺田納西州參加一個藝術節，就扮鬼扮馬，戴搞笑眼鏡不特止，仲拎起個巨bra放上身，話想有朝一日戴到。如果希丹彭妮蒂亞真係想戴到，睇怕真係要靠隆胸喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
