<html><header><meta charset="utf-8"><title>各區突發簡訊：墜𨋢事主證實椎間移位</title></header><body><h1>各區突發簡訊：<br>墜𨋢事主證實椎間移位</h1><p>【屯  門】<br>【本報訊】屯門良景邨本周三發生的升降機懷疑急墜事故，25歲姓楊女住客昨日仍然腰痛不止，下肢麻痹。醫生前晚經詳細檢驗後，證實傷者椎間移位並壓住神經線，須考慮施手術矯正，否則可能導致下身癱瘓。其丈夫表明不會接受機電署回應不屬急墜的說法，「如果唔係急墜，我老婆點會咁傷？」，他已聯絡律師，考慮向升降機保養商作出民事訴訟索償。</p></body></html>
