<html><header><meta charset="utf-8"><title>中學生偏向不接納同志</title></header><body><h1>中學生偏向不接納同志</h1><p>【本報訊】生命及倫理研究中心於今年初調查3,372名中二至中五級學生，結果顯示他們對同性戀態度的評分為2.61分，偏向不接納。<br>調查由受訪者對同性戀態度評分，1至6分，1分為十分不接納，6分為十分接納，3.5分為中立。結果平均為2.61分，偏向不接納。研究亦探討青少年與父母聯繫，對同性戀行為態度的關係，發現相關系數為負0.43，代表青少年與父母關係越好，就越不接納同性戀行為。<br>精神科專科醫生康貴華指爸爸會影響到兒子的性傾向。他假設爸爸和8歲兒子多溝通，該男孩就會「由攣變直」。</p></body></html>
