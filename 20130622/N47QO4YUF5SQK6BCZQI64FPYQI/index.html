<html><header><meta charset="utf-8"><title>今日提醒你：小台灣風光　百相片展示</title></header><body><h1>今日提醒你：<br>小台灣風光　百相片展示</h1><p>「調景嶺歲月足迹歷史圖片展」即日至6月23日，每天下午1時至晚上6時，在將軍澳厚德邨馮朗庭紀念劇場（近德裕樓及慕德中學）舉行，免費入場。<br>展覽共展出約100張照片，讓市民及街坊可以回顧有小台灣之稱的調景嶺徙置區，於96年遷拆前數十年的歷史及發展，當中包括區內掛滿青天白日滿地紅旗的照片。當年調景嶺營遷拆，不少居民正是獲安置到馮朗庭紀念劇場附近一帶的公屋。圖片展由神州青年服務社及將軍澳各界婦女會主辦，查詢電話：2177 6884。</p></body></html>
