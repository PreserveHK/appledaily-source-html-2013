<html><header><meta charset="utf-8"><title>Kendall啜糖Sell餐廳</title></header><body><h1>Kendall啜糖Sell餐廳</h1><p>美國真人騷真人Kim Kardashian嘅同母異父妹妹Kendall Jenner（圖），步家姐後塵四出做宣傳搵銀。佢噚日就喺紐約一間餐廳嘅開幕禮做嘉賓，着咗件好養眼嘅露腰裝，仲chok甫啜珍寶珠，真係落力。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
