<html><header><meta charset="utf-8"><title>晉升緩慢致青黃不接</title></header><body><h1>晉升緩慢致青黃不接</h1><p>【本報訊】香港鐵路職員工會主席梁志剛說，現有410多名輕鐵司機，當中約100多人具逾20年經驗，100多人為10多年經驗，餘下的三成人、約100多人則為學歷較高的大專或大學生，他們一般為兩至五年經驗，經驗相對較淺。據知，上月發生交通意外的肇事輕鐵司機，亦是僅入職約兩年的大專生，屬年輕一輩。港鐵曾於2008年和工會開會時透露，預計2017年將有1,000名港鐵資深職員退休，當中約200多人為具20多年經驗的輕鐵司機，預計將出現青黃不接情況。</p></body></html>
