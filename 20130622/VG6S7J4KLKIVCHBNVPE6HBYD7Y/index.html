<html><header><meta charset="utf-8"><title>蘋果汁：懲教署設驗尿中心</title></header><body><h1>蘋果汁：<br>懲教署設驗尿中心</h1><p>【本報訊】懲教署針對09年發生的懲教人員尿液樣本調包案，成立尿液樣本收集中心，統一為戒毒釋囚驗尿。中心下周二啟用，位於懲教署荔枝角收押所旁。懲教署說將取消監管人員到釋囚家中或工作地點即時採樣的工作，改為要求釋囚在突擊探訪後三天內到中心驗尿。為防調包，樣本容器的樽蓋有防干擾設計，扭實後會鎖死，如重新打開，樣本會作廢。<br>中心的洗手間模擬機艙真空抽水設計，洗手間沒有水源，防止用水溝稀尿液造假，取樣過程由13部閉路電視監察。更新人士來驗尿要事先登記，並核對身份。樣本會即時送到對面收集室，並由懲教人員宣讀資料做紀錄。</p></body></html>
