<html><header><meta charset="utf-8"><title>蘋果汁：世通假期正式釘牌</title></header><body><h1>蘋果汁：<br>世通假期正式釘牌</h1><p>【本報訊】農曆年期間涉及多宗內地旅客瞓旅巴，而被投訴的世通假期旅行社，遭旅行代理商註冊處正式撤銷牌照。註冊處表示，就旅遊業議會早前中止世通假期的會籍，即時啟動撤銷牌照的法定程序，給予世通申述的機會。世通負責人上周五向註冊主任表示不會申述，註冊處遂撤銷世通假期的牌照。<br>知情人士指出，遭吊銷牌照的世通未有走數，已向旅遊業議會繳交六萬多元罰款，完全退出旅行社業務，應不會「借屍還魂」另起爐灶成立旅行社；但世通負責人王永堅經營的珠寶、朱古力店及旅遊巴士等業務會繼續經營，「佢冇咗旅行社業務，就唔可以一條龍賺到盡。」</p></body></html>
