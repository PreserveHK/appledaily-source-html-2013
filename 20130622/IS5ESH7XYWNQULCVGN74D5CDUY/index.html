<html><header><meta charset="utf-8"><title>數百白鯨海面覓食</title></header><body><h1>數百白鯨海面覓食</h1><p>加拿大北極群島中的薩默塞特島（Somerset Island）對開海域，日前出現數以百計白鯨（Beluga圖），牠們不時跳出水面，沿途捕食大量鱈魚、魷魚、鯡魚與大比目魚等，離遠望去深藍色海面被點點雪白點綴，景色壯觀。<br>白鯨每年秋季當冰層開始擴張及變厚時會紛紛南下，如今積雪開始融化，就游返北方覓食。拍下這個年度景象的夏威夷攝影師尼克林，形容「這輯照片對我意義非凡」，感激天公造美讓他拍得佳照。<br>英國《每日郵報》</p></body></html>
