<html><header><meta charset="utf-8"><title>新人合照老虎攝位搶鏡</title></header><body><h1>新人合照老虎攝位搶鏡</h1><p>英國一對新人日前在一個動物園舉行婚禮，一隻蘇門答臘虎（圖）非常好奇，竟然在他們合照時，攝位搶鏡，令照片有趣又溫馨。<br>25歲馬德威克與30歲太太卡瑪，日前到德文郡一個動物園舉辦婚宴，其間走到蘇門答臘虎飼養區外留影，老虎們最初對兩人不瞅不睬，但當馬德威克與卡瑪深情對望時，其中一隻老虎「班達」竟走上前看個究竟，正好夾在一對新人中間。<br>攝影師伺機按下快門，老虎的好奇眼神與一對新人愛意無限的表情，相映成趣。<br>英國《每日郵報》</p></body></html>
