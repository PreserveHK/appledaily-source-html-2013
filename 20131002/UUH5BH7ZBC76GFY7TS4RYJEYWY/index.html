<html><header><meta charset="utf-8"><title>私家車無啦啦甩轆　司機懶理照上高速</title></header><body><h1>私家車無啦啦甩轆　司機懶理照上高速</h1><p>台灣新竹一輛私家車日前在路上行走時，右前輪突然脫落滾到路旁，但司機未卻未有理會，繼續行車。期間曾有好心電單車司機敲打私家車司機，可惜對方仍充耳不聞，竟開車轉上高速公路，由於私家車缺少一個車輪，行駛時左搖右擺，險象橫生。<br><br>私家車在路上驚驗場面被隨後車輛全程拍下，車上乘客擔心自己可能被撞，更質疑私家車司機的瘋狂行為。<br><br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
