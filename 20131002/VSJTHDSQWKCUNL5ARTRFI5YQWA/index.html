<html><header><meta charset="utf-8"><title>電視撈飯：陳展鵬想簽無綫出碟</title></header><body><h1>電視撈飯：陳展鵬想簽無綫出碟</h1><p>演無綫新劇《巨輪》嘅蕭正楠同陳展鵬噚日到商台宣傳，傳無綫開唱片公司，佢哋覺得係好事，當年因寶麗金被收購令唱片夢碎嘅陳展鵬話：「我個夢醒咗，若果公司開我會有信心，都想簽。」蕭正楠笑住話：「不如你等我出咗先簽，若果有事，起碼我出咗一隻先。」蕭正楠又話有留意當年傳不和嘅麥浚龍嘅演藝工作，如果佢搵自己合作，可以不收分文喎。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
