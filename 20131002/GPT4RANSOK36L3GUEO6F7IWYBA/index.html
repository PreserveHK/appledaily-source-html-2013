<html><header><meta charset="utf-8"><title>金敏貞制服誘老公</title></header><body><h1>金敏貞制服誘老公</h1><p>韓國女星金敏貞主演嘅《夜之女王》有佢着住護士服嘅新劇照曝光，原來劇情講佢喺行李入面發現一套以前喺美國生活時，喺萬聖節着過嘅護士服，諗住着畀千正明飾演嘅老公睇，後尾老公仲發現佢唔只賢妻良母咁簡單，仲有不為人知嘅過去，唔知遲啲會唔會有仲激嘅劇照曝光呢？</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
