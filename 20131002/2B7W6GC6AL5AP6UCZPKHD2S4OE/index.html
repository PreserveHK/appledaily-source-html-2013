<html><header><meta charset="utf-8"><title>鎚扑爆弟頭　兄肢解碎屍藏雪櫃</title></header><body><h1>鎚扑爆弟頭　兄肢解碎屍藏雪櫃</h1><p>西班牙一名39歲男子，與同住弟弟經常爭執，一天更繼而動武，鎚殺了弟弟後碎屍，把殘肢放入雪櫃。他殺弟後向警方自首，但表示不記得行兇時間。警方與他回到他家中調查時，起出骸骨和人體殘肢。<br><br>事發於馬略卡島首府帕爾馬，32歲死者一年前搬入哥哥居所同住，之後經常爭執，其中一次弟弟提起鎚子襲擊哥哥，哥哥搶去鎚子反擊，多次重擊弟弟頭部，導致他死亡。<br><br>英國天空新聞</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
