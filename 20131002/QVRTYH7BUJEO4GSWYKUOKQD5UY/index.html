<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）多倫多首辦明星周末</title></header><body><h1>體訊速遞：<br>（籃球）多倫多首辦明星周末</h1><p>周一NBA落實16年明星周末於多倫多上演，是NBA歷史上首次在非美國本土主辦明星周末；2016年NBA明星賽正本戲：東西岸明星對抗賽，更將於2月14日情人節舉行，比賽場地為加拿大航空中心球場，即NBA球隊速龍主場。綜合美國外電</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
