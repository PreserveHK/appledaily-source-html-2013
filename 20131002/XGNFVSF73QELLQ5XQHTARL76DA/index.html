<html><header><meta charset="utf-8"><title>蔡少芬露腿再北上</title></header><body><h1>蔡少芬露腿再北上</h1><p>【上海】人妻蔡少芬（Ada）早前返內地商演，喺天津公路遭追截險被綁架，好彩最後公安趕到有驚無險，Ada為咗賺奶粉錢，日前又搵命博北上頴銀，着背心熱褲踢人字拖現身上海某大廈，生咗兩個女嘅佢身材依然弗爆，當佢預備走時遇到幾位粉絲，佢好友善咁停低同佢哋傾偈影相，Ada收咗粉絲送畀佢嘅飲料後就上車離開。<br>撰文：林妃</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
