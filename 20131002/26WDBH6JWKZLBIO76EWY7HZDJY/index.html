<html><header><meta charset="utf-8"><title>各區突發簡訊：豐田失控撞欄爆胎</title></header><body><h1>各區突發簡訊：<br>豐田失控撞欄爆胎</h1><p>【跑馬地】<br>【本報訊】姓陳（23歲）女子，昨天凌晨4時許，駕駛豐田私家車，載乘女友人，沿跑馬地黃泥涌道往灣仔方向行駛，駛至近墳場對開轉右彎時，私家車疑跣胎失控，於路中打白鴿轉後，再撞向路旁一列鐵欄，約4米長鐵欄被撞毀，肇事私家車車頭損毀，輪胎爆裂，陳女與女乘客幸告無恙，警方港島交通部人員正調查意外原因。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
