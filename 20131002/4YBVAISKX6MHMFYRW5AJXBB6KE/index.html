<html><header><meta charset="utf-8"><title>電視撈飯：胡燕泳升做無綫主播</title></header><body><h1>電視撈飯：胡燕泳升做無綫主播</h1><p>無綫新聞主播黃紫盈之前同張文采傳不和，有傳一度被雪藏，搞到佢意興闌珊，咁啱又有公司高薪挖角，佢終於決定離開無綫，轉任公關。噚日有觀眾好心水清發現，曾經喺亞視做嘅胡燕泳首次喺無綫報《新聞提要》，有人估計係咪黃紫盈同盤翠瑩遞信後嘅安排？胡燕泳離開亞視後，今年4月加盟無綫擔任新聞部外電編輯，近日先開始做《新聞提要》主播。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
