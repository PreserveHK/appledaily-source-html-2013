<html><header><meta charset="utf-8"><title>軒仔揀古董錶</title></header><body><h1>軒仔揀古董錶</h1><p>【中環】張敬軒大前日一身西裝出席完活動，衫都冇換就同助手去咗中環擺花街一間專賣古董手錶嘅店舖睇錶。軒仔對Rolex舊款錶情有獨鍾，大大話話都戴咗超過10款錶，最平一隻要成4萬幾蚊。睇咗約半個鐘佢簽卡畀錢，其間仲去埋睇珠寶首飾。離開時問佢係咪送錶畀朋友，佢話：「咪講笑啦，睇吓啫。」<br>採訪、攝影：畢紹基、李志明</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
