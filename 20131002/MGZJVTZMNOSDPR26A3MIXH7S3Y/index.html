<html><header><meta charset="utf-8"><title>趣趣地：C朗初入魔常被恰</title></header><body><h1>趣趣地：<br>C朗初入魔常被恰</h1><p>今季做咗曼聯助教嘅菲臘尼維利，日前爆番舊隊友基斯坦奴朗拿度（C朗）啲瘀事，話呢位𠵱家喺球壇呼風喚雨嘅皇家馬德里球星，當年加盟紅魔第一季時好慘，因為班隊友覺得佢成日都鍾意插水，所以每次操練嗰陣，堅尼、畢特同史高斯等大佬一見佢攞波，就走埋去踢低佢，佢話就係因為咁，𠵱家C朗比以前硬淨咗好多。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
