<html><header><meta charset="utf-8"><title>體訊速遞：（足球）威廉斯或無緣戰歐霸</title></header><body><h1>體訊速遞：<br>（足球）威廉斯或無緣戰歐霸</h1><p>因足踝受傷而缺陣上輪英超的史雲斯隊長艾殊利威廉斯（右），或會缺席周四主場對聖加倫的歐霸盃分組賽。這名威爾斯國腳傷勢不輕，甚至會錯過下周日作客對修咸頓一戰。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
