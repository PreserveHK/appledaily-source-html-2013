<html><header><meta charset="utf-8"><title>體壇拾趣：碧咸見證囝囝踢地標戰</title></header><body><h1>體壇拾趣：<br>碧咸見證囝囝踢地標戰</h1><p>「萬人迷」碧咸掛咗靴後，生活一樣好充實。喺日前，佢就見證咗大仔布魯克林嘅「人生大事」，就係睇效力昆士柏流浪（QPR）U14青年隊嘅布魯克林對查爾頓嘅地標戰。雖然QPR最後輸咗0:2，但據講布魯克林都表現唔錯。睇完波之後，據報碧咸好快又要飛嘞，因為佢洽談入主美職聯新球隊邁阿密嘅事宜，已經到咗最後階段，如果講掂數，碧咸又會多一個身份，就係美職聯球隊班主。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
