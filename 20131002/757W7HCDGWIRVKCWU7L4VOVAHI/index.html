<html><header><meta charset="utf-8"><title>電視撈飯：黎芷珊被批明年閃婚</title></header><body><h1>電視撈飯：黎芷珊被批明年閃婚</h1><p>黎芷珊噚日到新城電台接受訪問，宣傳前晚首播嘅無綫節目《最佳女主角》，佢透露原本做20集，𠵱家加到35集，仲要搵嘉賓訪問，不過噚日有傳芷珊請唔到張曼玉同章子怡等，結果就搵番無綫自己友佘詩曼、楊怡同胡杏兒等。事業得意，但芷珊感情未有着落：「蘇民峰師傅話我明年結婚，如果真就係閃婚，因暫時冇對象。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
