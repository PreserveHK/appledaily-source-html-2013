<html><header><meta charset="utf-8"><title>各區突發簡訊：醉漢「兜巴星」襲警</title></header><body><h1>各區突發簡訊：<br>醉漢「兜巴星」襲警</h1><p>【中 環】<br>【本報訊】昨天清晨5時，港島總警區衝鋒隊一名便裝警員，與同袍在中環蘭桂坊一帶執勤，巡至德己立街26號對開處，發現一名42歲姓吳醉酒男子與他人爭執，情緒激動。警員上前表露身份了解事件期間，有人疑發酒癲，突然「兜巴星」掌摑該名警員，警員受襲後，與其他同袍合力將醉漢制服，吳涉嫌襲警被捕帶署調查，受傷警員送院敷治（圖右）。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
