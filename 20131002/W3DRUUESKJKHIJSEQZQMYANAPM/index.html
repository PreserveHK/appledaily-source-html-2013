<html><header><meta charset="utf-8"><title>白允植舊愛仰藥入院</title></header><body><h1>白允植舊愛仰藥入院</h1><p>韓片《錢．慾．劫》66歲男星白允植（圖），與36歲記者郭蕙姃的戀情在曝光後兩星期極速玩完，郭不滿男方另有女人，又聲稱遭他兩名兒子暴力對待，白允植的演員兒子白道彬否認指控，揚言會告上法庭。據韓國傳媒報道，郭蕙姃前日以酒溝過量安眠藥送院，昨日轉入深切治療部。郭的家人拒絕透露詳情，消息指郭並無生命危險，而白允植前日收到消息後，即前往醫院探望。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
