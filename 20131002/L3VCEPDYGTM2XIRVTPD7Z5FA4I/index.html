<html><header><meta charset="utf-8"><title>我是誰：邊位名模曬太陽？</title></header><body><h1>我是誰：邊位名模曬太陽？</h1><p>（答案請在內文找）<br>呢位以色列名模最近似乎冇乜工開，所以佢就猛咁放相上網，佢日前就擺咗張自己喺泳池玩嘅相上網，佢唔只背脊朝天曬太陽好逍遙，仲放咗一隻腳落水，知你識嘆啦，Bar Refaeli！</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
