<html><header><meta charset="utf-8"><title>各區突發簡訊：患遺傳病　青年猝死</title></header><body><h1>各區突發簡訊：<br>患遺傳病　青年猝死</h1><p>【黃大仙】<br>【本報訊】19歲姓王青年，昨晨7時許被48歲姓莫母親在黃大仙鳳德邨住所叫喚起床時，發現全身冰冷無反應，於是報警。警方和救護員接報先後到場，經救護員急救及檢查，證實沒有呼吸迹象，相信已死亡一段時間，其後召仵工到場舁送遺體至殮房處理。警方在場調查後，得悉王青年患有家族遺傳病，相信事件無可疑，死因則有待剖屍檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
