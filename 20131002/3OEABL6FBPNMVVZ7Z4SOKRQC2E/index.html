<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅失20萬元名錶</title></header><body><h1>各區突發簡訊：<br>豪宅失20萬元名錶</h1><p>【沙 田】<br>【本報訊】沙田嶺路29至31號豪宅及時居一個單位，昨天凌晨零時揭發爆竊案。43歲外籍男住客返家時，發現一片凌亂，相信賊人打爛天台窗潛入爆竊，損失4,000元現金、共值20萬元的三隻錶和一批首飾。此外，前晚8時半，沙田第一城四座一個單位，42歲姓曾男戶主返家發現大門被反鎖，他爬露台進入查看，證實遭爆竊，損失8,800元和共值24萬元的鑽飾等。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
