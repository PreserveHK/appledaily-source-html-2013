<html><header><meta charset="utf-8"><title>體壇拾趣：國慶日「細威」晉級</title></header><body><h1>體壇拾趣：<br>國慶日「細威」晉級</h1><p>喺北京舉行嘅中國網賽，喺國慶日上演女單次圈賽事，不過美國嘅威廉絲姊妹就命運迥異：「細威」莎蓮娜（圖）對住意大利嘅舒雅雲妮，就直落兩盤贏6:4、7:5晉級；但家姐「大威」卻以1:6、2:6輸畀德國嘅列絲姬。男單方面，日前喺性別大賽輸畀中國1姐李娜嘅塞爾維亞1哥迪祖高域，輕鬆以6:0、6:3淘汰捷克嘅禾素，同埋法國嘅加斯基、瑞士嘅華域加以及美國嘅伊斯拿一齊出線到次圈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
