<html><header><meta charset="utf-8"><title>畢列即興玩鴛鴦戲水</title></header><body><h1>畢列即興玩鴛鴦戲水</h1><p>美國大隻男星畢列谷巴日前同模特兒女友Suki Waterhouse喺夏威夷戲水，兩個在水中央卿卿我我，表現得十分煙韌，畢列同女友似乎係即興落海，一個着住短褲、一個只係着背心底褲兼凸晒點，一見到狗仔隊喺度就走夾唔唞即刻上岸。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
