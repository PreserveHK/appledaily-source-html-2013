<html><header><meta charset="utf-8"><title>News Flash北韓禁打聽李雪主醜聞</title></header><body><h1>News Flash<br>北韓禁打聽李雪主醜聞</h1><p>北韓第一夫人李雪主（圖）的醜聞不斷湧現，據說當局在內部演講中說不得打聽李雪主的消息，否則會遭到嚴懲。北韓女歌手玄松月與十多名北韓音樂人早前被指製作淫片被處決，李雪主亦曾效力涉案樂團，令案件與她有關的傳聞甚囂塵上。<br>南韓DailyNK</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
