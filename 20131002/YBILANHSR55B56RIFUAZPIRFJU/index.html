<html><header><meta charset="utf-8"><title>貪心蟒蛇食滯
嘔出原隻大狗</title></header><body><h1>貪心蟒蛇食滯<br>
嘔出原隻大狗</h1><p>蟒蛇通常會把整隻獵物生吞落肚，再慢慢消化，但泰國一條大蟒蛇鯨吞整隻大狗，撐得自己無法動彈，最終被迫將大狗回吐（圖）。<br>網上流傳一條短片，只見一條3.6米長的蟒蛇驚現曼谷市郊，腹部脹卜卜，腹內有物件慢慢向蛇口蠕動，吐出一對狗後腳，之後再露出狗腹和頭，蛇王隨即用索套把牠捉住。由於蟒蛇把體形龐大的狗狗吞下肚，撐得無法挪動身軀，食滯了惟有將整隻狗嘔出，場面非常駭人。短片被放上網後，已經有15萬人次點擊收看。<br>LiveLeak</p></body></html>
