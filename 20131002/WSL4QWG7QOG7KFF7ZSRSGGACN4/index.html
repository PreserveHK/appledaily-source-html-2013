<html><header><meta charset="utf-8"><title>Juno坐靚車出巡</title></header><body><h1>Juno坐靚車出巡</h1><p>【銅鑼灣】麥浚龍（Juno）首次執導嘅新片《殭屍》先後喺唔同電影節參展，難得呢排佢喺香港，大前日Juno一身潮人打扮揸住架Audi超級跑車去銅鑼灣行街。佢先將架車交畀代客泊車，自己買咖啡後就開始行街，行咗個幾鐘已經心滿意足，之後去報攤諗住買日本漫畫，點知未有新書，到去I.T睇衫又咁啱撞到大哥大寶同老婆，傾咗幾句佢就行返去新寧道攞車走。<br>採訪、攝影：徐錦池</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
