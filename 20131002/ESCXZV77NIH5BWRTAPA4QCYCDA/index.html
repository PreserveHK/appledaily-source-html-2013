<html><header><meta charset="utf-8"><title>體壇拾趣：英超球星愛路華</title></header><body><h1>體壇拾趣：<br>英超球星愛路華</h1><p>英超球星腰纏萬貫，換車可能快過我哋普通人換衫；而近日，《Nuts》雜誌就做咗一項調查，睇吓最受英超球星歡迎嘅車係邊種，結果，原來最多英超球星揸嘅車，係最貴要過百萬港幣嘅Range Rover Sport，揸呢款車嘅球星包括有曼聯朗尼（圖）、利記蘇亞雷斯及車仔嘅泰利等。另外，英超球星似乎對SUV情有獨鍾，因為排第2、3位嘅分別係保時捷Cayenne，同埋奧迪嘅Q7。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
