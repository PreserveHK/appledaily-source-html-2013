<html><header><meta charset="utf-8"><title>Tiffany瞇眼手指指</title></header><body><h1>Tiffany瞇眼手指指</h1><p>下個月嚟香港開騷嘅韓國組合少女時代成員Tiffany、允兒同Yuri，前晚齊齊騷美腿喺首爾睇劉亞仁套新片《強哲》首映，Tiffany仲笑到見牙唔見眼，手指指好似跳緊《Nobody》咁，真係搶鏡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
