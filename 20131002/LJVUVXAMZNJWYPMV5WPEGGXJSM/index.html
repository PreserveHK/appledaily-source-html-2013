<html><header><meta charset="utf-8"><title>趣趣地：摩佬火滾記招快閃</title></header><body><h1>趣趣地：<br>摩佬火滾記招快閃</h1><p>車路士周二歐聯E組作客布拉勒斯特星隊，一向當正自己性格巨星嘅領隊摩連奴，賽前記者會又突然發老脾中途離席。事緣記者問佢點解將中場奇雲迪布尼喺周二嘅歐聯名單中除名，立即觸動到摩佬嘅神經，鬧班記者之前就日日問點解唔用桑馬達，𠵱家又輪到奇雲迪布尼，好似想干預佢排陣，扯火之下即走人，剩番副隊長林柏特一個人同記者對答。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
