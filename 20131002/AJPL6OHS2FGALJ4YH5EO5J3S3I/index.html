<html><header><meta charset="utf-8"><title>關仁隱事：「飛腳」獨門秘技冧仔 - 關仁</title></header><body><h1>關仁隱事：「飛腳」獨門秘技冧仔 - 關仁</h1><p>女星「飛腳」最近因為識咗新歡而火速撇咗舊愛「早唞」，搞到早唞好傷心，四圍搵人吐苦水。其實之前又係俾飛腳撇過嘅「屈機」，一樣勁冧飛腳，點解咁多男人咁冧飛腳，愛到佢死心塌地呢？聽講飛腳有好多獨門冧仔秘技，只要試過同佢一齊，都一定死喺佢手。至於飛腳同𠵱家新歡識咗冇幾耐，就已經打得火熱，咪又係因為飛腳嘅獨門冧仔秘技囉！<br>撰文：關仁</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
