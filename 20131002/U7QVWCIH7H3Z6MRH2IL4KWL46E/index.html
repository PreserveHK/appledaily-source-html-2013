<html><header><meta charset="utf-8"><title>各區突發簡訊：情緒病青年跳樓亡</title></header><body><h1>各區突發簡訊：<br>情緒病青年跳樓亡</h1><p>【將軍澳】<br>【本報訊】21歲青年黃偉賢，與母親和胞弟居住將軍澳翠林邨雅林樓21樓一個單位。昨天清晨5時許，黃青年趁家人熟睡，推開廚房窗口，以晾衫架作跳板一躍而下，直墮一樓平台，街坊聞巨響報警，救護員趕至證實事主已死亡。據悉，事主就讀專業進修課程，沒有金錢和感情問題，惟患有情緒病多年，不排除受病情影響尋死。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
