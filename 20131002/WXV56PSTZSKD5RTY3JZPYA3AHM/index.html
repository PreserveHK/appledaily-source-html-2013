<html><header><meta charset="utf-8"><title>電視撈飯：羅霖貼錢拍亞視節目</title></header><body><h1>電視撈飯：羅霖貼錢拍亞視節目</h1><p>羅霖、楊玉梅同顏子菲等前亞姐噚日喺西九龍宣傳，慶祝亞姐今年第25屆銀禧紀念搞嘅《炫美25．瑰麗巡迴》節目，佢哋會去法國、葡萄牙、台灣同南海等地拍外景。係咪有啲奇怪，亞視會落重本出trip拍外景？羅霖話機票食宿有贊助，啲衫就要出私伙。之前羅霖個影迷會會長將佢個生日會入場費據為己有，羅霖話：「事實係對方拎咗7萬後失蹤，報咗警，以後要學識保護自己。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
