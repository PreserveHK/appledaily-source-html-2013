<html><header><meta charset="utf-8"><title>米高嘉芙蓮重修舊好</title></header><body><h1>米高嘉芙蓮重修舊好</h1><p>剛憑電視電影《華麗後樂園》（Behind the Candelabra）榮膺艾美獎視帝的米高德格拉斯（Michael Douglas），雖然今年8月曾宣佈與演員妻子嘉芙蓮薛達鍾斯（Catherine Zeta-Jones）分居，但二人最近箍煲成功，米高已重回紐約豪華大宅與嘉芙蓮及子女Dylan及Carys一起生活。爆料者昨日向英國《太陽報》表示二人復合，不只為了一對子女，更希望重新修補夫妻關係。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
