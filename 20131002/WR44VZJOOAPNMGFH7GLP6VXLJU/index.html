<html><header><meta charset="utf-8"><title>蘋果綠葉俄鋁旗下修訂派息協議</title></header><body><h1>蘋果綠葉<br>俄鋁旗下修訂派息協議</h1><p>俄鋁（486）持股約28%的Norilsk Nickel修訂股息分派協議，由2013年度起，每年需要向俄鋁分派相當於該年度扣除利息、稅項、折舊及攤銷前盈利（EBITDA）50%金額的股息，其中在2013及2014年度派息金額不多於20億美元，至2015年度起，不再設有20億美元限額；2016年度起則維持每年派發相當於五成EBITDA金額股息。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
