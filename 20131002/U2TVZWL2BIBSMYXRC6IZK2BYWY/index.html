<html><header><meta charset="utf-8"><title>車勝元子面臨判監</title></header><body><h1>車勝元子面臨判監</h1><p>韓劇《最佳愛情》男星車勝元的兒子車魯爾（上圖），昨日下午就涉嫌吸食大麻案上庭，他在開庭前10分鐘抵達京畿道城南市的法院，但封口拒絕回應他同時身陷性侵犯官司的提問。車魯爾在庭上說：「我已深深反省自己的錯誤行為，現在身體不太好，且對不起家人和身邊的人。」基於他肯認錯，加上車勝元早前寫信代他求情，因此檢察官建議判車魯爾入獄10個月。案件將於本月17日宣判。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
