<html><header><meta charset="utf-8"><title>趣趣地：文仙尼入地獄3年</title></header><body><h1>趣趣地：<br>文仙尼入地獄3年</h1><p>臨時炒咗教練泰林嘅加拉塔沙雷，趕得切喺周三歐聯作客祖雲達斯前，宣佈搵到新教練領軍嚟定下軍心，呢位仁兄就係大家熟識嘅前曼城主帥文仙尼啦！文帥同呢支有地獄主場嘅土耳其勁旅動筆簽約3年後，就馬上帶隊去都靈比賽。不過，文帥出名個人難相處，好似杜奧巴同史奈達呢啲大牌球員，到底會唔會聽佢嗰套呢？</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
