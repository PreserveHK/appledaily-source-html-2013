<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李綺雯水着露排骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李綺雯水着露排骨 - 馮仁昭</h1><p>𠵱家大家都愛上網報告自己行蹤同近況，尤其藝人，就算不適入院依然不忘影相貼上網公諸同好。無綫藝員「𡃁妹」李綺雯，前晚喺試身室試咗好多款泳衣同運動裝，喺咁私人嘅地方，佢依然不忘逐件影相之後再一次過貼出嚟叫大家畀意見。見𡃁妹身材又瘦又平，連肋骨都現形，不過佢信心十足，的確並非所有男仔都鍾意豐滿型嘅，都有人鍾情𡃁妹呢款。<br>撰文：馮仁昭</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
