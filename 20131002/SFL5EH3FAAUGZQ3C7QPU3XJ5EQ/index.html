<html><header><meta charset="utf-8"><title>蘋果綠葉澳優將完成業績審計</title></header><body><h1>蘋果綠葉<br>澳優將完成業績審計</h1><p>因賬目問題一直停牌、上月中又突然宣佈控股權或易手的澳優（1717），昨指核數師安永正為公司2011年全年業績審計進行總結，並預期將於2013年10月完成審計。董事會將會與安永討論發佈2012年中期、全年及2013年中期業績的時間。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
