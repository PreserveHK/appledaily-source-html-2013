<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延首圈出局</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延首圈出局</h1><p>日本羽毛球超級賽昨在東京展開，香港的黃永棋在男單首圈1:2不敵印度的巴羅爾，葉姵延（圖）亦在女單首圈負中國的王適嫻0:2。上屆女雙冠軍的謝影雪和潘樂恩以2:1反勝日本對手旗開得勝。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
