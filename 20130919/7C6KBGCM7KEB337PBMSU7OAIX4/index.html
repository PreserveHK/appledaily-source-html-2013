<html><header><meta charset="utf-8"><title>麻友扮男人輸猜拳</title></header><body><h1>麻友扮男人輸猜拳</h1><p>日本爆紅組合AKB48昨日舉行一年一度的猜拳大賽，而每屆成員都會扮鬼扮馬，昨日即將來港的成員渡邊麻友就一改可愛形象，竟然扮男人一身醫生打扮現身，不少女fans大讚她靚仔。而小嶋陽菜則扮成吉祥物梨精，更由梨精陪出場，可惜二人均一早落敗。大部份人氣成員包括大島優子、高橋南等都輸掉，最終由另一人氣成員松井珠理奈勝出，贏得新曲主唱權。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
