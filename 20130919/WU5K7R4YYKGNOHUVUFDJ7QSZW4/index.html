<html><header><meta charset="utf-8"><title>求驗客手記：8前鋒萊比錫7秒入波</title></header><body><h1>求驗客手記：<br>8前鋒萊比錫7秒入波</h1><p>（樂）𠵱家足球好興打單箭頭，鬥搶中場，但足球戰術冇分新定舊，高Q大棍都可以好有用。上輪嘅德丙比賽，萊比錫（白衫）排出2-0-8嘅陣式進攻！上半場一開波，佢哋派8個球員衝去對方半場，結果呢招成功嚇窒對手史特加二隊；萊比錫一個長傳，頭槌一set，左路傳中，門前頂入，加埋用咗7秒就先開紀錄！最後，萊比錫主場以3:1擊敗史特加二隊。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
