<html><header><meta charset="utf-8"><title>槍殺3警1救護員　奧非法獵人自焚亡</title></header><body><h1>槍殺3警1救護員　奧非法獵人自焚亡</h1><p>奧地利警方圍捕非法獵人事件結束，經過多個小時對峙，周二派特種部隊攻入一個農舍，搜捕匿藏其中的一名非法獵人，發現非法獵人已自焚身亡。該名狩獵者周一深夜被警員截查時拒捕，先後擊斃3名警員和1名救護員，再躲入其農舍與警員對峙，其間他不時向圍捕警員開槍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
