<html><header><meta charset="utf-8"><title>新產品：防震吸塵機上梯級</title></header><body><h1>新產品：防震吸塵機上梯級</h1><p>無人鍾意吸塵，但工具好用啲，就會輕鬆啲。Miele最新S8系列吸塵機設有Airflow Guide技術，令塵埃能平均分佈，氣流亦不會受塵埃所阻擋而減低吸力。最新的S 8590 UniQ吸塵機以汽車為設計靈感，機身流線型；手柄以人體工學設計，打掃櫃底位較方便。有型，也有實際，像小記這樣「論盡」的主婦每每吸高一級地台時，不時把吸塵機亂撞，這款則配備如汽車的胎紋及防震功能，吸塵機在樓梯上滑行亦無問題。<br>記者：蘇麗珊<br><br>查詢︰ http://www.miele.hk </p></body></html>
