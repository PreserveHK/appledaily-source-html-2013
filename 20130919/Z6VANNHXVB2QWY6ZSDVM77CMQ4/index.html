<html><header><meta charset="utf-8"><title>電視撈飯：胡定欣健康百人操</title></header><body><h1>電視撈飯：胡定欣健康百人操</h1><p>胡定欣日前去咗馬來西亞出席TVB同Astro聯手打造嘅健康資訊節目《星級健康》，當日佢以運動裝現身，展現健康活力嘅形象。喺導師帶領下，定欣同台下過百名觀眾一齊進行健康百人操，同埋大跳健康舞。之後定欣同醫生討論乳癌、子宮頸癌等問題，定欣鼓勵大家要多做身體檢查。另外，定欣又跟師傅炮製山水豆腐，行程好緊密。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
