<html><header><meta charset="utf-8"><title>巨人的文化</title></header><body><h1>巨人的文化</h1><p>諫山創跨越了圍繞他家鄉的山脈，在東京闖出名堂，他的作品也跨越了國境衝出世界，像故事中的調查兵團向前邁進。可是，外表文靜的他說，並不是這樣。<br>「開始連載的時候，我早已有覺悟會馬上被中止連載，更何來會想到自己的作品在國外會有人看呢。這是因為我覺得自己的畫功還未到可以當商品的水準，我對自己的作品沒有信心。所以我現在還不能相信，感覺好像旁人的事情似的。」諫山認為自己的畫功當不成商品，但事實上《進擊的巨人》影響各個階層，造成的商機更是他估計不到。</p></body></html>
