<html><header><meta charset="utf-8"><title>光妹患恐懼症</title></header><body><h1>光妹患恐懼症</h1><p>日本歌姬宇多田光早前因前歌手母親藤圭子自殺身亡而大受打擊，她昨日更在twitter上稱患上傳媒恐懼症，現在十分害怕傳媒。光妹指自母親去世後，有周刊記者在她家樓下監視足足一星期。光妹稱很難才回復心情，當她與朋友外出想散心之際，卻被大班狗仔隊追蹤，更待她回家時問她與誰外出。光妹指以前覺得記者是為交差，會應對一下，但近日記者的行動實在嚇怕了她。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
