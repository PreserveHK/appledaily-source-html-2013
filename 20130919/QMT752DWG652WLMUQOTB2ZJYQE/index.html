<html><header><meta charset="utf-8"><title>電視撈飯：松岡獻上斷背吻</title></header><body><h1>電視撈飯：松岡獻上斷背吻</h1><p>日模松岡李那最近主持有線飲食節目《食德好．潮食男女》，佢唔鹹唔淡嘅廣東話帶嚟唔少笑話，話說有次佢同關楚耀試食拉麵，佢食完就話：「碗拉麵好多蟲（葱），好好食！」跟住又將牛舌講咗做牛屎！另外，松岡自薦表演變走硬幣嘅魔術，點知失手，惟有以笑遮醜！喺節目度，松岡仲同黃芳雯扮分隔兩地，松岡依依不捨送上香吻，有啲斷背feel！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
