<html><header><meta charset="utf-8"><title>各區突發簡訊：輪椅漢遭貨車撞傷腳</title></header><body><h1>各區突發簡訊：<br>輪椅漢遭貨車撞傷腳<br></h1><p>【觀塘】<br>【本報訊】依靠輪椅代步的61歲姓李傷殘漢，昨晨近9時坐電動輪椅經過觀塘敬業街，在一個露天停車場出入口，因為有貨車駛出，他連忙停下讓路；惟遭貨車車尾碰撞，輪椅漢腳部受傷。51歲姓馮貨車司機報警。救護員到場連人帶輪椅將他送院，傷者經治理後可以出院。醫護人員其後協助他電召的士，替他將電動輪椅放在車尾箱。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
