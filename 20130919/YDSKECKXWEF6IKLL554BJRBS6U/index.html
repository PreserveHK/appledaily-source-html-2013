<html><header><meta charset="utf-8"><title>的士鏟壆反肚一傷</title></header><body><h1>的士鏟壆反肚一傷</h1><p>【大埔】<br>【本報訊】68歲姓謝的士司機，昨午2時45分載着20歲姓張女乘客前往大埔大元邨，沿太和路慢線至廣福邨附近，的士失控鏟上右邊花槽石壆，撞毀石塊，繼而翻車，四輪朝天（圖）。的士車頂磨地滑行10米才停下，司機和女乘客自行爬出，司機報案，救護員到場將左手受傷女乘客送院治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
