<html><header><meta charset="utf-8"><title>震震刷　那英都撐</title></header><body><h1>震震刷　那英都撐</h1><p>健康的牙齒陪伴你終老，對它好，對自己都好。試想像美食當前，但又遇上牙齒問題，食都食得唔盡興。近日就有支號稱以聲波震動配搭智慧紫外線消毒儀的牙刷出現，可以每分鐘震動22,000次，能深入牙縫及牙床位置，有效去除牙菌膜及牙石。每次用完後，消毒過程亦好簡單，只需放回智慧紫外線消毒儀中，啟動消毒程式，就能將牙刷毛上的細菌徹底清除，過程只需6分鐘，完成後會自動關閉，非常方便。這款產品連那英都在微博推薦；TVB《姊妹淘》節目內也有介紹，看來女人坐埋一齊唔一定只講扮靚同男人。<br><br>查詢：2151 2158</p></body></html>
