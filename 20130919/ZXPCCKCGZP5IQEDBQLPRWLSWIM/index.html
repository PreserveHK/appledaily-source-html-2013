<html><header><meta charset="utf-8"><title>各區突發簡訊：劏房偷波衫青年被捕</title></header><body><h1>各區突發簡訊：<br>劏房偷波衫青年被捕<br></h1><p>【深水埗】<br>【本報訊】19歲姓劉青年，昨凌晨2時許，潛入深水埗鴨寮街新北河大樓7樓，先偷去放於其中一個劏房單位門外鞋架的5件運動衫，再向同層另一個劏房單位打主意，從鐵閘罅間伸手企圖開閘，25歲姓吳女戶主聞異聲驚醒，立即着23歲姓葉丈夫查看，一開門即赫見劉有所動作，連忙將他捉住及報警。警員趕抵在劉身上撿獲5件賊贓，他涉爆竊及偷竊被捕。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
