<html><header><meta charset="utf-8"><title>蘋果綠葉內地4G擬2015年普及</title></header><body><h1>蘋果綠葉<br>內地4G擬2015年普及</h1><p>工信部副部長尚冰昨日表示，要降低內地寬頻產品價格，還要提高應用水平，充分做到「足不出戶、網盡天下」，2014至2015年為普及推廣階段，重點解決網絡覆蓋，包括固網、3G及4G的覆蓋，更表示2015年的目標4G要大規模實施商用。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
