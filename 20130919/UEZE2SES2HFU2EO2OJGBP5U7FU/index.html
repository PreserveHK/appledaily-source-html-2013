<html><header><meta charset="utf-8"><title>陳豪宅男四圍影</title></header><body><h1>陳豪宅男四圍影</h1><p>【沙田】陳豪相隔多年再拍電影《點對點》，日前佢喺沙田火車站拍外景，同場有內地女星蒙亭宜。當晚陳豪戴住黑框眼鏡攞住相機成個宅男咁，現場見佢一roll機就對住條柱係咁影，影完就好開心咁走去火車站。陳豪同蒙亭宜戲內戲外都冇乜交流，但女方喺現場有五至六個人跟住，排場就威過陳豪喇。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
