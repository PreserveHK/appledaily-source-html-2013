<html><header><meta charset="utf-8"><title>「我要上車！」野蠻大嬸肉身攔車</title></header><body><h1>「我要上車！」野蠻大嬸肉身攔車</h1><p>福建省福州市一名中年女子，因在巴士站未能成功擠上巴士，竟跑到前方以身攔車，還高呼「我要上車」！她無視路人的指摘，有人說要報警她也不在乎。最後車上一名女乘客受不了，下車讓出座位給中年女子，鬧劇才落幕。有網友將事件拍下，並發佈網上，引來大批網友熱議，紛紛對中年女子表示鄙視，並大呼無恥。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
