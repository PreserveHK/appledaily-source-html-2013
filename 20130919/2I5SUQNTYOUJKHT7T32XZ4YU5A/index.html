<html><header><meta charset="utf-8"><title>求驗客手記：西維爾美人計留馬連</title></header><body><h1>求驗客手記：<br>西維爾美人計留馬連</h1><p>（樂）要留住球員嘅心，除咗加人工，仲有其他辦法嘅。西維爾今季由車路士借入德國翼鋒馬高馬連，佢踢得唔錯；球迷收貨，仲好想佢長期留隊㖭，所以有人發起行動，希望幫馬連喺西維爾搵個女朋友，用美人計留人，等佢唔願走！唔好以為呢招係天方夜譚，早前西維爾球迷就幫拿傑迪錫搵到個住喺西維爾嘅女友，所以呢位克羅地亞球員理都冇理其他球會，專心留隊。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
