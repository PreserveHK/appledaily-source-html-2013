<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）戴歷路斯想打世界盃</title></header><body><h1>體訊速遞：<br>（籃球）戴歷路斯想打世界盃</h1><p>公牛控衞戴歷路斯（圖）周二接受訪問，稱自己希望可以成為下年衞冕世界盃（前稱世界籃球錦標賽）的美國男籃隊一員。這位2010年世錦賽金牌得主稱自己已經完全康復，希望可以再為國家隊教練科錫維斯基效力。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
