<html><header><meta charset="utf-8"><title>各區突發簡訊：香燭屑燒雜物險焚宅</title></header><body><h1>各區突發簡訊：<br>香燭屑燒雜物險焚宅</h1><p>【筲箕灣】<br>【本報訊】筲箕灣太安樓一個單位，昨晨7時許82歲姓李男戶主在神枱點香燭後外出，其間疑火屑燒着雜物及旁邊的沙發，冒出濃煙，街坊發現報警。此時，男戶主在樓下見大煙，匆忙趕回家，赫見是住所火警，馬上開門予消防員救火，將火撲熄。事件中無人受傷，居民亦毋須疏散。單位的神枱、沙發和風扇燒爛，戶主事後將損毀的家具搬出走廊。 </p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
