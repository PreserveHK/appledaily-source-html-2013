<html><header><meta charset="utf-8"><title>一中一台：莫小棋澳門影婚照</title></header><body><h1>一中一台：莫小棋澳門影婚照</h1><p>昨日有內地消息稱感情生活一向撲朔迷離的莫小棋，被發現在澳門拍攝婚紗照，不過身邊人並不是去年底與她當眾接吻的富商，而是一位外國男子。<br>雖然有網友在微博上載了這些婚紗相片，但並沒有透露細節，只見莫小棋一臉幸福的模樣，而她早前曾經在微博說：「人生短短幾十年，能跟自己愛的人在一起，其他的都是浮雲。」因此惹來猜測稱她好事近！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
