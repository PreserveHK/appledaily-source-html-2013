<html><header><meta charset="utf-8"><title>電視撈飯：杏兒新西蘭攬仔</title></header><body><h1>電視撈飯：杏兒新西蘭攬仔</h1><p>港姐出身嘅胡杏兒，日前同蕭正楠去咗奧克蘭為「2013新西蘭華裔小姐競選」做評判兼表演嘉賓，杏兒喺台上唱咗《我的歌聲裡》、《我願意》同《從未在意》，至於蕭正楠就同五強佳麗重演無綫劇《仁心解碼II》啲片段。佢哋第二日仲同當地fans見面，提早慶祝中秋，除咗唱歌同玩遊戲之外，杏兒仲抱起個細路仔，流露慈母相㖭！ </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
