<html><header><meta charset="utf-8"><title>娜姐發綺夢勾畢佬</title></header><body><h1>娜姐發綺夢勾畢佬</h1><p>美國樂壇一姐麥當娜（Madonna）前日和歌迷網上聊天，自爆曾經發綺夢搭上美國型男畢彼特（Brad Pitt小圖），娜姐說：「我和畢彼特住在一起，床上還有個金髮小孩，安琪蓮娜祖莉（Angelina Jolie，畢佬未婚妻），對不起，這只是一個夢。」娜姐更稱想拗直同志男歌手Frank Ocean，又說曾在生日收過一個陽具形的煙管！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
