<html><header><meta charset="utf-8"><title>蘋果綠葉堡獅龍全年盈利增39%</title></header><body><h1>蘋果綠葉<br>堡獅龍全年盈利增39%</h1><p>堡獅龍（592）截至6月底止全年業績，受惠於融資成本及稅務支出減少，期內錄得盈利增長38.81%至0.22億元；每股盈利1.37仙，升38.4%；末期息連特別息每股1.2仙。主席錢曼娟預期，香港零售和出口特許經營業務將繼續取得穩健增長。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
