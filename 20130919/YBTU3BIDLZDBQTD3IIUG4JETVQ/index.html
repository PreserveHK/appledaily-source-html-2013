<html><header><meta charset="utf-8"><title>各區突發簡訊：警破無牌酒吧拘8人</title></header><body><h1>各區突發簡訊：<br>警破無牌酒吧拘8人</h1><p>【佐敦】<br>【本報訊】警方西九龍總區反黑組持續打擊油尖區無牌賣酒及午夜暴行，前晚10時突擊搜查上海街142號一個單位，搗破以尼泊爾人為主要客路的無牌酒吧，拘捕3男5女尼泊爾人，當中一男一女，涉嫌無牌供應酒類飲品，餘下男女則涉嫌在無領有酒牌的處所飲酒，行動中撿獲315罐啤酒、18支紅酒及17支烈酒，總值約8,100元，被捕者年齡介乎21歲至66歲。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
