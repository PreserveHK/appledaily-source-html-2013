<html><header><meta charset="utf-8"><title>周杰倫騷八嚿腹肌</title></header><body><h1>周杰倫騷八嚿腹肌</h1><p>周杰倫前晚於上海舉行全新個人演唱會《魔天倫》，全場座無虛席。早前有傳周董身形變肥，但出場時他大晒八嚿腹肌及展示其人魚線。周董整晚獻唱了30多首新舊歌，台下歌迷聽得如癡如醉。前晚演唱會結束時，歌迷更拒絕離去，在場瘋狂呼叫近二十分鐘，最後周董穿上便服再次上台說：「我剛才都在廁所了，又被你們叫回來了。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
