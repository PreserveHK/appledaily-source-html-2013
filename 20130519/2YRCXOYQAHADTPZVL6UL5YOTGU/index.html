荃灣「老友記」被罰停業兩周</title></header><body><h1>蘋果汁：<br>
荃灣「老友記」被罰停業兩周</h1><p>【本報訊】荃灣食物製造廠「老友記美食坊」，因非法擴展營業範圍，屢次違反《食物業規例》，昨被食物環境衞生署署長暫時吊銷牌照14天。<br>老友記美食坊位於二陂坊6號地下，即日起至5月31日須暫停營業。<br>食環署發言人表示，有關店舖經營者因上述違例事項，今年2月已兩次被法庭定罪，共罰款4,000元，店舖須停牌14天。去年10月有關持牌人亦因相同違例事項，兩次被法庭定罪，同樣共被罰款4,000元，並暫時吊銷牌照7天。<br>食環署提醒食物業處所持牌人必須要遵守《食物業規例》，否則牌照可能會被暫時吊銷或取消。</p></body></html>
