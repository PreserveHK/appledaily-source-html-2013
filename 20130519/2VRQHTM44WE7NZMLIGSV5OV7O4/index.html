<html><header><meta charset="utf-8"><title>孟瑤做伴遊女郎</title></header><body><h1>孟瑤做伴遊女郎</h1><p>【中環】升呢做咗人妻人母嘅孟瑤，身材豐滿嘅佢行街打扮密實。佢前日下晝要去新城做訪問，不過佢喺做job前都爭取時間，同一個着透視裝嘅中年女友人去咗中環置地廣場血拼，孟瑤同朋友有傾有講，不過孟瑤就齋睇冇買，反而友人就買咗一大袋，佢哋買完嘢去咗置地文華門口，等司機開七人車嚟接。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
