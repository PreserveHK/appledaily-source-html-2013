<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>房車連撼兩車三人傷</title></header><body><h1>各區突發簡訊：<br>房車連撼兩車三人傷</h1><p>【美孚】<br>【本報訊】昨凌晨1時許，一輛載客的士，沿葵涌道中線西行，至美孚新邨對開切往快線；此時一輛私家車沿快線駛至，收掣不及猛撞的士車尾。的士隨即失控，再撞前面平治房車，結果平治房車女司機、的士女乘客，以及私家車男司機共3人受傷，年齡乎介25至36歲，送院治理。警方接報到場封路調查，的士司機指稱，事發時私家車車速甚高，並有其他車輛同行，懷疑有人深夜飆車。</p></body></html>
