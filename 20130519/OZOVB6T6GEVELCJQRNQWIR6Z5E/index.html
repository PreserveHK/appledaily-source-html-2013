<html><header><meta charset="utf-8"><title>數據王：曼城鬥諾域治必「大」</title></header><body><h1>數據王：曼城鬥諾域治必「大」</h1><p>曼城在煞科戰於主場迎戰諾域治，勝負對於這支英超亞軍意義不大，但從往績來看；藍月亮勢開殺戒，入球大細中位數為3.5球，仍可支持「大」。<br>在英足盃決賽，曼城爆冷不敵韋根，有陰謀論指是一眾球員故意輸波，令主帥文仙尼下台，姑勿論是否屬實，球隊隨後在上周二英超馬上回勇，作客擊敗雷丁2:0；今晚球季告別戰回到主場，面對已經護級成功的諾域治，贏面甚大。<br>曼城最近4次與諾域治在聯賽交手，全勝之餘，總入球數字最少達5球，今晚中位數3.5球，照捧入球「大」。</p></body></html>
