<html><header><meta charset="utf-8"><title>狂搖熊仔餅變朱古力波</title></header><body><h1>狂搖熊仔餅變朱古力波</h1><p>樂天熊仔餅原來有另一種吃法，網上最近盛傳另類吃法，就是用手瘋狂搖動餅乾30分鐘，當打開包裝袋，就發現原本一粒粒的朱古力餅乾變成一大顆朱古力球。<br>一名記者做實驗，把剛買回來的樂天熊仔餅用手狂搖30分鐘，結果變成一顆大朱古力球，但她說這種吃法很新奇，但一顆大朱古力球並沒有想像中好味，而且雙手搖到有點抽筋麻木感，覺得這種吃法一點也不值得。有網友將四種口味的樂天熊仔餅進行實驗，發現只有朱古力味才能變成朱古力球，其他只會像是一塊塊的黏土。<br>台灣Ettoday新聞網</p></body></html>
