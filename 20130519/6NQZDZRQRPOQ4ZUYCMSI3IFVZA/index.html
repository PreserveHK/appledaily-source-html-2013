<html><header><meta charset="utf-8"><title>好節目：全新兒童頻道登場</title></header><body><h1>好節目：全新兒童頻道登場</h1><p>Discovery頻道包羅萬有，最能滿足細蚊的好奇心，而全新開播的Discovery Kids就更是專為細蚊而設的兒童台，節目內容當然少不了最受細蚊歡迎的探險、自然、科學、野生世界、歷史和科技。想知道動物園日常的保育工作的細路，便要留意七月的《鱷魚拍檔保育戰士》，節目由已故澳洲鱷魚先生史帝夫厄文（Steve Irwin）的14歲女兒賓蒂、9歲兒子羅伯特和妻子泰瑞主持，把鱷魚先生的野生動物保育工作承傳下去。 </p><p>Discovery Kids 《鱷魚拍檔保育戰士》<br>播映日期：7月10日起逢星期一至五8pm<br>播映頻道：now寬頻電視445台</p></body></html>
