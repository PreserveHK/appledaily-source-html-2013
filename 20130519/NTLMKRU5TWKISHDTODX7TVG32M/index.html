<html><header><meta charset="utf-8"><title>趣趣地：史篤城爆豬頭混戰</title></header><body><h1>趣趣地：史篤城爆豬頭混戰</h1><p>英超球隊史篤城球員似乎特別喜歡與隊友開玩笑，繼早前以雞蛋弄污奧雲嘅座駕，以「歡送」呢名將於季尾退休嘅前鋒之後，另一前鋒堅韋尼鍾斯喺上星期五於更衣室嘅locker裏面，竟然俾隊友放咗個豬頭！不過，呢名千里達球員似乎唔係好欣賞今次惡作劇，據講佢立即走咗出更衣室外嘅停車場，然後打爛咗隊友中場格連韋倫嘅車頭玻璃。不過，鍾斯事後就唔認打爛玻璃，而史篤城就表明會徹查呢連串事件。</p></body></html>
