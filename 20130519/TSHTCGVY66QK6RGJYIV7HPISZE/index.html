<html><header><meta charset="utf-8"><title>撈家晒囡囡滿月照</title></header><body><h1>撈家晒囡囡滿月照</h1><p>羅嘉良（撈家）日前接受周刊訪問，並公開了前妻方敏儀帶同兒子與太太蘇岩在家庭飯敍的照片，他在訪問中更強調前妻與太太在聚會上有傾有講。另外方敏儀在訪問中亦透露已放下了對撈家的感情，她大讚撈家十分關心兒子。而蘇岩更表示與方敏儀是朋友，大家可以融洽地在飯局上聊天，她昨日在微博上載了女兒滿月的照片。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
