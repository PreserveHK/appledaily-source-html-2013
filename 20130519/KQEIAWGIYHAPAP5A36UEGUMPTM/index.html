<html><header><meta charset="utf-8"><title>趣趣地：法比仔女友低胸搶晒鏡</title></header><body><h1>趣趣地：法比仔女友低胸搶晒鏡</h1><p>巴塞隆拿上周四晚搞慶功宴，唔少球員都帶埋另一半出席，其中最搶鏡就係法比加斯女友丹莉娜。丹莉娜上個月先幫法比仔生咗囡囡莉亞，仲未收得切身，有少少發福。雖然佢大法比仔12年、都差唔多40歲，但喺今次晚宴露得最多，冠絕其他小妹妹WAGs。美斯女友安東莉娜雖然着住外套入場，但亦見到佢谷胸上陣，有啲睇頭。此外，喺勝利巡遊中打架嘅碧基都有嚟，但另一位主角桑治就唔見人；到𠵱家都未有人解釋佢哋點解突然講手。</p></body></html>
