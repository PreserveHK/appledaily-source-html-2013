<html><header><meta charset="utf-8"><title>步姐MV男同志逝世</title></header><body><h1>步姐MV男同志逝世</h1><p>曾為日本女歌手濱崎步演出《how beautiful you are》MV的日本同志AV男星真崎航，據報上月在泰國參加潑水節活動時患盲腸炎，但返日後他遲遲未就醫，繼而出現急性盲腸炎穿腸引致腹膜炎，昨晨進行手術後突然逝世，終年29歲。真崎航一直以同志男星身份活躍，拍過許多作品，擁有健美肌肉的他在步姐的MV公然和另一男人咀嘴，令不少人嘩然。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
