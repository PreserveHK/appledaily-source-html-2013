<html><header><meta charset="utf-8"><title>露雲娜唱住做人妻</title></header><body><h1>露雲娜唱住做人妻</h1><p>現年50歲的露雲娜與賈思樂將於本月30日在伊館開騷，露雲娜計劃當晚舉行婚禮。她昨日在佐敦宣傳時透露，與未婚夫Perry Martin於30年前認識，但大前年才在facebook重遇，她說：「同男友喺錄音室認識，考慮過喺錄音室搞婚禮，最後決定喺演唱會舉行。」賈思樂笑言露雲娜的未婚夫是他30年前的唱片監製，自己是他們的媒人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
