<html><header><meta charset="utf-8"><title>甘比緊張拖囡囡</title></header><body><h1>甘比緊張拖囡囡</h1><p>【銅鑼灣】富商大劉劉鑾雄嘅女友陳凱韻（甘比）一向好緊張囡囡劉秀樺，所以佢成日都做跟得媽咪，日前佢就同囡囡喺銅鑼灣希慎道附近出現，估計係秀樺喺大廈上面嘅課外班上完堂，所以甘比去接佢放學。<br>佢兩母女準備離開嗰陣，幾個保鑣一見到大細主人現身，即刻好醒目咁「品」字排開護駕，然後送佢哋出去上車離開。<br>採訪、攝影：彭琮然</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
