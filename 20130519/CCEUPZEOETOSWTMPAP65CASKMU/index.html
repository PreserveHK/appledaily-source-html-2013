<html><header><meta charset="utf-8"><title>素顏琦琦捱餓買絲巾</title></header><body><h1>素顏琦琦捱餓買絲巾</h1><p>【銅鑼灣】名模琦琦嘅打扮非常緊貼潮流，得閒佢就會去買名牌飾物同靚袋配襯，前日中午12點幾，佢就撇甩咗老公任達華同囡囡Ella，一個人去咗銅鑼灣濕平，嗰段係食晏時間，但素顏嘅琦琦都寧願捱餓唔開餐住，入咗間專賣名牌嘅舖頭，短短10分鐘，佢就掃咗一條絲巾，離開舖頭發現記者，佢仲好禮貌打招呼㖭。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
