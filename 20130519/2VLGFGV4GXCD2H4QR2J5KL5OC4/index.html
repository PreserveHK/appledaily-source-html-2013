<html><header><meta charset="utf-8"><title>今日提醒你：<br>微型「好店檔」曝光</title></header><body><h1>今日提醒你：<br>微型「好店檔」曝光</h1><p>「好店檔．微縮景展」即日至下月16日期間在德福廣場舉行，展示52件微型藝術裝置。當中有四年前已拆卸的龍門大酒樓，由22歲的王貫宇花了三個月時間砌成，有高懸的大紅宮燈、大門前則有雙九天飛龍、三英戰呂布等木雕。</p><p>其他展品還有售賣鹹魚、花菇等的乾貨店，售賣龍井、鐵觀音等茶葉的茶莊，以及40年代售賣魚網、漁具的山貨舖。另一展品是位於樓底的玉器舖，內裏共有50件玉器，當中有不少是真玉器，是製作人從油麻地玉器巿場購買，再親手磨薄，細如鈕扣般。毗鄰的藥材舖擺有各式中藥的百子櫃，而每格抽屜均能拉出，放有黨參等藥材。</p></body></html>
