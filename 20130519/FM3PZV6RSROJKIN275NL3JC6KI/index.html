<html><header><meta charset="utf-8"><title>李玟承認割雙眼皮</title></header><body><h1>李玟承認割雙眼皮</h1><p>李玟（CoCo）近日忙於宣傳新唱片，對於多年來被傳整容，CoCo日前在台灣接受訪問時終於承認曾割雙眼皮，她說：「藝人靠臉吃飯，一點點小修，不能過份。」CoCo新歌《想念你的人》寫出她長時間與老公Bruce分隔兩地之苦，她說：「我每次唱到『每當你不在身邊』就會哭。」38歲的CoCo表示會給自己兩年時間，之後專心造人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
