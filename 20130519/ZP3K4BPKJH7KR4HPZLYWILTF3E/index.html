<html><header><meta charset="utf-8"><title>《悍戰》打到青馬大橋</title></header><body><h1>《悍戰》打到青馬大橋</h1><p>揉合了《新世紀福音戰士》與《機動武鬥傳》等日本著名動畫特色的荷李活科幻片《悍戰太平洋》（Pacific Rim），7月中便正式襲港。近日有全新的預告片曝光，除可見到新的怪獸出場外，還有巨大機械人跟怪獸在香港的青馬大橋（圖）和貨櫃碼頭一帶開戰，連同之前已披露的港島電車路、新界的士及維港夜景，相信 《悍》片的最終決戰極有可能也在香港發生。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
