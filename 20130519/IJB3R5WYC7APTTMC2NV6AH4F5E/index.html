<html><header><meta charset="utf-8"><title>葉翠翠自認E Cup</title></header><body><h1>葉翠翠自認E Cup</h1><p>葉翠翠最近又變樣，昨日與同樣傳過整容的楊秀惠在鑽石山出席活動，翠翠堅稱自己純天然，她說：「我已經過咗整容嘅年紀，入行八年，個樣點會一樣，如果同八年前一樣就驚喇。」對上圍被指由當年A cup升至D cup，她打趣指已升至E cup。秀惠說不覺翠翠樣貌有變，只覺她越來越靚。現場見秀惠消瘦不少，問上圍可有縮水？她說：「好彩未有改變。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
