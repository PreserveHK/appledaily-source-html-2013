<html><header><meta charset="utf-8"><title>肥中女狂操　變童顏女神</title></header><body><h1>肥中女狂操　變童顏女神</h1><p>誰說歲月不饒人，女人40就年華漸逝？南韓46歲婦人趙英善，勤做運動，結果鍛煉出一身性感曲線身材，容貌也變年輕，證明只要肯努力，中女一樣變女神！<br>趙英善原本體形臃腫，但立志做運動重塑體態後，在短短18個月內減磅25公斤（55磅），過程中沒有吃減肥藥或做手術，完全靠運動，練得纖幼的腰肢，和渾圓堅挺的臀部，散發一身性感美，驟眼看不會輸給女大學生。除了迷人身形，臉上沒有皺紋，樣子青春，為她贏得「千年童顏」稱號。<br>台灣ETtoday新聞網</p></body></html>
