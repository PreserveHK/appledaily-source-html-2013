<html><header><meta charset="utf-8"><title>極速擴散　病發即開刀</title></header><body><h1>極速擴散　病發即開刀</h1><p>【話你知】<br>美鳳所患的腦癌是成神經管細胞瘤，患者多數是5歲以下的幼童，青年及成年病人較罕見。腫瘤常見在小腦位置，而且擴散速度較快，不少患者甫病發已要立即切除。<br>本港每年約有30至40個新症患者，佔兒童腦瘤28%。患者常步履不穩、四肢震顫，並有頭痛、嘔吐等病徵。治療方法大致分為外科手術、電療和化療三類。如果腫瘤是惡性，更可能要三管齊下，幸痊癒機會高達70%至80%以上。<br>《蘋果》記者</p></body></html>
