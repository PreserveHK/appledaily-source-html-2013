<html><header><meta charset="utf-8"><title>1護理對60長者　議員倡修例</title></header><body><h1>1護理對60長者　議員倡修例</h1><p>【特稿】<br>根據《安老院規例》規定，高度照顧安老院通宵更人手比例為一個護理員對着60名長者，惟社福界立法會議員張國柱強調，有關比例已不合時宜，如只有兩人當值，當同步有三名長者求助，護理員將應接不暇；若院內精神病患者不止一個，則「好大鑊」，因此盼當局盡快修例，提高人手比例，並強制需有精神科護士在場，以及持有混合牌照，即有安老院及殘疾人士院舍牌照，使長者得到適切照料。<br>社區及院舍照顧員總工會理事鄭清發亦指，現時不論是資助或私營院舍，均以符合法例的最低人手標準聘用人手，前線員工需應付龐大的工作量，令院舍意外頻生。<br>《蘋果》記者</p></body></html>
