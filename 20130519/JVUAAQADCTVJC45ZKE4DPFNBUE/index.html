<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>被盜的士撼茶餐廳閘</title></header><body><h1>各區突發簡訊：<br>被盜的士撼茶餐廳閘</h1><p>【觀塘】<br>【本報訊】一輛空載市區的士，昨凌晨4時許，在觀塘駿業街鏟上行人路，猛撞44號地下一間茶餐廳的外牆。大廈管理員聽到嘭聲響起，走出查看，見的士右車頭損毀，但司機棄車不知所終，只好致電報警。警方事後根據車牌找來50歲姓鍾的士司機，據稱他將車停泊在大嶼北東涌，直至接獲通知始驚悉被偷走。與此同時，茶餐廳負責人指稱，沒有結怨或欠債，不知何故遭破壞。</p></body></html>
