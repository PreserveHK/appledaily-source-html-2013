<html><header><meta charset="utf-8"><title>與夫分居　食蟻獸離奇懷孕</title></header><body><h1>與夫分居　食蟻獸離奇懷孕</h1><p>美國康涅狄格州保育中心一隻雌性食蟻獸，明明與雄性同伴分開達8個月，與小食蟻獸一起在圈地生活，但竟離奇懷孕誕下另一隻食蟻獸，動物學家都嘖嘖稱奇，不明白牠如何受孕。<br>食蟻獸懷孕期約半年，雌獸「阿爾馬尼」本來與雄獸「阿爾夫」生活，去年8月誕下小食蟻獸，鑑於雄獸會傷害初生食蟻獸，職員將牠倆分開，未料「阿爾馬尼」4月再誕一子。中心創辦人萊昂內懷疑可能是罕見的「延遲着床」現象，即受精卵在母體子宮內處於休眠狀態，之後再着床成孕，但亦有專家指，分娩過程中子宮內所有東西都會排出，認為今次情況極為罕見。<br>美國全國廣播公司</p></body></html>
