<html><header><meta charset="utf-8"><title>英超數據王：<br>光明迎拖肥　 黑貓「半細」穩 - 青蛙仔</title></header><body><h1>英超數據王：<br>光明迎拖肥　 黑貓「半細」穩 - 青蛙仔</h1><p>【數據分析】<br>周六於光明球場迎戰6哥愛華頓的新特蘭，今季於主場鬥英超前列球隊，半場少入波，6場有5場的半場總入球是在1球或以下，只有對車路士是開出2球，結果開出了1「半大」5「半細」。全場方面，入球亦少，6場有4場的總入球是2球或以下，開了2「大」4「細」，故球迷投注入球「大細」時，可考慮向「半細」及「細」埋手，賠率分別是1.35倍及1.72倍。然而，黑貓今季迎前列隊伍，成績頗差，6戰錄得1勝1和4負，且看能否在對愛華頓時破數據。文：青蛙仔</p></body></html>
