<html><header><meta charset="utf-8"><title>教宗破傳統不發花紅</title></header><body><h1>教宗破傳統不發花紅</h1><p>教宗方濟（Pope Francis圖）宣佈取消向教廷員工派發教宗當選花紅的傳統。以往教廷有新教宗當選，逾4,500名神職及非神職員工均獲花紅。據報上任教宗本篤十六世2005年繼位時，每名職員獲發1,500歐元（1.52萬港元）。發言人隆巴迪表示：「花紅帶來不菲額外開支，這是不可能及不適合的行為。」<br>新教宗方濟被指在1970年代在阿根廷耶穌會任職時，沒有協助被軍政府迫害的神父脫險。阿根廷法院日前開庭調查耶穌會在軍政府執政時的角色，當年被捕神父約里奧的姊妹格拉謝拉，指控方濟對軍政府所為坐視不理。<br>美聯社</p></body></html>
