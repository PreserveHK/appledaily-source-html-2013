<html><header><meta charset="utf-8"><title>大命男兩歷爆炸：奇蹟</title></header><body><h1>大命男兩歷爆炸：奇蹟</h1><p>「這簡直是奇蹟！」德州中年已婚漢貝爾蒂堪稱本周絕世大命男，他先後經歷波士頓馬拉松連環炸彈爆炸及德州韋斯特鎮化肥廠大爆炸，但都能化險為夷絲毫無損。<br>43歲的貝爾蒂周一參加波士頓馬拉松，為兒童慈善團體籌款。他跑到終點後不久，第一枚炸彈爆炸，那時他已經筋疲力盡，又憂慮妻子艾米安危。艾米被流彈擊中沒大礙，但她身旁的女人卻被炸彈重創，需要切除小腿。貝爾蒂周三駕車途經韋斯特鎮，遇上化肥廠爆炸，大命男把車停在一旁並影相。當炸彈碎片雨雪般散落車頭蓋時，他才再次逃命。<br>英國《每日鏡報》</p></body></html>
