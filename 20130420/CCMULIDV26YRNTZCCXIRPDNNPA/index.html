<html><header><meta charset="utf-8"><title>三行星生態似地球</title></header><body><h1>三行星生態似地球</h1><p>美國太空總署（NASA）日前使用開普勒太空望遠鏡（Kepler），在太陽系外找到三顆與地球相似的行星，或適合人類居住。<br>科學家博魯茨基表示，其中兩顆雙子星，距離地球1,200光年，NASA名為開普勒62e及開普勒62f，位於名為開普勒62的行星系統的「宜居帶」中。這裏溫度條件適宜，理論上表面可以有液態水，甚至可能有少許大氣，意味可能有生命存在。<br>這兩個行星的體積分別只有地球的1.6及1.4倍，但開普勒62e氣候似夏威夷、開普勒62f卻如阿拉斯加州般寒冷。另一顆行星則稱為開普勒69c，距離地球2,700光年，面積是地球的1.7倍。<br>美聯社/路透社</p></body></html>
