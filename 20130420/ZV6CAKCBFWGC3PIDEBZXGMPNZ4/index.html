<html><header><meta charset="utf-8"><title>癌母死前聘男模結婚</title></header><body><h1>癌母死前聘男模結婚</h1><p>英國23歲單身媽媽達夫（Kayleigh Duff）穿起婚紗，以肯特郡惠特斯特布爾古堡作佈景、古典「積架」作花車、兒子卡伊做花童，還找來兼職男模威斯卡充當新郎，為的是趁死前當個美麗新娘。<br>達夫約一年前證實患上末期肝癌，為了餘生活得積極，她列出一系列死前要做的事，朋友伯奇於是幫她達成其中一個心願，舉辦這場童話婚禮。達夫感激好友的安排：「婚紗、古堡，一切都很棒，伯奇創造了奇蹟。」<br>雖然臨時拉夫找來男模演新郎，但親友無不為這婚禮動容。達夫將接受新一輪化療，望有生之年能帶兒子到樂高樂園玩。<br>英國《鏡報》</p></body></html>
