<html><header><meta charset="utf-8"><title>案件速遞︰<br>美海軍涉胸襲女販</title></header><body><h1>案件速遞︰<br>美海軍涉胸襲女販</h1><p>【本報訊】美國海軍兩棲攻擊艦佩萊利烏號（USS Peleliu）本周一訪港，船上一名年輕海軍於抵埗兩日後，涉嫌在灣仔街頭非禮一名本地女子而被捕。他昨在東區法院否認控罪，下月13日受審。軍艦昨早已離港，被告由美國駐港總領事館人員陪同到庭，並獲協助安排住宿。<br>25歲被告Forrester Matthew Walter（圖）涉在灣仔駱克道224號地下外犯案，准以現金1,000元保釋，要定期到警署報到。據知事主年約40多歲，在生果檔準備「收檔」時遭胸襲，被告曾承認碰到事主，但稱並非有惡意。<br>案件編號：ESCC1322/13</p></body></html>
