<html><header><meta charset="utf-8"><title>潮女豐眉扮凱蒂濃眉</title></header><body><h1>潮女豐眉扮凱蒂濃眉</h1><p>我要做名人！受英國劍橋公爵夫人凱蒂及荷李活女星姬拉麗莉（Keira Knightley）的濃眉造型刺激，英國愈來愈多潮女光顧整容醫院，不是修眉、紋眉，而是豐眉，將頭部髮囊移植至雙眉，塑造粗眉大眼的時尚效果。<br>英國整容協會稱，每次豐眉手術盛惠3,000英鎊（約35,000港元），醫生將髮囊從頭部移植入眉，每次最多可植入200個髮囊。專家說自威廉和凱蒂大婚後，愈來愈多人做豐眉手術。<br>英國《每日郵報》</p></body></html>
