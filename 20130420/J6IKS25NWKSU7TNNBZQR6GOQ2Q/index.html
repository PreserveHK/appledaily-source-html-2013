<html><header><meta charset="utf-8"><title>李英愛任文化遺產大使</title></header><body><h1>李英愛任文化遺產大使</h1><p>韓國女星李英愛（圖），前日在首爾出席「我的愛，文化遺產Campaign」活動，該活動以推廣保護韓國文化遺產為主題，李英愛在位於雲鍾路區的文化遺產雲峴宮前，獲委任為該活動的宣傳大使。曾演出過經典韓劇《大長今》的李英愛指，演過歷史劇後，令她領悟到韓國文化遺產的珍貴與美麗。還有她身為孩子的母親，亦希望能讓下一代能夠感受到先祖留下的珍貴遺產。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
