<html><header><meta charset="utf-8"><title>Car訊：三菱電動概念車　首現上海車展</title></header><body><h1>Car訊：三菱電動概念車　首現上海車展</h1><p>為期十天的上海車展今日正式開鑼，各大車廠都會將最新的概念車展示，當中三菱展出兩款最新型的概念車，包括電動車CA-MiEV及新世代房車G4，前者曾於今年日內瓦車展現身，以28kWh電池發電，輸出80kW動力，可連續行走300km。後者是三菱未來房車的模樣，曾於曼谷車展亮相，採用1.2公升MIVEC引擎，大量使用高強度鋼材造就輕盈的車身，外形則以鑽石形設計的鬼面罩最搶眼。</p></body></html>
