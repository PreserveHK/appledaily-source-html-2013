<html><header><meta charset="utf-8"><title>娜姐誘細細粒發憤</title></header><body><h1>娜姐誘細細粒發憤</h1><p>周秀娜最近為代言的瘦身產品拍廣告，並請來「細細粒」陳嘉佳參與演出，細細粒眼見fit到漏的娜姐，投以極羨慕的眼光說：「我要變周秀娜第二！」直言要跟娜姐看齊合組「新Twins」，但細細粒自知難圓夢，不過娜姐說：「我都係為食之人，大大小小零食正餐通吃。」</p><p>排舞師Osman教她們擺出最潮3cut甫士及舞步，肥嘟嘟的細細粒身手靈活，獲Osman大讚有天份。而娜姐因為練到腳傷，未能大跳3cut舞。<br>撰文：黃曉妍</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
