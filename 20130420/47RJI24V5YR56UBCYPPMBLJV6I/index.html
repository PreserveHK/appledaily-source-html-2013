<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>青年怒踢櫃員機被捕</title></header><body><h1>各區突發簡訊：<br>青年怒踢櫃員機被捕</h1><p>【觀  塘】<br>【本報訊】觀塘開源道55號地下恒生銀行理財中心，昨凌晨1時40分警鐘鳴響。警方接報瞬即到場，見其中一部櫃員機的底部膠殼損毀，碎片掉在地上，露出內裏機件。在場有兩名青年，其中23歲姓傅青年聲稱跣腳時踢爛；不過銀行職員到場，翻看閉露電視錄影帶後揭破其謊言，相信是傅姓青年發脾氣，惡意踢爛櫃員機發洩。警方列作刑事毀壞案，將他拘捕。</p></body></html>
