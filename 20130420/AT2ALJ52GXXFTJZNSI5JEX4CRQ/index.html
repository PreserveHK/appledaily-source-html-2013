<html><header><meta charset="utf-8"><title>家居資訊站：玉晶石　現代建築最美時裝</title></header><body><h1>家居資訊站：玉晶石　現代建築最美時裝</h1><p>圓方建材推介多款最新建材包括玉晶石、沙岩石及晶花玉石系列米白玉，其中玉晶石微晶玻璃複合磚是將微晶玻璃於高溫下，複合在完全玻化石表面的高科技新產品，產品兼有瓷質磚的特性和微晶玻璃的優點，不但表面具有玉石質感，肌理天成，冰清玉潔之美。玉晶石的誕生為現代建築提供了最美的時裝。使用場所：餐廳，廚房，客廳，商業空間，衞生間。晶花玉石系列米白玉有如絲絲閃動的水波，細膩而溫和的流淌過米白色的磚面上，清新自然的玉石質感，氣質淡雅而脫俗。圓方建材電話：2116 9818</p></body></html>
