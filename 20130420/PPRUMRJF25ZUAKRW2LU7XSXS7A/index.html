<html><header><meta charset="utf-8"><title>國金隱沒霧中</title></header><body><h1>國金隱沒霧中</h1><p>【本報訊】受潮濕氣流影響，本港多區昨晨非常大霧，能見度低，連中環國際金融中心也幾乎被濃霧遮蓋（圖）。天文台署理高級科學主任李新偉表示，今明天氣仍會繼續不穩定，多雲，間中有雨，部份地區有霧。一股稍涼的偏東氣流會在周日影響廣東沿岸地區，隨後兩三日天色會較為明朗。天文台預測，今日23至26℃，間中有雨及有幾陣雷暴；至周一天氣漸轉明朗，氣溫稍跌到20至24℃，但周三則回升至最高28℃，但周四及五又下雨。</p></body></html>
