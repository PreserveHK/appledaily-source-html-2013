<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>婚變欠債　男子燒炭亡</title></header><body><h1>各區突發簡訊：<br>婚變欠債　男子燒炭亡</h1><p>【油麻地】<br>【本報訊】一名46歲姓陳男子，疑不堪婚變及錢債困擾，前晚租住油麻地庇利金街一間賓館燒炭自殺，至昨中午12時許，管房發現陳遲遲未有退房，拍門又良久未獲回應，心感不妙，立即以後備鎖匙入內，驚悉發生自殺案，慌忙報警。救護員趕抵證實陳已明顯身亡，警方無撿獲遺書，但聯絡上親友獲悉陳與妻子鬧離婚，亦有金錢問題，相信案件並無可疑。</p></body></html>
