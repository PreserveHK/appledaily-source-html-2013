碧咸收2.4億做電視台大使</title></header><body><h1>趣趣地：<br>
碧咸收2.4億做電視台大使</h1><p>BT體育搵咗熱刺嘅人氣球星加里夫巴利喺未來3年做佢哋足球大使，而且仲出手幾重，金額逾200萬鎊。英國Sky TV當然不甘示弱，搵嚟紅遍全球嘅37歲巴黎聖日耳門中場碧咸，喺嚟緊5年幫手代言，做佢哋電視台大使，而且份約仲係巴利嘅10倍，值成2,000萬鎊（約2.4億港元）。將PSG半季人工（340萬鎊）捐晒出嚟嘅碧咸話：「Sky喺我加入曼聯A隊後就開始追蹤我嘅動態。佢哋為英國體壇貢獻好大，我好高興可以加入呢個大家庭。」</p></body></html>
