<html><header><meta charset="utf-8"><title>今日提醒你：<br>響應閱讀日　借書有禮送</title></header><body><h1>今日提醒你：<br>響應閱讀日　借書有禮送</h1><p>為響應「4．23世界閱讀日」，康樂及文化事務署舉辦「世界閱讀日創作比賽」，得獎作品明日至下月8日在香港中央圖書館地下展覽館展出；下月15日至8月31日則移師到18間公共圖書館作巡迴展覽。康文署表示，但凡今日至下周二到各公共圖書館借閱圖書館資料的讀者，均可獲贈精美書簽紀念品一份，數量有限，先到先得。<br>另外，公共圖書館今日下午2時30分在中央圖書館演講廳舉辦「與作家會面：踏出成長路」講座系列。作家李怡會以「世界與我──在追求真理中成長」為題，藉美國作家梭羅逝世150周年，與讀者討論人類閱讀的過去、現在與未來。</p></body></html>
