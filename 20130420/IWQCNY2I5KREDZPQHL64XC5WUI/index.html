<html><header><meta charset="utf-8"><title>英男童怪病獨愛吸塵</title></header><body><h1>英男童怪病獨愛吸塵</h1><p>小學生十居其九愛玩遊戲機，英國9歲男童方丹獨愛「玩」吸塵機，房間放滿「玩具」－－足足17部不同牌子和型號的吸塵機。<br>原來方丹患了罕見的先天性基因缺陷疾病威廉氏症候群（Williams Syndrome），除了先天性心臟病外，社交能力會格外發達，而且很沉迷某些特定事物。他小時候看見母親吸塵，對吸塵機一見鍾情。他一有機會就吸塵，每次成績好，父母就帶他逛吸塵機專門店。父親說：「他對每個牌子的型號瞭如指掌。」方丹說：「我愛打掃，每天都要做！」<br>英國《每日鏡報》</p></body></html>
