<html><header><meta charset="utf-8"><title>全美一日多宗炸彈恐嚇</title></header><body><h1>全美一日多宗炸彈恐嚇</h1><p>全美神經繃緊，洛杉磯周四一日內發生多宗炸彈恐嚇，洛杉磯警方拆彈專家大舉出動，結果全都是虛驚一場。<br>一匿名男子在周四早上致電CSULA校方，聲稱校園有炸彈，兩小時內爆炸，校方立即通知師生疏散。警方拆彈專家接報到場搜索，沒有任何發現。加州警方其後拘捕一名男子，他涉嫌向洛杉磯荷李活大道一間美式連鎖餐廳，報稱身上有炸彈，但後來卻辯稱開玩笑。另有一名男子亦聲稱在荷李活大道放置了食物盒炸彈，警方最後將食物盒炸毀。南加州大學以及洛杉磯波莫納市法院大樓同日亦發現可疑物件或包裹。<br>新華社</p></body></html>
