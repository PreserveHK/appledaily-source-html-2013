<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警員威院尋回失蹤漢</title></header><body><h1>各區突發簡訊：<br>警員威院尋回失蹤漢</h1><p>【沙  田】<br>【本報訊】警方透過傳媒呼籲巿民協助找尋58歲失蹤男子林金成，原來擺了烏龍，林因身體不適被送入沙田威爾斯親王醫院治療，卻無人知曉，家人見他外出未歸家便報案，警員於前晚才在醫院核實事主身份，調查後認為無可疑。林金成家住馬鞍山利安邨，在本月17日離家便失去聯絡，家人以為他行山失蹤，警方和消防員一度在利安邨後山山頭搜索。</p></body></html>
