<html><header><meta charset="utf-8"><title>日住宅藏木乃伊嬰屍</title></header><body><h1>日住宅藏木乃伊嬰屍</h1><p>日本北海道札幌一住宅單位被發現有嬰兒乾屍，屍身乾如木乃伊。發現乾屍的單位位於中央區，原是34歲的失業女戶主與60歲母親同住，二人先後去世。警方前天（周四）上門搜查，在單位壁櫥內一個鋪滿布的紙箱發現嬰屍，相信死去最少20年。<br>警方指嬰兒身上並無明顯傷痕，未知是夭折還是出生後才死亡；由於屍身太乾，性別難以辨認，亦沒有出世紙確認身份，當局需進行解剖查明死因。暫時未知嬰兒與兩母女的關係，但當地傳媒報道，調查人員在單位搜查時，發現疑似是兩母女向壁櫥拜祭的痕迹。<br>日本《北海道新聞》</p></body></html>
