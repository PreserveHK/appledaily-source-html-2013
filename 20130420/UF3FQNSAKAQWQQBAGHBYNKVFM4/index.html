<html><header><meta charset="utf-8"><title>扮好心　兩賊偷30萬</title></header><body><h1>扮好心　兩賊偷30萬</h1><p>【中  環】<br>【本報訊】外籍盜竊二人組昨午在中環干諾道中犯案，故意將水潑濕一名男子褲子後，假扮好心上前遞出紙巾拭抹，趁機扒走事主的手提袋，事主報稱損失30萬元現金和財物。</p><p>故意潑水弄濕事主</p><p>受害本地男子50歲姓黃，昨午3時半，他經過干諾道中33號亞洲大廈門外，突然人群中有人潑水，弄濕事主褲子，此際兩名中等身材、黑皮膚外籍男子扮好心，主動向他遞出紙巾拭抹。當他抹完後，才驚覺手提包被盜走，兩名黑皮膚外籍男子不知去向，黃知中計後報案求助。<br>警方將案件交中區刑事調查隊跟進，證實事主手提包內有27萬元現金、3萬元財物，也有事主本人的身份證等。</p></body></html>
