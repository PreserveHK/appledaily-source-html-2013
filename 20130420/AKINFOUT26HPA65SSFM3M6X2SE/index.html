<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>錄音室失火　住客疏散</title></header><body><h1>各區突發簡訊：<br>錄音室失火　住客疏散</h1><p>【旺  角】<br>【本報訊】旺角通菜街鴻光商場一樓一間錄音室，昨凌晨零時閉門失火。樓上住戶驚醒相繼報警及逃生，數10人疏散至地面，幸秩序良好，無人受傷。消防員到場開喉灌救，迅速將火救熄，調查後初步懷疑是冷氣機電線短路所致，起火原因並無可疑。錄音室負責人接獲通知後返回善後，查看損失。據稱，錄音室熏黑，部份器材被水淋濕，價值不菲。</p></body></html>
