<html><header><meta charset="utf-8"><title>亞洲最大爛尾樂園<br>
北京拆鬼城</title></header><body><h1>亞洲最大爛尾樂園<br>
北京拆鬼城</h1><p>北京郊區有座童話城堡「沃德蘭遊樂場」，佔地123.04公頃，號稱亞洲最大的遊樂園，曾被國家旅遊局列為重點項目，但1998年項目開工沒多久就突然停工，去年9月遊樂園內部份鋼架被拆除，但園區中央的城堡依然孤獨地矗立至今，整整爛尾十幾年之久。然而，遊樂園雖然慘遭荒廢，卻在探險圈裏聲名鵲起，如今園區內遍地傾倒玉米杆，滋生雜草，儼如「鬼城」和「城堡廢墟」，已成為北京探險愛好者的必到之地。據遊樂園工作人員稱，城堡不久將要徹底拆除，改建大型購物廣場。<br>北京國際在線</p></body></html>
