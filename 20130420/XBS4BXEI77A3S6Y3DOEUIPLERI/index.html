<html><header><meta charset="utf-8"><title>紀香搭上年輕新歡</title></header><body><h1>紀香搭上年輕新歡</h1><p>現年41歲的日本過氣性感尤物藤原紀香，去年與40多歲的證券分析員男友分手後，最近被發現已找到新歡。據多名圈中人表示，紀香的新男友是一名在外資電視節目製作公司工作的30多歲靚仔編導，二人去年秋天因工作而認識，今年正式開始交往。至於紀香的諧星前夫陣內智則，最近在電視節目內自爆跟紀香離婚時曾無家可歸，被迫在火車站或朋友家停車庫過夜，甚為可憐。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
