<html><header><meta charset="utf-8"><title>立會午宴　議員倒梁</title></header><body><h1>立會午宴　議員倒梁</h1><p>特首梁振英昨與一班司、局長及行政會議成員，應邀到立法會出席午宴，梁振英獲部份泛民議員「贈興」。社民連主席梁國雄、人民力量陳偉業，昨各自拿着示威牌到場抗議，前者要求梁振英與其「兄弟」張震遠齊齊落台，陳偉業則高叫「梁振英，滾蛋」。將軍澳堆填區擴建計劃觸礁，新民主同盟范國威歸咎政府未有從源頭減廢，因此昨天也高舉垃圾堆中有梁振英大頭照的示威牌，到場「勸告」梁振英：「源頭減廢由特首開始。」</p><p>不過，梁振英一直保持僵硬笑容，席間動也不動，他身旁幾位保安人員則全程護駕，最後三人在立法會保安半推半就下離場。</p></body></html>
