<html><header><meta charset="utf-8"><title>萬能膠當唇膏
紐女誤封嘴</title></header><body><h1>萬能膠當唇膏<br>
紐女誤封嘴</h1><p>新西蘭一名64歲女子疑因摸黑塗唇膏，誤將一支強力萬能膠當成珠光唇膏，往嘴巴一塗，導致上下唇被黏合的罕見意外。該婦前日凌晨自行致電求助，由救護車送到達尼丁醫院（Dunedin Hospital），等候醫護人員將萬能膠溶解。<br>當地《奧塔哥每日時報》引述警方消息稱，女事主嘴巴已被萬能膠封上，僅能嘀咕作響，接線生最初還搞不清她出了甚麼問題。至於她為何將萬能膠放在珠光唇膏旁邊，警方目前亦無從所知。<br>德新社</p></body></html>
