<html><header><meta charset="utf-8"><title>排球美少女似日女星</title></header><body><h1>排球美少女似日女星</h1><p>台灣有大學選排球美少女，竟然充滿明星臉。桃園中原大學近日舉行的選舉，吸引42名美少女參加，有參加者貌似台灣歌手孟庭葦，亦有長得日本藝人崛北真希。網民大呼正點，經過網上投票，近日已選出三名，三人都獲超過2,000個Like。<br>舉辦這次選舉的是中原大學排球運動聯盟，他們邀請校園美少女換上排球制服拍照，上傳到其facebook上，讓網民按Like投票。網民更留言說長得像那個明星。經投票，女生黃靜、李宛玲、劉珈如分別獲得超過2,000個Like，分別獲獎盃和獎狀。<br>台灣《蘋果日報》</p></body></html>
