<html><header><meta charset="utf-8"><title>金載沅對不起愛妻</title></header><body><h1>金載沅對不起愛妻</h1><p>韓劇《黃真伊》男星金載沅（圖）昨日和大肚圈外女友在首爾閃婚，獲圈中好友包括李東旭和抱着囝囝的「連生」朴恩惠到賀。準爸爸金載沅在婚禮前單拖舉行記招，自言比較喜歡女兒，希望孩子可遺傳其靚皮膚，他又說：「實在對不起妻子，未能好好陪伴她一起胎教，今日婚禮後我要趕往拍劇，明天也要開工。」韓國女歌手張允貞也在昨日結婚，她笑言自己愛國，會努力生仔。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
