<html><header><meta charset="utf-8"><title>AV物誌：三星曲面電視售十萬</title></header><body><h1>AV物誌：三星曲面電視售十萬</h1><p>不久前，Samsung已發表能隨意屈曲的OLED屏幕，至於真正的曲面電視，日前終於喺官網「Samsung Tomorrow」上公佈。呢款OLED HDTV有成55吋咁闊，據稱還採用Multi-view功能，透過戴上3D眼鏡，能分別睇到兩種唔同畫面；售價方面，官方公佈為1500萬韓圜（折合港幣約$101,970），當地即日有售，而本港幾時有得玩，需要等進一步消息了。</p></body></html>
