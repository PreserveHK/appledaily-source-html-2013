<html><header><meta charset="utf-8"><title>三貞子圍攻要潤</title></header><body><h1>三貞子圍攻要潤</h1><p>日本男星要潤噚日喺東京出席夏天電影宣傳活動，佢着住參演新片《Time Scoop Hunter》嗰套戰衣現身，比起班二打六扮嘅土著同特攝超人型仔，但論全場最出位都仲係一連三個貞子，日光日白喺電視機爬出嚟，都咪話唔驚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
