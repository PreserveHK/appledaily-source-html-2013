<html><header><meta charset="utf-8"><title>阿姐老銅有面子</title></header><body><h1>阿姐老銅有面子</h1><p>【銅鑼灣利園】現年65歲嘅阿姐汪明荃，喺娛樂圈德高望重，原來喺銅鑼灣各大店舖都好有地位，就未必好多人知。前日下晝6點幾，打扮樸素嘅阿姐去到銅鑼灣一間時裝店睇衫，班店員見到阿姐嚟到不知幾好招呼，之後阿姐再去利園商場其他名店睇衫，每一間嘅店員都好相熟咁同阿姐打招呼，仲有傾有講。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
