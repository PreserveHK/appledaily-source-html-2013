<html><header><meta charset="utf-8"><title>Shakira睇波好肉緊</title></header><body><h1>Shakira睇波好肉緊</h1><p>拉丁天后Shakira男朋友係西班牙國腳碧基，愛屋及烏嘅佢噚日就去埋巴西睇愛郎比賽，因為場波好激烈，仲要踢到互射12碼，所以Shakira睇到好肉緊。佢手舞足蹈之餘，仲擺晒趣怪表情，最終帶挈愛郎贏波！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
