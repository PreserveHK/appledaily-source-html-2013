<html><header><meta charset="utf-8"><title>瑟雍攰到瞓着</title></header><body><h1>瑟雍攰到瞓着</h1><p>藝人啲錢真係唔易賺，好似韓國組合2AM成員瑟雍咁，早排忙拍劇集《天命》搞到冇覺好瞓。佢喺劇中飾演皇上，有大把人服侍就寢，但現實中佢喺片場就冇人理，攰到未數夠三聲即刻瞓得着，即刻冇晒皇上嘅霸氣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
