<html><header><meta charset="utf-8"><title>李嘉明陪掃BB貨</title></header><body><h1>李嘉明陪掃BB貨</h1><p>【銅鑼灣利園】李嘉欣嫁得好，佢家姐李嘉明都唔差，嫁咗畀眼鏡大王顧毅勇。過住貴婦生活嘅李嘉明，前日下晝5點左右，李嘉明同兩位女性友人，去咗銅鑼灣利園廣場專賣嬰兒用品嘅樓層行街，其中一位友人大咗肚，唔使問今趟係入定BB仔用品啦。已為人母嘅嘉明不停畀意見，最後當然滿載而歸。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
