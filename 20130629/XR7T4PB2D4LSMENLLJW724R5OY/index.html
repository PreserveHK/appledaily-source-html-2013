<html><header><meta charset="utf-8"><title>南丫黑油困魚群</title></header><body><h1>南丫黑油困魚群</h1><p>【本報訊】南丫島石排灣油污事件未解決，生態教育及資源中心昨日再到石排灣視察，中心高級環境主任陳錦偉批評，當局只處理看得見的沙灘，給人假象誤以為戲水暢泳很安全，其實沙灘旁的岩隙隱藏油污，隨水漂流。中心職員即場撈沾滿黑色油污的貝介類海洋生物，沙灘上小螃蟹極力爬出水面，小魚群被困油污難逃出生天。薛先生稱是化油公司駐港僱員，自發到受污染的石排灣取樣回去化驗，報告會建議用生物化解方法處理油污。</p></body></html>
