<html><header><meta charset="utf-8"><title>求驗客手記：體院阻採訪孫楊為乜呢？</title></header><body><h1>求驗客手記：<br>體院阻採訪孫楊為乜呢？</h1><p>《怒》倫奧游泳金牌得主、中國嘅孫楊靜雞雞到咗香港訓練兩星期，準備下個月嘅西班牙世錦賽。孫楊同教練朱志根不和，又同內地傳媒關係麻麻，所以冇跟中國隊留喺北京練習。噚日下午4點，着住紅色T恤嘅孫楊喺沙田體院游泳池練水，神情輕鬆，仲成日攞起手機玩微信（圖）。體院幾名保安人員就好冇品，一見記者就干預採訪，又企圖搶走記者嘅相機，估唔到連體院都干擾新聞自由，真係心酸。</p></body></html>
