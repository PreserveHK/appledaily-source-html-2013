<html><header><meta charset="utf-8"><title>龍哥阿諾齊齊踎監</title></header><body><h1>龍哥阿諾齊齊踎監</h1><p>兩大荷李活動作巨星史泰龍及阿諾舒華辛力加合作嘅新片《逃亡大計》，首條預告片前晚出爐，個古仔講龍哥係專職測試監獄保安，最後反而真係要踎監，仲同「監友」阿諾合力逃獄！而阿諾套《未來戰士》系列，嚟緊亦會重拍三部曲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
