<html><header><meta charset="utf-8"><title>執平車：盤點清貨揀陳列車</title></header><body><h1>執平車：盤點清貨揀陳列車</h1><p>三菱灣仔陳列室本周末盤點，這個一年一度的清貨行動，雲集所有三菱經理車及陳列車，統統以低價傾銷，當中包括2012年版Pajero 3.8，售$532,800（原價$578,800）及純電車iMiEV，售$308,800（原價$395,000）。有興趣換車的朋友，不妨到場轉個圈，看可有靚車合自己心水。</p><p>日期及時間：6月30至7月1日10:00am至7:00pm<br>地址︰灣仔告士打道178號華懋世紀廣場<br>查詢：2721 1111</p></body></html>
