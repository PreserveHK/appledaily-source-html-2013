Ironman　超人飛越美國</title></header><body><h1>Photobook<br>
Ironman　超人飛越美國</h1><p>漫畫英雄走入真實世界？鐵甲奇俠（Ironman圖）和超人（Superman）前天（周四）一起出現在美國加州聖迭戈上空，莫非有邪惡壞蛋出現？其實他們只懂飛天，不懂拯救地球，這兩位正義英雄只是無線電控制的遙控飛機，在加州進行試飛。<br>美國設計師迪芬巴赫（Otto Dieffenbach）和生意拍檔漢利（Ed Hanley）成立公司，專門以各種人形、故事角色或不同物件造型，製造遙控飛機，作商業或宣傳之用。<br>路透社</p></body></html>
