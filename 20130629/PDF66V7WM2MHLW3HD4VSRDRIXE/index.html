<html><header><meta charset="utf-8"><title>案件速遞：涉虐兒母　懷孕續還柙</title></header><body><h1>案件速遞：<br>涉虐兒母　懷孕續還柙</h1><p>【本報訊】五歲男童死後被驗出血液含有冰毒，其母及同居男友被控虐兒等罪名。兩人分別於裁判法院及高等法院申請保釋被拒，昨再向裁判官申請保釋，最終敗北，須繼續還柙至下月5日再出庭進行保釋覆核。控方稱女被告在羈押期間，證實懷孕。<br>辯方在粉嶺裁判法院指女被告黃佩蓮（35歲）的15歲長女將接受脊骨手術，黃與男被告顏天雄（37歲）希望保釋照顧女兒。<br>黃曾生育四名子女，其中三人屬智障，包括涉及本案的五歲兒子。<br>案件編號：FLCC1835/13</p></body></html>
