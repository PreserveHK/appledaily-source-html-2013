<html><header><meta charset="utf-8"><title>Jimmy惡搞小Justin紋身</title></header><body><h1>Jimmy惡搞小Justin紋身</h1><p>美國名嘴Jimmy Kimmel（小圖）日前為咗測試加拿大小天王Justin Bieber班少女fans，究竟有幾鍾意小Justin，竟然惡搞咗張小Justin心口紋身係前拳王泰臣嘅圖俾fans睇。點都估唔到班fans信以為真，仲猛話好鍾意！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
