<html><header><meta charset="utf-8"><title>今日提醒你：賞珍稀中藥　兼睇義診</title></header><body><h1>今日提醒你：<br>賞珍稀中藥　兼睇義診</h1><p>由浸大中醫藥學院主辦、漁護署及中藥業協會協辦的「中藥資源與珍稀動植物保育展覽」，今日起一連三天在鑽石山荷里活廣場，展出數十件可作中藥用途的珍稀動植物標本及藥材，介紹中藥可持續發展的重要性。<br>植物展品包括屬於國家重點保護的人參、西洋參、天麻、沉香等，也展出屬於國家三級重點保護植物天山雪蓮；動物標本方面包括象牙、虎爪、虎骨、鹿茸、黑熊等。<br>三天的展覽及嘉年華，浸大提供義診贈藥、中醫藥健康講座、健身氣功示範等活動。漁護署在展後將與中醫藥相關的珍稀動植物品捐贈予浸大的中藥標本中心永久收藏。</p></body></html>
