<html><header><meta charset="utf-8"><title>朴有天彩帶纏身</title></header><body><h1>朴有天彩帶纏身</h1><p>韓星朴有天前日喺首爾出席所屬組合JYJ博覽會嘅開幕儀式，佢出場嗰陣好型仔㗎，不過啲彩帶唔生性，纏住佢個身搞到好論盡。佢同場位隊友金俊秀，早排受訪時公開咗佢喺坡州間豪宅，入面仲誇到有汽水機。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
