<html><header><meta charset="utf-8"><title>阿尊率空姐阻街</title></header><body><h1>阿尊率空姐阻街</h1><p>美國男星尊特拉華達最出名係咩？係跳舞定焗桑拿？其實係揸飛機先啱！阿尊噚日喺倫敦幫一個手錶品牌嘅旗鑑店揭幕，有關方面專登搵咗班着住空姐制服嘅索女嚟，成班人企喺條街度列隊擺甫，幾咁架勢。前日阿尊仲順便帶囝囝去咗雷頓巴茲德火車站參觀㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
