<html><header><meta charset="utf-8"><title>徐玄避京迷賀壽</title></header><body><h1>徐玄避京迷賀壽</h1><p>韓國人氣組合少女時代（少時）、Super Junior和2PM等昨早飛往北京，出席晚上舉行的中韓歌友會。適逢昨日是少時成員徐玄（圖）的22歲生日，她在金浦機場出發時，已收到歌迷送上的生日禮物，而北京歌迷亦準備拉橫額賀壽。不過由於接機的歌迷太多，眾星為安全起見，最終行特別通道離開。徐玄昨日在官網多謝粉絲的祝福，她又和隊友泰妍在機上自拍。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
