<html><header><meta charset="utf-8"><title>案件速遞：碩士揸的士　非禮候判</title></header><body><h1>案件速遞：<br>碩士揸的士　非禮候判</h1><p>【本報訊】已婚的士司機晚上接載入境事務女助理，由中環蘭桂坊返回荃灣住所，疑趁她閉目養神時駛往墳場對開停車，爬越座椅背向她胸襲。<br>司機昨在荃灣裁判法院被裁定非禮罪成，還柙至下月7日判刑。辯方求情時指司機在專上教育學院修畢資訊科技課程，再赴澳洲取得碩士學位，曾任資訊科技顧問工作。<br>裁判官昨斥責被告林進文（34歲）身為的士司機，理應照顧乘客，今年3月28日干犯本案屬違反誠信，判監無可避免。<br>案件編號：TWCC1083/13</p></body></html>
