<html><header><meta charset="utf-8"><title>一裙七剪裁　適合任何女性</title></header><body><h1>一裙七剪裁　適合任何女性</h1><p>英國女時裝設計師Michaela Jedinak設計出一款連身裙（圖），配備七種不同剪裁，適合各種身形女性需要，售價一律595英鎊（7,038港元）出售。七種剪裁是基於她多年設計經驗所得，包括沙漏、蘋果、啤梨、倒三角形等，女士總有一款合身。<br>這款連身裙雖只有紅色，但96%意大利羊毛紗製造，配合彈力纖維氨綸（elastane）等物料，不但觀感高貴而且伸縮度一流。每款剪裁的領口及腰間等摺位，均經特別縫紉，使裙子與身體線條配合得天衣無縫。<br>英國《每日郵報》</p></body></html>
