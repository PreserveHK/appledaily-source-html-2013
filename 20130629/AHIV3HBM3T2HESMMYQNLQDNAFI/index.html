<html><header><meta charset="utf-8"><title>求驗客手記：挪超英雄被「斬頭」</title></header><body><h1>求驗客手記：<br>挪超英雄被「斬頭」</h1><p>《怒》挪威有無頭足球員？挪超球隊利尼史特朗（黃衫）為名宿湯姆龍特喺球場外起咗個銅像，點知日前發現銅像龍特個頭唔見咗。當地報章就刊登咗尋頭啟示，懸紅4,100美元（約32,000港元）畀搵得番龍特人頭嘅有心人。利尼史特朗球迷就懷疑呢單嘢，係同市敵對球會華拉倫加球迷做嘅好事，最激嘅係兩隊將會喺聽日挪超早場碰頭，到時真係要慎防場波由球場打到上觀眾席。</p></body></html>
