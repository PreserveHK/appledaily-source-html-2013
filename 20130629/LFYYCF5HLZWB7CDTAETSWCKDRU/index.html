<html><header><meta charset="utf-8"><title>希丹胸襲茱麗葉</title></header><body><h1>希丹胸襲茱麗葉</h1><p>美劇《Heroes》女星希丹彭妮蒂亞，前日同經已翻撻成功嘅拳王男友傑素高去咗意大利維羅納玩，仲喺莎劇《羅密歐與茱麗葉》嘅著名景點觀光。希丹見到茱麗茱個銅像忽然手多多，㩒住銅像右邊心口，其實咁做據講係會幫愛情帶嚟幸福，傑素高，你識do啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
