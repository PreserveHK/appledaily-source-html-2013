<html><header><meta charset="utf-8"><title>我是誰：邊個個女係皇后﹖</title></header><body><h1>我是誰：邊個個女係皇后﹖</h1><p>（答案請在內文找）<br>呢位美國天后一向錫到個女燶，不過估唔到佢當正囡囡係皇后咁誇張啫。噚日佢喺網上放咗張得隻右眼嘅相，見到佢幫呀女Blue Ivy戴咗頂閃爆皇冠，乜你唔驚寵壞你個女咩？Beyonce。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
