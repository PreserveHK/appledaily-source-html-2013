<html><header><meta charset="utf-8"><title>安娜輕鬆湊孖B</title></header><body><h1>安娜輕鬆湊孖B</h1><p>美劇《真愛如血》嘅女主角安娜柏金，其實都算係一個超級媽咪，何解呢？事關佢噚日喺洛杉磯一個人湊住對龍鳳胎嗰陣，手推住坐咗個B嘅BB車，心口又孭住另一個B，仲一啲都唔論盡，認真犀利！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
