囚犯擬加班增產口罩</title></header><body><h1>蘋果汁︰<br>
囚犯擬加班增產口罩</h1><p>【本報訊】H7N9陰霾未散，羅湖懲教所計劃疫情爆發時，轄下口罩工場增產應付政府部門龐大需求。現時工場內70名女性在囚人士日產五萬個口罩，若加班至每日10小時，口罩可增產至每日六萬個。所有口罩會以成本價0.13元供應政府物流署，再轉交衞生署防疫人員、食環署前線職工及消防處救護人員。<br>懲教所口罩工場集中在羅湖懲教所，月產125萬個口罩和2.4萬件保護袍。署方計劃工場的在囚人士在疫情轉壞時加班，可多製一萬個口罩，必要時假期亦可加班工作。</p></body></html>
