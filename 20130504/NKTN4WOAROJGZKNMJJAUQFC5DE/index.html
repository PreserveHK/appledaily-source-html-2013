<html><header><meta charset="utf-8"><title>英超數據王：<br>史雲斯戰Big  6多「半和」 - 青蛙仔</title></header><body><h1>英超數據王：<br>史雲斯戰Big  6多「半和」 - 青蛙仔</h1><p>【數據分析】<br>史雲斯自聯賽盃封王及過了所謂護級安全線的40分後，已無心戀戰，近6場聯賽僅得2和4負，而且入球甚少；另外，他們今季英超迎戰Big 6亦戰績不突出，一場未贏過，但當中有4場比賽都在半場可成功守和對手（見附表）。<br>今周到訪自由球場的曼城，已提前宣佈爭標失敗，加上要準備下周對韋根的足總盃決賽，同樣不會拼盡，料半場互交白卷機會濃，「半和」必敲。<br>文：青蛙仔</p></body></html>
