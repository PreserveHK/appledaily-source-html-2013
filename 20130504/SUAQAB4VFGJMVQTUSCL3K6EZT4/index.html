<html><header><meta charset="utf-8"><title>知多啲：同時開波3場直播</title></header><body><h1>知多啲：同時開波3場直播</h1><p>今屆港甲最後一輪，因當中有4場關乎護級形勢，足總破天荒將賽事安排今日同時上演，而負責直播港甲的now TV亦全面配合，播出其中3場，惟獨南華對晨曦，因後者未有參與播波計劃，只會作出有限度直播，球迷如不選擇到大球場現場觀看這場護級戰，可選擇收聽港台數碼電台直播。<br></p><p>數碼電台直播南晨戰</p><p>雖然now TV同時間直播3場港甲，不過，因播波數量其實未有增加，故now不會因同步播3場而額外增加播波成本，而今次唯一增加是會安排一部攝影機到大球場拍攝南華對晨曦，計劃中是如「南、晨戰」出現入球，便立即在634台公民對傑志賽事內播出。</p></body></html>
