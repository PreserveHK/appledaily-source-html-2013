<html><header><meta charset="utf-8"><title>小黑貓被燒　奇蹟生還</title></header><body><h1>小黑貓被燒　奇蹟生還</h1><p>虐貓兇徒不敵愛心天使！美國費城小黑貓被人當街虐燒後，奄奄一息，幸得路人、獸醫、動物義工細心照顧，六日後奇蹟生還，眼仔睩睩和大家打招呼。<br>五星期大的小黑貓賈斯廷僅得一磅重，牠身上1/3皮膚燒傷，頭部背部傷勢最嚴重，部份燒至見肉，一對小耳朵有部份要切除，背部亦會留下火燒疤痕。不過，醫護人員表示，賈斯廷逐漸康復。動物組織懸紅5,000美元（39,000港元）追緝虐貓兇徒。<br>英國《每日郵報》</p></body></html>
