<html><header><meta charset="utf-8"><title>新舊教宗　同住梵蒂岡</title></header><body><h1>新舊教宗　同住梵蒂岡</h1><p>榮休教宗本篤十六世（Benedict XVI左）前日（周四）由夏宮岡道爾夫堡遷返梵蒂岡，現任教宗方濟各（右）親自迎迓，新舊教宗從此史無前例地同在梵蒂岡居住。本篤十六世尚算精神，但梵蒂岡知情人士卻指，本篤十六世榮休後情緒低落，健康亦大不如前。<br>新舊教宗昨見面時，互相握手問好，本篤十六世看來明顯較以前消瘦。他返抵梵蒂岡後，在私人秘書陪同下，入住剛裝修好的教會之母修道院。修道院面積4,300平方呎，位於聖伯多祿廣場以西，內設小教堂，也有專屬圖書館。<br>英國《每日郵報》</p></body></html>
