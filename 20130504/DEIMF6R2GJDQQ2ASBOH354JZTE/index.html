<html><header><meta charset="utf-8"><title>孵化場滾水燙死小雞</title></header><body><h1>孵化場滾水燙死小雞</h1><p>「人皆有憐憫之心，小雞都有生命的！」H7N9禽流感來勢洶洶，繼早前廣東新會有鴿場活埋白鴿後，清遠近日有孵化場將剛出生的小雞遭不人道銷毀！工作人員用大鍋燒熱水，然後將剛破殼而出的小雞倒進沸水裏，只見眾小雞在沸水中不停掙扎，不一會便被活活燙死。工作人員每日將三萬隻小雞燙死，撈起的小雞被裝箱冷藏。照片昨被公開，網民怒斥做法殘忍、喪盡天良。有人批評找不到病源，卻濫捕濫殺，做法超錯，不但無法消滅病毒，更令動物遭殃。亦有網民譏諷：「貪官這麼流行，為甚麼不把這些多餘的官投入沸水燙死？」<br>網易</p></body></html>
