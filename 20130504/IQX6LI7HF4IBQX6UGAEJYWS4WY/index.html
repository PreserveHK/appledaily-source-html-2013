加州山火　3,000房屋受影響</h1><p>美國加州南部前日（周四）發生山火，在強風和乾旱天氣下，火勢迅速蔓延，火場面積達3,900公頃，幸好暫時沒有傷亡。<br>當地政府出動逾500名消防員及六架消防直升機到場救火，並疏散至少855間房屋及加州州立大學校園內的人。州立大學學生莫里斯說，當時見到大火籠罩附近山丘，天空變灰。大約3,000間房屋受影響，多間房屋及汽車損毀壞。消防發言人擔心部份農業建築被焚會釋出有毒氣體。<br>路透社</p></body></html>
