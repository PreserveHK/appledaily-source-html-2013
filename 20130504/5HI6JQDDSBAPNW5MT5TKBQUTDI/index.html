<html><header><meta charset="utf-8"><title>趣趣地：<br>
伊巴爆碧咸專聽Bieber</title></header><body><h1>趣趣地：<br>
伊巴爆碧咸專聽Bieber</h1><p>碧咸啱啱過咗38歲生日，但心境似乎一啲都唔老。佢嘅巴黎聖日耳門隊友伊巴謙莫域爆料話，咸哥嘅iPod裏面有唔少加拿大小天王Justin Bieber嘅歌。另外，喺上輪法甲領紅被逐嘅碧咸，法甲賽會只係判佢停賽一場，即係聽晚迎戰華倫西恩斯場波之後，又可以再為PSG候命。但喺同一場波一樣領紅嘅兩位隊友，馬高華拉堤同埋沙華托尼施利古就要停兩場。</p></body></html>
