<html><header><meta charset="utf-8"><title>3歲童12樓半天吊</title></header><body><h1>3歲童12樓半天吊</h1><p>小心兒童獨留家中。江蘇常州3歲男童楠楠，前日清晨被獨留在12樓的家中，疑他睡醒後要找父母，竟翻越露台圍欄，雙手抓着欄杆，兩腳踩在露台邊緣。鄰居發現他在空中半天吊，立即報警，街坊更將家中的被子和床單拿出墊在地上，以防不測。<br>首先發現楠楠的女鄰居戴珍芳表示，她在13樓的露台發現楠楠懸掛露台外，緊張得大氣也不敢出住在對面11樓的康先生則擔心小孩累了，手抓不住的話，後果不堪設想。但楠楠在等候救援過程中表現淡定，不哭不鬧。當地公安和消防員接報到場，破門入屋，終將懸空近40分鐘的楠楠平安救回屋內。<br>江蘇金陵熱線</p></body></html>
