<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
南早收購應用程式商</title></header><body><h1>蘋果綠葉<br>
南早收購應用程式商</h1><p>南華早報（583）公佈，落實收購從事雜誌、網站及流動電話應用程式業務的Asia City Media Group，收購代價為3,000萬元。南華早報表示，Asia City Media Group出版雜誌包括HK Magazine、Where HK等，並營運手機應用程式如Happy Hour Finder iPhone App 及HK Magazine iPad App等。</p></body></html>
