<html><header><meta charset="utf-8"><title>今日提醒你︰<br>「魚眼」看維港</title></header><body><h1>今日提醒你︰<br>「魚眼」看維港</h1><p>「我們的維港」攝影比賽，經過三星期網上投票和專業評選後，已有結果，所有得獎作品即日起至本月20日，於中環8號碼頭香港海事博物館展出，並上載至上述攝影比賽的專設網頁 http://competition.victoriaharbour.hk，供公眾欣賞。比賽分公開組、學生組及專業組三個組別。其中專業組冠軍作品名為「眼裏的維港」（圖），攝影師利用魚眼鏡頭，拍下一個猶如透過眼睛望到的維港黃昏景象。亞軍作品則以「人月兩團圓」為題，照片中可見月光映照下的維港夜景。 </p></body></html>
