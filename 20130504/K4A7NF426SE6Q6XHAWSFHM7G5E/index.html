<html><header><meta charset="utf-8"><title>夫婦穿33年情侶裝</title></header><body><h1>夫婦穿33年情侶裝</h1><p>美國麻省費瑟斯通夫婦結婚多年恩愛如昔，過去33年每天都以情侶裝示人，從不覺厭。<br>77歲唐納德與60歲南希（Donald and Nancy Featherstone）家中衣櫃有600套情侶裝，全都是南希親手設計與縫製。兩人結婚37年，33年前穿過情侶裝出席舞會後一試愛上，即使分隔兩地亦以電話通報每日的服飾。<br>南希說丈夫「以前很古板」，但現在都愛上穿花碌碌的夏威夷裝，就連寵物狗Smoky都要與主人配襯相同服飾。<br>英國《每日郵報》</p></body></html>
