<html><header><meta charset="utf-8"><title>涉為顧客注射肉毒桿菌<br>被控無牌行醫　西醫保釋</title></header><body><h1>涉為顧客注射肉毒桿菌<br>被控無牌行醫　西醫保釋</h1><p>【本報訊】停牌西醫蕭定榮涉嫌在美容中心無牌行醫，為顧客注射肉毒桿菌，案件昨日在九龍城裁判法院提訊。報稱無業的蕭定榮被控「充作已註冊為醫生」罪，他暫時毋須答辯，由於控方需時化驗撿獲的藥物，案件押後至7月4日再提訊，蕭准以現金一萬元保釋外出。<br>控罪指58歲被告蕭定榮於去年11月5日，在旺角彌敦道613號19樓一單位內，故意或虛假地充作已註冊為醫生；他又被控以「非法使用名銜等與未經註冊執業」的交替控罪。<br>案件編號：KCCC1667/13</p></body></html>
