<html><header><meta charset="utf-8"><title>關詠荷驗貨專員</title></header><body><h1>關詠荷驗貨專員</h1><p>【銅鑼灣】關詠荷近日復出同歐陽震華合作拍無綫劇《情逆三世緣》，以無綫作風通常都係日以繼夜、夜以繼日咁開工，但前日難得停廠，關詠荷5點左右偷閒去咗銅鑼灣時代廣嘅city'super濕平。關詠荷戴住迷彩帽加軍綠褸，喺超市裏面猛睇綠茶、零食，佢真係望得好仔細，每樣擺入購物籃嘅食物都前後睇咗幾次。關詠荷買完嘢畀錢就拎出自備綠色環保袋，心情唔錯嘅佢見到記者仲笑笑口打招呼。<br>採訪、攝影：朱志聰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
