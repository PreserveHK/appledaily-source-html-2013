<html><header><meta charset="utf-8"><title>馮仁昭四圍超：奀妹離婚放棄贍養費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：奀妹離婚放棄贍養費 - 馮仁昭</h1><p>傅天穎（奀妹）同台灣藝人陳子強早前鬧離婚，前日兩人正式簽字結束五年婚姻。早前兩人為咗個仔嘅會面形式同贍養費未達成協議，經法官「以小孩為重」勸解下，奀妹決定放棄400萬新台幣嘅贍養費，陳子強亦唔要求分產295萬新台幣，回復單身後嘅奀妹喺庭外話：「法官勸我們以小孩子為重時，我都哭了。」不過兩人對個仔嘅監護權都堅拒讓步，喺下月再開庭。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
