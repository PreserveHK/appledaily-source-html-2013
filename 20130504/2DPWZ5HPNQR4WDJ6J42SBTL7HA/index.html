<html><header><meta charset="utf-8"><title>美數碼圖書館正式開放</title></header><body><h1>美數碼圖書館正式開放</h1><p>美國首個公共數碼圖書館（DPLA）上月正式開幕，收藏逾200萬份資料供美國公民免費享用。<br>DPLA與美國國家資料庫、紐約公共圖書館及哈佛大學等多個團體結盟，為公眾免費提供包括書籍、相片、手稿及藝術作品的電子版資料。他們亦與拉姆齊歷史地圖庫合作，讓用家在DPLA看到古地圖。DPLA以非牟利機構模式營運，不過DPLA面臨資料版權的問題。行政總監科恩表示：「小說版權是最大問題，1923年前的作品可被公眾享用，但之後的作品就出現問題。」科恩續稱正尋求解決辦法。<br>英國《衞報》</p></body></html>
