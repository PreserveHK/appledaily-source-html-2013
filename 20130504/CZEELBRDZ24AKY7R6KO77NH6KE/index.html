<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女子假冒大學生被捕</title></header><body><h1>各區突發簡訊：<br>女子假冒大學生被捕</h1><p>【北角】<br>【本報訊】一名40歲姓張女子，昨晨10時前往位於北角英皇道的香港旅遊業議會，報讀一個導遊及領隊課程，當時她出示一張大學畢業證書履歷。據悉，該畢業證書由內地一間大學所發，女職員查閱時發覺可疑，於是利用電腦網頁查核該大學的所在地及向張女查問，事主支吾以對，最後承認證書是偽造，職員於是報警。張女涉嫌行使虛假文書罪名被捕。</p></body></html>
