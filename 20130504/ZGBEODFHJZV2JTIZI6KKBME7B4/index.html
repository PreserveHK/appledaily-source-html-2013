<html><header><meta charset="utf-8"><title>世貿裝塔尖<br>
傲視西半球</title></header><body><h1>世貿裝塔尖<br>
傲視西半球</h1><p>群眾歡呼聲注目禮下，美國紐約市世界貿易中心一號樓（One World Trade Center）塔尖最後一批組件（上圖），前日（周四）被徐徐吊上大廈頂層，準備組裝；一旦完成組裝，這幢大樓將成為西半球第一高廈，亦是全球第三高。<br>位於911恐怖襲擊世貿遺址西北角的世界貿易中心，樓高1,776呎 (538米)，代表美國在1776年立國。塔尖部份則高408呎（123.6米），組件運抵頂層後，工作人員將花數星期時間完成塔針組裝工作，料整座大廈明年開幕。<br>美聯社</p></body></html>
