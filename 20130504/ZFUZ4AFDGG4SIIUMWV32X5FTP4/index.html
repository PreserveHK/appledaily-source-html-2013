<html><header><meta charset="utf-8"><title>-75℃噴霧　急凍小強如律令</title></header><body><h1>-75℃噴霧　急凍小強如律令</h1><p>家中小強(蟑螂)到處跑，好煩人！噴殺蟲劑怕會「吸毒」，出動拖鞋打又怕太核突，一向多古怪主意的日本人想出急凍新招，即是用一罐可以噴出-75℃超低溫的噴霧，把小強瞬間急凍，不會動的小強就易處理了。<br><br>製造商聲稱急凍噴霧不含有毒物質，所以即使在食物或寵物旁邊都可以噴。在當地電視台播出的廣告也甚具創意，「請來」雪女客串，指噴霧的效力強如雪女的噴氣，日後可不用再召喚雪女對付小強了！現時3罐裝售價是3200日元(約252港元)。</p></body></html>
