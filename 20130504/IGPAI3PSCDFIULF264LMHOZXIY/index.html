<html><header><meta charset="utf-8"><title>馮仁昭四圍超：松岡胸腿雙絕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：松岡胸腿雙絕 - 馮仁昭</h1><p>松岡李那同謝婷婷前晚喺中環夜場出席活動，着低胸短裙嘅松岡露打底褲，自爆獲緋聞男友林德信教瑜伽，問林德信早前約姜麗文撐枱腳？松岡話：「係好朋友，冇呷醋。」謝婷婷啱啱同爸爸謝賢、哥哥霆鋒去咗悉尼三日，探101歲嘅嫲嫲：「佢一日清醒，瞓兩日，好彩去到時佢清醒，試過哥哥探佢時三日都瞓。」同場男模何浩文同趙勁皓準備出寫真，兩個都話唔使裝假狗，何浩文反而想隆胸肌。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
