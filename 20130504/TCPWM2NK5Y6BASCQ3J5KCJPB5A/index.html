<html><header><meta charset="utf-8"><title>美漢死後「上天堂」再復活</title></header><body><h1>美漢死後「上天堂」再復活</h1><p>若說人死如燈滅，美國62歲男子休斯敦肯定不認同。早前他在家中心臟病發無心跳數小時，醫生斷定「已死」，但他後來奇蹟蘇醒，並表示見過上帝及天使。<br>死過翻生的休斯敦回憶說：「我突然進入一間白色大房，那裏只有白色，所有東西都那麼超現實、那麼平和。那不是夢境，是真實的。那裏有天使，上帝向我說話。」他聲稱天使帶他到「第二次機會的門」，有醫生護士叫他的名字，沒多久他就「回到人間」。<br>他說：「我現知道人死後絕不孤單，會獲得安慰和帶領。人心中必須有上帝，因為沒有人知道何時死亡。」<br>英國《每日鏡報》</p></body></html>
