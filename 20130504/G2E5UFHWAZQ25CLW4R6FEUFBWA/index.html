<html><header><meta charset="utf-8"><title>恒生慶生　猛人如雲</title></header><body><h1>恒生慶生　猛人如雲</h1><p>恒生銀行（011）今年80周年，昨日於會展舉行慶祝酒會（上圖），財政司司長曾俊華主任主禮嘉賓，他與恒生銀行董事長錢果豐及副董事長兼行政總裁李慧敏打響大鼓，為活動掀開序幕。除曾俊華外，酒會亦請來不少金融界猛人出任嘉賓，包括財經事務及庫務局局長陳家強、金管局副總裁阮國恒，及證監會主席唐家成等。<br>恒生眾高層後於台上與嘉賓祝酒，滙豐亞太區行政總裁王冬勝及滙豐香港區總裁馮婉眉亦有參與。酒會台下一樣星光熠熠，新地（016）主席兼董事總經理郭炳江、已退休的滙豐前大班鄭海泉伉儷等亦有出席。　王子俊攝</p></body></html>
