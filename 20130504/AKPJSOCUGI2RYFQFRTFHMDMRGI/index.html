<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>菲傭執房　揭竊賊入屋</title></header><body><h1>各區突發簡訊：<br>菲傭執房　揭竊賊入屋</h1><p>【油麻地】<br>【本報訊】一名38歲菲籍女傭，昨晨10時許，在油麻地京士柏山道獨立屋豪宅單位執拾主人房時，赫見戶主的窗戶敞開，其中一個放有名貴手錶及鑽飾的飾物盒不翼而飛，因大廈外牆有棚架工程，懷疑賊人撬窗潛入爆竊，遂通知戶主及報警，失物有待點算。京士柏山道的豪宅有多位名人業主，如前運輸及房屋局局長鄭汝樺及前特首曾蔭權姻親莫錦泉等等。</p></body></html>
