<html><header><meta charset="utf-8"><title>趣趣地：<br>
拜仁會長借平波飛寸英超</title></header><body><h1>趣趣地：<br>
拜仁會長借平波飛寸英超</h1><p>英超今季俾德甲搶晒風頭，拜仁會長漢尼斯亦出嚟抽水，寸英超球會冇良心，賺盡球迷啲錢。漢尼斯話：「我唔認為球迷係乳牛囉。我哋最平嘅季票只係收104鎊（約1,254港元），如果我哋收300鎊，就可賺多200萬鎊；200萬鎊喺轉會市場唔係乜嘢錢，但對球迷嚟講，104鎊同300鎊就有好大分別。」喺拜仁安聯球場，最平收104鎊，但英超最平嗰隊韋根都要收255鎊；而阿奴同利記仲離譜，最平都收985鎊同埋725鎊；拜仁啲門票咁平，唔怪得漢尼斯可以大大聲鬧英超球會啦！</p></body></html>
