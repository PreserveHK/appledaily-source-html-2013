<html><header><meta charset="utf-8"><title>趣趣地：<br>皇馬4條煙再上封面</title></header><body><h1>趣趣地：<br>皇馬4條煙再上封面</h1><p>皇家馬德里喺今屆歐聯又喺4強飲恨，球隊上一次喺歐聯封王，不知不覺已經係超過10年前嘅事，02年當時陣中有施丹、費高同卡路士等猛將，稱得上係無敵嘅組合。呢3大猛將同埋喺02年世盃後先加盟的朗拿度，喺10年前同英國《FourFourTwo》雜誌影咗個封面，事隔10年之後，雜誌方面再次邀請番呢4位巨星聚首合照。除咗大哨明顯脹咗兩、三個碼之外，其餘3條煙似乎都仲保持得唔錯，就咁睇身形都仲好「弗」。</p></body></html>
