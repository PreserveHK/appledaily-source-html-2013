<html><header><meta charset="utf-8"><title>體壇拾趣：陳七望續留中甲</title></header><body><h1>體壇拾趣：<br>陳七望續留中甲</h1><p>港足為備戰下禮拜五作客阿聯酋嘅亞盃外，噚日特別為剛完成中甲球季嘅外流兵加操，除咗高梵今日先至歸隊外，陳肇麒（右）、梁振邦、科夫同聶凌峰都返晒嚟。衝超失敗嘅陳七同儍邦，下月就同廣東日之泉約滿，對於續約，陳七就話︰「唔一定留喺日之泉，但屬意留喺國內，始終嗰度環境會專心啲踢波。」至於領哈爾濱毅騰衝超成功嘅科夫就話，經理人已同球會傾緊續約，8成機會留隊咁話。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
