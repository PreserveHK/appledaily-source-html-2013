<html><header><meta charset="utf-8"><title>各區突發簡訊：截毒品快餐車拘司機</title></header><body><h1>各區突發簡訊：<br>截毒品快餐車拘司機</h1><p>【流浮山】<br>【本報訊】警方毒品調查科人員，前日傍晚6時許，在流浮山深灣道跟蹤一輛可疑私家車，最後在屏廈路近西鐵站截停該車，在車上撿獲12小包、重約3公斤的氯胺酮（俗稱K仔），市值約36萬6千元。被捕司機姓伍31歲，警方相信他是毒品拆家，駕駛毒品快餐車到區內散貨。他涉嫌販毒，現正被扣留調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
