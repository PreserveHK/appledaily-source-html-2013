<html><header><meta charset="utf-8"><title>體壇拾趣：拿度興奮再做1哥</title></header><body><h1>體壇拾趣：<br>拿度興奮再做1哥</h1><p>今年重返世界排名第1嘅西班牙球手拿度（圖），周三喺ATP年終賽A組第2場比賽，以直落兩盤7:6力挫瑞士球手華域加，提前入4強之外，仲成功確定得到年終世界排名第1。賽後拿度好高興，話3年之後再次成為世界第1，加上確保年終第1係自己職業生涯中最大嘅成就之一。（now636台及660台今日10:00pm直播）</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
