<html><header><meta charset="utf-8"><title>各區突發簡訊：公屋藏毒　圖毀證被阻</title></header><body><h1>各區突發簡訊：<br>公屋藏毒　圖毀證被阻</h1><p>【將軍澳】<br>【本報訊】警方在將軍澳公屋單位破獲毒品分銷及包裝中心，觀塘警區特別職務隊探員經三個月調查後，昨晨7時許採取行動，警員先截查一名離開景林邨景櫚樓19樓單位的男子，然後押回單位時，屋內有人將一個藏毒腰包拋落平台，但迅速被制止。警員共撿獲11克K仔、22克霹靂可卡因毒品及一批包裝工具，總值3萬元；行動中三男兩女（21至27歲）涉販毒被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
