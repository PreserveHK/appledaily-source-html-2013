<html><header><meta charset="utf-8"><title>各區突發簡訊：失蹤男子酒店吊頸亡</title></header><body><h1>各區突發簡訊：<br>失蹤男子酒店吊頸亡</h1><p>【北角】<br>【本報訊】家住沙田火炭駿景苑29歲姓陳男子，疑因情緒病發作，早前向家人透露感到不開心，表示會到酒店尋死，於前日離家不知所終。家人擔心報警求助，並致電多間酒店找尋無果。至昨晨11時許，家人致電北角永興街8號一間酒店，查悉事主入住，職員往拍門無反應，開門入內，赫見他在房內吊頸亡。警員未發現遺書，調查後認為死因無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
