<html><header><meta charset="utf-8"><title>體訊速遞：（足球）微軟或18億買起皇馬主場</title></header><body><h1>體訊速遞：<br>（足球）微軟或18億買起皇馬主場</h1><p>電腦科技公司微軟周三證實，與西甲勁旅皇家馬德里商討贊助計劃，有可能得到皇馬主場巴拿比奴球場（圖）的冠名權。據了解，球場冠名費可能高達1.7億歐元（約18億港元）。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
