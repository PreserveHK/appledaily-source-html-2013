<html><header><meta charset="utf-8"><title>網事力場：張栢芝肉緊啜女</title></header><body><h1>網事力場：張栢芝肉緊啜女</h1><p>最近頻頻喺微博俾網友暴露行蹤嘅張栢芝，噚日喺微博又見到佢，今次唔見佢兩個寶貝仔，淨係佢好肉緊咁錫一個疑似係女fans嘅面，個女fans好開心兼好抵死話：「好想知道，這在媒體眼中，栢芝是不是就是同性戀了啊？」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
