<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤被封男神</title></header><body><h1>馮仁昭四圍超：杜汶澤被封男神</h1><p>內地導演孫周執導、王寶強、小瀋陽、杜汶澤同辛芷蕾主演嘅電影《非法操作》 噚日喺廣州拍外景，呢部係王寶強同內地嘅星匯天姬公司合資拍攝，阿澤因為啱啱喺日本拍完《豪情3D》，同唔少AV女優拍過親熱戲，王寶強同小瀋陽兩人都忍唔住話好羨慕佢，仲讚佢係男神。阿澤即刻話：「誰讓你說不識蒼井空，不然我肯定帶你去見識。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
