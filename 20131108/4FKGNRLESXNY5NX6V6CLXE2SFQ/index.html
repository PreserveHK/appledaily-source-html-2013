<html><header><meta charset="utf-8"><title>網事力場：Eason阿徐泰輕鬆</title></header><body><h1>網事力場：Eason阿徐泰輕鬆</h1><p>徐濠縈噚日喺instagram上貼咗一張同老公陳奕迅嘅合照，佢兩個着住白色情侶tee，一臉輕鬆，原來佢哋兩個去咗泰國旅行嘆世界，有唔少朋友都讚好，叫Eason好好休息，唔知佢哋會唔會趁呢個旅行，幫康堤製造番個細佬或者妹妹呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
