<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英軍召修咸頓3將</title></header><body><h1>體訊速遞：<br>（足球）英軍召修咸頓3將</h1><p>已成功躋身世盃決賽周的英格蘭，周四公佈下兩周友賽智利及德國的大軍名單，修咸頓前鋒積洛迪古斯（圖）首次獲徵召，而他的球會隊友列基林拔及拉爾拉拿亦有入選。另外，在曼城被貶作後備的國家隊1號門將赫特，依然榜上有名，其他主力如朗尼、謝拉特及艾殊利高爾等，統統有入選。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
