<html><header><meta charset="utf-8"><title>News Flash韓學生考大學　航班讓路</title></header><body><h1>News Flash<br>韓學生考大學　航班讓路</h1><p>南韓年度大學入學試昨天展開，當局為免飛機聲浪影響65萬名考生表現，要重新安排航班流量、防空演習與實彈演習時段，又在考場200米範圍禁止車輛通行，40分鐘的聽力考試期間更禁止所有航班升降。一批初中生就為一眾考生打氣（圖）。<br>中央社</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
