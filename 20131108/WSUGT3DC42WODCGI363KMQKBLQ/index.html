<html><header><meta charset="utf-8"><title>殘樣明菜金屋藏中佬</title></header><body><h1>殘樣明菜金屋藏中佬</h1><p>近年因生蛇而停工的48歲日本女歌手中森明菜，昨日被日本雜誌《女性Seven》大爆正在東京一大廈跟年輕4歲的經理人男友同居。據悉二人已購下該大廈，除了居住外，其中4、5、6樓更作為明菜的個人事務所辦公室，所以養病中的她經常足不出戶。日前身穿運動裝的明菜（右圖），被拍到殘樣在大廈內做gym，男友（左圖）則被拍到濕平後回家，看來明菜快將復出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
