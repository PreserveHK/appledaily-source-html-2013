<html><header><meta charset="utf-8"><title>網事力場：天明狂搞TJ笑穴</title></header><body><h1>網事力場：天明狂搞TJ笑穴</h1><p>有仔萬事足嘅洪天明同太太周家蔚，兩公婆輪流喺微博晒囝囝洪大仁（TJ）嘅相，噚日天明貼咗同囝囝合照之餘，仲附貼一條約一分鐘短片。</p><p>片中天明同小TJ玩到好癲，天明不停用口唧囝囝大髀，搞到小TJ唔停咁哈哈大笑，仲見到佢啲牙仔，跟住天明好鬼肉緊咁錫寶貝仔一啖，認真溫馨。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
