<html><header><meta charset="utf-8"><title>體壇拾趣：蔡其皓決重返校園</title></header><body><h1>體壇拾趣：<br>蔡其皓決重返校園</h1><p>香港單車手蔡其皓（圖）早前獲環法職業車隊Orica-GreenEdge邀請加盟，但佢以讀書為由婉拒。其實自9月中全運返港後，阿皓心大心細咗個幾月，又想圓環法夢，又想讀書，但最後都揀後者：「諗清楚，我喺單車已冇乜目標，環法都唔再吸引，我𠵱家報緊香港一啲大學讀商科，最快明年入學，呢段日子想出社會搵吓工，喺讀書前攞啲工作經驗。」無論阿皓決定如何，都祝佢有個更美滿嘅未來。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
