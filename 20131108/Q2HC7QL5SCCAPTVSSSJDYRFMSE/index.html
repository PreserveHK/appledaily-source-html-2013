<html><header><meta charset="utf-8"><title>網事力場：胡兵安檢被嚴查</title></header><body><h1>網事力場：胡兵安檢被嚴查</h1><p>喺萬聖節玩到撞穿頭嘅胡兵，噚日喺微博貼咗張用口「擔」住登機證嘅殘爆相，佢話：「到機場辦登機牌時！電腦隨機抽到SSSS（這就代表我會被嚴查）！在快1個小時的安檢嚴查過程中我差點暈倒！可能是剛剛發生槍擊事件吧！」 惟有講句：「祝你好運喇！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
