<html><header><meta charset="utf-8"><title>各區突發簡訊：紋身女跳樓伏屍坑渠</title></header><body><h1>各區突發簡訊：<br>紋身女跳樓伏屍坑渠</h1><p>【葵涌】<br>【本報訊】與家人居住葵涌麗瑤邨富瑤樓一單位的36歲姓馬紋身女子，昨晨約8時，被清潔工人發現重傷倒卧大廈四樓對開山坡坑渠，救護員到場證實女事主已告死亡。警員事後聯絡死者一名女親友到場認屍，證實身份，調查後相信她在大廈25樓天台墮下，案件無可疑，警方正調查她自殺原因。仵工稍後將屍體移送殮房。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
