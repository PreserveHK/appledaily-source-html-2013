<html><header><meta charset="utf-8"><title>各區突發簡訊：警破地下竹館拘主持</title></header><body><h1>各區突發簡訊：<br>警破地下竹館拘主持</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊人員，3周前接獲線報及調查後，昨凌晨2時搜查油麻地寶靈街一個單位，搗破地下竹館，拘捕兩名主持和助手，以及3名賭客。當時只得3名賭客，56歲男主持又要「戥腳」，他涉嫌「經營賭博場所」及「在賭博場所內賭博」被捕；至於56歲助手持雙程證。現場撿獲總值約61,000元籌碼、12,990元現金、3張麻雀枱及4副麻雀。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
