<html><header><meta charset="utf-8"><title>News Flash留法中國女生　中四刀伏屍</title></header><body><h1>News Flash<br>留法中國女生　中四刀伏屍</h1><p>法國卡昂（圖）一名24歲中國女留學生前晚被發現身中四刀伏屍寓所。消息指女生9月才到卡昂修讀管理學碩士一年級，昨天驗屍以確定死因，初步不排除自殺可能。<br>中新社</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
