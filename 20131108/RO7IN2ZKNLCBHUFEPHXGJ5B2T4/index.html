<html><header><meta charset="utf-8"><title>一中一台：吳京約會前買套</title></header><body><h1>一中一台：吳京約會前買套</h1><p>現年39歲的內地演員吳京去年被拍得與內地女藝人謝楠在車廂內激咀，戀情旋即曝光。日前吳京現身北京東四環的麗都廣場閒逛，他走進屈臣氏，手快快在貨架上買了一盒安全套，之後急步付款，買完貼身用品，吳京駕車直接回家，在家逗留了3小時後，又出動到麗都廣場會合三位女友人，再與幾位男女朋友食日本菜，但同行就不見謝楠。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
