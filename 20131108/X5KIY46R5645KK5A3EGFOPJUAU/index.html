<html><header><meta charset="utf-8"><title>網事力場：霍思燕B趴住瞓</title></header><body><h1>網事力場：霍思燕B趴住瞓</h1><p>兩個月前做咗媽媽嘅內地女星霍思燕，噚日喺微博先抱怨湊B生活，跟住就甜蜜晒B相：「早上天一亮就給他餵奶、拍嗝、洗臉、洗屁屁、換衣服、梳頭、看畫片、陪他玩兒、換尿布、唱歌，等他小睡一下就要再餵奶帶他去曬太陽。」最搞笑係有網友睇完話身同感受，仲溫馨提示：「小孩不能趴着睡！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
