<html><header><meta charset="utf-8"><title>一中一台：鞏俐的最佳拍檔</title></header><body><h1>一中一台：鞏俐的最佳拍檔</h1><p>鞏俐早前接受黎芷珊主持的無綫節目《最佳女主角》訪問時大談張藝謀、周星馳和劉德華三個男人，鞏俐和張藝謀再見亦是朋友，鞏俐覺得張藝謀是為電影而生，指他現時感覺似親人。93年鞏俐和星爺合作拍電影《唐伯虎點秋香》，她自爆現時很後悔當年沒有「瘋瘋地」一起演出，似乎暗示自己演得太正經。對於華仔她的評價十分高，更大讚華仔拍攝時令她笑到肚子痛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
