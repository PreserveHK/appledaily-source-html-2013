<html><header><meta charset="utf-8"><title>News Flash日挑釁中方　沖繩部署導彈</title></header><body><h1>News Flash<br>日挑釁中方　沖繩部署導彈</h1><p>為配合大規模奪島演習，日本首次在沖繩縣宮古島部署88式反艦導彈（圖），導彈雖無彈頭，但宮古海域是中國軍艦出入太平洋必經之地，今次部署被視為是對中方的挑釁行為，自衞隊則強調軍演是保衞南方島嶼。<br>法新社</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
