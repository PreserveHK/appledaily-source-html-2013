<html><header><meta charset="utf-8"><title>張東健明春再做爸爸</title></header><body><h1>張東健明春再做爸爸</h1><p>韓國影壇夫婦張東健和高素榮昨日傳來好消息，將於明年春天再做爸媽！現年41歲的高素榮被踢爆已懷孕4至5個月，原本她正與男星河正宇斟拍新片復出，但獲悉有B後只好延遲計劃專心安胎，而張東健因為忙於拍攝新片《哭泣的男人》，所以未能經常陪伴愛妻，但他也十分高興。張東健夫婦在2010年結婚，育有一名3歲兒子，未知今次能否成功追到女兒湊成好字。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
