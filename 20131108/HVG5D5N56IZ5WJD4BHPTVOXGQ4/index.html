<html><header><meta charset="utf-8"><title>體訊速遞：（足球）佐真奴巴倫古素停賽兼罰款</title></header><body><h1>體訊速遞：<br>（足球）佐真奴巴倫古素停賽兼罰款</h1><p>公民教練佐真奴及傑志前鋒巴倫古素（圖），早前不約而同地在港甲賽事毀壞後備席，足總紀律委員會日前宣佈判罰他們停賽1場、罰款5,000元及支付有關損毀後備席之賠償費用。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
