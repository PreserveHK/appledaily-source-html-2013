<html><header><meta charset="utf-8"><title>網事力場：詩韻初玩鋼管舞</title></header><body><h1>網事力場：詩韻初玩鋼管舞</h1><p>李詩韻噚日喺instagram貼咗張跳鋼管舞嘅相，見到佢個表情幾輕鬆，而且又幾有姿勢，但佢留言話自己係第一次玩，雖然好辛苦，但係好好玩，唔少朋友睇完都讚佢。唔知學識之後，詩韻會唔會跳畀我哋睇呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
