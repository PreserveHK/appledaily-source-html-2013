<html><header><meta charset="utf-8"><title>無名怪魚曝光　滿佈尖刺似披甲</title></header><body><h1>無名怪魚曝光　滿佈尖刺似披甲</h1><p>牠，口部可怕的尖刺有如獠牙般突出，身上有如穿上裝甲。這條在南中國海婆羅洲海岸被發現的怪魚，長約一呎，尖刺由頭延伸到尾。<br><br>由於前所未見，當地漁民暫時只稱牠作「裝甲魚」(Armour Fish)。43歲的Sapar Mansor對釣到怪魚也甚意外，「這是我首次見到這種魚，我把牠帶回家給老婆看」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
