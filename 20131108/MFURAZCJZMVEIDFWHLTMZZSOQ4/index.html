<html><header><meta charset="utf-8"><title>蘋果綠葉LME開展倉儲機制諮詢</title></header><body><h1>蘋果綠葉<br>LME開展倉儲機制諮詢</h1><p>港交所（388）旗下倫敦金屬交易所（LME）將開始就改善其倉儲機制，開展業內為期三個月的諮詢。改制旨在縮短倉儲的輪候時間。LME管理層表示，一直有與英國監管當局合作，並持續向其提供相關資料。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
