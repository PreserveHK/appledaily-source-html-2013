<html><header><meta charset="utf-8"><title>網事力場：成龍遭網民追數</title></header><body><h1>網事力場：成龍遭網民追數</h1><p>現年59歲嘅成龍今次真係俾佢恨到，之前佢講過話好想世界有天災，今次菲律賓風災發生至今，成龍完全冇表態。</p><p>大前日有網民喺網上開群組叫「萬人齊推！促請成龍找數，捐身家救助菲律賓災民」，網民仲用潛力圖將成龍套電影《新宿事件》，改成《不要龜縮事件》嚟揶揄佢唔好匿埋，快啲找數。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
