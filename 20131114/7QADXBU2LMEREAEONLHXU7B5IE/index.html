<html><header><meta charset="utf-8"><title>尼古拉斯傳被偷春宮照</title></header><body><h1>尼古拉斯傳被偷春宮照</h1><p>平常傳有春宮照的多是女星，但今次對象竟是金像影帝尼古拉斯基治（Nicolas Cage 右）！據娛樂網站TMZ日前報道，尼古拉斯與舊愛Christina Fulton（左）當年熱戀時，兩人曾拍下春宮照。今年4月，Christina被家中雜工偷走了收藏該批春宮照的盒子及四部電腦，雜工上月被捕，不過該批相尚未尋回，據報警方已積極追查該批相的下落。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
