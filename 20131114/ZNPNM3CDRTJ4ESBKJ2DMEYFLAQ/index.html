<html><header><meta charset="utf-8"><title>各區突發簡訊：17車遭打爆玻璃噴油</title></header><body><h1>各區突發簡訊：<br>17車遭打爆玻璃噴油</h1><p>【大　埔】<br>【本報訊】17輛停泊於通往大埔公路大埔滘段樟樹灘村馬路的私家車，昨凌晨近4時遭人惡意破壞，其中七車輛的擋風玻璃被打破，另九輛私家車及一輛客貨車則被噴上黑油，警方接報兜截無果，正追緝狂徒歸案。座駕被噴黑油的車主村民張先生稱，曾聽聞在上址泊車要收錢，但一直找不到相關人士，疑與事件有關。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
