<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）胡贇反勝晉次圈</title></header><body><h1>體訊速遞：<br>（羽毛球）胡贇反勝晉次圈</h1><p>昨在上海舉行的中國羽毛球公開賽，香港「1哥」胡贇（圖）在首圈以局數2:1反勝中國的陳躍坤，晉級次圈比賽。至於女雙的潘樂恩與謝影雪，亦在首圈以局數2:1淘汰德國組合，晉級次圈後將會撼中國頭號種籽的于洋與王曉理。本報消息（中國）</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
