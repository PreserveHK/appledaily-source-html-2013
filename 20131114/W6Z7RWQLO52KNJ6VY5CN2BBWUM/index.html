<html><header><meta charset="utf-8"><title>各區突發簡訊：兩男涉酒吧毆鬥被捕</title></header><body><h1>各區突發簡訊：<br>兩男涉酒吧毆鬥被捕</h1><p>【尖沙嘴】<br>【本報訊】三日前凌晨3時，尖沙嘴寶勒巷一間樓上吧一名18歲姓林男子，疑醉酒出拳毆傷打碟男職員，事後遭人驅趕離開。林與一名友人在樓下步出電梯時即遭四名大漢圍毆，林突圍後乘的士前往九龍城聖德肋撒醫院求診，院方報案。油尖警區反黑組接手調查，昨凌晨1時許在漆咸道南拘捕兩名涉嫌傷人男子。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
