<html><header><meta charset="utf-8"><title>網事力場：張栢芝星洲開餐</title></header><body><h1>網事力場：張栢芝星洲開餐</h1><p>細路仔係咪真係要讀書真係見仁見智，但對張栢芝嚟講，似乎畀囝囝體會好過讀死書。前日有新加坡網友發現佢帶住兩個囝囝Lucas同Quintus，同埋兩個助手喺新加坡IKEA餐廳開餐，仲影埋合照擺上微博。不過有時讀書除咗學習仲係學習群體生活嘅。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
