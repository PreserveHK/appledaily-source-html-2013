<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）歐陽若曦今出戰練習賽</title></header><body><h1>體訊速遞：<br>（賽車）歐陽若曦今出戰練習賽</h1><p>第60屆澳門大賽車第2周賽事今日展開，格蘭披治電單車、三級方程式先會進行練習賽；香港車手歐陽若曦（圖）就會駕駛寶馬320 TC，出戰世界房車賽練習賽。首日門票50港元，查詢電話：（852） 23805083。本報消息（澳門）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
