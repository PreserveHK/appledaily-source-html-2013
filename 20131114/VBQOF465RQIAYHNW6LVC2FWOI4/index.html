<html><header><meta charset="utf-8"><title>News Flash69歲英作曲家塔弗納逝世</title></header><body><h1>News Flash<br>69歲英作曲家塔弗納逝世</h1><p>英國著名作曲家塔弗納（John Tavener圖右）前日於多塞特郡家中與世長辭，終年69歲。塔弗納從事作曲工作50年，代表作之一是1968年的《鯨魚》，樂隊「披頭四」曾將其錄製出版。1997年英國威爾斯王妃戴安娜的喪禮上，亦播過他的作品《雅典娜之歌》。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
