<html><header><meta charset="utf-8"><title>送報車撞毀　司機幸輕傷</title></header><body><h1>送報車撞毀　司機幸輕傷</h1><p>【新蒲崗】<br>【本報訊】一輛運送報章的私家車，昨晨7時許沿新蒲崗太子道東往觀塘，途至采頤花園對開時，司機報稱因為閃避車輛而失控，全車打轉撞壆後翻側，車身嚴重毀爛，報紙散滿一地，泵把及左前轆飛脫（圖），幸無擊中其他車輛，50歲姓謝司機受輕傷，自行爬出車廂報警，救護員到場替他敷治後送院，幸無大礙，現場交通一度受阻。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
