<html><header><meta charset="utf-8"><title>News Flash世貿一號成美最高建築</title></header><body><h1>News Flash<br>世貿一號成美最高建築</h1><p>國際組織「高層建築與城市住宅委員會」經商議後，前日確認高541米（1,776呎）的紐約世貿中心一號樓（圖），保有全美最高建築物的榮銜，裁定大樓頂部天線屬建築一部份，應計算入整體高度，壓倒芝加哥的威利斯塔成為第一。<br>美聯社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
