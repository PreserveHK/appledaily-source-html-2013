<html><header><meta charset="utf-8"><title>網事力場：雷凱欣反地心吸力</title></header><body><h1>網事力場：雷凱欣反地心吸力</h1><p>人體爆炸嘅雷凱欣自從電影《3D肉蒲團之極樂世界》之後，喺呢個圈都銷聲匿迹咗一段日子，近排喺佢嘅微博卒之發現佢行蹤。</p><p>原來雷凱欣去咗玩無重瑜伽，仲留言話：「對一件事認真起來，你就會自然的窮追猛打的一直追下去……」</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
