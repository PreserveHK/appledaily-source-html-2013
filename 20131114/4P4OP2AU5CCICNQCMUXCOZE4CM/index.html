<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陶喆港騷二變一 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陶喆港騷二變一 - 馮仁昭</h1><p>台灣歌手陶喆原定下月喺灣仔會展舉行兩場演唱會，早前傳出個唱爭啲胎死腹中，令人誤會門票銷情唔理想，主辦單位噚日特別發聲明，強調係因為公司內部問題，同陶喆同經理人冇任何關係，同時保證個唱嘅質量唔會做成任何影響。<br>陶喆嘅兩場個唱會濃縮為一場（12月21日），屆時陶喆將會集中火力喺當晚施盡渾身解數。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
