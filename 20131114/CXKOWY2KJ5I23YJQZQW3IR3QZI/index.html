<html><header><meta charset="utf-8"><title>網事力場：小春茶記慶皮婚</title></header><body><h1>網事力場：小春茶記慶皮婚</h1><p>噚日原來係陳小春同應采兒喺迪士尼補擺喜酒三周年紀念（皮婚），所以佢哋兩公婆決定食餐好啲嘅早餐，一早去咗佐敦道好出名嘅澳洲牛奶公司一人一個套餐醫肚。咪睇小喺茶餐廳咁少嘢，每日排隊嘅人龍嚇親你。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
