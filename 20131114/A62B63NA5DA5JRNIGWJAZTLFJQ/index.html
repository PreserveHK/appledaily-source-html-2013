<html><header><meta charset="utf-8"><title>國際賽快訊：丹麥教練望賓特拿離廠</title></header><body><h1>國際賽快訊：<br>丹麥教練望賓特拿離廠</h1><p>丹麥教練奧臣希望前鋒賓特拿（圖左）在冬季轉會市場離開阿仙奴，「賓特拿在早前對意大利的比賽中射入兩球，但他缺少比賽，而狀態是需要透過比賽去提升的，這是唯一方法。因此我希望他在冬季離隊，找尋新東家。」25歲的賓特拿今季在阿仙奴不受重用，他周五會代表丹麥友賽挪威。綜合外電（丹麥）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
