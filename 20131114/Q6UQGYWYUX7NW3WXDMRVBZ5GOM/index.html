<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱慧珊激變葉玉卿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱慧珊激變葉玉卿 - 馮仁昭</h1><p>現年47歲嘅朱慧珊之前因為亞視嘅是非而頻頻見報，當時都唔覺佢個樣有乜變化，但係前晚佢現身金鐘支持《明周》晚宴時，着上香檳金色服裝嘅朱慧珊個樣好似有啲唔同咗，個鼻顯得又直又挺，個樣仲有啲似佢老友葉玉卿㖭，唔通朋友見得多就會越似樣，即時惹來變臉疑雲。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
