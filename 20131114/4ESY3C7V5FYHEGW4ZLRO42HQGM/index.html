<html><header><meta charset="utf-8"><title>橙鑽2.77億拍出創新高</title></header><body><h1>橙鑽2.77億拍出創新高</h1><p>除了多幅名畫及藝術品拍賣價破紀錄，佳士得在日內瓦拍賣一枚極為罕見的14.82卡橙鑽也破紀錄，以3,554萬美元（2.77億港元）連佣成交，打破橙鑽及有色鑽石每卡歷來最高拍賣價紀錄。<br>這枚橙鑽是在南非發現，橙鑽是極為罕見，過往拍賣的橙鑽一般重量不超過6卡，今次這枚竟超過14卡，自然獲珠寶收藏家青睞，故獲高價成交，每卡拍賣價高達240萬美元（1,872萬港元）。<br>法新社 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
