<html><header><meta charset="utf-8"><title>蘋果綠葉中渝置地賣地套18億</title></header><body><h1>蘋果綠葉<br>中渝置地賣地套18億</h1><p>中渝置地（1224）公佈，以14.25億元人民幣（約18.02億港元）向世茂房地產（813）出售位於重慶市一相連地皮，總地盤面積為26.53萬平方米；中渝置地預期，出售事項可變現除稅前淨收益約4.3億元。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
