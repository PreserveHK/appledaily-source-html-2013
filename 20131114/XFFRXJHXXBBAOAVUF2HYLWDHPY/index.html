<html><header><meta charset="utf-8"><title>網事力場：黃紫盈探秘浸溫泉</title></header><body><h1>網事力場：黃紫盈探秘浸溫泉</h1><p>無綫新聞前女主播「淚的小花」黃紫盈，早排已經離開咗無綫，趁未返新工嘅佢，去咗日本旅行親親大自然。小花去嘅地方一啲都唔簡單，係喺日本有三大秘境之稱嘅祖谷，仲行埋三大奇橋之一嘅蔓橋。當然唔少得浸溫泉，不過死心啦，呢啲相點會貼出嚟。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
