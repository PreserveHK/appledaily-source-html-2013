<html><header><meta charset="utf-8"><title>一中一台：張震已註冊秘婚</title></header><body><h1>一中一台：張震已註冊秘婚</h1><p>37歲的張震跟交往四年的圈外女友莊雯如，下周一在台北舉行婚宴。據知他們前天已經註冊，雙方家長亦見面吃飯。有趣的是，前天日子在農曆上宜嫁娶，以月、日、年排行剛好是11、12、13，在西方被視為結婚幸運日。<br>另外，張震舉行婚禮當日梁朝偉、劉嘉玲、王家衛、李安及侯孝賢等都在名單中，令人想起下周六舉行的金馬獎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
