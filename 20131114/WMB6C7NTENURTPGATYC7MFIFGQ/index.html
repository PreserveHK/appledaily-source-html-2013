<html><header><meta charset="utf-8"><title>惡男隨地小便被阻　擎槍指嚇女工</title></header><body><h1>惡男隨地小便被阻　擎槍指嚇女工</h1><p>貴州蘭海高速公路姚家寨服務區一名清潔女工，日前目睹一名男子隨地小便，便上前勸阻，未料對方竟掏出一把彎刀，接着又拔出一把手槍威嚇她，隨後便與1男 1女駕車離開。交警接報後，將男子的車輛攔截下來，並從車內搜到一把折叠刀及一把威力不小的鋼珠槍。男子向警方聲稱，槍是購自軍品店。<br><br>目前，涉案疑犯及車輛均已被移交附近派出所，作進一步調查。<br><br>湖北網絡廣播電視台</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
