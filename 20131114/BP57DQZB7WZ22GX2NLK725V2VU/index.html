<html><header><meta charset="utf-8"><title>體訊速遞：（足球）卡蘭卡出任米堡領隊 </title></header><body><h1>體訊速遞：<br>（足球）卡蘭卡出任米堡領隊 </h1><p>英冠球會米杜士堡周三宣佈，任命西班牙籍的卡蘭卡（圖）為新一任領隊，雙方簽約兩年半。卡帥在2010至13年間，在西甲勁旅皇家馬德里成為摩連奴的副手，今夏後者離隊重返車路士後，他亦選擇離開皇馬。綜合外電（英格蘭）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
