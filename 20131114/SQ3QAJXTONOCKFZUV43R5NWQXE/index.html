<html><header><meta charset="utf-8"><title>國際賽快訊：威爾斯補選中場哥利臣</title></header><body><h1>國際賽快訊：<br>威爾斯補選中場哥利臣</h1><p>威爾斯教練高文補選了韋斯咸中場哥利臣（圖右）入伍，應付周六對芬蘭的友賽。威爾斯早前有兩名中場因傷退隊，分別是白禮頓的哥夫斯及諾定咸森林的禾漢。綜合外電（威爾斯）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
