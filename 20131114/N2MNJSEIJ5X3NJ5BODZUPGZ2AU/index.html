<html><header><meta charset="utf-8"><title>失憶反V男稱遇劫　兩女陪送院</title></header><body><h1>失憶反V男稱遇劫　兩女陪送院</h1><p>【本報訊】22歲外籍青年，昨日在灣仔區的酒吧消遣後帶醉回家。途中疑遭搶劫，跌在地上擦傷手腳。至早上6時，他負傷返回電氣街星輝苑住所報警求助。不過，警員了解遇劫經過時，他卻出現「斷片」情況，完全不記得發生何事，只能說失了一部手機和7百元，對歹徒容貌更是沒半點印象。警方隨後召救護車將他送院，其間事主只懂傻笑，又向在場人士展示反V粗口手勢。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
