<html><header><meta charset="utf-8"><title>各區突發簡訊：　跑步漢跣腳仆暈命危</title></header><body><h1>各區突發簡訊：　<br>跑步漢跣腳仆暈命危</h1><p>【又一村】<br>【本報訊】50歲姓葉男子，昨中午12時半在又一村又一居對開瑰麗路跑步，至屋苑31座附近突然跣腳，整個人向前仆倒，頭部受傷，鼻樑爆裂，當場濺血昏迷，途人見狀報警，救護車到場替事主急救及送院治理，經搶救後目前情況危殆，事後被送入深切治療部留醫，家人接獲警方通知趕到醫院，各人都憂心不已。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
