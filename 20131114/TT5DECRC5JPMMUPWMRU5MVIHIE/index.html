<html><header><meta charset="utf-8"><title>國際賽快訊：球迷騷亂克國足總被罰</title></header><body><h1>國際賽快訊：<br>球迷騷亂克國足總被罰</h1><p>克羅地亞足總被國際足協罰款5萬瑞士法郎（約42萬港元），事緣克國球迷在早前兩場世界盃外圍賽騷亂，其中10月11日主場不敵比利時1:2一仗被罰3.5萬瑞士法郎，而4日後作客蘇格蘭輸0:2一戰（圖），他們就被罰1.5萬瑞士法郎。綜合外電（瑞士）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
