<html><header><meta charset="utf-8"><title>蘋果綠葉東方匯理人幣基金受捧</title></header><body><h1>蘋果綠葉<br>東方匯理人幣基金受捧</h1><p>東方匯理亞北亞區行政總裁鍾小鋒表示，旗下的亞太區股息基金，在獲證監會批准後，設有人民幣類別及人民幣對沖類別，推出至今，流入的資金約有四成為人民幣，當中又以人民幣對沖類別更受歡迎，可見人民幣的受歡迎程度。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
