<html><header><meta charset="utf-8"><title>艾德烈紋藝術公仔</title></header><body><h1>艾德烈紋藝術公仔</h1><p>金像影帝艾德烈邦迪日前喺新奧爾良拍新片《American Heist》，佢喺套戲度要做紋身佬，不過佢就唔係紋龍虎豹，反而喺左臂紋咗已故名歌手法蘭仙納杜拉個樣，似乎呢位紋身佬幾有藝術氣質喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
