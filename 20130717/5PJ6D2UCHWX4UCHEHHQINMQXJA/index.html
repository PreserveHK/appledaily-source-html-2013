<html><header><meta charset="utf-8"><title>兩岸like不like
兒女掩護　師奶團走私相機</title></header><body><h1>兩岸like不like<br>
兒女掩護　師奶團走私相機</h1><p>強國水貨客人見人憎，近日更被發現走私逾百萬元人民幣的高級相機。內地海關近日在深圳灣口岸（圖）截查一個赴港購物、帶着小朋友同行的師奶團，起出8部Leica、10部Canon的高級相機，38支各式鏡頭及一批配件，拘捕五人。<br>五名婦人被捕後承認是受僱於人，收取車馬費，為防止被海關截查，她們甚至帶着自己的兒女作掩護。<br>中通社</p></body></html>
