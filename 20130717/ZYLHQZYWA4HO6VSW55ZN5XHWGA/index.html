<html><header><meta charset="utf-8"><title>電視撈飯：朱薰怕攰拒帶B旅行</title></header><body><h1>電視撈飯：朱薰怕攰拒帶B旅行</h1><p>有線奇妙台節目《孖住BB去旅行》請咗朱薰做嘉賓，佢同「美心妹妹」楊鎧凝一齊跟泰國老師學習泰文，啱啱年初生咗囝囝嘅朱薰話囝囝年紀仲細，未試過同佢去旅行，佢話一定要等囝囝識行先帶佢去，因為曾經有過痛苦經歷，朱薰話：「有次朋友同佢手抱嘅BB去旅行，行行吓街瞓着咗，朋友又冇帶BB車，我哋成班朋友要輪流抱B，抱到手都攰。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
