<html><header><meta charset="utf-8"><title>狠樣Terry玩Cosplay</title></header><body><h1>狠樣Terry玩Cosplay</h1><p>美國男星Terry Crews最近幫動畫片《美食風球》續集配音，貪玩嘅佢仲玩埋cosplay，扮番自己配音嘅警察角色。個角色喺動畫入面就好得意，但Terry扮到好鬼兇狠，唔驚嚇到班細路唔敢入場睇咩？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
