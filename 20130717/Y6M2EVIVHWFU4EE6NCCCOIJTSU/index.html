<html><header><meta charset="utf-8"><title>案件速遞：呃重建賠償業主判囚</title></header><body><h1>案件速遞：呃重建賠償業主判囚</h1><p>【本報訊】市建局為重建觀塘市中心，向該區業主發放補償以收回業權，其中一名男業主為取得較高賠償，訛稱兩個出租單位屬自住，涉款約278萬元；後來為掩飾罪行，又要求租客去信警方指自己並無收租，圖誤導警方。法官昨指其罪行嚴重，但手法不高明，判囚15個月。<br>59歲被告何漢強早前承認兩項企圖欺詐罪，但否認妨礙司法公正罪受審。辯方律師求情指，被告只因一時沖昏頭腦才犯案，是出於貪念及愚蠢，希望從輕發落。<br>案件編號：DCCC121/13</p></body></html>
