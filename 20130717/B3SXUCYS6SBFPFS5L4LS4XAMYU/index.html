<html><header><meta charset="utf-8"><title>「巨型筆刨」刨蘿蔔</title></header><body><h1>「巨型筆刨」刨蘿蔔</h1><p>用鉛筆刨來刨蔬菜皮？不！這個只是以色列公司Monkey Business設計、貌似鉛筆刨的廚房小工具，它是家庭主婦的好幫手，只需30秒，就可輕易將黃瓜、蘿蔔等根菜類蔬菜快速和安全地削皮。<br>這個名為Karoto的「蔬菜刨」（圖）長7.6厘米、闊5厘米，用法非常簡單，將蘿蔔放入刨刀口轉動，蘿蔔皮便會削出來，較用刀和刨皮刀方便和安全，更可讓小孩幫忙大展身手，促進親子樂。刨出來的蔬菜皮更可以捲起當作伴碟裝飾，為美食增添吸引力。這刨售價9.95英鎊（116港元）。<br>英國《每日郵報》</p></body></html>
