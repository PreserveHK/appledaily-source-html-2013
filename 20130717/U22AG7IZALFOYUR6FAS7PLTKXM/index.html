<html><header><meta charset="utf-8"><title>憲哥掃嘉芙蓮背</title></header><body><h1>憲哥掃嘉芙蓮背</h1><p>韓星李秉憲同威爾斯女星嘉芙蓮薛達鍾絲，佢兩個本來大纜都扯唔埋，但因為合演新片《猛火爆2》而相識，仲一齊上韓國版雜誌《Elle》封面㖭。睇見憲哥咁樣摸嘉芙蓮肉背，因住未來老婆李敏貞呷醋喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
