<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎧淳世大運破港績</title></header><body><h1>體壇拾趣：<br>歐鎧淳世大運破港績</h1><p>俄羅斯喀山世界大學生運動會今日閉幕，港隊仍未有獎牌落袋，不過靚女泳手歐鎧淳（圖）就打破50米背泳香港紀錄。呢位喺美國加州柏克萊讀大學嘅港將，噚日喺初賽已經游出28秒89，打破蔡曉慧保持咗4年嘅28秒96舊港績；決賽再進一步，將紀錄推前到28秒83，可惜只得第7名。歐鎧淳呢個月真係馬不停蹄，月初游完南韓亞室運，之後就鬥世大運，跟住就會直飛巴塞隆拿出戰星期五展開嘅世錦賽。</p></body></html>
