<html><header><meta charset="utf-8"><title>團體送膠波　諷陳茂波卸責</title></header><body><h1>團體送膠波　諷陳茂波卸責</h1><p>【本報訊】關注基層住屋聯席等團體約20多名代表，昨日趁發展局局長陳茂波出席一個座談會之前，到場抗議他在收回粉嶺高爾夫球場興建公屋的問題上多番推卸，請願代表更向被謔稱為「謬波」的陳茂波送上一個膠波，要求陳茂波立即規劃高爾夫球場土地興建房屋，勿再在收回高球場的問題上「推波」卸責。<br>陳茂波接收膠波道具後重申，按照法例，以公眾利益收回高球場地只要一年時間，但其後進行環境評估及其他法律程序，則需時數年，他聲稱做事必須合情合理合法。<br>本周北區區議會將討論新界東北發展方案，下周四，各團體將到立法會出席公聽會，就新界東北的新發展方案提出意見。</p></body></html>
