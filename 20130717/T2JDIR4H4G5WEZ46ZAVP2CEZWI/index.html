<html><header><meta charset="utf-8"><title>電視撈飯：無綫花百萬播曼聯賽</title></header><body><h1>電視撈飯：無綫花百萬播曼聯賽</h1><p>紅魔鬼曼聯今個月29號會喺香港大球場同傑志踢友誼賽，呢場波嘅門票雖然一早掃清光，但買唔到飛嘅曼聯迷依然可以欣賞到呢場賽事。事關無綫最近以100萬港元買咗呢場波嘅香港播映權，但因為翡翠台要播劇集，所以無綫安排咗喺明珠台直播，由夜晚7點55分播到10點左右，並且係雙語廣播，由鍾志光同黃興桂做廣東話評述。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
