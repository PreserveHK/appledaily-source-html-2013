<html><header><meta charset="utf-8"><title>樂易玲電話講不停</title></header><body><h1>樂易玲電話講不停</h1><p>【銅鑼灣】能者多勞係不變定律，好似無綫高層樂易玲有時要幫手管埋邵氏電影，就連行去食飯嘅短短時間都不停講電話談公事。前晚7點樂小姐去完銅鑼灣利園，又忙住趕第二場，佢着住對高踭鞋急步行去新寧道方向。其間一邊低頭行一邊講電話，內容大致係有關邵氏嘅電影發行，講唔夠兩句又去咗間樓上食肆趕第二場。<br>採訪、攝影：楊浩賢、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
