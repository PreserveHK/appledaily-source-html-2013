<html><header><meta charset="utf-8"><title>Marvel雙雄搶攻動漫展</title></header><body><h1>Marvel雙雄搶攻動漫展</h1><p>Marvel兩齣超級英雄巨製《雷神奇俠2：黑暗世界》同《美國隊長2》，近日發表咗新海報以迎合周五開幕嘅聖地牙哥動漫展，《雷神2》都係嗰啲閃電配角色人頭，《美國隊長2》則見呢位英雄拎盾硬擋失憶戰友，唔知係咪好似啲師奶劇咁，撞兩撞又會記得返晒啲嘢呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
