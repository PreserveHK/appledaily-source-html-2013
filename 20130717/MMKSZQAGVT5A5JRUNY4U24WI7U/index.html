<html><header><meta charset="utf-8"><title>今日提醒你：港鐵競步賽接受報名</title></header><body><h1>今日提醒你：<br>港鐵競步賽接受報名</h1><p>每年一度的港鐵競步賽開始接受報名，今年賽事定於10月14日重陽節翌日公眾假期舉行，賽事地點為中環遮打道。賽事將設1公里及3公里個人組、10公里精英組、公司隊際賽及競步自由行等，9月5日截止報名。<br>今年競步賽籌得款項，將捐贈醫院管理局的健康資訊天地，用以提高年輕人的健康意識及協助建立健康生活模式。報名表格可於港鐵網頁（ http://www.mtr.com.hk）或業餘田徑總會網頁（http://www.hkaaa.com）下載，或於19個港鐵車站及8個港鐵商場的客務中心索取，查詢可致電熱線2504  8215。</p></body></html>
