<html><header><meta charset="utf-8"><title>醫療新知︰腦電波助測過度活躍症</title></header><body><h1>醫療新知︰<br>腦電波助測過度活躍症</h1><p>專注力不足及過度活躍症（ADHD）一直較難診斷，令病童父母束手無策。美國科學家最近成功研發用於評估上述症狀的腦電波測試。負責研發的科研機構，安排了275名患上ADHD的兒童參與腦電波測試，他們介乎6至17歲，反覆測試證實，病童的腦電波較正常兒童活躍，遂利用測試結果發展此項評估方法。<br>科學家指出，測試操作簡單，只需將腦電波感應器貼在兒童頭部表面，然後監察兩種腦電波的情況，包括「theta」及「beta」。經過15至20分鐘的測試後，便能找出腦電波較活躍的兒童。此項腦電波測試相信可協助醫生更有效評估病童，及早提供治療。</p></body></html>
