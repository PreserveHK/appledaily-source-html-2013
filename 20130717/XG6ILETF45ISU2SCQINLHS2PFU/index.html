<html><header><meta charset="utf-8"><title>勞斯萊斯超級跑車亮相</title></header><body><h1>勞斯萊斯超級跑車亮相</h1><p>被譽為是勞斯萊斯汽車史上最快的超級跑車「魅影」（Wraith），將於周末在英國西薩塞克斯郡的車展正式公開亮相，但有市民日前在街頭看到「魅影」試車情況。<br>「魅影」是雙門四座位超級跑車，配備6,600cc雙渦輪增壓V12引擎，最大馬力624匹，由靜止加速至時速96公里只需4.4秒，是勞斯萊斯眾多汽車車款中加速最快的超級跑車，配合豪華版升級設計，售價25萬鎊（292萬港元），主攻年輕富豪，例如活躍好動的球星。退役球星碧咸（David Beckham）也擁有勞斯萊斯房車。<br>英國《每日郵報》</p></body></html>
