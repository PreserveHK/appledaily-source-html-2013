<html><header><meta charset="utf-8"><title>我是誰：邊個係砌機佬？</title></header><body><h1>我是誰：邊個係砌機佬？<br></h1><p>（答案請在內文找）<br>黃金有好多砌機佬，但睇落個個都唔會有呢個咁出位，事關呢位人兄想當年已經才華洋溢，佢砌出嚟嘅電腦好多人都勁buy，為之後成功埋下伏筆。艾斯頓古查，咪就係喺新片《喬布斯》扮呢位已故蘋果教主喬布斯囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
