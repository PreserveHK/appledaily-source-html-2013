<html><header><meta charset="utf-8"><title>隔牆有耳：主題畫展　李小龍嗌曱甴吸客 - 李八方</title></header><body><h1>隔牆有耳：<br>主題畫展　李小龍嗌曱甴吸客 - 李八方</h1><p>位於灣仔適安街嘅Part-of Gallery，相信會有唔少「龍迷」朝聖，事關由李小龍會主辦嘅「李小龍節2013」，會喺呢度舉辦全球首個李小龍主題畫展，16位「龍迷」畫家會獻技，展出多幅畫李小龍嘅作品。<br>唔只畫展令人目不暇給，畫展外場亦令人「嘩嘩聲」，唔少路過嘅市民，都被牆上大叫「曱甴」嘅李小龍肖像噴畫吸引住。李小龍會會長黃耀強話，希望多啲市民參觀呢個畫展，將李小龍嘅事迹廣傳。畫展明日正式開幕，為期一個月，免費入場。</p></body></html>
