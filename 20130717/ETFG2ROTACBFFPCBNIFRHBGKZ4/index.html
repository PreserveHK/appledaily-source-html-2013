<html><header><meta charset="utf-8"><title>Hot Issue!：電子旅遊書　GPS開路</title></header><body><h1>Hot Issue!：電子旅遊書　GPS開路</h1><p>書展今日開幕，大把書迷又等住入場，雖然實體書始終是主角，但電子書越來越多人睇卻是事實！繼之前為電子書加入實體書難以加入的聲音、影片、甚至互動元素後，今年電子書又有一點新搞作。24Reader旗下的《點遊沖繩》，是香港首本加入GPS功能的電子書，每個景點都加入GPS超連結按鍵，一按即會在地圖顯示確切位置，超級方便兼準確，唔使再自己慢慢搵！雖然暫時只有一本書有此功能，但卻絕對有機會成為旅遊書的新趨勢。</p><p>查詢：24Reader（2928 2277）</p></body></html>
