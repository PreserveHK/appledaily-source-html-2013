雙鶴起舞</title></header><body><h1>野生動物奇觀<br>
雙鶴起舞</h1><p>英國倫敦大自然歷史博物館將於9月出版《大自然攝影大師》（The Masters of Nature Photography）影集，首次結集了全球10大野生動物攝影師的作品，呈現難得一見的野生動物奇觀，包括從海底拍攝企鵝高速游上冰封海面（上圖）、兩隻鶴在雪地上翩翩起舞（左圖）等。影集有各攝影師介紹，並列出各人認為自己最具代表性的10張作品。<br>英國《每日郵報》</p></body></html>
