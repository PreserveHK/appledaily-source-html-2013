<html><header><meta charset="utf-8"><title>搵着數：$1拍賣名牌家具</title></header><body><h1>搵着數：$1拍賣名牌家具</h1><p>近年不少家具品牌如indigo、G.O.D.、OVO Studio等均紛紛進駐數碼港，去年這座家具小城舉行過「時尚生活家具傾銷日」，反應熱烈，今年數碼港再次與品牌合作，於7月20及21日一連兩天展出約一萬件家品，以低至一折起發售。就如專售木材家具的原木生活便以一折的價錢出售RIBON木凳。此外，7月21日下午三時商場更舉行「$1生活家具拍賣」，多件原價由$300至$15,050的家具家品，全以$1起進行拍賣，想以超抵價錢投得心頭好，記住這個重要時段！<br><br>（查詢︰3166 3111）　<br><br>記者：蘇麗珊</p></body></html>
