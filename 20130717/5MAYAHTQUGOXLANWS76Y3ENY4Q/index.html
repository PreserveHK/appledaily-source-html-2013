<html><header><meta charset="utf-8"><title>中海油母企夥BP勘探</title></header><body><h1>中海油母企夥BP勘探</h1><p>【本報訊】中海油（883）昨日宣佈，母公司中國海洋石油總公司已與BP（美國石油）就南海珠江口盆地54/11深水區塊簽訂了石油合同。54/11區塊位於南海東部海域珠江口盆地，區塊面積4,586平方公里，水深370至2,300米。<br>根據石油合同規定，在勘探期內，BP將承擔100%的勘探費用。中海油將有權參與合同區內任一商業油氣發現最多51%的權益。中海油將擔任該區塊的作業者。該合同是中海油與外國合作夥伴簽訂的第200個石油合同。</p></body></html>
