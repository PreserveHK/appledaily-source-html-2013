<html><header><meta charset="utf-8"><title>求驗客手記：巴利同美斯拍住上</title></header><body><h1>求驗客手記：<br>巴利同美斯拍住上</h1><p>（喜）加里夫巴利威水，升呢拍住球王美斯，一齊做FIFA14嘅封面（小圖）！呢位上季英格蘭雙料足球先生名震英超，但因為上年熱刺冇份踢歐聯，威爾斯又冇入過大賽，所以佢始終畀人感覺同美斯、C朗仲有一段距離。不過，遊戲生產商獨具慧眼，睇好巴利嘅市場潛力，搵佢做封面。為咗令遊戲畫面更真實，巴利着上捕捉動態嘅緊身衫（圖），等電腦可以將佢射門同傳波等動作原汁原味咁紀錄落嚟。</p></body></html>
