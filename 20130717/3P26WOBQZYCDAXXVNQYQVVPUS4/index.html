<html><header><meta charset="utf-8"><title>中環在線：黃浩出巡　視察《都市》 - 李華華</title></header><body><h1>中環在線：<br>黃浩出巡　視察《都市》 - 李華華</h1><p>藝人徐淑敏老公黃浩以2億元買起免費報章《都市日報》後，噚日就急不及待去公司視察環境。有員工報料，指黃浩晏晝身穿黑色西裝褸、白色恤衫、冇打呔，低調地喺CEO顧堯坤陪同下，喺觀塘報社行咗一圈，之後仲入咗會議室同顧堯坤密密斟咗一輪。<br>顧堯坤冇特別向員工介紹呢位新老闆，兩人只係低調行事，各部門一見到黃浩，就紛紛交頭接耳，將呢位前任高登女神嘅老公評頭品足一番。有員工都話，估唔到佢走去辦報，日後有改革都係好事。</p></body></html>
