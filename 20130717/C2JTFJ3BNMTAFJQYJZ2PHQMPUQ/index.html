重口味「爆菊」海報籲守法</title></header><body><h1>兩岸like不like<br>
重口味「爆菊」海報籲守法</h1><p>內蒙古現雷人的重口味海報！滿洲里法院近日張貼一幅提醒市民奉公守法的海報，「入獄前」顯示一朵嫩菊，而「入獄後」則變成一朵破殘的向日葵（圖）！網民認為這張海報「很有內涵」，是暗指看守所同性戀問題嚴重，質疑「敢進法院，小心爆菊！」有網民更藉周杰倫《菊花台》歌詞「菊花殘，滿地傷」諷刺。<br>廣東《南方都市報》</p></body></html>
