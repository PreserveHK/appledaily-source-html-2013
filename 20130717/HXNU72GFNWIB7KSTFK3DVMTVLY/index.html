<html><header><meta charset="utf-8"><title>北野武加瀨亮鬥惡</title></header><body><h1>北野武加瀨亮鬥惡</h1><p>日本鬼才北野武，喺聽日正式上映嘅自導自演新片《全員惡人完結》第一次玩續集，遭山王會出賣嘅北野武重出江湖，仲要同加瀨亮、三浦友和等人鬥惡，以血腥反血腥，出賣又雙重出賣，再嚟黑幫大鬥法，睇吓邊個先至係最惡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
