<html><header><meta charset="utf-8"><title>案件速遞：陳坤耀向聖保祿索償</title></header><body><h1>案件速遞：陳坤耀向聖保祿索償</h1><p>【本報訊】嶺南大學前校長陳坤耀日前以遺產管理人身份，入稟區域法院控告聖保祿醫院及心臟科專科醫生繆建文疏忽，導致一名人士於3年前死亡。陳坤耀興訟要求索償，但未有列明賠償金額，亦沒有透露與死者的關係。<br>根據入稟狀，死者Yu Wai Kam於2010年7月21日至8月12日期間，接受來自首被告聖保祿醫院及次被告繆建文的醫學建議和治療。陳坤耀指稱由於兩名被告疏忽，令死者蒙受致命傷害，終在同年8月12日過世。翌年10月，陳經高等法院取得遺產認證書。按網上資料，繆建文畢業於港大，是首被告的駐院醫生。<br>案件編號︰DCPI1431/13</p></body></html>
