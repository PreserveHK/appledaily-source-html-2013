<html><header><meta charset="utf-8"><title>體壇拾趣：傅家俊冇飛睇曼聯</title></header><body><h1>體壇拾趣：<br>傅家俊冇飛睇曼聯</h1><p>澳洲桌球公開賽盟主傅家俊（Marco、右）前晚凱旋，太太同愛女「包包」專誠接機，夠晒溫馨。Marco原定今日又要飛，出戰荷蘭鹿特丹歐巡賽，不過因為感冒未好番，所以決定退出，寧願畀250鎊（約2,925港元）罰款，留喺香港小休半個月，又可以湊女，反正佢喺澳洲賽贏到49萬港元獎金，罰款真係濕濕碎啦！本身係紅魔迷嘅Marco仲話，好想29號入大球場睇曼聯場表演賽，可惜買唔到飛，惟有留喺屋企睇直播。</p></body></html>
