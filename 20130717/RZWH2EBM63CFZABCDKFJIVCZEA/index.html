<html><header><meta charset="utf-8"><title>Cruz陪哈七騎狗仔</title></header><body><h1>Cruz陪哈七騎狗仔</h1><p>碧咸女哈七Harper Seven生得越嚟越肥越得意，日前佢同老竇同埋三個阿哥再加幾個小朋友喺倫敦行街，識得餵阿爸食批嘅哈七，好活潑咁坐喺搖搖狗仔車度玩，三哥Cruz仲坐埋上狗頭，認真百厭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
