<html><header><meta charset="utf-8"><title>祖兒外賣益男友</title></header><body><h1>祖兒外賣益男友</h1><p>【銅鑼灣】近日劉浩龍肥咗，除咗因為愛上跑馬地嘅鮮牛蛋治之外，佢女朋友容祖兒都應記一功。前日6點左右，祖兒同助手去咗銅鑼灣嘅冰室嘆茶，祖兒助手好神秘先去探路，之後祖兒先落車食咗40分鐘。臨走祖兒仲打包外賣，唔知係咪買畀劉浩龍食。之後去I.T買到一袋二袋，當發現記者，職員安排祖兒喺後巷開埋閘畀佢上車。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
