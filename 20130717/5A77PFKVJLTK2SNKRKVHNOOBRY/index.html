<html><header><meta charset="utf-8"><title>巨人進擊大廈</title></header><body><h1>巨人進擊大廈</h1><p>人氣爆燈嘅日本動漫《進擊的巨人》，今日正式喺日本推出藍光碟第一集，日本方面出動巨人大頭巨型海報掛喺大廈外牆做宣傳，效果震撼。而由Linked Horizon主理嘅動畫主題曲《往自由的進擊》亦登上Oricon細碟榜亞軍。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
