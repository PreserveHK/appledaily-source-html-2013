<html><header><meta charset="utf-8"><title>求驗客手記：冼佳亞女友騷身材</title></header><body><h1>求驗客手記：<br>冼佳亞女友騷身材</h1><p>（樂）英超曼城奀星翼鋒史葛冼佳亞同佢嘅電視台姐仔海倫（Helen Flanagan、圖）嘅戀情像霧又像花，一時話分手、一時又話復合，而最新版本係海倫想再同冼佳亞一齊，而呢位22歲靚女仲身體力行，喺西班牙馬略卡度假時，喺海灘着住套勁少布嘅三點式泳衣，大晒32E-25-35嘅美好身材，好明顯係想話畀冼佳亞聽，如果同唔到佢復合，絕對係冼佳亞嘅損失。</p></body></html>
