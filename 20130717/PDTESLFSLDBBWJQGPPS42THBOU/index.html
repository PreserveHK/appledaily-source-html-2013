<html><header><meta charset="utf-8"><title>鄭少偉望攞尾彩</title></header><body><h1>鄭少偉望攞尾彩</h1><p>【本報訊】東方沙龍今季強勢重返甲組，總監梁守志昨晨在開操儀式表示，期待今季由傑志加盟的「福將」鄭少偉能為球隊奪得錦標；港版亨利笑言被人「擺上枱」：「以球隊人腳，真是可以挑戰任何錦標呢！」<br>鄭少偉近季效力傑志及晨曦都有獎盃落袋，今季為爭取更多上陣機會，故決定轉投東方：「年尾便32歲，可說是到了職業生涯尾聲，希望掛靴前多捧幾個獎盃，將來為自己帶來美好回憶。」亨利坦言，首次隨東方操練，由於有好多球員以往曾經合作，故此感覺好親切。他更指東方有很多具份量的球員，希望加上自己福氣可以為球隊爭取冠軍。</p></body></html>
