<html><header><meta charset="utf-8"><title>醫療新知︰社區流感個案急升36%</title></header><body><h1>醫療新知︰<br>社區流感個案急升36%</h1><p>本港隨時進入夏季流感高峯期，衞生防護中心數字顯示，近期社區流感病毒轉趨活躍，病毒檢測率較上月急升36%。瑪嘉烈醫院一個女病房自本月10日起，先後有4名43至47歲病人出現發燒及呼吸道感染症狀，4名病人的樣本證實感染甲型流感病毒，正接受隔離治療，情況穩定，該病房已加強感染控制措施。<br>衞生防護中心的病毒測試結果顯示，由上月底起，社區檢測到的流感病毒數量持續上升，由上月17至22日一周內檢測到75個病毒樣本，增至上周的102個，並以甲型流感病毒為主，數量高達99個。另外，上周發現的呼吸道合胞病毒數量也較多，檢測到91個。</p></body></html>
