<html><header><meta charset="utf-8"><title>隔牆有耳：力撐狼英　林奮強暑假後復出 - 李八方</title></header><body><h1>隔牆有耳：<br>力撐狼英　林奮強暑假後復出 - 李八方</h1><p>三位「傑出」梁粉陳啟宗、張志剛同林奮強，噚日喺佢哋自己「圍威喂」嘅香港發展論壇上聚首一堂，哇！真係星光熠熠，其中梗係以休假中嘅行會成員林奮強最受注目，因為潛伏咗一排嘅佢高調復出，似乎志不在此論壇囉。<br>政圈盛傳，林奮強私下同唔少朋友講，廉署對佢涉嫌偷步賣樓嘅調查已經close file，𠵱家靜待緊復出嘅最佳時機，相信等行會放完暑假，就係重出江湖之日。而佢噚日就同傳媒講，𠵱家都係專注研究工作，未知幾時復職，亦都冇同特首狼振英聯絡，但力撐狼振英好努力工作。</p></body></html>
