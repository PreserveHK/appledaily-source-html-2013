<html><header><meta charset="utf-8"><title>滄桑畢佬救黑奴</title></header><body><h1>滄桑畢佬救黑奴</h1><p>由愛爾蘭男星米高法斯賓達同型男畢彼特合作嘅新片《12 Years A Slave》，噚日有新預告片睇，畢佬以一面鬍鬚滄桑look做好人，幫手解救一名黑奴，而佢嘅對頭人就係惡死到爆嘅米高。睇見米高不停咁搵人鬧，又真係好難頂喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
