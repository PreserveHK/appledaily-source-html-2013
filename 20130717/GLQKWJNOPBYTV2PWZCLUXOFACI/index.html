<html><header><meta charset="utf-8"><title>求驗客手記：韋拿勁過法卡奧</title></header><body><h1>求驗客手記：<br>韋拿勁過法卡奧</h1><p>（樂）冇錯！韋拿係勁過法卡奧，不過係講喺西班牙嘅人氣啫。因為由巴塞隆拿轉會馬德里體育會嘅韋拿，喺周一正式同新球會球迷見面時，就吸引咗2萬球迷到馬體會卡達朗球場捧場，仲多過當年法卡奧來投時嘅1.4萬人，而且仲不時有球迷湧入球場想同偶像近距離接觸㖭（圖）！31歲嘅韋拿亦好識賣口乖，佢話：「我原本已立心去英超搵食，但馬體會突然向我招手，從今日起，我認為馬體會係世上最佳嘅球會。」</p></body></html>
