<html><header><meta charset="utf-8"><title>蘋果綠葉金管局放寬RTGS處理量</title></header><body><h1>蘋果綠葉<br>金管局放寬RTGS處理量</h1><p>為助銀行更有效服務歐美客戶，金管局昨宣佈，9月1日起，放寬人民幣結算所自動轉賬系統（RTGS）處理量指引，由原本下午1時30分前處理總結算額35%，放寬至下午2時30分前處理30%，以及下午4時30分處理70%，放寬至下午5時30分處理60%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
