<html><header><meta charset="utf-8"><title>各區突發簡訊︰消防爬落渠救小唐狗</title></header><body><h1>各區突發簡訊︰<br>消防爬落渠救小唐狗</h1><p>【元　朗】<br>【本報訊】一隻黑色小唐狗，昨晨6時許，在元朗大樹下西路近古廟對開，疑跌落4米深明渠，無法爬回地面，「汪汪」吠叫求救。小狗沒有受傷，只是渾身濕透不住顫抖；加上明渠有水流，好心途人見狀，恐小狗被沖走，連忙報警。消防員到場爬落明渠，張開雙手逗引小狗。牠也非常懂性，如獲救命恩人一樣，搖着尾巴讓消防員抱起救回地面。並通知愛護動物協會人員處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
