<html><header><meta charset="utf-8"><title>各區突發簡訊︰菲籍女遭白袍賊搶劫</title></header><body><h1>各區突發簡訊︰<br>菲籍女遭白袍賊搶劫</h1><p>【尖沙嘴】<br>【本報訊】昨晨10時許，任職西餐廳收銀員的42歲菲律賓籍女子Imelda，身懷公司47,000元營業款項及一部6,000元的iPhone手機，前往銀行入數途中，在尖沙嘴漆咸道南百週年紀念公園遇劫，遭一名6呎高、肥身材、身穿白色長袍、戴口罩的賊人從後箍頸，搶去她用紙袋裝載的財物逃去，事主追捕不果報警求助，警方趕至在附近兜截疑犯，並無發現。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
