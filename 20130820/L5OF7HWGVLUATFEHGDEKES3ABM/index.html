<html><header><meta charset="utf-8"><title>趣趣地：法卡奧入波表明留摩</title></header><body><h1>趣趣地：<br>法卡奧入波表明留摩</h1><p>日前有傳喺今夏轉投法甲摩納哥嘅法卡奧，因為唔想畀富人稅打算走人，法卡奧知道後嗱嗱聲出嚟回應冇咁嘅事：「我喺摩納哥都不知幾開心，唔知邊個傳埋啲流料出嚟，總之我一定會留喺度，同摩納哥打江山。」法卡奧喺周日聯賽又有波入，幫隊波主場4:1大勝蒙彼利埃兩戰全勝，發展都唔錯又點會咁快要走人呢。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
