<html><header><meta charset="utf-8"><title>一中一台：Jolin錦榮傳倫敦註冊</title></header><body><h1>一中一台：Jolin錦榮傳倫敦註冊</h1><p>蔡依林（Jolin）目前正在英國倫敦進修，日前七夕前夕她在微博貼男女激吻畫作向男友錦榮示愛，愛的呼喚果然奏效，有網民日前在微博貼上偷拍Jolin的照片，表示在倫敦街頭遇到她，卻被其他網民發現另有大亮點，錦榮正站在她旁邊吃東西。有粉絲更懷疑兩人在倫敦已註冊結婚，但Jolin經理人王永良卻否認：「絕對不可能。」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
