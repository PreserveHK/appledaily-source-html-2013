<html><header><meta charset="utf-8"><title>體訊速遞：（單車)新場將辦國際賽</title></header><body><h1>體訊速遞：<br>（單車)新場將辦國際賽</h1><p>12月揭幕的將軍澳鑊形單車場，明年1月底將舉行國際場地單車賽，單車聯會主席梁鴻德（左）昨表示，國際單車聯會10月將派員到港視察場地；賽事將有8個國家或地區參加，香港主將李慧詩亦會參戰。本報消息（香港）</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
