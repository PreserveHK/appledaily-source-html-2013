<html><header><meta charset="utf-8"><title>一中一台：章子怡彈荷李活劇本</title></header><body><h1>一中一台：章子怡彈荷李活劇本</h1><p>內地女星章子怡日前接受美國報章《紐約每日新聞》專訪，被問及為何少接拍荷李活及美國電影時，她說：「不是我不想在荷李活或美國拍戲，而是我認為角色不夠好。劇本其實亦不是太差，但在我角度來看未夠豐富。」章子怡亦表示不想觀眾認為她只懂拍動作片。另外，身為化妝品代言人的她透露自己其實不懂化妝，化妝師笑她只識擦唇膏。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
