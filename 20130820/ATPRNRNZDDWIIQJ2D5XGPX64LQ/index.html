<html><header><meta charset="utf-8"><title>娜姐單眼皇后慶生</title></header><body><h1>娜姐單眼皇后慶生</h1><p>美國天后麥當娜（Madonna）上周五55歲生日，她和家人及男友Brahim Zaibat連日來於法國暢玩慶祝，前日娜姐戴上假髮及單邊眼罩，以法國歷史人物瑪麗皇后造型亮相派對中，還坐在男友大髀上，她女兒Lourdes則低胸為母賀壽。High到連蛋糕（cake）都串錯的娜姐在網上留言：「或許我們有太多cale了！但在生日派對中，我總是看到愛。」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
