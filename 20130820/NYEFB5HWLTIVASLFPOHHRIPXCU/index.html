<html><header><meta charset="utf-8"><title>體訊速遞：（足球)港隊戰獅城門票今發售</title></header><body><h1>體訊速遞：<br>（足球)港隊戰獅城門票今發售</h1><p>足總昨日公佈，即日在足總網站預售下月10日，旺角場上演香港對新加坡的友賽門票，票價$100，另設$30（長者及學生特惠票），購買首200張門票的球迷，更可獲贈港隊徽章乙個（圖）。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
