<html><header><meta charset="utf-8"><title>體訊速遞：（網球）艾莎倫嘉挫細威奪冠</title></header><body><h1>體訊速遞：<br>（網球）艾莎倫嘉挫細威奪冠</h1><p>白俄羅斯女球手艾莎倫嘉（圖），周日於辛辛那堤網賽女單決賽，以盤數2:1反勝美國「1姐」莎蓮娜，奪得職業生涯首個辛網女單冠軍。至於男單決賽，西班牙的拿度同日以2:0力克美國「長人」伊斯拿，繼上周奪得蒙特利爾大師賽錦標後再下一城。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
