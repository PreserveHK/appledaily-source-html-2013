<html><header><meta charset="utf-8"><title>電視撈飯：Bobby新劇掂過《師父》</title></header><body><h1>電視撈飯：Bobby新劇掂過《師父》</h1><p>歐陽震華（Bobby）、關詠荷（娥姐）主演嘅無綫新劇《情逆三世緣》（圖）上周首播，平均有28點（約180萬觀眾），最高31點（約199萬觀眾），比起之前嘅《師父．明白了》高咗5點（約32萬觀眾）。而《衝上雲霄II》都繼續有得升，平均31點，不過通訊事務管理局噚日就收到6宗有關《情》劇投訴，話劇情不合理、沉悶、同歷史不乎以及抄襲。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
