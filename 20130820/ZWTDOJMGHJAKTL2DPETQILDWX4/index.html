<html><header><meta charset="utf-8"><title>電視撈飯：胡鴻鈞《星夢》撼贏祖藍</title></header><body><h1>電視撈飯：胡鴻鈞《星夢》撼贏祖藍</h1><p>無綫《星夢傳奇》前晚一集請咗外援，由巨星隊胡鴻鈞（左）硬撼星夢隊王祖藍，祖藍賽前被睇高一線，點知同胡鴻鈞只係唱成均勢。評判陳奐仁冇面畀，講笑話唱英文歌嘅祖藍發音唔正，只畀祖藍86分，胡鴻鈞有95分。另一評判恭碩良都係畀胡鴻鈞高分過祖藍，仲話胡鴻鈞留咗力，祖藍始終唔係歌手，祖藍都算失威。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
