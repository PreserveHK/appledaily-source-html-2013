<html><header><meta charset="utf-8"><title>News Flash印度火車撞人群37死</title></header><body><h1>News Flash<br>印度火車撞人群37死</h1><p>印度東北部比哈爾邦一個火車站昨天發生嚴重火車撞人意外，一批朝聖人士在橫過路軌交滙處時，一列特快列列車高速撞向人群，造成至少37人死亡（圖）。火車司機撞死人後煞停列車，憤怒的人群將他毆打致重傷，又焚燒車卡洩怒。5,000人一度包圍火車站，令救援人員無法入站內搶救。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
