<html><header><meta charset="utf-8"><title>志玲登機好搶眼</title></header><body><h1>志玲登機好搶眼</h1><p>【北京】今年情人節會有林志玲主演嘅《101次求婚》電影上映，佢為咗套戲早排去咗北京宣傳，拍咗好多雜誌封面。忙咗一輪之後功成身退，飛返回台北小休。日前喺北京機場發現到佢嘅蹤影，佢鶴立雞群，着住黑色大褸，攞住個金色手袋。雖然戴住個大口罩一邊行一邊講電話，依然好搶鏡好多人都回頭望佢。同行嘅三位助手對志玲照顧周到，經過貴賓通道入閘嘅時候已經為佢準備好證件，唔使佢操心咁上機。<br>撰文：李森</p></body></html>
