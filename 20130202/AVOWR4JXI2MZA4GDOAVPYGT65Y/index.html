<html><header><meta charset="utf-8"><title>Photobook<br>餐巾奇技　摺出神獸噴泉<br></title></header><body><h1>Photobook<br>餐巾奇技　摺出神獸噴泉<br></h1><p>把一張張平平無奇的餐巾，摺成各種動物，曾在14-17世紀歐洲上流社會非常流行。西班牙藝術家薩拉斯（Joan Sallas）將這餐巾摺藝帶到另一境界，近日在英國展出部份作品，最矚目是有兩隻希臘神獸在咆哮的噴泉，還有三米巨蛇、孔雀及海龜等動物。<br>薩拉斯小時候跟祖父學摺餐巾，以古代雕塑及記載貴族盛宴的文獻為基礎，再運用八種摺叠技巧，創作出不同作品。他說：「重點不在於展出的作品，而在於資料搜集的過程。我最喜愛的作品，一定是那些我未破解如何摺成的。」<br>英國《每日郵報》</p></body></html>
