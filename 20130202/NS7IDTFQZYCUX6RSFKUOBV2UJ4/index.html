<html><header><meta charset="utf-8"><title>冬季轉會多面睇：<br>西甲寒酸冇big name</title></header><body><h1>冬季轉會多面睇：<br>西甲寒酸冇big name</h1><p>「地上最強」巴塞隆拿、「銀河艦隊」皇家馬德里星光熠熠，不過，這並不代表西甲在1月轉會巿場會揮金如土；反而與其他歐洲主要聯賽相比，西甲則「霉」得多，1月轉會窗的標王，竟然是以350萬歐元由西維爾重投皇馬的門將迪亞高洛迪古斯，而洛迪古斯更其實是皇馬找來代替受傷的卡斯拿斯的「臨時工」而已！至於與洛迪古斯同樣成為標王的，就是前利物浦球員恩素亞，他亦是以350萬歐元的轉會費，由葡超士砵亭加盟皇馬的同巿球隊馬德里體育會。</p></body></html>
