</title></header><body><h1>李蘊校服Look被鬧<br>
</h1><p>李蘊自從跟台灣魔術師劉謙分手之後，很快又結識了內地金融才俊羅章冠（David）。前日她為舞台劇《假如我們不是這樣開始》試造型時，穿上無校徽，疑似聖保祿學校中學部的校服自拍，更將照片放上網時，引來該校學生圍攻。<br>事後李蘊極速將照片刪除，又在網上反擊：「停止吧，不要再罵再出言侮辱恐嚇了！你們是名校學生，不要再搞大事件。」昨日她接受電話訪問時說：「件衫係人哋安排，我唔知係聖保祿嘅校服，我刪相唔係覺得自己有問題，而係唔想網上嘅私人空間俾人入侵。」<br>採訪：李森</p></body></html>
