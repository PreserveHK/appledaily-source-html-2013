<html><header><meta charset="utf-8"><title>AKB板野宣佈離隊</title></header><body><h1>AKB板野宣佈離隊</h1><p>日本爆紅組合AKB48，近來新聞多多，繼成員峯岸南被踢爆在男友家過夜而剃頭道歉後，昨日AKB第三部紀錄片在日本上映之際，主力成員之一的板野友美在宣傳活動中突然宣佈，將會今年內畢業離隊，但日期未定。隊員還代峯岸南道歉。</p><p>峯岸飯局遭插</p><p>與峯岸同樣是AKB元老級成員的板野，昨日表示考慮到去年亦同是一期生的前田敦子畢業、隊員的緋聞及今後AKB的去向等等，令她認為是時候畢業。板野前晚亦與篠田麻里子、前田敦子、高橋南等一期生與剛剃頭道歉的峯岸飯局，表示對峯岸的支持，不過，有網友卻指摘峯岸沒有好好反省。一姐大島優子因患上重流感而缺席昨日及今日的握手會。</p></body></html>
