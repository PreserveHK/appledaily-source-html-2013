<html><header><meta charset="utf-8"><title>香香謙仔晒甜蜜<br></title></header><body><h1>香香謙仔晒甜蜜<br></h1><p>岑麗香和羅仲謙昨日應邀到觀塘apm出席化妝品牌宣傳活動，為迎接情人節大會安排兩人裝飾蛋糕，營造甜蜜感覺。香香因雙眼發炎導致眼紅紅，前晚還祈禱求助。<br>謙仔近年注重護膚，他表示：「20歲頭同20歲尾差好遠，希望到50幾歲可以保持到任達華咁弗。」謙仔即將與楊怡拍住開劇，情人節會齊齊在工作中度過，過往避談結婚的他，昨日坦言結婚要天時地利人和，還說：「𠵱家冇諗幾時結婚，希望早啲有小孩，唔想小孩到好健壯時我揸枴杖。」<br>採訪：卓寶花<br>攝影：葉君海</p></body></html>
