<html><header><meta charset="utf-8"><title>小老虎狗玩跑步機　跌跌撞撞</title></header><body><h1>小老虎狗玩跑步機　跌跌撞撞</h1><p>小老虎狗「班迪特」見父親在跑步機上從容緩步跑，躍躍欲試，但未能掌握箇中技巧，見牠一輪跌跌撞撞，最終都是隨輸送帶跌到地上，一臉無辜，超級可愛。<br>牠最初嘗試從前面爬上跑步機，但結果在父親四隻腳之間迅速被送到跑步機機尾跌落地；之後改為從後面上，卻因為腳太短，跑不夠兩三步又跌落地。鍥而不捨的牠，再試圖從旁邊上，依然不得要領，惟有將一隻腳放在跑步機扮跑。難得的是，狗爸爸見到兒子這樣跌撞，竟然懶理，繼續悠然自得地自顧在跑步機上做運動。<br>YouTube</p></body></html>
