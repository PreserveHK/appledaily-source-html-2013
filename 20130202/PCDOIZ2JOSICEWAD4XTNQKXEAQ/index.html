<html><header><meta charset="utf-8"><title>荷蘭客機萬呎無人操控</title></header><body><h1>荷蘭客機萬呎無人操控</h1><p>荷蘭廉價航空公司Transavia出現九霄驚魂事件，一架由荷蘭飛往希臘克里特（Crete）途中的客機，機師上洗手間後，回來時用通訊器通知副機師開艙門，但沒有回應，後來發現副機師竟睡着了，代表有段時間飛機在萬呎高空上無人操控。</p><p>副機師睡覺　機師被拒艙門</p><p>事件在去年9月發生，但直至周三荷蘭航空安全當局才在官方網頁公開，形容是「嚴重」事故。事發前，歐盟剛實施新機師飛行時間新規定，容許航空公司要求商務客機機師即使在沒有睡覺22小時下，負責飛機降落。機師工會已表明擔心機師會過累。<br>英國《每日郵報》</p></body></html>
