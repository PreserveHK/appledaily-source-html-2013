<html><header><meta charset="utf-8"><title>冬季轉會多面睇：<br>英超繼續全歐最豪</title></header><body><h1>冬季轉會多面睇：<br>英超繼續全歐最豪</h1><p>今個1月轉會窗再次證明英超仍是全球最豪聯賽，因各級別共312宗交易，單在1月31日就有72宗，其中英超球會在1月於羅致球員上的總支出達1.2億鎊（約15億港元）；雖較去屆同期的2.25億鎊少，但仍冠絕全歐。今個轉會窗的英超標王，由加盟利物浦的史杜列治及轉投昆士柏流浪的基斯杜化森巴奪得，兩人的轉會費都是1,250萬鎊。<br>另外，一直謹慎理財的阿仙奴，由於左閘基蘭基比斯受傷，令兵工廠在周四斥資1,050萬鎊引入馬拉加的西班牙國腳後衞蒙利爾，這名26歲的左閘是阿仙奴今個轉會窗唯一收購。</p></body></html>
