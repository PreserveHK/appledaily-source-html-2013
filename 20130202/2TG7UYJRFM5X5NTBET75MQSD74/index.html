<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>失蹤男子屍浮汀九</title></header><body><h1>各區突發簡訊：<br>失蹤男子屍浮汀九</h1><p>【荃  灣】<br>【本報訊】上月23日駕駛公司車輛、駛至荃灣汀九橋停車後，懷疑跳海自殺失蹤的44歲男子廖志良，昨晨其屍體被發現在附近海面載浮載沉，水警輪及消防船接報到場將屍體撈起，惟屍身已嚴重發脹（圖），身上無身份證明文件。惟經聯絡廖的家人往殮房辨認，憑死者所穿衣物，初步相信是駕車失蹤多日的西區蔬果批發公司車隊主管廖志良，警方稍後再安排驗屍以進一步確定死因。</p></body></html>
