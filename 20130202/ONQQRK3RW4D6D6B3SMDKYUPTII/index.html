<html><header><meta charset="utf-8"><title>深圳蠔排曾經風光</title></header><body><h1>深圳蠔排曾經風光</h1><p>【話你知】<br>深圳后海灣一帶水域曾經是養蠔場，上世紀蠔排遍佈，盛行一時，但隨着深圳工業發展污染加重，深圳河、大沙河、小沙河等河水流入后海灣，海水中重金屬含量嚴重超標，海水嚴重污染不再適宜養殖，加上深圳灣建設環境美化要求，深圳市在2008年全面清理后海灣養蠔蠔排，嚴禁在該海域養殖水產品，養蠔的蠔民被安排到異地安置養蠔，或得到賠償補貼上樓。<br>養蠔業界曾透露，自從深圳當局禁止養蠔後，香港水域蠔排數目於頭兩年之內激增一倍，最高峯時后海灣水域有三千多個蠔排。</p></body></html>
