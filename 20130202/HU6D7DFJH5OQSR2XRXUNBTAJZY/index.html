<html><header><meta charset="utf-8"><title>維園花卉展　學童畫出萬花筒</title></header><body><h1>維園花卉展　學童畫出萬花筒</h1><p>由康樂及文化事務署主辦的2013年香港花卉展覽學童繪畫比賽，下月15日在維多利亞公園舉行，所有中、小學生可透過所屬學校報名參加，本月6日截止報名。<br>比賽以「春日萬花筒」為主題，參賽者可採用任何繪畫方式，繪畫展覽場內的花卉展品或園林景點。比賽分四個組別進行：初小組、高小組、初中組（中一至中三），以及高中組。各組別除冠、亞、季軍外，又設優異獎10名及嘉許獎15名。各組冠、亞、季軍及優異獎作品，將於下月16日至24日在維園花卉展覽會場內展出，查詢可致電：2314 0436。</p></body></html>
