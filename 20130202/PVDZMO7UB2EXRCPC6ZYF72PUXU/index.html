<html><header><meta charset="utf-8"><title>日鰻魚列瀕危物種保育</title></header><body><h1>日鰻魚列瀕危物種保育</h1><p>日本野生鰻魚，是不少日本菜式的上等食材，不過由於過去10年過度捕撈，加上河流污染，導致魚穫量銳減50%，環境省昨天（周五）決定，將日本鰻魚由原本列入「瀕危物種紅色名單」，升級至「瀕危物種IB類」，加強保育。<br>環境省研究指，魚穫大減反映野生鰻魚在不久將來有可能絕種，而本來的「紅色名單」並無法律約束力，未能限制捕撈和交易，因此將鰻魚改列為瀕危級別第二高的「瀕危物種IB類」，期望加強公眾保護鰻魚的意識，同時要求專家研究。<br>日本新聞網</p></body></html>
