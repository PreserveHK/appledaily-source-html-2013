<html><header><meta charset="utf-8"><title>葉玉卿暫時唔拍劇</title></header><body><h1>葉玉卿暫時唔拍劇</h1><p>譚詠麟（阿倫）和葉玉卿昨日到商台接受訪問，宣傳賀歲片《2013我愛HK恭囍發財》。對於曾志偉想找卿卿拍劇，她說：「機會應該唔大，拍劇要留低仔女幾個月，但睇吓劇本先。」阿倫笑指劇本是《再見艾曼妞》。<br>對於網民開玩笑猜測甄妮、杜麗莎和黃秋生如鬧交到底誰會贏，阿倫笑說：「點知邊個贏，但我都想睇，其實杜麗莎只係教學時嚴，都係為件事好，想和諧。」阿倫笑言若加上自己可開枱打麻雀，又指仍未找到黃秋生聯絡電話。<br>採訪、攝影：王連連</p></body></html>
