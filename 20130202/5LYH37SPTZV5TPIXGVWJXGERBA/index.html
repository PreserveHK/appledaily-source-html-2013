<html><header><meta charset="utf-8"><title>冬季轉會多面睇：<br>
奧丹維治臨門撻Q</title></header><body><h1>冬季轉會多面睇：<br>
奧丹維治臨門撻Q</h1><p>在1月轉會窗關閉前最後一日，出現不少事情令人笑爆嘴，其中最辳的一定是西布朗前鋒奧丹維治。話說這名尼日利亞前鋒求轉會心切，竟然在周四晚時，在西布朗與昆士柏流浪（QPR）都未達成轉會費協議前，就率先到達QPR球會；不過卻被QPR職員拒於門外。最後這個交易始終沒落實，奧丹維治惟有辳爆返西布朗。<br>另外，富咸中場卡沙米轉會意甲的佩斯卡拉告吹，理由超騎呢。據報交易接近完成，當卡沙米的經理人在酒店把他的註冊資料遞交有關方面時，竟無法上網，令交易流產。</p></body></html>
