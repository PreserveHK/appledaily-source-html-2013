<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>行車證出賣三毒販</title></header><body><h1>各區突發簡訊：<br>行車證出賣三毒販</h1><p>【油麻地】<br>【本報訊】昨晨11時，軍裝警員在油麻地登打士街近彌敦道票控一輛紅色私家車時，發現行車證與車牌不符，通知CID跟進。探員到場查悉車上兩男一女早前進入恆隆大廈一間賓館，於是登門搜查。探員在房中拘捕分別36及30歲情侶檔，並逮捕一名36歲男同黨（圖），搜獲30克懷疑冰毒及包裝工具，總值3萬元，警方並揭發女疑犯因涉及誤導警方罪缺席上庭聆訊被通緝。</p></body></html>
