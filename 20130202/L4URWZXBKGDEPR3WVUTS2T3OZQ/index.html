<html><header><meta charset="utf-8"><title>英超數據王：<br>訪前列腳軟　史城難抗兵 - 青蛙仔</title></header><body><h1>英超數據王：<br>訪前列腳軟　史城難抗兵 - 青蛙仔</h1><p>史篤城在周六英超將會作客到阿仙奴的阿聯酋球場。回看他們近兩季於英超作客Big 5的紀錄，成績原來甚差，9戰只得2和7負，其中在今季就錄得1和3負，先後輸給車路士、曼聯及曼城。另外，在該7場敗仗中，他們有5場是淨輸兩球或以上，並且4次是失3球或以上。踏入2013年後他們未贏過，而且後防頻失波，累積失了14球，故投注時可優先考慮阿仙奴。文：青蛙仔</p></body></html>
