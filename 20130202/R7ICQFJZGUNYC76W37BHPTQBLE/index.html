<html><header><meta charset="utf-8"><title>故事簡介：同是癲涯淪落人</title></header><body><h1>故事簡介：同是癲涯淪落人</h1><p>改編同名小說的電影《失戀自作業》，講述教師柏特（畢列谷巴飾）與妻子關係破裂，大受打擊下精神出現問題，要到療養院治理。及後可返家休養與至親團聚的他病情時有起伏，仍想破鏡重圓，過程中遇上老友的姨仔蒂芬妮（珍妮花羅倫絲飾），並誤打誤撞下發現可經她與前妻聯絡。生活同樣不如意的蒂芬妮，要求柏特一起練舞參加比賽，才肯幫他送信給前妻，二人在一次又一次的會面中，產生出極微妙的關係。</p></body></html>
