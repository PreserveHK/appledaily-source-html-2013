尼馬要着「垃圾」衫捧盃</title></header><body><h1>趣趣地：<br>
尼馬要着「垃圾」衫捧盃</h1><p>今夏有份踢洲際國家盃嘅巴西，周四喺里約熱內盧向大家展示佢哋件新波衫，教練史高拉利同名宿白必圖都有出席。新衫主場同作客嘅顏色都冇變，繼續係黃色同藍色，設計就崇尚簡約風格，仲融入環保意識，成件衫都用回收嘅塑膠原料製成。「金毛仔」尼馬就做咗今次新波衫展覽嘅model，佢着完後大讚好舒服，仲話有信心可以着住新衫，捧走6月開鑼嘅洲際盃，希望佢到時夢想成真啦！</p></body></html>
