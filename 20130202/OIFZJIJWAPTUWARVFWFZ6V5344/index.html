<html><header><meta charset="utf-8"><title>叻狗</title></header><body><h1>叻狗</h1><p>美國女星Ashley Benson近來同新片《Spring Breakers》拍檔占士法蘭高（James Franco）屢傳打得火熱，仲幾次俾人見到佢哋行為親密㖭！不過前日Ashley喺洛杉磯出街就唔見占士，反而見到Ashley去咗寵物店接隻狗走，可能佢隻狗想𠱁Ashley買多幾件玩具畀佢玩，狗狗好嬌嗲咁起勢舔Ashley，搞到Ashley笑得不知幾開心，仲赤住腳幫隻狗買嘢。最後，Ashley捉住另一隻狗嘅手同出面say hi，認真得意！</p></body></html>
