<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉德嫻答應拍王晶劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉德嫻答應拍王晶劇 - 馮仁昭</h1><p>葉德嫻做桃姐得獎，演技受讚賞，佢接受商台訪問噚日播出，佢承認無綫曾透過王晶斟佢拍劇，佢話：「王晶搵我實冇問題，佢畀過好多機會我，報答都嚟唔切。但要睇劇本，知佢哋會返內地拍劇，要知邊個地方，驚生活習慣唔同，而且要睇角色自己做唔做到。」<br>問到王晶嘅劇較低俗，佢話： 「係巿井啲，但佢好多戲都帶有message。」<br>撰文：馮仁昭</p></body></html>
