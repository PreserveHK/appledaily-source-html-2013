<html><header><meta charset="utf-8"><title>周柏豪話同連詩雅　日日畀人問價</title></header><body><h1>周柏豪話同連詩雅　日日畀人問價</h1><p>周柏豪和連詩雅昨晚在九龍灣為歌唱比賽做嘉賓，擔任司儀的梅小惠突然好high，在台上唱歌兼跳舞，又拉集團高層一齊跳舞搞氣氛。<br>對於有o靚模與台男上酒店房後報案，連詩雅被問有沒有被人問價？周柏豪代答﹕「我哋日日被人問唱歌個價。」連詩雅自覺身材不及o靚模般玲瓏浮凸，她說﹕「每人有自己故事唔方便評論，我用勞力搵錢。」柏豪笑說﹕「呢啲異數，驚女仔受物質引誘想搵快錢，同陌生人上酒店都唔係太好。」</p></body></html>
