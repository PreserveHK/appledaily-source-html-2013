最長橫向公路</title></header><body><h1>連霍高速<br>
最長橫向公路</h1><p>【話你知】<br>連霍高速公路，簡稱連霍高速，是橫貫中國大陸東、中、西部的交通大動脈，也是迄今全國最長的橫向快速陸上交通通道。連霍高速東起江蘇連雲港，西至新疆霍爾果斯，全長4,395公里，途經六個省，即江蘇、安徽、河南、陝西、甘肅和新疆。在河南，連霍高速經過鄭州、洛陽和三門峽等13個市縣，總長760公里。連霍高速河南段於2001年建成通車，2010年改擴建，由四車道變為八車道，每日通行能力為8至10萬輛。今次被炸塌的義昌大橋，位於連霍高速公路三門峽路段。</p></body></html>
