<html><header><meta charset="utf-8"><title>小豬等秋生和解</title></header><body><h1>小豬等秋生和解</h1><p>黃秋生去年因為一句「我不知羅志祥是誰」而與小豬粉絲掀罵戰，雖然譚詠麟作和事佬平息事件，秋生卻不領情，但大前日秋生在北京出席活動時就180度大轉變，強調與小豬關係和諧，他罵的只是其他腦殘的人，昨日秋生繼續在微博留言道：「安全回港，廢粉一粒都沒出現，得把死口。」<br>而夾在粉絲和秋生之間的小豬前日在上海出席快餐店開幕活動，小豬表示希望大家開開心心過年。對於會否與秋生當面和解，小豬就說：「我是晚輩，要看他有沒有時間。」<br>撰文：林妃</p></body></html>
