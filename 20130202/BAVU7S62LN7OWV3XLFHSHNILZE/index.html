<html><header><meta charset="utf-8"><title>墨國石油公司爆炸25死</title></header><body><h1>墨國石油公司爆炸25死</h1><p>墨西哥國營石油公司PEMEX在首都墨西哥城的總部，前天（周四）發生離奇大爆炸，地庫、一樓及二樓被炸毀，造成至少25死101傷，可能仍有100人被困在瓦礫中，當局出動逾500名消防員、軍人、救援人員搜救（圖）。發生爆炸的大樓樓高51層，是墨西哥城最高的大樓之一，據在大樓逃生的生還者指，全幢大樓都感受到震動，估計當時全幢大樓有1萬人工作。總統涅托呼籲民眾不要揣測爆炸原因，當局會徹查。<br>路透社</p></body></html>
