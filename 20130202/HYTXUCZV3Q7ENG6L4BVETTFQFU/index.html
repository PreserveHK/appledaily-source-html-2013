<html><header><meta charset="utf-8"><title>熊黛林虐老賤星</title></header><body><h1>熊黛林虐老賤星</h1><p>都話明星人前人後兩個樣啦！熊黛林（Lynn）喺黃百鳴套賀歲片《百星酒店》度扮演女星柯夏萍，平日斯斯文文，實則又紋身又爛口，其中有幕一輪嘴用粗口鬧爆毛舜筠，仲一嘢推佢埋牆度㖭！</p><p>逼吞大月餅</p><p>阿Lynn對老人家亦好唔客氣，佢同夏春秋（冬叔）、邵音音拍廣告，鏡頭前對兩老照顧有加，點知一嗌cut就質佢哋食月餅，又要兩老扮復活兔，認真冇品。不過阿Lynn就話電影角色同真人好唔同喎！<br>此外，早前喪父嘅阿Lynn，近日已收拾心情復工，前日微博張相見佢重現歡顏，令人欣慰。<br>撰文：洪紅克</p></body></html>
