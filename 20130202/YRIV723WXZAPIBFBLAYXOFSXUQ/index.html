<html><header><meta charset="utf-8"><title>新iPhone殼　邊玩手機邊嘆咖啡</title></header><body><h1>新iPhone殼　邊玩手機邊嘆咖啡</h1><p>一手拿外賣咖啡杯，一手玩智能手機，是很多上班族的笨拙寫照。荷蘭設計公司Natwerk從中得到靈感，設計出一款揭頁式iPhone機殼解決這問題。<br>這款揭頁式iPhone機殼，頁面揭開來是個咖啡座，不怕咖啡杯左搖右擺溢出熱飲，用家亦可以騰出雙手繼續上facebook及打機，但不能通電話。Natwerk正物色投資者贊助15,000鎊（約18.5萬港元）生產新機殼，期望以21鎊（258港元）推售。<br>英國《每日郵報》</p></body></html>
