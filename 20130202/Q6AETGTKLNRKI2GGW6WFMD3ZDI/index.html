<html><header><meta charset="utf-8"><title>點睇名牌隊 - 譚拔士</title></header><body><h1>點睇名牌隊 - 譚拔士</h1><p>賓帥前途黯淡
</p><p>賓尼迪斯接手車路士後，不斷給予費蘭度托利斯機會，效果卻不明顯，反而加盟後有好表現的丹巴巴亞間中踢正選，而周中作客雷丁領先2:0，竟可被追和，賓帥能否捱至季尾存疑。</p><p>曼城忘帶射門鞋
</p><p>衞冕的曼城周中僅和昆士柏流浪，戰果令人失望。值得注意是曼城其實每仗均可製造大量入球機會，只是埋門一腳不理想，這可能是曼城今季未能蟬聯的關鍵。</p><p>阿仙奴後防穿窿
</p><p>兵工廠周中與紅軍合演一場可觀的英超賽事，雙方互有攻守，看得球迷熱血沸騰。不過，阿仙奴防守不穩兼大意，如未能改善，要爭前4機會不算樂觀。</p></body></html>
