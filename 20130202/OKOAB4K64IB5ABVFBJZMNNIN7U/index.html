<html><header><meta charset="utf-8"><title>警偕妻涉騙友人4.5萬</title></header><body><h1>警偕妻涉騙友人4.5萬</h1><p>【本報訊】警員妻子涉嫌向女友人訛稱，會代為炒賣位於屯門的樓花，騙去對方3萬元；及後又偕丈夫訛稱因自己要做外科手術，疑騙去對方及另一人共1.5萬元作手術按金。警員夫婦昨在觀塘裁判法院，分別否認共兩項欺詐罪，准保釋至本月28日進行預審。<br>被告李曜匡（圖）及其報稱商人的妻子林美如，同為39歲。林被控於2010年4月至5月26日，騙去賴碧雲3萬元；夫婦另被控同年11月16日至25日，騙去賴及陳俊傑1.5萬元。<br>案件編號：KTCC667/13</p></body></html>
