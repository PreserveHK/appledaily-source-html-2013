<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
將軍澳屯門地下月招標</title></header><body><h1>蘋果綠葉<br>
將軍澳屯門地下月招標</h1><p>地政總署公佈，於3月1日開始招標兩幅分別位於將軍澳65C1區及屯門虎地52區住宅地皮，4月5日截標。將軍澳地皮面積約149,856方呎，估計可建總樓面約569,459方呎，限建不少於655個單位，地皮估值約22.78億元。屯門地皮面積約34,154方呎，可建樓面約13,660方呎，以洋房發展為主，地價約值4,781萬至6,147萬元。</p></body></html>
