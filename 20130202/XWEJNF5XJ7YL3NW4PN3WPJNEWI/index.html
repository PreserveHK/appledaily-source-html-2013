<html><header><meta charset="utf-8"><title>婷婷結婚怕老竇喊</title></header><body><h1>婷婷結婚怕老竇喊</h1><p>謝婷婷昨日在灣仔為珠寶品牌示範1,700萬鑽飾，問母親狄波拉（拉姑）有否留家傳珠寶給她作嫁妝，婷婷表示：「媽咪話保險箱好多首飾，可以畀我拆石再鑲過，不過嗰啲係古董，拆咗冇價值。」鄭伊健與蒙嘉慧在日本秘婚，問婷婷可會效法？她表示：「唔會，父母一定要通知。」霆鋒當年秘婚令拉姑不快，婷婷表示：「我都好驚奇，不過佢性格係咁。」婷婷笑言老竇謝賢已預告會大喊：「我話男人老狗，喊得太多唔請佢，因為我驚見到佢喊我又喊到收唔到聲。」<br>採訪、攝影：梁錦雯</p></body></html>
