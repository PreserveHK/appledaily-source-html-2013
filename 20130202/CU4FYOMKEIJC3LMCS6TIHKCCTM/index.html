<html><header><meta charset="utf-8"><title>趣趣地：<br>
主席爆阿巴都唔妥賓帥</title></header><body><h1>趣趣地：<br>
主席爆阿巴都唔妥賓帥</h1><p>車路士主席畢克日前email回覆一名球迷嘅內容，喺網上討論區曝光，但唔知係咪嗰位叫丹施華嘅球迷自己擺上去；總之內容就係呢位球迷寄電郵畀畢克，質疑球會聘請賓尼迪斯（圖）嘅決定。畢克回覆時，就提到油王阿巴莫域治同球會高層，其實都極唔滿意球隊近期嘅表現，擺明暗寸賓帥唔夠班；照咁睇，賓帥都好難喺車仔撈到份長工喇。至於早前冇品踢史雲斯球僮嘅夏薩特，就獲足總開恩，決定維持佢停賽3場嘅判決。</p></body></html>
