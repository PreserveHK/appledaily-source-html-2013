<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>跟女爆房　奧漢猝死</title></header><body><h1>各區突發簡訊：<br>跟女爆房　奧漢猝死</h1><p>【尖沙嘴】<br>【本報訊】63歲奧地利籍男子Schreiner，前晚11時在街頭邂逅35歲姓張本地女子（圖），一同前往張女租住的尖沙嘴海防道一間樓上旅館闢室談心，至昨晨零時許，Schreiner表示要上廁所，未幾卻被張女發現昏迷倒卧廁所，立即報警。男事主被送院急救最終不治，警員調查後並無可疑。據了解，張女在上址旅館租住個多月，每晚帶不同男士上房，其中包括外籍人士。</p></body></html>
