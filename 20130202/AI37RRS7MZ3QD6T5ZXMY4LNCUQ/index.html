<html><header><meta charset="utf-8"><title>警隊招新血　交警分享難忘事</title></header><body><h1>警隊招新血　交警分享難忘事</h1><p>【本報訊】警察招募組昨參加職業博覽會，安排多個警隊部門向參加者講解職務。任警署警長的交通警員謝威傑，曾在國家副主席習近平訪港時負責開路護送，他昨日駕電單車到會場分享工作趣事；在場亦設迷你靶場供參加者了解警員用槍的原則。<br>加入警隊18年的交通警謝威傑，喜歡電單車，自小立志做警察。曾經護送習近平及多國政要的他，最難忘的卻是「處理交通意外，要話畀死者家屬知個壞消息，見到家屬喊，我都好難過」。<br>警隊今天將會安排拆彈專家到場示範。</p></body></html>
