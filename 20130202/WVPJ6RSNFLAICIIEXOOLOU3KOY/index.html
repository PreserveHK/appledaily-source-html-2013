<html><header><meta charset="utf-8"><title>趣趣地：<br>巴神AC處子戰即入波</title></header><body><h1>趣趣地：<br>巴神AC處子戰即入波</h1><p>壞孩子巴洛迪利由曼城轉投AC米蘭，相信嚟緊意甲都會新聞多多，事關巴神嘅一舉一動，總係帶畀球迷唔少話題。巴神嚟到米蘭後，已經急不及待為球隊上陣；日前佢就喺AC一場熱身賽度，上演佢嘅處子作，下半場上陣12分鐘更射入佢喺紅黑兵團嘅第一球，之後仲兩度助攻畀艾沙拉維梅開二度，最終協助AC大炒丁組仔10:0。睇嚟巴神重返意大利之後，腳風都變到順番晒。</p></body></html>
