<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《低俗喜劇》播潔淨版 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《低俗喜劇》播潔淨版 - 馮仁昭</h1><p>導演彭浩翔嘅《低俗喜劇》為三級港片創造出3,000萬票房，差一步就成會舊年香港華語片冠軍，雖然最後都輸畀《寒戰》，但《低》片已經寫下輝煌嘅一頁。遲啲套片會喺有線電影台播，要入屋就要修飾吓啲粗口。彭浩翔話：「其實粗口只係表達方法，我特登幫電視版寫過零粗口對白。」導演仲保證乾淨版有另一重嘅喜劇效果。<br>撰文：馮仁昭</p></body></html>
