<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩舖遭連環淋黑油</title></header><body><h1>各區突發簡訊：<br>兩舖遭連環淋黑油</h1><p>【北  角】<br>【本報訊】北角馬寶道2E地下一間雜貨店，昨晨7時許，53歲姓陳負責人（圖），返回店舖開舖期間，發現鐵閘被淋上黑油，報警求助。<br>警員到場調查，揭發對面的成衣排檔，用來蓋着檔口的膠布亦遭淋潑黑油，警員聯絡排檔35歲姓丁的女負責人返回助查，兩名東主均表示無與人結怨，亦無接獲勒收保護費的恐嚇，兩人一同表示不明被刑毀原因。</p></body></html>
