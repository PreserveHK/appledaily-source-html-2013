<html><header><meta charset="utf-8"><title>電視撈飯：香港電視新劇又撒網</title></header><body><h1>電視撈飯：香港電視新劇又撒網</h1><p>香港電視繼續上載拍好嘅劇集片段畀觀眾先睹為快，前日就有台灣型男唐禹哲同衛詩雅主演嘅《還來得及再愛你》，劇中224歲嘅唐禹哲係不死之身兼冰封的心，俾衛詩雅呢種積極面對人生嘅女仔融化。個劇原本係好深情嘅愛情故事，不過睇第一集幾分鐘片段，其中一場唐禹哲同尹子維鬥跑，好有卡通效果，令人諗起周星馳喺電影《功夫》裏面俾元秋追嗰幕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
