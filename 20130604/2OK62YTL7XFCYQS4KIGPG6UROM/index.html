<html><header><meta charset="utf-8"><title>李弘基反口食消夜</title></header><body><h1>李弘基反口食消夜</h1><p>將於8月來港舉行演唱會的韓國樂隊FT Island，前日在東京演出韓流騷，由於現場有很多KARA的粉絲，主音李弘基就大搞氣氛，叫KARA的粉絲暫時過檔，為樂隊歡呼。基仔一口氣唱出四首歌，更自嘲：「坦白說我現在肥了，跳起上來有點難，我們將會開巡迴騷，所以現正減肥！」不過他騷後竟自打嘴巴，與隊友吃拉麵做消夜，還說吃完便去睡，認真吹脹。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
