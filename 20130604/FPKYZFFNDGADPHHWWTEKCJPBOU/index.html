<html><header><meta charset="utf-8"><title>AKB包起列車谷總選</title></header><body><h1>AKB包起列車谷總選</h1><p>日本組合AKB48一年一度的人氣總選舉，將於本周六舉行，到時富士電視台將全程直播，在總選前一晚亦會播特備節目估計賽果。為催谷這盛事，AKB更包起一列山手線列車賣廣告，全車滿佈成員的宣傳照，有歌迷特地乘坐該列車拍照。今天開始AKB亦於秋葉原舉行總選展覽，昨日大島優子及高橋南等成員舉行揭幕，更故意寫上「打倒指原莉乃」的字句來搞笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
