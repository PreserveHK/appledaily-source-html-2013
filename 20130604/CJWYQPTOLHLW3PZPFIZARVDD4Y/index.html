<html><header><meta charset="utf-8"><title>一中一台：4歲徐若瑄做老臨襯青霞</title></header><body><h1>一中一台：<br>4歲徐若瑄做老臨襯青霞</h1><p>近日網上流傳一張第一美人林青霞年輕時跟兩位小妹妹的合照，相中在林青霞右邊的小妹妹，原來是徐若瑄，因此曾有網友以為這張相是合成照。不過原來這張相是真的，相片是剪輯自某節目畫面，原來當時徐若瑄只有4歲多，當日林青霞正好上山拍戲，結果造就徐若瑄和大美人合照，有指當時徐若瑄一家人更為林青霞主演的電影當臨記演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
