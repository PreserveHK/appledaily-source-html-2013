<html><header><meta charset="utf-8"><title>卓寧泰坦一索得女</title></header><body><h1>卓寧泰坦一索得女</h1><p>33歲的《光豬舞壯士》（Magic Mike）美國男星卓寧泰坦（Channing Tatum）上周四初為人父，其32歲演員妻子Jenna Dewan在倫敦一間醫院為他誕下女嬰。卓寧夫婦在09年結婚，他因為拍戲所以和Jenna已留在倫敦幾個月，卓寧笑言希望在國外出世的BB口音不受影響。占美霍士（Jamie Foxx）則在twitter留言恭喜他。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
