<html><header><meta charset="utf-8"><title>電視撈飯：余詠珊否認阻鄭俊弘發展</title></header><body><h1>電視撈飯：余詠珊否認阻鄭俊弘發展</h1><p>噚日有報道話無綫高層余詠珊力阻多間唱片公司簽鄭俊弘做歌手，係想焗佢簽畀老公何哲圖間星煥唱片，但噚日余詠珊透過WhatsApp否認話：「冇咁嘅事，比賽中不考慮任何唱片公司。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
