<html><header><meta charset="utf-8"><title>一中一台：千千攬女好有feel</title></header><body><h1>一中一台：千千攬女好有feel</h1><p>劉子千昨日在九展出席其擔任代言的四洲咖啡廣告首播會，母親甄珍特別撐場。廣告中千千和混血女模合作，雖然沒有親吻鏡頭，但他視為最大收穫，還說：「很幸運導演安排我跟女模在沙發抱着大半天，非常有感覺。」至於父親劉家昌為何沒有一同撐場，千千說：「我長大了，不用再擔心我，媽媽今天有空才出來湊熱鬧。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
