<html><header><meta charset="utf-8"><title>兩岸like不like女公安勤查案積勞死</title></header><body><h1>兩岸like不like<br>女公安勤查案積勞死</h1><p>海南省萬寧市41歲女公安朱海玉自當上派出所副所長後，一直堅持與下屬一起查案。兩個月前她開始咳嗽，但還繼續工作。上周一（5日）她因肺部感染入院，直到上周四（8日）不治。民警稱她生前常叮囑同事抓緊破案。<br>海南《南國都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
