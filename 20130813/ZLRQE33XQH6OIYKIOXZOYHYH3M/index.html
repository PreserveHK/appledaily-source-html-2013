<html><header><meta charset="utf-8"><title>體壇拾趣：東方北上集訓冇王管</title></header><body><h1>體壇拾趣：<br>東方北上集訓冇王管</h1><p>雖然東方沙龍仲未同足總傾掂新季主場安排，不過，噚日已經北上廣州集訓兩星期，為月底開鑼嘅新球季做準備。由於總監梁守志忙於同足總拆掂主場安排問題，此行佢冇親自帶隊，由副總監歐偉倫領軍，而「阿倫」（左）噚日帶隊同前南華隊友梁子駿喺車度玩自拍。教練李健和話，球隊新埋班，此行主要踢友賽，暫已安排咗5場，今日就會先對屯門。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
