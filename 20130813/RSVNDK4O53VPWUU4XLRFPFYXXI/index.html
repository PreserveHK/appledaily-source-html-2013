<html><header><meta charset="utf-8"><title>蘋果綠葉廣汽張房有傳捲貪污案</title></header><body><h1>蘋果綠葉<br>廣汽張房有傳捲貪污案</h1><p>《新華網》昨引述《財經》雜誌報道，與發改委前副主任劉鐵男私交甚篤的廣汽（2238）董事長張房有，在劉鐵男被揭貪污後，已有兩個月沒有上班，消息指他曾被帶走助查貪污案。記者就以上指控向廣汽查詢，廣汽公關表示，「張房有已經結束休假，今日（昨日）起正常上班。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
