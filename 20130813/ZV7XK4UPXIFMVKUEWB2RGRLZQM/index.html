<html><header><meta charset="utf-8"><title>體壇拾趣：港U18全勝揚威關島</title></header><body><h1>體壇拾趣：<br>港U18全勝揚威關島</h1><p>香港勁揪！香港18歲以下足球代表隊（圖），噚日喺關島上演嘅東亞足球聯盟足球節最後一戰，憑鍾偉強梅開二度，以2:1擊敗賽前不敗嘅中華台北。港足5戰全勝封王之餘，整個賽事仲做出入26球同僅失兩球嘅佳績，而效力東方沙龍嘅姚浩明個人轟入6球，賽後就榮膺神射手同最有價值球員，成為大贏家。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
