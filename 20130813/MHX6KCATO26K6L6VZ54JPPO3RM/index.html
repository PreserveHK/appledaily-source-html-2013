<html><header><meta charset="utf-8"><title>中環在線：朗平走入莎莎 - 李華華</title></header><body><h1>中環在線：朗平走入莎莎 - 李華華</h1><p>莎莎（178）喺銅鑼灣禮頓中心間兩萬呎巨舖，本月初先試業，前日就招呼一班貴賓！講緊喺由郎平（左）回歸做教練、剛蟬聯世界女排大獎賽香港站冠軍嘅中國女排隊，佢哋獲莎莎邀請，星期日夜晚去巨舖濕平，老闆郭少明（左二）同太太郭羅桂珍（右二）仲有到場招呼，佢哋似乎見到身材高大嘅朗平有啲驚訝咁，但依然招呼周到。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
