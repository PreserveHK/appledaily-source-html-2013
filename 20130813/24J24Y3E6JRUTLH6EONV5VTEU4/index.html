<html><header><meta charset="utf-8"><title>花絮：6號劉佩玥撐師姐陳靜</title></header><body><h1>花絮：6號劉佩玥撐師姐陳靜</h1><p>候選佳麗6號劉佩玥參選港姐前曾簽約施念慈旗下，陳靜是她的前師姐，問到有否跟陳靜聯絡及是否支持她退出，劉佩玥說：「呢啲其他藝人唔方便講，但我相信佢有自己嘅原因至咁樣決定。」至於外傳陳靜因懷孕而退出，劉佩玥則表示不清楚，她強調前公司從來不需應酬，她沒去過也沒被問過。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
