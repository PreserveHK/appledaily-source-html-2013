<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周柏豪唔敢勾義嫂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周柏豪唔敢勾義嫂 - 馮仁昭</h1><p>周柏豪噚日喺旺角宣傳冰皮月餅，喺鬧市梗係多人睇，其間有圍觀途人竟然爬上警車爭取有利位置，真係誇張。噚日咁啱有報道指吳千語姣媾柏豪，當然係要向佢求證，柏豪即刻否認有咁嘅事：「上星期我係同對方一齊做嘢，但只係做嘢咋喎，完全冇嘢。」柏豪又話見到林峯絕對唔會避忌，因為大家係同屆新人有兩句傾。至於千語BB噚日亦透過經理人話唔係事實嘅嘢唔回應。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
