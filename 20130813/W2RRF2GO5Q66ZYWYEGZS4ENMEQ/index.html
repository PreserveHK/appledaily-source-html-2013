<html><header><meta charset="utf-8"><title>一中一台：《少年Pi》主角遊台似回鄉</title></header><body><h1>一中一台：<br>《少年Pi》主角遊台似回鄉</h1><p>李安執導、在台中拍的電影《少年Pi的奇幻漂流》，不但令他第二次得到奧斯卡金像獎的最佳導演獎，亦令到印度新人男主角、20歲的蘇拉傑夏爾馬（Suraj Sharma）一夜成名。日前蘇拉傑夏爾馬就帶弟弟去了台灣玩八日，他昨日接受台灣傳媒訪問時說：「我回來了，回到台灣很棒，有回家的感覺。」他說很想念台灣的美食。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
