<html><header><meta charset="utf-8"><title>兩岸like不like天台建假山大樹別墅</title></header><body><h1>兩岸like不like<br>天台建假山大樹別墅</h1><p>北京海淀區近日被揭發有人在天台搭建了一座兩層高超豪華別墅，不僅建有岩石外牆，四周還栽種樹木，假山、大樹一應俱全（圖），被稱為北京最牛違建。業主是全國連鎖保健機構奇經堂創辦人張必清，有指他耗資6,000萬元人民幣打造豪宅。但有住戶投訴別墅興建時破壞水管，導致雨水流入民居。城管已申請違建強拆手續。<br>北京《新京報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
