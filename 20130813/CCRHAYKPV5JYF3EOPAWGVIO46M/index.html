<html><header><meta charset="utf-8"><title>電視撈飯：無綫再播MAMA頒獎禮</title></header><body><h1>電視撈飯：無綫再播MAMA頒獎禮</h1><p>韓國大型樂壇盛事《MAMA頒獎典禮》舊年移師香港舉行，並由無綫錄播，PSY、BIGBANG、Super Junior、崔智友同宋承憲成班紅星都有現身，相當熱鬧。聽聞MAMA今年繼續喺香港搞，暫定11月22號喺亞洲國際博覽館舉行，同樣由無綫播出，相信到時一定掀起撲飛熱潮。噚日問番無綫高層衛世輝，佢話暫定11月舉行，但強調無綫只係播出唔係製作喎。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
