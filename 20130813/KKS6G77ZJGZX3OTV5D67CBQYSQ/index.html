<html><header><meta charset="utf-8"><title>中女公路行乞為隆胸</title></header><body><h1>中女公路行乞為隆胸</h1><p>不是三餐不繼走投無路，沒人想做乞丐；美國佛羅里達州中女安德魯斯（Christina Andrews）卻純粹想要隆胸而向人討錢。<br>「不是無家可歸，想要隆胸」，安德魯斯拿着搶眼的粉紅色紙牌，走到公路旁邊吸引司機們注意，她坦言「不滿意一雙乳房，想隆大些，這倒是個不錯的籌款方法。別人會說自己無家可歸，我沒有呀！多坦白！」安德魯斯以為人們只會一笑置之，駕車駛過就算，想不到偶然亦有人遞上一兩塊美鈔，叫她有點意外。<br>英國《每日鏡報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
