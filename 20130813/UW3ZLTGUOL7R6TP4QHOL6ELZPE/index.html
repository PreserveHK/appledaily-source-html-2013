<html><header><meta charset="utf-8"><title>求驗客手記：奧雲晒元老簽名衫</title></header><body><h1>求驗客手記：<br>奧雲晒元老簽名衫</h1><p>（樂）巴塞隆拿同皇家馬德里兩支西甲豪門嘅元老隊，上星期就去咗中東卡塔爾踢咗場友誼賽，結果皇馬以9:5勝出，剛剛退休嘅英格蘭前鋒奧雲都有份代表皇馬出戰。講真以奧雲仔名氣同級數，踢元老隊一啲都冇問題，大會預備咗件一半係巴塞、一半係皇馬嘅紀念球衣（圖），奧雲就周圍搵人簽名，好似費高、希亞路、古華特、森保達等兩軍名宿都有簽名，奧雲仲鬼咁開心同件衫影相兼放上網，唔知仲以為佢只係小球迷㖭。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
