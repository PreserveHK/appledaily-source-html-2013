<html><header><meta charset="utf-8"><title>谷德昭為食四圍騰</title></header><body><h1>谷德昭為食四圍騰</h1><p>【跑馬地】一向對食好有研究嘅導演谷德昭，經常喺專欄介紹食嘢嘅地方，之前仲出過書講飲講食，事實上佢真係身體力行，連外賣一餐都食得好有要求。上星期谷導演一個人揸住架開篷甲蟲車去咗跑馬地，將架車泊咗喺景光街就落車買嘢，之後佢行咗去街頭間麥兆記麵店，呢間店以賣雲吞麵出名。見到谷德昭叫咗個雲吞撈同凍飲，好滿足咁攞住外賣上車，準備返屋企慢慢嘆。<br>採訪、攝影：李志明、吳耀輝</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
