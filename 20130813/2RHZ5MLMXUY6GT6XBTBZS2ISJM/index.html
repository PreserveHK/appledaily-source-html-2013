<html><header><meta charset="utf-8"><title>劉嘉玲頸現咖喱雞</title></header><body><h1>劉嘉玲頸現咖喱雞</h1><p>梁朝偉近日在美國宣傳電影《一代宗師》，其妻劉嘉玲日前穿金色低胸套裝到北京出席活動賺人仔，悉心打扮的她頸上有一撻紅印，似是敏感泛紅，不過內地傳媒形容紅痕似「咖喱雞」，嘉玲可謂老貓燒鬚。雖然現場逼滿圍觀市民，但嘉玲心情不俗，主動跟他們揮手，表現親民。<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
