<html><header><meta charset="utf-8"><title>病翁墮斃　妻女崩潰</title></header><body><h1>病翁墮斃　妻女崩潰</h1><p>【油麻地】<br>【本報訊】78歲姓徐老翁，疑因病厭世，昨晨6時許，突然潛登油麻地彌敦道寶寧大廈住所的天台，未有留下片言隻字即縱身躍下，飛墮地面頭爆肢折，上半身不成人形，途人報警。</p><p>徐翁的妻女事後接報落樓認屍，一度哭成淚人，需要在場警員從旁安慰。警方調查期間，曾封鎖彌敦道北行中、慢線，現場交通擠塞近三小時，車龍曾綿延逾700米至近佐敦道。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
