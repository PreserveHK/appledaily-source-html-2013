<html><header><meta charset="utf-8"><title>求驗客手記：卡城貴價新兵好躁底</title></header><body><h1>求驗客手記：<br>卡城貴價新兵好躁底</h1><p>（怒）英超「升班馬」卡迪夫城日前破球會轉會費紀錄嘅1,100萬鎊（約1.32億港元）簽入西維爾嘅加利美度後，呢名智利中場立即被英傳媒起底，原來係躁底，喺上季對馬體會嘅西班牙盃被逐之後，即刻踢場邊嘅膠椅洩憤（圖），要由隊友拉住。另外，卡城球迷個底亦一樣好花，今屆英超都未開鑼，卡城就已經成為全英超最多球迷被禁入場，有成135人咁多，而排第2及第3就係車路士同曼聯，分別有 112及98人被禁。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
