<html><header><meta charset="utf-8"><title>花絮：男住客八卦𥄫佳麗</title></header><body><h1>花絮：男住客八卦𥄫佳麗</h1><p>泳裝拍攝其間，酒店泳池範圍並沒特別封鎖，仍有四至五位外籍遊客在池中嬉水，有樓上男住客卻好奇拉開窗簾八卦張望。泳池的救生員也眼福不淺，居高臨下，寓工作於娛樂，可慢慢品評二十位佳麗的身材。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
