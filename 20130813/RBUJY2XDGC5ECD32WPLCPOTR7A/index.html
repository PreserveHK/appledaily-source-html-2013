<html><header><meta charset="utf-8"><title>兩岸like不like圓仔見媽媽　隔圍欄錫錫</title></header><body><h1>兩岸like不like<br>圓仔見媽媽　隔圍欄錫錫</h1><p>台北市立動物園新生熊貓「圓仔」，上周二（6日）由保育人員引領下，終於與母親圓圓見面。雖然母女倆相隔着圍欄，但未睜開眼睛的圓仔猶如感應了母親，在現場哇哇大叫，而圓圓聽見哇哇聲後，也抓着鐵欄杆低鳴吼叫，後來牠們還來了一個「愛的Kiss」（圖），埸面溫馨。而園方迄今尚未確定何時讓圓圓親自哺育圓仔。<br>台灣《蘋果日報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
