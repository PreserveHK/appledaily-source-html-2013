<html><header><meta charset="utf-8"><title>電視撈飯：嘉欣BB《巨輪》提早出</title></header><body><h1>電視撈飯：嘉欣BB《巨輪》提早出</h1><p>之前有傳鍾嘉欣、陳展鵬（煎Pan）、李司棋同蕭正楠主演嘅《巨輪》，本來係無綫今年嘅台慶劇之一，但原來部劇將會提前到下個月23號緊接《情逆三世緣》播出。劇中司棋姐、煎Pan同蕭正楠飾演三母子，故事就講香港同澳門由80年代到𠵱家嘅時代變遷。之前嘉欣BB喺《玩嘢王》俾人勁讚演技好，相信呢套劇會吸引到更多佢嘅粉絲嚟捧場。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
