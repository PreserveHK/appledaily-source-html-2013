<html><header><meta charset="utf-8"><title>電視撈飯：李漫芬碌卡訪大導</title></header><body><h1>電視撈飯：李漫芬碌卡訪大導</h1><p>繼黎芷珊做《最佳男主角》之後，無綫嘅娛樂新聞主播李漫芬（Fanny）都做咗個節目《導演訪談》，佢專訪咗一班大導演，嚟緊星期五就會播映精華版，而足本就會喺娛樂新聞台播，讀導演課程嘅Fanny碌卡請咗洪金寶、劉偉強、石天同彭順等名導做訪問，Fanny話：「芷珊係我嘅學習對象，除咗想有佢嘅好成績，同大導演合作，可以話係圓夢。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
