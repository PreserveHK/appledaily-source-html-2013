<html><header><meta charset="utf-8"><title>體壇拾趣：杜夫拿反吸奪大滿貫</title></header><body><h1>體壇拾趣：<br>杜夫拿反吸奪大滿貫</h1><p>PGA錦標賽周日迎嚟最後高潮，美國嘅杜夫拿（左）最後一輪打出低兩桿嘅成績，喺總成績上以低10桿、兩桿之差，反超前同日只喺打出高一桿嘅同胞富克，奪得職業生涯首個大滿貫錦標，獨攬145萬美元獎金。36歲嘅杜夫拿賽後話，直到捧盃一刻都唔相信自己贏到錦標。至於衞冕失敗嘅北愛球手麥艾萊，打出平標準桿嘅成績，最後得第8，「1哥」活士就只得並列40位。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
