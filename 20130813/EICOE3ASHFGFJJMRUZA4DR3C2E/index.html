<html><header><meta charset="utf-8"><title>花絮：翻版佳君否認撈夜店</title></header><body><h1>花絮：翻版佳君否認撈夜店</h1><p>本報收到讀者爆料，指2號羅紫君曾在中環夜場工作，且自比似孫佳君，爛玩爛蒲，被問到此傳聞時，羅紫君承認有去過夜店，但只限節日，剛大學畢業的她強調之前是學生，應沒得罪人，問到可擔心影響形象，羅紫君說：「真係冇，唔擔心。」會否怕食煙相流出？她說：「我冇做過，多謝報料人令你哋訪問我。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
