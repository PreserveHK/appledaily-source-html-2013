<html><header><meta charset="utf-8"><title>蘋果綠葉冠華洽售福源 或涉全購</title></header><body><h1>蘋果綠葉<br>冠華洽售福源 或涉全購</h1><p>冠華（539）及福源集團（1682）昨雙雙停牌，冠華晚上公佈，現正與一名作為買方的獨立第三方，洽售全部或部份福源股份，有關交易如成事，或會導致福源的控制權易手，以及須根據收購守則就全部福源股份提出強制性全面收購要約。目前冠華持有福源約71.76%，兩股將於今日復牌。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
