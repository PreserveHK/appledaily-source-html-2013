<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）「女鳥人」世錦賽後退役</title></header><body><h1>體訊速遞：<br>（田徑）「女鳥人」世錦賽後退役</h1><p>俄羅斯撐竿跳選手「女鳥人」伊仙芭耶娃（圖），於周二俄羅斯全國錦標賽以4米75成績奪得冠軍後宣佈，將會在8月於莫斯科舉行的世錦賽後正式退役，並稱舉辦場地盧日尼基體育場，是其奪得首個冠軍的地方，具特別意義。<br>綜合外電（俄羅斯）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
