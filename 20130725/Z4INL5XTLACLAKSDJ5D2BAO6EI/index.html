<html><header><meta charset="utf-8"><title>News Flash兩日本前首相違規　遭民主黨開除</title></header><body><h1>News Flash<br>兩日本前首相違規　遭民主黨開除</h1><p>日本民主黨指前首相菅直人（圖）和鳩山由紀夫違反黨規，將開除兩人黨籍。民主黨指菅直人在參議院改選中，沒有支持民主黨的候選人，而是支持無黨派的候選人；鳩山由紀夫就因為早前指「中國認為日本偷了釣魚台，也是沒有辦法的事」，而被開除。<br>中通社</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
