<html><header><meta charset="utf-8"><title>求驗客手記：馬天奴上任謝美斯父子</title></header><body><h1>求驗客手記：<br>馬天奴上任謝美斯父子</h1><p>（樂）今時今日球員喺球會嘅影響力，已經大到過晒界。巴塞隆拿日前宣佈請前紐維爾舊生隊教練馬天奴（圖），早前已經傳出箇中最大原因係美斯個爸爸好鍾意佢，球會因重視美斯嘅意見先至揀佢。將於周五喺巴塞亮相嘅馬天奴周二同傳媒講：「我唔知巴塞點解請我，但好肯定美斯父子係有影響。」而巴塞高層同日亦爆料，話今年底決定係咪會起新球場，服務巴塞57年嘅魯營好有可能會變成歷史。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
