<html><header><meta charset="utf-8"><title>【壹週刊】綠魔食藍莓白雲夾棍</title></header><body><h1>【壹週刊】綠魔食藍莓白雲夾棍</h1><p>【壹週刊】無綫三打七藝人劉俐（藍莓）同白雲，近日分別在網上公開大罵，指自己未有收到邀請，卻離奇出現某夜場活動廣告上，疑有人未經同意，私下以代理人身份接洽及收取酬金，矛頭直指《求愛大作戰》出位出名的綠魔阿Karl（許嘉浩）。<br><br>詳情請看1220期【壹週刊】</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
