<html><header><meta charset="utf-8"><title>兩岸like不like辣妹抱小豬搭地鐵</title></header><body><h1>兩岸like不like<br>辣妹抱小豬搭地鐵</h1><p>南京地鐵有美女手抱寵物小香豬搭車的照片在網上熱傳（圖）。目擊網民稱，事發本月16日，這名身穿黃衣、迷你短裙的辣妹，懷抱着一頭黑臉白身粉嘴的小香豬，正在地鐵站內乘搭自動扶梯。網民熱議地鐵不應讓乘客帶畜禽搭地鐵，亦有網民笑稱：「二師兄跟着一位女施主走了！」<br>新華網</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
