<html><header><meta charset="utf-8"><title>電視撈飯：徐子珊盛女晒玉背</title></header><body><h1>電視撈飯：徐子珊盛女晒玉背</h1><p>徐子珊、翟威廉同羅天宇等噚日喺尖沙嘴幫明珠台宣傳，其中子珊件衫前面睇冇乜嘢，不過原來係大露背，都幾搶鏡！啱啱拍完無綫劇《My盛Lady》休息緊嘅子珊仲話要減肥，因為嚟緊要拍時裝廣告，佢希望可以一星期減到幾磅，佢又講笑話唔擔心上圍縮水，因為佢根本就冇（身材）。講到佢都係盛女，子珊話呢啲嘢急唔嚟，要揀啱先得，唔會胡亂約會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
