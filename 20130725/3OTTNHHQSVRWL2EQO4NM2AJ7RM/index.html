<html><header><meta charset="utf-8"><title>趣怪定格樹蛙打傘　樹葉擋雨</title></header><body><h1>趣怪定格<br>樹蛙打傘　樹葉擋雨</h1><p>突然天降大雨但又沒有帶雨傘，怎算好？這隻聰明的樹蛙或能給你一點啟示。27歲攝影師帕姆（Penkdix Palme）在印尼的鄰居後花園，捕捉到樹蛙打傘的奇景。大雨下，五厘米長的樹蛙手執一片樹葉當雨傘，並會遷就撇雨的角度，為自己擋風擋雨30分鐘，盤膝而坐的牠樣子一臉無奈，十分趣怪。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
