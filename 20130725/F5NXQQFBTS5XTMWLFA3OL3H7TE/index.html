<html><header><meta charset="utf-8"><title>同日出生獲贈紀念幣</title></header><body><h1>同日出生獲贈紀念幣</h1><p>【花絮】<br>英國修咸頓男嬰阿當和小王子同年同月同日生，但較小王子遲出生10分鐘，成為首名得到英國皇家鑄幣局紀念幸運硬幣的新生嬰兒，男嬰父母米爾夫婦感到興奮。英國皇家鑄幣局推出一便士紀念幸運硬幣（圖），送給2,103名和小王子同年同月同日出生的英國寶寶。<br>英國《每日電訊報》</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第二集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
