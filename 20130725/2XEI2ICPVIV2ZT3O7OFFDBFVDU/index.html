<html><header><meta charset="utf-8"><title>各區突發簡訊：水管爆裂　沖爆行人路</title></header><body><h1>各區突發簡訊：<br>水管爆裂　沖爆行人路</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨3時許，尖沙嘴廣東道消防局對開行人路，一條地底150毫米直徑的食水管突然爆裂，大量食水湧出路面，沖爆一段行人路，路面凹陷形成3呎乘3呎闊及2呎深的大洞，食水夾雜沙泥沖到地面流出馬路。<br>水務署人員其後到場關水掣及緊急維修，事件僅影響尖沙嘴消防局的食水供應，幸未有影響消防車出入，現場交通亦影響不大。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
