<html><header><meta charset="utf-8"><title>電視撈飯：Bobby一拖二北上</title></header><body><h1>電視撈飯：Bobby一拖二北上</h1><p>福將歐陽震華（Bobby）主演嘅無綫劇《情逆三世緣》下月12號播映，Bobby前兩日暫時丟低老拍檔關詠荷，率領同劇另外兩位靚女黃智雯同朱晨麗去咗杭州宣傳。有Bobby喺度，點會少得美食同大笑㗎？黃智雯同朱晨麗分別喺微博度話有美食當前，做宣傳都特別開心舒暢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
