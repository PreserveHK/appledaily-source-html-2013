<html><header><meta charset="utf-8"><title>各區突發簡訊：婦超市偷21元垃圾袋</title></header><body><h1>各區突發簡訊：<br>婦超市偷21元垃圾袋</h1><p>【旺　角】<br>【本報訊】昨日上午8時，旺角奶路臣街一間超級市場的48歲姓方經理，見一名53歲姓郭婦人進店後，左逛右逛似在尋找目標，感覺她形迹可疑，於是暗中在閉路電視監視，其間見她在放有廚房用品的貨架上，伸手取走兩卷價值21元的垃圾膠袋，然後若無其事的走過收銀櫃位，沒有付款，經理立即將郭婦截停，當場人贓並獲，於是報警，警員接報到場將郭婦拘捕帶返警署。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
