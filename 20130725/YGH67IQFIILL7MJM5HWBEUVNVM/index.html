<html><header><meta charset="utf-8"><title>蘋果綠葉中生製藥批舊股套現5.5億</title></header><body><h1>蘋果綠葉<br>中生製藥批舊股套現5.5億</h1><p>據銷售文件顯示，中國生物製藥（1177）於收市後，以每股5.32至5.5元，配售1億股舊股，佔已發行股本2%，配售價較昨收市價（5.78元）折讓4.8至8%，套現5.46億港元。高盛負責是次配售。中生製藥昨收報5.78元，升0.9%。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第二集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
