<html><header><meta charset="utf-8"><title>News Flash法現冰雹暴　毀勃艮第葡萄園</title></header><body><h1>News Flash<br>法現冰雹暴　毀勃艮第葡萄園</h1><p>法國勃艮第（Burgundy）著名釀酒區前日出現冰雹暴，加上強風，區內葡萄園（圖）受到「災難性破壞」，有多達90%葡萄被毀。業界指，冰雹暴對土壤的損害可能長達三年。前日的冰雹暴造成兩人受傷，氣象局預測翌日有更多冰雹暴。<br>法新社</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第二集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
