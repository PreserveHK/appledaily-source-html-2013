<html><header><meta charset="utf-8"><title>花絮：馬會熱貓戰冇得開盤</title></header><body><h1>花絮：馬會熱貓戰冇得開盤</h1><p>噚日新特蘭對熱刺場巴克萊亞洲賽，係由英超隊對英超隊，冇牽涉本地球隊，所以唔少球迷都會問，點解馬會唔開盤。本報記者問過馬會，佢哋回應話其實好想開呢場波，但係民政事務局堅決唔批。馬會開唔到盤，相反馬交就有開，咁咪益咗佢哋囉。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
