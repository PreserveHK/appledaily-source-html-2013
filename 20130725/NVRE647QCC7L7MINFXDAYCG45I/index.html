<html><header><meta charset="utf-8"><title>巨濟島戰俘營　變紀念公園</title></header><body><h1>巨濟島戰俘營　變紀念公園</h1><p>【小百科】<br>韓戰期間美軍在南韓建起多個戰俘營，收押北韓和中國志願軍戰俘，其中巨濟島戰俘營接收超過17萬人，其中北韓人民軍15萬，志願軍2.2萬。戰後遣返，志願軍回大陸有7,000多人，1.4萬多人去了台灣。巨濟島戰俘營舊址現已闢為紀念公園。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
