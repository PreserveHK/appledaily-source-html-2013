<html><header><meta charset="utf-8"><title>【壹週刊】名氣生活：虞茱迪　阿太遊旺角</title></header><body><h1>【壹週刊】名氣生活：虞茱迪　阿太遊旺角</h1><p>【壹週刊】LeSportsac香港代理虞茱迪(judy)從未去過旺角，見到街邊小檔好像撿到寶貝一樣，模下吹下又影下，跟着大男生在街上跳hip hop，對街邊檔好有興趣的她，邊走邊買，遇到外國猛男還主動要電話，天氣30幾度熱辣辣她一樣玩得好開心。<br><br>詳情請看1220期【壹週刊】</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
