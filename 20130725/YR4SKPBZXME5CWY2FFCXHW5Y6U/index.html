<html><header><meta charset="utf-8"><title>霍思燕挺巨肚血拼</title></header><body><h1>霍思燕挺巨肚血拼</h1><p>【北京】懷孕8個月嘅內地藝人霍思燕，日前被發現喺北京同老公杜江拍拖行街血拼，挺住圓碌碌巨肚嘅霍思燕，同老公邊行邊講笑。前日霍思燕喺微博留言話懷孕後瘋狂增磅，話自己雙手腫到好似多啦A夢咁，連杯都攞唔住喎，唔少網友送上祝福戥佢開心之餘，亦有網友留言：「準媽咪，別吃鹹了，吃鹹容易腫，因為我也是孕媽。」<br>撰文：馬建華</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
