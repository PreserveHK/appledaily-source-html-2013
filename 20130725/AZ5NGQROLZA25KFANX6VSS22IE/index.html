<html><header><meta charset="utf-8"><title>【壹週刊】封面故事：揭陳茂波兩公婆　搲銀搲到盡</title></header><body><h1>【壹週刊】封面故事：揭陳茂波兩公婆　搲銀搲到盡</h1><p>【壹週刊】醜聞不絕的發展局局長陳茂波再被踢爆囤積古洞農地，涉及利益衝突。他企圖以妻子許步明已售出相關公司國萬實業股份「甩身」。但本刊追查發現，國萬實業今年六月下旬忽然終止休眠狀態，以便出售土地，明顯趕搭新界東北發展「順風車」，只可惜暴利未圖，反面臨下台危機。<br><br>詳情請看1220期【壹週刊】</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
