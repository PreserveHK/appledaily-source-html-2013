<html><header><meta charset="utf-8"><title>求驗客手記：省到人骨折C朗送衫補數</title></header><body><h1>求驗客手記：<br>省到人骨折C朗送衫補數</h1><p>（喜）皇家馬德里翼鋒基斯坦奴朗拿度，周日隨隊友賽作客英冠嘅般尼茅夫，入咗兩粒助球隊大勝6:0，但原來場波有段小插曲。話說佢喺5分鐘有個罰球機會，不過越楣而去，仲意外省中咗個小球迷。呢位13歲球迷原本難得可以近距離坐喺龍門後面睇球星，但就因為C朗一腳而被射中膊頭，痛到要即時入院，仲發現左邊膊頭骨折，真係冇陰公。不過，當C朗知道呢件事之後，即時送上一件簽滿咗皇馬球員簽名嘅波衫（圖），呢位小球迷今次算係塞翁失馬、焉知非福啦。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
