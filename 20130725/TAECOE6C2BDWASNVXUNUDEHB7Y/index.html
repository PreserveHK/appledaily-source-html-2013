<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）F1新例維修員戴頭盔</title></header><body><h1>體訊速遞：<br>（賽車）F1新例維修員戴頭盔</h1><p>國際汽車聯會（FIA）周二宣佈，因早前F1德國站發生賽車輪胎飛脫，今個周末於匈牙利舉行的亨格羅林站，維修站車道的車速由時速100公里減低至80公里。FIA同日亦推出另一新例，所有維修人員（圖）在賽車入站時都要戴上頭盔。<br>綜合外電（法國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
