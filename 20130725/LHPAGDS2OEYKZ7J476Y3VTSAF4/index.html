<html><header><meta charset="utf-8"><title>國金點滴1元美鈔恐變「集體回憶」</title></header><body><h1>國金點滴<br>1元美鈔恐變「集體回憶」<br></h1><p>美國共和黨參議員麥凱恩（John McCain）再度提出以硬幣取代1美元鈔票（圖），有分析指，雖然印鈔票比鑄幣便宜，但此舉可在未來30年，節省138億美元。<br>美國審計局過去20年發表5個報告，支持轉用硬幣。在2011年的報告中，該局保守估計，政府可藉此節省55億美元。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
