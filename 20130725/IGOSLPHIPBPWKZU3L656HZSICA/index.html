<html><header><meta charset="utf-8"><title>一中一台：姚晨晒囝囝甜睡照</title></header><body><h1>一中一台：姚晨晒囝囝甜睡照</h1><p>姚晨於本月15日誕下愛兒小土豆，在醫院小休三天後便回家坐月，與老公曹郁學習當父母。昨姚晨首度於微博公開愛兒兩張相片，首張是曹郁輕拍小土豆，兩父子溫馨入睡，另一張是他們醒來後互望，從相中看出曹郁愛子之情盡在不言中，姚晨更隨相附載歌曲《Love Me Tender》，獲不少網民祝福。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
