<html><header><meta charset="utf-8"><title>孝順父母網計餘下相聚次數</title></header><body><h1>孝順父母網<br>計餘下相聚次數</h1><p>英國推出孝順父母計數機網站，只要輸入父母居住國家、父母年齡、你和父母見面頻密度，就可估算在父母去世前的相聚次數，希望不要愛得太遲。<br>seeyourfolks.com網站根據世衞人類壽命統計，估算子女和父母剩餘相聚次數，網站僅提供中國地區換算，沒香港、台灣等地。若雙親都是70歲、住在英國，你每月見他們一次，你和父母相聚次數只剩120次；若雙親已80歲，預計你父母今年會離開你。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
