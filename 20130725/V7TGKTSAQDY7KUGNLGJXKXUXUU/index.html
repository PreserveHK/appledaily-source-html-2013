<html><header><meta charset="utf-8"><title>【壹週刊】投訴：切良性瘤當美容防癌手術　保誠拒賠</title></header><body><h1>【壹週刊】投訴：切良性瘤當美容防癌手術　保誠拒賠</h1><p>【壹週刊】讀者孫先生幫襯英國保誠買醫療保險，年初發現背部黑痣突然變大、又痕又痛，醫生指可能是「黑色素瘤」，屬前期皮膚癌病變，建議他做手術切除，再取組織化驗。後來化驗報告指，黑痣僅屬良性老人斑，事主以為雨過天青，遂向保誠索償一萬七千多元醫療費，保誠卻引述報告內容，指手術只是「美容療程」而非疾病，企硬拒賠。<br><br>詳情請看1220期【壹週刊】</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
