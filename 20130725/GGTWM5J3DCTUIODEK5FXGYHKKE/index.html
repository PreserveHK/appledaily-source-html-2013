<html><header><meta charset="utf-8"><title>花絮：京治行街市愛睇劏魚</title></header><body><h1>花絮：京治行街市愛睇劏魚</h1><p>一班球星到香港都鍾意「濕平」，熱刺嘅京治都唔例外，不過佢唔係行名店，而係同球會官方電視台記者一齊去咗灣仔街市，體驗地道港式生活，佢就買咗火龍果、海味同麵包，唔知有冇學啲師奶咁講價呢？佢行經街市魚檔嗰陣，好好奇咁睇實賣魚佬劏魚（左圖），唔通劏魚真係咁吸引？之後仲同名宿真路拿揸毛筆學中文書法（右圖），今次香港之旅應該會好難忘。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
