<html><header><meta charset="utf-8"><title>電視撈飯：夏雨講視帝一肚氣</title></header><body><h1>電視撈飯：夏雨講視帝一肚氣</h1><p>無綫視帝夏雨唔止幫王維基拍劇，日前仲幫有線奇妙台嘅《星級會客室》做嘉賓，講番當年爭視帝嘅嘢，夏雨承認好勞氣，全靠網民、傳媒監察至迫使無綫用公正方法選視帝視后。夏雨又話好多人入咗五強都話已經係好大榮幸，佢就唔多認同，話參賽就一定想贏想攞獎，攞第二就滿足不如唔好參賽，如果佢贏唔到，都覺得自己唔夠人好。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
