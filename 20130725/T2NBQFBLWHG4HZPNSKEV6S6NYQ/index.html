<html><header><meta charset="utf-8"><title>獨留女兒在家　父涉疏忽被拘</title></header><body><h1>獨留女兒在家　父涉疏忽被拘</h1><p>【旺角】<br>【本報訊】一名7歲女童，昨晚被家人獨留在青衣長康邨住所，女童疑尋找父母，攀爬出12樓窗門，險象橫生，街坊發現叫救命及報警。消防員接報到場，從樓上游繩進入單位，將女童救回，事後送院檢查。女童父親其後返家，涉嫌疏忽照顧被警方拘捕。<br>險墮樓7歲女童，與家人同住長康邨康順樓12樓一單位，該單位大廳的窗門裝有窗花，但未有上鎖，晚上11時許，對面樓一名男街坊，見到女童爬出窗外，身處危險位置，立即高呼求救，另有街坊聞訊報警。消防員到場發現大門反鎖，於是從樓上單位，游繩進入屋內，見女童在安全地方，她沒有受傷。稍後父親返家，被捕帶署調查。</p></body></html>
