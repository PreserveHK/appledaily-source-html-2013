<html><header><meta charset="utf-8"><title>求驗客手記：高洛仙尼友賽都扯火</title></header><body><h1>求驗客手記：<br>高洛仙尼友賽都扯火</h1><p>（怒）紐卡素周二作客上季葡超季軍費利拿，主隊射手雷卡泰奴先入一球，但係艾美奧比之後為紐記追和，雙方最後以1:1握手言和。不過，其實場波都幾火爆，37分鐘客隊隊長高洛仙尼（右）同雷卡泰奴爭波爭出火，兩個仲攬埋一嚿，前者仲出手叉人頸。最後高洛仙尼同雷卡泰奴齊齊俾球證趕出場，打場友賽啫，唔使咁認真吓嘛。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
