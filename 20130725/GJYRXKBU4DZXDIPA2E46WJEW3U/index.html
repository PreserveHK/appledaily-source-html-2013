<html><header><meta charset="utf-8"><title>News Flash中國軍機　首飛越「第一島鏈」</title></header><body><h1>News Flash<br>中國軍機　首飛越「第一島鏈」</h1><p>日本防衞大臣小野寺五典指，中國軍機（圖）昨日首次飛越位於沖繩本島與宮古島之間的公海上空，是中國軍機首度飛越「第一島鏈」。「第一島鏈」即連結日本列島、沖繩、菲律賓的島嶼線。此外，四艘中國海警船隻昨日亦首次駛近釣魚台。<br>中央社</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第二集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
