<html><header><meta charset="utf-8"><title>電視撈飯：姜大衛慘變惡毒老人</title></header><body><h1>電視撈飯：姜大衛慘變惡毒老人</h1><p>王維基嘅香港電視一直未攞到新免費電視牌照，但都唔係停晒手腳等運到，佢哋嘅新劇《惡毒老人同盟》前日開鏡。個劇由姜大衛、郭峰、白彪同李楓等老戲骨主演，係以黑色幽默手法講𠵱家長者面對嘅生活問題，例如姜大衛啲仔大、孫大但冇人理，李楓做保安俾人蝦等，不過都係試拍一集先，睇睇觀眾意見再決定係咪拍落去。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
