<html><header><meta charset="utf-8"><title>一中一台：楊冪自爆被導演打</title></header><body><h1>一中一台：楊冪自爆被導演打</h1><p>四歲踏足演藝界，幾經努力被封為「內地四小花」的楊冪，近年演出作品被受注視，日前她接受內地傳媒訪問，說多年前曾因哭不出而被導演打，她說：「我被導演打過，因為我哭不出來，我的眼淚太假吧，當時年紀確實太小，可能達不到導演要求，就被打了，打了耳光，也有打身上。」她指當時覺得拍戲太危險，後來才知不是每個導演都是這樣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
