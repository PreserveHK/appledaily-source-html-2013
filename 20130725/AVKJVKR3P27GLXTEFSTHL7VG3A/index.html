<html><header><meta charset="utf-8"><title>靚靚狂掃六盒蛋糕</title></header><body><h1>靚靚狂掃六盒蛋糕</h1><p>【銅鑼灣開平道】張智霖憑《衝上雲霄II》飾演Cool魔而成為焦點，佢老婆袁詠儀（靚靚）喺星期日下晝3點半，一身黑衫現身銅鑼灣開平道Zoe餅店，邊打電話邊問意見揀蛋糕，其間佢發現有記者影相，心情大好嘅靚靚即刻向鏡頭鬼馬伸脷，冇幾耐就買咗六盒蛋糕走人，攞車時佢手機又響，靚靚惟有放低袋蛋糕接聽，跟住再急急離開。<br>採訪、攝影：李志明、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
