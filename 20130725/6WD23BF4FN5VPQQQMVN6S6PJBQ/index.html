<html><header><meta charset="utf-8"><title>颱風天鷹改名天鴿</title></header><body><h1>颱風天鷹改名天鴿</h1><p>【本報訊】2011年12月颱風「天鷹」吹襲菲律賓南部引發洪災及山泥傾瀉，造成超過2,300人死亡或失蹤。世界氣象組織轄下的颱風委員會早前通過，在熱帶氣旋名單中以由日本提出、為星座名稱的「天鴿」取代「天鷹」。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第二集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
