<html><header><meta charset="utf-8"><title>玩命男跳過對面大廈</title></header><body><h1>玩命男跳過對面大廈</h1><p>美國伊利諾州一位玩命青年，為了完成「忍者戰士」訓練，竟在完全沒有安全裝備下，在大廈頂樓凌空跳過對面大廈，過程驚險萬分！<br>斯旺森（Ethan Swanson）上周六在YouTube上載一條短片，只見頭戴頭盔鏡頭的他，徒手爬水管上三層高的大廈天台，然後在頂樓邊緣徘徊，目測跟對面較矮的大廈的距離。他其後急速助跑縱身一跳，整個人凌空躍到對面大廈，雙腳着地後打了幾個觔斗穩住身子。片段上載後，幾天已有近20萬點擊率。<br>YouTube網站</p></body></html>
