<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
澳門漢偷運83公斤豬</title></header><body><h1>各區突發簡訊：<br>
澳門漢偷運83公斤豬</h1><p>【澳門】<br>【本報訊】澳門一名男子昨晨駕電單車抵關閘邊檢大樓外，將多袋由水貨客偷運入境的豬肉集合運送時，海關人員將他拘捕，並撿獲83公斤豬肉和豬內臟，有人承認準備交給附近食肆。此外，海關人員前日下午搜查新口岸廣利街旅遊區，在一店舖相連的貨倉內搜到66,300支未完稅香煙，負責人被捕，有人透露是利用私家車偷運入境再高價售予旅客。</p></body></html>
