<html><header><meta charset="utf-8"><title>烤焗秘技：高筋老麵焗包煙韌</title></header><body><h1>烤焗秘技：高筋老麵焗包煙韌</h1><p>很多人將愛情與麵包相對比，先不論哪樣重要，就知道為情人焗個芳香的麵包，定會讓他甜在心頭！製作沙樂美麵包，有朋友遇過的問題就是麵包的韌度不夠，其實只用低筋麵粉就是敗筆了，謹記要用高筋麵粉才讓麵包焗出來煙煙韌韌！而老麵是一種發酵過度成熟的麵糰，酸味重，所以適宜用於短時間發酵麵包，較鬆軟及富彈性。製法就是以105克的高筋麵粉，加110毫升的水，1克酵母，拌勻後放入已塗油的保鮮袋內，壓出空氣後再密封，在室溫發酵約8小時，就能以老麵製作出鬆軟的香甜麵包！<br>記者：張文蕙</p></body></html>
