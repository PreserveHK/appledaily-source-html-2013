<html><header><meta charset="utf-8"><title>案件速遞︰　奪哎吔女兒貞操　男子判囚</title></header><body><h1>案件速遞︰　<br>奪哎吔女兒貞操　男子判囚</h1><p>【本報訊】地盤散工趁懷孕女友睡着時，非禮她的12歲女兒，又於女童13歲時，以1,000元利誘她做愛，奪其貞操。法官昨指散工犯案時較女童年長一倍，行為絕對是違反女童信任，令女童事後對自己身體感到厭惡，對與散工同齡男子抱有戒心，並因未能自我保護感到憤怒，判散工監禁兩年半。<br>案發於07及08年，29歲姓文被告撫摸及強吻女童X的胸部等，又捉住X的手摸自己陽具，跟X做愛時有戴安全套。他早前在區域法院承認非法性交等三項罪。辯方求情則指，被告不涉及違反誠信行為，沒濫用長輩身份及權力犯案。<br>案件編號：DCCC829/12</p></body></html>
