女生「乳溝的祝福」<br>
</title></header><body><h1>為球隊打氣<br>
女生「乳溝的祝福」<br>
</h1><p>美國堪薩斯州的女大學生最近掀起一股露乳溝潮，人人都穿上窄身球衣，把那雙豐滿乳房擠出一條深長事業線，無非是為學校球隊打氣。<br>這股露乳溝潮是由堪薩斯大學豐乳女生肯特（Tiffany Kent）發起，當時她眼見大學籃球隊落後19分，於是上載乳溝照激勵士氣，最後球隊得以一分之微反敗為勝。這招「乳溝的祝福」席捲美國校園，女生紛紛在Twitter仿效。<br>英國《太陽報》</p></body></html>
