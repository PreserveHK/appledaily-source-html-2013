<html><header><meta charset="utf-8"><title>港澳台記協<br>撐《南周》</title></header><body><h1>港澳台記協<br>撐《南周》</h1><p>港、澳、台三地記者協會早前首次發表聯合聲明，支持《南周》的同業。香港記協主席麥燕庭表示，發表聲明之後，不時有內地同業循不同途徑道謝，有些更對她說：「我們還站着。」她強調《南周》是爭取新聞自由的轉捩點，不會告一段落，「我哋會為事件保溫，希望《南周》同業唔會被秋後算賬。爭取新聞自由係持久戰，人民嘅訴求唔會歇息。」<br>發起學界聯署的浸會大學傳理學會會長梁偉聰說，繼續向傳理系同學發放內地新聞自由的消息，尤其是《南周》的進展，「內地政府因為之前有人嘈先至回應，從來冇嘗試解決問題，好多傳媒機構都受緊政府粗暴對待。」<br>《蘋果》記者</p></body></html>
