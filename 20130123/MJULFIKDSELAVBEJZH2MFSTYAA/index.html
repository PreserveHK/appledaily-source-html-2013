坐馬桶陰莖泡水中</h1><p>男人渴望擁有「那話兒」雄偉，但號稱擁有全球最長陰莖的美國人福爾肯（Jonah Falcon）卻有苦自己知，不但難尋性伴，連上廁所也有難度。<br>福爾肯的陰莖長34厘米（13.5吋），令褲襠脹卜卜，曾引起機場安檢以為他褲襠藏了武器。他最近接受MTV頻道訪問時大吐苦水，指陰莖太長，令他難以使用尿兜小便，所以使用馬桶或蹲廁，但陰莖卻經常泡在水裏，令他苦不堪言。<br>他還表示難以找到適合的性伴侶，因為多數女性沒有那麼深的陰道，所以她們都大感吃不消。<br>台灣ETtoday網</p></body></html>
