<html><header><meta charset="utf-8"><title>阿徐戥腳換生煎包</title></header><body><h1>阿徐戥腳換生煎包</h1><p>徐濠縈昨日在旺角出席前組合Bliss成員Oscar的食店開幕，Oscar還請來一班好友如張繼聰、謝安琪、張敬軒和鄭融等，他表示眾人沒酬勞，只能免費請他們吃生煎包一世作回報。<br>談到阿徐和老公陳奕迅之前向報業協會投訴女兒陳康堤被追訪，阿徐耍手擰頭：「哎呀，我今日唔講，今日唔想搶朋友鏡，聽日會同Josie（何超儀）一齊出嚟講。」關心妍（Jade）因失落《十大中文金曲》，暗示要退出樂壇，專心生仔，跟她同公司的張敬軒說：「Jade可能只係踏入人生另一階段，有啲唔同睇法，或者有啲情緒啫。」他承認約滿環球後，不會續約，外傳他簽英皇，他不置可否。<br>採訪、攝影：卓寶花</p></body></html>
