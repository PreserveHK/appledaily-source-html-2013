<html><header><meta charset="utf-8"><title>周三數據王：<br>
PSG主場踢盃例先入球</title></header><body><h1>周三數據王：<br>
PSG主場踢盃例先入球</h1><p>法甲富豪球會巴黎聖日耳門（PSG、藍衫）今季踢國內外盃賽，表現甚好，9戰取得7勝1和1負，其中於主場作賽更是全勝，4戰4勝，當中有3場是開出[贏/贏]，以及淨贏兩球或以上。另外，他們於主場進行盃賽，更踢得很主動進取，故場場都是成為「第一隊入球」。周三他們於主場王子球場與圖盧茲進行法足盃32強戰，球迷如信數據的話，可向他們埋手。</p></body></html>
