<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅生仔好過攞獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅生仔好過攞獎 - 馮仁昭</h1><p>楊千嬅噚日喺觀塘做now節目訪問，仲抱住主持區永權個B，佢話今日喺北京做嘢後就收爐過年，把握時間休息：「始終開刀破過氣，氣管唔係最好狀態，想坐多幾個月。」今年係囝囝Torres首年新年，千嬅話：「老公話個仔首度登場，講笑話喺facebook寫利是有最低消費。」講到關心妍喺港台頒獎禮失獎而意興闌珊索性計劃生仔，千嬅話：「生BB係緊要過攞獎，真係要趁後生，我都想早十年識老公，多啲體力陪仔玩。」<br>撰文：馮仁昭</p></body></html>
