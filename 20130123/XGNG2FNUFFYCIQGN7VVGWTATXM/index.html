<html><header><meta charset="utf-8"><title>細細粒唔敢做女神</title></header><body><h1>細細粒唔敢做女神</h1><p>無綫劇《老表，你好嘢！》中飾演細細粒成功出位的陳嘉佳（小寶）及鬼妹陳明恩，昨日到新城接受訪問，兩人坦言自劇集出街後，知名度增加不少。提到劇集高收視，細細粒說：「如果去到40點，我就吞巨型pizza，鬼妹就染黑髮。」不如穿三點式示人？細細粒笑言：「呢啲等咪咪姐（朱咪咪），我冇人睇。」但被宅男封為女神，細細粒自嘲：「我冇樣冇身材又大食，唔敢當。」<br>有指《老表》內地播映時被刪走名店外唱蝗蟲，及少年黃光亮及羅蘭偷渡來港片段，但監製黃偉聲昨說：「我哋冇另外剪，會唔會係內地自己剪就唔知。」<br>採訪、攝影：卓寶花</p></body></html>
