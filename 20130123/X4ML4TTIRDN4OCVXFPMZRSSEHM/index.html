<html><header><meta charset="utf-8"><title>胡敏珊杜宇航傾佛偈</title></header><body><h1>胡敏珊杜宇航傾佛偈</h1><p>胡敏珊、甄楚倩、何超雄及連炎輝等，前晚到會展出席大寶法王講座，近日忽傳和杜宇航撻着的胡敏珊，被問到心情是否很開心？她說：「冇分別，開心係學佛，我都有同佢傾佛偈。」胡敏珊否認兩人拍拖，只是誤會。被形容為姊弟戀，胡敏珊自信十足說：「我冇所謂，我外表咁young。」<br>連日來甄楚倩皆有出席，相當誠心，她表示自己亦有影響兒子信佛。有傳邱淑貞（豆斗）和王菲因信不同法王而不和，甄楚倩說：「信邊一個係緣份，大家都係行善。豆斗係善良，唔會咁。」<br>採訪、攝影：譚倩宜</p></body></html>
