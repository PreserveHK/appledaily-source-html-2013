<html><header><meta charset="utf-8"><title>求驗客手記：<br>奇雲保定反歧視英雄 - 求驗客</title></header><body><h1>求驗客手記：<br>奇雲保定反歧視英雄 - 求驗客</h1><p>〈怒〉歐洲足協會長柏天尼同國際足協會長白禮達打對台！AC米蘭喺歇冬期作客友賽意大利丁級聯賽球會Pro Patria，奇雲保定等幾位AC球員被主場球迷種族歧視，結果佢踢到26分鐘自己走出場，場友賽亦腰斬。白禮達唔贊同奇雲保定嘅做法，話咁係解決唔到問題；柏天尼就力撐奇雲保定，仲提醒球證可按情況腰斬。奇雲保定仲無啦啦做咗聯合國反種族歧視嘅英雄，受邀出席喺3月舉行嘅聯合國反種族歧視會議。</p></body></html>
