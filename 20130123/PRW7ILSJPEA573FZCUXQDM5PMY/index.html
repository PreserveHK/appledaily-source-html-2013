<html><header><meta charset="utf-8"><title>女生公寓賣包</title></header><body><h1>女生公寓賣包</h1><p>由成班𡃁模孭飛嘅微電影《女生公寓》噚日喺銅鑼灣搞慶功，個個都谷胸拋咪鬥性感，女主角郭穎兒（Celia K）同E級超蓮鍾采羲（Iris）齊齊賣大包，林宜芝（Monna）見勢色唔對，即除外套鬥搶鏡。<br>Celia話戥周秀娜同陳偉成（Avis）分手可惜，對於Avis同𡃁模羅彩玲洩床照，Celia暗寸：「邊可能咁啱俾人見到，可能有人刻意做出嚟。」Iris之前喺社交網暗示林愛兒屬於何超盈，佢知衰話：「女仔同女仔點喺埋一齊，嗰句係笑話，大家唔好有遐想，超盈好多人追。」<br>撰文：洪紅克</p></body></html>
