</title></header><body><h1>蘋果綠葉<br>
深控52億向母購福田地<br>
</h1><p>深圳控股（604）昨宣佈，以51.71億元向母公司收購一幅位於深圳福田區彩田路與筍崗路交滙處的地盤，公司將以每股3.667元，向母公司發行14.1億股新股來支付代價。目標地盤總土地面積約為12.1萬平方米，建築面積約為78.9萬平方米。交易完成後，母公司持有深控權益將由44.4%增至59.7%，公司將會申請清洗豁免，否則將要向其他股東提出全購要約。公司將在今日復牌。</p></body></html>
