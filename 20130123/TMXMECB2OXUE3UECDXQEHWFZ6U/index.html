<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚撐星爺闊佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚撐星爺闊佬 - 馮仁昭</h1><p>莫文蔚（Karen）噚日喺商台接受訪問宣傳佢隻新碟，佢話心情好興奮，因為第一次可以同iTunes合作，港、台、大馬同老撾呢幾個地方仲係下載嘅冠軍，嚟緊隻碟仲會出黑膠碟。<br>Karen舊愛周星馳最近俾舊友鬧份人孤寒，莫文蔚就力撐話：「我同佢合作冇問題，佢會請人食飯，反而我冇乜請佢食飯，一個醒目、咁勁嘅人，諗嘢有自己嗰套，特別啲囉，我同佢合作得好愉快喎。」<br>撰文：馮仁昭</p></body></html>
