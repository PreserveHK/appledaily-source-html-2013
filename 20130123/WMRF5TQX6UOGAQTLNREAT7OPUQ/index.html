<html><header><meta charset="utf-8"><title>爽影評：《一代宗師》武林傳奇</title></header><body><h1>爽影評：《一代宗師》武林傳奇</h1><p>王家衛起初拍一個人的傳記，發酵了17年，演變成整個武林的傳奇，技藝超越之前任何作品。130分鐘的版本，宮二章子怡無疑戲份最多，但全是側面描寫，作用是襯托葉問梁朝偉。被現實消磨的宮二向葉問說已忘了六十四手，道出中國文化不能傳承的可惜。梁朝偉打的戲份不多，但演出大師氣度，尤其談吐不慍不火，眼神充滿自信但沒氣燄，成為宗師不是靠發達的四肢，竅門是精神上的修為。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
