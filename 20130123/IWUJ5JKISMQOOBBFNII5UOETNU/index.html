<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉德嫻踢踏舞練氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉德嫻踢踏舞練氣 - 馮仁昭</h1><p>葉德嫻將於3月8日喺紅館舉行三場演唱會，近呢半個月，佢隔日就跳三個鐘踢踏舞練氣開聲，佢話除咗睇星同行山外，都好鍾意跳踢踏舞。葉德嫻話：「好多人問我跳踢踏舞係唔係其中一個表演環節，我同監製研究緊，因為大家想我唱嘅歌太多，主辦單位又想我表演吓跳舞，冇所謂，只係怕時間唔夠。」佢又事先張揚唔會推出CD同DVD，仲話為宣揚環保，今次個唱刻意將舊衫修改循環再着。<br>撰文：馮仁昭</p></body></html>
