<html><header><meta charset="utf-8"><title>遭雪球擲中<br>消防水炮射頑童</title></header><body><h1>遭雪球擲中<br>消防水炮射頑童</h1><p>英國連日下大雪，一批頑童更興奮得在街頭打雪戰，互擲雪球，但他們竟向正在工作的消防員擲雪球，消防員憤然用消防喉還擊，把頑童射得全身濕淋淋，讓他們得到玩出禍的教訓。<br>利茲（Leeds）一班青少年，走過一條堆滿積雪的橋樑時，看見河中一位消防員正埋首工作，一名頑童拾起雪球，朝消防員兜口兜面擲去。消防員不甘被戲弄，立即開動馬力強勁的水泵，以水炮還擊。<br>青少年們群起用雪球反攻，但明顯不敵水炮，結果被水炮射得全身濕透，在寒溫下凍得瑟縮一團，作弄人卻反被人大整治，惹來途人哈哈大笑。<br>英國《每日郵報》</p></body></html>
