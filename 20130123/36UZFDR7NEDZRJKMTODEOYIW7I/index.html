<html><header><meta charset="utf-8"><title>怕羞「雙面貓」惹人憐愛</title></header><body><h1>怕羞「雙面貓」惹人憐愛</h1><p>蝙蝠俠電影中，雙面人面目猙獰，人見人怕。但塞爾維亞一隻「雙面貓」就因為相貌稀奇可愛，幸運地獲善心人收養。<br>三歲大的流浪貓Puffy，臉龐正中恍如有條線，完整地分成黑色及啡色兩副容貌，不但無嚇怕人，更令現時主人一見鍾情把她收養，找來動物攝影師為牠拍寫真。<br>攝影師形容Puffy相當內向，拍攝初期先玩了一輪躲貓貓，不過這隻雙面貓對鏡頭都算敏感，熟絡後對着相機不再害羞，任由攝影師拍攝。<br>英國《每日郵報》</p></body></html>
