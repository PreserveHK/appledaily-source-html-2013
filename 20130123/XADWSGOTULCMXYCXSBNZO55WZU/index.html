<html><header><meta charset="utf-8"><title>林建名丁母憂傷感</title></header><body><h1>林建名丁母憂傷感</h1><p>大名娛樂老闆林建名母親、林百欣元配賴元芳上周在九龍聖德肋撒醫院過世，享壽103歲，下周一在香港殯儀館設靈。人稱「大少」的林建名昨日接受訪問時，語調依然有點傷感：「本來我哋已經訂晒期，下星期同佢做百歲大壽，訂咗70、80圍，點知咁樣，𠵱家惟有取消。」<br>林建名透露母親生前沒大病，只是年老體弱，兩年多前開始不能進食，插喉吃流質食物，但精神尚算不錯：「好多時都係瞓吓覺、坐吓咁，早排突然坐唔到起身，上星期喺醫院瞓瞓吓去咗，去得好安詳，冇辛苦。」林建名和妹妹都在母親身邊陪伴最後一程。<br>採訪：林妙萍</p></body></html>
