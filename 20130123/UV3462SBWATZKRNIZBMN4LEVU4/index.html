<html><header><meta charset="utf-8"><title>今日提醒你：<br>圖書館講座　 向也斯致敬</title></header><body><h1>今日提醒你：<br>圖書館講座　 向也斯致敬</h1><p>著名文學作家也斯（梁秉鈞教授）早前離世，文壇無不惋惜。香港中央圖書館本周六舉行《也斯與香港文學》講座，向也斯追思與致敬，下午2時半至4時半在圖書館地下演講廳舉行，免費入場。是次講座由相關學者與市民分享也斯在香港文學的貢獻及見解。<br>此外，中央圖書館8樓「香港文學資料室」由即日起至2月28日，舉辦《告別人間滋味》展覽，展出也斯中英文文學作品共16冊，包括小說、散文及新詩創作，並挑選兩份也斯手稿，市民可一窺他的文學世界。香港公共圖書館亦將於3月推出「也斯與香港文學」網頁，讓市民感受也斯的文學生命。</p></body></html>
