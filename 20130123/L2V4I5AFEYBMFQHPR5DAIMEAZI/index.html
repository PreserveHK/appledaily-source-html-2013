<html><header><meta charset="utf-8"><title>亞姐冠軍留港發展</title></header><body><h1>亞姐冠軍留港發展</h1><p>亞視《2012亞洲小姐競選》眾得獎者昨日到銅鑼灣領獎，各佳麗均獲得贊助商頒發包金獎座及包金紀念品，冠軍陳彥蓉表示希望有機會留港發展。至於被指爆冷勝出，陳彥蓉說：「有自信就好，最重要係自己好淡定。」奪得最受傳媒歡迎獎的葉詩琪，衣着明顯較為性感，她表示身材好冇辦法。贊助商未有安排紀念品給葉詩琪，最後只用其他佳麗的紀念品頂替。<br>雖然前晚總決賽一班亞姐大賣性感，但平均和最高收視都得2點，僅13萬觀眾捧場，認真慘情。至於無綫《老表，你好嘢！》前晚平均收視高達31點，約199萬觀眾收看。　<br>採訪：王崇穎<br>攝影：陳志嵐</p></body></html>
