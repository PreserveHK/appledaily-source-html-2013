<html><header><meta charset="utf-8"><title>Miki開工行行企企</title></header><body><h1>Miki開工行行企企</h1><p>【中環】楊愛瑾（Miki）最近幫無綫拍咗套劇集《神槍狙擊》，同劇仲有好耐冇喺香港演出嘅前無綫花旦周海媚，都幾令人期待。<br>前晚差不多8點鐘，套劇喺中環開工，不過就只係得Miki一個人，劇情好簡單講Miki一個人行街時撞到兩位路人甲同乙，雖然簡單不過前後都拍咗5、6次，最後要現場一名貌似導演嘅男子好細心咁指示嗰兩位臨時演員企位，先至可以順利完成，之後Miki都好緊張睇番重播。<br>採訪、攝影：吳耀輝</p></body></html>
