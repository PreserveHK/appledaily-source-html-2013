<html><header><meta charset="utf-8"><title>深水炸彈</title></header><body><h1>深水炸彈</h1><p>剛剛有新片《黑殺令》（Django Unchained）上映嘅鬼才導演昆頓塔倫天奴（Quentin Tarantino），上星期初贏咗金球獎最佳編劇之後，周末就即刻同佢嘅作家女友Lianne Spiderbaby去咗墨西哥度假慶祝。平時唔覺塔倫天奴咁肥，當佢哋坐遊艇出海嗰陣，着住泳褲嘅塔倫天奴就巨腩盡現，佢鍊住個鼻跳落水嗰陣仲成個深水炸彈咁！佢女友就企喺船尾塊板度扮水上飄嚟𠱁佢開心。兩個玩到攰就喺船上睇風景兼影相，幾咁梳乎。</p></body></html>
