<html><header><meta charset="utf-8"><title>馬國明情侶檔搵銀</title></header><body><h1>馬國明情侶檔搵銀</h1><p>馬國明和朱晨麗近日傳出緋聞，兩人昨日以情侶檔姿態到上水出席活動，即場合力整飾物。穿上貼身衫的朱晨麗大騷身材，並蹺住馬明手臂合照。<br>對於是否收情侶檔酬勞？馬明笑說：「梗係啦，傳緋聞到𠵱家先有第一單job，幾開心，但唔知係唔係收貴啲。我唔介意，都係搵吓食，仲開心。」不過他笑言不會將酬金奉獻給對方，朱晨麗亦表示應該一人一份。馬明強調要努力搵錢，因為娶邊個都要儲錢，反而朱晨麗就想儲錢買樓。<br>採訪、攝影：溫敏芝</p></body></html>
