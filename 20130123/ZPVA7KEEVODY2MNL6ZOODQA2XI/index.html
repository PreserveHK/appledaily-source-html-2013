<html><header><meta charset="utf-8"><title>關仁隱事：「太子」內定攞巨獎 - 關仁</title></header><body><h1>關仁隱事：「太子」內定攞巨獎 - 關仁</h1><p>外界一直以為「筲箕」唔攞獎，所以三色台個頒獎禮先至輪到「太子道太子」攞巨獎，但關仁聽聞其實係筲箕一早知道今次三色台決定畀巨獎太子，筲箕知道自己就算出席嘅話，只會淪為太子嘅陪襯品，加上「傷財」頒獎禮，筲箕連入圍都冇，佢左度右度過之後，咪索性乜嘢頒獎禮都唔到唔玩囉。其實舊年三色台高層「數字」力撐太子攞巨獎，但其他高層怕太子未夠班極力反對，話下屆先至畀太子攞，換言之三色台其實舊年已經傾好晒畀巨獎太子囉。<br>撰文：關仁</p></body></html>
