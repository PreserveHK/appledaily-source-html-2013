<html><header><meta charset="utf-8"><title>米歇爾兩度翻白眼</title></header><body><h1>米歇爾兩度翻白眼</h1><p>第一夫人米歇爾真性情，在就職典禮午餐會上，被拍到對坐在左側的共和黨眾議院議長博納（John Boehner）一臉厭惡，在17秒的片段裏，竟兩度翻白眼。<br>當時奧巴馬和博納似在閒話家常，米歇爾坐在中間一副不願介入的樣子，當博納輕拍她手臂邀請她一起聊，她只是瞄了一瞄他，笑容極牽強，還將身體向前傾讓丈夫跟他聊到夠。但博納還不識趣，幾秒後再拍她，她笑容似笑非笑又迴避眼神接觸，然後竟眼望前方一再翻白眼，即使奧巴馬在旁笑着輕拍她的肩膀示意，她仍不改冷漠，真有性格。<br>英國《每日郵報》</p></body></html>
