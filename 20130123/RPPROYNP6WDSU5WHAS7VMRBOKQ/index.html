<html><header><meta charset="utf-8"><title>丹麥裁定男女理髮同價</title></header><body><h1>丹麥裁定男女理髮同價</h1><p>丹麥的性別平等情況，稱得上是多國榜樣，現在男女平等更延伸至理髮方面。<br>當地一間理髮店，標明女士收費528丹麥克朗（725港元），比男士的428丹麥克朗（590港元）貴23%，長髮者更要額外付2,500丹麥克朗（3,400港元）。有女士不滿這種價格差異，找平權委員會投訴，委員會裁定有關收費是性別歧視，屬於違法，男女需劃一收費。<br>理髮師堅持長髮者理髮時間較長，多付錢很合理，批評裁決荒謬，只會釀成收費混亂。<br>英國《每日郵報》</p></body></html>
