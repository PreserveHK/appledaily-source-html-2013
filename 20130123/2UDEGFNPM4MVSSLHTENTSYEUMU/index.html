<html><header><meta charset="utf-8"><title>何傲兒揀餅善變</title></header><body><h1>何傲兒揀餅善變</h1><p>【中環ifc】選完港姐之後入咗無綫做演員嘅何傲兒，通常喺劇中飾演嘅都係千金小姐，事實上佢本身都係大家閨秀。前日4點幾何傲兒同一位中年女子一齊去到中環ifc行街，見佢哋入Agnès b行咗一陣，之後就到Agnès b間餅舖，起先何傲兒同位中年女士一齊揀蛋糕，見佢指指吓以為已經搵到心頭好，點知轉眼間佢又好似好唔滿意咁轉身走人，女人係善變，不過唔知易變成咁。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
