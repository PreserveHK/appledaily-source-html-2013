<html><header><meta charset="utf-8"><title>隔牆有耳：<br>行騙長官晨早大話騷 - 李八方</title></header><body><h1>隔牆有耳：<br>行騙長官晨早大話騷 - 李八方</h1><p>行騙長官梁振英推出「拖」政報告後評分插水，搞到唔少市民晨咁早去行政會議向佢示威，包括愛用大喇叭嘅社民連。早排唐唐南極返港蒲頭，公開插梁振英選舉時一邊隱瞞自己有僭建，一邊插佢僭建係誠信嘅問題做法唔公道後，狼振英出席行會時，就以示威者「太嘈」為理由唔答記者問題，拖到今時今日仲未親口回應過唐唐反擊。</p><p>點知噚日社民連成員休息冇蒲頭，全場靜到蚊飛過都聽到之時，狼振英接過請願信，再自說自話指會打擊水貨客後，就一條記者問題都唔答就轉身走。唔少記者睇到梁振英咁做都甚為意外，估唔到晨咁早已有大話表演睇。</p></body></html>
