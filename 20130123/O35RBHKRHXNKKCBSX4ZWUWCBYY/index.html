<html><header><meta charset="utf-8"><title>求驗客手記：<br>幾千土人歡迎史奈達 - 求驗客</title></header><body><h1>求驗客手記：<br>幾千土人歡迎史奈達 - 求驗客</h1><p>〈樂〉喺國際米蘭慘成過街老鼠嘅荷蘭中場史奈達，早前終以830萬鎊轉會費（約1億港元）過檔土超加拉塔沙雷；佢早前到埗土耳其城市伊斯坦堡，仲有成幾千名球迷接佢機，未簽約已經成為土皇帝！球迷熱情到好似贏咗聯賽冠軍咁，不過我求大俠就勸史奈達唔好開心得咁早，因為加拉塔沙雷球迷出名變臉快，踢得好就讚到你識飛，表現曳少少，隨時掟你水樽呀。</p></body></html>
