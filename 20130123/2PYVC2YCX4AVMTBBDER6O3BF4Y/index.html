<html><header><meta charset="utf-8"><title>建築物首飾　教堂掛頸</title></header><body><h1>建築物首飾　教堂掛頸</h1><p>可有想過將教堂掛在頸上？或者將羅馬鬥獸場玩弄於鼓掌之中？有了美國費城珠寶計設師德蒙特（Joshua DeMonte）將建築融合到首飾的最新設計，一切皆有可能。<br>德蒙特的新作包括甚有教堂色彩的導水管衣領、露台配以飄逸窗簾的手鏈，就連磚牆、迴旋梯及紅地毯都是設計元素。全靠特製3D軟件協助，德蒙特可以將石膏及玻璃纖維切割成不同「建築物」。雖然手工欠奉，用料普通，但獨一無二的設計令你的首飾特別搶眼，每件造價要700至5,000美元（5,400至39,000港元）。<br>英國《每日郵報》</p></body></html>
