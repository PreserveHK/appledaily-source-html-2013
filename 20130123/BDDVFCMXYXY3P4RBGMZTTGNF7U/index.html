<html><header><meta charset="utf-8"><title>讀誓詞食螺絲</title></header><body><h1>讀誓詞食螺絲</h1><p>【花絮】<br>奧巴馬為免重蹈四年前讀錯誓詞的覆轍，小心翼翼宣誓，豈料又食螺絲，他在念到「美國總統職務」（the office of President of the United States）時，竟幾乎把最後的 States 省略，幸及時發現讀回，然後以笑遮醜。他演說後下台時，多次停步回望廣場的人海，一臉留戀地悄悄跟身旁的人說：「我想再看看此情此景，我以後再也看不到了。」<br>美國有線新聞網絡</p></body></html>
