<html><header><meta charset="utf-8"><title>蘋果汁：<br>國泰　全日空　減燃油費</title></header><body><h1>蘋果汁：<br>國泰　全日空　減燃油費</h1><p>【本報訊】民航處昨宣佈，國泰航空及全日本航空下月將降低燃油附加費，來往亞洲地區短途航班減1%，而來往歐美等地區的長程航班則減6.5%。<br>由下月1日起，國泰航空短途航班燃油附加費為227元，減3元，而長途航班燃油附加費為908元，減63元。全日本航空燃油附加費為227元，減3元。<br>民航處表示，客運燃油附加費是在航油價格出現波動時，幫助航空公司收回部份的額外經營成本。民航處按照有關的雙邊民用航空運輸協定，每月審批航空公司的燃油附加費申請。</p></body></html>
