<html><header><meta charset="utf-8"><title>家輝冇時間補擺酒</title></header><body><h1>家輝冇時間補擺酒</h1><p>張家輝與關詠荷雖在03年於澳洲結婚，且育有快將7歲的女兒Brittany，但一直未擺喜酒，最近盛傳家輝四、五月在港補擺喜酒，但家輝昨否認說：「冇咁嘅事，邊有可能，我𠵱家拍緊《變役》同《魔警》，遲啲仲有《香港仔》同英皇一部電影，一路排到年底，邊有時間做呢件事。」<br>另家輝前晚7時許跟古天樂、劉青雲及導演陳木勝到銅鑼灣一樓上餐廳晚膳，食足五小時，離開時個個面紅紅。而余安安前晚也於同餐廳吃飯。<br>採訪、攝影：陳辰、楊浩賢</p></body></html>
