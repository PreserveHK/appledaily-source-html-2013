<html><header><meta charset="utf-8"><title>趣趣地：防守之王終於修皮</title></header><body><h1>趣趣地：<br>防守之王終於修皮</h1><p>季初被稱為防守之王嘅修咸頓（紅衫）崩潰嘞！佢哋主場對維拉，全場控球超過7成，被對手3次中目標射門就失3球，輸2:3，錄得3連敗，而且3場加埋失咗8球！修頓頭11場聯賽只失5球，但𠵱家係咁失波，可能同傷兵有關。前排中堅洛夫雲傷過，呢排就到門將保路錫，呢場要搵阿根廷嘅加沙寧加打正選，唔太穩陣。<br></p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
