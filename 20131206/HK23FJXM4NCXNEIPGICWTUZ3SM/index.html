<html><header><meta charset="utf-8"><title>各區突發簡訊：單車男失控半昏迷</title></header><body><h1>各區突發簡訊：<br>單車男失控半昏迷</h1><p>【馬鞍山】<br>【本報訊】家住馬鞍山的47歲宋姓男子，昨天中午12時許，獨自騎單車沿着馬鞍山村路落斜。<br>當駛至斜路尾段近馬鞍山路時，懷疑車速過高失控，連人帶車翻倒路上，他的後腦、左眼和手腳受傷，陷入半昏迷，途人發現他受傷倒卧路邊，立即報警。<br>警員及救護員接報到場，將事主急送醫院治理，經治療後已經蘇醒，幸好沒有性命危險。警員調查後，相信事主騎單車自炒出事。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
