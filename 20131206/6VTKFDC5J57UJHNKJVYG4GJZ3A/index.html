<html><header><meta charset="utf-8"><title>蘋果綠葉碧桂園今年售樓料破千億</title></header><body><h1>蘋果綠葉<br>碧桂園今年售樓料破千億</h1><p>碧桂園（2007）物業銷售今年有望突破千億大關，今年首11個月實現合同銷售額達967億元（人民幣．下同），按年升幅達1.3倍，為全年目標的156%；合同銷售建築面積1,465萬平方米，亦增1.1倍。單計11月份，合同銷售額為170億元，較上月增42%；銷售建築面積則升至268萬平方米。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
