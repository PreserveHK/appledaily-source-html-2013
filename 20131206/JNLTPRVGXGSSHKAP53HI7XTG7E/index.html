<html><header><meta charset="utf-8"><title>遭捉姦被打　二奶斷肋骨</title></header><body><h1>遭捉姦被打　二奶斷肋骨</h1><p>江蘇南京一名姓余的婦人，知道丈夫在外包二奶後，近日找來弟弟到二奶（圖）的住所，準備捉姦在床。兩人開門後發現余的丈夫與二奶相擁床上，拉開被褥竟發現兩人一絲不掛，余婦於是拿出相機拍照取證，而她的弟弟卻怒不可遏，不斷向二奶拳打腳踢，最後打斷二奶三條肋骨。事後余被公安拘捕，並被控以故意傷害罪，但經法院審理後，他願賠償5.5萬元人民幣而獲免於刑責。<br>江蘇城市頻道</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
