<html><header><meta charset="utf-8"><title>江若琳谷胸緊張出汁</title></header><body><h1>江若琳谷胸緊張出汁</h1><p>江若琳前晚以性感打扮到尖沙嘴出席雜誌活動，她說：「緊張到出晒汁，係自己嘅底線，大個女想試吓唔同嘗試。」同場的盛品儒亦有留意近日亞視續牌新聞：「我休息緊，11月先去完旅行，工作未有計劃，做電視台呢行都冇乜機會。」</p><p>另外，亞視被批評不斷重播節目，高層葉家寶稱不是重播是重溫，盛品儒說：「係㗎，亞視節目播咗都係針對唔同觀眾。」<br>採訪：王崇穎<br>攝影：黃文偉</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
