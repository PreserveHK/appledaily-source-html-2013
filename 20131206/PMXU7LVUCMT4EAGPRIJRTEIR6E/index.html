<html><header><meta charset="utf-8"><title>趣趣地：功臣中堅賓照嘥機</title></header><body><h1>趣趣地：<br>功臣中堅賓照嘥機</h1><p>阿仙奴贏侯城唔意外，但賓特拿（左）終入波，反而仲多人講。「中堅賓」兩分鐘幫球隊開紀錄，加埋奧斯爾入波，兵工廠贏2:0。佢有機會梅開二度㗎，有次奧斯爾遠射，對方門將甩手，賓特拿就企正喺龍門口，點知撞咗個波出界。有球迷講笑話，呢輪查馬克同賓特拿都識入波，唔通就嚟世界末日！另外，領隊雲格就讚「中堅賓」好努力操練，值得正選。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
