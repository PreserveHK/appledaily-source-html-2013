<html><header><meta charset="utf-8"><title>嘉賓往後摔　主播難忍笑</title></header><body><h1>嘉賓往後摔　主播難忍笑</h1><p>電視上的女主播，直播時天掉下來都處變不驚，但前晚上海新聞綜合頻道節目《新聞夜線》中的討論環節，一名嘉賓的椅子有問題，直播期間往後摔倒，往後報道其他新聞的女主播，想忍着不笑但最後還是忍不住，整個過程持續近七秒，最後她說「對不起」後重新開始讀稿，但整段畫面卻被網民記錄下來。<br>新浪微博</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
