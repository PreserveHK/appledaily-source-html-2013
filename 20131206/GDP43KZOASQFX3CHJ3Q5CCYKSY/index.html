<html><header><meta charset="utf-8"><title>各區突發簡訊：中女講電話遭淋油</title></header><body><h1>各區突發簡訊：<br>中女講電話遭淋油</h1><p>【沙　田】<br>【本報訊】46歲姓梁女子在昨晨8時45分，行經沙田松頭下路近拔子窩街持手機與38歲趙姓女友人傾電話期間，一名年約25至30歲、穿黑色上衣、黑長褲蓄短髮的男子，突然從後將一罐紅色漆油向她照頭淋，女事主頭部、臉部和衣服被漆油沾污，歹徒得手後棄下油罐逃去，正與事主通電話的趙女代為報警。<br>警員及救護員接報到場將事主送院，事主表示不認識歹徒，據稱或與債務問題有關。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
