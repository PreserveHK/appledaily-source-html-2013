<html><header><meta charset="utf-8"><title>各區突發簡訊：撞本田車　寶馬逃遁</title></header><body><h1>各區突發簡訊：<br>撞本田車　寶馬逃遁</h1><p>【沙　田】<br>【本報訊】一輛本田思域私家車在昨天凌晨零時許，沿着沙田圍路中線往小瀝源，駛近沙角街翠華花園對開時。<br>據報一輛黑色寶馬突然由快線切入，準備往支路入沙角街，惟失控與思域相撞，導致它打「白鴿轉」，繼而撼路邊欄杆和鏟上草坪。<br>思域私家車車頭損毀，一個毀爛的鐵網掛在車頭。車上21歲姓謝男司機和一對男女乘客有驚無險，並沒有受傷。惟寶馬肇事後卻不顧而去。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
