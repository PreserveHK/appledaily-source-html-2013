<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）港女團世青賽摘銅</title></header><body><h1>體訊速遞：<br>（乒乓球）港女團世青賽摘銅</h1><p>由杜凱琹（圖）、林依諾、蘇慧音及王重云組成的港隊，日前在摩洛哥舉行的世青賽女團4強，以場數2:3負日本隊。賽事不設季軍戰，故港隊獲得銅牌。本報消息（摩洛哥）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
