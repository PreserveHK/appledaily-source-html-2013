<html><header><meta charset="utf-8"><title>蘋果綠葉東風雷諾組合資涉78億</title></header><body><h1>蘋果綠葉<br>東風雷諾組合資涉78億</h1><p>東風（489）宣佈，與法國車企雷諾在內地組成合資公司，投資77.6億元人民幣，各持一半股權。消息指，合資公司明年起投產，首款車型為SUV「Koleos」。東風指，合資公司亦考慮生產新能源車，目前仍在研究入股標緻雪鐵龍（PSA）的可能性。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
