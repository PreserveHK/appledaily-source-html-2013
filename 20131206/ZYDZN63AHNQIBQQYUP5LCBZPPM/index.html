<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾舒漫遇莊思敏尷尬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾舒漫遇莊思敏尷尬 - 馮仁昭</h1><p>莊思敏同吳浩康現任女友鍾舒漫，噚晚喺中環同場出席Audi新車活動，佢哋大方合照，莊思敏話：「大家識咗好多年，撞到都會傾偈，私底下冇聯絡，都祝福想佢快啲結婚，拍拖開心值得恭喜，結婚更加好。」而鍾舒漫亦都話莊思敏係大姐姐：「新聞之後第一次碰面有少少尷尬，識咗好耐，感覺似姐姐，佢喺我心目中係好女仔。」<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
