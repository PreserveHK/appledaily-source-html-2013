<html><header><meta charset="utf-8"><title>體壇拾趣：歐詠芝除心魔戰2姐</title></header><body><h1>體壇拾趣：<br>歐詠芝除心魔戰2姐</h1><p>年半內世界排名由第6位跌至16嘅香港壁球1姐歐詠芝（右），睇完體院心理醫生後，噚日喺香港壁球公開賽，以3:0淘汰英國比多斯（左）入8強。佢想重溫前年入4強嘅美夢，今午兩點就先要過世界排名第2嘅娜芳呢關；歐詠芝話就算輸都唔可以輸得肉酸。佢話：「上兩個月睇過幾次心理醫生，好多嘢都諗通咗，亦知道點解之前成日輸，真係幫咗我好多。」</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
