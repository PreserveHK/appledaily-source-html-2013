<html><header><meta charset="utf-8"><title>體壇拾趣：南流戰𥄫實前紅軍</title></header><body><h1>體壇拾趣：<br>南流戰𥄫實前紅軍</h1><p>南華周日先喺港甲兩球淨勝標準流浪，兩隊今晚8點喺旺角場嘅銀牌8強再交鋒。「少林寺」足主羅傑承噚晚公佈簽咗新援中場韋爾（圖），仲好大機會喺呢場踢正選，球迷到時記得留意呢位踢過利物浦預備組嘅荷蘭小國腳喇。南華教練張寶春賽前提醒球員，盃賽同聯賽唔同，最緊要唔好輕敵。流浪教練列卡度就話，上場因犯錯先失，吸取經驗後今場應該好啲。賽事票價為$60同$20（長者及學生票）。（now634台今日8:00pm直播）</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
