<html><header><meta charset="utf-8"><title>趣趣地：舒米高撐紅魔拆紐</title></header><body><h1>趣趣地：<br>舒米高撐紅魔拆紐</h1><p>雖然衞冕嘅曼聯連續3場英超失分，但傳奇門將舒米高（右）早前嚟港訪問嗰陣，強調紅魔仍未認輸，佢除咗大讚後輩迪基亞，喺面對逆境波同埋負面新聞，都能夠一一化解，係目前陣中最可靠嘅球員之外；仲力撐莫耶斯係有料領隊，只係對陣中球員認識未深。至於嚟緊禮拜六對紐卡素，呢位丹麥門神深信紅魔可以全取3分，重振雄風！</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
