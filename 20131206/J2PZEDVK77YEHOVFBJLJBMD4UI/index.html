<html><header><meta charset="utf-8"><title>新車快訊：McLaren P13預計明年推出</title></header><body><h1>新車快訊：McLaren P13預計明年推出</h1><p>McLaren最近向外國汽車傳媒發表McLaren P13最新動向，預計明年年底推出，此車將會以Porsche 911及Audi R8為同級對手，馬力約450匹，使用3.8公升V8雙渦輪增壓引擎，車身以輕身碳纖為結構，車價約12萬英鎊，即約150萬港元。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
