<html><header><meta charset="utf-8"><title>土豪買坦克　參加越野賽</title></header><body><h1>土豪買坦克　參加越野賽</h1><p>浙江台州一處路邊，竟然停着一輛水陸兩棲坦克（圖），引來大批民眾圍觀。當地的民眾稱，這架坦克是當地一名老闆買下來，準備參加越野賽，並曾在附近的田野試駕。軍事迷稱，這架坦克是63A型，是中國第一代自行研製63式的衍生型號，駕駛室、武器操作系統等完好，應可以正常運作。當地公安接報後到場視察，稱這坦克並非來自軍隊，正調查他從哪裏購入。<br>國際在綫</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
