<html><header><meta charset="utf-8"><title>News Flash也門恐襲30死40傷</title></header><body><h1>News Flash<br>也門恐襲30死40傷</h1><p>也門國防部昨日遭自殺式汽車炸彈襲擊（圖）並引發槍戰，重創一間附屬醫院，造成至少30死、40傷，死者包括六名醫生及一名法官，暫未有人承認責任。官方稱，襲擊者身穿也門軍服，配備包括火箭推進榴彈發射器（RGP）等武器。<br>美聯社</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
