<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）朗度未可全面復操</title></header><body><h1>體訊速遞：<br>（籃球）朗度未可全面復操</h1><p>塞爾特人控衞朗度（左），將於兩周內會見為他進行十字韌帶手術的主診醫生。塞軍總經理安治表示今次會面只是例行檢查，而朗度仍未得到全面復操的許可，故復出日期仍是未知之數。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
