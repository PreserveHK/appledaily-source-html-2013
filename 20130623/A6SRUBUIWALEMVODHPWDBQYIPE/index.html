<html><header><meta charset="utf-8"><title>參賽須獲國技院證</title></header><body><h1>參賽須獲國技院證</h1><p>【話你知】<br>跆拳道是韓國的國技，於2000年正式納入為奧運比賽的項目，而香港人早於六十年代便開始參與該項運動。香港跆拳道協會總幹事謝良華表示，任何參加國際跆拳道賽事的學員，必須獲得由韓國國技院頒發的認可證書。韓國國技院是獲得世界跆拳道聯盟認可的唯一合法的段位授予機構，韓國國技院向本報表示，如果香港學員要取得有關黑帶證書，有兩個方法，學員在通過考試之後，一是由香港跆拳道協會推薦，二是由一名擁有黑帶四段的個人教練推薦，學員才可以取得有關黑帶證書。</p></body></html>
