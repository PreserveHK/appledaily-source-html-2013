<html><header><meta charset="utf-8"><title>盧覓雪爆梁洛施唔復出</title></header><body><h1>盧覓雪爆梁洛施唔復出</h1><p>盧覓雪（圖）昨日於西九龍中心出席nowTV節目活動，被問到好友梁洛施今日生日會否與對方慶祝，她說：「唔會喇，佢都唔喺香港。」對方會否復出拍戲，她說：「經常都有呢啲傳聞，佢照顧小朋友為主，就算遇到好劇本，都要睇時間，始終小朋友最重要，暫時都冇計劃。」此外，唐寧及李樂詩都有出席活動，李樂詩表示平時會與囝囝下廚，希望他長大後不會連水也不懂煲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
