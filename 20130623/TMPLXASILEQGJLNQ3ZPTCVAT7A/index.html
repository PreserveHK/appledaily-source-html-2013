<html><header><meta charset="utf-8"><title>富士山列世界文化遺產</title></header><body><h1>富士山列世界文化遺產</h1><p>日本富士山（圖）獲選為聯合國世界文化遺產，委員會大讚這座日本最高山，是藝術家和詩人的靈感來源，令他們的作品超越文化界限，富士山廣為世人認識，故認為富士山屬文化遺產，多於屬自然遺產。這是日本第17處世界文化遺產。<br>富士山周邊居民昨日（周六）在各鎮會堂，觀看聯合國教科文組織投票，在委員會宣佈富士山成功入遺後，都興奮歡呼。<br>委員會特別點出浮世繪大師葛飾北齋，以富士山不同角度，創作《富嶽三十六景》系列，對19世紀西方藝術影響深遠，令富士山成為日本和「東方」象徵。富士山是一座活火山，主峯海拔3,776米，峯頂冬天積雪，對上一次爆發約在300年前。<br>法新社</p></body></html>
