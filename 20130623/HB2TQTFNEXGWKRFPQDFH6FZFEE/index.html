<html><header><meta charset="utf-8"><title>體壇拾趣：Sarah擸銀又爭光</title></header><body><h1>體壇拾趣：<br>Sarah擸銀又爭光</h1><p>噚日喺北京舉行嘅全國場地單車錦標賽，「牛下女車神」李慧詩（Sarah、圖）喺女子500米計時賽踩出34秒077，獲得亞軍，冠軍由黑龍江選手林俊紅贏得。Sarah 4月喺浙江比賽嗰陣炒車，右眉角傷勢未好番，不過經過兩個月調整同訓練，信心同狀態都慢慢回升，今日佢會出戰爭先賽，希望會坐正贏金牌啦！另外，小將胡樂雋喺男子1公里計時賽獲銅，係佢首面全國賽獎牌，恭喜晒！</p></body></html>
