<html><header><meta charset="utf-8"><title>WG先藝大肚啜凍飲</title></header><body><h1>WG先藝大肚啜凍飲</h1><p>好多大肚婆都會留喺屋企安胎，不過韓國組合Wonder Girls（WG）隊長先藝（右）就比較活躍，近日佢孖住老友走咗去濟州島玩，仲唔戒口照飲凍飲㖭。陀住5個幾月B嘅佢已經見肚，但雙腳依然纖幼，真係得天獨厚喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
