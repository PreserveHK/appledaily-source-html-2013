<html><header><meta charset="utf-8"><title>沈卓盈廿四孝女友</title></header><body><h1>沈卓盈廿四孝女友</h1><p>【銅鑼灣】沈卓盈搭上楊秀惠有米舊愛麥偉汶後，雖然佢哋拍拖未夠一年，但沈卓盈經已同男友家長好熟，仲傳話去到談婚論嫁。沈卓盈前日下晝3點幾，單拖去咗銅鑼灣時代廣場，佢專攻品牌Fred Perry，喺舖頭磨咗半粒鐘買咗兩件男裝polo恤，估計都係買畀男友，之後佢再去連卡佛同Zara就冇收穫。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
