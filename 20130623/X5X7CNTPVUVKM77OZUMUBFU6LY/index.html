<html><header><meta charset="utf-8"><title>《北京遇上西雅圖》炫富女產子寫照</title></header><body><h1>《北京遇上西雅圖》炫富女產子寫照</h1><p>【話你知】<br>電影《北京遇上西雅圖》講述北京某雜誌美女編輯文佳佳（湯唯飾）因做高官二奶懷孕，被安排到美國西雅圖待產，與月子中心司機兼保母Frank（吳秀波飾）相識。體貼包容的Frank原是北京某大醫院名醫，為女兒教育問題移民美國。在月子中心，愛炫富的文不但經歷待產的喜怒哀樂，更因情人在國內被調查一度失落，幸得Frank照顧，兩人擦出奇妙火花。文順利產子後，其高官情人重新出山，將她和孩子接回國，但文已厭倦擔驚受怕日子，最終跑回西雅圖，投身Frank的懷抱。該片上映後引起巨大反響，今年3月上映，內地票房逾4億人民幣。</p></body></html>
