<html><header><meta charset="utf-8"><title>我是誰：邊個轉暈o靚妹？</title></header><body><h1>我是誰：邊個轉暈o靚妹？<br></h1><p>（答案請在內文找）<br>唔知呢位哥仔係咪因為近排生咗個女，佢噚日喺新片《白宮末日》嘅華盛頓首映禮上，一見到童星Joey King竟父愛大發，抱起人哋玩氹氹轉。卓寧泰坦，Joey成13歲先可以俾你咁舞，返到屋企千祈唔好咁同B女玩呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
