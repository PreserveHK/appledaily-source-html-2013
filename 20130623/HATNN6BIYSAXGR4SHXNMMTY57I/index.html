<html><header><meta charset="utf-8"><title>許廷鏗承認續約星煥</title></header><body><h1>許廷鏗承認續約星煥</h1><p>許廷鏗早前被疑自抬身價，主動放料希望轉投黃柏高（Paco）的公司，昨日他與官恩娜等在荃灣出席活動時，透露已續約星煥唱片公司。他說：「都算係（續約），希望有機會開演唱會畀大家睇，之後話我同公司唱反調同鬥氣，其實都有啲無奈，我真係冇講呢啲嘢，未來想專注工作。」許廷鏗亦是牙醫，直言平時特別注重牙齒保養。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
