<html><header><meta charset="utf-8"><title>蘋果汁：港家禽未見H6病毒</title></header><body><h1>蘋果汁：<br>港家禽未見H6病毒</h1><p>【本報訊】台灣日前發現首宗人類感染H6N1病例，食物及衞生局局長高永文昨日出席沙士10周年紀念活動時表示，會密切關注病毒基因圖譜，現階段難以估計病毒人傳人的風險。<br>高永文指，本港漁護署和食環署過往對H6N1病毒一直有恒常監測，過往曾在濕地公園的野生禽鳥糞便樣本，以及死去的野鳥發現H6N1病毒，但本地家禽、農場或批發零售市場並未發現H6病毒。<br>高永文又指，台灣入口雞蛋的比例低，當局會因應情況變化處理，指預防H7N9的措施適用於H6病毒。<br>台灣發病個案距離至今已相隔一個月，仍未發現其他個案，有專家希望染病只是屬於零碎個案。</p></body></html>
