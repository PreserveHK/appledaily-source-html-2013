<html><header><meta charset="utf-8"><title>大肚彩雲唔餓得</title></header><body><h1>大肚彩雲唔餓得</h1><p>【銅鑼灣】人妻袁彩雲懷孕7個月，已知肚內BB係蛇女，仲有個幾月就生得。袁彩雲個肚雖然籮咁大，但前晚7點幾佢仲約女性友人到銅鑼灣農圃飯店食晚飯，只見佢好心急咁話：「有房啦！可以過去坐。」之後就健步如飛咁過馬路，同行友人都唔夠大肚彩雲行得咁快，睇嚟大肚婆真係唔餓得又唔等得。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
