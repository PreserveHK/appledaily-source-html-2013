<html><header><meta charset="utf-8"><title>今日提醒你：沙士攝影展　回顧抗疫點滴</title></header><body><h1>今日提醒你：<br>沙士攝影展　回顧抗疫點滴</h1><p>10年前的今日，世界衞生組織正式除去本港沙士疫埠之名，港人成功抗疫。市民若想回顧沙士疫情點滴，今日下午2時可到沙田威爾斯醫院參與由心影薈舉辦的「從攝影、看沙士、看人生」分享會及攝影展。<br>展出作品均由醫護人員、義工及沙士康復者親自「操刀」，一起在曾爆發沙士的淘大花園拍攝，抒發對疫情及於十年間的感受。當年的沙士英雄，包括中大校長沈祖堯等人也會出席活動，與市民分享作品作勉勵。活動舉行地點為威院呂志和臨床醫學大樓二樓演講廳。<br>心影薈為一班精神科醫護人員、醫療及攝影界熱心人士發起的非牟利團體，冀透過攝影推廣心靈健康。</p></body></html>
