<html><header><meta charset="utf-8"><title>金美侖遭揭裙</title></header><body><h1>金美侖遭揭裙</h1><p>荷李活女星金美侖戴雅絲，前日喺紐約俾人揭起條緊身裙，露出緊身打底褲！佢仲好厭惡咁推開對方。唔使緊張，金美侖唔係俾人非禮，只係拍緊新片《The Other Woman》同男角做對手戲啫。估唔到平時做開gym弗爆嘅金美侖，都要靠着緊身褲嚟收靚臀部曲線。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
