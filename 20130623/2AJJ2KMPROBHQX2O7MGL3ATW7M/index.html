<html><header><meta charset="utf-8"><title>Kyary單腳企輸晒</title></header><body><h1>Kyary單腳企輸晒</h1><p>MTV日本音樂影帶大獎噚日喺東京幕張舉行，獲頒最佳流行影帶同最佳卡拉OK歌曲嘅Kyary Pamyu Pamyu以黑色連身裙撐場，佢單腳企擺甫俾人影，點知加拿大女歌手Carly Rae Jepsen又係擺呢個甫，Kyary當然輸晒啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
