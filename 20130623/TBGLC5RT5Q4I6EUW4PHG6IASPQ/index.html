<html><header><meta charset="utf-8"><title>狗同伴離世　貓狗傷心哀悼</title></header><body><h1>狗同伴離世　貓狗傷心哀悼</h1><p>貓兒「小怪」和狗兒「格雷西」，以往從未試過同床，但在牠們的狗同伴「莫婭」（小圖）病重離世後，主人赫然發現牠倆躺在「莫婭」的窩裏，一副沒精打采的樣子（上圖）。<br>主人說：「上周莫婭走了，我從沒想過其他貓會掛念牠，然後小怪和格雷西破天荒睡在一塊兒。」這張照片登上社交網Reddit一天就有7.5萬人次點擊。<br>養過多於一隻寵物的主人大都發現，動物真的會哀悼。美國愛護協會曾做調查，就發現36%狗隻在同伴死後，胃口變差，11%完全吃不下，63%會較平日嘈吵或安靜，逾半數會變得較黏主人，許多更會改變睡覺地點和習慣。<br>英國《每日郵報》</p></body></html>
