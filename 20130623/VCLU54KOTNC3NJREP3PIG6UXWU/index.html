<html><header><meta charset="utf-8"><title>艾斯頓扮教主砌機</title></header><body><h1>艾斯頓扮教主砌機</h1><p>描述蘋果教主喬布斯生平嘅傳記片《喬布斯》，預告片噚日曝光，艾斯頓古查飾演嘅喬布斯，大學時代唔只媾女同學，仲同Josh Gad扮演嘅蘋果另一創辦人沃茲尼亞克合力砌咗全球首部蘋果電腦出嚟。臨尾仲見艾斯頓化晒老妝拎住第一代iPod㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
