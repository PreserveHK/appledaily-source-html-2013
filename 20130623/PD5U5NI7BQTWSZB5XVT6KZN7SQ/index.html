國足炒甘馬曹料賠3,000萬</title></header><body><h1>趣趣地：<br>
國足炒甘馬曹料賠3,000萬</h1><p>無論係球員想逼走甘馬曹（圖），定係佢真係冇料到都好，總之中國足協喺上周五晚決定同呢位國足教練解約。由於甘帥份約去到14年8月，𠵱家國足單方面解約，按例要賠501萬歐元，仲要幫佢畀225萬歐元稅金；不過消息指國足唔想賠咁多錢，佢哋嘅底線係300萬歐元（約3,000萬港元），所以雙方仲未傾掂數。甘帥喺11年上任，領軍20場正式比賽，只得7勝2和11負；而被炒嘅導火線，就係上場主場被以小國腳為主嘅泰國怒炒1:5。</p></body></html>
