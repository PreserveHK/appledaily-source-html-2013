<html><header><meta charset="utf-8"><title>至頹生日卡祝福剔格仔</title></header><body><h1>至頹生日卡祝福剔格仔</h1><p>雖然說生日每年都有，不過如此頹的生日卡，不送也罷。<br>社交網站reddit流傳一張毫無創意的生日卡，為同事慶祝生辰，懶人竟然連生日卡都懶得買，索性用一張白紙，印上「生日快樂」及「All the best」兩句祝福語（圖），然後印上同事的姓名，讓他們剔格子選出所說的祝福語，認真慳水慳力。更離譜是，這批同事居然將「生日卡」傳給壽星仔喬（Joe），他更是唯一剔上「生日快樂」的人！要自己祝福自己，相信他的生辰不會過得快樂！<br>英國《都市報》</p></body></html>
