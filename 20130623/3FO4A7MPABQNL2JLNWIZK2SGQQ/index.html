<html><header><meta charset="utf-8"><title>體壇拾趣：保特封王唔夠基爾搶鏡</title></header><body><h1>體壇拾趣：<br>保特封王唔夠基爾搶鏡</h1><p>保特（圖）喺上個禮拜五牙買加世界田徑錦標賽遴選賽嘅男子100米跑決賽，以9秒94贏到冠軍，順利攞到今年8月喺俄羅斯莫斯科舉行嘅世錦賽決賽入場券。不過，佢嘅表現就唔夠基爾搶鏡，基爾同日喺美國世錦賽遴選賽，以今年最快嘅9秒75贏咗男子100米跑決賽；而基寧就以9秒89得第2名，時間都好過保特。雖然保特係世界紀錄保持者，但家陣嘅狀態似乎唔係太好喇。</p></body></html>
