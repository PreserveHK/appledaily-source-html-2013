<html><header><meta charset="utf-8"><title>余思敏囡囡最叻使老竇</title></header><body><h1>余思敏囡囡最叻使老竇</h1><p>余思敏昨日在馬鞍山出席奧比斯活動，她與鄭中基的女兒Emma下月11日生辰，思敏說：「囡囡上年生日收到好多禮物，今年希望朋友折現，捐出去做善事更有意義。」<br>思敏笑言囡囡最愛嗲爸爸，每次有要求，鄭中基一定答應，她笑說：「佢最叻使個爸爸，之前父親節一家人去食飯，佢主動要爸爸抱，行行吓突然攬住Daddy錫咗一啖，我老公即刻冧晒。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
