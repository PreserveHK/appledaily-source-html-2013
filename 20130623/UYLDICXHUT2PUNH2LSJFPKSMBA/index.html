<html><header><meta charset="utf-8"><title>各區突發簡訊：男童遭糖果機夾手</title></header><body><h1>各區突發簡訊：<br>男童遭糖果機夾手</h1><p>【秀茂坪】<br>【本報訊】年約7歲的男童，昨晨10時30分偕同祖母前往秀茂坪順安邨順安酒樓飲茶時，疑一時貪玩用左手伸進酒樓內一部吉蒂貓夾糖機出糖位，企圖取箱內糖果，結果反被卡住無法動彈，嚎啕大哭，結果驚動酒樓經理報警，由消防到場利用工具剪開膠板為男童解困，送院敷治。經理稱，該糖果機已放置十多年，從未聞有兒童被夾傷，糖果機事後一度暫停運作。</p></body></html>
