<html><header><meta charset="utf-8"><title>韓劇《聽見》疑抄小說</title></header><body><h1>韓劇《聽見》疑抄小說</h1><p>由韓國女星李寶英扮演律師的新劇《聽見你的聲音》，上周四多得男主角李鍾碩出浴谷一谷，收視錄得該劇新高有17.8%，不過審訊孖生兄弟闖入便利店殺人的劇情，卻遭一間出版社指控有剽竊去年推出的推理小說《惡魔的證明》之嫌。SBS電視台指抄襲說法毫無根據，稱相關劇情是根據97年真人真事的梨泰院殺人事件和前年一個節目的內容改編，早於前年經已寫好。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
