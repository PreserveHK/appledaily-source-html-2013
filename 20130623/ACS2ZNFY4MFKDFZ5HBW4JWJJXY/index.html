<html><header><meta charset="utf-8"><title>Victoria抵京被叫阿嫂</title></header><body><h1>Victoria抵京被叫阿嫂</h1><p>英國萬人迷碧咸個老婆Victoria，噚日抵達北京，唔知會唔會同老公會合。碧咸嫂出機場嗰陣，都係保持cool爆樣，不過都有好多粉絲拉晒橫額打氣，仲有人用普通話夾雜英文拼音寫上「謝謝，嫂子」。但Victoria又點會睇得明呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
