<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希慣是非纏身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希慣是非纏身 - 馮仁昭</h1><p>陳冠希同陸永等噚日到中環出席活動，陳冠希𠵱家拍緊彭發嘅電影，佢話好耐冇拍電影，所以好享受，亦都好想有進步。<br>對於內地有人用佢個名嘅假身份證，陳冠希話：「我睇到覺得好好笑，其實日日都有我名同衰嘢，都冇乜所謂，唔係話歡迎，只係佢哋要做我冇辦法。」而陸永喺現場遇到前老闆陳冠希，佢話大家好少聯絡，但撞見都有禮貌擁抱吓。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
