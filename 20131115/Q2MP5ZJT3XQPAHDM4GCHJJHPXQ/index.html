<html><header><meta charset="utf-8"><title>兩岸快線廣西男被鋼絲割斷頭</title></header><body><h1>兩岸快線<br>廣西男被鋼絲割斷頭</h1><p>廣西玉林市（圖）前日通報一宗恐怖斷頭案。玉林師範學院男生馬某本月9日被發現身首異處躺在一個地盤前面的路口，旁邊有一輛電單車倒在地上。經警方調查，馬在事發當日凌晨與同學喝酒後，騎電單車回校途中，被路上用作固定電線桿的鋼絲割斷頭慘死。<br>中新社</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
