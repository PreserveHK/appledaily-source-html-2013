<html><header><meta charset="utf-8"><title>超重口味　祥仔孖肥妹仔跳辣舞</title></header><body><h1>超重口味　祥仔孖肥妹仔跳辣舞</h1><p>為咗「XX」，你可以去到幾盡？呢句嘢真係百搭的，又要出動呢句喇！嚟緊阮兆祥會開個唱，最近佢就拍咗個MV，又唱又跳。首歌就叫《超重口味》，睇個名即刻諗起Eason首《重口味》呢？冇錯，係改編佢首歌嘅。但全首歌嘅歌詞就變咗以食物做主題，由頭到尾都係食物、食物、同食物。至於舞步方面，祥仔就同個超有份量嘅女Dancer跳辣舞，佢就係TVB嗰個御用肥妹仔喇。祥仔，為咗「個唱」，真係可以去到好盡喎！</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
