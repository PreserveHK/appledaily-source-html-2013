<html><header><meta charset="utf-8"><title>水位升1米淹啟德</title></header><body><h1>水位升1米淹啟德</h1><p>【本報訊】網上有系統模擬海平面上升的影響，若維港海平面上升1米，啟德郵輪碼頭大部份面積受水浸威脅，而對岸港島東由炮台山往筲箕灣沿岸受海水威脅。九龍區因西九龍填海工程誕生的柯士甸道西亦受威脅，另一側的西九海濱長廊大部份地區有機會被淹沒。港島西上環沿岸的中山紀念公園、中西區海濱長廊上環段及中環段和維園道，亦是海平面上升最先受害地區。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
