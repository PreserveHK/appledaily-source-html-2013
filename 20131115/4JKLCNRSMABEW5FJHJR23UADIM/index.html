<html><header><meta charset="utf-8"><title>多啦A夢3D版大雄走樣</title></header><body><h1>多啦A夢3D版大雄走樣</h1><p>日本經典漫畫《多啦A夢》化身成動畫已有近40年，而今年是《多啦A夢》作者藤子F不二雄80歲冥壽，《多啦A夢》將推出CG3D版電影紀念作者。雖然電影明年夏天才上映，但3D《多啦A夢》預告片昨日已公開，主角大雄的樣子卻變得很奇怪，至於靜香就變得更加靚女，只有多啦A夢似樣。該片以多啦A夢要離開大雄的故事為主。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
