<html><header><meta charset="utf-8"><title>Rimowa水墨中環贈興</title></header><body><h1>Rimowa水墨中環贈興</h1><p>對外國人來說，香港密密麻麻、熙來攘往的街道也是一種另類景點。為此，德國經典行李箱品牌Rimowa，為慶祝進駐香港十周年，便以此情景作為行李箱的箱身設計，以水墨書法勾畫中國數字「十」，形狀則模仿香港維多利亞港的城市輪廓，直接地帶出本港特色。港人攜此行李箱到外地旅行時，也能一同軟售香港景點。<br>記者：雷福財<br>Rimowa（2311 5777）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
