<html><header><meta charset="utf-8"><title>B+血唔夠貨　快D去捐囉</title></header><body><h1>B+血唔夠貨　快D去捐囉</h1><p>香港紅十字會輸血服務中心呼籲，擁有B+血型的市民踴躍捐血。中心發言人稱，近期醫院用血量持續高企，但捐血人次較先前下降，預計未來一周要額外100名B+血型人士捐血，才能補充存量。<br><br>市民如果符合三個條件，包括16至60歲、健康良好、體重在90磅或以上，均適合捐血。詳細資料可瀏覽中心網頁 http://www.ha.org.hk/rcbts或致電2710  1234查詢。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
