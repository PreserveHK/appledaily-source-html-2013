<html><header><meta charset="utf-8"><title>男士貞操帶　禁絕出軌</title></header><body><h1>男士貞操帶　禁絕出軌</h1><p>貞操帶雖是中世紀產物，但仍深受有古怪癖好者喜愛，而且並不只限女性專用，美國有公司專門製造一系列男性貞操帶（圖），不但可阻止男士自慰，還讓擁有鑰匙的主人決定何時「賞賜」他快感，意味佩戴者必須千方百計取悅「揸匙人」，聽起來挺變態。貞操帶有木製或金屬製，售價150美元（1,170港元），緊貼設計令佩戴者完全不能勃起，記者莫伊倫試戴三天後，坦言相當難受，尤其是「一早醒來那一刻就絕不美妙」。<br>美國《赫芬頓郵報》</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
