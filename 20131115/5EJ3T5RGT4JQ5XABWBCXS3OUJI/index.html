<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）胡贇8強鬥日球手 </title></header><body><h1>體訊速遞：<br>（羽毛球）胡贇8強鬥日球手 </h1><p>香港代表胡贇（圖）昨在中國羽毛球公開賽次圈，以2:1險勝東道主球手高歡，今日8強遇日本球手。右手受傷的葉姵延在女單次圈以0:2不敵王適嫻提早出局。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
