<html><header><meta charset="utf-8"><title>蘋果綠葉國泰貨運旺季遜預期</title></header><body><h1>蘋果綠葉<br>國泰貨運旺季遜預期</h1><p>國泰（293）行政總裁史樂山，在最新一期內部通訊《國泰天地》中透露，10月底開始的貨運旺季，較預期略為偏軟；而秋季傳統商務旅遊旺季，收益增長幅度雖維持在運力增長之上，但同樣未達到預期。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
