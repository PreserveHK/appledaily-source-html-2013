<html><header><meta charset="utf-8"><title>一中一台：汪峰被舊愛揭劈腿</title></header><body><h1>一中一台：汪峰被舊愛揭劈腿</h1><p>內地歌手汪峰早前開騷公開向章子怡示愛，令二人戀情浮出地面，但圍繞兩人的是非卻不斷，與汪峰育有一女的葛薈婕日前接受內地訪問時，踢爆舊愛汪峰曾在她懷孕期間出軌，當年17歲的葛薈婕得知懷孕時，汪峰曾表示會在她滿法定結婚年齡時結婚，但最終他卻劈腿娶康作如。對於葛薈婕的指控，汪峰方面拒絕回應。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
