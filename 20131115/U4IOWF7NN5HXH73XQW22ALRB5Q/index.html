<html><header><meta charset="utf-8"><title>𠝹刀割臀　搶劫千元</title></header><body><h1>𠝹刀割臀　搶劫千元</h1><p>【本報訊】兩名無良賊，昨午3時許在沙田瀝源邨祿泉樓14樓，截劫82歲姓任老翁，搶走他1,000元現金。任伯極力反抗，疑觸怒賊人，用𠝹刀刀尖向任伯臀部𠝹了一刀，任伯忍痛報案，送院治理。<br>警員曾向傷者查詢兩匪特徵，但因任伯年事已高，僅道出兩匪年約20至30歲，保安員指不覺有可疑人進出，警方正翻查閉路電視系統，了解兩賊是住客還是外來者。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
