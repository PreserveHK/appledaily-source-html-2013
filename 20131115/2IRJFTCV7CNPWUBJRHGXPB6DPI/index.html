<html><header><meta charset="utf-8"><title>地產舖無結怨被淋油</title></header><body><h1>地產舖無結怨被淋油</h1><p>【本報訊】西環吉席街一間開業一年多的地產舖，昨中午12時許，職員返抵開舖時，赫見店舖櫥窗被人淋上米色油漆，立即報警。<br>警方事後尋獲姓陳負責人了解，並翻看店舖及附近商舖閉路電視片段，發現一名男子於昨凌晨4時犯案，其後登上接應私家車逃去無蹤。該店女職員稱，他們無與人結怨，亦無人收保護費，對被淋油大惑不解。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
