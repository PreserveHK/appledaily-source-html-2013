<html><header><meta charset="utf-8"><title>體壇拾趣：KD「醉爆」完即輸波</title></header><body><h1>體壇拾趣：<br>KD「醉爆」完即輸波</h1><p>雷霆周三作客快艇，杜蘭特（KD）喺比賽前一晚出席活動嗰陣，仲同《醉爆伴郎團》演Mr. Chow嘅Ken Jeong合照（圖）。KD對快艇攻入咗33分，佢拍檔韋斯卜克都有19分進賬，但係伊巴卡同全場貢獻22分、12個籃板嘅主隊前鋒比歷克格芬喺第2節發生衝突，之後被逐，令到雷霆內線空虛，最後以103:111輸波，4連勝走勢斷纜。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
