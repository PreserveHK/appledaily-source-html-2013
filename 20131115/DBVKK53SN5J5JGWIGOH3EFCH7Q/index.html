<html><header><meta charset="utf-8"><title>體壇拾趣：蓮花食車神檸檬</title></header><body><h1>體壇拾趣：<br>蓮花食車神檸檬</h1><p>芬蘭車手拉高倫因背傷，今屆F1玩唔到最後兩站，佢支車隊蓮花原本想請退咗休嘅44歲德國車神舒密加（圖）出山頂一頂，可惜食檸檬。消息話，蓮花於是搵咗拉高倫嘅同鄉高華利倫嚟埋尾。舒密加經理人基姆亦證實真有其事：「每個人都認為舒密加係最適合人選。講真，舒密加𠵱家仲係好勁，但佢展開新生活後過得好開心，唔想出返嚟比賽。」</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
