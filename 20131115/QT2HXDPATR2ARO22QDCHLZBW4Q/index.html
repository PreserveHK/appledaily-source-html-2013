<html><header><meta charset="utf-8"><title>求驗客手記：狂牛騷新衫變紅牛</title></header><body><h1>求驗客手記：<br>狂牛騷新衫變紅牛</h1><p>（樂）距離世盃開波仲有半年左右，呢個咁大嘅商機，梗係推出新波衫嘅時候喇。繼早兩日德國同日本嘅波衫曝光之後，衞冕嘅西班牙世盃戰衣亦都有得睇（圖）。有別於以往嘅紅衫藍褲，今次西班牙嘅主場戰衣，清一色衫褲襪都用紅色，遠睇仲以為係拜仁嚟。另外，唔知出年有冇機會着呢套波衫，喺巴西踢波嘅史雲斯前鋒米捷，早排受傷之後，最近用一件叫反引力機器去加速復原，聽個名似乎好勁，但work唔work就真係唔知咯。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
