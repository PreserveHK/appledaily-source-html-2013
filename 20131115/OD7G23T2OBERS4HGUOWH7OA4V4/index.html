<html><header><meta charset="utf-8"><title>打機輸波　英男釘睾丸</title></header><body><h1>打機輸波　英男釘睾丸</h1><p>打機而已，何必太認真？不過，對英國大學生貝爾來說，在Xbox玩連線電子遊戲《FIFA 13》足球賽，換來卻是萬分痛楚，皆因輸波的一方，要用釘打進自己的睾丸。<br>20歲的貝爾在英國利茲大學就讀，宿友每逢周日均用《FIFA 13》作為打賭。宿友德西爾瓦贏了貝爾後說：「雖玩法怪雞，但至今無人輸波後縮沙。」而貝爾最後只能抱頭痛恨運氣不夠（圖），被釘打進睾丸的一刻痛得濺淚，片段在網上熱傳，引起熱話。<br>英國《都市報》</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
