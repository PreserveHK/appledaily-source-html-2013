<html><header><meta charset="utf-8"><title>兩岸快線偷酒笨賊喝醉就擒</title></header><body><h1>兩岸快線<br>偷酒笨賊喝醉就擒</h1><p>台灣桃園46歲張姓男子，昨午到一間特賣場的洋酒區偷了一支威士忌並藏於外套內，但被特賣場員工跟蹤。他懷疑偷竊事敗，僅用兩分鐘將整支700毫升的威士忌喝光（圖）。員工上前攔截時，發現他已醉倒在地上，於是報警。張酒醒後將被法辦。 <br>台灣《蘋果日報》</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
