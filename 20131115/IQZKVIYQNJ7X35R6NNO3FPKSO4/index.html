<html><header><meta charset="utf-8"><title>聯署反中聯辦干政</title></header><body><h1>聯署反中聯辦干政</h1><p>【本報訊】公民黨立法會議員梁家傑、郭家麒昨在中環華人行外發起一人一信行動，去信中聯辦不滿對方漠視《基本法》，公然破壞一國兩制，於日前立法會就引用權力及特權法調查免費電視發牌事件上，化作幕後黑手，影響議員投票意向，粗暴干預香港事務，要求對方停止干預，短短半小時內已有近百名市民簽署信件。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
