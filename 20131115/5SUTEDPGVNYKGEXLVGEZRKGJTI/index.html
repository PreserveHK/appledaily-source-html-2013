<html><header><meta charset="utf-8"><title>體訊速遞：（網球）迪祖或戰台盃雙打</title></header><body><h1>體訊速遞：<br>（網球）迪祖或戰台盃雙打</h1><p>迪祖高域（圖）剛於周一贏得年終賽冠軍，馬上又要為周五展開的台維斯盃世界組決賽備戰。近期連贏22場的迪祖，會代表塞爾維亞出戰衞冕的捷克，由於塞國的迪沙拉域目前有傷在身而上陣成疑，因此迪祖除了男單，可能還要應付雙打賽事。綜合外電（塞爾維亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
