<html><header><meta charset="utf-8"><title>拒交陀地酒家遭刑毀</title></header><body><h1>拒交陀地酒家遭刑毀</h1><p>【本報訊】元朗鳳攸南街9號一間開張4日的海鮮酒家，前晚11時半營業期間，突有兩名分持士巴拿、7磅鐵鎚的大漢闖至，不由分說扑爆酒家大門口一塊3米乘2米的玻璃門，繼而走向登上酒家二樓的扶手樓梯，打爛樓梯欄杆一塊3米乘1米的玻璃，然後棄下武器逃去，姓周（43歲）負責人報警。<br>據了解，早前曾有人向酒家勒收保護費不遂，警方反黑組正循線索追查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
