<html><header><meta charset="utf-8"><title>News Flash頂級鋼琴Pleyel年底停產</title></header><body><h1>News Flash<br>頂級鋼琴Pleyel年底停產</h1><p>法國頂級鋼琴生產商Pleyel（圖）前天宣佈今年底停產。Pleyel於1807年創業，兩世紀以來共生產逾25萬部鋼琴，為蕭邦、德布西等大師及貴族富豪所喜愛，但近年不敵中韓製廉宜品。法國政府強調會支持Pleyel免於結業。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
