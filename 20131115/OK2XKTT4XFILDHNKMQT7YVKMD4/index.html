<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜拒男友驗胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜拒男友驗胸 - 馮仁昭</h1><p>官恩娜（Ella）前晚喺中環出席關注愛滋病活動，佢自爆早前去咗醫院驗身，但因為驚得滯遲遲唔敢睇份驗身報告：「我有個阿姨係因為乳癌走咗，所以自己都好驚，好在我份驗身報告好健康。」平時叫醫生男友幫你摸吓驗吓咪唔使驚？Ella尷尬咁話：「太熟檢查又唔好，冇咗個威嚴性，同埋啲醫生好專業嘅，喺診所同醫院以外着白袍嘅多數都唔係醫生。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
