<html><header><meta charset="utf-8"><title>蘋果綠葉六福盈喜　料純利大升</title></header><body><h1>蘋果綠葉<br>六福盈喜　料純利大升</h1><p>六福集團（590）發盈喜，預計截至九月底止半年，純利按年大幅上升，主要由於黃金產品銷售強勁，以及珠寶產品銷售有理想增長。該公司早前宣佈以3.01億元收購金至尊約50%權益，目標1至2年內為扭虧為盈。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
