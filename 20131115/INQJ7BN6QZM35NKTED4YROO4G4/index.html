<html><header><meta charset="utf-8"><title>葉蘊儀流連地產舖</title></header><body><h1>葉蘊儀流連地產舖</h1><p>【灣仔星街】現年40歲嘅葉蘊儀近日見親佢都係拍緊TVB套劇《女人俱樂部》，可能近日套劇拍完，見佢都輕鬆好多。日前唔知葉蘊儀係咪見近日樓價回軟，或者想搵地方搬，佢同朋友去咗灣仔星街一帶嘅地產舖，見佢同職員好好傾，前後逗留咗超過半個鐘先離開。葉蘊儀仲擔天望地喺附近巡視咗差不多10分鐘先肯走，睇嚟佢對呢區好有興趣。<br>採訪、攝影：陳辰、吳耀輝</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
