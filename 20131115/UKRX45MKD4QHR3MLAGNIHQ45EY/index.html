<html><header><meta charset="utf-8"><title>News Flash日皇夫婦若逝世將火葬</title></header><body><h1>News Flash<br>日皇夫婦若逝世將火葬</h1><p>日皇明仁夫婦（圖）決定改變過去350年日本天皇沿用的喪葬傳統，指示宮內廳在天皇或皇后過世後棄土葬改為火葬，陵墓也縮小，「盼陵墓和葬禮能減少對國民生活影響」。夫婦分建兩個陵墓，並排而造，並不合葬一穴。<br>日本共同網</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
