<html><header><meta charset="utf-8"><title>鍾麗緹透Bra會友</title></header><body><h1>鍾麗緹透Bra會友</h1><p>【北京】失婚嘅鍾麗緹好識尋開心，早排去完台北同混血男子組合MIXION夜蒲後，𠵱家已經返咗北京，日前佢約女友人喺餐廳見面，仲着透視裝示人，透出裏面嘅黑bra同事業線，加埋着熱褲騷長腿，果然風韻猶存，仲好有吸引力，佢哋出到門口時，鍾麗緹好熱情咁同友人拜拜，仲示意大家要保持通電㖭。<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
