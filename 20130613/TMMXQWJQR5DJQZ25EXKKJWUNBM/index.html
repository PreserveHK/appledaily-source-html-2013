<html><header><meta charset="utf-8"><title>國金點滴<br>fb潛水　朱克伯格捱轟</title></header><body><h1>國金點滴<br>fb潛水　朱克伯格捱轟</h1><p>社交網站facebook周二在加州舉行首次股東大會，其股價自上市後潛水逾37%成為焦點，行政總裁朱克伯格被股東炮轟，他亦不諱言對股價表現感失望，但否認公司策略有問題。<br>朱克伯格回應股東提問時指，見到fb股價持續下滑時，跟大家一樣感到失望，但他否認公司基本策略有問題，並肯定公司一直以來的成績。許多股東在提問環節中向朱克伯格怒吼，大部份股東均表示在股價每股42美元時買入，並抱有很高期望，之後見到fb股價不斷向下感到心痛。此外，朱克伯格否認，公司的伺服器資料曾交予美國政府作監控活動。</p></body></html>
