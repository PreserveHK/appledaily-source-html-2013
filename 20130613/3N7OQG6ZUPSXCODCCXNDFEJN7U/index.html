曼城人工冠絕體壇</title></header><body><h1>趣趣地：<br>
曼城人工冠絕體壇</h1><p>邊間係全球最豪嘅體育會？相信都唔難估，就係英超豪門曼城。據外國傳媒嘅統計，曼城球員嘅人工冠絕全球！佢哋平均每名球員年薪超過520萬鎊（約6,300萬港元），計番周薪都逾10萬鎊；由舊年排第3升上首位。美職棒嘅洛杉磯道奇就以球員平均9.3萬鎊周薪排第2。西甲雙雄皇家馬德里同巴塞隆拿就分別排第3同第4。最闊綽嘅籃球隊就係NBA嘅湖人，人均約7.8萬鎊周薪，總排名第7。</p></body></html>
