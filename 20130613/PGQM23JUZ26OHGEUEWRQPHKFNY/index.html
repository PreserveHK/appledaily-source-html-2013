<html><header><meta charset="utf-8"><title>賤男姦昏迷女辯稱救人</title></header><body><h1>賤男姦昏迷女辯稱救人</h1><p>美國猶他州50歲男子凱利（圖）周一被捕，涉嫌強姦一名昏迷女鄰居，但他竟然辯稱只是為了給對方溫暖身體。<br>案發在上月19日，凱利供稱，他發現29歲女鄰居在她家門廊昏倒，於是帶她到自己家，替她更衣後扶她上床。凱利之後躺在她身邊，擁抱她，再跟她性交，「以體溫令她溫暖」，然後報警。<br>醫護人員到場時，凱利正為她進行心肺復蘇法（CPR），女方蘇醒後向警方報稱被強姦，其盆骨及大腿都有瘀傷，陰部在她昏迷時被清潔過。凱利指二人曾有親密關係，但承認女方說過不想再跟他做愛。<br>英國《每日郵報》</p></body></html>
