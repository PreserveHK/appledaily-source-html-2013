<html><header><meta charset="utf-8"><title>G8示威男企跳　警及時制服</title></header><body><h1>G8示威男企跳　警及時制服</h1><p>八國集團（G8）峯會下周在英國北愛爾蘭展開，約200名反G8人士前日（周二）在倫敦舉行大規模示威，一名男子更走到建築物天台企圖躍下，幸警方及時將他制服。當局共派出逾100名防暴警員應付示威者，拘捕至少57人。<br>示威者在倫敦蘇豪區舉行「對抗資本主義嘉年華」活動，抗議G8多年來沒有履行承諾，並佔據一座建築物。一名年約20歲示威者登上五層高建築物的天台與警方口角，就在他企圖躍下時的千鈞一髮間，兩名綁上安全繩的警員及時捉住他，其他警員一擁而上制服他。該示威者頭部嚴重流血被捕。<br>英國《每日郵報》/中央社</p></body></html>
