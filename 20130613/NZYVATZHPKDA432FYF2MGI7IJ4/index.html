<html><header><meta charset="utf-8"><title>醫療新知：<br>頭部多次受創難康復</title></header><body><h1>醫療新知：<br>頭部多次受創難康復</h1><p>兒童及青少年受過一次以上的頭部撞擊，需較長時間復原。美國一項研究分析280名病人的頭部受傷次數與復原情況，發現首次受傷者，平均需12日復原，但在過去一年已第二次頭部受傷的病人，康復時間平均延長一倍至24日，若受傷次數屬三次或以上，更要35日以上才能康復。<br>研究人員指出，雖然兒童及青少年仍處於發育階段，復原能力較強，但頭部受傷不能忽視，參與研究的患者多數是因為運動或家居意外受傷，前者更是短時間內重複受傷的高危族，建議兒童及青少年若參加一些撞擊性較強的運動，應佩戴頭盔，前線醫療人員也要特別注意頭部重複受傷的病人。</p></body></html>
