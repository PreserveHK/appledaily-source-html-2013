<html><header><meta charset="utf-8"><title>醫療新知：<br>
橄欖油可防癌症復發</title></header><body><h1>醫療新知：<br>
橄欖油可防癌症復發</h1><p>前列腺癌康復者若改變飲食習慣，或有助減低復發風險。美國一項研究跟進約4,700名前列腺癌康復的男士，研究期長達8年，發現將日常飲食中的動物脂肪及碳水化合物減少一成，並以橄欖油、果仁及蔬果等代替，可將癌症復發致死的風險減低29%；因其他疾病死亡機率則降低26%。<br>在研究期內有1,064人死亡，約31%人是死於心臟病，其次才是前列腺癌復發，也有21%是死於其他癌症。研究人員建議，前列腺癌康復者只需減少進食快餐等高脂食物，並在每日飲食中添加約一茶匙的橄欖油，再多吃新鮮蔬果，並以無鹽健康果仁小食，已能達到防癌目的。</p></body></html>
