<html><header><meta charset="utf-8"><title>蘋果綠葉<br>日企與神華爭購力拓資產</title></header><body><h1>蘋果綠葉<br>日企與神華爭購力拓資產</h1><p>據路透社稱，日本丸紅株式會社擬收購力拓正準備出售Coal &amp; Allied業務29%的股權，估計涉資20億美元。神華（1088）和印度Aditya Birla（比拉集團）已表態都在考慮購買力拓在澳洲的部份煤礦資產。力拓正準備出售Coal &amp; Allied業務29%股份，以及昆士蘭Clermont煤礦的大部份股權，本周舉行初步競標。</p></body></html>
