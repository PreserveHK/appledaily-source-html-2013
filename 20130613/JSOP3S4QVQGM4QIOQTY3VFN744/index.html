<html><header><meta charset="utf-8"><title>我是誰：邊個扶女仔落梯？</title></header><body><h1>我是誰：邊個扶女仔落梯？</h1><p>（答案請在內文找）<br>呢位咁有風度扶女仔落梯嘅哥仔，噚日喺首爾同f(x)師妹Luna排練音樂劇，後晚佢就會殺入亞博館開騷。厲旭仲好有心，專登同韓國組合Super Junior隊友拍咗段片宣傳兩場港騷，話好掛住大家喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
