<html><header><meta charset="utf-8"><title>趣趣地：<br>幼獅輸晒皮亞斯姓賴</title></header><body><h1>趣趣地：<br>幼獅輸晒皮亞斯姓賴</h1><p>應該唔會輸晒咁失威啩？點知已經篤定出局嘅英格蘭U21就真係衰到貼地，喺U21歐國盃分組賽最後一場，以0:1不敵以色列，3戰全敗排包尾，咩面都冇晒！領隊皮亞斯（圖）賴落大國腳度，話好多合資格嘅球員都俾鶴臣召咗去；但球迷嘅眼睛係雪亮嘅，唔少人唔想皮亞斯續約繼續留低。英足總主席貝恩史甸都有去現場睇波，見證小英衰到貼地，相信皮亞斯點解畫都冇用㗎嘞！早前有英國傳媒講，名宿修夫基或者會接手U21。</p></body></html>
