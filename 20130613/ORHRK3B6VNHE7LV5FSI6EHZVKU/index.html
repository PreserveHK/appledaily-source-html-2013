<html><header><meta charset="utf-8"><title>新舟60曾釀空難　無人生還</title></header><body><h1>新舟60曾釀空難　無人生還</h1><p>【話你知】<br>接連發生事故的新舟60客機，是西安飛機工業集團以仿製前蘇聯安-24、安-26的運-7運輸機作基礎，發展而成的60座、雙螺旋槳支線客機，1993年首次試飛，2000年開始交貨。在內地目前僅有三間航空公司營運15架，絕大部份都是出口，買家多是發展中國家如玻利維亞、剛果、贊比亞、津巴布韋等，擁有最多新舟60的是印尼鴿記航空，共有15架。<br>可是，新舟60的飛行紀錄卻差強人意，出口的75架飛機，有12架撞毀，無法修復，最嚴重空難發生在2011年5月，印尼鴿記航空一架新舟60客機墮海，斷成兩截，機上27人無一生還。</p></body></html>
