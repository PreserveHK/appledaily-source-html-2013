<html><header><meta charset="utf-8"><title>國金點滴<br>股神twitter撩希拉莉</title></header><body><h1>國金點滴<br>股神twitter撩希拉莉</h1><p>「股神」畢菲特上月才開始潮玩twitter，但鮮有發文，日前股神高調地，向剛登記twitter的前美國國務卿希拉莉「打招呼」。網民還指股神向希拉莉打暗號，希望她能夠競逐下屆總統大選，成為美國第45任總統。<br>一向不沾手科技股的畢菲特，加入twitter後引來47.5萬名追隨者。82歲的畢菲特周一突然在twitter蒲頭，專程向希拉莉打招呼，指希拉莉是他最鍾愛的女人之一，並在句子尾段寫下「#45」。有網民估計是股神向希拉莉打暗號，希望她下屆能參選，成為美國第45任總統。</p></body></html>
