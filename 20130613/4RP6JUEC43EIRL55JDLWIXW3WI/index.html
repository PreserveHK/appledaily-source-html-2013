<html><header><meta charset="utf-8"><title>電視撈飯：林夏薇後空翻勁High</title></header><body><h1>電視撈飯：林夏薇後空翻勁High</h1><p>陳茵媺早排話因家事請假返加拿大，推咗無綫新劇《寒山潛龍》，噚日仲喺微博自爆同陳豪已婚，認真恭喜晒！而冷手執個熱煎堆接拍《寒》劇嘅林夏薇，睇嚟都好享受劇中嘅動作戲份，佢噚日喺微博上載咗張拍動作戲嘅相，見佢吊威吔打後空翻，大叫興奮之餘，成個過程都好順利，睇嚟有啲動作天份喎！而阿Bob（林盛斌）都有轉發仲讚佢有料㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
