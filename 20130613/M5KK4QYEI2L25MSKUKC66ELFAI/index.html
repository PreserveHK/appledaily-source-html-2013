<html><header><meta charset="utf-8"><title>鄭直煥相展　重現60年前香港</title></header><body><h1>鄭直煥相展　重現60年前香港</h1><p>【本報訊】已故攝影大師鄭直煥於50、60年代拍下的珍貴香港民生及風景相片，今日首度公開展出。其女兒鄭惠敏早前將父親的底片沖曬及重新組織，重現60年前香港多個地方如尖沙嘴、沙田馬場等舊貌，寫實照片亦展現出港人曾經如何在石屋、木船等地艱苦求存。</p><p>鄭直煥58年在世界信義宗社會服務處工作，義務教授一班貧困青年攝影技巧，讓他們有一技之長，又將自己的作品賣到不同國家，為基層籌得大量款項及物資，後來成立了觀塘職業訓練中心攝影系。該個名為「無盡的愛、煥影．仁心」的懷舊攝影展，今日起至6月18日，於香港大會堂高座七樓展覽館展出，免費入場。</p></body></html>
