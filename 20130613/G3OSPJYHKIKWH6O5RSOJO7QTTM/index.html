<html><header><meta charset="utf-8"><title>7米丟蛋賀端午</title></header><body><h1>7米丟蛋賀端午</h1><p>昨日端午節，兩岸都有許多慶祝活動。在屈原故里楚地、中國最大的楚文化遊覽中心——東湖風景區，昨日舉行端午文化節。不但有龍獅飛舞、龍舟競渡，還有百名身着漢服的小朋友正襟危坐，伴隨着楚樂朗誦《離騷》。<br>湖南鳳凰古城昨日亦有端午龍舟決賽。沱江河還有別開生面的搶鴨子大賽。<br>在台灣台中市，昨日舉行百年傳統的「踩木屐．躦鯪鯉」慶端午活動，千人一起腳踩木屐，沿着南屯老街要喚醒貪睡的穿山甲。多地按傳統習俗在端午舉行立蛋活動，有的比賽由七米高丟蛋挑戰不破；有小學生在不到半小時內就完成三層立蛋。<br>中新社/台灣《蘋果日報》</p></body></html>
