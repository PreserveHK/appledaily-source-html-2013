<html><header><meta charset="utf-8"><title>性格固執習性難改</title></header><body><h1>性格固執習性難改</h1><p>【專家之言】<br>俗語有云「死牛一邊頸」，香港流浪牛之家場主「洋洋」指，牛隻生活規律重複，習性難改。<br>洋洋指忠誠固執是牛的天性，行開的路即使變得面目全非，依然會重行，她推斷嶼南道一帶是適合牛隻生活的棲息地，故牛群久聚不散，即使同伴被撞斃，睡馬路的習性亦難以改變，有遊人怕牛群慘劇重演，用竹枝把牠們趕回行人路（圖）。洋洋建議政府應增加資源保護牛隻，締造人與動物的和諧社會。<br>城大生命科學總監王啟熙指，牛群以覓食、環境等因素擇地而息，若找到合適地方便會長期扎根，須強行將牠們搬走，才能使牠們重找棲息地。<br>《蘋果》記者</p></body></html>
