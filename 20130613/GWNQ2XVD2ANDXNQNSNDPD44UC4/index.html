<html><header><meta charset="utf-8"><title>困悶熱客機　合唱消暑</title></header><body><h1>困悶熱客機　合唱消暑</h1><p>人生不如意事十常八九，卻可以選擇樂觀面對。美國一群飛機乘客被困於又熱又悶的機艙數小時，竟可以開心唱歌起舞，大唱《I Believe I Can Fly》（我相信我可以飛）。<br>一架由拉斯維加斯飛往鳳凰城的Allegiant Air班機，上周日讓乘客上機後才發現故障，連空調都失靈，乘客被困在逾40℃的機艙逾四小時。一名自稱馬丁的乘客這時播放歌曲《I Believe I Can Fly》，令全機乘客笑聲不絕，部份人更跟隨拍子揮手及和唱。乘客之後終獲安排轉到另一架客機，但有三名乘客昏倒或身體不適。<br>英國《都市報》</p></body></html>
