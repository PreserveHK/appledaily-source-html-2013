<html><header><meta charset="utf-8"><title>德國婦視牛如家人</title></header><body><h1>德國婦視牛如家人</h1><p>【和平共處】<br>「牠們是我生活的一部份！」看似卑微的牛，在德籍女村民Dina（圖）眼中卻親如家人。<br>13年前，Dina在大嶼山落地生根，從溫馴的牛身上，她感受到和平及母愛，看到大自然最美麗一面。<br>她多年來與一班志同道合的朋友及獸醫參與保育牛隻工作。「每隻牛都有不同個性，當你細心觀察，你會發現牠們喜歡吃甚麼，投其所好，久而久之，就會獲得牠們信任」。在她的住所門前，遍佈牛和人交錯的腳印，是子女逗玩路經的牛群留下。Dina甜笑地說，牛隻會躺下讓她撫摸，她的孩子還會坐上牛背，甚至躺在草地與牛群一起曬太陽，這都是牛對她們的恩賜，意義深遠。<br>《蘋果》記者</p></body></html>
