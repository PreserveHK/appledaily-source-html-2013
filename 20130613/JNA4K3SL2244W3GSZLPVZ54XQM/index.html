<html><header><meta charset="utf-8"><title>綠魔行街補粉</title></header><body><h1>綠魔行街補粉</h1><p>【銅鑼灣】無綫節目《求愛大作戰》形象指導「綠魔」Karl，完全無視網友同觀眾插爆，前晚7點幾佢同助手、化妝師招搖逛銅鑼灣，先到東角商場幫雜誌影相，點知俾保安趕走，惟有轉去銀座，收工後Karl去咗街邊拮魚蛋，又到蘋果店買iPad，其間綠魔發現記者，即刻好貪靚補粉，又殺入韓國化妝品店買面膜，途人認到佢都指點取笑。<br>採訪、攝影：梁繼光、羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
