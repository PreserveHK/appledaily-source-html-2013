<html><header><meta charset="utf-8"><title>螺洲船難再撈一屍</title></header><body><h1>螺洲船難再撈一屍</h1><p>【赤 柱】<br>【本報訊】今年4月造成4死2失蹤的赤柱螺洲船難，當局打撈個多月後，昨日終將內河船船尾撈起，並在船艙發現多一具遺體，尚有一名失蹤男子仍未尋回。沉沒內河船「海邦達199」，今年4月18日晚7時許，由香港運載建築廢料往台山，駛至赤柱螺洲對開時與運沙往福建的貨船「旺達6」相撞，內河船沉沒，船上11人（24至61歲）墮海，5人獲救，消防翌日及3日後分別尋獲3具及1具屍體，兩船船長及舵手共4人（30至58歲）涉海上危害他人的安全被捕。據悉，當局5月開始展開打撈，5月3日將船頭撈起，昨日上午撈起船尾，於船艙內發現一具男屍。</p></body></html>
