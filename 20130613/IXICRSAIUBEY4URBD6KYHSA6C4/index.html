<html><header><meta charset="utf-8"><title>武漢巴士月失五千逃生錘</title></header><body><h1>武漢巴士月失五千逃生錘</h1><p>內地過往發生多宗巴士大火慘案後，多地都在巴士上安裝逃生用的安全錘（圖），但武漢市公安集團近日表示，近一個月來，全市近5,000台空調公共巴士上配備的安全錘已經丟失了5,000把。巴士公司勸喻乘客不再順手牽羊，因將安全錘偷去，不僅行為缺德，更可能危及他人及自己生命。<br>此外，廈門BRT巴士日前被縱火造成47人死34傷後，當局將在全市165輛BRT巴士上安裝自動爆破器，能令車廂四周玻璃瞬間出現無數裂痕。乘客只要用手一推，整扇玻璃立刻分崩離析，可以迅速從這些窗口逃生。<br>中國廣播網</p></body></html>
