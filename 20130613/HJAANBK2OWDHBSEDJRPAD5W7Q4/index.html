<html><header><meta charset="utf-8"><title>奧蘭多走樣客串哈比人</title></header><body><h1>奧蘭多走樣客串哈比人</h1><p>電影《哈比人：不思議之旅》續集《The Hobbit：The Desolation of Smaug》嘅預告片噚日有得睇，喺《魔戒》三部曲扮箭手嘅奧蘭多布魯都有客串，但望落佢好似走咗樣，唔多似佢。而佢老婆Miranda Kerr噚日就喺韓國出席活動，仲係咁照鏡，慌死照唔爆塊鏡咁！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
