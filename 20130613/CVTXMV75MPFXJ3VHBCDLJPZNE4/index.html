<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>追斬紋身漢　斬入便利店</title></header><body><h1>各區突發簡訊：<br>追斬紋身漢　斬入便利店</h1><p>【深水埗】<br>【本報訊】一名雙臂滿是紋身圖案的男子，昨凌晨零時行經深水埗桂林街與福華街交界，突然遭4至5名大漢襲擊，部份逞兇者持刀，事主慌亂逃跑，躲入附近一間便利店，惟兇徒窮追不捨，拿起店內出售的雨傘作武器擲擊，拳如雨下毆打一頓後四散逃遁。44歲姓蘇傷者頭和雙手受傷，報警求助，事後送院治理，他聲稱沒結怨，不明歹徒動機。</p></body></html>
