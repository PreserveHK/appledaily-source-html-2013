<html><header><meta charset="utf-8"><title>新兵高空游繩雞手鴨腳</title></header><body><h1>新兵高空游繩雞手鴨腳</h1><p>軍人肩負保家衞國之責，身手矯健是必備條件。近期網上流傳一段軍人受訓跳直升機的影片，片中士兵竟然個個雞手鴨腳，質素認真「嚇親人」。<br>在全長約一分鐘的影片中，多名軍人練習從直升機高空游繩落地面。原本應該是迅速及乾淨利落的動作，這批軍人的表現卻慘不忍睹。他們不是上身已離開機艙但手或腳仍卡在艙邊，就是游繩游到一半，身體突然停在半空，跟軍人強調快、狠、準的理念完全沾不上邊。幸好希望在明天，或許他們多加訓練，日後會脫胎換骨。<br>英國《都市報》</p></body></html>
