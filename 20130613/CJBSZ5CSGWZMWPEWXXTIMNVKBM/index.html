<html><header><meta charset="utf-8"><title>Beyonce驚變牙籤腳</title></header><body><h1>Beyonce驚變牙籤腳</h1><p>正在舉行世界巡演的美國天后Beyonce，身材一向豐滿，不過為她設計巡演其中一件歌衫的時裝品牌Roberto Cavalli認真大整蠱，竟在facebook放了一張Beyonce穿上該歌衫的時裝設計圖，以及她真人穿上該衫的相片，對比之下即惹來網民鬧爆，炮轟設計圖造假執得太勁，令Beyonce的雙腿幼如牙籤，身材毫無美感似厭食。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
