<html><header><meta charset="utf-8"><title>國金點滴<br>高盛收紅酒作抵押</title></header><body><h1>國金點滴<br>高盛收紅酒作抵押</h1><p>紅酒有價！高盛被揭發接受近15,000枝紅酒作抵押品，為前高級職員提供貸款。該批紅酒中不乏頂級佳釀，其中一支是1929年來自勃艮地產區的Domaine de la Romanee Conti。<br>彭博引述證監文件資料顯示，高盛特許交易部的前任高級董事卡德（Andrew Cader），前年8月與高盛訂下信貸協議，惟沒有披露借貸金額。文件指，卡德以高盛的股票戶口，以及在高盛投資的15隻基金權益作抵押，之後不斷加抵押品，到今年5月，卡德持有的1.49萬支勃艮地和波爾多等紅酒亦成為抵押品。</p></body></html>
