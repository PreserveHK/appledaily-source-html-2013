<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>搬電視機爭執　逆子斬父</title></header><body><h1>各區突發簡訊：<br>搬電視機爭執　逆子斬父</h1><p>【藍 田】<br>【本報訊】父親節將至，藍田啓田邨啓旺樓昨午4時發生逆子斬父血案，59歲姓陳父親，不滿20歲兒子將地櫃上電視機搬落地喝止，父子起爭吵，爭論間有人情緒激動衝入廚房取出利刀，斬傷父親左手臂，父親負傷逃落樓報警。警方到場不見逆子，警員手持盾牌警棍上樓搜捕無果，父親送院敷治無礙。據悉陳子患有情緒病，疑他病發失常斬父親。</p></body></html>
