<html><header><meta charset="utf-8"><title>崔智友湊B迎牛一</title></header><body><h1>崔智友湊B迎牛一</h1><p>韓國女星崔智友今年38歲生日認真有意義，話說佢喺今個禮拜一生日前夕，率領fans去仁川市一間託兒所做義工，仲送咗廿架單車畀班細路。友姐跳舞𠱁班細路之外，轉頭仲餵BB飲奶同食糊仔，相信佢第日一定係個好媽媽。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
