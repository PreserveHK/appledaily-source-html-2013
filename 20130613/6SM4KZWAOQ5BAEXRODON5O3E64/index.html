<html><header><meta charset="utf-8"><title>隔牆有耳：<br>高永文見「龍獅」High爆 - 李八方</title></header><body><h1>隔牆有耳：<br>高永文見「龍獅」High爆 - 李八方</h1><p>雖則話「龍獅」呢樣嘢好鬼敏感啫，但始終都係唔少人「心頭好」。好似食物及衞生局局長高永文咁吖， 平時見佢斯斯文文，點都唔會表現得好興奮，但噚日佢去到西貢睇龍舟賽，一見到場助興嘅「龍獅」，出奇地不停笑，仲一反常態好鬼high，伸出兩隻手係咁摸，展現出平時少有嘅俏皮。企喺佢身邊嘅醫管局主席胡定旭，呢鋪反而好含蓄，時時刻刻地保持「政治正確」。唔知肥胡又估唔估到高永文原來咁「重口味」？</p></body></html>
