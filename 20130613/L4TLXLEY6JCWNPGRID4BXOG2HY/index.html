<html><header><meta charset="utf-8"><title>兩美容舖遭噴紅油</title></header><body><h1>兩美容舖遭噴紅油</h1><p>【北 角】<br>【本報訊】北角兩間屬同一東主的美容樓上舖及地舖，昨晨先後遭人上門在玻璃門噴紅油刑事毀壞，幸無人受傷，不排除事件涉及金錢糾紛有關，警方正深入調查。<br>昨晨8時21分，47歲姓吳男職員返回電氣道近永興街的腳底按摩、護甲美容樓上舖開門，發現玻璃門、門鐘與招牌早前被人用噴漆噴上紅油，於是報案求助。一分鐘後，距離現場800米外堡壘街屬同一東主的美容地舖，亦遭一名中等身材的男子用噴漆在玻璃門大噴紅油，38歲姓洪女職員聞異響出來查看，逞兇者慌忙逃去，女職員報案後，警方將兩宗案件綜合調查，事件中無人受傷。</p></body></html>
