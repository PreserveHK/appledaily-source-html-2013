<html><header><meta charset="utf-8"><title>NMB玩人肉大繩</title></header><body><h1>NMB玩人肉大繩</h1><p>日本組合AKB48嘅師妹組合NMB48，前晚喺橫濱開騷，除咗唱歌跳舞外仲加送埋耍雜技，其中一個成員俾隊友當大繩咁fing，隊長山本彩就喺下面捐過，後來佢哋又趴低做咗條人肉橋俾山本喺上面行。而佢哋嘅大師姐板野友美就宣佈會喺8月畢業離隊。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
