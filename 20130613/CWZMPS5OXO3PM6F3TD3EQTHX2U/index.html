<html><header><meta charset="utf-8"><title>杭州失戀女持刀拐女童</title></header><body><h1>杭州失戀女持刀拐女童</h1><p>6歲杭州女童徐小妹周日（9日）晚，在自家店門口被一名手拿菜刀的少女帶走，父母報警。經查拐人的是15歲少女小杜，輟學雙失2年多，加上最近網戀失敗，短短10來天幾次離家出走；還曾跳河自殺沒死成。<br>公安在案發36小時後，找到兩個女孩。「姐姐拉我說去玩，我就跟她走了。」 徐小妹不覺自己遇險。而小杜喃喃自語。原來她拿菜刀是想割腕，但見小妹妹害怕，她就把菜刀扔到水塘裏。小杜目前被公安扣查。<br>杭州《錢江晚報》</p></body></html>
