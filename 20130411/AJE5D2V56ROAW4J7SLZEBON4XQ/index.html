<html><header><meta charset="utf-8"><title>求驗客手記：<br>武里南聯慶祝出事</title></header><body><h1>求驗客手記：<br>武里南聯慶祝出事</h1><p>（哀）周三有8場亞冠盃分組賽舉行，有得直播嘅唔多，就只得武里南聯對FC江蘇場E組比賽，點知真係笑到碌地。話說之前3場分組賽都未贏過嘅泰國球隊武里南聯，今場可能喺主場有大量泰妹打氣零舍醒神，踢到60分鐘已領先到2:0；但搞笑嘅地方就係入完第2球嘅查貝斯唔知係咪開心過頭，慶祝時跳起振臂高呼，點知落地嗰陣失平衡扭親膝頭哥，搞到要被抬離場；雖然都戥佢痛，但都係忍唔住笑到標眼淚，好彩球隊最後都維持呢個勝局完場。由於仙台維加泰另一邊廂主場小勝FC首爾1:0，呢組𠵱家嘅出線形勢真係七國咁亂，FC江蘇就已經跌到去包尾。</p></body></html>
