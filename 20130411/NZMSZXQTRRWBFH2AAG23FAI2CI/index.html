<html><header><meta charset="utf-8"><title>中環傳統市集遊</title></header><body><h1>中環傳統市集遊</h1><p>傳統市集是鄰里社區的發展核心，蘊藏豐富的本土文化，是重要的社區文化遺產。導賞團以中環街市作起點，走進香港歷史最悠久的露天市集，穿梭古街舊巷、露天大牌檔、探訪歷史老店、到訪永利街，了解中環舊城區的發展。</p><p>日期：5月4日及5月11日（星期六）<br>收費：免費<br>集合地點：中環街市一樓購物廊<br>講者：中西區見習文化導賞員<br>查詢： http://cache.org.hk/blog/placement-tour201/ </p></body></html>
