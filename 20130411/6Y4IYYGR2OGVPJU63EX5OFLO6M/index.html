<html><header><meta charset="utf-8"><title>蘋果汁︰　<br>赤柱囚犯話劇　首度公演</title></header><body><h1>蘋果汁︰　<br>赤柱囚犯話劇　首度公演</h1><p>【本報訊】懲教署昨首次於赤柱監獄舉行「創藝展更生」話劇音樂滙演，話劇由在囚人士主演（圖），並邀請約300名中學生觀看。懲教署發言人指，希望讓在囚人士與學生交流，以過來人身份訴說犯罪帶來的沉重代價，同時啟發學生不要戴有色眼鏡看待更生人士，宣揚奉公守法、社會共融和支持更生的信念。<br>其中一位參與演出的在囚人士阿達指，活動令他感受到真誠信任，想法也變得樂觀。<br><br>該署與天主教香港教區教友監獄福傳組織由前年起在赤柱監獄推行計劃，將藝術治療融入更生服務，透過藝術創作協助在囚人士探索和了解自我，並重新建立自信。</p></body></html>
