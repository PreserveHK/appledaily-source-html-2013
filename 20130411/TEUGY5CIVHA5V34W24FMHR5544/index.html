<html><header><meta charset="utf-8"><title>俞承豪受命任搜索隊</title></header><body><h1>俞承豪受命任搜索隊</h1><p>北韓近日不斷揚言會發射導彈，令南韓人心惶惶。童星出身的韓國男星俞承豪（圖），個多月前剛入伍，經過五周基礎訓練後，今天他正式被派到27師團搜索隊服役。當兵藝人多數擔任演藝兵，但低調入伍的俞承豪曾表示想過些完全不同的生活，因此放棄做演藝兵。由於現時局勢緊張，不少粉絲極擔心一旦開戰，充當搜索隊的俞承豪會比Rain等演藝兵更危險。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
