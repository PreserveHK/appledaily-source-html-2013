<html><header><meta charset="utf-8"><title>變大縮小　遊歷小人國大人國</title></header><body><h1>變大縮小　遊歷小人國大人國</h1><p>遊歷小人國是小說《格列佛遊記》的橋段，美國網頁設計師阿姆斯特朗將自己化身格列佛醫生，透過攝影技術，將自己變大縮小，用趣怪相片訴說人類在大人國的徬徨無助，及在小人國如何無地自容。<br>阿姆斯特朗將適應不了生活的無奈，幻化成攝影靈感，將自己變成巨人擠在梳化與餐椅上與家人看電視；有時則會變成小人，把書桌變成遊樂場、郵箱變成籃球架。搞鬼照出乎意料地叫阿姆斯特朗百感交集：「很困惑我的瘋狂作品竟被人關注；無奈不能將這些意念帶到工作，同時感激有人留意我做的事。」<br>英國《每日郵報》</p></body></html>
