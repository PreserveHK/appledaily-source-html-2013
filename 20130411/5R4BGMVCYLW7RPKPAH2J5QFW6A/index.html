<html><header><meta charset="utf-8"><title>陳光誠斥中共<br>
非法審判姪子</title></header><body><h1>陳光誠斥中共<br>
非法審判姪子</h1><p>內地失明維權人士陳光誠昨出席美國眾議院外交委員會全球人權議題小組委員會，有關中國人權狀況聽證會，這是他去年到美國後，首次到國會山莊出席聽證會。他強調，去年5月2日是在中美協議保證下走出美駐華大使館，但遺憾的是北京至今未兌現對他及美國的承諾，反而將姪子陳克貴拘押與非法審判，並於去年11月30日以故意傷害罪判陳克貴三年零三個月刑期。<br>歐新社</p></body></html>
