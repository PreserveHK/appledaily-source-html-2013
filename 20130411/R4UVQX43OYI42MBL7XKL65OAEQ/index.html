<html><header><meta charset="utf-8"><title>求驗客手記：<br>A米連場大戰唔使預巴神</title></header><body><h1>求驗客手記：<br>A米連場大戰唔使預巴神</h1><p>（哀）巴洛迪利喺1月回歸意大利加盟AC米蘭之後，似乎真係修心養性，幾乎場場都有波入咁滯，但係最近佢又闖禍。巴神喺上輪意甲作客費倫天拿場波因為阻延對手開罰球，無無謂謂咁拎咗張黃牌，加上喺比賽度辱罵球證，終於畀賽會重罰停賽3場。咁搞法巴神唔單止喺下周日迎戰排第2嘅拿玻里要缺陣，之後作客祖雲達斯場波一樣冇得踢。呢兩場大戰對A米今季排名非常關鍵，巴神幫唔到手就真係激死教練艾基利。另外，唔知巴神係咪知道呢排會好得閒，日前特登去染番個靚髮換個新形象。</p></body></html>
