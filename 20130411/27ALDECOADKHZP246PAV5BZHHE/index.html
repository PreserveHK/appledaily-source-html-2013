<html><header><meta charset="utf-8"><title>求驗客手記：<br>泰仔贖罪苦笑做園丁</title></header><body><h1>求驗客手記：<br>泰仔贖罪苦笑做園丁</h1><p>（樂）因為喺停牌期間違法駕駛，而被判罰250小時社會服務令嘅曼城前鋒泰維斯，禮拜一經已開始服刑，去咗個工業邨做清潔工人。噚日佢繼續開工，但今次唔係做清潔人工，而係做園丁，喺個園藝中心度種花。呢位身穿灰色長袖衫藍色長褲嘅29歲阿根廷球星，大約做咗兩個鐘頭；但據消息人士話，佢唔係太享受做園藝工作，做得求求其其。不過園藝中心啲人就幫佢平反：「泰維斯同我哋有講有笑呀。」我求大俠認為，泰仔係苦笑至真。另外，喺周一曼市打吡幫曼城奠定勝局嘅阿古路，話會將佢個印有足球小將戴志偉嘅護脛送出，至於點先拎到，就要再留意事態發展喇。</p></body></html>
