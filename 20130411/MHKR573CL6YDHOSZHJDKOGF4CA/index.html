<html><header><meta charset="utf-8"><title>求驗客手記：<br>英超來季勢用門線技術</title></header><body><h1>求驗客手記：<br>英超來季勢用門線技術</h1><p>（喜）國際足協決定喺今夏嘅洲際國家盃引入門線技術，仲交由德國公司GoalControl全權負責。家陣連國際足協都肯咁做，所以英足總亦相信，英超球會同意喺2013/14球季引入門線技術，以減少問題球嘅出現。英足總秘書長賀尼就話：「英超球會會喺禮拜四開會討論應唔應該引入門線技術，我預期應該可以順利通過。今季英超有成11、12個問題球，如果有門線技術嘅協助，賽事就可以變得更公平。」</p></body></html>
