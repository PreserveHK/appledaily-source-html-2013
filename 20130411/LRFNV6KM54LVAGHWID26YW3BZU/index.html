<html><header><meta charset="utf-8"><title>一中一台：楊宗緯有望內地掘金</title></header><body><h1>一中一台：楊宗緯有望內地掘金</h1><p>台灣歌手楊宗緯和林志炫入圍湖南衛視歌唱節目《我是歌手》總決賽，前日陸續飛往長沙備戰，由於擔心內地爆發H7N9，紛紛帶備口罩抗疫。<br>冠軍大熱林志炫信心十足，他被指日前在訪問中暗寸勁敵楊宗緯，令雙方粉絲勢成水火，林志炫前日透過經理人避談楊宗緯說：「我有信心把歌曲照顧好，繼續開拓觀眾的聽覺新感受。」楊宗緯因為這次參賽，令他在內地知名度提高不少，馬上有主辦商力斟出騷和演唱會。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
