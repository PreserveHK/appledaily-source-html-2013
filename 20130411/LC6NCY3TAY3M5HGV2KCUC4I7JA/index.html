<html><header><meta charset="utf-8"><title>醫療新知：<br>7小欖病人患副流感</title></header><body><h1>醫療新知：<br>7小欖病人患副流感</h1><p>小欖醫院爆發副流感的疫情持續，該院一個嚴重智障科男病房自本月初開始，已累積七名病人感染副流感一型病毒。昨日公佈最新一宗個案的患者54歲，近日出現咳嗽等呼吸道感染病徵，目前正接受隔離治療，情況穩定，院方已為患者安排感染病源測試，正等候結果。該病房自本月5日起，已有七名33至62歲的病人出現副流感病徵，病房已暫停接收新症，並限制探訪。<br>另外，葵涌醫院一個男病房自本月3日起，有六名28至57歲的病人出現發燒及呼吸道感染症狀，病毒測試結果顯示其中三人感染甲型流感，患者正接受隔離治療，全部人情況穩定。</p></body></html>
