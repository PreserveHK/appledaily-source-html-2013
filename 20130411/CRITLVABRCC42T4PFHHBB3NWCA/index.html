<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱璇博拍劇任人強姦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱璇博拍劇任人強姦 - 馮仁昭</h1><p>朱璇噚日同莊思敏、楊洛婷現身金鐘美容活動，朱璇自言好開心：「五線劇集都有我，𠵱家夜晚會睇番重播。」對於網友指佢廣東話有待改善，佢笑笑口話：「進步緊，網友好善良，對我嚟講平時講開普通話同法文，講廣東話好難。」<br>對於無綫近日劇集有唔少強姦情節，佢表示可以接受：「強姦同被強姦都OK。」問佢最想姦邊個，朱璇話：「全部都想要，會落力強姦人。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
