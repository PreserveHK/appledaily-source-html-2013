<html><header><meta charset="utf-8"><title>醒目浣熊凌空「踩鋼線」</title></header><body><h1>醒目浣熊凌空「踩鋼線」</h1><p>別以為馬戲團的動物才會表演踩鋼線，原來在大自然的小浣熊，竟也會自學「踩鋼線」。加拿大多倫多一隻浣熊，竟在半空電話線上「站立」行走。<br>小浣熊雙腳站在架空電話線上，雙手抓住電話線慢慢爬行，途中遇上強風，幾乎吹跌牠，但牠稍作停頓定下神來後，又繼續爬過對面。拍得片段的婦人大讚聰明，片段在YouTube網站點擊率達11萬，不少網友都對浣熊爬電線嘖嘖稱奇，也慶幸那只是電話線，若是高壓電線，將會是悲劇了。<br>YouTube</p></body></html>
