<html><header><meta charset="utf-8"><title>踢屁股爆肛門奪命</title></header><body><h1>踢屁股爆肛門奪命</h1><p>切勿亂踢別人屁股，因為這可能會隨時搞出人命。俄羅斯28歲男子克拉斯諾夫（Vladimir Krasnov）邀朋友舍爾蓋（Sergei）回家作客，豈料懷疑好友勾搭女友，憤然狠狠踢了他屁股一腳，沒想到踢穿肛門和直腸，令朋友慘死。<br>三人一起飲酒作樂，但克拉斯諾夫看見好友與女友葉蓮娜（Yelena）玩得開心，酒醉下以為好友與女友有染，於是狂踢了舍爾蓋屁股一腳，豈料腳掌踢進肛門，克拉斯諾夫拔出腳後，舍爾蓋的肛門噴出大量鮮血，即使女友報警急召救護車，但無法救回舍爾蓋一命。克拉斯諾夫酒醒後很後悔，將接受審訊，面臨判監15年命運。<br>台灣ETtoday新聞網</p></body></html>
