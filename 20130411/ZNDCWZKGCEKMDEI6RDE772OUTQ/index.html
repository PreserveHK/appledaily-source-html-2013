<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>獨行賊潛豪宅遭撞破</title></header><body><h1>各區突發簡訊：<br>獨行賊潛豪宅遭撞破</h1><p>【大埔】<br>【本報訊】年約20至30歲穿黑衣大膽獨行賊，昨下午3時光天化日下，潛入保安嚴密的大埔豪宅滌濤山，攀爬一幢獨立屋的圍牆進入花園準備犯案時，遭34歲印尼女傭撞破，賊人衝前揮拳毆打女傭臉部擬將她制服，女傭反抗高聲呼救，賊人恐事敗空手攀圍牆向後山逃去，獨立屋無損失。女傭報警及通知僱主，警員接報到場帶同警犬在附近搜捕無果。</p></body></html>
