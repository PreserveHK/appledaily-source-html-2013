<html><header><meta charset="utf-8"><title>蘋果汁︰　<br>《星島》《新報》追隨加價</title></header><body><h1>蘋果汁︰　<br>《星島》《新報》追隨加價</h1><p>【本報訊】繼《經濟日報》和《明報》日前公佈昨日會將售價調高至7元後，《星島日報》及《新報》昨日亦同步調整售價至7元。《星島》昨在報章頭版標示加價消息，內頁則解釋因成本上漲，故調高售價；而《新報》則未有明顯標示，僅將報章售價一欄改成7元。<br>早前，3份最暢銷報章《蘋果日報》、《東方日報》及《太陽報》已分別加價，是2000年以來首次有報章集體加價；目前仍維持售價在6元的收費報章，只餘下《文匯報》、《大公報》及《成報》，而《商報》則維持售價在4元。報販普遍相信，加價對銷情影響不大。</p></body></html>
