<html><header><meta charset="utf-8"><title>黃偉文潮爆捧Fendi展</title></header><body><h1>黃偉文潮爆捧Fendi展</h1><p>本港潮人黃偉文日前到日本東京出席意國品牌Fendi藝術展覽活動，其他名人包括日星中村獅童、土屋安娜、日本超模Tao及中國超模奚夢瑤。為期到月底的藝術展由藝壇學者Emanuela Nobile Mino任策展人，主題為「Un Art Autre」，藝術區分為三個部份，包括以感官形式介紹60年代的進化、70年代的皮草設計及到最後展示品牌簽名式的Baguette及Peekaboo手袋。<br>撰文：唐如</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
