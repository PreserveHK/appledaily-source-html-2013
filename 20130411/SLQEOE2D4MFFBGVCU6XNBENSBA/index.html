<html><header><meta charset="utf-8"><title>隔牆有耳：<br>林大輝　戒內地雞防H7N9 - 李八方</title></header><body><h1>隔牆有耳：<br>林大輝　戒內地雞防H7N9 - 李八方</h1><p>內地H7N9禽流感來勢洶洶，身兼林大輝中學校監嘅立法會議員林大輝，最近高度戒備，下令學校飯堂停止入口內地雞，雖然學校飯堂回應話，啲雞嚟自巴西，但大輝𠵱然唔放心，勒令下屬要睇清楚啲雞嘅包裝，確保唔係內地至好煮畀啲學生食。不時要上內地工幹嘅大輝話呀，呢輪去內地會避免食雞，同時帶備消毒酒精。雖然辦事處仲有成70個口罩，但大輝仍然話嚟緊一定再入貨。咁大陣仗，可見佢對梁振英處理疫症，有幾大信心囉。</p></body></html>
