<html><header><meta charset="utf-8"><title>牛肉麵解宿醉良藥</title></header><body><h1>牛肉麵解宿醉良藥</h1><p>解宿醉的最有效方法，是服用解酒藥或是喝熱茶？通通都不是，美國學者指原來牛肉麵才是解酒良藥。<br>加州大學戴維斯分校米切爾教授（Alyson Mitchell）表示，一碗有蛋及洋葱的牛肉麵，包含的鹽份、蛋白質、碳水化合物及微營養比例最適合解酒。蛋含有氨基酸可分解體內的乙醛，牛肉湯的鹽份可補充喝酒後透過尿液排出的鈉和鉀，牛肉的維他命B1及硫胺則避免形成頭痛的戊二酸形式。當然，米切爾強調最有效的解酒法，就是避免豪飲。<br>英國《每日郵報》</p></body></html>
