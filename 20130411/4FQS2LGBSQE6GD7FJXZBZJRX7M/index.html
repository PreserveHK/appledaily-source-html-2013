<html><header><meta charset="utf-8"><title>偏食女只吃即食麵</title></header><body><h1>偏食女只吃即食麵</h1><p>英國18歲偏食少女雷德曼因為害怕吃水果和蔬菜，10年來只吃某一款即食麵，平均每年吃了48公里長的麵條。<br>雷德曼自從8歲食物中毒後，從此對蔬菜和水果感惡心，只能進食Morrisons牌的雞湯即食麵，偶爾吃少量薯仔及雞肉。由於嚴重揀飲擇食，導致她營養不良，體重只得44.5公斤（98磅），醫生還以為她患了白血病，甚至指她的身體機能退化得像80歲老婦。<br>英國《每日郵報》</p></body></html>
