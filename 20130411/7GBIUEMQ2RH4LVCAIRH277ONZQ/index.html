<html><header><meta charset="utf-8"><title>積木砌大門接待處<br>美國樂高酒店開幕</title></header><body><h1>積木砌大門接待處<br>美國樂高酒店開幕</h1><p>美國加州樂高樂園（Legoland）主題酒店正式開幕，讓一眾童心未泯的樂高迷化身樂高人偶，在三個不同主題區盡情玩樂。<br>這個全美首間、全球第三間樂高酒店，分為海盜、冒險與王國三個主題區，不論大門鐘樓還是接待處櫃位都以積木砌成，加上海盜船與噴火龍等合共3,422個傳統樂高模型，住客一踏進酒店就能重拾童真。酒店250個房間全都足以容納兩名成人及三個小孩，每晚房租為339美元（約2,600港元），想到旁邊樂高樂園繼續盡興，每日另加20美元（約155港元）入場費即可。<br>英國《每日郵報》</p></body></html>
