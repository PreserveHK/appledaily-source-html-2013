<html><header><meta charset="utf-8"><title>電視撈飯：楊玉梅轉型做打女</title></header><body><h1>電視撈飯：楊玉梅轉型做打女</h1><p>前亞姐楊玉梅、曹央雲噚日到大埔亞視總台錄影《亞姐百人》，其間佢哋睇番自己90年同94年參選嘅片，都笑個不停。曹央雲話好享受𠵱家嘅家庭生活，而仲係單身嘅楊玉梅，就享受繼續工作，最近仲拍咗套中美合拍電影《孿生密碼》，做個打女角色，原來套戲仲有孫興、盧海鵬同羅家英等前亞視人拍，所以拍時份外親切。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
