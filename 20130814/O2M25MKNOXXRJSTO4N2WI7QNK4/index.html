<html><header><meta charset="utf-8"><title>陳美琪女餵媽食爆谷</title></header><body><h1>陳美琪女餵媽食爆谷</h1><p>【銅鑼灣利園商場】陳美琪早排喺書展出書同老公忻尚永一齊出嚟宣傳，本書講佢最近三年湊女嘅感受，準備囡囡大個時候畀佢睇番。上星期六佢帶住6歲嘅囡囡Lucia由外籍傭工陪同，幫囡囡買校服準備開學，到4點鐘佢哋去咗利園商場一間咖啡店，陳美琪叫咗杯咖啡，囡囡就開咗包爆谷食，佢仲識餵媽咪食。<br>採訪、攝影：李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
