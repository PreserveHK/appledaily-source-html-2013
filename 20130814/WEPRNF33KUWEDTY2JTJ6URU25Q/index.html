<html><header><meta charset="utf-8"><title>劉心悠努力搵男友</title></header><body><h1>劉心悠努力搵男友</h1><p>劉心悠、洪永城及黃翠如昨日在尖沙嘴出席天梭表160周年活動，心悠BB以紅色露肩裙現身，甚為搶鏡，她透露剛剛去馬爾代夫旅行充電，是否與男朋友同行？心悠BB說：「我係同媽媽一齊去，聽講呢個地方會陸沉，所以想沉之前去一次，同媽媽去都好sweet。」她表示有拍泳衣照，但都是正常泳衣，她笑謂：「冇露點。」問心悠BB可會趁陸沉前找個男友再遊馬爾代夫？她說會努力找男友，只可惜緣份未到。<br>採訪：黃曉妍<br>攝影：陳慧安</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
