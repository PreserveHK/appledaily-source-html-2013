<html><header><meta charset="utf-8"><title>各區突發簡訊：　兩車相撞彈開起火</title></header><body><h1>各區突發簡訊：　<br>兩車相撞彈開起火</h1><p>【黃大仙】<br>【本報訊】一輛日製私家車，昨午3時許由36歲姓呂男司機駕駛，當駛至現崇山對開時，與一輛由龍翔道轉入蒲崗村道之的士相撞，兩車撞至彈開，私家車冒出煙火，司機及時逃出。<br>消防員接報到場開喉救火，迅速將火撲熄，車輛焚毀，呂右肩和胸口疼痛，需送院治理，至於51歲姓冼的士司機則無傷。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
