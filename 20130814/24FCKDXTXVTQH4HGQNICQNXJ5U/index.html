<html><header><meta charset="utf-8"><title>一中一台：周迅擔正內地劇《紅高粱》</title></header><body><h1>一中一台：<br>周迅擔正內地劇《紅高粱》</h1><p>周迅跟謝霆鋒傳緋聞仍不忘工作，有指改編同名小說《紅高粱》的內地劇，女主角由闊別電視劇十年的周迅演出，前日花兒影視公司董事長敦勇先生承認此事，《紅》原著作者莫言讚周迅跟女主角一樣有靈氣；而周迅另一緋聞男友梁朝偉身在紐約，章子怡昨在微博貼上跟偉仔、李安的合照，並留言：「葉底又藏花，臥虎再藏龍。紐約重逢於七夕。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
