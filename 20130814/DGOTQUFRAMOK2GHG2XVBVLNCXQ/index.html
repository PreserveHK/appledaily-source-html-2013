<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒重返無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒重返無綫 - 馮仁昭</h1><p>張敬軒、王菀之同謝安琪等，噚日喺尖沙嘴出席無綫《星光熠熠耀保良》記者會，軒仔啱啱過咗英皇，相隔近4年重返無綫做節目，佢話覺得好激動同開心，會唔會誇咗少少，嚟緊軒仔仲會幫無綫嘅《星夢傳奇》做評判。另外有報道話高層余詠珊焗鄭俊弘（Fred）簽老公何哲圖嘅星煥唱片，何哲圖在場表示冇咁嘅事，不過佢亦好老實話對Fred係有興趣。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
