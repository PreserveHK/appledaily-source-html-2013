<html><header><meta charset="utf-8"><title>一中一台：蔡康永妄想同志婚姻</title></header><body><h1>一中一台：蔡康永妄想同志婚姻</h1><p>已出櫃的台灣藝人蔡康永昨日在台北出席新書《愛了就會活過來》記者會，他在書中用77個故事剖析愛情，剛巧昨日是七夕情人節，被問到跟拍拖20年的男友如何慶祝？蔡康永表示他們只會慶祝西方情人節和聖誕節，沒有慶祝七夕情人節的習慣。有沒有想過跟男友結婚？他笑說：「從來沒有想過，在台灣，結婚是異性戀的遊戲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
