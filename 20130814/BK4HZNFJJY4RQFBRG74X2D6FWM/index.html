<html><header><meta charset="utf-8"><title>體訊速遞：（輪椅劍擊）港男花劍團體奪銅</title></header><body><h1>體訊速遞：<br>（輪椅劍擊）港男花劍團體奪銅</h1><p>在匈牙利舉行的輪椅劍擊世錦賽周一結束，由陳穎健、鍾定程、黃騰達和張明仔組成的香港隊（圖），在男子花劍團體季軍戰以45:28擊敗波蘭，贏得銅牌；港隊今屆共獲2金2銀3銅。本報消息（匈牙利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
