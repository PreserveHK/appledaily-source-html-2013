<html><header><meta charset="utf-8"><title>一中一台：葉熙祺Baby七夕示愛</title></header><body><h1>一中一台：葉熙祺Baby七夕示愛</h1><p>昨日七夕中國情人節，藝人情侶紛紛在微博示愛，Angelababy放上巨型心形彩色玫瑰，花堆還寫有大大的LOVE字樣，戴黑超的Baby擺出cool樣留言：「七夕了，我和七彩玫瑰私奔了。」網友紛紛猜測是男友黃曉明所送；跟郭富城傳緋聞的葉熙祺就留言：「就算世界沒童話，我心裏有就好了。」隔空向城城示愛；吳克羣亦留言冧緋聞女友何超蓮：「1+1=5一顆真心加上一片真意就等於無所不能。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
