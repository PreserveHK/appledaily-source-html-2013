<html><header><meta charset="utf-8"><title>潛入水底開枱打麻將</title></header><body><h1>潛入水底開枱打麻將</h1><p>【炎夏奇觀】<br>酷熱天氣，湖南湘潭四名專業游泳隊員穿着泳褲、背着氧氣罐，潛到游泳池底部打麻將（圖）。為防止漂浮，麻將桌用鋁合金材料製成，桌子用鉛加重。麻將用聚氨酯材料製成，在水中不會浮起。由於水中打麻將沒有聲音，大家只能靠手勢交流。<br>中新網 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
