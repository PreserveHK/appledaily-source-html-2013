<html><header><meta charset="utf-8"><title>各區突發簡訊：　三屍慘案死者出殯</title></header><body><h1>各區突發簡訊：　<br>三屍慘案死者出殯</h1><p>【紅磡】<br>【本報訊】筲箕灣愛東邨三屍慘案，33歲死者張桂蓮，及其兩名分別9歲的長女張丹和8歲的幼子張倫，昨午1時許在紅磡萬國殯儀館舉殯，採用道教儀式，靈堂內佈置簡潔，橫匾寫着「永遠懷念」，約20名親友昨早在靈堂內致祭，有女親友難掩傷感不斷抹拭眼淚，大殮後由長子張志浩扶靈，遺體移送粉嶺和合石火葬場。<br>據悉，三人的骨灰稍後會運返內地河源安葬。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
