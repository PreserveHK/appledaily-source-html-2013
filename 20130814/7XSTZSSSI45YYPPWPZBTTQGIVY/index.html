<html><header><meta charset="utf-8"><title>一中一台：潘美辰開騷無懼打風</title></header><body><h1>一中一台：潘美辰開騷無懼打風</h1><p>台灣歌手潘美辰與歐裔美籍歌手Joanna Moon、林淑容和羅時豐昨日在紅館綵排周六和周日的演唱會，有份演出的萬芳，因航班延誤而未能趕及排練。潘美辰說：「她經驗很豐富，當天來也沒問題。」對於香港打風，如掛8號風球演唱會就會取消，潘美辰表示會補償給歌迷，即使一天做兩場也沒關係，她笑言開演唱會經常遇到類似情況。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
