<html><header><meta charset="utf-8"><title>Niall@1D做股神</title></header><body><h1>Niall@1D做股神</h1><p>英國組合One Direction（1D）成員Niall Horan（左），平時以零紋身自居，但佢竟然喺諧星James Corden（右）個節目度豁出去，公然大騷整咗James個樣上去嘅靚籮！各位粉絲請放心，聽講三個禮拜後個假紋身就洗得甩㗎喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
