<html><header><meta charset="utf-8"><title>馮仁昭四圍超：恭碩良晒料反駁肥媽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：恭碩良晒料反駁肥媽 - 馮仁昭</h1><p>恭碩良日前擔任無綫嘅《星夢傳奇》評判時，批評參賽者姚兵唱《男旦》似睇鬼片，另一評判肥媽瑪利亞寸爆佢：「要聽多啲中文歌。」恭碩良噚日到商台接受訪時話：「可能肥媽啱嘅，我相信係佢口頭禪，我當佢係auntie，我冇唔開心！」恭碩良自誇入行14年曾經幫張學友、王菲及林憶蓮等做演唱會同唱片：「你話我夠唔夠中文歌聽？總之呢首歌點講都講唔通，唔好聽，難聽！」<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
