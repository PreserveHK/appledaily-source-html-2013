<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊小休後贏波</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊小休後贏波</h1><p>7月贏得澳洲公開賽冠軍的香港桌球手傅家俊（圖），休息一個月後，周一在英格蘭唐卡士打舉行的印度公開賽首輪資格賽復出，他在第4局打出一棒134度，以局數4:0輕取蘇格蘭的李斯利，晉級10月的主賽圈。本報消息（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
