<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋訪亞洲香港冇份？</title></header><body><h1>體壇拾趣：<br>林瘋訪亞洲香港冇份？</h1><p>林瘋又嚟啦！火箭控衞林書豪，呢兩年都有到訪中港台，今年亦都唔例外。日前台灣傳媒報道，話林瘋佢今日就會抵台，喺當地逗留一個星期，之後先會飛去大陸繼續其他活動。至於嚟唔嚟香港，贊助林瘋嘅「一剔牌」就話冇消息。林瘋日前喺微博話自己急不及待想見球迷，仲預備咗一箱印咗自己logo嘅波仔（圖），話會送畀大家喎！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
