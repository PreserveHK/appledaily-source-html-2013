<html><header><meta charset="utf-8"><title>張雨綺孖老公買手信</title></header><body><h1>張雨綺孖老公買手信</h1><p>【上海虹橋機場】內地藝人張雨綺，早前同老公王全安去上海慶祝生日，之後坐車去上海虹橋機場準備返北京。佢哋去到機場後，着到成身黑嘅張雨綺拎住個粉紅色名牌手袋，因為抵擋唔住室外嘅40度高溫，即刻入咗室內涼冷氣，而王全安因為煙癮起，食咗支煙先至同老婆會合，跟住佢哋喺機場一間賣上海特產嘅店買咗好多手信帶畀親友。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
