<html><header><meta charset="utf-8"><title>國金點滴宜家印度買地開店舖</title></header><body><h1>國金點滴<br>宜家印度買地開店舖</h1><p>宜家家居（IKEA）已確定在印度4個地區買地，預計在4至5年後在當地開設首家店舖。印度貿易部官員透露，宜家行政總裁Mikael Ohlsson向印度貿易部長Anand Sharma講述公司計劃。宜家發言人則指，宜家發展不僅限於該等地區，亦有尋求在大城市發展，並希望與各區政府對話；店舖要接近大城市，以及主要道路和公共交通設施。宜家計劃在當地投資1,050億盧比，開設25間分店。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
