<html><header><meta charset="utf-8"><title>小白食茶餐玩快閃</title></header><body><h1>小白食茶餐玩快閃</h1><p>【銅鑼灣渣甸坊】早前憑一場強姦高海寧戲上位嘅落選港男白健恩（小白），因為捲入基鴨風波，令好多觀眾認得佢。前日兩點幾佢去銅鑼灣渣甸坊一間茶餐廳搵食，戴住cap帽嘅小白，搵咗個近門口嘅位聽住耳機玩電話，跟手好快要咗個餐。有茶客認得佢係藝人，但叫唔出佢個名，小白以狂風掃落葉姿態搞掂咗個餐就走人。<br>採訪、攝影：梁繼光</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
