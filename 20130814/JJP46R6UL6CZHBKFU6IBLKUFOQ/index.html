<html><header><meta charset="utf-8"><title>電視撈飯：趙哲妤晒胸拍迷姦劇</title></header><body><h1>電視撈飯：趙哲妤晒胸拍迷姦劇</h1><p>「中國小姐」趙哲妤前排參與有線奇妙台劇集《1級重案─大查犯》嘅演出，劇中佢除咗扮調查員之外，又扮駭人重案嘅主角，包括飾演新移民、死者、被迷姦嘅少婦、逼個女同繼父性交嘅變態媽媽等。趙哲妤話角色由16歲到40歲都有，好有挑戰性喎，其中喺《世紀情慾》單元中飾演被迷姦嘅少婦，仲有酥胸半露嘅性感演出㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
