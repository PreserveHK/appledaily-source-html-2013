<html><header><meta charset="utf-8"><title>電視撈飯：nowTV新節目送車唔送錢</title></header><body><h1>電視撈飯：nowTV新節目送車唔送錢</h1><p>nowTV獎金遊戲節目《撳錢》，早前有參賽者疑為贏獎金而賄賂該節目助理廣播工程師，詐騙nowTV成35萬港元，有見及此，nowTV新遊戲節目《球分》會以儲分獎睇戲，避免以現金惹人犯罪，最終只有1位得獎者獲贈一部房車，節目會喺本周五首播。nowTV噚日喺觀塘舉行記者會，問到冇咗現金獎會唔會減少吸引力？黃婉曼話：「唔會，節目有好多資訊同趣味性，相信球迷會睇得開心。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
