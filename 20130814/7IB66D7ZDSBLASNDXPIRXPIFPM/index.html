<html><header><meta charset="utf-8"><title>各區突發簡訊：　寶馬入錯線釀意外</title></header><body><h1>各區突發簡訊：　<br>寶馬入錯線釀意外</h1><p>【長沙灣】<br>【本報訊】長沙灣東京街與青山道交界，昨凌晨1時發生交通意外。32歲姓陳寶馬房車女司機，載着67歲母親沿東京街第三線快線直出青山道，疑陳女不熟路，在「不准左線」的快線左轉青山道。<br>此時，一輛九巴沿中線駛至收掣不及，攔腰撞向寶馬，結果39歲九巴司機和房車67歲女乘客不適需送院治理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
