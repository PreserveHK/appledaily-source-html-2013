<html><header><meta charset="utf-8"><title>圓圓母女團聚呱呱叫</title></header><body><h1>圓圓母女團聚呱呱叫</h1><p>分娩39天之後，台北市立動物園內的大熊貓圓圓終於和寶貝女圓仔團聚了（圖）！一看到保育員將女兒抱過來，熊貓媽媽即刻興奮地大叫。雖然動作生疏，卻還是性急地用嘴巴從地上叼起牠，隨即用雙臂一把抱住已經1.7公斤重的寶寶。而眼睛還未睜開的圓仔也似乎感覺到母親的氣息，尖叫不止。模樣好萌的圓仔，不管是摸頭或攤開四肢很享受地呼呼大睡都超搶鏡，連日本和英國媒體也爭相報道。<br>台灣《蘋果日報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
