<html><header><meta charset="utf-8"><title>News Flash台女遊客挪威車禍亡</title></header><body><h1>News Flash<br>台女遊客挪威車禍亡</h1><p>一輛載着23名台灣遊客的旅遊巴，前天（周一）下午在挪威西部卑爾根附近，與一輛挪威巴士相撞，造成26歲台灣女遊客林玟伶及一名挪威人死亡，另外九名台灣人受傷，當中兩人傷勢嚴重。<br>中央社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
