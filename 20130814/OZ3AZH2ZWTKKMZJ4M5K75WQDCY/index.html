<html><header><meta charset="utf-8"><title>Max被阿婆強吻</title></header><body><h1>Max被阿婆強吻</h1><p>英國男子組合The Wanted嘅新歌《We Owned The Night》MV日前曝光，出名緋聞多多嘅成員Max George喺MV俾阿婆調戲。阿婆要求Max錫佢塊面，點知佢突然擰正面同Max咀嘴！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
