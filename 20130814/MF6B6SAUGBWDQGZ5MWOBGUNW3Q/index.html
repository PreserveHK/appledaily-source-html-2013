<html><header><meta charset="utf-8"><title>一中一台：隋棠日夜顛倒傷肝</title></header><body><h1>一中一台：隋棠日夜顛倒傷肝</h1><p>台灣藝人隋棠最近拍攝偶像劇《愛的生存之道》，忙到日夜顛倒的她昨清晨5時才收工，返抵家後見到愛犬在守門口，即在微博心甜留言：「天亮收工回家有妳等我，真好。大家七夕情人節快樂！」之前連續兩日趕拍劇的隋棠，都是凌晨二時出門開工，笑言自己快爆肝了，粉絲見她這樣辛苦，都紛紛留言叫她小心身體，趕快上床睡覺免傷身。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
