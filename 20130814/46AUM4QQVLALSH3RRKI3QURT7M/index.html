<html><header><meta charset="utf-8"><title>北極熊企滾桶晒平衡力</title></header><body><h1>北極熊企滾桶晒平衡力</h1><p>北極熊耍雜技！美國俄亥俄州動物園一隻六歲大的北極熊「奧夢拉」，在雪地上大展身手，在滾動的藍色圓桶上展示驚人的平衡力，令遊客們猶如置身馬戲團內，大呼過癮。<br>當時「奧夢拉」正在泳池內游泳，在水中看到一個藍色膠桶漂浮，牠毫不費力地將膠桶帶回地面，再在滾動的桶上四腳站穩10秒，不讓馬戲團的受訓動物專美。牠玩了10分鐘，便將桶丟回水中。55歲的動物園攝影師阿博特將「奧夢拉」的表演全程拍下。<br>英國《每日郵報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
