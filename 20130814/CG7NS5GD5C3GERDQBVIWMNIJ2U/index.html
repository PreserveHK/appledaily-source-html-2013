<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方友賽和屯門</title></header><body><h1>體訊速遞：<br>（足球）東方友賽和屯門</h1><p>前日赴廣州集訓的東方沙龍（圖），昨午與屯門友賽；東方在上半場憑梁子駿及迪高的入球，曾一度領先2:1，但屯門於換邊後由基亞入球，扳平2:2完場。９本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
