<html><header><meta charset="utf-8"><title>趣趣地：巴利冇態對愛爾蘭</title></header><body><h1>趣趣地：<br>巴利冇態對愛爾蘭</h1><p>除咗「英蘇戰」，同日有另一場英倫三島大戰，威爾斯對愛爾蘭；但威軍嘅加里夫巴利（圖）腳傷未癒。助教施蒙斯話：「巴利做咗啲簡單訓練，未夠狀態喺周三上陣。」至於英國《每日電訊報》披露，皇馬教練安察洛堤同主席佩雷斯講，巴利唔喺佢計劃，唔好買佢。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
