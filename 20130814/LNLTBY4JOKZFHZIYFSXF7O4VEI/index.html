<html><header><meta charset="utf-8"><title>飄移嚇鬼撞牆邊　阿仙試車嗌到癲</title></header><body><h1>飄移嚇鬼撞牆邊　阿仙試車嗌到癲</h1><p>飄移對於很多人來說都是「危險」的活動。動記者阿仙，早前就親身到珠海賽車場，成為「飄移王」James（鄧智侖）的座上客，體驗他怎樣練車備戰。<br><br>James先用750匹馬力的戰車，載阿仙試走幾圈。「啊呀……嘩！」阿仙的尖叫聲此起彼落，「速度感固然有，但飄移嗰吓擢一擢，力度真係唔少㗎！」。阿仙事後不斷喘氣，更對James挑戰張家界天門山，絕對充滿信心。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
