<html><header><meta charset="utf-8"><title>蘋果綠葉東方表行國內停開店</title></header><body><h1>蘋果綠葉<br>東方表行國內停開店</h1><p>東方表行（398）董事總經理楊衍傑表示，自3月開始銷售有所回升，尤其是中檔手錶銷售仍有增長，高檔則會放緩，預期全年零售市道不會再跌，更會有單位數增長。另由於國內銷情欠佳，因此暫停開店計劃。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
