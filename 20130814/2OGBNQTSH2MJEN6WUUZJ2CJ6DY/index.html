<html><header><meta charset="utf-8"><title>電視撈飯：羅鈞滿夢想開個唱</title></header><body><h1>電視撈飯：羅鈞滿夢想開個唱</h1><p>無綫日前錄影嗰集歌唱比賽《星夢傳奇》中，羅鈞滿（圖左）終於贏咗「高分王」鄭俊弘（Fred），噚日佢接受商台節目訪問話：「主要係巫老師（巫啟賢）喺度，嚴師出高徒，會對Fred嚴謹啲，我先有機會超前。」佢話唔會唔抵得Fred，每個人參賽都想攞第一，佢嘅夢想係開演唱會。女友張文采係咪會喺最後一集捧場？羅鈞滿話：「佢係用另一種方法畀動力我，想我堅持到最後！」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
