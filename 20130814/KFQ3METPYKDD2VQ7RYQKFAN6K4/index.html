<html><header><meta charset="utf-8"><title>國金點滴甲骨文舵手睇死蘋果</title></header><body><h1>國金點滴<br>甲骨文舵手睇死蘋果</h1><p>甲骨文行政總裁埃利森日前接受CBS訪問時，毫不掩飾對已故蘋果公司教主喬布斯的仰慕之情，稱讚他「出色，是愛迪生、是畢加索，是一個令人難以置信的發明家」。埃利森與喬布斯份屬老友，過去經常稱讚喬布斯的能力、遠見及對細節的關注。在訪問中，埃利森被問到喬布斯去世後，蘋果前景如何時，他答謂，據過往歷史，當喬布斯不在時，蘋果之後都不好過，暗示前車可鑑下，蘋果未來風光不再。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
