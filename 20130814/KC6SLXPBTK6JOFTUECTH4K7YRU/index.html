<html><header><meta charset="utf-8"><title> 鑿壁偷藥材</title></header><body><h1> 鑿壁偷藥材</h1><p>【觀塘】<br>【本報訊】昨晨8時許，50歲姓蔡店主返回觀塘瑞和街27號一參茸藥房開舖時，赫見店舖有被人搜掠過的痕迹，於是報警求助。<br>警員接報到場調查，發現連接藥房的後巷廁所，牆壁被鑿穿一個兩呎乘兩呎大洞，經點算後損失冬蟲草、燕窩、遼參、鰵魚膠等，連同5,000元現鈔，合共損失約86萬元。蔡表示稍後會安裝鋼板以加強保安，案件則交觀塘警區刑事調查隊跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
