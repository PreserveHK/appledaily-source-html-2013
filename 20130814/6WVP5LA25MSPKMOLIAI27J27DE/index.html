<html><header><meta charset="utf-8"><title>蘋果綠葉惠理少賺96%　不派息</title></header><body><h1>蘋果綠葉<br>惠理少賺96%　不派息</h1><p>惠理（806）宣佈，中期少賺逾96%至330萬元，每股基本盈利大跌96%至0.2仙，不派息。收益增加逾34%至3.59億元，經營利潤（未計有其他收益/虧損）則增長42%至1.26億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
