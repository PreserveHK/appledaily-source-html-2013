<html><header><meta charset="utf-8"><title>掛紅旗　泳客仍衝浪</title></header><body><h1>掛紅旗　泳客仍衝浪</h1><p>【本報訊】昨日三號強風信號天氣惡劣及大浪，昨晨至中午時分，康文署轄下多個泳灘陸續懸掛紅旗，當中包括港島南區的大浪灣泳灘及石澳泳灘，但昨仍有約20名衝浪者漠視危險，在大浪灣衝浪。<br>昨晨約11時，大浪灣泳灘已懸掛紅旗，並張貼告示呼籲泳客切勿落水，有20多名愛滑浪男女，冒險奔向海中衝浪，不斷被巨浪衝擊，驚險萬分。救生員不敢鬆懈在岸上戒備，加緊注視。此外，石澳泳灘同樣有數名泳客不理警告游泳，幸有驚無險。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
