<html><header><meta charset="utf-8"><title>阿諾同拳王互扮對方</title></header><body><h1>阿諾同拳王互扮對方</h1><p>荷李活超級大隻佬阿諾舒華辛力加呢排同烏克蘭拳手傑素高惺惺相惜，傑素高上星期喺網上擺咗張扮阿諾谷肌嘅相，仲話12歲就好仰慕阿諾。阿諾日前就回禮，擺個傑素高甫士，話好高興有自己鍾意嘅拳王扮自己。兩個大隻佬仲約埋食咗餐飯㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
