<html><header><meta charset="utf-8"><title>SMAP同舊時自己合唱</title></header><body><h1>SMAP同舊時自己合唱</h1><p>日本偶像組合SMAP喺1991年9月9日推出處男細碟《Can't Stop！！-LOVING-》正式出道，前日係組合出道22年嘅紀念日，佢哋喺節目《SMAP X SMAP》大唱50首單曲，仲同以前嘅自己合唱，成員木村拓哉依家係咪成熟咗好多呢？ </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
