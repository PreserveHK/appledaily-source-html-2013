<html><header><meta charset="utf-8"><title>各區突發簡訊：戰神跑車失控盡毀</title></header><body><h1>各區突發簡訊：<br>戰神跑車失控盡毀</h1><p>【北角】<br>【本報訊】31歲姓曹男子，昨凌晨1時半，駕駛大馬力的日產GT-R戰神跑車，接送3名同為33歲的男性友人返家，跑車沿港島東區走廊東行，至北角出口附近的快線失控，撞向中線的士車身，再撞毀路旁鐵欄反彈中央石壆，車頭燈和水箱亦飛脫，車頭嚴重損毀，車內3名男乘客輕傷送院。警方調查時發現曹曾飲酒，但沒有超標，予以口頭警告。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
