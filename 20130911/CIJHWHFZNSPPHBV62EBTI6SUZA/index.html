<html><header><meta charset="utf-8"><title>求驗客手記：卡路爾又傷或下年見</title></header><body><h1>求驗客手記：<br>卡路爾又傷或下年見</h1><p>（哀）韋斯咸喺今個夏天破球會紀錄，用咗1,500萬鎊（約1.8億港元），由利物浦買斷安祖卡路爾（圖）。佢季初受傷，直至星期一先至復操，不過一操又傷，仲要係傷番同一個位置。韋斯咸話：「卡路爾喺復操訓練入面整傷右腳，雖然傷嘅位置同上次一樣，但今次係新傷，檢查過後先知傷勢。」英國《每日郵報》話，卡路爾呢次傷得好重，有機會下年先出得。此外，韋斯咸周二宣佈簽入自由身嘅克羅地亞射手柏歷。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
