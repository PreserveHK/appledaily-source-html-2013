<html><header><meta charset="utf-8"><title>蘋果綠葉CSL客戶平均用2.5GB數據</title></header><body><h1>蘋果綠葉<br>CSL客戶平均用2.5GB數據</h1><p>有券商估計本地電訊商將於今月底取消無限上網的月費計劃及加價，CSL行政總裁莫柏勤不願回應年內會否取消無限上網的月費計劃，又指公司定期檢討現行的收費計劃，而隨着4G日漸普及，現時客戶平均數據使用量已由去年同期的少於2GB，增至2.5GB。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
