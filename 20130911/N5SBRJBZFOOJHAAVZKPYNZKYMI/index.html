<html><header><meta charset="utf-8"><title>體壇拾趣：網隊高掛傑特5號衫</title></header><body><h1>體壇拾趣：<br>網隊高掛傑特5號衫</h1><p>40歲NBA老牌控衞傑特（圖），上季宣佈退休後即時轉任網隊教練，好多人都擔心佢未夠班，不過網隊似乎好有信心；球會仲喺周一宣佈，10月17日主場對熱火嘅季前賽期間，將會安排榮休傑特5號球衣儀式，係球會第6名獲榮休號碼嘅球員。之前都已經有報道指，傑特出任教練，係網隊班主普羅克豪洛夫嘅意思，有大老闆撐腰，就算帶全NBA最高薪班底有咩差池，傑特都似乎唔使擔心。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
