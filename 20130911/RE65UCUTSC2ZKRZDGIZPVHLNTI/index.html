<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）法、西同首名出線</title></header><body><h1>體訊速遞：<br>（籃球）法、西同首名出線</h1><p>在斯洛文尼亞舉行的歐洲男籃錦標賽，周一完成首輪分組賽；法國憑後衞柏加（右）貢獻20分及6助攻，以82:65輕取比利時，以4勝1負取得A組首名。C組方面，西班牙憑後衞盧比奧攻入16分，以83:59大勝格魯吉亞，同樣以4勝1負首名出線。綜合外電（斯洛文尼亞）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
