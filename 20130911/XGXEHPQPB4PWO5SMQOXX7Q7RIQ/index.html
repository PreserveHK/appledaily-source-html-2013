<html><header><meta charset="utf-8"><title>蘋果綠葉議員促公佈重拍3G頻譜影響</title></header><body><h1>蘋果綠葉<br>議員促公佈重拍3G頻譜影響</h1><p>政府擬收回電訊商三分一3G頻譜再拍賣，結果將於下月公佈，三位立法會議員莫乃光、單仲偕及毛孟靜上周分別去信商務及經濟發展局局長蘇錦樑及立法會資訊科技及廣播事務委員會主席黃毓民，當中要求蘇錦樑盡快公佈政府早前委託獨立顧問就重拍3G頻譜對服務質素影響而作的研究報告，以及押後公佈是否落實重拍頻譜的決定。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
