<html><header><meta charset="utf-8"><title>徐蒝：元朗鮮美馬糞海膽</title></header><body><h1>徐蒝：元朗鮮美馬糞海膽<br></h1><p>尋找靚貨尋到去元朗！這間位於有名糖水店附近的小樽，是星級廚師徐蒝的心水小店，她最愛到此買海膽，說質素好又非常新鮮。這兒的海膽有北海道原殼馬糞海膽、北海道鹽水海膽、北海道板裝海膽，還有加拿大海膽。北海道海產更可代客預訂，空運到港後便直送到客人家，最原裝鮮美！</p><p>小樽（2443 9816）</p><p>地址：元朗建業街63號慶年樓１號地舖<br></p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
