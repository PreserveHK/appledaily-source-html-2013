<html><header><meta charset="utf-8"><title>一中一台：孫儷忘甄嬛演辣媽</title></header><body><h1>一中一台：孫儷忘甄嬛演辣媽</h1><p>孫儷因主演內地劇《甄嬛傳》而人氣爆燈，而她結婚和生仔後休息了一段長時間，近日她復出和明道合作主演內地劇《辣媽正傳》（圖），前日此劇在杭州舉行記者會，她表示希望大家忘記她扮演的甄嬛，記住辣媽，總有一天她會有一個更好的角色超越甄嬛。有指孫儷不會回答有關當媽媽、家庭及身價問題，她回應：「其實我一直很怕和媒體交流，因為每次我說的話都被曲解，如果內容有百分之五十和我說的一樣，我就要阿彌陀佛了。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
