<html><header><meta charset="utf-8"><title>各區突發簡訊：學生過路遭車輾腳</title></header><body><h1>各區突發簡訊：<br>學生過路遭車輾腳</h1><p>【黃大仙】<br>【本報訊】14歲姓陳中學生，昨晨7時許疑趕返學校途中，在黃大仙環鳳街車罅橫過馬路時，遭一輛朝銀鳳街方向駛至之的士收掣不及撞倒。男生左腳骨折受傷倒地，46歲姓羅的士司機報案，救護員到場將傷者送往伊利沙伯醫院治理，目前情況穩定。<br>警方隨後通知傷者就讀的學校和家長，派人到醫院善後，警方交通部人員正調查意外原因。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
