<html><header><meta charset="utf-8"><title>News Flash福島核電站井水輻射超標</title></header><body><h1>News Flash<br>福島核電站井水輻射超標</h1><p>日本東京電力公司從福島第一核電站（圖）附近一口井抽水化驗，證實含高輻射物，每公升達3,200貝可，包括致癌物鍶，顯示地下水已受到污染，更可能已流入大海。日本政府規定食物及食水的標準輻射上限，分別為每公斤100貝可和每公升10貝可。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
