<html><header><meta charset="utf-8"><title>SJ圭賢同阿媽咀嘴</title></header><body><h1>SJ圭賢同阿媽咀嘴</h1><p>韓國組合Super Junior嘅成員圭賢早兩日同埋媽媽上咗節目《媽媽咪呀》，圭賢媽話阿仔返到屋企會同佢攬腰跳舞，仲會錫嘴親親，即刻全場嘩然。為咗證明圭賢媽講真話，圭賢即刻同阿媽跳番part舞兼咀嘴，其他阿媽都流露好羨慕嘅眼神。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
