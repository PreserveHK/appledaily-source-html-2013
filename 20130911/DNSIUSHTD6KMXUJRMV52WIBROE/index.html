<html><header><meta charset="utf-8"><title>電視撈飯：Avis爆Yumi愛偷食</title></header><body><h1>電視撈飯：Avis爆Yumi愛偷食</h1><p>周秀娜舊愛陳偉成（Avis）同尹蓁晞（Yumi）喺謾罵聲中結合，𠵱家仲相依為命，互相做大家經理人，仲孖住一齊接嘢做。Avis同Yumi噚日喺荃灣有線錄影節目，即場收劇本預演結婚。Yumi睇嚟大隻咗好多，Avis話：「佢啱啱台灣返，係肥咗少少，我會做私人教練。」Yumi話跟住男友食減肥餐好辛苦，試過偷嘢食，Avis即刻話：「原來你鍾意偷食！」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
