<html><header><meta charset="utf-8"><title>電視撈飯：黃心穎印尼選世姐</title></header><body><h1>電視撈飯：黃心穎印尼選世姐</h1><p>第六十三屆世界小姐今個月28號喺印尼舉行，由上屆港姐亞軍黃心穎代表香港出賽。早幾日黃心穎已經出發去印尼峇里島，同各地佳麗綵排及出席活動。黃心穎喺當地Ikan Beach出席放生海龜活動，又親自為海龜BB改名Squirtle同睇日出，真係開心。不過黃心穎話最開心係同世界各地佳麗認識，交流文化，仲有認識印尼嘅風土民情喎。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
