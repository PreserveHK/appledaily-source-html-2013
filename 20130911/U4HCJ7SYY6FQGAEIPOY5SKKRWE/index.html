<html><header><meta charset="utf-8"><title>全運花絮：嬲到想掟拍蔡贇怨教練安排</title></header><body><h1>全運花絮：嬲到想掟拍<br>蔡贇怨教練安排</h1><p>省領導想要成績，搞到羽毛球手蔡贇（圖）想掟拍離場！周一男雙8強，江蘇代表蔡贇同徐晨對福建。徐晨有次唔小心打落網，蔡贇嬲到想掟拍，仲走埋去場邊諗住執嘢走，最後佢都打埋場波，但就被裁判罰黃牌；結果蔡贇同徐晨都係以局數1:2輸波。蔡贇賽後抱怨教練安排徐晨玩埋混雙，搞到徐晨唔夠精力打男雙，「我唔知點解可以咁安排，領導想要成績，但對我嚟講，我希望攞冠軍。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
