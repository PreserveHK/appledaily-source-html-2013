<html><header><meta charset="utf-8"><title>電視撈飯：無綫12月再搞盆菜宴</title></header><body><h1>電視撈飯：無綫12月再搞盆菜宴</h1><p>無綫舊年12月為咗狙擊王維基嘅香港電視，專登一連兩晚喺將軍澳電視廣播城停車場搞咗個大型盆菜宴，全台2千幾人出席，陳豪、黎耀祥、郭晉安同曾志偉都有參與，相當熱鬧。雖然𠵱家王維基個免費電視牌仲未攞到，但據知無綫有見舊年反應咁熱烈，今年再接再厲，喺12月中再一連兩晚舉行盆菜宴，到時亦會有大抽獎，皆大歡喜！</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
