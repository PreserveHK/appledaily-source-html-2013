<html><header><meta charset="utf-8"><title>各區突發簡訊：林寶堅尼手機失竊</title></header><body><h1>各區突發簡訊：<br>林寶堅尼手機失竊</h1><p>【旺角】<br>【本報訊】標榜貴價及奢華的5部總值11萬元的林寶堅尼TL702及 TL718智能手機。前日下午3時由工人送貨給客戶，數名工人在旺角甘芳街7號對開將手機連同其他貨物運上貨車期間，遭一名戴鴨舌帽、穿綠色上衣及短褲的肥胖男子偷去，但工人當時並未有察覺事件。直至客戶收貨點算時始知失竊，工人找尋不果，於昨晨11時報警求助。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
