<html><header><meta charset="utf-8"><title>夏千福遊嘉咸街買醬油</title></header><body><h1>夏千福遊嘉咸街買醬油</h1><p>【本報訊】來港履新一個多月的夏千福多次到訪平民小店，最新足迹留在嘉咸街。美國領事館facebook專頁昨上載一幅夏千福在中環嘉咸街的九龍醬園的照片（圖）。夏千福在專頁以英文留言，指遊訪嘉咸街令他認識老香港：「我就特別喜歡蘭芳園的鴛鴦和同樣堅持以傳統方法釀製醬油的九龍醬園。醬油香氣撲鼻而來，我也禁不住買了幾瓶！」<br>美領事facebook圖片</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
