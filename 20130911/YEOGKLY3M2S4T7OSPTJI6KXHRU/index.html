<html><header><meta charset="utf-8"><title>Jacky Yu：灣仔地道泰醬料</title></header><body><h1>Jacky Yu：灣仔地道泰醬料<br></h1><p>星級廚師Jacky Yu私房菜正位於灣仔，他亦愛將泰國風味融合其Fusion菜中，他不時會在附近泰國雜貨店入貨。三泰店小卻貨齊，做地道泰菜要用的特色香料、原裝泰國醬料或蔬果都可找到，如果不懂用法更可請教老闆，她會非常親切的教客人煮泰菜呢。<br></p><p>三泰雜貨（2591 4902）</p><p>地址：灣仔石水渠街1號（5號舖）<br></p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
