<html><header><meta charset="utf-8"><title>體壇拾趣：冰人下年拍艾朗素？</title></header><body><h1>體壇拾趣：<br>冰人下年拍艾朗素？</h1><p>今年F1仲有7個分站，紅牛車隊同麾下車手維特爾，喺車隊同車手榜都領先好多，衞冕十拿九穩；排名第2嘅法拉利，未完成今年比賽就為來年鋪路，有傳想從蓮花車隊，撬「冰人」拉高倫（右）回巢，同艾朗素（左）合組雙總冠軍車手組合，可憐巴西車手馬沙就會被叮走。不過，麥拿侖都組過雙總冠軍組合咸姆頓同畢頓，但都擊敗唔到紅牛，睇吓法拉利今次又成唔成功啦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
