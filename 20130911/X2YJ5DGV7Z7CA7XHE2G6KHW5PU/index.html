<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伊達慘變「豬頭人」</title></header><body><h1>體訊速遞：<br>（足球）伊達慘變「豬頭人」</h1><p>東方沙龍昨晨在青衣仿真草球場操練，備戰周五對傑志的港甲大戰。巴西前鋒伊達因受感染，臉頰突然腫脹，慘變「豬頭人」（圖），他表示已看醫生，並進行檢查，但腫脹原因不明，臉頰亦沒有任何痛楚，幸已開始消腫。本報消息（香港）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
