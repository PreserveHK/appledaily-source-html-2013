<html><header><meta charset="utf-8"><title>非法旅館現女屍</title></header><body><h1>非法旅館現女屍</h1><p>【澳門】<br>【本報訊】澳門新口岸馬六甲街國際中心第四座五樓一間非法旅館，前晚揭發懷疑兇殺案，兩名內地住客入住一間客房時發覺有惡臭，清潔工人打掃時在床褥及床板下床框，發現一具頭部套有膠袋女子屍體。死者年約30歲，相信為內地人，身穿淺藍色睡衣及藍色內褲，屍身已發漲相信死去至少三天，身上無表面傷痕，估計窒息致死，真正死因有待剖驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
