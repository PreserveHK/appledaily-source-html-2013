<html><header><meta charset="utf-8"><title>Girls Day被指怒睥秀智</title></header><body><h1>Girls Day被指怒睥秀智</h1><p>韓國MBC電視台早幾日搵咗班偶像歌手拍中秋特輯《偶像運動會》，但係節目播出嘅片段中，就有粉絲發現Girls Day成員Yura用啲不友善嘅眼神睥住秀智，令到秀智嘅粉絲好唔高興，更傳出佢哋不和。Yura公司噚日澄清只係角度問題，話佢哋好friend喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
