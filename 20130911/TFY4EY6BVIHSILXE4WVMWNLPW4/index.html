<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張藝謀成龍破格開戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張藝謀成龍破格開戲 - 馮仁昭</h1><p>近日喺北京懷柔中影基地為新戲《新警察故事2013》配音嘅成龍，接受內地傳媒嘅訪問，佢話嚟緊會同張藝謀合作，拍一套風格意想唔到嘅新戲，成龍話：「我和張藝謀之前一同談到一劇本，怎料再談就談到一個主意，我跟他一拍即合。」成龍仲拍晒心口話到時拍出嚟呢套戲一定令大家眼前一亮，會覺得好意外，諗唔到成龍同張藝謀點解會拍一部咁樣嘅戲。<br>撰文：馮仁昭</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
