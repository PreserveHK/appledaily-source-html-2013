<html><header><meta charset="utf-8"><title>蘋果綠葉嘉能可併購協同效益達156億</title></header><body><h1>蘋果綠葉<br>嘉能可併購協同效益達156億</h1><p>嘉能可（805）公佈，今年5月因收購Xstrata而產生的協同效益至少將有20億美元（156億港元），是原來目標5億美元的四倍，來自營銷活動的協同效益一年可達4.5億美元、融資效益1.75億美元，預期可節省14億美元的成本。另嘉能可有意申請於南非約翰內斯堡證券交易所第二上巿，正等待審批，預期下季可以生效。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
