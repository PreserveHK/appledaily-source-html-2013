<html><header><meta charset="utf-8"><title>安琪蓮娜澳洲晒紋身</title></header><body><h1>安琪蓮娜澳洲晒紋身</h1><p>荷李活女星安琪蓮娜祖莉呢排帶埋仔女去咗澳洲拍新戲，不過日前佢就掉低班化骨龍，一個人喺悉尼開工，有眼利嘅記者就見到安琪蓮娜隻右手多咗段阿拉伯文字嘅紋身（左圖），個紋身仲黐住安琪蓮娜之前嘅阿拉伯字紋身，睇嚟佢對阿拉伯文化情有獨鍾喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
