<html><header><meta charset="utf-8"><title>10呎巨蟒遭活捉</title></header><body><h1>10呎巨蟒遭活捉</h1><p>【西貢】<br>【本報訊】一條懷疑產下蛇仔蛇女兩個月的10多呎長緬甸大蟒蛇，昨晨10時許被發現在西貢海下村一排村屋對開的草叢覓食，村民報警。未知牠是否產後未收身，以其70多磅身軀，勞動蛇王龐到來捕捉時「索晒氣」，終將牠捉獲。蛇王龐表示，大蟒蛇年約70至80歲，相信分娩蛇仔蛇女兩個月。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
