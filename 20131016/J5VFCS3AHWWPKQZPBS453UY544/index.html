<html><header><meta charset="utf-8"><title>一中一台 ：李連杰片酬稱冠</title></header><body><h1>一中一台 ：李連杰片酬稱冠</h1><p>近年影星的片酬不斷暴漲，動輒也過千萬，數字令人咋舌。近日有位自稱叫「爛片通緝令」的微博網友，公佈一份男女影星的片酬表，男演員方面以李連杰的6,000萬人民幣稱冠，近日香港票房成績麻麻的成龍依然以4,500萬至5,000萬排第二，第三是3,000萬至3,500萬的周潤發。<br>女演員則是片酬1,000萬至1,200萬的章子怡排第一，第二是1,000萬的鞏俐，舒淇則以800萬位列第三。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
