<html><header><meta charset="utf-8"><title>大象搶親「現在可以食你的新娘了」</title></header><body><h1>大象搶親「現在可以食你的新娘了」</h1><p>一名澳洲新娘在泰國布吉島舉行婚禮，現場一隻大象，不知是否太興奮，或對新娘一見鍾情，竟然想「吃」了新娘。<br>當新娘走近這頭3歲的印度象時，大象突然用象鼻將她拉過來，然後用口咬新娘子，嚇得在場人士尖叫。新娘迅即掙脫，並未受傷，只是一臉大象口水，相信她不會忘記婚禮。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
