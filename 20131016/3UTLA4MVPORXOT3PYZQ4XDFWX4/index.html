<html><header><meta charset="utf-8"><title>中環在線：中證監開微博唔怕鬧 - 李華華</title></header><body><h1>中環在線：<br>中證監開微博唔怕鬧 - 李華華</h1><p>中港藝人同內地企業好鍾意開微博，加強對外溝通，估唔到中國證監會喺新主席肖鋼領導下，都要跟上潮流，噚日正式開通官方微博，話呢個係增進同廣大投資者溝通同交流嘅重要平台喎。<br>網民立即毫不客氣咁留言，有人話「這是一個注定會被萬千股民漫罵的微博」、「我能每天來罵一句嗎？」、「開通來挨罵嗎？」睇情況，呢個微博隨時變成內地股民用作哭股喪嘅平台就真。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
