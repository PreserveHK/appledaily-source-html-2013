<html><header><meta charset="utf-8"><title>尹恩惠落水拋胸</title></header><body><h1>尹恩惠落水拋胸</h1><p>韓國女星尹恩惠拍緊新劇《未來的選擇》，KBS電視台趁前日首播發放咗幾張尹恩惠同男星李東健嘅婚紗照，但套劇仲有另一男主角鄭容和，搞到啲觀眾好好奇。首集當中尹恩惠仲拍咗場落水戲，好罕有咁拋胸，不過，首播收視都只係得9.7%。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
