<html><header><meta charset="utf-8"><title>新車出籠：4系開篷相流出　明玩Sporty</title></header><body><h1>新車出籠：4系開篷相流出　明玩Sporty</h1><p>寶馬4系正催谷得如火如荼，還有M4蓄勢待發，殊不知網上搶先流出一堆4系開篷版的相片。最重要看到採用了更複雜的硬頂摺篷而非軟篷，照片還看到廠方在車尾加設了單車架，又或車頂裝上了擺放滑浪板之類的載物箱，大大增添4系在運動上的應用。詳細規格有待官方公佈，不過相信跟4系Coupe不會相去太遠。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
