<html><header><meta charset="utf-8"><title>靈探闖私地　可被拘留10天</title></header><body><h1>靈探闖私地　可被拘留10天</h1><p>廣州現時共約20個規模不一的靈探隊伍，參加者合共近5,000人，以年輕人為主。<br>靈探隊的出團人數由15至20人不等。但北京盈科（廣州）律師事務所刑事部主任丁一元表示，主辦者組團到荒郊野外，包括墳場及廢棄工廠，由於其多屬私家重地，假若參加者不聽從有關管理員的勸阻而硬闖的話，輕則遭警告及驅趕，如出現破壞行為，可判10天以下治安拘留，以及罰款200元人民幣或以下。<br>《蘋果》記者</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
