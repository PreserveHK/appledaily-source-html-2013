<html><header><meta charset="utf-8"><title>奧蘭多俾囝囝撩鼻</title></header><body><h1>奧蘭多俾囝囝撩鼻</h1><p>英國型男奧蘭多布魯大前日喺紐約湊囝囝Flynn出街玩，Flynn仔一邊騎膊馬一邊周圍望，不過佢突然整蠱老竇，竟然當街幫老竇撩鼻，破壞晒奧蘭多嘅型男形象。而Flynn仔阿媽Miranda Kerr一樣咁鬼馬，敷住面膜嚟做瑜伽，睇落都好搞笑。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
