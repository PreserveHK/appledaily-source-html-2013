<html><header><meta charset="utf-8"><title>電視撈飯：子珊殉職無助收視</title></header><body><h1>電視撈飯：子珊殉職無助收視</h1><p>喺無綫劇《神鎗狙擊》被喻為不死身嘅徐子珊，喺上周《神》劇結局終須一死，不過原來佢死唔死對收視完全冇幫助，上周結局篇平均收視只得27點（約173萬觀眾），認真慘情！反而黎耀祥同陳豪孭飛嘅台慶劇《法外風雲》，前晚第一集平均收視有28點（約180萬觀眾），最高就有29點（約186萬觀眾），假期有呢個成績都算不過不失。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
