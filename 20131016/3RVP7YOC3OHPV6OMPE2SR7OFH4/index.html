<html><header><meta charset="utf-8"><title>電視撈飯：翟威廉照住高海寧</title></header><body><h1>電視撈飯：翟威廉照住高海寧</h1><p>高海寧最近去咗日本拍無綫旅遊特輯，去日本拍嘢，點少得曾經喺日本留學、精通日語嘅翟威廉吖！翟威廉雖然係個大男人，但全程都表現出紳士風度，好照顧高Ling。咪睇翟威廉咁man，佢喺日本多個地方拍攝期間，影咗唔少公仔相上載到微博，無論兔仔、熊仔定係人扮嘅日本武士，通通唔放過，證明佢幾有童心。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
