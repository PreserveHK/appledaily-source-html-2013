<html><header><meta charset="utf-8"><title>台藝術家名字11個字</title></header><body><h1>台藝術家名字11個字</h1><p>長達11個字的中文姓名，你見過嗎？台灣行為藝術家黃宏成三年前為凸顯自己熱愛台灣，特意在名字後面增加「台灣阿成」四個字。今年7月，他認為人人皆具神聖，再次改名，並在名字後面加入「世界偉人」4個字，變成「黃宏成台灣阿成世界偉人」（圖），更離譜的是戶政事務所竟同意他的要求。街坊以為他開玩笑，他懶得解釋，索性在衣服印上改名後的身份證。依照規定，台灣民眾只可申請改名兩次。<br>東森新聞雲</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
