<html><header><meta charset="utf-8"><title>體訊速遞：（網球）澳網獎盃下周在港展出 </title></header><body><h1>體訊速遞：<br>（網球）澳網獎盃下周在港展出 </h1><p>明年1月舉行的澳洲網球公開賽男女單冠軍獎盃，以及前澳洲16項大滿貫雙打冠軍胡比治（右）下周二（22日）訪問香港，獎盃並會在尖沙嘴公開展出。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
