<html><header><meta charset="utf-8"><title>各區突發簡訊：警搗破水貨倉拘17人</title></header><body><h1>各區突發簡訊：<br>警搗破水貨倉拘17人</h1><p>【元朗】<br>【本報訊】警方新界北總區機動部隊人員，昨午4時許，突擊搜查元朗新生村一個水貨倉，拘捕16名正在包裝貨物的雙程證男女，以及僱用他們的35歲姓潘香港女子，並在貨倉撿獲大批貨物包括奶粉及紙尿片，估計準備分派給水客帶返內地。被捕九男七女雙程證人士（31至56歲），涉嫌違反逗留條件被捕，潘女則涉嫌僱用非法勞工被捕。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
