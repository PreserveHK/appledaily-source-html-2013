<html><header><meta charset="utf-8"><title>木村收視輸畀堺雅人</title></header><body><h1>木村收視輸畀堺雅人</h1><p>日本過氣收視之神木村拓哉主演、接棒神劇《半澤直樹》的胡鬧科幻愛情喜劇《安堂機械人》，大前晚在日本TBS電視台首播，劇集在一片劣評中於關東地區錄得19.2%收視率，成績尚算不俗，可是未能超越《半澤直樹》首集在該區錄得的19.4%收視，也及不上《半澤直樹》男星堺雅人主演的新劇《律政狂人2》，暫時屈居今季新劇最高收視第二位。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
