<html><header><meta charset="utf-8"><title>LEGO人打入戲院</title></header><body><h1>LEGO人打入戲院</h1><p>英國名導基斯杜化路倫拍完「夜神三部曲」後，蝙蝠俠電影暫時告一段落，而《超人：鋼鐵英雄》的續集即使增設蝙蝠俠一角來谷人氣，但至少要等多大約兩年才有得睇。不過，這位英雄角色還會在戲院現身，但並非真人而是LEGO尺寸！原來明年賀歲檔的新片《LEGO英雄傳》，蝙蝠俠會駕駛蝙蝠飛機出場搶鏡，他會孖住羅賓從旁作戰，戲份絕對不少，蝙蝠迷必定收貨。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
