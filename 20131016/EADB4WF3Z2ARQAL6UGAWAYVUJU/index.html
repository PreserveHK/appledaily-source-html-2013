<html><header><meta charset="utf-8"><title>求驗客手記：泰利阿媽賣撻賺錢</title></header><body><h1>求驗客手記：<br>泰利阿媽賣撻賺錢</h1><p>（樂）一樣米養百樣人，有啲人好食懶飛；但亦有人大把錢都願繼續工作，就好似車路士隊長泰利（左圖）嘅媽媽咁。泰利周薪15萬鎊（約186萬港元），雖然為人鹹濕咗啲，但都係個孝順仔，所以泰利媽都衣食無憂。不過，泰利媽可能因為之前試過偷嘢，又試過醉倒瞓街，為咗唔想俾人睇死，所以要用自己雙手賺錢；前排去咗間專賣撻嘅舖頭做收銀（圖）。英國《太陽報》仲影到佢賣賣吓撻煙癮起，出街外煲煙唞吓。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
