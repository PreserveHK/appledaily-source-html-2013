<html><header><meta charset="utf-8"><title>曉治遊長城做好漢</title></header><body><h1>曉治遊長城做好漢</h1><p>澳洲男星曉治積曼最近去咗北京宣傳，佢把握時間喺當地行吓啲名勝古蹟。首先去咗長城做好漢，仲同刻住「不到長城非好漢」嘅石碑合照。之後曉治仲去咗參觀故宮，或者下一集狼人可能會打到入故宮都唔定噃。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
