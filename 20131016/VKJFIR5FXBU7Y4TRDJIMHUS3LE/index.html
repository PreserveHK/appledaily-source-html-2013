<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健天華笑晒冇不和 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健天華笑晒冇不和 - 馮仁昭</h1><p>古惑仔組合鄭伊健、錢嘉樂、謝天華、陳小春同林曉峰，嚟緊下月會喺紅館開演唱會，近日五個古惑佬忙綵排，但係噚日突然有報道話伊健同天華不和，當中指佢哋排舞為爭企位搞到面左左，係真唔係呢？不過前晚嘉樂喺微博貼張相出嚟，相中見伊健同天華仲並肩而企笑晒，睇嚟不和唔係事實。<br>撰文：馮仁昭</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
