<html><header><meta charset="utf-8"><title>花絮：UAE fans夠叠馬</title></header><body><h1>花絮：UAE fans夠叠馬<br></h1><p>阿聯酋一樣有熱情球迷力撐，好似喺杜拜做工程師嘅Hamad（前排白衫），就專登請一星期假，同20幾名親友嚟睇波。首次來港嘅Hamad大讚香港真係一個購物天堂，不過賽前講到場波，就話阿聯酋作客一樣掂，贏3:1。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
