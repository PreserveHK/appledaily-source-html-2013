<html><header><meta charset="utf-8"><title>一中一台 ：林更新刪分手留言</title></header><body><h1>一中一台 ：林更新刪分手留言</h1><p>謀女郎周冬雨和《步步驚心》中演十四阿哥的林更新，被拍到出雙入對拍拖，戀情曝光，但男方本身有位女友王蓉，三角關係糾纏不清。近日林更新及王蓉先後在微博留言，言談間都暗示大家已分手，其中王蓉留言說：「往往當事人都move on（向前走了）……我早就恢復平靜……」但林更新昨在微博留完分手感言後不久又刪除，結果被網友炮轟，有網友更稱他為渣男。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
