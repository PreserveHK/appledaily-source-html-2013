<html><header><meta charset="utf-8"><title>求驗客手記：穆林保廁所籲防癌</title></header><body><h1>求驗客手記：<br>穆林保廁所籲防癌</h1><p>（樂）西布朗中場穆林保（左）最近參與關注腎癌同膀胱癌嘅活動，仲連同西布朗吉祥物同埋一位球證一齊扮鬼扮馬，喺西布朗主場嘅廁所內拍宣傳照同拍片。呢個關注行動係呼籲英國國民要留意有冇血尿情況，如果有就可能係由腎癌或者膀胱癌引起；今季英超代表西布朗踢足每一分鐘嘅穆林保，喺拍攝期間經常要扮屙尿，仲俾球證出示紅牌㖭。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
