<html><header><meta charset="utf-8"><title>各區突發簡訊：南亞裔棄嬰患低溫症</title></header><body><h1>各區突發簡訊：<br>南亞裔棄嬰患低溫症</h1><p>【黃大仙】<br>【本報訊】黃大仙飛鳳街休憩處前日發現的棄嬰，昨仍留醫深切治療部，由於男嬰患有低溫症，被放置於嬰兒箱接受治療，目前情況嚴重，初步指該男嬰屬南亞裔人士，不排除是菲律賓籍，身上的臍帶仍夾着一個髮夾。案件轉交黃大仙警區重案組跟進，循DNA檢驗追查男嬰身份和其狠心父母下落，並呼籲市民提供資料，可致電2352　9355與調查人員聯絡。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
