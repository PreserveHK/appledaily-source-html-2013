<html><header><meta charset="utf-8"><title>我是誰：邊個心痛到掩面？</title></header><body><h1>我是誰：邊個心痛到掩面？</h1><p>（答案請在內文找）<br>呢位韓國女子組合成員，前日俾隊友上載咗張掩面嘅相喺twitter，話佢好心痛。點解？原來佢去日本表演時，喺東京嘅會場唔見咗隻佢好鍾意嘅手錶，搞到好唔開心。啲粉絲即刻留言提醒2NE1嘅成員CL，叫佢去洗手間或者化妝間搵搵喎。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
