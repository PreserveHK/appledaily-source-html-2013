<html><header><meta charset="utf-8"><title>電視撈飯：Kelly詩人上身谷歌</title></header><body><h1>電視撈飯：Kelly詩人上身谷歌</h1><p>潮媽陳慧琳（Kelly）前排為咗幫音樂人馮翰銘宣傳新碟，去咗now芒果台嘅節目《操控音樂》做嘉賓，又力撐馮翰銘嘅作品。Kelly講到馮翰銘用徐志摩新詩《再別康橋》，譜上現代音樂變新曲好有新鮮感，佢仲突然詩人上身話：「輕輕的我走了，令我不懂得輕輕的入歌……」搞到主持同馮翰銘都忍唔住笑。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
