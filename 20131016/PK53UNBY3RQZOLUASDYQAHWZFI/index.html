<html><header><meta charset="utf-8"><title>松雪胞弟涉傷人被捕</title></header><body><h1>松雪胞弟涉傷人被捕</h1><p>日本女星松雪泰子（左圖）的34歲歌手胞弟松雪陽，涉嫌上周五傷人被捕。據昨日的日本報章報道，原名松雪陽平的松雪陽，日本時間上周五凌晨3時半左右，疑醉酒與乘坐的的士司機發生爭執，司機停車後遭松雪陽踢傷骨盤，又撞傷右大腿及面部，松雪陽還踢毀車門及引擎蓋，松雪陽即場被警方拘捕。松雪泰子昨日則發聲明為弟弟的行為道歉。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
