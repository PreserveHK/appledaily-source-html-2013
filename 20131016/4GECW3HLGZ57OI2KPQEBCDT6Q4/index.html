<html><header><meta charset="utf-8"><title>電視撈飯：戴佩妮暫休一年</title></header><body><h1>電視撈飯：戴佩妮暫休一年</h1><p>有線奇妙台節目《樂壇第一手》早前請咗馬來西亞創作女歌手戴佩妮做嘉賓，佢送新碟畀主持鍾健威同陳如楓。戴佩妮話完成新碟宣傳後就會休息一年，仲話今次休息唔係充電，而係學習做個唔繁忙嘅人。鍾健威叫戴佩妮答應歌迷一定會返嚟，點知率性嘅佢一口拒絕：「將來的事沒有人知道，現在說不定會否回來。」</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
