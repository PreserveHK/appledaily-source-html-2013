<html><header><meta charset="utf-8"><title>各區突發簡訊：刀賊劫便利店1,200元</title></header><body><h1>各區突發簡訊：<br>刀賊劫便利店1,200元</h1><p>【牛頭角】<br>【本報訊】又有便利店劫案！昨凌晨2時半，一名戴帽及口罩的賊人，手持兩呎長刀，進入牛頭角通明街7號地下的便利店，喝令45歲姓駱女職員打開收銀機，掠去1,200元後逃去。女事主大叫及通知女同事報警。警員到場調查（圖），翻看閉路電視錄影，正追緝一名30至40歲、約1.75米高、瘦身材，身穿灰色連帽風褸、深色短褲、黑色鞋及紅色手套的賊人歸案。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
