<html><header><meta charset="utf-8"><title>一中一台 ：林依晨被當中國金鐘影后</title></header><body><h1>一中一台 ：林依晨被當中國金鐘影后</h1><p>林依晨剛剛由英國回台，昨午和陳妍希出席活動，其中林依晨為活動擔任中國大陸區代言人，不過新聞稿內竟寫着「中國大陸金鐘影后林依晨」，中國和台灣尚未統一，但竟然有台灣的部門把台灣藝人加上「中國大陸」字眼，匪夷所思，事後撰稿的公關公司解釋是筆誤。林依晨主演的古裝劇《蘭陵王》受歡迎，但陳妍希在《神鵰俠侶》扮小龍女卻被彈肥，林依晨撐對方：「我演黃蓉時更慘，拍戲神韻更重要。」</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
