<html><header><meta charset="utf-8"><title>News Flash緬酒店爆土製炸彈</title></header><body><h1>News Flash<br>緬酒店爆土製炸彈</h1><p>緬甸仰光市商貿酒店（Traders Hotel）前晚發生炸彈爆炸，一名美國女客人受輕傷。警方相信炸彈是一顆小型土製計時炸彈，扣留三名疑犯助查。事發酒店九樓一間客房浴室，客房門窗損漽，玻璃碎遍佈街上（圖）。這是緬甸上周五以來第四宗炸彈爆炸事故。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
