<html><header><meta charset="utf-8"><title>占基利獻愛的抱抱</title></header><body><h1>占基利獻愛的抱抱</h1><p>荷李活笑匠占基利最近密鑼緊鼓拍緊電影《絕世孖寶》續集，日前電影又有新劇照流出，見到占基利對住個女仔好開心咁張開雙臂，唔通占基利想抱抱俏佳人﹖佢仲𠱁到個女仔好開心㖭！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
