<html><header><meta charset="utf-8"><title>各區突發簡訊：明星粥店三男毆一女</title></header><body><h1>各區突發簡訊：<br>明星粥店三男毆一女</h1><p>【油麻地】<br>【本報訊】油麻地寧波街新興棧粥店，昨晨6時45分，三名男子圍毆一名女子，其他顧客紛紛躲避，職員報警。惟警員趕至時，傷者和逞兇者均離去，店內遺下血迹及一隻戒指，警員事後翻看閉路電視，確認發生傷人案，但因沒事主，只能撿走證物調查。現場粥店吸引不少藝員光顧，包括「高Ling」高海寧及「長腳蟹」呂慧儀等，店主將她們的合照貼在櫥窗做生招牌。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
