<html><header><meta charset="utf-8"><title>各區突發簡訊︰電錶箱短路釀火警</title></header><body><h1>各區突發簡訊︰<br>電錶箱短路釀火警</h1><p>【鯉魚門】 <br>【本報訊】鯉魚門馬環村一支電線桿的電錶箱，昨早上10時50分發生短路洩電意外，出現劈劈啪啪火花和輕微爆炸聲響後，繼而引發火警，燒及桿柱，村民發現報案求助。<br>消防車接報趕至現場，村民則自行疏散，稍後消防員將火撲熄，無人受傷，但有20多戶村屋受停電影響，中電維修人員搶修，晚上可修妥，有村民感無奈，只好離開悶熱家居到空地乘涼。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
