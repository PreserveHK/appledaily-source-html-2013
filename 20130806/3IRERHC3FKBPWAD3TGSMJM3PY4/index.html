<html><header><meta charset="utf-8"><title>黃色巨鴨中秋高雄亮相</title></header><body><h1>黃色巨鴨中秋高雄亮相</h1><p>風靡全球、數月前在香港掀起轟動的黃色膠鴨，將於今年9月19日中秋節落腳台灣高雄市。<br>創作大熱黃色巨鴨的荷蘭藝術家霍夫曼（Florentijn Hofman）昨日下午與高雄市長陳菊召開記者會，正式宣佈「黃色巨鴨」在台灣第一站選擇落腳高雄愛河出海口處，由9月19日至10月20日展出一個月。<br>預計巨鴨將為高雄吸引超過300萬人次觀光客及10億元新台幣（約2.6億港元）收益，其後將到台中，預計12月到基隆。<br>台灣《蘋果日報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
