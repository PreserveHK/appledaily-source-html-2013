<html><header><meta charset="utf-8"><title>趣怪定格滑水松鼠　「水上飛」</title></header><body><h1>趣怪定格<br>滑水松鼠　「水上飛」</h1><p>松鼠除了懂得爬樹，還曉得滑水（圖），美國松鼠仔Twiggy最近在真人騷《全美一叮》（America's Got Talent）上表演滑水技術，令觀眾們嘆為觀止。<br>Twiggy站在特製的滑浪板上，前爪抓住支架，由一輛遙控小型快艇拖行，在水上飛馳，顯得有板有眼，不少觀眾都讚牠可愛，滑水很有天份。<br>英國《都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
