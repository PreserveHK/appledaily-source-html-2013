<html><header><meta charset="utf-8"><title>電視撈飯：DaDa唔使再靠事業線</title></header><body><h1>電視撈飯：DaDa唔使再靠事業線</h1><p>陳靜（DaDa）、陳偉霆前排做有線奇妙台節目《今日觀點》嘉賓，講轉做演員嘅挑戰。佢哋都話想多元化發展，唔想被定型。經常性感演出嘅DaDa話做電影要有所犧牲，好開心得咗香港電影金像獎最佳女配角後，啲角色都有得發揮，唔使一味賣弄事業線。而陳偉霆就話同劉青雲、謝霆鋒合作，學到好多，令佢好難忘。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
