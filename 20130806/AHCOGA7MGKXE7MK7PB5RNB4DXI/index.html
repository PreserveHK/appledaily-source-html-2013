<html><header><meta charset="utf-8"><title>李治廷晒古銅腹肌</title></header><body><h1>李治廷晒古銅腹肌</h1><p>李治廷近年大部份時間在內地拍戲搵人仔，最近他和范冰冰合演搞笑新戲《一夜驚喜》，兩人經常孖住宣傳，希望新戲有好成績。雖然李治廷在戲中不用露肉，但他私下沒有偷懶，經常健身，保持最佳狀態。<br>近日李治廷擔任內地雜誌《時尚健康男士》封面人物，盡騷胸肌和八嚿腹肌，他以多款造型如拳手、赤裸上身穿美國國旗長褲現身，焦點集中在他的古銅肌肉，身形和早前的張家輝朱古力身形有得比，不過家輝較為鋼筋型。<br>撰文：丁寧</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
