<html><header><meta charset="utf-8"><title>News Flash挪威貨車起火55傷</title></header><body><h1>News Flash<br>挪威貨車起火55傷</h1><p>全長11.4公里的挪威第二長隧道——居德旺根隧道，昨日有一輛貨車駛至3.5公里深後起火，有55人受傷送院（圖），暫時未知起火原因。警方發言人指，傷者大多是吸入過量濃煙。這隧道通往夏季旅遊熱點奈略峽灣附近。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
