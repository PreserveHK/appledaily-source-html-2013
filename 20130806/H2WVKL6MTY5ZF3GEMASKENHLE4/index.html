<html><header><meta charset="utf-8"><title>男童遭水母螫傷　肺水腫亡</title></header><body><h1>男童遭水母螫傷　肺水腫亡</h1><p>去沙灘勿碰水母﹗8歲的北京男孩小宇（化名）上周五（2日）和家人在南戴河沙灘遊玩時被水母螫傷，他初時只是雙腿浮腫，後來大腿出現長條形紅色瘀斑，他不停說口渴、想吐。小宇的病情很快急轉直下，經搶救一小時後，醫生終宣告他死於螫傷後引起的急性肺水腫。 <br>事發後網友熱議當地常見水母，「（螫傷後）又癢又疼，現在毒發出來全是些小水泡」。醫生提醒，下水遊玩千萬不要觸碰水母，一但被螫傷勿用淡水沖洗，可用明礬清洗傷處。<br>鳳凰網</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
