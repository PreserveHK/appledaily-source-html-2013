<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄妮送李立崴最後一程 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄妮送李立崴最後一程 - 馮仁昭</h1><p>甄妮姨甥李立崴上月吊頸自殺身亡，噚日遺體喺台北第二殯儀館火化，李媽媽白頭人送黑頭人，喊到癱軟要由甄妮攙扶，甄妮喺蓋棺前見完姨甥最後一面，難過到無法接受訪問，由助手轉述她對李立崴嘅說話：「不用事事把壓力放到自己身上，那些都過去了，我原諒你。」火化完成後，由甄妮女兒Melody捧住表哥嘅骨灰出來，之後家屬就將骨灰送往金寶山安葬。<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
