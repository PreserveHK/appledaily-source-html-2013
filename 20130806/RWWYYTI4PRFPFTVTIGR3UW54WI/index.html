<html><header><meta charset="utf-8"><title>志雲傷腰痛到揦面</title></header><body><h1>志雲傷腰痛到揦面</h1><p>【中環置地】陳志雲貴為商台高層，位高權重，形象對佢嚟講好緊要，平日經常笑笑口兼全套西裝上陣嘅佢，前日下晝３點喺中環置地廣場出現時，情況好唔同，一身紅色牛仔褲襯T恤嘅佢，全程用左手㩒住條腰，行路一拐一拐，仲面露痛苦神色。<br>記者問陳總係咪整親條腰，佢笑笑口話：「係呀！」跟住司機就開車離開。原來志雲兩個幾星期前落雨跣腳，成個人跌落地整傷腰骨。<br>採訪、攝影：黃曉程</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
