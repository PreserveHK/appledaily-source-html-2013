<html><header><meta charset="utf-8"><title>跆拳道男踢板搞喊女生</title></header><body><h1>跆拳道男踢板搞喊女生</h1><p>跆拳道武師也有失手時。蘇格蘭一名武師，在小朋友面前表演時竟連番失手，無論拳打腳踢木板都原封不動，到成功時，飛出的板又傷及一個女生，認真失威。<br>武師最初信心十足，還着助手展示木板，「確保大家相信這是真的」，豈料一出拳，木板完好無缺；他再用腳踢，又失敗，現場開始傳出笑聲，他也開始心慌，着人幫忙拿好木板，經多番嘗試終於將木板打碎。可惜正當他以為可挽回面子，即傳出女生哭聲，原來木板碎片打中她頭部，武師只好一臉尷尬安撫。<br>英國《每日郵報》</p></body></html>
