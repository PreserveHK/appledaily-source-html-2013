<html><header><meta charset="utf-8"><title>各區突發簡訊︰女子嫌加薪少危坐</title></header><body><h1>各區突發簡訊︰<br>女子嫌加薪少危坐</h1><p>【金　鐘】<br>【本報訊】35歲姓陳日式食肆女職員，昨午1時半危坐於中環金鐘道金鐘廊10多米高的平台欄河企圖跳樓自殺，她一腳跨出欄河外險象環生，途人報案，消防員迅速到場，在地面開氣墊戒備。<br>警員則不斷勸喻，初步相信她因為加薪不理想和工作問題不開心，擾攘10多分鐘後，消防員將她勸服，待她冷靜思索之際，一擁而上將女事主救回安全位置，送院治理。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
