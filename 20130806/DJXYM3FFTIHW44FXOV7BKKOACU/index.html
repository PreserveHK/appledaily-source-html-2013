<html><header><meta charset="utf-8"><title>電視撈飯：鄭俊弘為《天與地》作曲</title></header><body><h1>電視撈飯：鄭俊弘為《天與地》作曲</h1><p>喺《星夢傳奇》一唱成名嘅鄭俊弘，噚日有讀者報料話佢喺無綫劇集《天與地》飾演酒吧樂隊主音，佢唔只喺所有酒吧場口都即場唱live，原來其中一集陳豪所唱嘅歌都係鄭俊弘作曲。鄭俊弘噚日喺電話回應：「呢首歌係專登寫畀《天與地》，不過我自己夾band嗰陣冇唱過！」其實佢不嬲都有夾band兼作曲，希望快啲有唱片公司賞識佢啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
