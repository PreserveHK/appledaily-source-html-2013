<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡穎恩自爆有抑鬱症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡穎恩自爆有抑鬱症 - 馮仁昭</h1><p>蔡穎恩（Evelyn）噚日喺銅鑼灣出席活動，肥咗少少嘅佢話因為食緊皮膚藥有啲腫，就嚟推出處女唱片嘅Evelyn，仲自爆有抑鬱：「因為壓力大，感情都有關，女仔都係呢啲花樣年華嘅事，醫生有開藥，但自己冇食，醫生話心病還需心藥醫。」<br>同場嘅少爺占好鬼抵死話：「我都想有抑鬱，因為可以好易肥，自己有過度活躍症，興奮咗三十幾年。」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
