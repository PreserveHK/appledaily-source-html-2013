<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黃永棋首圈出局</title></header><body><h1>體訊速遞：<br>（羽毛球）黃永棋首圈出局</h1><p>香港羽球手黃永棋昨在廣州展開的世界羽毛球錦標賽出師不利，以1:2不敵印度球手賈亞拉姆首圈出局；而中國的林丹以2:0挫美國代表龐拿維特晉次圈。本報消息（廣州）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
