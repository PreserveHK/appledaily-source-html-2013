<html><header><meta charset="utf-8"><title>體壇拾趣：活士破紀錄封王</title></header><body><h1>體壇拾趣：<br>活士破紀錄封王</h1><p>今年狀態唔錯嘅活士（圖），喺周日石橋高爾夫球邀請賽最後一日穩陣封王，破紀錄第8次喺呢項賽事贏冠軍。活士喺頭3日領先優勢大，到周日唔使咁搏，實行以穩陣為主，只打出一次小鳥，全日造出平標準70桿成績，總成績以低標15桿嘅265桿，繼09年之後再贏冠軍。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
