<html><header><meta charset="utf-8"><title>人物誌：李元玲曾傳戀卓羲</title></header><body><h1>人物誌：李元玲曾傳戀卓羲</h1><p>獲封「美女鋼琴家」的大馬演員李元玲，是鋼琴家李雲迪的徒弟，在英國取得鋼琴碩士學位。出身大富之家，母親是前馬來西亞小姐冠軍。三年前在吉隆坡一個鋼琴表演活動，被范冰冰的助手睇中，引薦加入娛樂圈。其後於新加坡拍攝第一部電影《貪心鬼見鬼》，之後返馬來西亞拍劇集《豬仔館人家》等。去年傳出她捲入吳卓羲、張馨予及富家女的四角戀。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
