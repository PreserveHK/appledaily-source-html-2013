<html><header><meta charset="utf-8"><title>蘋果綠葉港鐵獲天津地鐵上蓋地皮</title></header><body><h1>蘋果綠葉<br>港鐵獲天津地鐵上蓋地皮</h1><p>港鐵（066）宣佈，與天津地鐵集團合資以20.75億元人民幣，投得天津地鐵6號線北運河站上蓋的土地，港鐵佔合營約49%股權，土地總建議面積為278,650平方米。天津地鐵6號線目前正在動工，預計2014年底至2016年開通分站營運。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
