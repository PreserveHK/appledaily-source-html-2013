<html><header><meta charset="utf-8"><title>各區突發簡訊︰交警險捲泥頭車底</title></header><body><h1>各區突發簡訊︰<br>交警險捲泥頭車底</h1><p>【柴　灣】<br>【本報訊】一名37歲鐵騎巡警，昨日下午3時許駕駛電單車，擬往東區醫院執行任務，電單車沿豐業街駛至新業街交界擬右轉時，遭一輛由新業街轉入豐業街泥頭車撞倒，當場人仰車翻。<br>63歲姓蔡泥頭車司機稱因視線受影響，沒有留意到警員電單車。警員電單車復被捲入泥頭車車頭下，幸好警員墮車後及時翻出路面，僅右手擦傷送院治理。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
