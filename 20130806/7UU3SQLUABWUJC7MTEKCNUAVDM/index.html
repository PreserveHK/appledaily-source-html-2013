<html><header><meta charset="utf-8"><title>電視撈飯：《衝上II》暑假收視高企</title></header><body><h1>電視撈飯：《衝上II》暑假收視高企</h1><p>雖然撞啱暑假，部份觀眾或者離開香港，但無綫重頭劇《衝上雲霄II》收視依然高企，上周平均收視企穩30點（約193萬觀眾），最高32點（約205萬觀眾），但《師父˙明白了》只有23點（約148萬觀眾），周日嘅《超級無敵獎門人終極篇》有25點（約161萬觀眾）同《星夢傳奇》有22點（約141萬觀眾），齊齊受暑假影響輕微下跌1點。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
