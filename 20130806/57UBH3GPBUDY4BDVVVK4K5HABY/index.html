<html><header><meta charset="utf-8"><title>臭鼬選美鬥「儀態」</title></header><body><h1>臭鼬選美鬥「儀態」</h1><p>雖然氣味的確不好聞，但外貌真的超萌。英國伯明翰日前破天荒舉行了一個臭鼬選美大賽，20隻參賽臭鼬除要賣萌取勝，還要大賣「儀態」。<br>不少主人花數月時間為寵物設計打扮，而選美亦為主人帶來一次交流機會。愛爾蘭臭鼬帕迪贏得最佳扮相獎，而「臭鼬小姐」及最佳儀態的殊榮則同時由7個月大的喬迪奧爾芭奪得。臭鼬平均每隻要450鎊（5,329港元），一般壽命約13年。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
