<html><header><meta charset="utf-8"><title>劉公子冷落男伴</title></header><body><h1>劉公子冷落男伴</h1><p>【中環士丹利街】富商劉定成（劉公子）年前被裁定非禮及恐嚇男藝人罪成，𠵱家獲保釋外出等候上訴結果。前日下晝4點鐘，見劉公子同男伴現身中環士丹利街，着短褲嘅佢露出光管腳，之後入咗太平館餐廳食飯，兩個鐘後劉公子一出餐廳就掛住講電話，被冷落嘅男伴只好煲煙自娛。之後佢哋發現記者即時行到離行離列，劉公子仲同記者講：「我有乜好影箒？我去行街。」其後男伴先離開，劉公子就去置地行街。<br>採訪、攝影：黃曉程</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
