<html><header><meta charset="utf-8"><title>各區突發簡訊︰旅巴冒白煙惹虛驚</title></header><body><h1>各區突發簡訊︰<br>旅巴冒白煙惹虛驚</h1><p>【沙　田】<br>【本報訊】一輛旅遊巴士，昨晨11時許駛經沙田獅子山隧道公路九龍方向，在準備入隧道前一段路面，車輛突然故障，而且冒出大量白煙，旅巴漸漸乏力停下，煙霧籠罩整輛汽車，其他駕駛者經過還以為旅遊巴士發生火警報警。<br>消防員接報到場，證實沒有明火，也無人受傷，調查後收隊。稍後故障旅巴由拖車拖走，現場交通略受影響。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
