<html><header><meta charset="utf-8"><title>國金點滴四成美國人為慳錢避喜宴</title></header><body><h1>國金點滴<br>四成美國人為慳錢避喜宴</h1><p>美國經濟雖然正在復蘇，但失業問題仍然嚴重，越來越多人連親朋戚友請飲亦唔到，一於慳得就慳。美國消費信貸顧問服務局（American Consumer Credit Counseling）調查發現，近43%美國人曾基於財政考慮而拒絕出席朋友嘅婚禮。該調查指，以現時的物價計算，連同租酒店過夜、請人照顧屋企細路及送禮祝賀新人等開支，每次出席朋友婚禮的使費平均多達539美元（約4,200港元）。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
