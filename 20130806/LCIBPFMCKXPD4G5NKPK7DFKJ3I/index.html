<html><header><meta charset="utf-8"><title>故事簡介：闇影世界群魔亂舞</title></header><body><h1>故事簡介：闇影世界群魔亂舞</h1><p>由莉莉歌連斯及占美保華兩位上位青春偶像主演的《魔都獵人：骸骨之城》，以一場的士高殺人案揭開序幕，只有莉莉飾演的克萊莉，看到的士高殺人兇手，而這位兇手卻在克萊莉於家中遭怪物「吞噬獸」襲擊時拯救了她，而母親卻被怪物帶走，救了克萊莉的神秘人正是占美扮演的闇影獵人傑斯。他的出現逐漸揭開克萊莉和她母親的真正身份，克萊莉跟傑斯一樣擁有半人半天使血統的闇影獵人後代。擁有異能的她，為拯救母親闖入群魔亂舞的闇影世界。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
