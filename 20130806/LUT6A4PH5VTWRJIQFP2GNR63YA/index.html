<html><header><meta charset="utf-8"><title>濱崎步玩半裸睇到厭</title></header><body><h1>濱崎步玩半裸睇到厭</h1><p>日本女歌手濱崎步近日以半裸姿態為時裝雜誌《Majesty JAPAN》拍攝封面，但卻被網友狂潑冷水，皆因步姐半裸已不是新鮮事，她早於99年就在唱片封面玩過半裸，大前年亦為時裝雜誌《ViVi》半裸拍封面，今次再玩則惹網民彈「好厭」，更有網友指「執相執到爆」。在雜誌訪問中步姐指以前只顧工作，朋友家人生日甚至結婚她亦忘記了，從現在起要更珍惜親友。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
