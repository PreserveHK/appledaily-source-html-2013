<html><header><meta charset="utf-8"><title>Paris又遭爆格偷泳衣</title></header><body><h1>Paris又遭爆格偷泳衣</h1><p>美國名媛Paris Hilton位於加州馬利布的住所在08年時，曾被一班青少年趁她不在家而多次爆格，上周她在家中開派對又再遭殃！據美國娛樂網站TMZ報道，Paris下周出發往西班牙伊維薩島前，在住所開餞行派對。有一班女子順利混入派對後，趁機偷入Paris的房間偷走比堅尼、手袋等財物，不過離開時被工人發現時棄贓逃去。Paris隨後在網上直言自己真倒楣。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
