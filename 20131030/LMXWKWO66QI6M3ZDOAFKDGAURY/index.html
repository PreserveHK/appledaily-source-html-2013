<html><header><meta charset="utf-8"><title>電視撈飯：楊怡冇面見人</title></header><body><h1>電視撈飯：楊怡冇面見人</h1><p>由楊怡、吳啟華同馬國明主演嘅無綫台慶劇《On Call 36小時II》將會喺下周一首播，楊怡趁住未開始宣傳新劇，即刻抽時間去海洋公園感受萬聖節氣氛，唔知佢係驚俾人認出定係為咗應節，佢仲戴住面罩約埋老友姚嘉妮等人玩足全場，仲上載啲相到微博，留言話：「哈囉……哈囉……哈囉喂，除咗羅蘭館嚇人，其他館都好正，你哋去咗未？」<br>版主：陳基征</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
