<html><header><meta charset="utf-8"><title>玄彬存35億獲表揚</title></header><body><h1>玄彬存35億獲表揚</h1><p>韓國男星玄彬（圖）昨日在首爾出席第50屆儲蓄日頒獎活動，由於他在過去17年理財有道，共儲了35億韓圜（約2,500萬港元），加上他去年積極參與慈善活動和捐錢，所以昨日獲總統表彰表揚。韓星韓惠珍同樣獲頒總統表彰，不過她和奪得國務總理表彰的KARA成員具荷拉缺席。而BIGBANG成員T.O.P則獲頒金融委員長表彰，他晚上獲隊友齊腳撐新片《同窗》首映。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
