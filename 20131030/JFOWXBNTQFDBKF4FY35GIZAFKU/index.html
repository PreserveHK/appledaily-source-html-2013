<html><header><meta charset="utf-8"><title>各區突發簡訊︰搗麻雀賭檔拘37人</title></header><body><h1>各區突發簡訊︰<br>搗麻雀賭檔拘37人<br></h1><p>【屯　門】<br>【本報訊】 警方新界北總區反黑組人員根據線報，前晚10時搜查屯門啟民徑美恆大廈一單位，搗破由黑幫新義安操控的麻雀賭檔，拘捕19男18女（圖），年齡介乎18至63歲，包括一名涉嫌經營賭博場所的53歲姓劉男子，其餘全為賭客。帶隊的女高級督察文宇晶稱，撿獲現金約1萬元、8張電動麻雀枱及16副麻雀。據知該非法賭檔經營兩個月，每月抽水逾30萬元。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
