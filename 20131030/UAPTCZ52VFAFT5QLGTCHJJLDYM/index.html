<html><header><meta charset="utf-8"><title>小枕頭→美化胸線</title></header><body><h1>小枕頭→美化胸線</h1><p>除修腰外，女士們當然也別忽略鍛煉胸部及上臂肌肉線條，同樣是日本出品、像一個小枕頭的Uplady，有助美化胸部及上臂的肌肉線條。<br>做法：Uplady「枕頭」中間設有彈簧機關，將之放於胸前，雙手便可用力把「枕頭」兩端向內壓實，動作維持數秒。建議每日做一至兩次，每次做30下。<br>試後感：向內壓實「枕頭」時，會發現胸至手臂的肌肉需稍為用力。<br><br>a.信興（2833 0955）</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
