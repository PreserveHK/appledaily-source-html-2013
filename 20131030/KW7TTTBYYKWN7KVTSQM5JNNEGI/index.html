<html><header><meta charset="utf-8"><title>鎖腳球→緊臀部</title></header><body><h1>鎖腳球→緊臀部</h1><p>OL們在辦公室日日坐8至10小時，臀部變肥大實在難以避免，想收緊臀部肌肉，這個Paralady鎖腳球或可幫到手。<br>做法：把小腿套入Paralady內，原理是鎖緊雙腳，然後半坐或躺下，以腰力左右擺動下身，重複做15至20下，建議每日做三次。<br>試後感：Kity︰「做這套動作時，好明顯覺得小腹肌肉會變繃緊，腰側、臀部位置都會有扭動動作，做完15下後的確有點累。」<br><br>a.信興（2833 0955）</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
