<html><header><meta charset="utf-8"><title>手圈→減拜拜肉</title></header><body><h1>手圈→減拜拜肉</h1><p>想減拜拜肉，可選這套粉紅手圈。<br>做法：兩手分別握着手圈，然後做大字形動作，兩手同時舉至肩膀水平，再慢慢放下，來回重複做10下。<br>試後感：手圈重量150克，成效未必及舉裝滿水的水樽那樣快，但也可運動手臂肌肉。<br><br>a.信興（2833 0955）</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
