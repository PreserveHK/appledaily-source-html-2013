<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳傳助陣選秀騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳傳助陣選秀騷 - 馮仁昭</h1><p>內地唔少電視台近年都搞咗唔少歌唱比賽，仲搵埋啲著名歌星、藝人去做導師同評判，反應相當理想，唔怪得嚟緊再有電視台咁搞。噚日有內地報道話安徽衛視下月會推出大型選秀比賽《下一個笑星》，有指電視台方面想搵周星馳做導師，如果星爺肯助陣當然有一定吸引力。不過就呢個傳聞向電視台方面求證，宣傳人員冇否認，話一切仲係洽談當中，目前唔方便講太多喎。<br>撰文：馮仁昭</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
