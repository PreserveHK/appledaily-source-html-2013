<html><header><meta charset="utf-8"><title>李英愛紅頭扮冷艷</title></header><body><h1>李英愛紅頭扮冷艷</h1><p>韓劇《大長今》女星李英愛，自結婚生仔後較少露面，但近日她轉趨活躍，除了早前上《大長今》十周年的節目外，她又為韓國時裝雜誌《W》拍攝一輯秋冬時裝照。該輯照片於佛羅倫斯一間歷史悠久的酒店拍攝，一身GUCCI服裝的李英愛，將頭髮染紅，又塗上棗紅色唇膏，該品牌稱想表現出她冷艷的一面。此外，李英愛夫婦於日前亦在首爾與議員會面，談論保護自然生態問題。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
