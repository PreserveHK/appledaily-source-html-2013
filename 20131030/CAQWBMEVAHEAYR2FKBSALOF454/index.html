<html><header><meta charset="utf-8"><title>電視撈飯：樂易玲懶理周永恒</title></header><body><h1>電視撈飯：樂易玲懶理周永恒</h1><p>周永恒日前出席活動寸樂易玲小器，前晚樂易玲去圓方出席首映，姍姍來遲嘅佢滿臉通紅，見到傳媒又唔多情願做訪問，講到俾人話小器，佢話：「好多年前佢係公司音樂部門嘅人，咁多年都冇聯絡，冇回應。」周永恒話要樂易玲原諒佢，樂易玲大反應話：「吓？佢做錯乜嘢要我原諒？」又話如果周永恒想返TVB，就要搵𠵱家管音樂部門嘅何哲圖。<br>版主：陳基征</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
