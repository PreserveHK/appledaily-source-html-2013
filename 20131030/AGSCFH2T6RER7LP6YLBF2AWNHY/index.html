<html><header><meta charset="utf-8"><title>滾輪→瘦面</title></header><body><h1>滾輪→瘦面</h1><p>在日本相當流行的ReFa CARAT最近登陸香港，產品利用太陽能面板收集光線，從而產生與電流極其相似的「微電流」作按摩及通淋巴用。<br>做法：在按面之前，先在頸鎖骨及頸部的淋巴位置向推上，之後就可由下巴位置慢慢推向上，直至耳下，重複做10次。<br>試後感：Kity：「用它推向通淋巴位置，感覺好舒服。雖未看到瘦面效果，但也有按摩功效。」<br><br>a.信興（2833 0955）</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
