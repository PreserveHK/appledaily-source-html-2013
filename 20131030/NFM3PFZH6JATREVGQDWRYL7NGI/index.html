<html><header><meta charset="utf-8"><title>News Flash美隱形驅逐艦下水</title></header><body><h1>News Flash<br>美隱形驅逐艦下水</h1><p>美國海軍歷來最大驅逐艦「朱姆沃爾特號」（圖）前天在緬因州肯納貝克河首次下水。這艦長183米、排水量達15,000噸，因艦身露出水面的部份較其他艦隻少得多，較難被雷達偵測，有隱形戰艦之稱，預料2015年會交付美國海軍服役。<br>美國《華盛頓郵報》</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
