<html><header><meta charset="utf-8"><title>內地出生港孩爭居權</title></header><body><h1>內地出生港孩爭居權</h1><p>【本報訊】一直協助港人內地子女爭取居港權的甘浩望神父，昨日聯同數名家長在行政會議前在特首辦門外抗議，要求政府批准港人所有在內地出生的子女獲得居港權，他們將請願信交給特首梁振英，稍後亦會將信件交到平機會。<br>根據現時內地的政策，只有在父母來港時未滿14歲的子女，才可透過單程證餘額來港，不少家庭因此骨肉分離多年。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
