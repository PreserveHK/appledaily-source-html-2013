<html><header><meta charset="utf-8"><title>馮仁昭四圍超：龍小菌怨父拋妻棄女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：龍小菌怨父拋妻棄女 - 馮仁昭</h1><p>龍小菌噚日喺灣仔出席婦女動力基金活動，幫助弱勢婦女，小菌話佢父母70年代喺內地偷渡嚟香港，佢都艱辛過：「佢哋之後離婚，阿爸重男輕女，話我媽冇仔生，媽咪一個人照顧我同三個家姐，之後我再冇見過佢（父），因為媽咪唔鍾意，不過今年5月佢過咗身，媽咪有問我去唔去，原來媽咪已經放低心結，反而係我要幾經掙扎，最後決定送佢一程，不過冇同媽咪講。」<br>撰文：馮仁昭</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
