<html><header><meta charset="utf-8"><title>福山被粉絲催生仔</title></header><body><h1>福山被粉絲催生仔</h1><p>日本型佬福山雅治前晚以神秘嘉賓身份，在東京出席主演電影《誰調換了我的父親》座談會，同場還有該片導演是枝裕和。福山一出現觀眾即起哄，有觀眾稱已是第八次看該片，亦有女粉絲向福山示愛，大叫「我很喜歡你」，他亦回敬粉絲表示：「我也很喜歡你！」不過，最搞笑是在片中演父親的福山，竟被粉絲催生仔說：「希望你快點做個真正父親吧。」令44歲的福山尷尬苦笑。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
