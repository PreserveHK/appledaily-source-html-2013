<html><header><meta charset="utf-8"><title>News Flash德州瘋狂槍手殺5人</title></header><body><h1>News Flash<br>德州瘋狂槍手殺5人</h1><p>美國德州一名36歲槍手在特勒爾市瘋狂殺人，造成五人死亡。警方前天先在一間屋發現一名女子頭部中槍身亡，之後分別在另外兩間屋及一所便利店，再發現兩男兩女遭射殺，一名3歲孩童受傷。槍手（圖）其後偷車逃走，在森林被捕，行兇動機未明。<br>美國《赫芬頓郵報》</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
