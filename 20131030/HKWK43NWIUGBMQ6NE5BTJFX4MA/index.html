<html><header><meta charset="utf-8"><title>各區突發簡訊︰灑水系統撲熄火警</title></header><body><h1>各區突發簡訊︰<br>灑水系統撲熄火警</h1><p>【九龍城】<br>【本報訊】九龍城太子道西408號富臨漁港酒家四樓的廚房，昨晨10時許，工人開爐頭炸食物，其間滾油鑊過熱，燃着抽油煙囪搶火，冒出大量濃煙，幸好觸動酒樓安裝的消防自動灑水系統，廚房工人疏散及報警求助，消防員到場開喉戒備及灌救，惟小火已被灑水系統救熄（圖），茶客及職工亦自行疏散，無人受傷，起火原因無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
