<html><header><meta charset="utf-8"><title>各區突發簡訊︰客貨車撞倒中年婦</title></header><body><h1>各區突發簡訊︰<br>客貨車撞倒中年婦</h1><p>【觀　塘】<br>【本報訊】昨清晨6時許，50歲姓黎男子駕駛客貨車，沿觀塘物華街中線東行，駛至輔仁街交界一組交通燈時，42歲姓曾女子突然橫過馬路，客貨車收掣不及將她撞倒。<br>曾婦頭部受傷，倒卧地面，遺下一灘血迹，救護員接報到場將半昏迷的曾婦送院搶救，肇事司機在場協助警員調查（圖），警方東九龍交通總部正調查車禍原因。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
