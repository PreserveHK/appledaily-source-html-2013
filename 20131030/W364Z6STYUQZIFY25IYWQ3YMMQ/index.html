<html><header><meta charset="utf-8"><title>【壹週刊】新加坡W酒店擺酒　楊采妮貼錢嫁</title></header><body><h1>【壹週刊】新加坡W酒店擺酒　楊采妮貼錢嫁</h1><p>【壹週刊】本週六楊采妮將與相戀19年的男友邱韶智，於新加坡W酒店舉行婚禮。據悉在97年楊采妮為男方棄影從商，落得生意失敗欠下巨債，同時邱韶智被爆扮有米充大狀，幸得楊采妮不離不棄，復出前撲水幫男友還債，貼錢嫁窮郎。詳情請看1234期《壹週刊》<br><br>《壹週刊》終於有自己的YouTube頻道喇！<br>請即click入「壹週刊 TV」頻道按訂閱。<br> http://www.youtube.com/channel/UC-8CVMKt5Zlju_i07zhkC-Q </p></body></html>
