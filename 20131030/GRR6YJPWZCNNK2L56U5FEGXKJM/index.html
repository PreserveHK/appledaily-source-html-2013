<html><header><meta charset="utf-8"><title>各區突發簡訊︰
女子危站警官宿舍</title></header><body><h1>各區突發簡訊︰<br>
女子危站警官宿舍</h1><p>【九龍城】<br>【本報訊】九龍城何文田山道23號政府警官宿舍，昨凌晨零時許，一名32歲姓李女子離開住所，登上B座天台站在危險位置。51歲姓蘇當值女保安員聽到天台大門的警鐘突然響起，並知悉有女子潛登天台於是報警。警員到場時，女事主已返回安全位置，並聲稱因工作及情緒問題不開心，否認跳樓。據悉李婦為一名警官的妻子，警員聯絡其家人後，勸服李女送院（圖）。</p></body></html>
