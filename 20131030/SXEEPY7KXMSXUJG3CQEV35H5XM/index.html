<html><header><meta charset="utf-8"><title>體壇拾趣：Drew伯搵入樽王恰細路</title></header><body><h1>體壇拾趣：<br>Drew伯搵入樽王恰細路</h1><p>Uncle Drew（右）返嚟啦！騎士主將K艾榮上年開始同百事合作拍短片，而佢扮演嘅阿伯角色Uncle Drew紅到七彩。不過，上年10月同木狼「狼王」路夫，拍完第2集之後就冇晒聲氣。萬眾期待，K艾榮又點可以畀佢停？佢今次走到芝加哥，搵埋現效金塊嘅「矮仔入樽王」N羅賓遜同WNBA天貓主將瑪雅摩亞，一齊扮老教訓班細路，最後仲預告有下一集㖭！</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
