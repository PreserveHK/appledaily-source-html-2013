<html><header><meta charset="utf-8"><title>電視撈飯：鄭經翰直佬踩「基地」</title></header><body><h1>電視撈飯：鄭經翰直佬踩「基地」</h1><p>nowTV節目《攣直後援會》日前搵咗鄭經翰（大班）做嘉賓，仲喺一間男同志桑拿浴室拍攝，大班仲係首位踏足呢個「基地」嘅直佬㖭！主持茜利妹同梁梓禧問咗大班好多大膽問題，當知道梁梓禧出櫃後，大班話：「如你屋企人有異議，叫佢哋嚟同我傾。」大班仲話：「我嗰時同羅文都好friend，我驚人蠢多過驚人攣囉！」<br>版主：陳基征</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
