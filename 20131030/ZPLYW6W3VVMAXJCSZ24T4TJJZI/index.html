<html><header><meta charset="utf-8"><title>一中一台 ：張震辦星光婚禮</title></header><body><h1>一中一台 ：張震辦星光婚禮</h1><p>37歲的張震與交往四年的圈外女友莊雯如將於下月18日在台北光點電影院舉辦婚禮，近日張震已開始向親友發出邀請，據知到賀的嘉賓星光熠熠，包括曾合作的梁朝偉、劉嘉玲、舒淇、章子怡、金城武等，陣容猶如舉行電影頒獎禮一樣，到時更打算安排20名保安維持秩序。據知張震的婚禮會以派對形式進行，為免過程曝光，會刻意搭起白色帳篷，以防被偷拍。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
