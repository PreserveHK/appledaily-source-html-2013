<html><header><meta charset="utf-8"><title>購物車會跟住你　旅行唔使攞行李</title></header><body><h1>購物車會跟住你　旅行唔使攞行李</h1><p>美國有公司發明機械人購物車，用家只需攜帶一個細小的超聲波裝置，購物車便會跟着走，以後不用再費力拿購物籃或化身「推車怒漢」。<br><br>購物車名為Budgee，由新澤西州Five Elements Robotics研發，最高負載50磅（約23公斤），打算每部售1,400美元（10,920港元）。若將來發展成旅行篋，可能旅行時也不用拿行李。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
