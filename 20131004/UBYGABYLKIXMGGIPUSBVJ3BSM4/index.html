<html><header><meta charset="utf-8"><title>各區突發簡訊：火燒兩魚排　貴石斑當災</title></header><body><h1>各區突發簡訊：<br>火燒兩魚排　貴石斑當災</h1><p>【大埔】<br>【本報訊】昨凌晨2時許，大埔三門仔一個魚排疑電線短路起火，火勢一發不可收拾，轟隆爆炸聲傳出，旁邊一個魚排亦遭波及，消防輪接報到場開喉射水，半小時後將火勢撲熄，首先起火的魚排付諸一炬，受波及的魚排損毀輕微，事件中沒人受傷。據悉，肇事魚排飼養大量石斑貴價魚，排主平日早上回來打理，晚間上岸過夜，所以深夜無人居住。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
