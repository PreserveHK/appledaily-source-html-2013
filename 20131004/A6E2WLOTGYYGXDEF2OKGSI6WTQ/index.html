<html><header><meta charset="utf-8"><title>一中一台：霍建華召妓門被推翻</title></header><body><h1>一中一台：霍建華召妓門被推翻</h1><p>台灣男藝人霍建華最近捲入「召妓門」風暴中，一名自稱「五味嬪」的內地公關小姐在微博自爆與一線男星回家過夜「辦事」，從貼出的簽名筆迹與霍建華相似。五味嬪前晚在微博指自己「吃藥了」，還說有嚴重焦慮症：「沒有你們想的那樣的事！更不是你們說的那個人……不要再罵我，我錯了，也受到懲罰了，對不起！」</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
