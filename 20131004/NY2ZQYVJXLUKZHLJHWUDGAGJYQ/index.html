<html><header><meta charset="utf-8"><title>一中一台：吳尊老婆隨時亮相</title></header><body><h1>一中一台：吳尊老婆隨時亮相</h1><p>吳尊自揭已婚生女的消息後，連日來均如常出席活動受訪，並大談婚姻狀況。昨午吳尊在台灣錄影電視節目《大學生了沒》，大學生爭相與他拍照，吳尊還說：「現在把事情說開了，反而沒有變輕鬆，未來也不排斥老婆林麗瑩露面。」相信吳尊粉絲也期待偶像一家亮相的幸福場面。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
