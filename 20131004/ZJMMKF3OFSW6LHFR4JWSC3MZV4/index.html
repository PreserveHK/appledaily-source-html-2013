<html><header><meta charset="utf-8"><title>電視撈飯：李綺雯30歲做老闆</title></header><body><h1>電視撈飯：李綺雯30歲做老闆</h1><p>無綫噚日喺將軍澳電視廣播城搞生日會，為今個月生日嘅藝人慶生，之前自拍三點式晒排骨嘅李綺雯（𡃁妹）亦係壽星女之一，佢否認太瘦之餘，仲自爆18號就30歲，又強調要以事業為重。生日願望係咪搵個好男友？佢耍手擰頭話：「唔使啦！唔好阻住我，我一向靠自己！生日願望係有多啲工作，賺多啲錢，嚟緊我仲打算入股朋友間模特兒公司。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
