<html><header><meta charset="utf-8"><title>各區突發簡訊：三車連環撞　豬雜散一地</title></header><body><h1>各區突發簡訊：<br>三車連環撞　豬雜散一地</h1><p>【元朗】<br>【本報訊】一輛運送豬雜和肉碎的貨車，昨晨8時半，沿新田公路往元朗，至錦綉花園對開疑收掣不及，狂撼前面密斗貨車，再將它推前撞及另一輛旅遊巴，三車串燒意外中，肇事貨車車頭毀爛，車上的豬內臟和肉碎拋出車外，散落行車線（圖）。夾在中間的55歲姓翟密斗貨車司機，扭傷頸被困，要消防和救護員協助落車，與47歲姓馮旅遊巴司機一併送院。   </p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
