<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U19吞澳洲7蛋</title></header><body><h1>體訊速遞：<br>（足球）港U19吞澳洲7蛋</h1><p>香港U19（圖）在馬來西亞舉行的亞青盃外圍賽面對出線大熱澳洲，半場輸0:1，易邊後連失6球，慘敗0:7。此外，港5人隊在越南舉行的亞洲5人足球賽外圍賽首戰，以2:4不敵中華台北。本報消息（馬來西亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
