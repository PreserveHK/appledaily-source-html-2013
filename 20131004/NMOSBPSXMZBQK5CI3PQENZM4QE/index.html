<html><header><meta charset="utf-8"><title>一中一台：雞排妹巨咪　官逼作反</title></header><body><h1>一中一台：雞排妹巨咪　官逼作反<br></h1><p>香港藝人面對政治敏感議題大多選擇收口，但台灣索女雞排妹Ili（鄭家純）卻以其肉身為社會發聲，她昨日用寫上「官逼民反」的毛巾半遮巨咪，並在微博寫道：「最近台灣在上演看似合法，但卻不合理的政府施政。 」有網民不滿指「毛巾拿太高了」、「好想當毛巾」等，雞排妹笑道：「沒關係，且代表我的想法已經傳達出去了。」</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
