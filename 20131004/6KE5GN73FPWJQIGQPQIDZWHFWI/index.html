<html><header><meta charset="utf-8"><title>林峯千語又行名店</title></header><body><h1>林峯千語又行名店</h1><p>林峯同吳千語呢對戀人，已經愛到片刻都唔能夠分離咁，仲要係每逢出街都好似連體嬰咁。有讀者報料話前日下晝喺Dior店買衫嘅時候見到林𥧌同吳千語，素顏嘅千語同戴住黑超chok到好盡嘅林峯已經係好強烈嘅對比，佢哋仲旁若無人喺公眾地方攬腰同錫錫，身為公眾人物始終都係檢點啲好。<br>撰文：李森</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
