<html><header><meta charset="utf-8"><title>羅拔兒子濫藥戒療</title></header><body><h1>羅拔兒子濫藥戒療</h1><p>曾沉淪毒海後於演藝圈翻生的《鐵甲奇俠》（Iron Man）男星羅拔唐尼（Robert Downey Jr.），其兒子亦步其後塵。據《國家詢問報》報道，羅拔與前妻Deborah Falconer所生的20歲兒子Indio因服食藥物已進入戒療所，Deborah解釋說：「他不是上癮，只是每天服一粒藥丸，他正接受維他命及有機食物補給。」據講羅拔非常擔心，望兒子早日康復。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
