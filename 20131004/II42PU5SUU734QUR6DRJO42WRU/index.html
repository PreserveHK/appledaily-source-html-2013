<html><header><meta charset="utf-8"><title>蘋果綠葉第一天然股權高度集中</title></header><body><h1>蘋果綠葉<br>第一天然股權高度集中</h1><p>證監會最近曾就第一天然食品（1076）股權分佈進行查訊，結果顯示於2013年9月23日，有13名股東合共持有7697.05萬股該公司股，相當於已發行股本約19.23%。至於有關股權連同由該公司一名主要股東持有之約3億股，相當於公司於9月23日已發行股份總額之94.22%，即只有約2309.36萬股（佔已發行股份5.78%）由其他投資者持有。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
