<html><header><meta charset="utf-8"><title>體壇拾趣：路斯好弗阿媽照爆</title></header><body><h1>體壇拾趣：<br>路斯好弗阿媽照爆</h1><p>公牛控衞戴歷路斯（D Rose、圖右）上季唔復出，令到一班球迷等到頸都長埋，不過最急不及待想「風之子」落場嘅，應該係D Rose自己。日前佢出席球隊訓練營，同傳媒講自己好想落場，仲話一比賽就邊個都冇情講，就算係對住阿媽，都可能會爆開佢！睇嚟路斯心理上已經準備好新球季喇喎。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
