<html><header><meta charset="utf-8"><title>電視撈飯：陳家樂唔排除戀Mag</title></header><body><h1>電視撈飯：陳家樂唔排除戀Mag</h1><p>林嘉華、陳家樂、「柒良」蔡瀚億同唐寧噚日喺九龍灣宣傳港台劇集《總有出頭天》，即場示範砌磚同爬棚架。對於被傳同林欣彤（Mag）拍拖，陳家樂話：「同佢係好朋友，識佢兩年嚟都有合作過。當日只係佢好有心咁幫我預祝生日。」有冇發展可能？佢話：「唔諗住，想專注工作先。好似拍呢套劇，為咗克服畏高，要學十米高台跳水。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
