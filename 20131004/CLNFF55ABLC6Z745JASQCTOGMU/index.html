<html><header><meta charset="utf-8"><title>電視撈飯：陳敏之買保險跳</title></header><body><h1>電視撈飯：陳敏之買保險跳</h1><p>陳敏之前晚喺灣仔拍無綫新劇《點金勝手》外景，佢匿喺車廂鬱鬱不歡，佢解釋：「劇情講我同黃智賢（Ben）分手，搞到心情唔好。」劇中飾演商業罪案調查科督察嘅敏之係Ben嘅上司兼女友，搞到Ben好大壓力。問到有冇激情戲？敏之話：「冇，得少少咀戲，同現實一樣咁保守。」佢話遲啲會拍一場跳𨋢槽場面，佢話媽咪做保險，加上公司有買，保障好全面。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
