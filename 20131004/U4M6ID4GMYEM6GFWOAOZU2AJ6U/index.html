<html><header><meta charset="utf-8"><title>蠱惑切糕檔　5蚊一両屈你買</title></header><body><h1>蠱惑切糕檔　5蚊一両屈你買</h1><p>湖南長沙汽車南站周二有一名新疆小販推着切糕出售，有一名年輕男子前來光顧，小販切了45両，男子才發現在糕底下的木板寫着價錢：「5塊錢一両，劃多少，切多少，切下去退不了。」<br><br>男顧客無奈地表示身上只有90元(人民幣‧下同)，那小販嘀咕了幾句，然後跑出另一名戴帽的新彊同夥，大聲地說：「反正就是220塊錢。」最後，男顧客惟有付鈔離開。<br><br>貓撲網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
