<html><header><meta charset="utf-8"><title>大命囡路中心玩　被越野車轆過好驚險</title></header><body><h1>大命囡路中心玩　被越野車轆過好驚險</h1><p>浙江平陽縣日前發生驚險一幕。一名女童背着書包，獨自一人蹲在馬路中心玩耍。同一時間，一輛現代越野車從她身後開過來，瞬間從女童捲入車底。民眾以為女童被車輾過，後來發現女童由於身形細小，躲過一劫，她只是輕微擦傷，經醫生檢查後，並無大礙。<br>鳳凰網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
