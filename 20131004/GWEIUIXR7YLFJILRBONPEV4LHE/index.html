<html><header><meta charset="utf-8"><title>體訊速遞：（足球）高路普歐聯續做觀眾</title></header><body><h1>體訊速遞：<br>（足球）高路普歐聯續做觀眾</h1><p>多蒙特教練高路普在上月歐聯分組賽對拿玻里，向場邊的第4球證投訴過激，現證實要停賽2場。這位教頭已在周二歐聯分組賽第2輪主場大勝馬賽時坐上看台（圖），意味下輪作客阿仙奴要繼續服刑。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
