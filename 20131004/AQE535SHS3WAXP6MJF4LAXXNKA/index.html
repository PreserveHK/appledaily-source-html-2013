<html><header><meta charset="utf-8"><title>芝士辣麵　湯撈兩食</title></header><body><h1>芝士辣麵　湯撈兩食</h1><p>數月前被熱炒的芝士麵，最近出現了勁敵，那便是標榜湯撈兩食的Paldo芝士辣麵！試食專員阿豪試過後讚不絕口。「麵質煙韌，芝士味很香，辣味幾重，不太吃辣的人不要加那麼多辣粉。而我較喜歡重口味的撈麵，味道比湯麵香濃，不過要拌得徹底，否則辣粉會辣到嗆喉！整體而言，芝士麵加辣，層次豐富，勁好味！」</p><p>759阿信屋（3960 9300）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
