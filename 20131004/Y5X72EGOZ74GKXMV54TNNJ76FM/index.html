<html><header><meta charset="utf-8"><title>蘋果綠葉奧園上月賣樓增14.4%</title></header><body><h1>蘋果綠葉<br>奧園上月賣樓增14.4%</h1><p>中國奧園（3883）昨公佈9月份合同銷售成績，銷售金額7.8億元（人民幣．下同），較2012年同期增加14.4%，合同銷售面積約為8.2萬平方米，9月份銷售均價達人民幣9,600元每平方米。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
