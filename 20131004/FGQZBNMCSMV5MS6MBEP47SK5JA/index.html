<html><header><meta charset="utf-8"><title>蘋果綠葉協同通信擬拓衞星網</title></header><body><h1>蘋果綠葉<br>協同通信擬拓衞星網</h1><p>協同通信（1613）主席王浙安表示，集團擬開拓移動衞星網絡業務，個人估計為下半年財提供盈利貢獻，長遠更有望超越傳統業務，成為主要收入來源。集團上月底向中信旗下中信國通發行1.2億份認股權證，集資2.4億元，相信現金足夠。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
