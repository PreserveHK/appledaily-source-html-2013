<html><header><meta charset="utf-8"><title>米蘭街頭奇景　潛艇破地而出？</title></header><body><h1>米蘭街頭奇景　潛艇破地而出？</h1><p>意大利米蘭市民一覺醒來，竟發現街上出現奇景──潛艇破地而出。<br>米蘭但丁街居民周二下樓上班或上學時，只見街上有潛艇把路面撞個稀巴爛，指揮塔凸了出來，有汽車走避不及卡在潛艇艇身，警員和消防在場戒備，之後更有水手從指揮塔爬了出來……且慢，眼前所見實在太不可思義，潛艇何解潛到地底並破地而出？原來一切都是當地一家保險公司的宣傳伎倆，志在表達「甚麼都可能發生」，最好買個保障。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
