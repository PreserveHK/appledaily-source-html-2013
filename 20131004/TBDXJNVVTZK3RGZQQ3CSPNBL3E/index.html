<html><header><meta charset="utf-8"><title>米高家族官司敗訴</title></header><body><h1>米高家族官司敗訴</h1><p>美國已故流行天王米高積遜（Michael Jackson）的家人控告演唱會搞手AEG公司疏忽導致米高死亡，而索償10億美元（約78億港元）的案件，昨日於洛杉磯法院裁決，法官指AEG聘請默里（Conrad Murray）擔任米高的私人醫生並無不適合，而米高與默里之間的私事連AEG也不知道，因而判AEG疏忽照顧罪名不成立。於庭外聽審的米高歌迷得悉判決後一臉不快。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
