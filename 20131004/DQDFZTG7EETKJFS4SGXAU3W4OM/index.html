<html><header><meta charset="utf-8"><title>波衫舖老闆：占士冇得輸</title></header><body><h1>波衫舖老闆：占士冇得輸</h1><p>旺角NBA波衫鋪Shooting Five（圖）老闆黃傑都話，占士波衫今年冇得輸︰「每件649蚊嘅主、客波衫，同埋賣緊799蚊嘅復刻占士波衫，今季每款都賣咗成6、70件。始終冠軍效應，大家追捧球星都係追最top嗰個，而占士毫無疑問就係𠵱家同未來幾年最被睇好嘅球星。」</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
