<html><header><meta charset="utf-8"><title>蘋果汁：天兔造成44年來最熱9月</title></header><body><h1>蘋果汁：天兔造成44年來最熱9月</h1><p>【本報訊】天文台回顧上月本港天氣，受天兔影響雨量較正常多近4成，總雨量達454.2毫米。<br>天兔造就44年來最熱的9月天，在9月19日天兔增強為超強颱風時，外圍下沉大陸氣流令本港天氣乾燥和酷熱，9月21日最高氣溫達34.7度，是自1969年來9月份最高氣溫，整個9月共有九個熱帶氣旋影響南海及北太平洋西部。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
