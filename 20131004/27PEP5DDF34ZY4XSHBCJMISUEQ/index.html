<html><header><meta charset="utf-8"><title>體壇拾趣：準新郎迪祖又贏波</title></header><body><h1>體壇拾趣：<br>準新郎迪祖又贏波</h1><p>塞爾維亞「1哥」迪祖高域（圖），早前宣佈同女友列絲迪訂婚，人逢喜事精神爽，周四喺中國網球公開賽男單次圈，就以盤數2:1擊敗西班牙好手華迪斯高。女單第3圈方面，美國「1姐」莎蓮娜就以2:0擊敗俄羅斯美女姬莉蓮歌，至於連打兩日嘅波蘭拉雲絲卡，同樣直落兩盤晉級，8強會對德國嘅姬芭。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
