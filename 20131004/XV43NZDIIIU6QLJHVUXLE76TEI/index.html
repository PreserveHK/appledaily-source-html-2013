<html><header><meta charset="utf-8"><title>各區突發簡訊：三煞毆青年　強搶iPhone</title></header><body><h1>各區突發簡訊：<br>三煞毆青年　強搶iPhone</h1><p>【黃大仙】<br>【本報訊】黃大仙東頭邨發生街頭搶劫案。昨凌晨2時半，25歲姓徐青年，獨自行經東頭邨裕東樓對開，突然遭3名男子包圍毆打，拳打腳踢，搶去值約3,000元的iPhone手機。歹徒得手後四散逃去，徐頭破血流，加上腹痛，報警送院治理。警方事後在現場一帶搜索，但並沒發現賊蹤。現正通緝3名20至30歲賊人，他們事發時均穿黑色上衣。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
