<html><header><meta charset="utf-8"><title>News Flash尼泊爾飛機墜毀　中國遊客死</title></header><body><h1>News Flash<br>尼泊爾飛機墜毀　中國遊客死</h1><p>尼泊爾一架只有兩座位的超輕型觀光飛機，昨日上午在凱斯基地區墜毀（圖），機上33歲、來自上海的中國遊客劉駿及機師死亡。暫時未知出事原因，但事發時下着雨，懷疑機師因技術問題試圖緊急降落，最後失控垂直墜下。<br>新華社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
