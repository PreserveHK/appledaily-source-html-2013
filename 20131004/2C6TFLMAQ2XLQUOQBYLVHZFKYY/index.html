<html><header><meta charset="utf-8"><title>蘋果綠葉星展：上海難超港地位</title></header><body><h1>蘋果綠葉<br>星展：上海難超港地位</h1><p>星展香港高級經濟師梁兆基估計，上海自貿區金融改革需要較長時間發展，故預期不會影響香港金融中心的地位。他續稱，人民幣在國際市場發展空間龐大，上海位於內地，故難以發展離岸人幣業務，不明白為何外間會怕上海超越香港。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
