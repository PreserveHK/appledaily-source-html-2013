<html><header><meta charset="utf-8"><title>各區突發簡訊：跟人上劏房　12歲女被姦</title></header><body><h1>各區突發簡訊：<br>跟人上劏房　12歲女被姦</h1><p>【新蒲崗】<br>【本報訊】12歲女童於本周二（1日）晚在黃大仙竹園北邨遊樂場，認識兩男兩女（15至30歲），當中一對為夫婦，女童與他們到快餐店飽吃一頓後，一群人到便利店買啤酒，再到新蒲崗爵祿街一劏房過夜。前日，女童向18歲男友人透露，當晚一名20歲男子被教唆對她進行性侵犯，其他人則躲在廁所觀戰，女童最終被勸服報警，案件暫列強姦案，警方拘捕兩男兩女調查。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
