<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁家輝自嘲老弱殘兵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>梁家輝自嘲老弱殘兵 - 馮仁昭</h1><p>梁家輝早前喺布拉格拍李志毅執導嘅愛情片《販馬記》，而佢因拍電單車鏡頭整傷三條肋骨，養傷一輪後，噚日佢現身台北出席一個防治乳癌宣傳活動，噚日佢提醒所有老公要關心老婆乳房健康，佢講笑話：「一有機會幫忙檢查，絕不錯過，會仔細、好好地幫忙。」提到入圍金馬影帝，問佢點睇自己，佢抵死話：「張家輝是年輕力壯，而自己是老弱殘兵。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
