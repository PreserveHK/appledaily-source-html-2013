<html><header><meta charset="utf-8"><title>南韓超模No.1　靠明星相做冠軍？</title></header><body><h1>南韓超模No.1　靠明星相做冠軍？</h1><p>南韓2013超模大賽塵埃落定，22歲、身高173公分的崔多彬獲得冠軍。不少網友認為，她的樣子與女子組合KARA成員具荷拉十分相似，大家又覺得2人的相似度是多少呢？<br><br>能夠打入最後16強的模特兒，都經過各地區選拔賽，除了樣貌與身材出眾，穩健的台風與個人魅力亦是爭勝關鍵。可以預見，崔多彬未來將會是天橋上一顆明星。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
