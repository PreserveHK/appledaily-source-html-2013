<html><header><meta charset="utf-8"><title>堺雅人半澤上身谷劇</title></header><body><h1>堺雅人半澤上身谷劇</h1><p>憑着大熱日劇《半澤直樹》變成搶手男星的堺雅人，緊接着《半》劇後立即演出下周三開播的新劇《律政狂人2》。昨日堺雅人連同《律》劇女主角新垣結衣等人於東京宣傳。<br>堺雅人在記招上強調雖然《半》劇大熱，但拍新劇要將半澤完全洗去，不過當介紹角色時，仍將半澤名句「人若犯我，我必加倍償還」變成「就算人不犯我也會加倍奉還」來形容新劇的律師角色，他更與拍檔舉食指擺甫士。<br>撰文：阮瑜</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
