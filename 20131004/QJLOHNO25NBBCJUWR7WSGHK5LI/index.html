<html><header><meta charset="utf-8"><title>斬死兒子　醉酒狂男墮樓亡</title></header><body><h1>斬死兒子　醉酒狂男墮樓亡</h1><p>廣西桂平市驚現倫常慘劇！金田鎮一名疑患有精神病的42歲林姓男子，周二酒醉後在寓所內揮刀狂斬子女，11歲孻子當場被斬死，女兒則身受重傷。<br>林脅持大兒子作人質，走上屋頂。警方接報後到場，起初按照林的要求送去煙酒，後來趁他不注意時，救出其大兒子。林見狀驚惶失措，轉身逃跑時不慎墮地身亡。據悉林某因胞兄富裕而自尊心受挫開始酗酒，疑患上精神病，經常產生被人追殺的幻覺，曾經持刀威脅家人。<br>廣西新聞網</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
