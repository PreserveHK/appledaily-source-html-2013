<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）兩港將倫敦賽齊出局</title></header><body><h1>體訊速遞：<br>（羽毛球）兩港將倫敦賽齊出局</h1><p>周三在英國舉行的倫敦格蘭披治羽毛球賽，香港代表陳仁傑（圖）在男單次圈以局數1:2負愛爾蘭的伊雲斯，隊友魏楠在同一圈，以0:2負瑞典對手賀斯加尼出局。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
