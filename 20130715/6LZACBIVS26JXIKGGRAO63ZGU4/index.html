<html><header><meta charset="utf-8"><title>一中一台：周杰倫露點晒霸氣</title></header><body><h1>一中一台：周杰倫露點晒霸氣</h1><p>周杰倫繼《不能說的秘密》後第二部電影作品《天台》將於下月1日在香港上映。周杰倫在戲中除追女仔外，還有一段與柯有倫的兄弟情，二人一起到澡堂收租，由於澡堂老闆是惡人，二人決定赤裸上陣，希望看起來更威猛！周杰倫自言拍這場露點戲，花了很多時間去做健身及依足食物餐單，短短兩個月便能呈現健碩身段，他說：「這是我一生中最佳的體格狀態。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
