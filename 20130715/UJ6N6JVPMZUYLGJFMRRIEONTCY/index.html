<html><header><meta charset="utf-8"><title>今日提醒你：朗豪坊五毫子睇早場</title></header><body><h1>今日提醒你：<br>朗豪坊五毫子睇早場</h1><p>暑期商場優惠層出不窮。旺角朗豪坊將於本月27日至下月30日，舉辦將物價時光倒流到60年代的「伍毫入座」消費活動，包括每逢周一至周五，消費者只要於商場食肆「簡單廚房」惠顧正價茶餐一份，便可以港幣五毫享用另一份特色茶餐，食品選擇有雪糕菠蘿包、乳香（腐乳）炒蛋多士及水晶砂糖牛油多士，飲品選擇有紅豆冰、菠蘿冰和雜果冰。每日限售30份，賣完即止。<br>消費者另可於上述期間的每逢周六及周日，以港幣五毫換領UA朗豪坊戲院早場或午夜場戲票一張，名額1,000個，藉此讓現代人「重返」戲票每張只需四毫子至1.5元的60年代。</p></body></html>
