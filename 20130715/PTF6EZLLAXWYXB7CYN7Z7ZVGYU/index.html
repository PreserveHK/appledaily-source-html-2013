<html><header><meta charset="utf-8"><title>一中一台：徐嬌韓妹上身谷巨猩</title></header><body><h1>一中一台：徐嬌韓妹上身谷巨猩</h1><p>由周星馳一手捧紅的徐嬌前日在北京出席3D電影《大明猩》首映會，還有主演的成東日。徐嬌一身職業棒球裝扮，在現場大秀流利韓語，被成東日讚為「韓語賽過韓國新聞主播」。二人第一次合作便默契十足，成東日自爆自己和兒子也成了徐嬌的粉絲，他說：「兒子成俊在電影拍攝期間時常探班，對徐嬌姐姐十分着迷。」小成俊亦鼓勵爸爸電影一定收得。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
