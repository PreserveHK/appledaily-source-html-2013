<html><header><meta charset="utf-8"><title>東莞夜場掃毒拘233人</title></header><body><h1>東莞夜場掃毒拘233人</h1><p>東莞常平（圖）公安上周五（12日）凌晨1時出動近400人警力，兵分多路，突擊清查當地兩間夜總會，搜出233人涉嫌吸毒。警方在麗×酒店夢之夜總會的11間房間搜出221名涉嫌吸毒人士，查處珀×會所2間房間搜出12名涉嫌吸毒人士，並繳獲少量毒品和吸食工具。<br>東莞警方經前期的偵查暗訪，當日出動刑警、禁毒、特警、戰訓大隊等單位參加行動，警方指清查行動迅速，下一步將由禁毒支隊指導依法查處涉嫌容許他人吸毒的夜總會。<br>廣州《新快報》</p></body></html>
