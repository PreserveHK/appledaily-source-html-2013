<html><header><meta charset="utf-8"><title>求驗客手記：沙維新婚群星到賀</title></header><body><h1>求驗客手記：<br>沙維新婚群星到賀</h1><p>（喜）今個夏天都好多球星結婚，早前有莊尼伊雲斯、禾確特同羅拔仔，而巴塞隆拿中場沙維（左），上周六亦同女友紐妮雅喺加泰隆尼亞一處具歷史性嘅花園內舉行婚禮，好多巴塞隊友都攜眷出席，好似美斯、恩尼斯達、法比加斯同佐迪艾巴等，而門將域陀華迪斯仲拖埋懷孕嘅老婆嚟，俾足晒面。不過，佩奧爾、碧基以及同沙維最老友嘅皇馬鋼門卡斯拿斯，就因為去咗度假嚟唔到，唔知沙維有冇覺得少少遺憾呢？</p></body></html>
