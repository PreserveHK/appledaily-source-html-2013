<html><header><meta charset="utf-8"><title>體壇拾趣：干納斯舒娃續前緣</title></header><body><h1>體壇拾趣：<br>干納斯舒娃續前緣</h1><p>講開網球，喺今屆溫布頓次圈爆冷出局嘅俄羅斯靚女舒拉寶娃（右），日前就公佈咗新教練誰屬，原來係美國名宿干納斯（左）。60歲嘅干納斯喺球員時代以鬥志好見稱，而佢曾經喺2008年初，同舒娃短暫合作過，結果舒娃就喺08年嘅澳網不失一盤下奪標。有指舒娃「食過番尋味」，所以決定搵干納斯再續前緣，加上干納斯又係美國人，舒娃諗住可以「以夷制夷」，等佢可以拉近同1姐美國莎蓮娜嘅距離。</p></body></html>
