<html><header><meta charset="utf-8"><title>蘋果徹查iPhone5電死人</title></header><body><h1>蘋果徹查iPhone5電死人</h1><p>南方航空空姐馬愛倫（22歲，圖）疑使用充電中的iPhone5接電話時被電死，新華社昨日引蘋果公司表示，對這一不幸事件深感痛心，對死者家屬致以深切慰問。將就此事進行徹底調查，並對有關機構全力配合。<br>本在下月18日當新娘的馬愛倫，上周四（11日）晚在新疆昌吉市家中被電死，其家人認為她是因使用充電中的iPhone5接電話時，觸電身亡。當地警方向內地傳媒證實接到死者家屬報案，但當時是否正在用充電手機通話，還有待核實。馬愛倫的親友表示，至昨日未收到警方的調查報告，亦未有蘋果公司人士與家屬接觸。<br>新華社/《蘋果》記者</p></body></html>
