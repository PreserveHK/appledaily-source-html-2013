<html><header><meta charset="utf-8"><title>隔牆有耳：唱雙簧　雙魔老廉那些年 - 李八方</title></header><body><h1>隔牆有耳：<br>唱雙簧　雙魔老廉那些年 - 李八方</h1><p>廉署中人除咗唔like貪湯之外，過去一直有三口「眼中釘」，就係大律師艾勤賢、林炳昌及徐家傑，合稱「天地人三魔」。其中兩魔好快就會重新合體現身公仔箱，皆因有線奇妙台推出《今日觀點──無雙譜》節目，會由林炳昌同徐家傑唱雙簧主持。雖然佢兩位都俾老廉搞到一身蟻，但都話：「揀多次，都會入廉署。」徐家傑當年係首位華人執行處副處長，查案查到有人點名要搵殺手隊冧佢。林炳昌當年俾老廉話佢干擾證人一度入獄，佢話曾問自己要接受定自殺，好彩冇諗過自殺，𠵱家先有得翻身。</p></body></html>
