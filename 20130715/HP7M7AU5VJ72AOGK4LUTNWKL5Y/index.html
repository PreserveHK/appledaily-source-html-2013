<html><header><meta charset="utf-8"><title>求驗客手記：碧咸拍廣告識分身</title></header><body><h1>求驗客手記：<br>碧咸拍廣告識分身</h1><p>（樂）新一季英超仲有接近1個月就開鑼，來季英超將會由天空體育同BT體育一齊轉播。BT體育早前就搵咗加里夫巴利同尹佩斯做代言人；而巨頭天空體育當然唔執輸，日前決定同掛靴冇耐嘅萬人迷碧咸簽下一份價值2,000萬鎊（約2.3億港元）嘅5年代言肥約，足見呢位前曼聯球星喺英超嘅影響力。碧咸經已為新一季英超拍攝代言廣告（圖），裏面見到型爆嘅咸爺分身到6個場合幫天空體育做宣傳，萬人迷依然魅力沒法擋！</p></body></html>
