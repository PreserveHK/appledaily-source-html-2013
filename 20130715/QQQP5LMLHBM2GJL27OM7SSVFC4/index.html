<html><header><meta charset="utf-8"><title>高球場外抗議東北發展</title></header><body><h1>高球場外抗議東北發展</h1><p>【本報訊】工黨昨連同古洞北及打鼓嶺/坪輋村民到粉嶺高爾夫球會門外請願，並舉辦「新界東北鄉情圖片展」，即場展示東北村落的生活照片，並向出入高球場打波的會員車輛派發傳單，要求撤回東北發展方案，改為收回高球場發展取代。工黨立法會議員張超雄表示，希望政府將高球場納入東北發展放過村民避免滅村，若保留高球場只是顧及富豪耍樂是罔顧村民利益。他又指，會在立法會上提案促請政府收回高球場。</p></body></html>
