<html><header><meta charset="utf-8"><title>國金點滴憂柴憂米　美國人唔生仔</title></header><body><h1>國金點滴<br>憂柴憂米　美國人唔生仔</h1><p>美國經濟2007年起轉弱，當地國民憂慮無力養育孩子，索性不生育，令出生率大減。<br>根據美國疾病控制中心數據，當地自2007年起生育率亦大減，2011年更下跌至紀錄新低，去年亦維持低位。2012年當地平均每1,000名15至44歲女性分娩63.2次，低於2007年的69.3次。<br>分析指出，經濟衰退時出生率降低，屬正常現象，因為人們擔心未來可能會失業或失去居住的地方，甚至沒有能力餵飽小朋友。<br>而且今次經濟轉弱的周期特別長，美國人的信心不知何時才會恢復，因此即使經濟好轉，女士們亦未必會生小孩。</p></body></html>
