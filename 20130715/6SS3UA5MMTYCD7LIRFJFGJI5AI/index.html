<html><header><meta charset="utf-8"><title>騎呢求職信
「巨熊摔跤」列技能</title></header><body><h1>騎呢求職信<br>
「巨熊摔跤」列技能</h1><p>社交網站Reddit近日分享僱主收到的一些千奇百怪求職信，令人啼笑皆非。<br>「技能」一欄往往是發揮創意的舞台，有人表示自己是「巨熊摔跤」能手；有人應徵救生員，上一份工作卻是「澳洲綿羊牧場處女膜檢查員」。有人妻應徵雜貨店工作，現職一欄填上「家庭主婦」，技能則是「絕讚三文治好手」。<br>興趣方面，有人坦白填寫「吃東西、抽煙、抽大麻和打機」，讓人嘖嘖稱奇。有人自詡是能力非凡的「辦公室忍者」，僱主說本有意聘用，無奈忍者卻忘記留下聯絡方法了。<br>英國《星期日郵報》</p></body></html>
