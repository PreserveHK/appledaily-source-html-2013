<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮情侶檔簽Burberry</title></header><body><h1>體壇拾趣：<br>梅禮情侶檔簽Burberry</h1><p>新鮮出爐溫布頓男單冠軍梅禮（左），可能將會同女友施雅絲（右）玩「混雙」，不過就唔係喺網球場上，而係以情侶檔一齊做英國著名時裝品牌Burberry嘅模特兒。據報，由於梅禮同女友喺溫布頓賽後嘅Ball度齊齊着Burberry，加上梅禮見首相卡梅倫時都係着Burberry，有關方面覺得佢哋完全着出該品牌嘅味道，好適合做該品牌嘅模特兒，所以正同梅禮嘅經理人傾緊，相信好快成事。</p></body></html>
