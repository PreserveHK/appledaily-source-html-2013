<html><header><meta charset="utf-8"><title>隔牆有耳：民建聯　夠多人驗鼻咽癌 - 李八方</title></header><body><h1>隔牆有耳：<br>民建聯　夠多人驗鼻咽癌 - 李八方</h1><p>鼻咽癌係香港十大癌症殺手之一，中大醫學院化學病理學系早前獲嘉道理家族贊助，畀佢哋幫市民做鼻咽癌測試，負責呢個項目嘅陳君賜教授話，鼻咽癌如果早發現可以治癒嘅機會好高，不過香港人日忙夜忙，好多時發現已經係三、四期。佢話，呢個計劃針對40歲至60歲較高危嘅中年男人，目標係幫到至少兩萬人。不過，陳教授話拎到筆資助後十分頭痕，皆因唔知點可以搵到大量「目標人物」做檢查，於是就諗起號稱有兩萬黨員嘅民建聯，請對方幫手宣傳兼搵人。</p></body></html>
