<html><header><meta charset="utf-8"><title>男士陰莖平均5.57吋長</title></header><body><h1>男士陰莖平均5.57吋長</h1><p>據美國最新研究顯示，男士的陰莖長度平均為14.1厘米（5.57吋），比一張20美元鈔票短1.27厘米（半吋）。<br>美國印第安納大學訪問了1,661名男士，由他們自行報告陰莖的長度，沒專人量度，結果他們報上來的尺寸由3.8厘米（1吋半）到25.4厘米（10吋）不等。研究的另一個有趣結果是，陰莖勃起後的長度因人而異，而且不同情況下也各有不同，陰莖在口交刺激下的勃起長度，比自慰或單靠性幻想的還要長。研究員指，由於今次量度資料是用於安全套研究，受訪者均會獲贈若干安全套，因此相信大部份人都老實地報上長度，否則得套也無所用。<br>英國《星期日郵報》</p></body></html>
