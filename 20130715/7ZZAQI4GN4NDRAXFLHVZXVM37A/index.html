<html><header><meta charset="utf-8"><title>千嬅消夜遇怪風</title></header><body><h1>千嬅消夜遇怪風</h1><p>【中環】人妻楊千嬅前晚撇甩老公丁子高同囝囝丁進諾（Torres），夜麻麻喺中環歌賦街同助手、司機食飯，食到凌晨12點幾至走人，着住leggings襯MBT潮鞋嘅千嬅，離開餐廳時見到大批記者好愕然，仲俾陣怪風吹到一頭亂髮，問佢點解咁夜食飯？千嬅好有禮貌答：「啱啱做完嘢。」然後佢就上咗保母車，由司機接載返家。<br>採訪、攝影：羅德光、彭琮然</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
