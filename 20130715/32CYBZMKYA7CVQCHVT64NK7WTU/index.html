<html><header><meta charset="utf-8"><title>國金點滴瑞士阻Swatch減生產零件</title></header><body><h1>國金點滴<br>瑞士阻Swatch減生產零件</h1><p>瑞士鐘錶生產商Swatch自兩年前起一直與瑞士競爭委員會商討，希望減少向其他競爭對手供應鐘錶機件，由現時佔2010年的85%，減少至70%。<br>不過，瑞士政府方面僅容許該公司將有關水平於明年調低至75%，並於明年之後才進一步減少供應，而且必須先檢討市場發展。<br>Swatch現時向其他鐘錶商供應的機件，佔瑞士鐘錶商整體需求60%；Swatch方面指，向競爭對手供應零件，相等於補貼其他公司的研發成本。<br>不過，由於其「舉足輕重」的地位，根據瑞士企業聯合法案，該公司不能單方面決定減少供應。</p></body></html>
