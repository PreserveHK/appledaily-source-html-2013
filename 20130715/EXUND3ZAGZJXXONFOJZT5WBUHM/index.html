<html><header><meta charset="utf-8"><title>醫療新知：
港關注阿聯酋新沙士</title></header><body><h1>醫療新知：<br>
港關注阿聯酋新沙士</h1><p>俗稱新沙士的中東呼吸綜合症再有新增個案，衞生署正密切監察情況。該署昨日表示，世界衞生組織接獲阿拉伯聯合酋長國通報，一名有長期病患的82歲男病人，確診感染中東呼吸綜合症，現時情況危殆。全球至今累積確診個案增至82宗，當中45人死亡，本港目前仍未發現傳入個案。<br>衞生署表示，密切關注新增病例，衞生防護中心將向世衞及相關國家的衞生部門跟進。本港醫護人員及醫院需保持警覺，近期從中東返港旅客若出現嚴重急性呼吸道感染病徵，應作相關病毒測試。信徒若前往沙地阿拉伯麥加朝聖，應參閱衞生署旅遊健康服務網頁中的旅遊情報建議。</p></body></html>
