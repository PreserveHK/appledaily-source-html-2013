<html><header><meta charset="utf-8"><title>隔牆有耳：賀80歲　九巴書名玩死人 - 李八方</title></header><body><h1>隔牆有耳：<br>賀80歲　九巴書名玩死人 - 李八方</h1><p>書展係唔少機構出書宣傳嘅季節，今年踏入80歲嘅九巴，喺呢方面都冇「誤點」兼唔執「書」，會喺書展推出一本新書，由本土歷史作家高添強執筆，寫九巴歷史，諗住同公司賀一賀佢，但唔少巴士迷同九巴同事，一睇到個書名就暗忖「大吉利是」，心諗邊個咁大整蠱？皆因書名叫《九巴同行八十年（1933-2013）》！嘩！八方聽聞，有九巴中人認為呢個（1933-2013）嘅寫法，係死人先會咁寫㗎，內部「啋」聲四起，話唔知係咪有人爆陰毒，想公司今年內執笠，不過書都印咗，宣傳都出埋，惟有頂硬上。</p></body></html>
