<html><header><meta charset="utf-8"><title>小Justin最夠潮</title></header><body><h1>小Justin最夠潮</h1><p>【外國星】<br>加拿大人氣偶像Justin Bieber，所到之處吸引無數少女，3年前還是16歲時，Justin去到澳洲悉尼大解放，與他的團隊職員大玩水上活動，一時獨木舟、一時沙灘足球、還大方赤裸上身，引死少女粉絲。<br>這位樂壇小天王一向都貪玩，尤其水上活動，他曾經玩wakeboard弄傷腰背，但無損他對水上運動的熱情。那次在悉尼鯨灘，他玩的是可以拯溺用的獨木舟，遇到有浪到時，亦可衝衝浪，十分享受。<br>據講此款可用作拯溺的獨木舟，每隻大約過萬港元，香港不是太多人玩，外國則常以此艇種用作拯溺比賽，但學識獨木舟的人士，很容易就可駕馭此艇種。<br></p></body></html>
