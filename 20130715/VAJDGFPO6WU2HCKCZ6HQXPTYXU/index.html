<html><header><meta charset="utf-8"><title>電視撈飯：郭晉安陪囝囝放暑假</title></header><body><h1>電視撈飯：郭晉安陪囝囝放暑假</h1><p>郭晉安喺內地拍完無綫劇《食為奴》外景返嚟，噚日同馬賽喺馬鞍山出席活動，安仔可以陪放暑假嘅5歲囝囝，佢話囝囝下年升小一，要忙住考學校，所以今個暑假畀佢玩多啲。而喺內地拍完無綫劇《巾幗梟雄之諜血長天》外景嘅馬賽，話對唱歌好有興趣，最近佢個廣州中學同學陳志嘉學緊作曲填詞，馬賽仲幫佢唱埋拍埋MV㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
