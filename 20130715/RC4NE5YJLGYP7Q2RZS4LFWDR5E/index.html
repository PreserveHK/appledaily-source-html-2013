<html><header><meta charset="utf-8"><title>體壇拾趣：英國小子快過保特</title></header><body><h1>體壇拾趣：<br>英國小子快過保特</h1><p>世界男子短跑壇以前一直由美國主導，𠵱家就有牙買加新勢力，似乎點都輪唔到英國。不過，喺前日嘅英國錦標賽男子100米準決賽中，英國嘅25歲跑手達沙路（中）竟跑出9秒91嘅時間，令佢成為歷來第2快嘅英國人，僅次於奧運冠軍基士堤嘅9秒83。達沙路造出嘅時間仲係本年第4快，連百米飛人保特今年都唔夠佢快。唔怪得達沙路之後立即以小腿緊緊哋為理由退出決賽，保留實力，留番喺8月嘅世錦賽先一顯身手。</p></body></html>
