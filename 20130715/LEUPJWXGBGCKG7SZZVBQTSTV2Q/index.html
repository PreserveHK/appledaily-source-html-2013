<html><header><meta charset="utf-8"><title>電視撈飯：敏之讚祥仔厚唇好咀</title></header><body><h1>電視撈飯：敏之讚祥仔厚唇好咀</h1><p>啱啱拍完無綫劇《My盛Lady》嘅陳敏之，噚日喺馬鞍山出席環保活動時話，拍呢套劇外景多，比較辛苦，記者笑佢好多比堅尼戲份，敏之話只得兩場，反而同阮兆祥咀咗五、六次，仲講笑話唔知係咪祥仔畀咗錢監製。同時咀過黃子華嘅敏之就讚祥仔好咀，嘴唇夠厚有安全感。另有指佢同徐子珊唔妥，敏之話：「一笑置之。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
