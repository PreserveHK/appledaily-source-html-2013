<html><header><meta charset="utf-8"><title>電視撈飯：黃翠如擺許亦妮上枱</title></header><body><h1>電視撈飯：黃翠如擺許亦妮上枱</h1><p>黃翠如同梁嘉琪嘅無綫新劇《師父．明白了》今晚首播，噚日兩姊妹一齊喺牛頭角出席活動，佢哋話遲啲會再一齊拍時裝劇，問到若新劇收視好會唔會性感謝眾？翠如BB話：「我性感冇人想睇，留番畀許亦妮佢哋，呢啲先百看不厭！」講到有藝員投訴夏天服裝間同戲服有異味，佢哋都撐無綫啲戲服乾淨，有污糟即刻拎去洗同消毒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
