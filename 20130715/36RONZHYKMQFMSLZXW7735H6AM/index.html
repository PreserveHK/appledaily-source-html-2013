<html><header><meta charset="utf-8"><title>獨木舟婚禮夠環保</title></header><body><h1>獨木舟婚禮夠環保</h1><p>【人生大事】<br>結婚是人生大事，誰都想搞得難忘，這場獨木舟婚禮特別得來又環保！一對新人同樣穿禮服、婚紗，坐的是獨木舟，代替花車，落手落腳由西貢大環村撐去白沙洲，難忘得來夠環保！<br>這場獨木舟婚禮大約在4、5年前，據海豚會節目執行總監李燕琪表示，他們二人是在海豚會學獨木舟認識，於是想到結婚都以獨木舟形式舉行；當天海豚會大約出動6、70隻獨木舟，新人及識得玩的親友，在海豚會出發到白沙洲舉行婚禮及開party。<br>去到白沙洲仍然以獨木舟佈置會場，包括以船槳做拱門，伴郎伴娘在拱門前分兩邊排開，當新人走到拱門前時，槳上汽球陸續刺穿製造爆竹聲音，非常熱鬧。</p></body></html>
