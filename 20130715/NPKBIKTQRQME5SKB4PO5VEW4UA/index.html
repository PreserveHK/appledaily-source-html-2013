<html><header><meta charset="utf-8"><title>醉酒夫婦大打出手　貓晒互毆</title></header><body><h1>醉酒夫婦大打出手　貓晒互毆</h1><p>【本報訊】深水埗富昌邨富旺樓，昨日凌晨近2時30分，一對分別54及52歲的夫婦，外出消遣飲酒帶有醉意，返回住所地下大堂，丈夫因失平衡抱妻雙雙倒地，隨即發生爭執，丈夫更發怒踢妻子，繼而兩人大打出手，由保安員報警。警員到場時兩人仍然激動，兩人同稱受傷送院，並涉公眾地方打架被捕。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
