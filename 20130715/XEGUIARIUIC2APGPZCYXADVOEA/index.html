<html><header><meta charset="utf-8"><title>惡搞三英戰趙雲山寨博物館被封</title></header><body><h1>惡搞三英戰趙雲<br>山寨博物館被封</h1><p>號稱「中國最大民間博物館」的河北衡水冀州冀寶齋博物館，近日被質疑充斥假貨及被嘲「山寨博物館」，事件引發廣泛爭議。當地政府昨日宣佈撤銷該館的註冊登記證；並勒令閉館整頓以及追究相關部門責任。<br>冀寶齋博物館展出的許多文物淪為笑柄，文物界素有唐三彩、明五彩之公論，但該館卻有唐五彩；三英戰呂布膾炙人口，但館內文物卻有「三英戰趙雲」（圖）；金陵十二釵是曹雪芹在《紅樓夢》裏塑造的形象，但館內文物在成書之前的雍正年代，就已經出現。<br>中新網</p></body></html>
