<html><header><meta charset="utf-8"><title>T-ara又換隊長</title></header><body><h1>T-ara又換隊長</h1><p>韓國女子組合T-ara，繼去年爆出成員花英被排擠離隊後，日前成員雅凜又離隊，再惹排擠傳言。前晚T-ara剩餘的6名成員在日本武道館開騷，是她們再傳不和後首次現身，隊伍又宣佈再更換隊長，由居麗代替素妍出任新隊長，今次是她們組成4年來第5次換隊長。而報道雖指武道館騷有9,000粉絲捧場，但亦有指日本網上有門票以割價促銷。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
