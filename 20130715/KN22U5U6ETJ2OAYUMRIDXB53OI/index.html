<html><header><meta charset="utf-8"><title>雙胞胎空姐電暈乘客</title></header><body><h1>雙胞胎空姐電暈乘客</h1><p>李湘雯（圖左）和李湘雲（圖右）是深圳航空公司的雙胞胎空姐，不僅漂亮而且工作認真負責，成為公司生招牌。兩人常被機長當作公司特色來向乘客介紹。她們的微笑也令不少乘客被電暈。<br>由於長相極為相似，她們在同一航班工作時，常被乘客誤認是同一人。「我的眼睛是不是看錯了？」乘客往往發現剛剛才走過去的空姐，現在又走過來了。但有時也會造成誤會，姊妹的應對方法是「將錯就錯」，盡快滿足乘客要求後，才會在適當時機向乘客解釋「我們是雙胞胎」。<br>中新網</p></body></html>
