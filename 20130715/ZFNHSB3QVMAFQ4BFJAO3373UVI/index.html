<html><header><meta charset="utf-8"><title>醫療新知：脂肪位置能反映疾病</title></header><body><h1>醫療新知：<br>脂肪位置能反映疾病</h1><p>肥胖人士的脂肪分佈與疾病有關。美國一項最新研究發現，即使是體重指標（BMI）相近的過重人士，若脂肪主要集中在腹部，即肚腩越大，罹患心臟病及癌症的風險越高。研究跟進3,086名平均50歲人士的健康狀況7年，參加者在研究開始時均沒有長期病患，定期接受電腦掃描檢查，監察脂肪積聚及分佈與健康關係。<br>結果有90人在研究期內患上心臟病，141人罹患癌症，71人因該兩種疾病死亡。研究人數將BMI相近的參加者集合分析，發現腹部脂肪積聚越多的組別，患上心臟病及癌症的風險，較脂肪主要積聚在手腳及臀部等位置的參加者為高。</p></body></html>
