<html><header><meta charset="utf-8"><title>妻毀動漫珍藏品　宅男離婚</title></header><body><h1>妻毀動漫珍藏品　宅男離婚</h1><p>日本有宅男為了珍藏多年的動漫珍藏品與妻子離婚！30歲網名「瑪奇」的日本主婦在《讀賣新聞》網站討論區大呻，指年長她3歲的丈夫為了動漫抽獎活動，花1萬日圓（781港元）買大堆飲品回家，兩人為此吵架，「瑪奇」更罷工不做家務。<br>丈夫不就範，更換戶口密碼令妻子不能提款，實行經濟封鎖以威脅妻子就範。「瑪奇」就把丈夫的動漫珍品全都剪爛丟掉報復，丈夫氣得要求離婚，並不准她帶走11歲的兒子。網民則說夫妻倆同樣幼稚，誰都不幫。<br>台灣《東森新聞網》</p></body></html>
