<html><header><meta charset="utf-8"><title>靚車點造：Audi e-gas廠房揭幕</title></header><body><h1>靚車點造：Audi e-gas廠房揭幕</h1><p>Audi位於德國韋爾特的e-gas廠房正式揭幕，成為全球首間設立可持續能源載體生產線車廠，利用綠色電力，結合水和二氧化碳，生產出由氫氣及合成甲烷組成的Audi e-gas。e-gas廠房預計每年可為1,500輛全新Audi A3 Sportback g-tron提供燃料，以二氧化碳零排放模式，揭開環保新一頁。<br><br>記者：徐影珊</p></body></html>
