<html><header><meta charset="utf-8"><title>Chris嚇走贊助商</title></header><body><h1>Chris嚇走贊助商</h1><p>美國歌手Chris Brown自從09年打當時的女友Rihanna後，形象一直麻麻，雖現在似已痛改前非，但日前有一加拿大電台邀請Chris到當地演出時，有不少當地人因他案底纍纍形象不佳，憤而反對電台的決定，更稱決定是恥辱。而面對洶湧的群情，該活動的一個電訊贊助商就馬上宣佈抽起贊助，明言是因為Chris加入該活動演出而不再贊助。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
