<html><header><meta charset="utf-8"><title>趣趣地：<br>阿巴借刀殺賓帥？</title></header><body><h1>趣趣地：<br>阿巴借刀殺賓帥？</h1><p>車路士臨時領隊賓尼迪斯喺禮拜三踢完場英足盃後，無端端發癲鬧老細阿巴莫域治同球迷；之後呢個被球迷嘲笑係「肥西（肥胖西班牙人）」嘅前利物浦主帥，又好寸嘴咁話自己同阿巴嘅關係仲係好好。聽聞車仔球迷準備喺禮拜六主場對西布朗嘅英超，向賓尼迪斯還以顏色；而車仔為防有事發生，會喺球員通道同埋後備席安排多啲工作人員。但另一方面球會公開表示，唔會禁止球迷喺史丹福橋掛反賓尼迪斯嘅橫額；阿巴擺明係想借刀殺人，搵球迷嚟對付賓尼迪斯，認真高招。</p></body></html>
