<html><header><meta charset="utf-8"><title>案件速遞：　<br>男售貨員更衣室偷拍裸男</title></header><body><h1>案件速遞：　<br>男售貨員更衣室偷拍裸男</h1><p>【本報訊】年輕護膚品男售貨員，去年9月6日在粉嶺公眾泳池的更衣室以手機偷拍多名裸男，遭泳客目睹報警。警員最初搜查他的衣物及毛巾，未有發現手機，隨後搜查他使用過的沖身格，結果在間格牆頂撿獲其手機，發現他於兩個小時內偷拍了12段裸男短片。<br>被告呂健璋（26歲）昨在粉嶺裁判法院承認作出有違公德的行為罪。署任主任裁判官吳蕙芳訓誡被告：「你有病，若縱容自己，情況會越來越壞！」最後將案押後至3月27日，待索取社會服務令及感化報告始宣判。<br>案件編號：FLCC528/2013</p></body></html>
