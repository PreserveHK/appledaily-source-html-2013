<html><header><meta charset="utf-8"><title>腦場Walker：Xperia Tablet Z 輕薄防水</title></header><body><h1>腦場Walker：Xperia Tablet Z 輕薄防水</h1><p>剛剛發表了Xperia Z手機，Sony在MWC 2013又公佈4G LTE平板Xperia Tablet Z，採用同系列智能手機相同的OmniBalance「全方位平衡」設計，是現時最纖薄輕巧的平板，機身厚度只有6.9mm及重495g，有防水防塵設計，同時亦是首部平板採用高效能的Snapdragon S4 Pro四核心處理器。預計會在今年第二季推出，備有黑、白兩色，4G LTE及WiFi版本。</p></body></html>
