<html><header><meta charset="utf-8"><title>測漏氣睇賬單關爐掣讀數</title></header><body><h1>測漏氣睇賬單關爐掣讀數</h1><p>【專家教路】<br>想知道家中有否漏石油氣，工程師盧覺強教路，首先留意賬單金額是否比上月高很多。<br>住戶亦可自行測試，先關掉所有爐掣及記錄石油氣錶讀數，如數小時後讀數有所變動，就表示可能漏氣，應盡快找合資格技工檢查。<br>他建議業主最好在遷入單位前，趁裝修時更換入牆舊喉管；若出門外遊，最好先關掉石油氣總掣，以策安全。<br>機電署亦提醒，用戶察覺氣體洩漏時，應先打開所有門窗及關掉石油氣總掣，不應開關任何電掣及電器，以免產生火花；如情況嚴重應立即通知鄰居緊急疏散，但要避免按動門鈴，並利用樓梯離開建築物，及通知消防處及氣體供應商。<br>《蘋果》記者</p></body></html>
