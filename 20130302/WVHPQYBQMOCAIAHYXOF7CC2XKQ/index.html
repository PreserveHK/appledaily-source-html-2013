<html><header><meta charset="utf-8"><title>蘋果汁：300瓶兒童咳水回收</title></header><body><h1>蘋果汁：300瓶兒童咳水回收</h1><p>【本報訊】持牌藥物製造商美亞製藥廠有限公司昨被衞生署指令，從市面回收「兒咳療特效兒童止咳露」（圖）的一個批次產品（批次編號：021203）。衞生署發言人指，署方巡查時發現該批次產品標籤上的有效日期，被誤印為2015年2月，而非正確的2014年2月。根據規例，有關錯誤令該產品被視為未經註冊的藥劑製品。</p><p>衞生署所得資料顯示，約有300瓶有問題批次的咳水自去年8月起供應本地藥房及藥行，署方至今無接獲任何與產品有關的不良反應報告，調查仍在繼續，藥房及藥行應停止向顧客供應產品。美亞已設立查詢熱線：2601 2670。</p></body></html>
