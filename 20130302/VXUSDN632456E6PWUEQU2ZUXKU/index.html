<html><header><meta charset="utf-8"><title>柳岩胸襲泰國</title></header><body><h1>柳岩胸襲泰國</h1><p>「湖南乳牛」柳岩，去年被指是黃宗澤與胡杏兒的小三，導致兩人分手。柳岩最近去了泰國度假，身邊不見有男伴或友人同行，她在微博及網上大晒噴血相，只見穿上白色比堅尼的她在小木屋嘆果汁，谷出34E巨胸，壓迫感極強，又大玩自拍。她直認只是扮他條自在，更詩興大發：「生活有時是一種故作姿態的悠閒，你自在就好。」又扮泰國人穿紗麗裙、合十講泰文你好的「撒蛙滴咖」(Sawadee Ka)，不過詩意與泰文，都不及柳岩身材搶鏡。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
