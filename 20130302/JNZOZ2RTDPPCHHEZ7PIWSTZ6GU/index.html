<html><header><meta charset="utf-8"><title>體壇拾趣：<br>阿勁紀念賽好友落力</title></header><body><h1>體壇拾趣：<br>阿勁紀念賽好友落力</h1><p>1月因癌症離世嘅前港籃兼永倫中鋒陳子浩（阿勁），生前廣結良緣，一班昔日好友噚晚為佢喺灣仔修頓室內場舉行紀念賽，由永倫對阿勁曾效力過嘅業餘隊野蠻人，吸引近百名球迷入場觀戰。比賽之前，場館先播出阿勁生前片段，全場亦起立為呢位一代球星拍掌1分鐘致敬，至於永倫班主許業榮則為阿勁太太Joey，送上有份出席賽事近40名球員嘅簽名球衣作紀念。結果有胡國鋒、黎耀恩等壓陣嘅野蠻人以86:95不敵有吳柱業、潘志豪等領軍嘅永倫。</p></body></html>
