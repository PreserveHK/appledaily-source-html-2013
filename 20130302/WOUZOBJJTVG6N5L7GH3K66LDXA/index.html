<html><header><meta charset="utf-8"><title>體壇拾趣：<br>鄒市明訪濠打處子戰</title></header><body><h1>體壇拾趣：<br>鄒市明訪濠打處子戰</h1><p>倫奧獲男子49公斤級別金牌嘅中國「拳王」鄒市明，下個月6號會到澳門，出戰人生首場職業拳賽，火併墨西哥嘅瓦雷祖拉。噚日賽會就宣佈，前世界重量級拳擊冠軍科曼（George Foreman）將會擔任賽事現場旁述，綽號「Big George」嘅科曼職業生涯獲76勝5負嘅佳績，當中有68次技術性擊倒對手，不過其中一場敗仗就係74年輸畀「拳王」阿里，仲將世界冠軍名銜拱手相讓畀對方。至於鄒市明目前仍喺美國特訓，佢話會以最佳狀態同觀眾見面。</p></body></html>
