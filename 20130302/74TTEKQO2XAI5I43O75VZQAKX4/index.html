<html><header><meta charset="utf-8"><title>140屋苑使用中央石油氣</title></header><body><h1>140屋苑使用中央石油氣</h1><p>【特稿】<br>全港共有140個屋苑使用中央石油氣供氣系統，包括美孚新邨、杏花邨、海怡半島等大型屋苑及房委會轄下15條公共屋邨，大部份樓齡超過20年。<br>1991年港府實施《氣體安全（氣體供應）規例》，列明「任何人不得沿着道路或橫跨道路裝置輸送石油氣的供氣主喉」，中央石油氣逐漸被煤氣取代，現時全港有1,290個屋苑使用煤氣。<br>機電工程署鼓勵用戶配合氣體供應商，每18個月進行定期氣體裝置安全檢查。現時，煤氣用戶每月必須繳付保養月費9.5元，以換取爐具和測試內喉的安全檢查服務；但石油氣商則只提供自願性參與的每月維修保養計劃。<br>《蘋果》記者</p></body></html>
