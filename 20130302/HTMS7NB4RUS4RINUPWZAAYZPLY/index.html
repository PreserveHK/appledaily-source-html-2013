<html><header><meta charset="utf-8"><title>腦場Walker：東芝Ultrabook 玩換電</title></header><body><h1>腦場Walker：東芝Ultrabook 玩換電</h1><p>Ultrabook雖以輕薄為賣點，不過大部份款式都採用內置電池設計，令用家不能中途換電、延長使用時間。東芝新推Satellite U940，採用了破格的可換電式設計，基本一粒電就可用上7.5小時，只要買多粒後備就足以玩成日！機身規格，行i5 1.7GHz、4GB RAM、750GB硬碟及32GB SSD，14吋的LED芒更配上GeForce GT630M，畫質不俗。<br><br>查詢：其士（2953 3555）</p></body></html>
