<html><header><meta charset="utf-8"><title>趣趣地：<br>入座率低S-League派球星叩門</title></header><body><h1>趣趣地：<br>入座率低S-League派球星叩門</h1><p>香港話要振興本地波，搞咗好耐都冇乜起色，原來同為亞洲四小龍嘅新加坡，亦面對同樣嘅問題，佢哋嘅頂級聯賽S聯賽（S-League）有12支球隊競逐，但上季每場平均入場人數，只係得932人。S聯賽隊覺得咁落去唔係辦法，於是球隊卡沙（Balestier Khalsa FC）就向麾下球星落柯打，喺球會附近嘅地區逐家叩門，叫球迷入場觀戰！</p></body></html>
