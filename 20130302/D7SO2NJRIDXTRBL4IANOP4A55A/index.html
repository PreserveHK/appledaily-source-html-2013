<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩車相撞的士鏟欄</title></header><body><h1>各區突發簡訊：<br>兩車相撞的士鏟欄</h1><p>【元朗】<br>【本報訊】元朗八鄉錦田公路，昨晨4時許發生交通意外。一輛沿錦田公路行駛的私家車，與一輛沿錦田公路羅屋村小路駛出之新界的士相撞，新界的士右邊車身和後方凹陷，飛彈對面線，撞毀行人路邊欄杆，右後方車輪飛脫至100呎外。<br>私家車車頭嚴重損毀。警員接報到場，將兩名受輕傷的司機送院，兩人均通過酒精呼氣測試，調查後相信有人未有讓路所致。</p></body></html>
