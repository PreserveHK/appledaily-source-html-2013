<html><header><meta charset="utf-8"><title>我是誰：港姐普選失敗符碌奪冠</title></header><body><h1>我是誰：港姐普選失敗符碌奪冠</h1><p>前日任男友當街撩大髀的張名雅，是應屆香港小姐冠軍，從參選至今一直是非多多，她先被踢爆是張堅庭外甥孫，再被指當年在溫哥華讀書成績差、09年參選溫哥華華裔小姐得到亞軍，結果飛起男友等，其後更被指變臉（圖）。無綫賽前一直標榜市民普選港姐，但因網路大癱瘓令普選徹底失敗，只能用回大會評判基準，結果張名雅在全城噓爆下，擊敗民望冠軍朱千雪奪得后冠，日前更贏得華姐季軍。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
