<html><header><meta charset="utf-8"><title>強姦通緝犯落網</title></header><body><h1>強姦通緝犯落網</h1><p>【上水】<br>【本報訊】涉強姦15歲前女友被拘控19歲曾姓青年，周三出庭應訊前夕，在上水用𠝹刀割女事主臉部五刀逃去遭警方通緝，潛逃數天後昨晚在上水新成路被警方拘捕，通宵扣查。<br>被捕曾姓疑犯（上圖），於本年一月涉嫌強姦15歲女友被拘控，上庭後獲准保釋本周四再審，但在本周二晚上6時許，他涉嫌在上水伏擊由男友陪同返家的15歲女事主，用𠝹刀割傷事主臉部及手部逃去，並缺席聆訊。其後警方發出他的相片通緝，呼籲市民提供資料，警方經追查，昨晚9時在新成路將他拘捕。</p></body></html>
