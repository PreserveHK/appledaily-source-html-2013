<html><header><meta charset="utf-8"><title>UFO撞隕石救俄？</title></header><body><h1>UFO撞隕石救俄？</h1><p>俄羅斯上月15日遭隕石襲擊，逾千人傷，但隨着有新片段曝光，眼尖的網民發現隕石墜地前，在半空曾被不明飛行物體（UFO）擊中而變成碎片，破壞力才大減，有人指是UFO救了俄羅斯。<br>俄羅斯葉卡捷林堡UFO發燒友科曼尼夫表示，從多段片都可見橢圓形不明飛行物體在半空中跟隕石相撞，令隕石在半空中爆炸粉碎，威力相當於30個廣島原子彈。由於俄軍沒發射過導彈攔截，所以他斷言飛行物體是來自外星的UFO，救了車里雅賓斯克市人的性命。<br>英國《每日郵報》</p></body></html>
