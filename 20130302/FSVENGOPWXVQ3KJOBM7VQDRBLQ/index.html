<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>無牌吧撿18萬毒品</title></header><body><h1>各區突發簡訊：<br>無牌吧撿18萬毒品</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴山林道永勝商業中心一間無牌樓上吧，疑成為毒品派對溫床。警方油尖區特別職務隊昨清晨5時許掩至掃蕩，滿座的酒吧顧客紛紛將丸仔、毒品掉在地上，警員進行搜查後，在酒吧暗格查獲一個手袋，內藏200小袋共120克霹靂可卡因和9克K仔，連同地面小量毒品，市值18萬元，警方遂將涉嫌無牌賣酒，以及販毒的22歲姓馮男職員拘捕（上圖）。<br>據稱，警方多次搜查該酒吧涉嫌販毒，之後改頭換面以無牌形式經營。</p></body></html>
