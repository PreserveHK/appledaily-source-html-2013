<html><header><meta charset="utf-8"><title>巨乳版深夜食堂熱爆</title></header><body><h1>巨乳版深夜食堂熱爆</h1><p>日本東京有一間「巨乳版深夜食堂」，深受食客歡迎，食客不是因為慕美食之名而來，而是因為老闆娘樣貌娟好，身材豐滿，讓人邊吃麵，眼睛邊吃冰淇淋。<br>該餐館名叫「拉麪BAR小點心」，每天營業時間是由晚上7時翌晨7時，專賣餃子、薄餅和拉麵，但客人的焦點通常落在32歲老闆娘早川貴子的I杯巨乳之上，在看菜牌時都會偷贒她那條深長乳溝。早川曾經是泳衣女模，改行後開餐館，每碟菜餚都是她親手造的，目的是讓客人感受到真情味道和輕鬆氣氛。<br>台灣Ettoday網站</p></body></html>
