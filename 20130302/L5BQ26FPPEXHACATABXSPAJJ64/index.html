<html><header><meta charset="utf-8"><title>賣雪條男讀MBA擴業務</title></header><body><h1>賣雪條男讀MBA擴業務</h1><p>湖北荊州一名45歲、原來用三輪車賣雪條的小販，為改善生意，竟然花10萬元人民幣，到大學修讀工商管理碩士（MBA），畢業後學以致用，令他的雪條生意越做越大。<br>這名好學的小販饒建新，原來他只是在街上賣雪條，他為想擴大業務，2004年在湖北武漢華中科技大學修讀MBA兼讀課程。周日他留在荊州賣雪條，周末便到武漢上課，2009年畢業，並將在課程中學到的知識，應用在雪條生意上。畢業後，饒註冊一間公司，在向街坊賣雪條外，他更做批發，朝6晚11不停工作，讓他發現雪條生意比想像中大，生意越做越好。<br>湖北荊州電視台</p></body></html>
