<html><header><meta charset="utf-8"><title>大戰花絮：<br>本地薑撐國家打吡</title></header><body><h1>大戰花絮：<br>本地薑撐國家打吡</h1><p>今晚11時英超有曼聯及車路士分途出賽，但偏偏皇馬卻喺同一時間，喺主場火併巴塞，魚與熊掌下，本地球圈人士一面倒化身西甲球迷，熱捧西班牙國家打吡大戰。南華中場郭建邦（圖），自認忠實曼聯躉，佢話今晚對諾域治嘅刺激程度，實不及西班牙國家打吡，故寧願放棄愛隊，一睹美斯與C朗大鬥法。至於傑志中場林嘉緯自然會支持巴塞復仇成功，而隊長朱兆基亦希望欣賞到美斯及C朗嘅「入球騷」。</p></body></html>
