<html><header><meta charset="utf-8"><title>今日提醒你：<br>長者殘疾人士　明起２元搭渡輪</title></header><body><h1>今日提醒你：<br>長者殘疾人士　明起２元搭渡輪</h1><p>長者及殘疾人士2元乘搭公共交通工具計劃明起擴至渡輪服務，適用於港外線、天星小輪、北角至九龍城和紅磡合共20條航線，涉及12家渡輪營辦商，但只限一般座位，不包括中環往返長洲和梅窩渡輪的豪華座位。<br>優惠計劃明起也適用於新大嶼山巴士的專營路線，但不包括往返機場的A線及團體租用特別服務車輛服務。<br>65歲或以上長者，以及12歲至64歲殘疾程度達百分之百的綜援受助人或傷殘津貼受惠人，憑長者八達通、個人八達通、或註有「殘疾人士身份」的個人八達通乘搭上述交通工具，都可獲優惠，以現金付費則不能。</p></body></html>
