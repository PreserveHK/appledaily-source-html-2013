<html><header><meta charset="utf-8"><title>撞工程車的士翻轉</title></header><body><h1>撞工程車的士翻轉</h1><p>【金鐘】<br>【本報訊】兩名工人昨凌晨零時，駕乘一輛備有升降台的工程車，駛至金鐘夏𡰪道海富中心對開西行線停在左三線上，司機亮着死火燈、擺放雪糕筒，並將升降台升至10呎高，讓30歲吳姓工人更換燈柱上海報。此時，一輛的士由57歲姓陳司機沿夏𡰪道駛至，失控猛撞工程車右車身。工程車被推前，左前胎凌空騎在石壆邊。的士繼而翻轉，司機頭部受傷流血。升降台上的工人在猛力搖晃下險告墮地，幸他及時抓緊僅擦傷手，事後一併送院。</p></body></html>
