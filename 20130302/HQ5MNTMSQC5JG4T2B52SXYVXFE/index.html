<html><header><meta charset="utf-8"><title>趣趣地：<br>AC同艾沙拉維續約到2018</title></header><body><h1>趣趣地：<br>AC同艾沙拉維續約到2018</h1><p>AC米蘭喺1月由曼城簽咗巴洛迪利，跟住又喺歐聯16強首回合擊敗巴塞隆拿，一下子成為意甲焦點。球隊回勇，喺今季冒起嘅20歲前鋒小將艾沙拉維都係重要功臣，球會為怕肥水流向別人田，嗱嗱臨同佢續約，喺周四正式同佢續約多1年，到2018年先約滿；球會副主席加里安尼話：「我哋𠵱家唔需要將陣中球星出售，球迷應該了解到我哋嘅長遠計劃。」</p></body></html>
