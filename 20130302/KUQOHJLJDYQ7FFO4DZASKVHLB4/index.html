<html><header><meta charset="utf-8"><title>臨陣想縮沙　美女跳傘狂叫媽</title></header><body><h1>臨陣想縮沙　美女跳傘狂叫媽</h1><p>俄羅斯一名金髮美女玩空中跳傘，在一切準備就緒，準備跳傘時卻想打退堂鼓，但教練說已經太遲了，就和她一起躍下，她嚇得尖叫不停。<br>片段開始時，索女和綁在身後的教練正步出機艙，當她俯瞰下面情景，已經不停用俄語高呼「媽媽」。教練沒有理會她改變主意，就向前縱身跳下。索女叫得更淒厲，幸好在教練安慰下，心情慢慢平復，開始懂得跳傘的樂趣，破涕為笑。最後，教練打開降傘，二人安全着陸。<br>英國《每日郵報》</p></body></html>
