女生擰螺絲矯正O形腿</title></header><body><h1>兩岸百態<br>
女生擰螺絲矯正O形腿</h1><p>「一個姑娘，為了矯正O形腿，做了手術，每天拿扳手把釘在骨頭裏面的每個螺絲擰三次，每次擰7毫米進去……三個月之後，再把這些與肉和骨頭長在一起的釘子拔出來！」一位女生為了矯正O形腿，每天在腿上擰三次螺絲，整個大腿血迹斑斑，但O形腿最終消失了！<br>醫生說，該手術風險大，需要「先敲斷腿」才能矯正，但現在很多大醫院一般都不做了。這組看了都覺得痛的圖片在微博瘋傳後，網友不僅不忍直視，還紛紛大呼太恐怖了！<br>南京《現代快報》</p></body></html>
