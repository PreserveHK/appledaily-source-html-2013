<html><header><meta charset="utf-8"><title>點睇名牌隊 - 譚拔士</title></header><body><h1>點睇名牌隊 - 譚拔士</h1><p>曼聯鬥雀睇臨場
</p><p>紅魔鬼對諾域治本來強弱懸殊，但前者有歐聯後顧，此戰或留力。如球迷堅持要支持曼聯，最好是等到賽前看過陣容後才決定。<br><br></p><p>車西戰不沾為妙
</p><p>周中英足盃挫米杜士堡後，多少可減輕車路士近期所受的壓力，只是其主場表現確難予人信心；西布朗盧卡古因借用條例不能倒戈，實力又削弱，如此情況還是不沾為妙。<br><br></p><p>耶耶托尼激活曼城
</p><p>曼城上場贏車仔或許帶點運氣，但不能否認球員表現有改善，戰意較以前理想，這或許與耶耶托尼回歸有關。此子上季已屢建奇功，曼城下周一作客維拉贏波冇阻力。<br>文：譚拔士</p></body></html>
