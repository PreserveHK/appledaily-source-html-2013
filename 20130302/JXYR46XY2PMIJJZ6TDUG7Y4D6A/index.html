<html><header><meta charset="utf-8"><title>蘋果汁：屯院再傳爆新沙士</title></header><body><h1>蘋果汁：屯院再傳爆新沙士</h1><p>【本報訊】新沙士襲港的謠言停不了。日前再有WhatsApp謠言指屯門醫院接收了四名新沙士病人，消息源頭被傳為中大醫科生。新界西醫院聯網昨向傳媒發出新聞稿澄清及否認事件，聯網發言人強調今次謠傳事件並非屬實，屯門醫院目前並無接獲任何新沙士病人個案。<br>本港連日來有多個關於接收新沙士病人的謠言，並有多個版本，涉及多間公立醫院，遍佈WhatsApp、fb及網上討論區，引起恐慌，當局已就事件持續向警方提供資料作跟進。早前博愛醫院有病房爆發人類偏肺病毒，多名病人受感染，但被謠傳當新沙士；醫管局本周三發新聞稿澄清。</p></body></html>
