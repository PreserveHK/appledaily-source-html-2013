<html><header><meta charset="utf-8"><title>李璨琛恩愛食燒賣</title></header><body><h1>李璨琛恩愛食燒賣</h1><p>【銅鑼灣】李璨琛舊年11月同時裝設計師梁志瑩結婚，前日下晝5點，兩公婆拍拖行銅鑼灣，戴冷帽同黑超嘅李璨琛攞住幾袋名店戰利品，入咗一間藥房問店員嘢，但似乎冇佢想買嘅嘢，老婆就去咗買燒賣，之後佢返嚟搵老公，仲好煙韌咁餵老公食燒賣，認真sweet，跟住兩公婆去萬寧，李璨琛又同店員傾咗一大輪，終於搵到佢想要嘅健康產品。<br>採訪、攝影：梁繼光</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
