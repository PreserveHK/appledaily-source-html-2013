<html><header><meta charset="utf-8"><title>體壇拾趣：<br>杜拜網賽正路到暈</title></header><body><h1>體壇拾趣：<br>杜拜網賽正路到暈</h1><p>杜拜網賽公開賽嘅男單賽事真係正路到爆，晉身最後4強嘅分別係1號種籽塞爾維亞嘅迪祖高域、2號種籽瑞士嘅費達拿、3號種籽捷克嘅貝迪治同埋4號種籽阿根廷嘅迪樸度。費達拿會同貝迪治爭奪決賽入場券，如果佢贏到，就可以報番喺舊年美網賽男單8強戰輸波之仇，兼有機會同迪祖合演夢幻決賽。至於迪祖前晚喺8強戰淘汰意大利球手施比後，今年嘅連贏場數亦增至11場，希望佢可以過埋迪樸度呢關，同費達拿夾手夾腳送場好波畀球迷啦！</p></body></html>
