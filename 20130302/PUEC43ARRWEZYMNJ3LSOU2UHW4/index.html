<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>何韻詩發情扮啞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何韻詩發情扮啞 - 馮仁昭</h1><p>何韻詩喺舊年11月出櫃之後，曾經喺台灣俾人影到從宜蘭飛奔去29歲緋聞女友鄧九雲嘅屋企過夜，噚日佢兩個為咗宣傳舞台劇，毫不避嫌一齊幫台灣節目《康熙來了》錄影，主持人蔡康永同小S梗係唔放過佢哋嘅緋聞猛咁問啦，仲尖銳到問佢哋幾時公開關係，又問阿詩有幾愛鄧九雲？搞到阿詩同鄧九雲都冇力招架，冇正面回應。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
