<html><header><meta charset="utf-8"><title>美容業遊行　轟食衞局不公</title></header><body><h1>美容業遊行　轟食衞局不公</h1><p>【本報訊】繼有美容業界代表宣佈，退出政府就區分醫學和美容程序成立的工作小組後，昨再有20多名美容業大聯盟成員，由金鐘海富中心遊行至添馬艦政府總部，並向食物及衞生局局長高永文遞信，抗議小組醫生成員較美容業多，發聲空間少，對業界不公。</p><p>另外，業界又不滿成員之一的謝鴻興醫生開會時拍枱，不禮貌對待美容業界的代表，要求謝道歉；但代表大聯盟參與工作小組的兩名美容業界成員，並無計劃退出小組。食物及衞生局昨派代表接收請願信。<br>發生DR毒針事件後，政府成立上述工作小組，小組成員共22人，當中11人為醫生，6人為美容業代表，其餘成員來自消委會及民間團體。</p></body></html>
