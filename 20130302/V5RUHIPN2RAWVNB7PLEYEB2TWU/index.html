<html><header><meta charset="utf-8"><title>今晚急降至14℃</title></header><body><h1>今晚急降至14℃</h1><p>【本報訊】春雨點點下，天空一片迷濛，昨晚維港能見度低至4,600米，揚帆航行其中，猶如騰雲駕霧（圖），相信另有一番滋味。</p><p>天文台預測今日有幾陣雨，早上繼續有霧，由於潮濕的海洋氣流正影響廣東沿岸地區，一道冷鋒正在華南北部形成，並向南移動，料今早抵達沿岸地區，令本港今日天氣顯著轉涼，氣溫由初時約21℃下降至晚上約14℃，轉吹清勁北風；明日氣溫再跌至13℃至16℃，後日天晴，氣溫逐漸回暖。</p></body></html>
