<html><header><meta charset="utf-8"><title>小貓咪食老鼠險鯁死</title></header><body><h1>小貓咪食老鼠險鯁死</h1><p>貓捉老鼠是本能，但得量力而為。英國小貓咪「襪子」就因為不自量力，把老鼠一口氣啃下肚，差點被鯁死。<br>8星期大的「襪子」有一天突然呼吸困難，主人嚇得急忙跑向獸醫求救。獸醫發現牠肚皮脹卜卜，似被硬物塞住，於是麻醉牠並照X光，竟發現牠「氣管塞着一條長長的尾巴，胃內則是一堆骨頭」，獸醫幾經辛苦才從牠嘴巴抽出老鼠尾：「牠明顯很有野心，我都搞不清牠如何吞下整隻老鼠。」<br>英國《每日郵報》</p></body></html>
