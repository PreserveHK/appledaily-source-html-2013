<html><header><meta charset="utf-8"><title>長毛摺星贈局長　促建公屋</title></header><body><h1>長毛摺星贈局長　促建公屋</h1><p>【本報訊】發展局局長陳茂波昨到黃大仙廣場出席港台的戶外直播節目，接受市民就預算案的提問。節目開始前，立法會議員梁國雄與約20名社民連成員到場抗議，又拉起橫額，高叫「我要公屋唔要豪宅」，要求政府將勾地表的土地興建公屋，每年最少興建3萬個單位。其後梁國雄更將數十粒摺紙星星送給陳茂波，諷刺財政司司長曾俊華在預算案說「要遙望繁星，也要腳踏實地」，梁國雄說市民不要天上繁星，只要有公屋住。<br>陳茂波指，雖然下年度賣地計劃部份住宅用地未完成更改土地規劃用途，但否認「篤數」，強調做法與以往一樣。</p></body></html>
