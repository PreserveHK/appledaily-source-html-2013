<html><header><meta charset="utf-8"><title>體訊速遞：歐陽若曦獨立盃列第6</title></header><body><h1>體訊速遞：<br>歐陽若曦獨立盃列第6</h1><p>（賽車）香港車手歐陽若曦（前）周日出戰世界房車錦標賽日本站，連續兩回合皆以獨立盃第5名完成賽事外，成功在此站取得9分，目前以59分穩守獨立車手榜第6位。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
