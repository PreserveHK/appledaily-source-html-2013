<html><header><meta charset="utf-8"><title>求驗客手記：入場撐元朗送你冰鮮雞</title></header><body><h1>求驗客手記：<br>入場撐元朗送你冰鮮雞</h1><p>（樂）港甲今季宣傳攻勢真係百花齊放，繼流浪會長莫耀強唱會歌後，升班馬天行元朗（前）仲爆，榮譽主席郭時興將會喺嚟緊禮拜日主場對愉園嘅港甲，向球迷會會員派200張原味雞換領券。如果即場入會嘅球迷，除咗有一隻冰鮮雞外，仲送多張球隊下月主場對晨曦嘅波飛，名副其實又食又拎！不過，換雞地點只限元朗工業區嘅寶威大廈，港九球迷睇完波翌日要換雞，點都要走多轉新界西喇。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
