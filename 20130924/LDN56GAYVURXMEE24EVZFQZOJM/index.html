<html><header><meta charset="utf-8"><title>體訊速遞：姜華珺世盃僅第4</title></header><body><h1>體訊速遞：<br>姜華珺世盃僅第4</h1><p>（乒乓球）香港代表姜華珺（圖）昨在神戶舉行的女子乒球世界盃4強，以1:4不敵劉詩雯；季軍戰她再以0:4不敵新加坡的馮天薇，只得殿軍。冠軍由劉詩雯奪得。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
