<html><header><meta charset="utf-8"><title>Henry來港旅行 </title></header><body><h1>Henry來港旅行 </h1><p>中韓組合SJ-M成員Henry在天兔走後，昨日下午5時半在助手的陪同下訪港。現場一早有數十名粉絲等候，當見到身穿黑衣的Henry步出離境大堂時，即發出尖叫聲包圍Henry影相。記者用英文問他今次來港的目的，Henry只簡短地說：「旅遊。」至於其隊友東海、圭賢、銀赫和厲旭，近日亦放假在德國叉電，前日四子便在啤酒節上狂歡。<br>採訪、攝影：楊潔雯</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
