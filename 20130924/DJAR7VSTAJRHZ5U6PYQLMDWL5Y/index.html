<html><header><meta charset="utf-8"><title>馮仁昭四圍超：大劉快閃拒回應 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：大劉快閃拒回應 - 馮仁昭</h1><p>大劉劉鑾雄早兩日連續喺至愛飯堂灣仔福臨門「講古」，以內地劇集《將軍》暗喻歐文龍案係另有內情，又擔心人身安全，所以先唔去澳門應訊，劇情真係離奇過小說。噚日下午12點幾，大劉同秘書繼續去福臨門食飯，一個鐘之後離開。問到大劉仲有冇嘢要講？佢只係向記者揚一揚手，未有回應，佢個秘書就話：「劉生唔會有嘢講㗎啦。」<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
