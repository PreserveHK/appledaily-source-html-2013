<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東露股谷收視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東露股谷收視 - 馮仁昭</h1><p>何潤東有份主演嘅內地劇《璀璨人生》，正係內地湖南衛視播映，之前佢曾承諾話如果喺台灣收視破4點嘅話，佢就會發裸照畀fans欣賞。噚日佢真係兌現承諾，喺微博上載張刷牙沖涼相，但只係睇到背脊，露咗少少股罅，佢話：「謝謝大家對《璀璨人生》的支持，收視率破4，榴槤先生來兌現承諾。」佢仲希望收視繼續上升。<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
