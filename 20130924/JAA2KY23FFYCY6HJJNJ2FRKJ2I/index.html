<html><header><meta charset="utf-8"><title>一中一台：陳妍希標榜線條美</title></header><body><h1>一中一台：陳妍希標榜線條美</h1><p>香港時間昨日凌晨陳妍希現身米蘭時裝周，獲Ferragamo邀請出席在當地舉行的春夏時裝騷。首次到訪米蘭的陳妍希，大讚當地人有型又時尚，她早前被指是肥版小龍女，穿上黑色裙的她比之前清減，但仍有點胖，身材有否因減肥而縮水？她說：「我覺得自己的線條比以前更好。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
