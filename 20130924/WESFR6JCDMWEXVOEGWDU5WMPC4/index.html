<html><header><meta charset="utf-8"><title>花絮：向占士Cory致敬</title></header><body><h1>花絮：向占士Cory致敬</h1><p>今屆艾美獎特意向兩名在今年逝世的男星致敬。其中一位獲致敬的是因吸毒而亡的《歡樂合唱團》男星Cory Monteith，其同劇拍檔Jane Lynch在台上盛讚他是「有才華而且美妙的年輕人」（圖）。另一位獲致敬的是6月因心臟病猝逝的《人在江湖》（The Sopranos）男主角占士甘度芬尼（James Gandolfini），在劇中扮演他妻子的Edie Falco致辭讚占士親切。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
