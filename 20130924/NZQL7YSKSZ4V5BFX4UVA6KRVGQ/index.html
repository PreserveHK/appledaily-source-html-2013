<html><header><meta charset="utf-8"><title>電視撈飯：《巨輪》MV倡反國教</title></header><body><h1>電視撈飯：《巨輪》MV倡反國教</h1><p>無綫新劇《巨輪》噚晚首播，好多網民𥄫到實，未播已經有人睇劇照睇到鍾嘉欣着嘅戲服同關詠荷喺《情逆三世緣》嘅一樣。噚日又有讀者睇完主題曲官方MV，話見到有舊年政府總部反國教嘅畫面，其實都好正常，因為個劇有講近代史，監製王心慰為咗更寫實，專登去新聞部借咗近幾十年嘅大事回顧嚟參考，有反國教畫面唔奇噃。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
