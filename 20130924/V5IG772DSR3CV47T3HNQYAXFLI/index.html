<html><header><meta charset="utf-8"><title>News Flash英孕婦遭兩黑人毒打</title></header><body><h1>News Flash<br>英孕婦遭兩黑人毒打</h1><p>英國20歲服裝店員蒂爾特今年4月懷胎七個月時，遭兩名黑人入屋毒打，一人坐到她的肚皮上，又拖她進浴室。正當她擔憂會遭輪姦時，兩人用一輪非洲語爭執後逃去。數日後她在facebook（圖）收到自己遇襲的相片，並有留言恐嚇，她至今都不明二人目的。<br>英國《太陽報》</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
