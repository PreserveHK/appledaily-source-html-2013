<html><header><meta charset="utf-8"><title>關仁隱事：「小丸子」被闊太抽水 - 關仁</title></header><body><h1>關仁隱事：「小丸子」被闊太抽水 - 關仁</h1><p>娛樂圈唔只靚女藝人為上位要去飯局應酬陪老細，關仁聽聞猛男藝人有時候都要陪有錢闊太，好似形象都算幾健康嘅「小丸子」雖然有固定女友，而佢本身嘅知名度都算唔錯，不過近年小丸子人氣跌咗唔少，為求開拓巿場，佢就北上賺人仔，小丸子仲為咗打好關係，呢幾年都長期留喺內地，關仁知道小丸子有時仲要陪啲闊太食飯，少不免會俾人抽吓水，男藝人都要出賣色相，世界難撈。<br>撰文：關仁</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
