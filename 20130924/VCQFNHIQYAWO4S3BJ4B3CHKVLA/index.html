<html><header><meta charset="utf-8"><title>殖民地手段　英國佬最精治人</title></header><body><h1>殖民地手段　英國佬最精治人</h1><p>蔡瀾提到以前那些修路的印度苦工，雖然收入寒微，但窮有窮風流，皆因每天收工後除獲發工資，另加三支大麻和椰子酒任飲！蔡瀾說到椰子酒，又眉飛色舞起來：「飲完喺你肚裏面發酵，你唔醉都好難！」最瘋狂一次，是一大班朋友帶齊「架生」，到酒店泡椰子酒浴，啖啖美酒認真唔講得笑！他作陶醉狀說：「咁樣浸喺度（飲），不知幾過癮！呢個係我人生過癮之一！」<br><br>想一齊過癮，星期四晚11:00，準時收睇《亂噏24》！</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
