<html><header><meta charset="utf-8"><title>熊貓BB兵團萌爆成都</title></header><body><h1>熊貓BB兵團萌爆成都</h1><p>好可愛哦！四川成都的大熊貓基地，昨將14隻今年出生的大熊貓BB集中在一起（圖），第一次向公眾露面，吸引不少前來的遊客駐足。遊客們一邊觀看、一邊舉起相機拍下牠們的可愛動作。基地的負責人指出，今年基地共有20隻大熊貓BB出生，17隻能夠存活。<br>中新社</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
