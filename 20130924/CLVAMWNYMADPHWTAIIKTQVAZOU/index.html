<html><header><meta charset="utf-8"><title>北島康介牛一娶千紗</title></header><body><h1>北島康介牛一娶千紗</h1><p>日本蛙王北島康介昨日宣佈，已在前日他的31歲牛一，跟日本兩男一女音樂組合girl next door的主音未婚妻千紗註冊結婚。千紗也透過事務所表示很感激北島選擇這天跟她成婚，並透露跟他一同生活很幸福。girl next door本月初已宣佈完成12月8日的演唱會後解散。千紗月初也在聲明中表示今後會專注支持北島康介。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
