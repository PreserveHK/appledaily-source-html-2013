<html><header><meta charset="utf-8"><title>電視撈飯：黃婉曼封胸換Look</title></header><body><h1>電視撈飯：黃婉曼封胸換Look</h1><p>now TV喺無綫手中搶得今年馬球盛事「富國高銀超級國家盃2013」播映權，now高層何麗全、藝員黃婉曼同丘凱敏等噚日喺鰂魚涌舉行簽約儀式。宣傳大使黃婉曼以密實馬球服裝亮相，自覺勝任做主持：「我喺馬會做資訊節目，又專登去學騎馬，之前仲貼中過一條六環彩，節目好啱我。」另無綫被指違反競爭行為罰款90萬，何麗全指無綫做法屬無可厚非，但檢討政策屬好事。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
