<html><header><meta charset="utf-8"><title>蘋果綠葉舜宇配股籌近8億元</title></header><body><h1>蘋果綠葉<br>舜宇配股籌近8億元</h1><p>市場消息透露，舜宇光學（2382）昨日以先舊後新方式，配售9,700萬股，相當於擴大後已發行股本8.8%。每股配售價介乎8.01至8.22元，較昨日收市價8.43元折讓約2.5%至5%，集資額約7.77億至7.97億元。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
