<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎新歌面世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎新歌面世 - 馮仁昭</h1><p>鄭嘉穎加盟英皇之後，噚日佢嘅第一首主打歌《說來話長》MV終於面世，嘉穎之前仲特登抽咗3日到台灣東北嘅海邊拍MV，佢仲請埋小師妹衛詩雅做女主角。<br>短短3日嘅時間，鄭嘉穎就要完成兩首歌嘅MV同兩集微電影，而微電影嘅故事係以嘉穎嚟到古董相機店同老闆嘅對話做開始。<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
