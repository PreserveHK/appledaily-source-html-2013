<html><header><meta charset="utf-8"><title>各區突發簡訊︰賊人趁風爆竊餐廳</title></header><body><h1>各區突發簡訊︰<br>賊人趁風爆竊餐廳</h1><p>【九龍灣】<br>【本報訊】九龍灣常悅道20號地下的三洋餐廳，前晚打風職員收市後，將五萬元現金放在夾萬保管。<br>直至昨晨10時半，41歲姓鄭女負責人返店舖開門時，赫見大閘被撬毀，店內收銀機和夾萬亦被撬爛，營業款項盡失，鄭女報案，警員到場調查，相信賊人趁風爆竊，案件交由秀茂坪警區刑事調查隊跟進。三洋餐廳屬於連鎖式經營，至今約有七間分店。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
