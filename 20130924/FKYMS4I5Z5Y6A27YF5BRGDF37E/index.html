<html><header><meta charset="utf-8"><title>各區突發簡訊︰女警切線被撞車尾</title></header><body><h1>各區突發簡訊︰<br>女警切線被撞車尾</h1><p>【將軍澳】<br>【本報訊】一輛由女警駕駛的私家車警車，昨午1時半沿將軍澳寶寧路迴旋處朝將軍澳醫院方向行駛，懷疑警車切線，遭駛至的專線小巴收掣不及撞向車尾，警車尾後的泵把飛脫，小巴車頭亦損毀，幸好意外中沒有人受傷。<br>女警通知上司發生車禍，交通警員到場調查，由於該迴旋處須短暫封閉，交通一度阻塞。小巴60歲姓陳司機和有關女警，均通過酒精測試。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
