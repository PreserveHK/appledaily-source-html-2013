<html><header><meta charset="utf-8"><title>電視撈飯：《度身》被質疑造假</title></header><body><h1>電視撈飯：《度身》被質疑造假</h1><p>鄭伊健幫無綫去澳洲拍嘅《度身訂造旅行團》啱啱播完，不過投訴未完，有讀者質疑無綫造馬，佢話無綫開拍前喺網上公開招募唔夠十日，伊健個粉絲Apple已經飛咗去澳洲拍攝，仲要求無綫公開招募片段。監製陳旭亮噚日強調絕無內定：「我做港姐節目㗎，邊夠膽呀！我哋睇咗應徵者資料，揀好咗通知伊健，佢至知呢個粉絲入圍。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
