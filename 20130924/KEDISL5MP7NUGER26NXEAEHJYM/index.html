<html><header><meta charset="utf-8"><title>各區突發簡訊︰平治撞壆　司機傷腕</title></header><body><h1>各區突發簡訊︰<br>平治撞壆　司機傷腕</h1><p>【荔枝角】<br>【本報訊】35歲姓梁男子駕駛藍色平治私家車，於昨天早上8時許，沿西九龍走廊往旺角方向行駛。<br>駛至近荔枝角段昇悅居對開時，司機報稱天雨路滑跣胎，失控撞向左邊石壆，車頭車尾損毀，車內安全氣袋彈出，梁的右手腕輕傷，清醒送院接受治療。<br>事後警員拖走平治私家車返署，西九龍總警區交通意外調查隊正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
