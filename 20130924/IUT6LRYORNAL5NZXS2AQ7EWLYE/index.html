<html><header><meta charset="utf-8"><title>蘋果綠葉練台生已接管壹電視</title></header><body><h1>蘋果綠葉<br>練台生已接管壹電視</h1><p>壹傳媒（282）昨收市後披露出售壹電視予台灣年代電視董事長練台生的最新情況，指今年5月底已完成轉讓55%股權，餘下45%須待台灣投審會批准才完成，不過雙方根據補充協議，基於商業理由同意自5月底起，練台生有權管理及享有壹電視所有股份權益，他已全數支付交易總代價，股東貸款已全數轉讓，壹電視不再是壹傳媒附屬公司。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
