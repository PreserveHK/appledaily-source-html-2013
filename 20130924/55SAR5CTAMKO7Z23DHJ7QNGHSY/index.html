<html><header><meta charset="utf-8"><title>一中一台：吳佩慈澄清未註冊</title></header><body><h1>一中一台：吳佩慈澄清未註冊</h1><p>九頭身美女吳佩慈前日坦承懷孕四個月，開心分享陀B心情。昨日有指吳佩慈與男友紀曉波已經秘密註冊，她在微博澄清並直認自己是未婚懷孕：「幸福來的太快，我都還來不及準備好。其實沒有領證，現在還是未婚啦！接下來我的首要任務是先好好安胎，然後生下健康活潑的小孩。謝謝大家給我的祝福。 」她昨在微博上載與譚詠麟的合照，身形甚弗未見孕味。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
