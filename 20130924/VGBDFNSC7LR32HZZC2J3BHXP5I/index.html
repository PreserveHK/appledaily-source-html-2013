<html><header><meta charset="utf-8"><title>噴水3D　蜜桃再次成熟時</title></header><body><h1>噴水3D　蜜桃再次成熟時</h1><p>肥佬黎憶起有次在台灣寫食評，卻連累老闆結業，他說：「趙少康介紹我去一個賣燒餅嘅舖，嘩好食到飛起。咁我寫啦，寫完之後，嗰條友執咗笠！點解？因為好多人去，佢自己有咗抑鬱症，太緊張，之後執咗佢。累死咗佢㖭！」好的食肆，也要懂得應付客人突然暴增的情況。 <br><br>星期四晚，十一點正，有亂噏唔拍抑鬱。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
