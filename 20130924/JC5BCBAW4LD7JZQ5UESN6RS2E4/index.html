<html><header><meta charset="utf-8"><title>News Flash泰黎明寺佛塔關閉三年</title></header><body><h1>News Flash<br>泰黎明寺佛塔關閉三年</h1><p>泰國首都曼谷附近著名旅遊景點黎明寺（又名鄭王廟）佛塔（圖）下周二起關閉三年，進行14年來最大規模的復修和翻新。該寺是中國遊客到曼谷的必遊景點。另外，曼谷蘇凡納布國際機場觀光法庭在昨日開幕，將處理涉及外國旅客的民事與刑事糾紛。 <br>新華社/德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
