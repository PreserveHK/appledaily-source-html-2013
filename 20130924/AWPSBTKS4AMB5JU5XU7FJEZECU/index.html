<html><header><meta charset="utf-8"><title>一中一台：馬伊琍離京孕味濃</title></header><body><h1>一中一台：馬伊琍離京孕味濃</h1><p>內地演員文章與馬伊琍育有一女，最近傳馬伊琍再懷第二胎，文章以「有好消息的話，我一定跟大家分享」作回應。日前馬伊琍離京，文章特意陪太太到機場，穿上一雙平底鞋的馬伊琍，又穿寬鬆衣遮住肚子，文章一直拖着太太的手，令懷孕傳聞更加可信。<br>馬伊琍手上戴上一隻超巨鑽戒，即將到閘口前，文章與太太輕輕一吻，恩愛之情令人羨慕。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
