<html><header><meta charset="utf-8"><title>各區突發簡訊︰茶餐廳三度遭淋油</title></header><body><h1>各區突發簡訊︰<br>茶餐廳三度遭淋油</h1><p>【深水埗】<br>【本報訊】深水埗欽州街9號一間茶餐廳，昨晨8時許，60歲姓區女負責人返回餐廳時，發現餐廳招牌和外牆，被人淋潑紅油，現場遺下油漆罐，區報警求助，警方正調查案件動機。<br>據了解，餐廳在2006年開業至今，一向相安無事，惟近數月來連續第三次遭歹徒淋油，負責人表示並無與人結怨，無欠債，亦無兇徒收保護費，「我哋無得罪人」，不明原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
