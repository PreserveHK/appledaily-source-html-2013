<html><header><meta charset="utf-8"><title>惠譽擬降英評級</title></header><body><h1>惠譽擬降英評級</h1><p>【本報訊】繼上月底被評級機構穆迪投資調低主權評級後，英國的3A最高評級地位再受到挑戰，另一機構惠譽國際亦表示，將英國的AAA評級列入負面觀察名單內，複檢工作將於4月底前有定案，意味該國主權評級短期內有下調可能。惠譽行動，無疑對周三剛發表2013年度財政預算案的英國財相歐思邦，能完成削赤目標投下不信任一票。<br>外電引述英財政部發言人的回應聲明指，惠譽警告未來數周內可能降低英國評級，正顯示要解決多年來累積的財務問題並無捷徑，英國政府正致力但緩慢地解決國內經濟難題。穆迪於上月22日，率先降低英國Aaa主權評級至Aa1，評級展望為「穩定」。</p></body></html>
