<html><header><meta charset="utf-8"><title>女戶主燒蛇「火蛇」焚屋</title></header><body><h1>女戶主燒蛇「火蛇」焚屋</h1><p>美國德州鮑伊縣上周三發生罕見火警，一間民居陷入火海，「縱火」狂徒竟是一條蛇！<br>事件發生在上周三晚上7時，女屋主在家中打掃時，發現了一條蛇。大驚下，她向蛇淋汽油，然後點火，企圖燒死牠；豈料，這條「火蛇」竟仍能竄出屋外，鑽入柴堆中，引發大火。<br>消防員到場時，房子已陷入火海，並波及周邊的屋。雖然消防員最終保住鄰居那間屋，只燒毀了一部份，但女事主的屋被燒毀。<br>消防負責人指，雖然以往發生過兔子和大田鼠身上着火跑出地洞，但從未見過有蛇觸發火警。未知當局會否檢控女事主。<br>美國霍士新聞頻道</p></body></html>
