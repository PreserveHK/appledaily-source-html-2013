<html><header><meta charset="utf-8"><title>400人目擊　大流星「襲美」</title></header><body><h1>400人目擊　大流星「襲美」</h1><p>一顆流星前晚（周五）劃破北美洲東岸長空，有大約400人目擊，不少人拍了照片在網上分享。<br>美國太空總署流星辦公室指，該顆流星的亮度，比得上圓月，估計有1米寬。美國流星協會指，一般流星（meteor）只有小石頭大小，這次的流星算是大流星（fireball）。該會接到報告，指13個州和首都華盛頓，以及加拿大兩個省，共有逾350人目擊，如此多人目擊是非常罕見的。暫時未收到有隕石墜落的報告。<br>美國霍士新聞網</p></body></html>
