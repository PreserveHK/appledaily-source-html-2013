<html><header><meta charset="utf-8"><title>穗品牌「例外」<br>
滿水墨風情</title></header><body><h1>穗品牌「例外」<br>
滿水墨風情</h1><p>【話你知】<br>第一夫人彭麗媛今次出訪四國，由廣州品牌「例外（EXCEPTION de MIXMIND）」一手包辦。原來該品牌早已名揚海外，兩年前李娜也穿該品牌捧着法網奪冠軍盃，在巴黎艾菲爾鐵塔下拍寫真，其腰間的寫意印花充滿中國水墨風情。<br>據該品牌的公關透露，彭麗媛一直是VIP身份，之前多次公開場合都有穿該品牌。「例外」1996年在廣州創立，內地已有30,000多名VIP粉絲，70多家連鎖店。設計總監馬可絕少出騷，也不接受記者採訪，但她曾說自己的時裝「只屬於那些自信的、內心自由的聰明女人」。</p></body></html>
