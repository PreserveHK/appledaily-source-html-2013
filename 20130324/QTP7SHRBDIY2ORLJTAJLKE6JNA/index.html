<html><header><meta charset="utf-8"><title>海老藏再為人父</title></header><body><h1>海老藏再為人父</h1><p>日本歌舞伎演員市川海老藏（左），昨日宣佈其妻小林麻央（右）前日誕下重約6.6磅的麟兒，母子平安，他在聲明中稱：「對家中新成員來臨感到高興，令我加重了責任。」他又指會連同上月初去世的歌舞伎界名人亡父市川團十郎的愛，一起用心養育新生命，務求將來繼承衣缽。海老藏曾透露亡父早已為男孫改名。前年7月小林為海老藏生下首胎女嬰，如今湊成一個好字。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
