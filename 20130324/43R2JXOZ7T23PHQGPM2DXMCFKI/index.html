<html><header><meta charset="utf-8"><title>讚津國獨裁者<br>
「友善和開放」</title></header><body><h1>讚津國獨裁者<br>
「友善和開放」</h1><p>此一時彼一時，剛解封的戴卓爾夫人私人文件，披露了她與一些現在已聲名狼藉人物的昔日交情。<br>津巴布韋獨裁者穆加貝（Robert Mugabe）1982年5月以總理身份訪英時，仍廣被視為帶領游擊隊反抗白人少數統治的英雄。當時戴卓爾夫人在一個歡迎午宴，讚賞穆加貝「友善和開放的態度」，並說「一個成功的津巴布韋無疑有助非洲中部和南部和平穩定，我祝你和你的同僚事事順利」。<br>穆加貝後來暴力搶地、為國家帶來超級通脹和戀棧權力，令戴卓爾夫人當日對他的讚賞成為諷刺。<br>德新社/英國《蘇格蘭人報》</p></body></html>
