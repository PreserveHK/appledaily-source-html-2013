<html><header><meta charset="utf-8"><title>技工整𨋢慘死<br>家屬向奧的斯索償</title></header><body><h1>技工整𨋢慘死<br>家屬向奧的斯索償</h1><p>【本報訊】電梯技工年前在升降機頂工作期間，疑因有人按掣令升降機突然上升，技工失平衝跌倒，被夾在電梯門與地台之間慘死。技工家屬日前入稟高等法院，向技工的僱主奧的斯電梯（香港）有限公司索償。<br>兩名原告周洪嬌、袁佩琳（譯音）以死者袁炳泉（53歲）的遺產管理人身份入稟。事發2010年4月20日，死者在秀茂坪曉光街曉明閣進行更換升降機鋼纜工程，當死者在升降機頂工作時，升降機突然向上升，令死者失平衡，夾在電梯門與5樓地台間的窄隙。<br>案件編號：HCPI242/13</p></body></html>
