<html><header><meta charset="utf-8"><title>求驗客手記：<br>熱火on fire連贏25場</title></header><body><h1>求驗客手記：<br>熱火on fire連贏25場</h1><p>（喜）熱火近期真係red hot，無論對手畀咩難題佢哋，都可以迎刃而解。熱火上周五主場對活塞，雖然上半場一度落後11分，但係有今場攻入29分嘅勒邦占士（中）同19分嘅獲迪喺度，熱火迷又使乜驚？主隊最後以103:89反炒活塞，將連勝紀錄改寫到25場；同71/72年湖人做出嘅33場紀錄只係有8場之差！照我求大俠睇，以熱火現時陣容，要破紀錄又有幾難？</p></body></html>
