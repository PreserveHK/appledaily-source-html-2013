<html><header><meta charset="utf-8"><title>滑板男躍路軌跳月台</title></header><body><h1>滑板男躍路軌跳月台</h1><p>這樣的特技，真的不值得鼓勵！美國兩名玩命青年，冒險以滑板「豚跳」（ollie）方式從這邊月台，躍過路軌到另一月台，為他拍攝的攝影師更不惜瞓路軌取最佳視角拍攝。<br>月台廣播：「小心月台空隙！」滑板少年科克和攝影師朋友艾倫完全聽不進耳裏，他們趁清晨時分約5時非繁忙時間，在紐約曼哈頓地鐵站上演「亡命表演」，為的就是拍一張在月台之間凌空飛躍的照片。但有輿論認為玩這種特技「愚蠢」，一旦有列車提早駛進月台，隨時釀成慘劇。<br>英國《每日郵報》</p></body></html>
