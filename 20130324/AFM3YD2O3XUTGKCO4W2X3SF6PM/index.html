<html><header><meta charset="utf-8"><title>熄燈一小時　光污染大減</title></header><body><h1>熄燈一小時　光污染大減</h1><p>【本報訊】昨晚8時半，禮賓府、立法會、特首辦、國際金融中心及香港文化中心等3,800座建築物，響應世界自然基金會「全球一小時」熄燈行動，關掉電燈一小時；「幻彩詠香江」亦響應暫停演出。</p><p>熄燈後的維港海傍，沒有大型廣告招牌照耀，難得讓黑夜回歸自然。<br>世界自然基金會期望透過這行動喚醒全球民眾對環境保育的關注，積極節省能源。美國傳媒CNN狠批「如果想在夜裏看得到一顆星星，香港是最差的選擇」。<br>黎樹雄攝</p></body></html>
