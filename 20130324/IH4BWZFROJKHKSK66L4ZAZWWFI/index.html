<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>上釣兩青斑重80斤</title></header><body><h1>各區突發簡訊：<br>上釣兩青斑重80斤</h1><p>【長洲】<br>【本報訊】姓林釣魚發燒友夫婦，昨晨在長洲租漁船出發，前往澳門對開水域的十八浦釣魚，至傍晚才回程長洲，今次大豐收，釣到兩條共重80斤的大青斑，其中一條是45斤，另一條為35斤，若以零售價每両6元計算，兩魚共值7,680元。林氏夫婦隨即將魚穫送往魚檔秤量和劏宰，準備將肉拿回家與親朋友好分享。據島民稱，過往曾有人釣過一條近80斤大青斑。</p></body></html>
