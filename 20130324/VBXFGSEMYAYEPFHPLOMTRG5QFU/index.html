<html><header><meta charset="utf-8"><title>今日提醒你：<br>香港花展今晚落幕</title></header><body><h1>今日提醒你：<br>香港花展今晚落幕</h1><p>一年一度的花展今晚九時結束，有興趣的市民，千萬不要錯過賞花的最後機會，到維園欣賞萬花齊放的美態。今次花展展出超過35萬株花卉，包括約1萬株、近10個不同品種的主題花石斛蘭，還有各類造型優美的花藝擺設、盆栽及色彩繽紛的園景設計，盡顯春日氣息。<br>其中一個特色景點是由康文署設計的大型展品「春日萬花筒─動感之都」，以一朵七彩繽紛的巨型花卉，寓意本港是一顆閃耀的東方之珠。另有長34米、闊18米的多層立體花瓣花圃「花團錦簇」，燦爛奪目。同場另設有文娛表演、綠化講座等，適合一家大細到場參與。</p></body></html>
