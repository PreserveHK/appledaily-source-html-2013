<html><header><meta charset="utf-8"><title>蘋果好介紹：勇敢福星即勝</title></header><body><h1>蘋果好介紹：勇敢福星即勝</h1><p>◆在新西蘭三次試閘獲兩冠一亞，唯一落敗所不敵的勝出馬最近贏G3。<br>◆蔡廐近三季有七駒初出跑四班直路賽，獲四冠一季一殿佳績，僅「名利雙收」氣管有血才不入前四名。<br>◆抵港後操了半年才出，試閘走勢純熟狀態已起，韋達肯騎應可勝。</p><p>今日有料</p><p>可以免費上《蘋果日報》網   http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
