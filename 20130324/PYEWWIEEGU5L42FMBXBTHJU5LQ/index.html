<html><header><meta charset="utf-8"><title>求驗客手記：<br>阿諾龐馬識貨啜咪神</title></header><body><h1>求驗客手記：<br>阿諾龐馬識貨啜咪神</h1><p>（樂）高球一代名將阿諾龐馬雖然已經83歲，但依然有心有力；日前以佢老人家命名嘅阿諾龐馬高球邀請賽有活動，請得美國「咪神」Kate Upton駕臨。阿諾龐馬見到Kate即時嗒晒糖，而Kate亦好親切，畀阿諾龐馬錫面珠都笑容滿面！我求大俠仲收到風，阿諾龐馬請咗Kate去食晚飯㖭。至於比賽去到第2日，衞冕嘅活士，只係打出低標準桿兩桿嘅成績，以4桿之差落後並排榜首嘅美國球手夏斯同英國球手羅斯，排第7。</p></body></html>
