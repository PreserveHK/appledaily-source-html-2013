<html><header><meta charset="utf-8"><title>英婦誕7公斤巨嬰</title></header><body><h1>英婦誕7公斤巨嬰</h1><p>7公斤（15磅7安士），相當於一個保齡球的重量，竟是英國巨嬰喬治出世時的體重，比一般嬰兒重一倍，估計是英國歷來第二重的順產寶寶。<br>喬治比預產期遲了15天出生，超巨型的身軀幾乎成他的催命符，由於膊頭太闊，出世時一度卡住陰道。經16小時分娩，一度沒呼吸20分鐘，經搶救才回復呼吸，住院兩星期才出院。喬治現在滿月已有66厘米高，要穿半歲大嬰兒服飾，但專家相信他未來生長速度應該跟一般嬰兒相若。<br>英國《太陽報》</p></body></html>
