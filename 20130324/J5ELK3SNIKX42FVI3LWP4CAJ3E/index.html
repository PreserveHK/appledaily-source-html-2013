<html><header><meta charset="utf-8"><title>九龍城石屋活化成冰室<br></title></header><body><h1>九龍城石屋活化成冰室<br></h1><p>【本報訊】發展局與永光鄰舍關懷服務隊合作活化三級歷史建築何家園石屋（圖），修復工程昨日正式動工，預計明年第二季竣工，並開放予公眾免費參觀。<br>活化後的石屋將保留部份磚牆及中式尖瓦頂，屋內改建成懷舊冰室及文物探知中心。前者模仿舊式冰室設計，以社企形式營運，聘用區內青少年為咖啡師，提供就業及培訓機會；後者則定期舉辦導賞團，以文字及影像介紹九龍城歷史文化。屋外露天空間將化身露天劇場，舉辦文化綜藝表演。<br>何家園石屋原本是九龍城侯王廟新村的一部份，由日軍在二戰佔領香港期間興建。該村於2001年清拆，石屋是村內僅存的建築物。</p></body></html>
