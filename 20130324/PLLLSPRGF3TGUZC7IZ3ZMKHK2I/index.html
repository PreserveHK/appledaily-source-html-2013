<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>內地機艙老鼠被捕</title></header><body><h1>各區突發簡訊：<br>內地機艙老鼠被捕</h1><p>【赤鱲角】<br>【本報訊】再有內地「機艙老鼠」在航班上盜竊手提行李。昨晨9時許，一班由福州來港的香港航空，乘客發現一名男子正翻弄行李架上的行李袋，於是通知空姐。該件行李袋屬於37歲的內地男子，他點算後發現內裏一叠鈔票被偷，包括港幣1,000元、美金500元及人民幣1,200元。稍後航機抵港，警方接報到場拘捕40歲姓錢內地漢，他涉嫌在飛機上作出擾亂秩序的行為被扣查。</p></body></html>
