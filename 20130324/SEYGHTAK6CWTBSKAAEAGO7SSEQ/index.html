<html><header><meta charset="utf-8"><title>求驗客手記：<br>舒娃遇停電仍晉級</title></header><body><h1>求驗客手記：<br>舒娃遇停電仍晉級</h1><p>（喜）俄羅斯索女網球手舒拉寶娃（圖），上周五喺美國邁阿密大師賽次圈，只係用咗57分鐘，就以6:2、6:0輕取加拿大對手寶查迪；雖然喺第2盤突然停電，但都無阻佢強勢晉級；第3圈將會對另一俄國球手華絲蓮娜。而白俄羅斯「1姐」艾莎倫嘉，雖然年初贏咗澳網，但之後受傷患困擾，日前仲宣佈退賽，佢嘅位置將會由美國球手羅倫戴維絲頂替。男單方面，塞爾維亞球手迪祖高域，次圈以6:1、6:0擊敗捷克嘅羅素。</p></body></html>
