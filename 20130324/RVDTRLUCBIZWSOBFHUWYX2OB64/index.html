<html><header><meta charset="utf-8"><title>夏永康涉違約遭索償</title></header><body><h1>夏永康涉違約遭索償</h1><p>曾為電影《花樣年華》拍攝劇照的攝影師夏永康，被指在今年1月與出版公司簽訂合約，給予對方全球獨家出版權，出版一本名為《Miss You Much》的書籍。惟出版公司指控夏永康違約，日前入稟高等法院索償。原告真源有限公司，股東包括熊黛林經理人周優根（Kim）。Kim昨指事件已交律師處理，故不予回應。<br>案件編號：HCA500/13</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
