<html><header><meta charset="utf-8"><title>亞視死唔斷氣搞春晚</title></header><body><h1>亞視死唔斷氣搞春晚</h1><p>雖然已經快到清明節，但亞視仍然死唔斷氣，昨日在粉嶺辦「新春同樂日」。其實現在已是農曆二月，何解仍是「新春」？對此亞視助理副總裁（製作）冼偉智昨在電話中解釋：「踏入蛇年，我哋做咗春晚，𠵱家落區同觀眾近距離，算係春晚嘅延續。」在昨日的活動中，亞軍齊真晨（右）與張家瑩全程傍住盛品儒（中），本身住在深圳的齊真晨透露試過上亞洲大學堂遲到，嚇得她要搬來香港。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
