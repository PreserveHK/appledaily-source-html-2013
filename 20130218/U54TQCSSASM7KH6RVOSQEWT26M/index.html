<html><header><meta charset="utf-8"><title>花絮：《菠蘿快車》導演奪獎</title></header><body><h1>花絮：《菠蘿快車》導演奪獎</h1><p>獲最佳導演銀熊獎的美國導演David Gordon Green，其得獎喜劇《Prince Avalanche》（圖）講述兩名男子替被山火蹂躪的高速公路重新粉飾，不咬弦的二人漸認識對方並建立情誼。David初出道時已憑處女長片《George Washington》連奪多獎，但之後幾套戲都不甚叫座，到08年癲喪喜劇《菠蘿快車》（Pineapple Express）終首獲票房佳績。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
