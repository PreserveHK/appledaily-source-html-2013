<html><header><meta charset="utf-8"><title>醫療新知︰<br>
人工生育　或致卵巢癌</title></header><body><h1>醫療新知︰<br>
人工生育　或致卵巢癌</h1><p>接受人工生育治療的婦女要注意癌症風險，以色列一項研究分析曾接受相關治療的女士，患上多種癌症的風險，研究人員跟進67,608名於1994至2011年曾接受人工生育治療婦女的健康狀況，並與19,795名接受其他治療的女病人比較，例如曾接受心臟治療或外科手術，發現在2011年中，有1,509人患上癌症。<br>雖然分析顯示接受人工生育治療不會增加乳癌或子宮內膜癌的風險，但會輕微增加卵巢癌的機率，但由於患病個案非常少，只有45宗，故未能在今次研究確定兩者關係。研究人員指出，婦女在接受人工生育時要考慮卵巢癌風險。</p></body></html>
