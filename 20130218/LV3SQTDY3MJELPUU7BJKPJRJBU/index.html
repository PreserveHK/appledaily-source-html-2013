<html><header><meta charset="utf-8"><title>忍屁不放隨時火燒心</title></header><body><h1>忍屁不放隨時火燒心</h1><p>忍屁傷身，嚴重更可釀成空難。英國與丹麥有腸胃學家發現，飛機機艙內的氣壓改變令人更容易放屁，若忍住不放會令身體不適，機師專注力和駕駛能力都可能降低。<br>據《新西蘭醫學雜誌》刊登的報告，每人每天平均放屁10次，而機艙氣壓轉變會令腸道釋出更多氣體，放屁變得頻密，若因為尷尬忍住不放，可導致腹痛肚脹、消化不良甚至火燒心，所以屁千萬不要忍。但機師放屁較棘手，因放臭屁可能令副機師分心，影響航班安全。<br>報告建議，航空公司應為乘客及機組人員提供能除臭的咕𠱸與毛毯。報告又指，女性放屁比男性更臭，哪個性別放屁更多則沒研究。<br>英國《星期日郵報》</p></body></html>
