<html><header><meta charset="utf-8"><title>99歲柔道十段英雌逝世</title></header><body><h1>99歲柔道十段英雌逝世</h1><p>日本柔道黑帶大師福田敬子，本月初於美國三藩市離世，終年99歲。<br>福田敬子祖父是日本武士，師傅是柔道創始人、被譽為柔道之父的嘉納治五郎。小妮子個子不高，身高僅1.47米，但一心為推廣柔道不遺餘力，二戰期間曾冒險在戰火連天的東京街頭開班授徒，到晚年行動不便也會坐在椅子上口頭授課。<br>儘管年紀大了，這位柔道英雌一年多前，更以90多歲高齡，晉級最高級別柔道十段資歷，是全球女性第一人，也成為嘉納治五郎最後一位離世的弟子。與福田以姊妹相稱並且同住的82歲費南德茲指，福田本月9日在家中自然死亡，「直到最後，福田頭腦都非常清晰，從沒忘記柔道技巧」。<br>路透社</p></body></html>
