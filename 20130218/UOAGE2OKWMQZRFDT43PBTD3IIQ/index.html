<html><header><meta charset="utf-8"><title>Photobook<br>女囚孕育鐵窗的孩子</title></header><body><h1>Photobook<br>女囚孕育鐵窗的孩子</h1><p>他們純真無邪，但甫出生就在鐵窗後生活，全因媽媽身繫獄中。<br>阿根廷女囚犯人數，過去20年大幅上升，大多因販毒、搶劫或殺人入獄。但這些重犯也是母親，她們當中約1/3人身懷六甲或帶着襁褓中嬰孩入獄，獄方准她們一直照顧子女至4歲。稚子無辜，小小年紀在鐵窗後生活，不但心靈烙印，出生證明書也會留下刺青般的紀錄，追隨終身。孩子苦，卻是媽媽在獄中唯一「財產」，許多女犯用親子時光暫忘囹圄苦。<br>英國《星期日郵報》</p></body></html>
