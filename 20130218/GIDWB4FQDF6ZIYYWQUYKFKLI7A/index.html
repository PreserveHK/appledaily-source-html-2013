<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>騎警救護先後炒車</title></header><body><h1>各區突發簡訊︰<br>騎警救護先後炒車</h1><p>【大  埔】<br>【本報訊】昨早11時，一名交通警員駕駛電單車，沿大埔汀角路向大發街方向行駛，駛至與大發街交界時，路面突下陷出現一個大窿，交通警閃避時失控翻車，他肩膊受傷，清醒送院治理。現場路面有一個約面積0.9米×0.8米的地洞，工人事後到場善後。另外，昨晨9時許，52歲救護員駕駛救護電單車沿黃大仙東頭村道右轉入沙田坳道時，報稱地面濕滑有水迹，失控翻車，救護員墮地擦傷右腳，清醒送院治理。</p></body></html>
