<html><header><meta charset="utf-8"><title>5呎蛇女覓食被擒</title></header><body><h1>5呎蛇女覓食被擒</h1><p>【本報訊】一條長約5呎原應冬眠中三索線蛇疑因肚餓，昨午1時許被發現在將軍澳靈實醫院護老院對開休憩公園山坡覓食，到醫院探病市民發現山坡有蛇，擔心牠竄入醫院傷人於是致電報警。警方接報通知蛇王到場捉蛇，蛇王龐在山坡樹叢找尋一回後，在一棵樹底草叢發現該蛇為無毒三索線，隨即一手將牠捉起，再放入布袋帶走。<br>據蛇王龐稱，該條三索線蛇是雌性，年約十多歲，按季節現時該蛇應是冬眠，今出現估計牠冬眠前沒有食飽，因肚餓出來覓食。</p></body></html>
