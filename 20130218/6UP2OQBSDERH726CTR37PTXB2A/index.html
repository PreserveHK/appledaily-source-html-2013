<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城個唱加開第九場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城個唱加開第九場 - 馮仁昭</h1><p>郭富城農曆年難得放假，叉足電之後即刻投入下個月嘅演唱會綵排，𠵱家仲係新年，城城化身財神大派開工利是。城城嘅演唱會亦傳來喜訊，因為頭八場反應理想，主辦單位決定加開最後嘅第九場，城城話：「大家咁支持，我都會加料炮製。」城城搵咗張叔平做美術顧問，佢仲為城城設計咗九套全新歌衫，配合全新嘅演出。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
