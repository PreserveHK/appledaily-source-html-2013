安東尼傷勢冇礙可上陣</title></header><body><h1>明星賽花絮：<br>
安東尼傷勢冇礙可上陣</h1><p>東岸紐約人前鋒安東尼（左圖左）上周三對速龍撞傷右臂，當時仲話可能唔可以為東岸明星隊上陣。不過，日前佢接受記者訪問就報番喜訊，話自己傷勢冇乜大礙，可以喺今日場東西岸明星大戰上陣。好多球星都會帶埋家人去參加明星周末，安東尼都有帶埋囝囝去侯斯頓，小安東尼（右圖左）喺技術挑戰賽見到老竇前隊友林書豪（右圖右），仲同後者玩到攬埋一嚿㖭呀！</p></body></html>
