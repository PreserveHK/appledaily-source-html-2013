<html><header><meta charset="utf-8"><title>周華健攬攬老友</title></header><body><h1>周華健攬攬老友</h1><p>【南京】近年好少喺香港蒲頭嘅歌手周華健，主攻內地同台灣市場發展，日前佢現身江蘇省南京市嘅機場，戴住口罩、cap帽嘅佢好低調，同行除咗有助手之外，仲有兩個男友人幫手推行李，現場都有幾位粉絲嚟送機，佢哋一路陪華健去到海關入口，華健好有禮貌咁同粉絲揮手，又主動攬抱友人道別。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
