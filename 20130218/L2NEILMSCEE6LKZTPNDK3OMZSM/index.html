<html><header><meta charset="utf-8"><title>蘋果汁：<br>
福利界促撤一筆過撥款制</title></header><body><h1>蘋果汁：<br>
福利界促撤一筆過撥款制</h1><p>【本報訊】10多名「捍衞社會福利大聯盟」成員昨天到政府總部集會，並且遞交請願信，要求勞工及福利局取消一筆過撥款資助聘請員工的制度，重推昔日「實報實銷」的資助方式。<br>發言人張志偉指出，整筆撥款制度令社福機構必須累積儲備，以致員工工資福利被扣減，影響服務質素。<br>張志偉表示，一筆過撥款制度令到社會福利機構對人力資源方面的開支封頂，或對員工造成剝削，甚至以散工代替長工，長遠來說，更令社福界欠缺持續發展。捍衞社會福利大聯盟要求政府重推2000年被取代的實報實銷方式，並且推行年資認可，並要求社福界人員薪酬與公務員薪級表掛鈎。</p></body></html>
