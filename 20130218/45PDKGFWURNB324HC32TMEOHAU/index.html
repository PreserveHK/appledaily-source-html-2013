<html><header><meta charset="utf-8"><title>中環在線：<br>主播圍高層　紅紅黑紅型 - 李華華</title></header><body><h1>中環在線：<br>主播圍高層　紅紅黑紅型 - 李華華</h1><p>耀才（1428）噚日搞團拜，老闆葉茂林同一眾高層，包括大隻佬股評人郭思治同埋耀才財經台三位靚女主持全部現身。郭思治反光黑色皮褸型佬打扮，拍埋三位紅衣靚女，一啲都唔輸蝕，佢話過年去咗中山自由行。<br>CEO陳啟峰過年期間冇股市睇，就選擇過大海賭兩手，可惜財運似乎未到，佢話「放低咗少少錢，但都喺攞吓彩頭啫。」咁又係，發叔年初二喺車公廟為香港求得下籤，佢夠話下籤都係好啦！</p></body></html>
