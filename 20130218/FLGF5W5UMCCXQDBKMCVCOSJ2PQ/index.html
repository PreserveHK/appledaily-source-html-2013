<html><header><meta charset="utf-8"><title>心跳800：<br>Kate Upton　南極騷咪</title></header><body><h1>心跳800：<br>Kate Upton　南極騷咪</h1><p>美國咪神Kate Upton在南極冒-20℃嚴寒，為《體育畫報》拍攝泳衣特刊。雖然極寒，她依然專業，穿泳衣展示火辣身材，彷彿要融化冰川。但天賦不是必然，咪神弗爆身材背後其實付出很大努力。她的健身教練透露，因為要弗爆，她去年8月起，每周七天健身，每天兩次跳健美操和練跆拳道，這樣才能令大腿更修長，屁股更有線條。<br>美國有線新聞網絡</p></body></html>
