<html><header><meta charset="utf-8"><title>上水站扒手人贓並獲</title></header><body><h1>上水站扒手人贓並獲</h1><p>【本報訊】兩名積犯組成「扒手二人組」，昨午在港鐵上水站對開行人通道，以單擋手法扒竊一名日本遊客銀包，得手挾贓逃走時，被在後監視鐵路警區特遣隊員拘捕，人贓並獲。<br>被捕兩疑犯約50餘歲，昨午3時兩疑人在上水站大堂徘徊找尋獵物，因行動可疑，正在附近進行反扒行動的鐵路警區特遣隊員暗中監視，一輛機場巴士駛抵巴士站，大批乘客落車沿一條通道往上水站。<br>其間，兩疑人從後接近一名背住斜孭袋日本男子，以衣服掩護拉開事主斜孭袋，偷走銀包內有500元人民幣及信用卡，特遣隊員見狀將兩人拘捕起回失物，但事主不知失竊離開現場，警方正找尋他助查。</p></body></html>
