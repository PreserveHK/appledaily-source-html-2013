<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星爺認參考日遊戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星爺認參考日遊戲 - 馮仁昭</h1><p>周星馳執導嘅《西遊．降魔篇》喺香港上咗10日，截至前日票房約收2,060萬，內地上咗7日約收5.7億人民幣，成績好好。不過近日有內地網友話部戲結尾打鬥場面疑似抄襲日本遊戲《阿修羅之怒》。為星爺出版《西遊．降魔篇》劇本小說嘅鳳凰聯動總編輯盧俊對製作過程好了解，日前佢接受內地訪問話：「星爺承認參考過遊戲元素，特效公司也承認，這是事實。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
