<html><header><meta charset="utf-8"><title>朴信惠上庭翻案緊張</title></header><body><h1>朴信惠上庭翻案緊張</h1><p>韓國女星朴信惠演出的韓片《戇爸的禮物》即將在港上映，她日前接受本報訪問，透露拍攝幫亡父柳承龍翻案的法庭戲時，要邊哭邊說大量對白，她稱：「十分緊張，大概NG了兩三次。」提到她先後與型男鄭容和、張根碩等合作，她大讚眾拍檔性格好。去年底曾來港的朴信惠，對蘇豪區的小店留下深刻印象，並希望在港舉行粉絲見面會。<br>採訪：梁婉霞</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
