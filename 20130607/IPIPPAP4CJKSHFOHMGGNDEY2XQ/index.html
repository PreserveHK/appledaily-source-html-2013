<html><header><meta charset="utf-8"><title>金汎抵港超Chok</title></header><body><h1>金汎抵港超Chok</h1><p>韓劇《花樣男子》男星金汎昨日抵港，準備今日出席在尖沙嘴舉行的宣傳活動。昨日下午5時40分，戴着墨鏡的金汎步出赤鱲角機場，他雙手插袋，保持一貫cool樣。現場有約40名fans守候，尤以學生妹為主，並有約十個保安維持秩序，沒有產生混亂。金汎與男助手向fans點一點頭示意，由保安帶領步出機場，再乘坐房車離開。<br>採訪：馬建華<br>攝影：黃文偉</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
