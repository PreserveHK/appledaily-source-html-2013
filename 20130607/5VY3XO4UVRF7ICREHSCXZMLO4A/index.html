<html><header><meta charset="utf-8"><title>青雲古仔傷鬥傷</title></header><body><h1>青雲古仔傷鬥傷</h1><p>古天樂、張家輝和劉青雲近日拍攝陳木勝執導的電影《掃毒》，三男分別在殺青戲中受傷，古仔跟泰國拳手對打，但對手出力太勁，觸及其右腳舊患，要即時敷冰紓緩，陳木勝建議改用替身，但古仔堅持親自完成。<br>古仔傷右腳，青雲則傷右眼，他在槍擊戲中被反應彈的炸藥粉彈中眼角，幸好沒大礙。家輝傷勢則較輕，他拍攝地板拖行戲時，頭和背被拖得疼痛。<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
