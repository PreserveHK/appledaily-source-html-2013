<html><header><meta charset="utf-8"><title>高海寧拍劇變焗蟹</title></header><body><h1>高海寧拍劇變焗蟹</h1><p>高海寧和蕭正楠昨日在尖沙嘴出席美容產品公司的午宴聚會，高海寧坦言最近忙於拍劇，冇時間休息，令皮膚變差，她說：「喺《My盛Lady》入面，我係做一個好傻嘅女仔，有次係咁問白痴問題，搞到全場爆笑！但係我就要焗蟹，咩係焗蟹？咪就係忍住唔可以笑個樣就叫焗蟹。」<br>蕭正楠則忙於拍《巾幗3》，他表示之後會拍一場爆炸戲，他說：「未知死唔死，不過話會炸到斷手斷腳，拍完之後要返內地拍外景，講杏兒嫁俾我之後走難俾人強姦，我都未洞房，天下間最慘莫過於此！」至於無綫的唱歌比賽，蕭正楠表示還未知能否參與。<br>採訪：楊潔雯<br>攝影：葉君海</p></body></html>
