<html><header><meta charset="utf-8"><title>一中一台：李冰冰演科學家《變形4》重戲</title></header><body><h1>一中一台：<br>李冰冰演科學家《變形4》重戲</h1><p>李冰冰有份參演荷李活電影《變形金剛4》（Transformers 4），飾演高科技企業首席科學家，早前有傳她戲份少，但其實她佔戲跟男主角麥克華堡（Mark Wahlberg）和史丹利杜斯（Stanley Tucci）等一樣是主角，李冰冰將於月中飛往美國拍攝，預計明年6月底全球公映。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
