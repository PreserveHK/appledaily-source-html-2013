<html><header><meta charset="utf-8"><title>雲妮女噪音擾民被趕<br></title></header><body><h1>雲妮女噪音擾民被趕<br></h1><p>美國已故天后雲妮侯斯頓（Whitney Houston）的女兒Bobbi Kristina，昨日被外國傳媒指因常在阿特蘭大住所製造噪音，被樓下鄰居投訴10次，終令她被迫搬走。鄰居指Bobbi之後把一封信放在他們的門上，寸爆鄰居「你們是可憐夫婦」、「你應榮幸有我們住在你樓上」等。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
