<html><header><meta charset="utf-8"><title>明和電機同港迷夾Band</title></header><body><h1>明和電機同港迷夾Band</h1><p>日本搞怪組合明和電機最近喺PopCorn商場搞20周年展，組合前日同噚日仲現身商場表演，前日明和電機社長土佐信道唔只喺台上示範佢設計嘅樂器，仲同大人細路一齊台上夾band，令全場非常開心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
