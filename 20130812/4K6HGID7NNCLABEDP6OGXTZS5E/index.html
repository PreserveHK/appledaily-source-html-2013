<html><header><meta charset="utf-8"><title>佐敦歐遊穿羊水入院</title></header><body><h1>佐敦歐遊穿羊水入院</h1><p>正為丈夫Kieran Hayler（左）懷孕的35歲英國巨胸名模佐敦（Jordan 右），雖然預產期尚有一周多，但近日與老公歐遊的她，上周到一個夫婦語言不通的地方時，佐敦因穿羊水急急入醫院留醫，或致BB早產。有人向英國《太陽報》爆料指，醫生告訴佐敦只可選擇留醫，她沒有其他選擇，醫務人員會盡力令她的情況穩定，避免胎兒受細菌感染，令BB大有機會在異鄉出世。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
