<html><header><meta charset="utf-8"><title>一中一台：吳建豪來港補祝生日</title></header><body><h1>一中一台：吳建豪來港補祝生日</h1><p>吳建豪（Vanness）昨日到馬鞍山舉行簽唱會，上周三是他的35歲生日，其歌迷為他即場做蛋糕，又送上紅館的模型及模擬明年演唱會的巨型門票，作為生日禮物。Vanness表示，今年生日與家人及女友一起吃飯慶祝，對於fans所送的模擬門票，演唱會舉行日期是明年Vanness的生日，他表示：「希望真的有機會舉行，但不希望在生日當天，生日當天想休息。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
