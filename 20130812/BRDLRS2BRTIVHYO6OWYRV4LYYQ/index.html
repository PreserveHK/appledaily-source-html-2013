<html><header><meta charset="utf-8"><title>惡羊攔路撞跌鐵騎士</title></header><body><h1>惡羊攔路撞跌鐵騎士</h1><p>惡狗攔路聽得多，惡羊攔路一樣惱人。新西蘭有電單車手在山路遇上攔路公羊，儘管車手開聲吆喝，但公羊「無有怕」，用角猛撼電單車，當場人仰車翻。<br>在由車手頭盔鏡頭拍下的影片中，可見惡羊撞倒電單車後，站在路上不肯離開，更直衝過來，車手徒手抓角但被公羊大力掙脫，狼狽得逃入樹林。後來車手拿樹枝擋住惡羊，急急騎車奪路而逃，但公羊竟還窮追不捨，認真夠惡。<br>英國《星期日郵報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
