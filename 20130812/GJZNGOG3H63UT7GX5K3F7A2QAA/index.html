<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球)麥艾萊PGA暫排第7</title></header><body><h1>體訊速遞：<br>（高爾夫球)麥艾萊PGA暫排第7</h1><p>北愛球手麥艾萊（圖）上周六於PGA錦標賽第3輪中，打出低標準桿3桿的成績，以207桿的總成績排第7位，保住其衞冕的希望；至於美國的富克就以201桿排榜首。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
