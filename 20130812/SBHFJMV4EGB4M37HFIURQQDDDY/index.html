<html><header><meta charset="utf-8"><title>SAS復活騷粉絲扮鬼扮馬</title></header><body><h1>SAS復活騷粉絲扮鬼扮馬</h1><p>日本長青樂隊Southern All Stars（SAS），前日喺橫濱舉行闊別5年嘅復活騷，7萬粉絲逼爆場。好多fans仲扮鬼扮馬，唔少女fans學似演唱會嘅舞蹈員一身懷舊性感打扮出現，又有粉絲着件背上印住主音桑田佳祐大頭嘅衫，十足十參加嘉年華會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
