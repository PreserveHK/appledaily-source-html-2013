<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U18炒北韓4蛋</title></header><body><h1>體訊速遞：<br>（足球）港U18炒北韓4蛋</h1><p>香港18歲以下青年軍（圖）昨在關島舉行的2013東亞足球聯盟足球節的第4戰，以4:0大炒北韓，4戰全勝，不過，得失球不及同樣4戰全勝的中華台北，今日對中華台北必須贏波才可奪得冠軍。中華台北昨日以18:0狂數北馬里亞納群島，以較佳得失球力壓香港排在首位。本報消息（香港）</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
