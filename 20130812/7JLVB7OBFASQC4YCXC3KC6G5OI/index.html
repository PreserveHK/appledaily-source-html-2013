<html><header><meta charset="utf-8"><title>各區突發簡訊︰印傭街頭被淋腐液</title></header><body><h1>各區突發簡訊︰<br>印傭街頭被淋腐液</h1><p>【屯　門】<br>【本報訊】26歲印傭Marlina，昨早11時許離開屯門湖景邨湖碧樓僱主住所後，步至附近一個巴士站時，突然感到後背、腰及手部被液體濺中，轉頭看見一名手持紙杯的男子匆匆離開，立即折返家中沖洗，惟事後仍感手部灼熱，且身穿風褸有被腐液蝕穿的痕迹，於是報警，獲送院檢驗。<br>案件列普通襲擊，交屯門警區刑事調查隊跟進，正通緝一名年約27至30歲、1.65米高、穿白衫黑短褲的男子。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
