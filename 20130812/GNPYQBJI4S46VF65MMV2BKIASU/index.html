<html><header><meta charset="utf-8"><title>蘋果綠葉洪良案梁思哲毋須「釘牌」</title></header><body><h1>蘋果綠葉<br>洪良案梁思哲毋須「釘牌」</h1><p>於洪良（946）造假及賄賂案中，曾被指懷疑收受賄款的畢馬威會計師事務所前職員梁思哲，獲香港會計師公會紀律處分，僅公開譴責，並罰款一萬零一元，毋須「釘牌」。梁思哲2011年，曾被控串謀向女下屬提供利益，及收受為協助洪良上市的中間人利益，最後梁思哲獲裁定全部控罪不成立。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
