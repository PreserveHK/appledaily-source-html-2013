<html><header><meta charset="utf-8"><title>趣趣地：巴利前途未明冇得踢？</title></header><body><h1>趣趣地：<br>巴利前途未明冇得踢？</h1><p>加里夫巴利（圖）去唔去得成皇家馬德里，拖到英超都就嚟開鑼都依然未有定案。熱刺領隊波亞斯話，以巴利𠵱家嘅狀態多數都踢唔到英超開鑼戰；但有小道消息話，其實巴利並唔係傷得咁嚴重，只係球會喺佢前途未明朗前唔想畀佢出場，咁樣亦令到佢隨時唔會喺周三威爾斯對愛爾蘭嘅國際友賽披甲。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
