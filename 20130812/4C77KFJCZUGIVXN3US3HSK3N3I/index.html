<html><header><meta charset="utf-8"><title>趣趣地：卡路爾衰到做租霸</title></header><body><h1>趣趣地：<br>卡路爾衰到做租霸</h1><p>前曼城球星泰維斯出咗名係租霸，但估唔到佢今夏轉投祖雲達斯之後，「英超租霸」立即後繼有人，呢位就係韋斯咸前鋒安祖卡路爾（小圖）！卡路爾被賣到韋斯咸，將之前喺默西賽德租住嘅大宅退租，但業主發現呢間值200萬鎊嘅5房豪宅（圖）變咗災區，唔單止古董同埋鏡被打爛，天花板又污糟晒，連個室內泳池都佈滿海藻；屋主決定入稟法庭，向卡路爾索償19.1萬鎊（約229萬港元）。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
