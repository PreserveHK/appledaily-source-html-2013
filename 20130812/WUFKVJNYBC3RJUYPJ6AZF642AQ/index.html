<html><header><meta charset="utf-8"><title>Rocky搭港鐵尷尬</title></header><body><h1>Rocky搭港鐵尷尬</h1><p>【油塘】前港男鄭健樂（Rocky）喺上年重返無綫，劇集《衝上雲霄Ⅱ》，佢都有份演出，佢日前就以留鬚新形象喺油塘港鐵站現身，見Rocky喺將軍澳站落車，睇嚟佢應該係返無綫開工。入行前係健身教練嘅Rocky雖然忙住拍劇，但係都維持到佢大大隻嘅身形，沿途仲引到唔少途人望佢㖭，搞到佢都有啲尷尬。<br>採訪、攝影：吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
