<html><header><meta charset="utf-8"><title>雲妮莎打乒乓宣傳</title></header><body><h1>雲妮莎打乒乓宣傳</h1><p>美國女星雲妮莎夏芝絲前日喺紐約宣傳自己新戲《The Frozen Ground》，不過佢宣傳嘅方法都幾別出心裁，就係打乒乓波！見到雲妮莎無論正手、反手、削波定冚波都有姿勢有實際，似乎食過夜粥，不過乒乓波同套戲有乜關係？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
