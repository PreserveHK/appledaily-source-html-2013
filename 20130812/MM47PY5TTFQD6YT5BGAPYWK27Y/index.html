<html><header><meta charset="utf-8"><title>國金點滴沃爾瑪搞寵物保險</title></header><body><h1>國金點滴<br>沃爾瑪搞寵物保險</h1><p>美國地大物博，居所平均面積比香港大得多，飼養寵物（圖）非常普遍，商機無限。據美國寵物產品協會估計，去年美國寵物產品市場生意額多達550億美元（約4,290億美元）。由於寵物同人一樣，年紀大就多病痛，加上寵物醫療費用高昂，越來越多企業願意為僱員提供寵物保險津貼，令寵物保險生意迅速增長，連美國連鎖超市沃爾瑪亦加入市場分一杯羹，較早前夥拍保險公司於旗下的部份加拿大分店，銷售寵物保單。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
