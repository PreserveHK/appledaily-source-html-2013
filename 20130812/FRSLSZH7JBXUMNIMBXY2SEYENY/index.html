<html><header><meta charset="utf-8"><title>飢餓男單指頂波</title></header><body><h1>飢餓男單指頂波</h1><p>《飢餓遊戲》男主角祖舒夏捷臣，前日出席喺洛城舉行嘅名人籃球賽，替佢力撐嗰個專門幫助年輕同志嘅慈善組織籌款，睇見祖舒一隻手指就篤到個波好平衡咁唔跌落嚟，加埋走籃嗰啲動作都叫有板有眼，就知平時佢肯定有打開波啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
