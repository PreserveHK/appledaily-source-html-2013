<html><header><meta charset="utf-8"><title>各區突發簡訊︰查案警員遭車撞膝</title></header><body><h1>各區突發簡訊︰<br>查案警員遭車撞膝</h1><p>【銅鑼灣】<br>【本報訊】警方港島交通部一名警員，昨日早上10時許駕駛電單車趕抵銅鑼灣道調查一宗交通意外事故，並準備替肇事司機進行「吹波波」測試。其間，交警突然被一輛由41歲姓吳男子駕駛的私家車撞傷右邊膝蓋，警員受傷倒地後通知上級，由同袍到場處理事件，傷者則由救護車送院敷治，幸無大礙。警方正了解意外起因，案件列作交通意外有人受傷案件處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
