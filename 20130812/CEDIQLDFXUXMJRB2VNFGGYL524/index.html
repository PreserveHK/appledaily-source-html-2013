<html><header><meta charset="utf-8"><title>夏日掃貨guide：加利美度破紀錄入「城」</title></header><body><h1>夏日掃貨guide：<br>加利美度破紀錄入「城」</h1><p>英超升班馬卡迪夫城今夏第3次刷新自己的轉會紀錄；上周六他們從西甲西維爾羅致了26歲智利中場加利美度（圖），雙方簽約4年，轉會費據報是破球會紀錄的1,100萬鎊（約1.32億港元）。今夏他們分別以紀錄性的750萬鎊及850萬鎊，先後收購了丹麥前鋒哥里尼斯及英格蘭後衞哥爾卡，如今再以1,100萬鎊引入加利美度，換言之，今夏3次打破簽人紀錄。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
