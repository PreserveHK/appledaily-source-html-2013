<html><header><meta charset="utf-8"><title>各區突發簡訊︰外籍遊客救遇溺婦</title></header><body><h1>各區突發簡訊︰<br>外籍遊客救遇溺婦</h1><p>【大嶼山】<br>【本報訊】大嶼山銀礦灣泳灘，昨日早上10時許發生遇溺意外，29歲姓楊女子，偕一名年齡相若的女友人暢泳期間，突然意外遇溺，女友人見狀大驚，遂上前協助及高聲呼救，適時有一名熱心的外籍遊客聞呼救聲，隨即落水拯救，將楊救返上岸，並將她送往梅窩診所治療。<br>楊女經救護員搶救後回復清醒，但因不時作嘔及感到身體不適，稍後獲安排轉送瑪嘉烈醫院留醫治療。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
