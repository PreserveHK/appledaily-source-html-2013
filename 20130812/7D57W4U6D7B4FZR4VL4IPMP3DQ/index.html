<html><header><meta charset="utf-8"><title>各區突發簡訊︰工人紙包飲品藏毒</title></header><body><h1>各區突發簡訊︰<br>工人紙包飲品藏毒</h1><p>【屯　門】<br>【本報訊】25歲姓殷男子，前晚11時許，手持一包紙盒裝檸檬茶飲品，返回屯門富泰邨途中，在迎泰樓對開遭埋伏多時的屯門警區特別職務隊人員截停搜查，揭發他手中的紙包飲品「有餡」，涉嫌藏有9小包「K仔」。<br>警員其後將他押返愛泰樓住所搜查，再撿獲多3小包K仔，有關毒品共重約160克，總值約2萬元。殷報稱搭棚工人，涉販毒被捕扣留調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
