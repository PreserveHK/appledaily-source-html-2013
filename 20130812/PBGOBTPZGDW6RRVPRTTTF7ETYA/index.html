<html><header><meta charset="utf-8"><title>我是誰：邊個無啦啦剝衫？</title></header><body><h1>我是誰：邊個無啦啦剝衫？</h1><p>（答案請在內文找）呢位日本女星出晒名鍾意玩露出，唔只野外，連室內都照剝可也。前日佢難得首次行貓步，着住套輕薄質地嘅衫出場，但行行吓突然彎腰除衫，露出誘人三點式，壇蜜咁清楚麻甩啱呢味嘢，唔怪得噚日佢要着中學生泳衣去參加開球禮啦。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
