<html><header><meta charset="utf-8"><title>蘋果綠葉恒天然否認產品含雙氰胺</title></header><body><h1>蘋果綠葉<br>恒天然否認產品含雙氰胺</h1><p>曾被驗出乳清濃縮蛋白受肉毒桿菌污染的新西蘭恒天然（Fonterra），路透社報道指，旗下產品在斯里蘭卡被驗出含雙氰胺而要回收。恒天然首席執行官Theo Spierings強調，其產品在出口前檢測時未有問題，更反駁指回收奶粉純因該國政府要撐當地奶商及控制價格。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
