<html><header><meta charset="utf-8"><title>一中一台：范冰冰澄清包機傳聞</title></header><body><h1>一中一台：范冰冰澄清包機傳聞</h1><p>范冰冰近日忙於宣傳電影《一夜驚喜》，但前日她仍抽空到惠州出席商業活動撈金，她坦言對電影票房信心十足，希望能超越《人再囧途之泰囧》。近日她四處包機出席活動，被封為「包機女王」，與冰冰一同出席活動時尚教父Tony替她澄清：「其實這是媒體給她的一個說活而已，當時的情況很緊急，冰冰自己是從未主動要求包機，只是時間很趕，才會有這樣的選擇。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
