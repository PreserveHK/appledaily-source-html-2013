<html><header><meta charset="utf-8"><title>蘋果綠葉華創延長收購金威期限</title></header><body><h1>蘋果綠葉<br>華創延長收購金威期限</h1><p>華創（291）昨宣佈，其今年2月決定收購金威啤酒（124）旗下資產的交易，已在上周四獲得內地反壟斷局通知，當局將對該交易「不予禁止」；但由於考慮到實際進展及後續程序所需的時間，故華創與金威決定，把收購完成期限由原本的9月5日，延遲至12月5日。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
