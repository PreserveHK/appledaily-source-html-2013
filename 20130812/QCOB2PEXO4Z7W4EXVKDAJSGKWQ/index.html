<html><header><meta charset="utf-8"><title>勇猛狗狗趕黑熊上樹</title></header><body><h1>勇猛狗狗<br>趕黑熊上樹</h1><p>這是名副其實的英雄對狗熊！狗兒「公雞」好英勇，上周五面對兇猛的熊，毫無懼色，還大顯身手，把這頭黑熊趕得落荒而逃，要爬上樹避難（圖）。<br>其實不能全怪黑熊無膽，事關「公雞」並非尋常犬，而是卡累利阿熊狗，是來自北歐芬蘭和西俄一帶的一個犬種，世代受訓獵熊。美國內華達州野生動物部門在1990年代引入卡累利阿熊狗，「公雞」已經成功安全驅熊300多次。<br>英國《星期日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
