<html><header><meta charset="utf-8"><title>電視撈飯：陳志健接《衝II》棒</title></header><body><h1>電視撈飯：陳志健接《衝II》棒</h1><p>由張兆輝、謝天華、徐子珊同岑麗香等主演嘅無綫新劇《神鎗狙擊2013》，將會喺下個月9日緊接《衝上雲霄II》出街，大前日香香同陳志健（Otto圖）等成班演員去荃灣拍宣傳片，扮飛虎隊嘅Otto話當晚出動遙控模型飛機嚟拍一啲高空鏡頭，出嚟效果好正，佢仲話：「我哋好認真拍㗎，希望部劇出街觀眾會鍾意啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
