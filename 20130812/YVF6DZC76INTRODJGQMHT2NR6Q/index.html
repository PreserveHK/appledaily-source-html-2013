<html><header><meta charset="utf-8"><title>電視撈飯：糖妹肚屙照排舞</title></header><body><h1>電視撈飯：糖妹肚屙照排舞</h1><p>糖妹（圖）個樣一向俾人話勁似陳慧嫻，前晚佢帶埋師弟妹若琪同男子組合享樂團去旺角出席活動，糖妹畫咗條粗眉加上一身懷舊打扮，直頭好似帶大家返咗80年代。糖妺最近拍緊無綫劇《M Club》，有傳李若彤同李麗珍鬧不和，問班後生女有冇同樣問題？佢話：「最初都驚，但合作後大家好啱傾，仲成日一齊研究角色，之前肚屙都要排舞，但拍得好開心。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
