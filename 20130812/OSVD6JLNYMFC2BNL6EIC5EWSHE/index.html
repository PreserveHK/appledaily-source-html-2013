<html><header><meta charset="utf-8"><title>蘋果綠葉安東油田中期純利升32%</title></header><body><h1>蘋果綠葉<br>安東油田中期純利升32%</h1><p>安東油田（3337）公佈，截至6月底中期純利1.64億元（人民幣．下同），按年升31.76%，每股盈利7.65分，不派息，銷售額升31.52%至10.57億元，總負債16.65億元，手持現金3.63億元。集團指，國內加大對天然氣開發投資，集團會繼續受惠油氣田服務需求不斷增長。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
