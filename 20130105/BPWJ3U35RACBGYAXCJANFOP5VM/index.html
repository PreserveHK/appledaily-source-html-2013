<html><header><meta charset="utf-8"><title>躁漢空拳擊爆大廈六塊玻璃</title></header><body><h1>躁漢空拳擊爆大廈六塊玻璃</h1><p>【屯門】<br>【本報訊】屯門友愛邨愛廉樓一名躁爆男住客，昨凌晨1時許，他一臉怒氣由住所乘電梯落至地面大堂，其間不時怒氣沖沖自言自語，緊握拳頭，直至行至大堂正門，竟赤手空拳狂打爆玻璃門，四塊玻璃應聲爆裂，姓葉女保安員發現報警求助，男住客迅速逃去。警員到場調查，揭發愛廉樓後門兩塊玻璃亦同告遭殃，懷疑事件為同一住客所為。</p><p>警員翻看閉路電視錄影帶，保安員認出刑毀者是上址住客，警方正通緝一名年約40歲、瘦身材中國籍男子，犯案時穿黃衣、藍外套及帶黑背囊。</p></body></html>
