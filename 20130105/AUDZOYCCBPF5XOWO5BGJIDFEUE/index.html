<html><header><meta charset="utf-8"><title>男童IQ低　犯22罪免刑</title></header><body><h1>男童IQ低　犯22罪免刑</h1><p>英國一名12歲男童承認干犯了非禮、盜竊、傷人等22項刑事罪，但法官卻把他當庭釋放，只因男童智商太低，根本不明白法律程序和認罪的後果。<br>來自樸次茅斯的男童，去年5月至6月犯下22項罪，7月在少年法院受審時承認所有控罪。可是，精神科醫生和心理學家證實男童的智商（IQ）只有58，根本不知道自己所作所為是不對，而且他的行為日趨惡化，即使法庭聆訊15次，仍不知怎樣處理。法官指此案是「完美風暴」，即使被告認罪，但男童智商太低，無法知道認罪後果的嚴重性，因此無法定罪。男童拘押在醫院接受治療。<br>英國《每日郵報》</p></body></html>
