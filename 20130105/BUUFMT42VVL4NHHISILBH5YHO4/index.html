<html><header><meta charset="utf-8"><title>赤西仁老餅款夜蒲</title></header><body><h1>赤西仁老餅款夜蒲</h1><p>日本偶像組合KAT-TUN前成員赤西仁，去年因先斬後奏與女星黑木美沙奉子成婚，隨即遭尊尼事務所雪藏，有傳阿仁近年當湊仔公變了大肥仔，不過昨日出版的日本雜誌《FRIDAY》偷拍到他上月外出夜蒲，他並沒有變成肥仔，反而老餅了不少。<br>據今期《FRIDAY》報道，現年28歲的赤西仁上月某個深夜相約山下智久等老友到東京一間夜店，為胞弟赤西禮保慶祝生日，雖然在場有不少女性，但阿仁似乎怕被妻子責罵，沒有出軌行為。網民看到阿仁的近照後，均指他蒼老了不少，十足30多歲。</p></body></html>
