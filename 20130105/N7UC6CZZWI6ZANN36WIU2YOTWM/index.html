<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明手指公仔愛Baby - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃曉明手指公仔愛Baby - 馮仁昭</h1><p>黃曉明同Baby呢對金童玉女情侶，近年戀情都蒲面，噚日2013年1月4日係俗稱愛你一生一世嘅甜蜜日子，黃曉明直情喺微博上向Baby表白愛意。佢貼上一對手指公仔（左圖)，話冇人可以保證一生一世，但「此時此刻我知道我愛你，而且希望永遠愛下去！」係女人都冧暈，Baby肯定甜在心。<br>Baby近期都人氣當旺，早排做咗封面女神，話2013年最想做嘅10件事，包括去歐洲、韓國旅行、跳降落傘同考車牌，仲想俾時裝大師Karl Lagerfeld認識自己，唔知第11件，會唔會想結婚呢？<br>撰文：馮仁昭</p></body></html>
