<html><header><meta charset="utf-8"><title>吳思遠協商加薪事件</title></header><body><h1>吳思遠協商加薪事件</h1><p>香港電影工作者總會會長吳思遠，昨日與十大屬會代表劉偉強、張同祖及田啟文等在觀塘開會，就電影燈光及機工人員加薪百分之五十，由每天酬金840元調至1,250元，有電影公司認為加幅過高決定停工抗議的問題進行協商。<br>吳思遠透露開會順利，各方有誠意解決問題，他說：「人工一定要調整，但加幾多大家認為要慢慢傾，希望一日內有結論，盡快兩三日內解決問題。」劉偉強說：「有啲戲舊年開拍，希望燈光同機工暫時用舊價開工，以我所知好多組戲停工，今次個會大家好正面解決問題。」<br>採訪：魯萍<br>攝影：陳俊強</p></body></html>
