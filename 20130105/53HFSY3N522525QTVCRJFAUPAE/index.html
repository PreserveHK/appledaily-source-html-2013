<html><header><meta charset="utf-8"><title>案件速遞：　<br>公僕假文件圖保公屋</title></header><body><h1>案件速遞：　<br>公僕假文件圖保公屋</h1><p>【本報訊】與父母同住大埔一公屋單位的地政總署工人，沒有向房屋署申報喪父一事，甚至向署方提交一份聲稱由父親簽署的入息申報表。他昨承認使用虛假文書罪，解釋因擔心申報父親死訊會被沒收公屋，或調遷入住面積較細的單位，被判監一個月但緩刑一年。<br>被告劉潤棠（54歲）在09年喪父，翌年4月向房署提供涉案的入息申報表，兩個月後他將死訊通知房署。至去年7月，房署始發現申報表上的簽署有可疑。<br>案件編號：FLCC32/13</p></body></html>
