<html><header><meta charset="utf-8"><title>各區突發簡訊：五男女偷駕高球車</title></header><body><h1>各區突發簡訊：<br>五男女偷駕高球車</h1><p>【大嶼山】<br>【本報訊】居住於大嶼山北愉景灣的62歲姓黃男住客，於昨晨8時許，發現停泊在住所附近一部高爾夫球車失去，於是通知保安員；一小時後，27歲外籍保安員巡至愉景灣廣場對開時，發現兩男三女青年（17至18歲），坐在黃報失的高爾夫球車上，即時報警。警員到場拘捕兩名18歲少女及一名17歲青年，另兩男女則趁機逃去。被捕的兩女一男，涉嫌「擅自取去交通工具」帶署調查。</p></body></html>
