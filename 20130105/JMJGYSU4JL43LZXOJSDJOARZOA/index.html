<html><header><meta charset="utf-8"><title>非住院病人可拒搶救</title></header><body><h1>非住院病人可拒搶救</h1><p>【本報訊】醫院管理局計劃更新「不作心肺復蘇術」指引，將指引由以往只涵蓋住院病人擴展至非住院病人，協助末期癌症或長期昏迷的病人或其家屬，清晰表達在病人病情嚴重惡化時，應否再進行心肺復蘇搶救的意願，以防搶救病人後，反令他們承受無效益治療帶來的痛苦；醫管局由去年12月至今年3月就此作內部諮詢，另會諮詢政府、醫委會及病人組織意見，冀於今年內更新指引。</p><p>醫管局臨床倫理委員會主席謝俊仁指，有關指引只應用於因本身病情惡化導致情況危重的病人，「如果個病人係因為意外導致重傷送院，個指引就唔適用」，倘醫護對病人意願有懷疑，便應為病人提供心肺復蘇。</p></body></html>
