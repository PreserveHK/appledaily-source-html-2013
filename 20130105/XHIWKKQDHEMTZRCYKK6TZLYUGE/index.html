<html><header><meta charset="utf-8"><title>食得化學：生冷嘢會凍親你？</title></header><body><h1>食得化學：生冷嘢會凍親你？</h1><p>天氣凍，常常聽到老人家說不要吃「生冷嘢」。「生冷嘢」即是任何冰凍的食品如雪糕、刨冰甚至凍飲；其實吃了這些「生冷嘢」，我們是否真的會因體溫下降而「凍親」呢？</p><p>是這樣的：人是熱血動物，主要透過皮膚的排汗機能調節體溫；實驗證明吃掉一粒1吋的正立方冰粒，會令一個150磅的人降溫0.004℃，亦即是說，我們起碼要吃掉250粒冰粒，身體才會下降1℃！<br>所以，像PSY大叔那樣食雪糕不會令體溫驟降；像泫雅那樣浸泡泡浴，而且用冷水浸就可以了！<br>記者：容慧心 </p></body></html>
