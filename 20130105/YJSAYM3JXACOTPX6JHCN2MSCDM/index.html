</title></header><body><h1>體壇拾趣：<br>
67歲禪師聖誕求婚成功<br>
</h1><p>擁有11隻NBA總冠軍指環嘅禪師教練積遜，享受緊退休生活，亦都有閒情搞吓浪漫；佢女友、湖人班主畢斯女兒珍妮畢斯，周四喺個人Twitter大晒恩愛，講積遜喺聖誕假期期間向佢求婚，珍妮亦都答應，仲上載埋無名指戴上鑽戒照片㖭。不過珍妮同67歲嘅積遜冇透露婚禮幾時舉行同會唔會大搞，但以積遜名氣，可能搞幾日都招待唔晒啲賓客。</p></body></html>
