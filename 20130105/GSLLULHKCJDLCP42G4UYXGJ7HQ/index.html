<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
O記起回被盜鐵騎</title></header><body><h1>各區突發簡訊：<br>
O記起回被盜鐵騎</h1><p>【荃灣】<br>【本報訊】專門偷取電單車、供應毒品集團作運毒快餐車之用的偷車三人組，大前日在荃灣荃榮街街頭，企圖拿取失車時遭警方O記探員逮捕，警方先後起回10輛電單車，包括台灣三陽和日本本田的綿羊仔，屬02至08年車款，總值約50萬元。消息稱，該批失車的車主並無對電單車加強防盜，且任意泊在天橋底、路邊，被歹徒有機可乘。三名疑犯年31至37歲，有黑社會14K及和勝和背景。</p></body></html>
