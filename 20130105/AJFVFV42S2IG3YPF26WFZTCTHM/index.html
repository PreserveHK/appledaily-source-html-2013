<html><header><meta charset="utf-8"><title>印尼禁女性跨坐鐵騎</title></header><body><h1>印尼禁女性跨坐鐵騎</h1><p>根據本港運輸署提供的道路使用須知，電單車乘客應跨坐在駕駛者背後的座位上，以確保安全，但奉行伊斯蘭教法的印尼亞齊省洛修馬威市將實施新措施，禁止女乘客跨坐電單車。<br>洛修馬威市市長蘇亞迪表示，女乘客雙腿分開跨坐在電單車，違背了伊斯蘭教價值觀，根據新規定，女乘客只能側身坐在車上，「女性跨坐就像一個男人，但側身坐時，舉止就像女人」。他又強調側身坐的乘客很少掉下車，若有女性違反禁令將會被罰。新禁令引起外界批評，指伊斯蘭教法沒規定如何坐電單車，當局此舉矯枉過正。<br>英國廣播公司</p></body></html>
