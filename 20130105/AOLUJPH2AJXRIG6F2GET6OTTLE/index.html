<html><header><meta charset="utf-8"><title>舒淇變身月光女神</title></header><body><h1>舒淇變身月光女神</h1><p>周星馳執導的魔幻喜劇《西游降魔篇》，由女主角舒淇負責獻唱主題曲《一生所愛》，日前MV曝光。<br>MV中舒淇化身月光女神唱出主題曲，更剪輯了她和男主角文章於戲中的搞笑片段。據知星爺今次將《一》曲重新寫上新詞，舒淇在他力邀之下唱主題曲。錄音當日，星爺隆重其事到錄音室監工。<br>星爺於內地接受專訪時表示，自己一直對《西遊記》十分感興趣，因為當中有很多故事可拍成電影。以往星爺的電影都喜歡起用新人任女主角，今次他卻邀請舒淇，他表示：「她是喜劇戰鬥機，找到她演出是我行運，我很久以前就很喜歡她。」<br>撰文：葉雪</p></body></html>
