<html><header><meta charset="utf-8"><title>英足盃數據王：<br>足總盃出閘　熱刺贏面「高」 - 青蛙仔</title></header><body><h1>英足盃數據王：<br>足總盃出閘　熱刺贏面「高」 - 青蛙仔</h1><p>【數據分析】<br>熱刺周六在英足盃第3圈的對手，乃是於87年決賽贏過他們的高雲地利。回看熱刺近屆英足盃數據，他們於第3圈多數在主場作賽，而且對手大多是低組別球隊；同時，他們在此圈的成績亦好，對上5屆錄4勝1和，其中4場勝仗都是淨贏兩球或以上，並且未試過失波給低組別球隊，更有兩次是贏3:0。周六他們迎戰目前已降落英甲的高雲地利，過關機會大，故球迷宜留意。文：青蛙仔</p></body></html>
