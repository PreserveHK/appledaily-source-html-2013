<html><header><meta charset="utf-8"><title>泫雅對港迷零反應</title></header><body><h1>泫雅對港迷零反應</h1><p>在熱爆全球的《江南Style》MV中擔任女主角的泫雅，昨日和4MINUTE隊友，以及男子組合BEAST及女子組合A Pink分批抵港，為今晚在亞博館舉行的韓流騷作準備。BEAST率先抵埗，成員尹斗俊和龍俊亨經特別通道離開時友善微笑，而4MINUTE隊長南智賢則因為沒有化妝，全程頭耷耷。</p><p>泫雅和A Pink搭之後的航班來港，泫雅對在場逾30個接機粉絲的尖叫聲毫無反應，一支箭走上車。<br>採訪：王崇穎<br>攝影：黃偉雄</p></body></html>
