<html><header><meta charset="utf-8"><title>趣趣地：<br>文帥話同巴神玩吓</title></header><body><h1>趣趣地：<br>文帥話同巴神玩吓</h1><p>日前曼城領隊文仙尼同前鋒巴洛迪利講手，俾英傳媒圖文並茂報道後，曼城就要麻煩多多嘅巴神翌日去見球會牧師荷洛克，希望後者可以感化巴神；而文帥事後話純粹同巴神玩吓喎，仲強調一定畀機會佢。曼城另一前鋒阿古路亦有壞消息，佢可能好快唔係球王馬勒當拿嘅女婿，因為佢太太姬安娜（馬勒當拿幼女）喺社交網站twitter證實，已同阿古路分開，仲會同3歲囝囝喺馬德里定居。兩人分開據聞係因為有小三阿根廷女歌手卡蓮娜介入。</p></body></html>
