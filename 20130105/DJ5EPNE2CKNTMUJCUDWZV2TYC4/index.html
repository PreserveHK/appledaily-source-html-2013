火炭搵大宅　認清實用派</title></header><body><h1>搵樓專家（火炭區）：<br>
火炭搵大宅　認清實用派</h1><p>踏入新一年，實用面積資訊變得更加重要。但不同年代落成的物業，實用面積的落差可以十分大，就如今次介紹的港鐵火炭站旁兩組大型屋苑御龍山和駿景園，前者年輕貌美但實用率低，後者樓齡稍舊卻實用見稱。<br>記者：溫潤潔<br>攝影：黃耀興<br><br>模特兒：Krizia（ZModel）</p><p>以兩組物業特色戶作比較，御龍山建築面積1402方呎連平台單位，實用面積1086方呎，駿景園建築面積1213方呎頂層玻璃屋，實用面積1057方呎，兩單位實用面積差距之細，正好說明誰更實用。</p></body></html>
