<html><header><meta charset="utf-8"><title>衰女迷暈父母為上網</title></header><body><h1>衰女迷暈父母為上網</h1><p>不想父母管束點算好？不如下藥迷暈他們吧！美國加州羅克林市（Rocklin）一名15歲少女，不滿被禁止晚上10時後上網，竟然對父母下藥，讓他們倒頭大睡，自己就可為所欲為。<br>少女上周五「突然孝順」，自告奮勇替爸媽去買奶昔，原來是跟一名16歲損友合謀，把一些安眠藥放入奶昔裏。爸媽喝了一半，已發現奶昔「有粒粒」不對勁，到翌晨醒來仍不適，於是到警署索取了一份驗毒工具。兩名少女詭計敗露，被控串謀及蓄意在食物下藥。<br>美國廣播公司</p></body></html>
