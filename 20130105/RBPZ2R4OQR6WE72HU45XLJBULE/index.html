<html><header><meta charset="utf-8"><title>港島成交：<br>太古城<br>實用面積呎售1.2萬</title></header><body><h1>港島成交：<br>太古城<br>實用面積呎售1.2萬</h1><p>二手買賣實用面積正式實施，令高實用率的太古城顯得低水，去年12月份錄得35宗成交，近一周更有18宗。</p><p>美聯施衍銘表示，東山閣中層A室，853方呎（實用面積760方呎），望海景，成交價927萬元，呎價10868元（實用面積呎價12197元），買家為外區用家。原業主96年以485萬元入市，賺442萬元，升91.1%。</p></body></html>
