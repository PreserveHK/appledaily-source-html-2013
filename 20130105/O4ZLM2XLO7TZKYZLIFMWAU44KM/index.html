<html><header><meta charset="utf-8"><title>城中焦點2：<br>德國設計　糅合現代家居</title></header><body><h1>城中焦點2：<br>德國設計　糅合現代家居</h1><p>香港知專設計學院等舉辦「德國現代設計百年」展覽，與德國慕尼黑國際設計博物館及埃森紅點設計博物館合作，展出逾120件來自兩大博物館的德國設計傑作，包括經典椅子Wassily Chair、蘋果Mackintosh個人電腦及Tizio座枱燈等，展期至3月4日。<br><br><br>香港知專設計學院<br>「德國現代設計百年」展覽（3928 2566）</p></body></html>
