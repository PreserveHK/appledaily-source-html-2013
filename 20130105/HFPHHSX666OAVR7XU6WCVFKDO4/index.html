<html><header><meta charset="utf-8"><title>章子怡教八卦掌谷戲</title></header><body><h1>章子怡教八卦掌谷戲</h1><p>章子怡日前到北京擔任電視節目《超級訪問》嘉賓，今次她主力宣傳新片《一代宗師》，由於肩負重任，她在節目中一顯身手，示範八卦掌。兩位主持看到章子怡的功夫後，即場拜師學藝，她細心指導二人。</p><p>子怡訪問時提及拍攝《一代宗師》的辛酸，不過她毫無怨言，更希望透過電影將八卦掌展示於觀眾前。主持雖然未有詳細追問子怡現時的感情生活，但有問及婚姻大事，她表示：「我肯定會把自己嫁出去。」未知她此言是否向男友撒貝寧有所暗示。<br>撰文：林妃</p></body></html>
