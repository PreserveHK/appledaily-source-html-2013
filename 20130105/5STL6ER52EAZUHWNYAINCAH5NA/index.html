<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
屋邨狂徒掟爆屎彈</title></header><body><h1>各區突發簡訊：<br>
屋邨狂徒掟爆屎彈</h1><p>【長沙灣】<br>【本報訊】長沙灣海麗邨海暉樓昨晨發生掟「屎彈」事件！大廈保安員先後聽到墮物聲音，並分別於前後門發現屎彈和破樽。其中前門裝載屎彈的白色膠袋爆破，留下滿地屎迹，臭氣熏天，幸未有擊中途人。警員到場搜捕擲物狂徒不果。<br>深水埗區議員黃志勇表示，大廈目前未裝設「天眼」，但房屋署正排期進行安裝工程，估計多宗擲物事件為同一人所為。</p></body></html>
