<html><header><meta charset="utf-8"><title>租車位泊BB學行車</title></header><body><h1>租車位泊BB學行車</h1><p>這是我家租用的車位，我們愛泊甚麼車都行！澳洲墨爾本有個家庭「宣示主權」，把殘舊的幼童學行車，「泊」在自家租用的車位上，跟左鄰右里的真車並排，情景惹人發笑。有路人把情況拍下，網上熱傳。<br>這家人把學行車泊在車位，看來不是搞笑，事關學行車上有告示，寫明：「請勿移動。這是一號單位的財物。我們租用此車位，因此有權決定泊甚麼車。」拍下這情景的網民打趣說：「這家住客大概不怎麼受鄰居歡迎！」<br>澳洲《太陽先驅報》</p></body></html>
