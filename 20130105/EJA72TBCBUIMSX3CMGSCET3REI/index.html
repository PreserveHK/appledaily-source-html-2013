<html><header><meta charset="utf-8"><title>體壇拾趣：<br>港籃擺擂台迎戰澳門</title></header><body><h1>體壇拾趣：<br>港籃擺擂台迎戰澳門</h1><p>香港籃球代表隊今下午5點半，將會喺上環中山紀念公園體育館舉行嘅港澳埠際賽迎戰澳門。雖然呢項賽事錦標，近年都係港籃嘅囊中物，但正值新舊交替嘅港隊，除咗有潘志豪、香振強等老大哥外，陣中亦有陳兆榮（右）、留棟梁（左）等後起之秀，磨合需時，所以備戰都絕不怠慢，周三仲友賽甲一班霸永倫試陣，順道為本月22至27號喺伊館復辦嘅超級工商盃作準備。除咗男子隊外，港女籃今午3點半都會喺同地鬥澳門；賽事免費入場。</p></body></html>
