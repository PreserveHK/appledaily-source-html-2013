<html><header><meta charset="utf-8"><title>今日提醒你：免費無憂通　追蹤獨居長者</title></header><body><h1>今日提醒你：免費無憂通　追蹤獨居長者</h1><p>日前黃大仙一名獨居長者倒斃家中多日，直至血水滲進地板再由下層天花滴出才被發現。聖雅各福群會為獨居長者設免費服務「無憂通」，是一個電聯關顧服務，電話系統每天定時向登記長者發出真人錄音電話，長者需簡單按數字鍵回應；一旦收不到回應，職員便會啟動緊急支援機制，追尋他們下落，有需要會上門跟進。<br>有需要的獨居無依或缺乏支援的長者，長期或晚期病患者可致電2835 4384或6770 2767向該會查詢或登記。現時獨居長者多達30萬人，負責計劃的社工岑智榮指出，許多長者並不懼怕死亡，而是擔心死了無人知和死得沒有尊嚴。</p></body></html>
