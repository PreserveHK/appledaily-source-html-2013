<html><header><meta charset="utf-8"><title>PSY封微博No.1名人</title></header><body><h1>PSY封微博No.1名人</h1><p>「2012年度微博名人」正式出爐。新浪對上年度的微博名人進行了盤點，鳥叔PSY、韓庚、任志強、韓寒、謝娜、王力宏、小S等名人紛紛在列，其中鳥叔PSY更是憑借超越一億次的微博提及量位居首位。內地藝人謝娜則成為新一代微博女王。<br>微博名人分佈娛樂、商界、文學、科技等多個領域，其中娛樂明星仍舊以強大的影響力佔據較多席位，莫言則憑諾貝爾文學獎躍至11位。<br>而2011年的微博女王姚晨則跌至30位，不敵章子怡與舒淇等女星。謝娜則取代姚晨成為微博女王。<br>《廣州日報》</p></body></html>
