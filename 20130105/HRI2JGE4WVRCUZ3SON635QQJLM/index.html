<html><header><meta charset="utf-8"><title>當兵壓力最大　教授壓力最小</title></header><body><h1>當兵壓力最大　教授壓力最小</h1><p>任何職業都有工作壓力，只是壓力不同。美國求職網站CareerCast.com列出十大最大和最小壓力的職業，壓力最大的職業是當兵，壓力最小的是大學教授，因為人工高，年薪62,050美元（逾48萬港元），學生都要聽他吩咐，權力相當大，唯一壓力是當合約屆滿要為續約惆悵。 <br>美國廣播公司</p><p>五大壓力最大的職業</p><p>1）士兵<br>2）軍事將領<br>3）消防員<br>4）民航機機師<br>5）公共關係行政人員</p><p>五大壓力最小的職業</p><p>1）大學教授<br>2）裁縫<br>3）醫療記錄技術員<br>4）珠寶工匠<br>5）醫學實驗室技術員</p></body></html>
