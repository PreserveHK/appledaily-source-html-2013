中交建獲多項合約涉26億</title></header><body><h1>蘋果綠葉<br>
中交建獲多項合約涉26億</h1><p>中交建（1800）公司網站上披露，近日中標多項合約，金額共約25.9億元人民幣。合約中最大的一項是旗下中港公司獲巴基斯坦NaiGaj大壩項目總承包合同，合同總額3.9億美元（約30.4億港元）。該項目由中港公司和巴方合作夥伴聯營實施，中港公司佔比80%而巴方佔比20%。主要工程內容包括一座1181米長的重力式土石壩，以及溢洪道和灌溉水渠系統等。</p></body></html>
