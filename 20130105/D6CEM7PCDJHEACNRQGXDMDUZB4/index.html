<html><header><meta charset="utf-8"><title>拉姑夫婦偷閒出埠</title></header><body><h1>拉姑夫婦偷閒出埠</h1><p>【機場】元旦假期好多人都喜歡趁假期出埠，身為退休人士就日日都係假期，唔使同人逼酒店同飛機。好似狄波拉（拉姑）同老公鬍鬚Kong就揀咗噚日，閒日出埠旅行，貪機場人少同冇乜人過關。下晝1點幾，鬍鬚Kong同打扮入時嘅拉姑現身機場，見佢哋都係攞住輕便嘅行李，辦完登機手續之後入閘。見到一向心急嘅拉姑一馬當先行先，搭扶手電梯都要行先，而老公就好輕鬆拖住行李喺後面行，有時兩公婆係要一凹一凸先至配嘅。<br>採訪、攝影：葉雪</p></body></html>
