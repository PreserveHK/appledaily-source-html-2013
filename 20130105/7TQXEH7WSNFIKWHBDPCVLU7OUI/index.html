<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
警撿800萬電子私貨</title></header><body><h1>各區突發簡訊：<br>
警撿800萬電子私貨</h1><p>【后海灣】<br>【本報訊】水警總區情報組、水警西分區情報組、特遣隊和后海灣巡邏小隊，昨晨3時許在后海灣一帶進行反走私行動，於鰲磡沙岸邊發現6名男子正在搬運貨物，於是上前截查時，疑人即時登上一艘快艇向內地方向逃去無蹤，但留下一艘裝有走私貨品的舢舨。水警在舢舨上共撿獲75箱、總值800萬元的貨物，包括iPad、iPad Mini及電腦硬碟、電腦記憶棒、舊手提電話等。</p></body></html>
