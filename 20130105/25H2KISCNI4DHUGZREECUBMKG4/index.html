<html><header><meta charset="utf-8"><title>全智賢拍戲傷面</title></header><body><h1>全智賢拍戲傷面</h1><p>韓國女星全智賢主演的新片《Berlin》將於本月底在首爾上映，她在片中飾演男主角河正宇的繙譯官妻子，並有連場動作戲，包括被槍指嚇，又有狙擊及爆破場面。</p><p>漸變打女</p><p>不過全智賢毫不錫身，早前開工被炸彈碎片擦傷面，她仍繼續拍攝。<br>《Berlin》近日已展開宣傳攻勢，劇組指她拍完上一部電影《盜賊門》後打女格逐漸成形，能輕易應付吊威吔的場面。而當日賢妹受傷，在場人士都很擔心，反而她表現淡定，十分專業。</p></body></html>
