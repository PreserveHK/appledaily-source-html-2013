<html><header><meta charset="utf-8"><title>四哥嘆茶教人養生</title></header><body><h1>四哥嘆茶教人養生</h1><p>【中環】76歲嘅謝賢（四哥）前日下晝兩點幾，同兩位老朋友喺中環Landmark飲茶聚舊，四哥戴住黑超邊食嘢邊飲茶，同一位年紀相若嘅老人家喺度吹水。冇幾耐一位年約50歲嘅中年男子到場加入。傾咗10多分鐘，四哥講到興起，仲加埋身體語言踢腳甩手，教身邊嘅人呼吸吐納嘅方法，身邊嘅朋友聽到好投入仲不時畀意見。人到咗咁上下年紀都開始注重養生，不過估唔到四哥仲咁好身手，拍動作片應該仲有市場。<br>採訪、攝影：吳耀輝</p></body></html>
