<html><header><meta charset="utf-8"><title>樓市速遞：<br>曉薈實用率僅六成</title></header><body><h1>樓市速遞：<br>曉薈實用率僅六成</h1><p>實用面積將逐步取代建築面積，得六成幾實用率的新樓，發展商早賣早着。恒基位於九龍城的曉薈，為兩年期樓花，僅76伙，主打開放式及一房迷你戶，示範單位暫只搭建18樓B室之一房戶，另有同呎數清水房供參考，424方呎（實用面積254方呎），實用率六成，入場費約300萬元。<br>單位有超大窗台，將睡床造上窗台似乎無可避免，惟隨樓附送的家電品牌不俗，如Míele、Siemens、SMEG等。</p></body></html>
