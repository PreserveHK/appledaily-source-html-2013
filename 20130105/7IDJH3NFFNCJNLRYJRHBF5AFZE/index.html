<html><header><meta charset="utf-8"><title>古法紋黑牙齦引異性</title></header><body><h1>古法紋黑牙齦引異性</h1><p>想牙齒看起來更美白？塞內加爾有「祖傳古法」──紋黑牙齦！他們用焦油和牛油樹脂的混合物，以類似紋身的方式紋上牙齦，聲稱紋牙齦後不單更吸引異性，更可保護牙齦和防口臭，但過程痛入心脾。<br>馬里安姆在鏡頭前紋牙齦，初時她還忍着痛，但不久開始按捺不住，多次淚流滿面推開師傅，最後七層紋色中她只做了四層，她說：「很痛，我永不會推介別人受這酷刑。」但幾天後她很滿意結果，開始改口風：「真的很痛，我以為我會死的但我強忍着，但我現在有漂亮的牙齦就不後悔了。」真的要靚不要命！<br>英國《每日郵報》</p></body></html>
