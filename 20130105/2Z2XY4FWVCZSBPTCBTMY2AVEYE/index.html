<html><header><meta charset="utf-8"><title>𦧲地抗警</title></header><body><h1>𦧲地抗警</h1><p>【大埔】</p><p>【本報訊】大埔吐露港公路的擴闊工程，被指影響圍頭村的村屋，其中一戶姓翁居民不滿工程進行期間不時震動，令其村屋地基水土流失、牆壁瓷磚拱起和出現裂痕及水管爆裂，多次向多個部門和承建商投訴不果。昨午1時許，姓翁家庭多名成員往地盤交涉，與工人爭執。工人報稱村民搗亂報案，大批警員到場帶走一名涉案男村民，一名中年女親友情緒激動阻止，與警方推撞，一度躺身地上，事後她被抬上警車（圖）返警署助查。<br>周鴻熙攝</p></body></html>
