<html><header><meta charset="utf-8"><title>i風物語：iOS 6 勿擾無休止</title></header><body><h1>i風物語：iOS 6 勿擾無休止</h1><p>蘋果iOS繼上次鬧鐘失靈後，再次捉蟲！這次中招的嚴重性雖然少得多，但對用慣iOS 6新增的勿擾模式的用家，相當不方便。<br>原來踏入2013年，若預設了時間自動進入勿擾模式的iOS裝置，在過了預設時間內，竟然無法「翻生」，iPhone繼續停止來電鈴聲和推播通知，令不少用家Miss Call！在iPhone、iPad及mini同樣發生，問題暫時無解，要等蘋果推出更新檔！</p></body></html>
