<html><header><meta charset="utf-8"><title>趣趣地：<br>高雲地利復刻球衣搵銀</title></header><body><h1>趣趣地：<br>高雲地利復刻球衣搵銀</h1><p>英甲嘅高雲地利喺86/87球季嘅英足盃決賽，加時贏有哥夫、華度同荷杜等猛將嘅熱刺3:2，爆大冷捧盃；禮拜六佢哋會作客熱刺進行英足盃第3圈賽事，為咗勾起球迷嘅美好回憶，決定着同嗰場決賽一模一樣嘅復刻版球衣比賽，換言之，即係將件波衫由粉藍色變成粉藍白直間。講真，回憶仲係其次，高雲地利美其名出復刻版波衫，至少可以喺球迷身上刮一筆，真係有生意頭腦。</p></body></html>
