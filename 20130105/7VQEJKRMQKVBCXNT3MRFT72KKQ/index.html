<html><header><meta charset="utf-8"><title>趣趣地：<br>王子被歧視友賽腰斬</title></header><body><h1>趣趣地：<br>王子被歧視友賽腰斬</h1><p>AC米蘭周四作客友賽意大利丁級聯賽球會Pro Patria，開賽冇幾耐，「王子」奇雲保定已被主場球迷用種族歧視言語侮辱，之後仲變本加厲，呢位射手踢到26分鐘忍無可忍，將個波踢向觀眾席後，同隊友罷踢離場，友賽亦被迫腰斬。A米教練艾基利對球迷嘅行為感到失望，「呢種不文明行為必須要停止，球員係喺別無選擇之下而離場，今次帶出一個重要信息，足球場上絕唔容忍任何種族歧視。」意大利足總已就事件展開調查。</p></body></html>
