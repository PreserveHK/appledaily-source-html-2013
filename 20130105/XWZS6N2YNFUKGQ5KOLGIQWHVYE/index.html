<html><header><meta charset="utf-8"><title>LG下月推4mm超薄電視機</title></header><body><h1>LG下月推4mm超薄電視機</h1><p>南韓LG公司下月發售新一代的OLED（有機發光二極體）電視機，屏幕55吋闊，但厚度卻只有4毫米，售價為1,100萬韓圜（約8萬港元）。<br>這是市面上首部大屏幕OLED電視機，OLED屏幕可以加強影像的色彩飽和度和對比度，而且更具能源效益。不過生產OLED電視機相當困難，而且成本高，所以售價絕不便宜，LG寄望競爭對手也加快推出OLED電視，令價格有下調空間，從而令LG產品可脫穎而出。<br>英國《每日郵報》</p></body></html>
