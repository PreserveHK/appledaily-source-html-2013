<html><header><meta charset="utf-8"><title>海倫𥄫拍檔屁股</title></header><body><h1>海倫𥄫拍檔屁股</h1><p>美國女星海倫亨特呢排拍緊佢自己執導嘅新片《Ride》，雖然年屆50，但海倫喺戲入面仍一展滑水身手，叻過唔少後生仔女。呢幾日佢喺洛杉磯同拍檔Luke Wilson拍滑水戲，未落水之前Luke就喺沙灘上扮滑水，瞓喺地嘅海倫仲乘機𥄫下Luke個靚股㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
