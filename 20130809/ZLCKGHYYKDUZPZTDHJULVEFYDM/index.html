<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JC美國晒警鐘</title></header><body><h1>馮仁昭四圍超：JC美國晒警鐘</h1><p>混血女模Jesscia C.上月去咗美國洛杉磯探男友，正所謂小別勝新婚，梗係甜到漏啦！Jesscia C.噚日仲喺Instagram大晒着住三點式嘅游水相，大騷34C警鐘胸，見佢好似條美人魚咁喺水中游嚟游去，不斷猛話好爽，佢噚日仲喺電話度話：「呢個旅程好開心，不過月底我就返嚟做嘢，下周我會返芝加哥探家人。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
