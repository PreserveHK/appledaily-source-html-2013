<html><header><meta charset="utf-8"><title>求驗客手記：細哨靚罰球冧唔到大菲</title></header><body><h1>求驗客手記：<br>細哨靚罰球冧唔到大菲</h1><p>（樂）33歲嘅朗拿甸奴真係寶刀未老，佢喺周三代表明尼路對保地花高嗰陣，入咗個靚罰球。29分鐘，明尼路落後緊0:1，細哨主射罰球，彎過人牆，中楣底彈入，幫球隊追平1:1；呢球靚到連保地花高門將都做埋觀眾，睇住個波入網。最終，呢場比賽以2:2完場。雖然細哨仲好堅，但巴西教練史高拉利都當佢冇到，冇召佢返國家隊。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
