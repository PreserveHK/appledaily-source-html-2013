<html><header><meta charset="utf-8"><title>噴射奇俠</title></header><body><h1>噴射奇俠</h1><p>荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio），最近同佢個21歲模特兒女友Toni Garrn去咗西班牙伊維薩島度假。不過，噚日佢就掉低女友，晨咁早就出咗去玩水，仲玩足5個鐘！事關里安納度沉迷玩佢嘅新玩意flyboard，可以喺水上飛到半空，睇見都過癮。初初玩嗰陣里安納度都有啲論盡，一飛就失控插返落水，但練咗半個鐘就成功，佢唔單只玩到水上飄，仲可以水上舞㖭。未拍過超級英雄片嘅佢，不妨考慮拍番部《噴射奇俠》吖。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
