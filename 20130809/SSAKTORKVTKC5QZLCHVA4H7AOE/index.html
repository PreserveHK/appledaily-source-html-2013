<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉雅麗難忘負資產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉雅麗難忘負資產 - 馮仁昭</h1><p>劉雅麗（圖）、黎冰冰等聯同幕後創作人友深將會出碟，佢哋噚日喺柴灣拍唱片封套，劉雅麗話稍後會出發燒碟，當中有首歌講心路歷程。<br>劉雅麗話：「慶幸仲未玩完，入行以嚟有跌過仆喺度，97年係人生低潮，學人買樓，有兩層樓，最終有層被銀行收咗負資產。當年仲要問高志森借糧，10萬10萬咁借錢去還畀銀行，幸好唔使破產。」佢話𠵱家只有一層樓，同埋有5隻狗看門口。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
