<html><header><meta charset="utf-8"><title>馮仁昭四圍超：24味搞比賽搵主角 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：24味搞比賽搵主角 - 馮仁昭</h1><p>兩年幾冇新歌派台嘅組合24味，前日終於拎新作到新城宣傳，佢哋仲話傾緊開騷，當中陳子聰想喺躉船開騷，佢話：「香港𠵱家有好多party，我哋都一齊加入啲party。」<br>今個月17號24味會做巴士巡遊宣傳24號搞嘅跳舞比賽，成員阿肥話：「參賽者質素好高、好難揀，勝出者會同我哋拍MV，但最終可能要晒所有參賽者一齊拍。」決賽當晚佢哋仲會同參賽者排一隻舞做表演。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
