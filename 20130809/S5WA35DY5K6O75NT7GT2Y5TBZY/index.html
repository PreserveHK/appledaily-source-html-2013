<html><header><meta charset="utf-8"><title>一中一台：林俊傑飯敍媾女</title></header><body><h1>一中一台：林俊傑飯敍媾女</h1><p>林俊傑（JJ）及泳兒昨日於土瓜灣為新城音樂會綵排，JJ早前被拍得連續兩日與電影《天台》女主角李心艾飯敍而傳緋聞，JJ昨否認指兩人是剛認識，只屬朋友，對於親自專車接送，他說：「對朋友跟工作人員都會接送。」他自言是單身，但心中已有女神S.H.E的Hebe，問到會否擔心女神誤會？他說：「不怕，因為我跟她只是普通朋友。」JJ坦言下次食飯會小心點，避免誤會。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
