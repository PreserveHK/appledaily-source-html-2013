<html><header><meta charset="utf-8"><title>各區突發簡訊：　房車失控　四輪朝天</title></header><body><h1>各區突發簡訊：　<br>房車失控　四輪朝天</h1><p>【大埔】<br>【本報訊】42歲姓孫男子昨晨10時許，駕駛私家車沿着大埔吐露港公路向上水方向，途經廣福邨對開一處左彎位時，私家車突然失控撞向右邊路旁工程水馬，掃毀20多個水馬後全車翻轉（圖），孫姓司機手腳擦傷，事後自行爬出車廂。<br>警員和救護員到場將他送院敷治。由於肇事私家車橫亙行車線，現場往上水交通一度大為擠塞，直至該車被拖離現場，交通始恢復正常。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
