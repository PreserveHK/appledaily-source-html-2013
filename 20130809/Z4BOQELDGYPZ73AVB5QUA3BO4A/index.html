<html><header><meta charset="utf-8"><title>梳化變沙包　有怨氣打餐飽</title></header><body><h1>梳化變沙包　有怨氣打餐飽</h1><p>都巿人生活忙碌，多多藉口不做運動，34歲的德國設計師弗蘭策爾就將梳化和沙包二合為一，令都巿人今後再沒有藉口不做運動。<br>二合一梳化名為Champ，當它的手柄平放時，就是梳化背靠，但將背靠拉起就變成沙包。弗蘭策爾設計概念源自自身需要：「我感到憤怒時就想找東西打來發洩，它不能夠只是個沙包」。他找來工程師設計背靠，確保背靠堅固，每張梳化都是全人手製造，售價要高達3,000鎊（3.6萬港元），絕不便宜。<br>英國《每日郵報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
