<html><header><meta charset="utf-8"><title>白富美高富帥鬥氣　揸波子撞馬莎拉蒂</title></header><body><h1>白富美高富帥鬥氣　揸波子撞馬莎拉蒂</h1><p>星期了下午5時許，重慶南坪民政局門外一個駕駛黃色保時捷的「白富美」，邊哭邊踏着油門，狠狠地追撞男友「高富帥」的瑪莎拉蒂，導致兩敗俱傷。網友在微博目擊這場情侶對罵的鬧劇，指白富美撞車後不顧而去，而高富帥下車追截卻未能成功。<br><br>網民估計，保時捷價值215萬元(人民幣‧下同)，瑪莎拉蒂也至少值213萬元，更揶揄說：「富二代的愛情，不是人人玩得起。」<br><br>新華網</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
