<html><header><meta charset="utf-8"><title>蘋果綠葉佳明今掛牌　暗盤升7%</title></header><body><h1>蘋果綠葉<br>佳明今掛牌　暗盤升7%</h1><p>今日掛牌的佳明（1271），昨於輝立上市前交易時段，收報1.19元，較招股價1.11元升7.21%或0.08元，按每手4,000股計算，不計手續費，每手約賺320元。佳明昨宣佈，公開發售收到5450份有效由請，涉及17.74億股，超購176倍。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
