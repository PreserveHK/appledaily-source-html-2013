<html><header><meta charset="utf-8"><title>各區突發簡訊：　打開車門　司機掟毒</title></header><body><h1>各區突發簡訊：　<br>打開車門　司機掟毒</h1><p>【尖沙嘴】<br>【本報訊】警方昨天凌晨2時駕駛警車，巡至尖沙嘴金馬倫道，發現姓邱（25歲）男子駕駛的私家車形迹可疑，遂指示司機左轉至加拿分道停車受查，惟私家車轉彎後，車上姓陳（21歲）女乘客突打開車門，拋出一包懷疑毒品到地上。警員截停私家車，揭發扔在地上的為83小袋的可卡因毒品，共重33克，市值約4.4萬元，拘捕兩人，並召緝毒犬到場搜查私家車。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
