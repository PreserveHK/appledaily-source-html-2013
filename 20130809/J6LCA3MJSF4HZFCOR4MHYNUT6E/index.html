<html><header><meta charset="utf-8"><title>蘋果綠葉禹洲達全年目標87%</title></header><body><h1>蘋果綠葉<br>禹洲達全年目標87%</h1><p>禹洲地產（1628）公佈，首7個月合約銷售金額達69.62億元（人民幣．下同），同比增67%，完成全年目標87%。7月份單月合約銷售金額12.63億元，環比漲84%，同比漲2.41倍，合約銷售面積12.8642萬平方米，環比漲1.59倍。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
