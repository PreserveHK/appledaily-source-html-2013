<html><header><meta charset="utf-8"><title>陽菜章魚丸頭</title></header><body><h1>陽菜章魚丸頭</h1><p>日本組合AKB48前晚喺大阪巨蛋球場開騷，兩個百厭星小嶋陽菜同大島優子，竟然將大阪著名美食章魚小丸子放喺頭上，唔知陽菜遲啲會唔會放月餅上頭呢？日前俾諧星喺節目度踢頭嘅渡邊麻友就話自己冇事。星期日嚟香港舉行握手會嘅秋元才加都有份演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
