<html><header><meta charset="utf-8"><title>我是誰：邊位女星色誘麻甩佬﹖</title></header><body><h1>我是誰：邊位女星色誘麻甩佬﹖</h1><p>（答案請在內文找）<br>呢位女星雖然年紀有番咁上下，不過佢為咗證明自己風韻猶存，不惜犧牲色相，喺新片《The Counselor》噚日公開嘅新預告片入面，趷晒籮爬車頭蓋色誘司機。金美侖戴雅絲咪咁搏呀，小心扭親腰呀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
