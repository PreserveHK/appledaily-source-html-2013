<html><header><meta charset="utf-8"><title>大小貞子齊谷戲</title></header><body><h1>大小貞子齊谷戲</h1><p>新片《貞子3D2》今個月30日喺日本上映，前日原來係貞子跌落水井嘅47周年死忌，貞子同新片內會出現嘅小貞子，聯同女主角瀧本美織齊齊喺東京台場出席活動，睇見瀧本喺台上忍唔住狂笑，就知氣氛完全唔驚嚇啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
