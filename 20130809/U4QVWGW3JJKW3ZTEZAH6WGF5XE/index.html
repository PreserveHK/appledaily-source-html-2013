<html><header><meta charset="utf-8"><title>車勝元子被要求跪地</title></header><body><h1>車勝元子被要求跪地</h1><p>韓國男星車勝元（圖）的兒子車魯爾（小圖），上周被一名19歲女子入稟控告他性侵及禁錮等，該受害者的家人透過律師，前晚接受節目《深夜TV演藝》的訪問，受害者父親稱女兒因為受驚過度，就算身體狀況不佳，連醫院都不敢去。而車魯爾曾稱該女子是他女友，受害者的律師則否定車魯爾的說法。而其父稱女兒受到很大傷害，已向車勝元方面提出要車魯爾跪地向女兒道歉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
