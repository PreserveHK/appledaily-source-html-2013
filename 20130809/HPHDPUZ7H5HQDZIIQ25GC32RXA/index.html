<html><header><meta charset="utf-8"><title>蘋果綠葉中芯次季多賺逾9倍</title></header><body><h1>蘋果綠葉<br>中芯次季多賺逾9倍</h1><p>中芯（981）公佈，截至今年6月底止第二季業績，期內盈利7540.1萬美元，按年增9.68倍；按季升85.7%。期內，收入為5.41億美元，為連續第5季錄銷售額新高，按年增28.3%，按季增7.9%。毛利率25%，較去年同期增0.9百分點。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
