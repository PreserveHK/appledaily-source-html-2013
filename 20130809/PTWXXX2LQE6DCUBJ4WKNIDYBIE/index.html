<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）葉姵延胡贇緣盡16強</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延胡贇緣盡16強</h1><p>昨晚在廣州舉行的世界羽毛球錦標賽，香港的葉姵延（圖）在女單16強以14:21及12:21負泰國的拉查洛出局。隊友胡贇亦在男單16強以局數0:2負印度的卡斯業，港將在單打賽事全部出局。本報消息（中國）</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
