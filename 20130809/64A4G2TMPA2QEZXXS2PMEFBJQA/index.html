<html><header><meta charset="utf-8"><title>8月大巨B重38磅</title></header><body><h1>8月大巨B重38磅</h1><p>「廣州最小胖」呦呦（圖）人氣勢不可擋，他一副笑佛福相逗得人人愛，去一次天河城引百人圍觀要保安來開路，安在家中也總會有三姑六婆來敲門。8個月大的呦呦出生時重9.4磅，現在已重38.5磅，不但要用成人尿片，衣服也穿五、六歲孩子的碼數。<br>活潑可愛的呦呦無論長牙、翻身、坐、爬還比同齡寶寶早，呦呦的媽媽說：「他只吃母乳，體檢也很健康、沒病」。超磅呦呦使大人抱兩分鐘都受不了，媽媽於是強制他節食一周，近日才減了1磅多。<br>《廣州日報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
