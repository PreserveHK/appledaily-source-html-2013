<html><header><meta charset="utf-8"><title>1D賣公仔Harry出頭</title></header><body><h1>1D賣公仔Harry出頭</h1><p>英國男子組合One Direction（1D）喺英美兩地紅到發紫，佢哋日前就喺加州宣傳得美國先有得賣嘅1D公仔，好鬼貪玩嘅成員Harry Styles，將自己個頭借位變咗做公仔個頭，仲拍片放上網，𠱁到粉絲鬼咁開心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
