<html><header><meta charset="utf-8"><title>帝國之子光熙唱到動L</title></header><body><h1>帝國之子光熙唱到動L</h1><p>韓國組合帝國之子噚日喺首爾一間酒吧舉行迷你演唱會，宣傳佢哋嘅新專輯，成員做心型手勢等等冧爆粉絲，不過，最搶眼嘅都係人氣成員光熙，事關血氣方剛嘅光熙越唱越興奮，竟然high到下體動L，唔怪得啲粉絲叫到癲咗咁啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
