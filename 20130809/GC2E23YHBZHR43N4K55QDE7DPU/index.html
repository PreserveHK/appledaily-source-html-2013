<html><header><meta charset="utf-8"><title>兩岸快線深圳電梯急墜11人被困</title></header><body><h1>兩岸快線<br>深圳電梯急墜11人被困</h1><p>8月6日晚，深圳寶安融景園小區一正在上行的電梯，在21樓時急墜至四五樓間停下。電梯內11人被困近一小時後救出送醫，三人腰部受傷。據傷者稱，電梯可載13人，當時有12人，在21樓停下時突然墜落，連門也沒有關上。<br>廣東南方網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
