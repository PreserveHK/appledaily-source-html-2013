<html><header><meta charset="utf-8"><title>「狗女」剪毛揭雌雄同體</title></header><body><h1>「狗女」剪毛揭雌雄同體</h1><p>狗女原來可以是男兒身！美國女子花1,000美元（7,800港元）買了一隻曲架貴婦狗，剪毛時才發現「狗女」竟是雌雄同體，要接受昂貴的糾正手術。<br>在佛州居住的喬姆西亞一直視愛犬「甘迺迪」為囡囡，一次為牠剪毛時卻發現牠私處有異，帶往獸醫檢查才發現原本卵巢位置竟長有睾丸。獸醫指，狗狗雌雄同體很罕見，必須父母同樣帶有缺陷基因，相信無良狗販貪方便近親繁殖造成。<br>英國《每日郵報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
