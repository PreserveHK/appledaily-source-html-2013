<html><header><meta charset="utf-8"><title>蘋果綠葉頂新擬分拆餐飲業上市</title></header><body><h1>蘋果綠葉<br>頂新擬分拆餐飲業上市</h1><p>康師傅（322）的母公司、由台灣富商魏應州持有的頂新國際，擬分拆旗下餐飲業務上市。《彭博》引述消息指，頂新有意把經營「康師傅私房牛肉麵」及「德克士西式快餐」的餐飲企業，於明年上市，初步計劃集資5億美元，未正式決定上市地點，但有可能會在香港。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
