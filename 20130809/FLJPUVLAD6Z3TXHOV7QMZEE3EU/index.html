<html><header><meta charset="utf-8"><title>求驗客手記：朗尼冇態鶴臣照揀</title></header><body><h1>求驗客手記：<br>朗尼冇態鶴臣照揀</h1><p>（樂）一時話傳去車路士，一時又傳會出國搵食嘅朗尼，喺曼聯前途未卜，仲要一場季前熱身賽都冇踢過，不過都一樣照入選啱啱公佈嘅英格蘭國家隊大軍名單。英格蘭喺下星期，會友賽蘇格蘭，日前已經講話唔係好夠前鋒用，所以領隊鶴臣都唔理得咁多，喺周四同曼聯預備組一齊練波嘅朗尼冇態，都照召佢入隊。除咗朗尼之外，今次鋒線名單仲有佢兩位球會隊友韋費特沙夏同埋韋碧克，加埋迪科爾同首次入選、踢修咸頓嘅列基林拔。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
