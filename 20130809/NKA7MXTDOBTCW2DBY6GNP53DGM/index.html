<html><header><meta charset="utf-8"><title>莫綺雯難忘被咬胸</title></header><body><h1>莫綺雯難忘被咬胸</h1><p>「向西女」莫綺雯早前來港宣傳處女寫真，她的新書昨日才開售，避過書展𡃁模寫真戰，有份主演的恐怖電影《奇幻夜》昨日上映，她覺得一切好事成雙。<br>莫綺雯的倒奶寫真，大賣33C咪咪，毫不吝嗇晒身材。問到她在《奇》片的演出，她日前用普通話說：「我在戲中扮演一名流鶯，在街上遇上泰迪羅賓，我向他投懷送抱，我們還往開房，誰知劇情交代他越玩越激，更咬我的胸部。」<br>撰文：林妃</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
