<html><header><meta charset="utf-8"><title>兩岸快線珠海大家樂冰塊含菌超標</title></header><body><h1>兩岸快線<br>珠海大家樂冰塊含菌超標</h1><p>北京多家快餐店「冰塊髒過馬桶水」令人震驚，珠海市食品藥品監督管理局前日亦公佈對10家餐飲自製食用冰進行抽查結果，四家不合格中，大家樂吉大分店冰塊菌落總數超標69倍。該集團副經理（企業傳訊及品牌管理）何素文回應本報記者查詢時表示，大家樂最高管理層極為關注。吉大店已暫停售賣冰類飲品。<br>《蘋果》記者</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
