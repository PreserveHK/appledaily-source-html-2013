<html><header><meta charset="utf-8"><title>電視撈飯：無綫被轟拖糧</title></header><body><h1>電視撈飯：無綫被轟拖糧</h1><p>無綫年年賺大錢，但噚日竟有匿名信以「TVB拖糧」為題話要申訴，投訴人話自己係TVB其中一間外判客貨車領先嘅員工，佢話俾疑似係判頭嘅姓楊職員拖糧，希望向無綫反映。無綫外事部副總監曾醒明（圖）噚日喺電話承認領先係佢哋嘅外判客貨車公司之一：「無綫係按期支賬，絕對唔會欠薪，但都會了解吓，轉達畀外判商知。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
