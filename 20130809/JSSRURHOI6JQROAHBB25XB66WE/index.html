<html><header><meta charset="utf-8"><title>一中一台：范冰冰母勁冧李治廷</title></header><body><h1>一中一台：范冰冰母勁冧李治廷</h1><p>范冰冰（上圖）近日和李治廷經常出雙入對，皆因要宣傳新戲《一夜驚喜》，同時范冰冰和李治廷亦因合作而傳緋聞，以往女方傳緋聞皆會否認，但今次回應時卻表現曖昧，難怪令人覺得今次緋聞是真的。近日有指范冰冰稍後擔任歌唱節目《快樂男聲》的嘉賓，會帶同男友亮相，不過亦有指范冰冰要求電視台方面答應節目中不能提感情事。此外，日前范冰冰和李治廷到上海出席首映，訪問時她坦認媽咪很喜歡李治廷，男方聞言笑說：「你媽媽喜歡就好。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24 </p></body></html>
