<html><header><meta charset="utf-8"><title>趣怪定格：狗狗衝浪洗走鬱悶</title></header><body><h1>趣怪定格：狗狗衝浪洗走鬱悶</h1><p>天氣欠佳真鬱悶！看看可愛小狗玩水上運動，包管可以掃走陰霾。這些西高地白爹利小狗，隻隻身手矯健，滑水、衝浪、風帆樣樣精，玩得興高采烈甚至神氣萬分，能不教人在烏雲密佈下仍然面露微笑？<br>炮製這個「Weather Puppy」智能手機天氣報告應用程式的，是英國Maverick Arts公司，他們強調製作期間沒有小狗受到傷害，因為這些照片只是精細的電腦加工圖罷了。<br>美國《紐約每日新聞》</p></body></html>
