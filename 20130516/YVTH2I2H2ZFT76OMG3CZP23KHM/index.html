<html><header><meta charset="utf-8"><title>信用卡透支利息高</title></header><body><h1>信用卡透支利息高</h1><p>【本報訊】信用卡滲透率越來越高，每名港人平均擁有2.4張信用卡。消委會收集20間本地銀行的信用卡財務費用及年利率資料，發現信用卡利息高昂，現金透支的實際年利率最高達37.14%，逾期還款利率更高達47.36%。<br>假設持卡人結欠50,000元，以年利率30%累積計算，如連續3個月未能在還款到期日前繳付最低還款額，3個月後利息便達3,837元，平均每日利息逾40元。消委會提醒消費者定期檢查還款情況。</p></body></html>
