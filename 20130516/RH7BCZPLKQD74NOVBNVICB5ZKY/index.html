<html><header><meta charset="utf-8"><title>上臂式血壓計較準</title></header><body><h1>上臂式血壓計較準</h1><p>【本報訊】消委會測試市面27款家用電子血壓計的準確度，分別有21款上臂式及6款手腕式，全部表現良好，當中上臂式的表現較手腕式穩定。平均來說，上臂式樣本在99次量度中，取得約55次相當準確的收縮壓讀數，以及約59次相當準確的舒張壓讀數。手腕式樣本在45次量度中，收縮壓及舒張壓平均取得約21次相當準確的讀數。<br>消委會提醒巿民應將血壓計放置陰涼地方，如長時間不用應取出電池；要確保臂帶及喉管清潔及沒有破損才使用。</p></body></html>
