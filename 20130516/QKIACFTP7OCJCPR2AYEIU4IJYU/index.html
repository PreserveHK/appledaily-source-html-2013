<html><header><meta charset="utf-8"><title>蘋果汁：<br>
屋署被貼大字報狂轟</title></header><body><h1>蘋果汁：<br>
屋署被貼大字報狂轟</h1><p>【本報訊】繼日前有屋宇署女職員疑不堪壓力在辦公室企圖自殺後，政府工程技術及測量人員協會昨在屋宇署位於旺角的辦公室貼上多張抗議標句，包括「做數正不仁、無良領導層」、「開位高層先、工作前線做」等，控訴署方無視前線員工的壓力。<br>協會會長翁振潮表示，員工不滿情緒一直存在，多年來未得管理層正視，故決定「貼大字報」以示不滿。協會未決定進一步行動，但不少前線人員都反映，無論工作量如何大，高層人數總是多過前線，新開職位只集中於上層。本報又收到自稱屋宇署員工報料，表示因人手嚴重不足，該署的測量及技術主任正醞釀聯合工業行動，可能罷工。</p></body></html>
