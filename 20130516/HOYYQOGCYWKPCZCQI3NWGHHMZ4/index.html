<html><header><meta charset="utf-8"><title>隔牆有耳：<br>港生報喜　入澳洲筍工三強 - 李八方</title></header><body><h1>隔牆有耳：<br>港生報喜　入澳洲筍工三強 - 李八方</h1><p>喺美國普林斯頓大學讀書嘅港生梁彥宗（Chris），幾經辛苦拉票，終於成功入圍澳洲旅遊局筍工，佢應徵昆士蘭國家公園巡護員，成為最後三強之一，下個月中去澳洲面試，6月21日公佈結果，如果當選，8月就會返工。做呢份優差半年，薪酬有成80萬港元！Chris噚晚喺自己facebook報喜，入圍三強，十分興奮。佢中學讀男拔，大學修讀生態及進化生物學。另一參賽嘅港人鄭皓霖Raven，入圍25強就行人止步。</p></body></html>
