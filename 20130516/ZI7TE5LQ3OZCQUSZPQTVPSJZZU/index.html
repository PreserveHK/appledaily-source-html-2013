<html><header><meta charset="utf-8"><title>寂寞貓頭鷹公仔做伴</title></header><body><h1>寂寞貓頭鷹公仔做伴</h1><p>英國一隻初生貓頭鷹身世悲涼，幸得收容中心收養，為免讓牠感到寂寞，負責人還替牠找來多個毛公仔做伴。<br>五周大的「托姆斯克」（Tomsk）樣子笨拙，卻逗人喜歡。牠在蘇格蘭貓頭鷹中心出世，但兄弟姊妹不是未能孵化，就是被父母殺死，惟獨「托姆斯克」被飼養員安格斯救出鬼門關，並帶回家飼養。<br>8歲小主人對牠寵愛有加，除了人手餵飼牠，還找來幾隻毛公仔給牠作伴，讓牠不感到寂寞，而「托姆斯克」像人一樣最愛看電視。<br>英國《每日郵報》</p></body></html>
