<html><header><meta charset="utf-8"><title>寬頻Plan收費參差</title></header><body><h1>寬頻Plan收費參差</h1><p>【本報訊】消委會調查發現，四間家居寬頻上網服務商提供的服務計劃，基本月費可相差一倍，其中「3家居寬頻」要求購買光纖寬頻計劃用戶，每月另外付費使用增值服務。調查又發現，大部份計劃均要求新用戶簽訂最少24個月合約；容許用戶毋須簽訂合約期的家居寬頻服務，則較同公司有合約期的收費，高出兩成至九成不等。<br>至於部份服務商聲稱可提供加快上網速度的「光纖入屋」服務，消費者須留意所在樓宇是否有光纖接連，詳情可參考通訊事務管理局網頁。</p></body></html>
