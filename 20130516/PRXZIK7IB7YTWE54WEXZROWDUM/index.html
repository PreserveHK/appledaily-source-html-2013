<html><header><meta charset="utf-8"><title>大堡礁白日夢島叫價9億</title></header><body><h1>大堡礁白日夢島叫價9億</h1><p>位於澳洲大堡礁群島的白日夢島（Daydream Island），風景如畫，是個讓人心往神馳的度假勝地，島主現在放盤，叫價7,500萬鎊（近9億港元）出售，預料獲一眾億萬富豪垂青。<br>白日夢島上設有豪華度假酒店及水療設施，擁有熱帶雨林和全球最大人工珊瑚潟湖，遊客可欣賞50種珊瑚及80種海洋生物，因此向來是熱愛陽光海灘人士的至愛。2000年買入白日夢島的布利萬特（Vaughan Bullivant）已屆退休年齡，有感是時候退下來享受人生，因此放盤，盼找到適合人選帶領白日夢島的發展。<br>英國《每日郵報》</p></body></html>
