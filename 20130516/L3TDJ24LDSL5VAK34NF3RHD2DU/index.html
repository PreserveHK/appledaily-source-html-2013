<html><header><meta charset="utf-8"><title>iPhone香薰盒<br>玩Candy Crush速遞糖香</title></header><body><h1>iPhone香薰盒<br>玩Candy Crush速遞糖香</h1><p>日本公司ChatPerf推出智能手機專用的香薰盒，讓用家隨不同場合和用途，挑選不同氣味送給朋友，例如朋友工作累了，你可以傳送一段慰問短訊，伴隨着一縷縷放鬆身心的治癒系香味，沁入心脾。<br>香薰盒名為Scentee，插入iPhone的連接埠使用，可隨意更換盒子改變氣味。ChatPerf表示「傳味手機」的概念用途很廣泛，可以配合手機遊戲，如玩現時大熱的Candy Crush Saga時，可散發甜甜的糖香，玩射擊遊戲時則散發火藥味，以增加真實感。<br>英國《每日郵報》</p></body></html>
