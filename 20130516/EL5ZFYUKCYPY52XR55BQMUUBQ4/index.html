<html><header><meta charset="utf-8"><title>手袋藏菌多過廁所板</title></header><body><h1>手袋藏菌多過廁所板</h1><p>手袋收藏着女人貼身的秘密，女人跟手袋總是形影不離，但女士們要小心，這個「好朋友」原來很「污糟」，所藏的細菌之多，竟然超過廁所板。<br>英國一間洗手間衞生服務公司進行調查，發現20%手袋「含菌量」達到威脅健康程度，而手袋中的物品，則以潤手霜最污糟，所藏細菌數目超過廁所板；唇膏和睫毛液也乾淨不了多少。而不同質料的手袋中，又以真皮手袋最適合細菌增長。<br>研究員指，手袋經常與不同平面接觸，招惹細菌機會極大，所以女士們應不時用消毒紙巾或消毒啫喱，清潔雙手和手袋，定期徹底清潔手袋，防止細菌滋生。<br>英國《每日郵報》</p></body></html>
