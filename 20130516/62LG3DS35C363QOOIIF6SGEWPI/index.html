<html><header><meta charset="utf-8"><title>電視撈飯：陳曼娜回巢無期</title></header><body><h1>電視撈飯：陳曼娜回巢無期</h1><p>王維基嘅香港電視挖咗無綫大班人走，包括資深嘅陳曼娜，最近有傳佢回巢無綫，另一方面又傳出李成昌會過檔香港電視，點知原來都係流料！曼娜姐話拍緊《我阿媽係黑玫瑰》，仲未完約，將來返唔返無綫真係未知。李成昌就話同無綫仲有年幾合約，香港電視係有搵過佢，但佢等有牌至考慮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
