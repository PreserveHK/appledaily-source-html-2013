<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
神華上月煤產量升3%</title></header><body><h1>蘋果綠葉<br>
神華上月煤產量升3%</h1><p>中國神華（1088）公佈4月份數據，期內商品煤產量2,530萬噸，按年增長3.3%，而今年首四個月之累計產量約1.05億噸，按年增長1.5%；至於上月煤炭銷售量約4,180萬噸，按年增長13.6%。中煤能源（1898）亦公佈4月旗下商品煤產量959萬噸，按年增長2.6%，而今年至今累計產量為3,925萬噸，按年增長1.1%；期內煤炭銷售量約1,287萬噸，按年增加8.2%。</p></body></html>
