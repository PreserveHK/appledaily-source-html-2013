33%高血壓患者唔聽話</title></header><body><h1>醫療新知：<br>
33%高血壓患者唔聽話</h1><p>高血壓患者依從指示服藥，可免病情惡化。再生會與香港醫院藥劑師學會合作進行調查，訪問2,318名患高血壓的市民，平均65歲，了解其服藥習慣。結果指33.4%受訪者無依從服藥，當中年輕、女性、病齡少於5年及有工作的患者，無依從服藥率較高。60歲以下患者的無依從服藥率高達42%，比年紀較大患者為高。無依從服藥原因包括忘記，及出外時忘記帶藥等；另有人誤解病情受控而自行停藥。再生會主席黃至生醫生警告患者，無依從服藥可增心腦血管病風險。</p></body></html>
