<html><header><meta charset="utf-8"><title>「病逝」男喪禮翻生</title></header><body><h1>「病逝」男喪禮翻生</h1><p>誰說人死不能復生？津巴布韋一名男子本已躺在棺材，在喪禮上被親友瞻仰遺容時竟突然復活過來。<br>34歲巴士司機贊茜（Brighton Dama Zanthe）一直有長期病患，上周一在家中「病逝」，老闆加卡（Lot Gaka）幫忙處理身後事，覓得一所尚有空缺的停屍間。家人翌日為贊茜舉行喪禮，希望他盡早入土為安，親友紛紛向贊茜作最後話別時，加卡「是第一個留意到棺材內的贊茜雙腳在動」，及時召救護車到場。贊茜留院兩天後已出院，他「對喪禮毫無記憶，現在感覺很好」。<br>英國《每日郵報》</p></body></html>
