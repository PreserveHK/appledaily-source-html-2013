<html><header><meta charset="utf-8"><title>電視撈飯：鄭佩佩難忘星爺</title></header><body><h1>電視撈飯：鄭佩佩難忘星爺</h1><p>昔日武打女俠鄭佩佩（左）日前接受有線娛樂新聞台《星級會客室》訪問時話，去年拍《詠春傳奇》時受傷，所以當日要拎柺杖出現。佢感激提攜佢嘅胡金銓導演，亦講番同李安合作拍《臥虎藏龍》經過，佢最難忘同周星馳合作《唐伯虎點秋香》：「嗰時係我離婚後第一部戲，我份人正經，做無厘頭就更搞笑。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
