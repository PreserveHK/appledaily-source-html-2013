<html><header><meta charset="utf-8"><title>輪盤app專鏟fb帳戶</title></header><body><h1>輪盤app專鏟fb帳戶</h1><p>對facebook迷戀得不能自拔？可以試試「社交俄羅斯輪盤」app，或者可以讓你「心平氣和」永久刪除fb帳戶。<br>「社交俄羅斯輪盤」給玩家每天一次刪除fb帳戶的機會，玩家以fb帳戶登入遊戲後只須扳下扳手，有1/6機會「中槍」，將fb的貼文與相片等資料徹底清除，不留痕迹；有幸避過一劫的話，fb個人網頁就會顯示「我剛試玩社交俄羅斯輪盤並生還了」的字句。<br>有成功避過刪除帳戶的玩家，認為app「能讓人心平氣和思考是否真要脫離fb」，但fb卻不是這樣想法，立即封殺「社交俄羅斯輪盤」app。<br>美國《赫芬頓郵報》</p></body></html>
