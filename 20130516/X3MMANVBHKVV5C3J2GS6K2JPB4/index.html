<html><header><meta charset="utf-8"><title>馮仁昭四圍超：敖嘉年結婚玩低調 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：敖嘉年結婚玩低調 - 馮仁昭</h1><p>敖嘉年同圈外女友拍拖十幾年，仲傳過佢哋喺加拿大秘密結婚，佢噚日喺商台嘅錄音訪問度話：「若果結婚都會低調，喺兩個人嘅事，旅行結婚都可以，加上我同女朋友都唔想鋪張。」佢大爆女友身邊有唔少朋友都唔知，佢係女友嘅真命天子，因為佢尊重女友嘅意願，所以都盡量唔想俾人知而添加額外壓力。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
