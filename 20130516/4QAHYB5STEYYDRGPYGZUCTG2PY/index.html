<html><header><meta charset="utf-8"><title>醫療新知：<br>破解女性較長壽之謎</title></header><body><h1>醫療新知：<br>破解女性較長壽之謎</h1><p>日本科學家破解了女性較長壽之謎。東京醫科牙科大學的研究團隊，為356名、介乎20至90歲的健康男女驗血，分析其免疫系統功能，包括組成系統的關鍵細胞，即T細胞及B細胞水平。結果指隨着年齡增長，無論男或女，兩種細胞的水平均明顯減少，其中在男性身上的下降速度較快。另外兩種負責打仗的細胞，包括CD4-T細胞、NK細胞，則在女性身上有明顯增加，有助增強抵抗力。專家相信，女性比男性長壽，其中一個原因或與女性的免疫系統衰退較慢有關。</p></body></html>
