<html><header><meta charset="utf-8"><title>張雨綺被誤日星黑面</title></header><body><h1>張雨綺被誤日星黑面</h1><p>內地女星張雨綺香港時間前晚現身康城，一身短褲晒長腿的她在大會場外的紅地毯上接受內地傳媒訪問，張雨綺臉上妝容跟衣衫一樣白得嚇人，其間吸引一班外籍人士圍觀，現場有人八卦問她是誰，訪問後有老外邀她合照，又用日文向她道謝，原來以為張雨綺是日本人，令她十分尷尬，難怪見她一直面黑黑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
