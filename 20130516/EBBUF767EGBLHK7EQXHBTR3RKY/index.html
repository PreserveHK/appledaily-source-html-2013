<html><header><meta charset="utf-8"><title>名人Gossip<br>Google總裁聲帶受損</title></header><body><h1>名人Gossip<br>Google總裁聲帶受損</h1><p>Google行政總裁佩奇（Larry Page）去年未有在Google年度開發商會議上發言，一度惹起外界對他健康的揣測，一切謎底前天終於揭開。他在Google+披露，自己聲帶部份癱瘓，令他「陰聲細氣」亦無法長時間說話，目前正在康復，日常生活和工作都不受影響。佩奇是在14年前嚴重傷風後確診聲帶部份癱瘓，醫生懷疑病毒損害了他的聲帶神經線。<br>法新社</p></body></html>
