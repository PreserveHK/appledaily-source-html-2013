<html><header><meta charset="utf-8"><title>今日提醒你：<br>香港律師會 　推新諮詢熱線</title></header><body><h1>今日提醒你：<br>香港律師會 　推新諮詢熱線</h1><p>香港律師會由本月20日（星期一）起推出全新免費法律諮詢專線8200 8002，市民就3個法律範疇，包括人身傷亡、婚姻法、刑事法有法律疑難，可致電熱線，每個個案可獲不超過45分鐘的免費法律諮詢服務。專線服務時間為星期一至五，早上9時至下午5時30分。尋求諮詢的市民致電留下個人資料後，律師會在3個工作天內回覆。專線服務為期3個月，共有80名律師義務參加。有關新諮詢專線詳情，可瀏覽香港律師會網址： http://www.hklawsoc.org.hk </p></body></html>
