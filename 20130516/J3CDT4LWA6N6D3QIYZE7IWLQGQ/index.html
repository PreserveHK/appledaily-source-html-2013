<html><header><meta charset="utf-8"><title>體壇拾趣：福原愛出局扁嘴</title></header><body><h1>體壇拾趣：福原愛出局扁嘴</h1><p>一講到巴黎，大家都諗到名牌、購物天堂、艾菲爾鐵塔，點都估唔到世界乒乓球錦標賽啱啱先開始，中國乒團就遇上小偷。比賽安排喺巴黎治安最亂嘅北部郊區，中國領隊黃颷日前出去食飯後，iPhone 5被偷，加上之前聖日耳門球隊巡遊變騷亂，港隊代總教練陳江華，勒令港隊唔准出街，還好噚日3對混雙組合順利入32強；最慘係日本福原愛（圖），女單首圈爆冷以2:4不敵南韓朴升熙出局。</p></body></html>
