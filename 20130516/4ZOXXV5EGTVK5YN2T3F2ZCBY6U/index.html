<html><header><meta charset="utf-8"><title>韓導演娶同性戀人</title></header><body><h1>韓導演娶同性戀人</h1><p>05年公開出櫃的48歲韓片《兩個婚禮一個葬禮》導演金趙光秀（左），昨日和細他19年的同性戀人金承煥在首爾舉行記招宣佈9月7日結婚，兩人更恩愛咀嘴！同性婚姻在南韓仍未獲法律承認，金趙光秀希望藉此喚起外界關注，透露將邀請南韓總統朴槿惠出席婚禮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
