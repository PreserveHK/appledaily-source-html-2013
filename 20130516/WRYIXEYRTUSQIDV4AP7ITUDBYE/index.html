<html><header><meta charset="utf-8"><title>嘉玲歌聲怕獻偉仔</title></header><body><h1>嘉玲歌聲怕獻偉仔</h1><p>劉嘉玲今日凌晨坐夜機出發康城，但起行前昨晚先到中環出席天機晚宴，她心情大靚說：「好興奮，偉仔會陪我去，佢順便去嗰邊湊吓熱鬧。」問到嘉玲到時會否獻唱電影《過界》的歌曲《終點的起點》，她說：「偉仔冇聽過，唔敢畀佢聽，我同王菲唔同，佢求其唱都好聽。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
