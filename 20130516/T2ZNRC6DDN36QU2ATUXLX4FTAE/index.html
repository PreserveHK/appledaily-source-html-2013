<html><header><meta charset="utf-8"><title>台夜市驚現致癌醬油</title></header><body><h1>台夜市驚現致癌醬油</h1><p>港人到台灣的夜市掃街，隨時吃到黑心毒醬油！台灣媒體在多個知名夜市中抽取食品樣本，發現5公升才賣100元新台幣（約25.8港元）的醬油，包含致癌物質單氯丙二醇與甲基咪唑，除了患癌，更可能會造成男性不育、肝腎毛病，學者更稱兩種毒素加乘，對人體傷害更大。<br>台灣《今周刊》稱夜市攤販、餐館愛用的雙鶴醬油出問題，他們在台北士林夜市、台中逢甲夜市、高雄瑞豐夜市等攤商收集食物樣本送往化驗，發現單氯丙二醇超標逾兩倍，另外甲基咪唑含量亦超標。同時，醬油的售價僅是以純大豆釀製的五分之一，質疑醬油中有化學成份。雙鶴醬油得悉檢驗結果後，僅以「不知道」回應。<br>台灣《蘋果日報》</p></body></html>
