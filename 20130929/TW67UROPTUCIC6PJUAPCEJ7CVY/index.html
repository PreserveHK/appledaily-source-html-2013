<html><header><meta charset="utf-8"><title>文章馬伊琍傳婚變</title></header><body><h1>文章馬伊琍傳婚變</h1><p>文章早前被傳與陳妍希因拍戲撻着，傳出緋聞後，其妻馬伊琍今年又再度懷孕，當一切變得風平浪靜時，前日文章突然在微博怒稱：「大人間的事情為甚麼要牽扯到孩子！」至昨日馬伊琍在微博留言：「手機已恢復平靜，再骯髒複雜的人事也有平息的那刻。女兒，相信你會很快適應一切的！」引發不少網友猜測他倆婚變，但文章及馬伊琍經紀人否認其事。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
