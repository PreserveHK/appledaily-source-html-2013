<html><header><meta charset="utf-8"><title>各區突發簡訊：落車被拒乘客刀嚇司機</title></header><body><h1>各區突發簡訊：<br>落車被拒乘客刀嚇司機</h1><p>【葵涌】<br>【本報訊】54歲姓何男子昨凌晨1時許，在旺角登乘小巴往葵涌石蔭邨，途中小巴未到站，他要求在指定位置落車，司機不理會，堅持駛到小巴站才停車，結果抵埗後雙方起爭執，乘客從懷中取出𠝹刀，恐嚇會傷害司機的家人，司機慌忙報警。警員到場在該名惡客身上搜出𠝹刀，以涉嫌刑事恐嚇拘捕帶署。36歲姓梁小巴司機沒有受傷，事後在場協助調查。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
