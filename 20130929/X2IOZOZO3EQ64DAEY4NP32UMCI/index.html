<html><header><meta charset="utf-8"><title>劉嘉玲信心爆棚</title></header><body><h1>劉嘉玲信心爆棚</h1><p>劉嘉玲、趙又廷和徐克導演日前接受有線節目《電影蒙太奇》訪問，前年嘉玲和徐克首次合作便得到影后，有否想再下一城，她說：「唔需要用獎項嚟肯定自己，我對自己好有信心。」跟新一輩演員合作，嘉玲表示為她注入新動力。趙又廷拍此戲最痛苦是要在水中拍攝：「我穿潛水衣，不能隨時去方便，有一次忍了差不多八個小時，差點要在水中解決。」</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
