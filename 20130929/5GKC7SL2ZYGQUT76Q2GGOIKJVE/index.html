<html><header><meta charset="utf-8"><title>范冰冰霸氣揀男友</title></header><body><h1>范冰冰霸氣揀男友</h1><p>范冰冰近日忙於拍新戲《楊貴妃》，不過日前她亦抽空到溫州出席地產活動，還即場打手印。范冰冰表示《楊》已開拍個多月，日前才完成騎馬戲，她坦言很辛苦，不過因為喜歡演出歷史女性角色，故即使已扮演過楊貴妃，范冰冰依然樂於接拍。<br>近日范冰冰和李治廷傳出緋聞，談到愛情觀，她表現霸氣說：「看到喜歡的就不要錯過，把他好好據為己有。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
