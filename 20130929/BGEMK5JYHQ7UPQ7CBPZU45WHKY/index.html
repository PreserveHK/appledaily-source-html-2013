<html><header><meta charset="utf-8"><title>Fans肉緊捉陳豪合照　茵媺險被撞！</title></header><body><h1>Fans肉緊捉陳豪合照　茵媺險被撞！</h1><p>陳豪兩公婆現身機場，自然吸引大批fans來追星。不過家陣茵媺腹大便便，傳媒自是份外小心，但熱情fans可能太心急唔為意，幾乎掂到茵媺。所以下次各位如果見到茵媺又想同佢影合照的話，記住要小心，小心，小心，唔好太激動呀!</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
