<html><header><meta charset="utf-8"><title>各區突發簡訊：婦人捱邨巴撞險捲車底</title></header><body><h1>各區突發簡訊：<br>婦人捱邨巴撞險捲車底<br></h1><p>【元朗】<br>【本報訊】一輛邨巴昨晨10時半駛抵元朗大棠路11號光華廣埸對開，當轉彎入阜財街時，行人路邊途人眾多，人車爭路，58歲姓甘女途人在巴士左邊走過馬路，邨巴車身將她撞及，她倒地半邊身捲入車底，頭、腰和手部受傷，警方和救護員接報到場，將女傷者送院，經治理後情況穩定。51歲姓蔡男司機，事後通過酒精測試，警方正調查意外肇因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
