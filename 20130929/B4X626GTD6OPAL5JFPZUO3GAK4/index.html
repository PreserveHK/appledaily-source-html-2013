<html><header><meta charset="utf-8"><title>王菲侵權案押後判</title></header><body><h1>王菲侵權案押後判</h1><p>擾攘年多的《傳奇》侵權案，上周三於北京開庭，但王菲並未有出庭，其經理人陳家瑛委託律師指出：「王菲在2010年商演巡演中，嚴格遵守了著作權法及知識產權保護法規。 陳家瑛作為王菲的經紀人，提前向中國音著協繳納了13萬元人民幣的歌曲《傳奇》版權費，我認為350萬元人民幣賠償要求過高。」目前雙方在法官協調下，仍未有共識，案件需擇日宣判。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
