<html><header><meta charset="utf-8"><title>蘇玉華捍衞廣東話</title></header><body><h1>蘇玉華捍衞廣東話</h1><p>蘇玉華與羅蘭昨日在北角出席「啪着60個夢想」記者會，阿蘇表示即將開拍無綫新劇《男大當婚》，10幾年後再和黎耀祥合作。阿蘇與無綫是簽部頭合約，對於無綫被控壟斷敗訴，被要求刪除不平等合約條款，其中要用廣東話接受其他媒體訪問，阿蘇贊成藝人用廣東話：「我要捍衞廣東話，呢個係尊重香港文化，自己地方講自己語言，等於冇理由叫一個英國演員講普通話。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
