<html><header><meta charset="utf-8"><title>趣趣地：細哨重創世盃夢碎</title></header><body><h1>趣趣地：<br>細哨重創世盃夢碎</h1><p>33歲嘅「細哨」朗拿甸奴（圖）仲有世界盃夢，協助巴甲球隊明尼路勇奪今年自由盃，取得世界冠軍球會盃嘅入場券，有機會挑戰拜仁慕尼黑。可惜球會官方網頁宣佈，隊醫診斷佢嘅左內側大腿時，發現肌肉撕裂，預期要休息3個月，相信無法代表明尼路出戰12月中舉行嘅世冠盃。細哨已經成為巴西國家隊邊緣人，原本希望藉世冠盃機會，博取教練史高拉利重召，但如果打唔到，下年出戰世界盃機會就微乎其微。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
