<html><header><meta charset="utf-8"><title>千嬅交收法拉利</title></header><body><h1>千嬅交收法拉利</h1><p>【跑馬地】楊千嬅同高圓圓近日忙於趕拍杜琪峯執導嘅電影《單身男女2》，佢哋前晚9點幾喺跑馬地開工，呢場戲講高圓圓由白色法拉利落車，將車交畀千嬅後離開。向來要求嚴格嘅杜琪峯，單係呢個鏡頭就拍咗成粒鐘有多。直到大約10點幾，杜琪峯一聲「收工」，演員同拍攝隊都可以返歸，千嬅快快趣上保母車返屋企湊仔。<br>採訪、攝影：梁繼光、李志明</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
