<html><header><meta charset="utf-8"><title>各區突發簡訊：瑪嘉烈醫院外強姦疑案</title></header><body><h1>各區突發簡訊：<br>瑪嘉烈醫院外強姦疑案</h1><p>【葵涌】<br>【本報訊】一名30餘歲女子，昨凌晨因為身體不適到葵涌瑪嘉烈醫院求診，需要留醫，事後有醫生替她檢查，女事主透露前晚在醫院外某處地點被人強姦，院方認為事態嚴重，有刑事成份，至中午12時許報案，警方將案件交刑事調查隊深入跟進，了解事發經過，暫未有人被捕。瑪嘉烈醫院發言人稱，事件已交由警方處理，不便評論。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
