<html><header><meta charset="utf-8"><title>Britney拎皮鞭玩SM</title></header><body><h1>Britney拎皮鞭玩SM</h1><p>美國女歌手Britney Spears為咗拍新歌《Work Bitch》MV，呢期狂做gym弗咗好多，雖然未有得睇MV完整版，但佢噚日放咗幾張相吊吓粉絲癮。着住bra top嘅Britney拎住皮鞭打落跪喺地嘅女人度，SM味相當濃！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
