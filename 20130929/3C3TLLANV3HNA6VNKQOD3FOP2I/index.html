<html><header><meta charset="utf-8"><title>趣趣地：C朗林寶+鑽錶閃爆</title></header><body><h1>趣趣地：<br>C朗林寶+鑽錶閃爆</h1><p>唔知係咪加里夫巴利加盟後，C朗（圖）驚自己喺馬德里人氣下滑，最近成日出嚟晒命博見報。英國《每日郵報》近日影到佢，揸住架林寶堅尼跑車夜出用膳時，手腕上隻鑽石錶（小圖）仲閃過記者啲閃光燈；據悉呢款名牌手錶價值成10萬鎊，由於C朗早前做咗佢哋嘅廣告代言人，所以贊助商送呢隻靚錶畀佢。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
