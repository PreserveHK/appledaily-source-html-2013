<html><header><meta charset="utf-8"><title>我是誰：邊個伸脷冇眼睇？</title></header><body><h1>我是誰：邊個伸脷冇眼睇？</h1><p>（答案請在內文找）呢個女歌手正宗風頭躉，去邊都成村人跟出跟入。最近佢上咗個清談節目，話自從甩拖後好耐都冇搞過嘢好dry，喜愛夜蒲嘅佢仲話要戒蒲，大家聽住先啦。坐喺主持人隔籬嘅Rihanna，用雙手掩眼兼伸埋條脷，唔知係咪覺得自己講啲嘢太難頂呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
