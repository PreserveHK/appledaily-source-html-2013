<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士第11次膺最佳球手</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士第11次膺最佳球手</h1><p>高球美巡賽賽會上周五宣佈，美國的「老虎」活士（圖）當選今年度最佳球手，是他職業生涯第11次獲得這項殊榮。活士說：「我知道是十分難得！這是令人難以置信的一年，我贏了5場勝利，包括兩場世界高球錦標賽。」綜合外電（美國）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
