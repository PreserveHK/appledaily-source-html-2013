<html><header><meta charset="utf-8"><title>蘋果綠葉：中移動內地首賣4G手機</title></header><body><h1>蘋果綠葉：<br>中移動內地首賣4G手機</h1><p>內地傳媒報道，中移動（941）昨於杭州、寧波及溫州三地開始出售4G手機，並提供4款手機供選擇。早前有傳內地最快會在昨發4G牌，惟並沒有有關消息。工信部部長苗圩早前指，4G牌將於今年底前發放。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
