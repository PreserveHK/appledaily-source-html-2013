<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U16爭勝保出線希望</title></header><body><h1>體訊速遞：<br>（足球）港U16爭勝保出線希望</h1><p>香港16歲以下代表隊（紅衫）今日2時在港會場舉行的亞少盃G組外圍賽，出戰中華台北，贏波將可確保取得小組次名，今晨10時頭場則由澳洲鬥新加坡（now633台今日2:00pm直播香港對中華台北）。本報消息（香港）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
