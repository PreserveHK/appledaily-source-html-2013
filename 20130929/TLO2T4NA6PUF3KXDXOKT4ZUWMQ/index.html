<html><header><meta charset="utf-8"><title>煙三文魚牛油果多士</title></header><body><h1>煙三文魚牛油果多士</h1><p>薄荷葉的香氣提神，混合牛油果來做塗醬，味道更香；除了用來配多士，亦可以作脆片沾醬。</p><p>材料：<br>法包2塊、牛油果半個、薄荷葉4片、橄欖油/青檸汁/鹽各適量、煙三文魚2片</p><p>做法：<br>1.<br>燒熱橄欖油，下法包煎至兩面香脆。<br><br>2.<br>牛油果壓成小粒，薄荷葉切碎加入，加少許青檸汁、鹽調味。<br><br>3.<br>法包放上牛油果，面頭加上煙三文魚，即可享用。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
