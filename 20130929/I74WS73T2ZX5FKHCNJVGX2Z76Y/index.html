<html><header><meta charset="utf-8"><title>義氣樹蛙　大腳一伸救老友</title></header><body><h1>義氣樹蛙　大腳一伸救老友</h1><p>在哥斯達黎加的阿雷納火山國家公園，攝影師里奧(Nicolas Reu)最近拍攝到有趣的一幕。有兩隻紅眼樹蛙努力地攀上樹枝，不料其中一隻失平衡，幸好已經「上岸」的樹蛙，讓同伴捉住右腳，最後兩隻樹蛙都安然無恙。<br><br>里奧指拍攝到樹蛙協助同伴，是難得的場面，顯示樹蛙之間，有互相幫助的特性。<br><br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
