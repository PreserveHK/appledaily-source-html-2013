<html><header><meta charset="utf-8"><title>YoYo跌成叠金牛</title></header><body><h1>YoYo跌成叠金牛</h1><p>【銅鑼灣】蒙嘉慧（YoYo）嫁咗畀鄭伊健升呢鄭太後，有老公養特別幸福，佢前日下晝3點幾，去銅鑼灣利園Cova訂蛋糕，相信係準備送畀本周五就46歲牛一嘅老公伊健。YoYo好細心喺度揀，跟住喺銀包拎現金出嚟畀錢，鄭師奶想拎張金牛，但因為銀包塞滿太多金牛，成叠跌晒喺枱面，估計嗰度起碼有成萬蚊。YoYo閒閒哋都帶過萬現金出街，銀包水源充足，即使血拼成日都冇有怕！<br>採訪、攝影：畢紹基</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
