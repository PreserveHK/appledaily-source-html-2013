<html><header><meta charset="utf-8"><title>珍妮花咀完吹波波</title></header><body><h1>珍妮花咀完吹波波</h1><p>靚女珍妮花康納莉最近犧牲色相，喺新片度扮無家可歸嘅露宿者，早幾日佢拍完超巿偷嘢喺街頭狂奔嘅戲份之後，噚日就轉拍言情戲份，喺公園嘅櫈上面擒咀拍檔安東尼米基，轉頭又興奮到吹波波，仲吹到拗晒腰㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
