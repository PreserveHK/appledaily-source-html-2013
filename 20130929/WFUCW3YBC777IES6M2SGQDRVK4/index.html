<html><header><meta charset="utf-8"><title>碩克行山遠離毒海</title></header><body><h1>碩克行山遠離毒海</h1><p>人氣電視電影《歌舞青春》（High School Musical）男主角碩克艾佛朗（Zac Efron），早前被爆入戒療所搣甩毒癮後，一直都未有正面回應事件。而他昨日在Instagram上載了一張去秘魯著名旅遊景點馬丘比丘古城的旅行相，留言說：「大家好，我剛剛與爸爸去完秘魯，想多謝你們這幾個星期的支持，對我來說很重要。」似想健康形象掩蓋吸毒新聞。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
