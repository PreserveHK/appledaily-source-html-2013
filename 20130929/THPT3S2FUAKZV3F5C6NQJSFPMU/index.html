<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大溪地國腳停賽6個月</title></header><body><h1>體訊速遞：<br>（足球）大溪地國腳停賽6個月</h1><p>在今夏州際盃，大溪地（圖）以0:8不敵烏拉圭後，大溪地後衞雲遜西蒙接受藥檢，結果呈陽性反應，由7月起被臨時禁賽。國際足協上周六正式宣佈，雲遜西蒙違反禁藥條例，被停賽6個月；停賽令將生效至明年2月7日。綜合外電（大溪地）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
