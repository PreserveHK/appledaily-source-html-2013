<html><header><meta charset="utf-8"><title>姍迪娜遭佐治呃落水</title></header><body><h1>姍迪娜遭佐治呃落水</h1><p>美國女星姍迪娜布洛（Sandra Bullock 左）為宣傳《引力邊緣》（Gravity）接受名嘴積連奴（Jay Leno 右）訪問，大談被男拍檔佐治古尼（George Clooney）整蠱的經歷，她指大夥兒於晚宴打算炸水來𠱁主人家開心，上完廁所她便跟只穿褲子的佐治等人於池邊牽手準備，但數完三後只有自己跳落水，插落水時更見妮歌潔曼（Nicole Kidman）已拿着毛巾等她，十分𤓓爆。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
