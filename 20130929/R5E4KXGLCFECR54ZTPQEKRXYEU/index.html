<html><header><meta charset="utf-8"><title>波多野粉絲背脊當枱</title></header><body><h1>波多野粉絲背脊當枱</h1><p>有AV志玲之稱嘅日本AV女優波多野結衣，噚日喺台北西門町宣傳兩本新寫真集，佢踩單車出場即刻引嚟現場麻甩粉絲吼叫，仲有五名幸運粉絲可以上台向波多野示愛，佢竟然當其中一個粉絲背脊係書枱，墊住寫字，但個粉絲仲鬼咁開心囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
