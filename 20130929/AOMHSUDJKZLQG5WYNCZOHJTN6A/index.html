<html><header><meta charset="utf-8"><title>體訊速遞：（三項鐵人）港將包辦新加坡賽三甲</title></header><body><h1>體訊速遞：<br>（三項鐵人）港將包辦新加坡賽三甲</h1><p>昨日舉行的ITU三項鐵人亞洲盃新加坡站，香港包辦男子精英青年組三甲；鄧皓徽（圖）、郭汝鏗和黃煦蔚分別贏得冠、亞、季軍。蔡欣然就在女子精英公開組摘銀。本報消息（新加坡）</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
