<html><header><meta charset="utf-8"><title>各區突發簡訊：便利店偷麵包人贓並獲</title></header><body><h1>各區突發簡訊：<br>便利店偷麵包人贓並獲</h1><p>【黃大仙】<br>【本報訊】黃大仙龍翔道新光中心內一間便利店，昨晨發生店舖盜竊案。早上9時許，一名中年男子在店內徘徊，其間將多個袋裝麵包放入膠袋內，若無其事施施然離開。有顧客目擊一切，立即向店員告發，店員聞訊追出，將涉案男子截住人贓並獲，報警拉人。警方到場調查，撿獲3包共值21元的麵包，將該名姓陳54歲男子帶署扣查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
