<html><header><meta charset="utf-8"><title>艾倫狗籠困Justin</title></header><body><h1>艾倫狗籠困Justin<br></h1><p>美國男星Justin Timberlake日前上咗名嘴艾倫狄格勒絲個節目，艾倫展示咗Justin老婆謝茜嘉比爾瞓狗籠嘅相，話佢虐待老婆，艾倫仲送Justin一份厚禮，就係個豪華狗籠，等謝茜嘉瞓得好啲，仲要Justin入去試試！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
