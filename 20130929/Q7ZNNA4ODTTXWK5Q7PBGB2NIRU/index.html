<html><header><meta charset="utf-8"><title>各區突發簡訊：撞水馬　房車翻肚傷孖妹</title></header><body><h1>各區突發簡訊：<br>撞水馬　房車翻肚傷孖妹</h1><p>【深井】<br>【本報訊】21歲姓黃女司機，昨晨11時駕駛豐田私家車，載着孖生姊妹沿深井屯門公路出九龍方向，途至浪翠園附近，私家車從快線切入中線時，失控撞及水馬，車輛彈起，全車翻轉，四輪朝天，女司機頭部受傷，負傷打開車門爬出呼救，消防員和救護員到場，將困於車內頸部受傷女乘客救出，姊妹送院，經治理後情況穩定，女司機通過酒精測試。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
