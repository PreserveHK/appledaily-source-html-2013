<html><header><meta charset="utf-8"><title>趣趣地：普耶打電話搶飯碗</title></header><body><h1>趣趣地：<br>普耶打電話搶飯碗</h1><p>新特蘭炒咗迪肯尼奧後，急急搵新帥，但候選人名單中，以前白禮頓領隊普耶（圖）呼聲最高，而佢自己亦都對呢份工流晒口水，仲自爆話打晒電話畀其他候選人，問人係咪有興趣同佢爭飯碗。不過，呢班候選人好多都係佢以前喺車路士嘅舊隊友，好似迪馬堤奧同蘇拿，所以普耶都唔怕直接同佢哋講。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
