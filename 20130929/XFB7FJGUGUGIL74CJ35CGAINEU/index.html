<html><header><meta charset="utf-8"><title>蘋果綠葉：鄔滿海拒評港人港地成效</title></header><body><h1>蘋果綠葉：<br>鄔滿海拒評港人港地成效</h1><p>政府公佈新一季賣地計劃，沒有地皮加入「港人港地」條款，身兼長策會成員的房協主席鄔滿海昨認為，不能太早對有關政策判斷效果；被問及恒地（012）主席李兆基私人捐地進展，他表示待恒地與政府商討補地價後才有新進展。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
