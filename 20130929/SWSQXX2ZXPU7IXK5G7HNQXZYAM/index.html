<html><header><meta charset="utf-8"><title>趣趣地：皮利斯回「廠」教大眼仔</title></header><body><h1>趣趣地：<br>皮利斯回「廠」教大眼仔</h1><p>阿仙奴近年好鍾意翻兜舊將，繼蘇甘保、亨利同法米尼之後，最近39歲嘅前法國國腳皮利斯（右）返咗兵工廠跟操，仲喺訓練時傳授經驗畀班後輩，包括加盟冇耐嘅奧斯爾（左）。周中英聯盃對西布朗一戰，幫球隊入波嘅小將伊斯菲特，就大讚皮利斯好勁。皮利斯會唔會突然收到兵工廠一份短約，大家就唔知，但英國《太陽報》就披露，球會已經準備同領隊雲格續約到2016年，年薪仲加到800萬鎊㖭。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
