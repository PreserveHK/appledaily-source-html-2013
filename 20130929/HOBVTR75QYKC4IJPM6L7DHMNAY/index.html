<html><header><meta charset="utf-8"><title>池城夫妻韓服送客</title></header><body><h1>池城夫妻韓服送客</h1><p>韓劇《守護波士》男星池城前日舉行婚禮迎娶女星李寶英，成個婚禮不知幾sweet，佢哋公開咀嘴外，池城仲唱歌冧老婆。而洪石千噚日就放咗張同一對新人嘅合照上網，原本着住禮服同婚紗嘅池城同李寶英，後來仲換咗韓服送客㖭。</p><p>下星期，死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
