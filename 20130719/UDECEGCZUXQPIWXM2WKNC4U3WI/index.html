<html><header><meta charset="utf-8"><title>小莫奈23畫賣285萬</title></header><body><h1>小莫奈23畫賣285萬</h1><p>有「小莫奈」之稱的英國10歲天才畫家威廉森（Kieron Williamson），再推出23幅新作拍賣（圖），以24.2萬英鎊（約285萬港元）成交，令他的身家快突破150萬英鎊（約1,766萬港元）。<br>上周五拍賣的23幅作品在短短20分鐘內沽清，其中以威廉森居住地諾福克一個小鎮的雪景作主題的油畫，以30,000英鎊（約35萬港元）成交。威廉森四年前開始出售畫作，拍賣行負責人讚他「作品繼續打動人心，並有顯著進步，昇華至更高層次」。<br>英國《每日電訊報》</p></body></html>
