<html><header><meta charset="utf-8"><title>Rihanna 遲到爆粗鬧粉絲</title></header><body><h1>Rihanna 遲到爆粗鬧粉絲</h1><p>美國女歌手Rihanna（小圖）前日在曼徹斯特的演唱會中遲了一個鐘才上台，有憤怒歌迷在她上台並行近觀眾席時，將薯片（紅圈示）扔上台，Rihanna開首還表示很高興收到歌迷的禮物，但當Rihanna發現被扔的是薯片時，爆粗斥歌迷「咪X再扔，是不是開玩笑啊，薯片？」。網民即怒斥她。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
