<html><header><meta charset="utf-8"><title>2013書展親子焦點：現場手作仔</title></header><body><h1>2013書展親子焦點：現場手作仔</h1><p>手作工房首次參加香港書展，現場展出超過20多款產品，包括原材料DIY、木製、陶瓷及輕黏土產品，全都以啟發孩子創意為前提。只要購物滿$200，即可以$50報名參加由創作總監BennyYu編排的暑期創意工作坊，而且更可以半價換購原價$88的繽紛輕黏土一盒。於七日展期內，手作工房每日都會有兩場創意小手作工作坊，Benny Yu會於現場親身指導，購買手作工房產品的小朋友都可以參加！（3E展覽廳D27-新雅出版）</p></body></html>
