<html><header><meta charset="utf-8"><title>隔牆有耳：愛港之聲　請槍寫英文</title></header><body><h1>隔牆有耳：<br>愛港之聲　請槍寫英文</h1><p>愛港之聲嘅facebook群組早前被刪除，噚日特別就此向立法會資訊科技界議員莫乃光申訴。點解唔直接向fb了解？哦，與會嘅愛港之聲陳廣文話喎，曾經寫過電郵畀fb，要求交代刪除原因同重開群組，但冇人回應，原來個電郵係用中文寫㗎，會唔會係外國人唔識睇中文呢？八方唔知呀，剩係知道莫乃光答應跟進，至少幫佢哋寫封英文電郵畀fb，代佢哋表達訴求。<br>愛港之聲主席高達斌相信，好多人投訴佢哋個群組，先被fb鏟走，形容愛港之聲係俾人網絡欺凌，更希望政府、警方同立法會都關注事件，以免言論自由受影響。</p></body></html>
