<html><header><meta charset="utf-8"><title>車趣網片：好奇狗狗　車窗望街露萌樣</title></header><body><h1>車趣網片：好奇狗狗　車窗望街露萌樣</h1><p>不少車主都鍾意帶心愛的狗狗周圍去兜風，原來大部份狗狗都非常好奇，喜歡將頭伸出車外，四圍頭擰擰睇街景。外國就有人用慢鏡頭拍低了多隻狗仔望街的樣子，有的雙眼充滿疑惑，有的越伸越出旁若無人，有的甚至擺出享受涼風的「梳肝」萌樣，可愛到震。話雖如此，不過狗狗將頭伸出車外始終屬危險行為，稍一不慎隨時可愛變可怖，狗主還是小心一點好。<br><br>去片： http://v.youku.com/v_show/id_XNTc4ODk1NDY0.html </p></body></html>
