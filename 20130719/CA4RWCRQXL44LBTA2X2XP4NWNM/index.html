<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗緹認曾戀城城</title></header><body><h1>馮仁昭四圍超：鍾麗緹認曾戀城城</h1><p>鍾麗緹日前以透視短裙為深圳衛視《年代秀》做表演嘉賓，佢喺節目大跳辣身舞，跳到興起時，仲連外套都除埋，令現場觀眾不斷尖叫。主持問佢心目中有冇男神？佢話：「我喜歡比較有安全感的男生，就像城城，在希臘拍MV時很浪漫，我們都喜歡跳舞。」有內地報道仲話鍾麗緹喺節目終於肯大方承認當年同郭富城拍過拖。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
