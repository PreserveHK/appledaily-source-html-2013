<html><header><meta charset="utf-8"><title>隔牆有耳：高達渣古　站在銅鑼灣 - 李八方</title></header><body><h1>隔牆有耳：<br>高達渣古　站在銅鑼灣 - 李八方</h1><p>唔少香港高達迷會特登去日本東京台場睇放喺嗰度嘅1:1高達，不過，一眾高達迷呢排唔使山長水遠去日本「朝聖」，因為由7月26日至9月1日，銅鑼灣時代廣場會變身全球最大型嘅「高達基地」，喺露天廣場展出1:3嘅高達，高達嘅部件噚日亦陸續運到時代廣場組裝。<br>唔好以為呢個高達只係得1:3，就以為唔及日本呀，因為同場仲有1:3嘅「紅彗星」馬沙專用機「渣古」，呢個係連日本台場都冇㗎！再加埋每日現場有燈光演出， 令觀眾恍如置身高達世界，高達迷點可以唔去呀？</p></body></html>
