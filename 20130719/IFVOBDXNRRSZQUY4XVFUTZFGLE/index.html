<html><header><meta charset="utf-8"><title>珍妮花被狗舔</title></header><body><h1>珍妮花被狗舔</h1><p>畢彼特前妻珍妮花雅麗絲頓噚日喺紐約拍新片《Squirrel To The Nuts》，佢戴咗個啡色短假髮上陣。片場入面有隻狗演員，好有愛心嘅珍妮花仲同佢玩，結果隻狗狗開心得滯，狂舔珍妮花，搞到佢好狼狽！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
