<html><header><meta charset="utf-8"><title>我是誰：邊位名模敷mask？</title></header><body><h1>我是誰：邊位名模敷mask？</h1><p>（答案請在內文找）<br>呢位性感名模最近拍戲好忙，不過佢成日都可以忙裏偷閒，放啲相上網，等咁多位粉絲知道佢嘅近況。之前佢就放自己set頭嘅相，日前佢就將焦點慢慢向下移，放張自己敷mask嘅相。不過你唔驚嚇親人咩，Kelly Brook﹖</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
