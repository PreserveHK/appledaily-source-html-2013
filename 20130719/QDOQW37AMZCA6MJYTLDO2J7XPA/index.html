<html><header><meta charset="utf-8"><title>醫療新知：基因研究尋肺癌之謎</title></header><body><h1>醫療新知：<br>基因研究尋肺癌之謎</h1><p>英國科學家正展開肺癌的基因圖譜大型研究，希望找出此種常見癌症的致命之謎，為醫學界帶來突破。研究由當地六間癌症中心聯合進行，將檢驗850名肺癌患者的基因，估計涉及超過6.5萬個人類基因，以重組肺癌的基因圖譜，分析可致癌的變異基因。同時，了解癌細胞如何襲擊人體肺部及擴散至其他器官、肺癌的抗藥程度，尋找肺癌難以醫治的箇中原因。<br>有份參與的研究所指出，肺癌死亡率高，當地每年約有4.2萬人確診肺癌，並有3.5萬人因而死亡，僅9%患者能在病發5年後生存。其中非小細胞肺癌佔當地肺癌約78%，值得深入研究。</p></body></html>
