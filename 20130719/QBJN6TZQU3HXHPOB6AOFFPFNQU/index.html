<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳佩慈想冷凍卵子</title></header><body><h1>馮仁昭四圍超：吳佩慈想冷凍卵子</h1><p>吳佩慈拍過幾次拖都冇好結果，日前佢接受台灣記者訪問， 第一次對前富商男友紀曉波懺悔：「對他我覺得是我不夠拼、付出也不夠多。感情路不順皆因自己的問題，不過我一點也不擔心，這陣子最常想的就是生小孩，可能是身邊朋友太常討論懷孕的事，讓我對小孩比婚姻更期待，甚至有人建議生個混血寶寶也不錯，我已諮詢過冷凍卵子。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
