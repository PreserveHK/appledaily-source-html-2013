<html><header><meta charset="utf-8"><title>李準基型爆企車底</title></header><body><h1>李準基型爆企車底</h1><p>韓國男星李準基最近趕緊拍新劇《Two Weeks》，片中佢要孤軍作戰對付敵人，當然有好多動作場面，日前公開嘅劇照中，佢喺馬路搞到連車都反轉埋，仲企喺車底擺chok甫㖭，轉頭佢個頭已經爆晒缸，但都仲好型咁揸電單車。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
