<html><header><meta charset="utf-8"><title>求驗客手記：乳神大哨拍住搵食？</title></header><body><h1>求驗客手記：<br>乳神大哨拍住搵食？</h1><p>（樂）憑住喺南非世盃用咪咪夾手機而上位嘅巴拉圭乳神莉爾莎列基美（圖），據報早前簽咗巴西版《花花公子》做模特兒。話時話，前陣子傳過巴西名宿朗拿度想做性書大亨，收購《花花公子》喺巴西嘅版權，希望用知名度搞番起本書；如果佢真係買得成，莉爾莎又真係簽咗約，咁後者即係跟大哨搵食。唔知大哨到時會唔會粉墨登場，客串做埋男模特兒，同莉爾莎一齊影啲性感相呢？</p></body></html>
