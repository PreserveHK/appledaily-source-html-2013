<html><header><meta charset="utf-8"><title>案件速遞：小販父子被控勒索行家</title></header><body><h1>案件速遞：<br>小販父子被控勒索行家</h1><p>【本報訊】男小販疑在屯門良景街市勒索女行家，復與兒子推翻她的手推車，損毀車上價值6,000元的食物。兩父子昨在屯門裁判法院應訊，毋須答辯。辯方指被告與人素有積怨，父親被告去年底曾遇襲，父親聞言後在庭上掩面嚎哭，高呼「係佢搵人斬我」，兒子見狀拍背安撫。<br>父子被告陳易聰（59歲）及陳新輝（21歲）被控勒索及刑毀共兩罪。控罪指本月15日二人勒索女事主1.2萬元，另損毀她的手推車和食物。案件下月底再訊，父子准保釋。<br>案件編號：TMCC2436/13</p></body></html>
