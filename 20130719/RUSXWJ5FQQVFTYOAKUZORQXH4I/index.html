<html><header><meta charset="utf-8"><title>服藥減胃酸酸性護黏膜</title></header><body><h1>服藥減胃酸酸性護黏膜</h1><p>【特稿】<br>治療胃潰瘍的方法包括藥物、內窺鏡及手術。腸胃肝臟科專科醫生陳沛然解釋，令胃酸酸性減低的抗酸藥、胃黏膜保護劑及質子泵抑制劑，均可減少胃部黏膜受損風險。<br>若病人出血嚴重可用內窺鏡止血，一般病人只需做一次內窺鏡。出血嚴重者需做手術切除潰瘍部位。胃潰瘍導致胃穿孔，需做手術修補穿孔位置，但此類個案不多。帶有幽門螺旋桿菌的病人需服藥治療，包括質子泵抑制劑及兩種抗生素，90%病人服食一周後痊癒。<br>《蘋果》記者</p></body></html>
