<html><header><meta charset="utf-8"><title>資料寶藏：德乙開鑼宜捧「大」 - 東尼</title></header><body><h1>資料寶藏：<br>德乙開鑼宜捧「大」 - 東尼</h1><p>新一季德乙率先開鑼，投注上有何策略或盤路可捉呢？有留意德甲的球迷，應不難發現長捧入球大盤必有賺，德乙雖不至於像德甲般頻頻開「大」，如去年全季開「大/細」的機會率便各佔50%，但只分析首輪賽事，入球「大」比率頗高。<br>對上5季的德乙首輪比賽，開「大」場數均較多，其中2008/09球季，9場比賽全部開「大」，而這5季首輪中，亦只曾得上季奧厄對聖保利一戰出現0:0賽果。縱使近2季首輪開「大」優勢已沒有過去如此明顯，仍值捧場。</p></body></html>
