<html><header><meta charset="utf-8"><title>頭罩包到實　蒙面行catwalk</title></header><body><h1>頭罩包到實　蒙面行catwalk</h1><p>法國雲石瓦仔磚短身外套、花團錦簇頭套胸衣……比利時時裝品牌Maison Martin Margiela（MMM）全封式頭套面紗（圖）匠心獨運，日前在2013年秋冬時裝展，叫人透不過氣來，時裝評論人卻擔心模特兒戴上全封式頭罩會否「變盲」，令意外無端發生。<br>MMM發言人急急澄清，強調面紗底部是黑色透視絲網，模特兒戴上面紗仍可見到路，肯定「零意外」。MMM每款面紗從研究、設計、刺繡、試身到縫製，要花上18小時；法國雲石瓦仔磚短身外套更要用91小時縫製。<br>英國《衞報》</p></body></html>
