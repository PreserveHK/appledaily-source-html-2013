<html><header><meta charset="utf-8"><title>蘋果汁：直升機意外非人為</title></header><body><h1>蘋果汁：直升機意外非人為</h1><p>【本報訊】民航處就2010年12月底，政府飛行服務隊超級美洲豹直升機緊急降落城門水塘的意外發表調查報告。調查發現，事發時直升機其中一部發動機突然自動關閉，令機師決定急降，意外不涉人為失誤。檢驗相關機件後，顯示直升機部份機件過早損耗，原因可能是該直升機經常參與救火行動，需運載平均1600公斤水來往災場。<br>飛行服務部每年參與300小時救火行動，並無超出生產商的指引，載重亦無超出標準，但經常載重有機會增加機件耗損。民航處指令所有用作吊掛重物的超級美洲豹直升機必須加固主變速器的外殼。</p></body></html>
