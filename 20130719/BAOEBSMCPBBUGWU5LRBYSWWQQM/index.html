<html><header><meta charset="utf-8"><title>娜姐擘髀玩鎖鏈</title></header><body><h1>娜姐擘髀玩鎖鏈</h1><p>美國樂壇大姐大麥當娜向來行為大膽出位，佢日前幫自己巡唱DVD宣傳就繼續有新諗頭，谷胸上陣嘅佢對髀擘到鬼咁大，腰同腳都綁實鎖鏈，一對手仲俾鎖鏈吊起咗㖭！不過佢咁做，點樣幫到自己sell碟呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
