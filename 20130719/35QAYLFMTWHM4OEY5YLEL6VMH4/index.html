<html><header><meta charset="utf-8"><title>麵包碎揑出安迪華荷</title></header><body><h1>麵包碎揑出安迪華荷</h1><p>把食物拿來玩，「無衣食」！但看到藝術家科羅爾丘克（Milena Korolczuk）巧奪天工的麵包碎雕塑，你只會讚嘆「好精采」。<br>這位居住在美國加州的波蘭裔雕塑家，把麵包碎搓搓揉揉擠擠揑揑，打造出一個個栩栩如生的名人頭像。<br>由饒舌歌手Jay Z 到普普大師安迪華荷（Andy Warhol），由古希臘哲學家柏拉圖（Plato）到前蘇共獨裁者列寧（Vladimir Lenin），每一個都細緻入微令人叫絕。除了人頭像外，他還用麵包碎揑出英國的史前建築巨石陣。<br>英國《每日郵報》</p></body></html>
