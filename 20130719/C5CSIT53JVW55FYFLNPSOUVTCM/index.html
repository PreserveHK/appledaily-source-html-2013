<html><header><meta charset="utf-8"><title>趙薇同囡囡分頭上機</title></header><body><h1>趙薇同囡囡分頭上機</h1><p>【上海虹橋機場】做咗過埠新娘嫁咗去新加坡嘅趙薇，因為經常要去唔同地方拍戲開工，所以經常都要周圍飛，趙薇為咗多啲親近囡囡，惟有帶住佢一齊。早前趙薇就帶埋囡囡喺上海虹橋機場搭飛機，驚俾人認出嘅趙薇刻意戴住口罩，又怕女兒被認出，所以特意叫助手推住囡囡先行入去機場。不過趙薇囡囡十足一個翻版嘅小燕子餅印，兩母女分頭入咗閘之後再會合。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
