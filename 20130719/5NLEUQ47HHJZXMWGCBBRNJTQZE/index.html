<html><header><meta charset="utf-8"><title>求驗客手記：小豬𢱑住腳會哥帥</title></header><body><h1>求驗客手記：<br>小豬𢱑住腳會哥帥</h1><p>（樂）拜仁慕尼黑（圖）新帥哥迪奧拿初嚟埗到，當然要同老臣子打好關係，日前就同舒韋恩史迪加喺間露天餐廳撐枱腳。唔知係咪傾得投入得滯，小豬居然棟高隻左腳，用隻左手係咁頴，成個強國人咁；睇嚟佢第日約滿拜仁，可以轉去中超發展。另外，拜仁上季做咗3冠王，加上有哥帥上場，令球迷對門票需求激增45%；其中主場對多蒙特場德甲，就收到245,000個買飛申請。</p></body></html>
