<html><header><meta charset="utf-8"><title>中環在線：麥記前一哥　落戶味千？ - 李華華</title></header><body><h1>中環在線：<br>麥記前一哥　落戶味千？ - 李華華</h1><p>噚晚味千（538）出咗份通告，講話佢哋營運總監換人，新任營運總監叫劉士盛。咁咪即係同香港麥當勞前一哥同名？通告仲話，呢位「劉士盛」曾經喺跨國連鎖快餐店做過，𠵱家53歲，喺加州理工學院畢業。呢啲資料，都同麥當勞前一哥一樣喎。<br>幫大家回憶一下，09年嘅時候，當時係麥當勞香港董事總經理嘅劉士盛（圖），因向粟米供應商收取232萬嘅非法回佣，被判監53個月。劉士盛今年都應該可以重獲自由，仲可以去味千返新工𠻹。雖然兩個人無論個名、年紀同埋學歷都一樣，不過到截稿之前，發言人都未覆。</p></body></html>
