<html><header><meta charset="utf-8"><title>車趣網片：強國神人　托床踩車超驚險</title></header><body><h1>車趣網片：強國神人　托床踩車超驚險</h1><p>強國果然多強人，最近有網友就在土豆網上載了一條瘋狂短片，片中騎着單車的神人，在馬路上雙手托着厚厚的床褥前進，全憑身體平衡自如踩車，厲害程度絕對可列入馬戲表演！之後神人更不顧安全連切四條行車線，就算逆線有車都無有怕。見他全程神態自若相信已經是「慣犯」，老實講此等神技雖然令人拍案叫絕，但無論對自己或其他駕駛者都是危險萬分的行為，大家切勿學習。<br><br>去片： http://www.facebook.com/video/embed?video_id=130440387167180 </p></body></html>
