<html><header><meta charset="utf-8"><title>電視撈飯：張名雅卸任留無綫</title></header><body><h1>電視撈飯：張名雅卸任留無綫</h1><p>應屆港姐冠軍張名雅噚日去到尖沙嘴一間錶行做嘉賓，佢谷胸上陣非常性感，即場仲客串做模特兒戴住靚錶做示範。佢接受訪問時話前一晚特登對住塊鏡練習，佢話：「驚自己唔識擺甫士，所以搵塊鏡對住練。」張名雅話就快卸任當然會有唔捨得，相信會留喺無綫繼續發展。講到之前參加《星夢傳奇》被out即淚灑人前，佢話自己係眼淺嘅人，一向多愁善感。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
