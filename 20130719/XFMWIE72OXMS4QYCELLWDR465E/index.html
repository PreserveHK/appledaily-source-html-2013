<html><header><meta charset="utf-8"><title>今日提醒你：李小龍展　賞600珍品</title></header><body><h1>今日提醒你：李小龍展　賞600珍品</h1><p>已故武打巨星李小龍的風采，將在博物館重現。本周六起舉行「武．藝．人生─李小龍」展覽，為期五年。今日由財政司司長曾俊華主持開幕禮。展覽由李小龍基金會及收藏家借出600多件李小龍生前物件，介紹李小龍個人、電影、武術、文化現象等多方面，回顧他傳奇一生。<br>展覽融入多項科技重現李小龍日常生活。展覽初期，博物館安排網上預約，觀眾需於預約時段開始前半小時取票，平日分五個時段開放，而星期六、日及公眾假期則分六個參觀時段，每節1.5小時，最多可容400人入場。</p></body></html>
