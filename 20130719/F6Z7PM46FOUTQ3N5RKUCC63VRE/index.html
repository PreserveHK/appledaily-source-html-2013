<html><header><meta charset="utf-8"><title>隔牆有耳：古蹟開bid　搞婚禮賺錢 - 李八方</title></header><body><h1>隔牆有耳：<br>古蹟開bid　搞婚禮賺錢 - 李八方</h1><p>位於金鐘正義道嘅前英軍軍火庫，活化成亞洲協會香港分會場館後，舊年2月正式開幕，截至今年6月初已經有逾6.4萬人入場睇各式展覽。原來佢哋每年budget要成5,000幾萬，單係電費，呢一年已經要成700萬。協會一直有向本地富豪募捐，身為協會香港分會主席嘅「梁粉」陳啟宗（圖）話，大部份富豪都係捐5、6位數字善款，陳啟宗話都有人好闊佬，好似劉鑾雄都捐咗成4千萬㗎。陳啟宗為咗幫個會開源，覺得稍後可以喺一年開放三日，其中一日畀十幾對新人付成本價取景，另外兩日考慮畀人Bid嚟搞婚禮。</p></body></html>
