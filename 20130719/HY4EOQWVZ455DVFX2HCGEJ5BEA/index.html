<html><header><meta charset="utf-8"><title>2013書展親子焦點：學習教材推介</title></header><body><h1>2013書展親子焦點：學習教材推介</h1><p>學習教材推介</p><p>一眾名人明星相繼生兒育女成為新手爸媽，隨着子女日漸成長，他們亦開始為孩子挑選合適的學習教材，以達學習和增進親子感情之效。星級父母陸永、蔡少芬、朱薰、谷祖琳等最近不約而同選用了「ONE ELITE兒童全面發展組合」來跟孩子們一起學習，其中陸永將於書展的攤位內，與各位爸媽分享使用這套教材的心得與樂趣。（3E展覽廳A38-40）</p></body></html>
