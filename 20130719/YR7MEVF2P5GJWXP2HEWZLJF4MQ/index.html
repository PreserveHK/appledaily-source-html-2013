<html><header><meta charset="utf-8"><title>案件速遞：承包商追房協243萬元</title></header><body><h1>案件速遞：<br>承包商追房協243萬元</h1><p>【本報訊】房協轄下荃灣寶石大廈兩層商舖的承包商，指稱去年5月底合約期滿後向房協交吉商舖，事後房協卻違約未有退回按金及保證金逾243萬元，承包商日前入稟高等法院追討。<br>原告太平興業百貨有限公司於入稟狀指去年5月底，將寶石大廈地下及一樓的商舖交吉予房協，同年6月房協將商舖轉租予新承包商。<br>新承包商後來向房協追討商舖復修工程費302萬元，房協因而扣起原告的按金及保證金。房協昨指案件已進入司法程序，不作回應。<br>案件編號：HCA1302/13</p></body></html>
