<html><header><meta charset="utf-8"><title>中環在線：亞視鄺凱迎　投敵去TVB - 李華華</title></header><body><h1>中環在線：<br>亞視鄺凱迎　投敵去TVB - 李華華</h1><p>爽報《勝曉嵐》收到料，話亞洲電視八朝元老、人稱鄺Sir嘅鄺凱迎，稍後會過檔「宿敵」電視廣播（TVB，511），跟住李寶安搵食!但截稿前，鄺Sir都冇接電話。鄺Sir喺1976年加入麗的電視，做到高級副總裁，上月30日啱啱榮休，喺「鄺凱迎榮休答謝會」上，鄺Sir仲講緊好在個仔趕得切喺3月生咗個女，等佢可以弄孫為樂，而A記話事人「極品儒」當時仲送咗隻金帆船畀佢祝佢一帆風順……估唔到，隻船原來將鄺Sir送咗去對家。</p></body></html>
