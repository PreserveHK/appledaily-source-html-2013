<html><header><meta charset="utf-8"><title>電視撈飯：翟威廉狗仔陪開工</title></header><body><h1>電視撈飯：翟威廉狗仔陪開工</h1><p>翟威廉𠵱家好努力拍緊無綫劇集《飛虎II》，不過佢得閒都有喺微博度上載吓近照，佢噚日擺咗張喺錄影廠開工嘅相，見到威廉單眼chok樣兼擺晒甫士，身後邊有EO2嘅Eddie同Otto玩埋一份，跟住仲擺埋張玩狗相，難得佢仲好識得自我安慰話：「最近很多拍攝，差不多每天都是在拍攝廠度過，幸好有很多人陪，還有狗狗！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
