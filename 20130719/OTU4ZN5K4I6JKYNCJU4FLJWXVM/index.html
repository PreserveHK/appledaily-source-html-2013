<html><header><meta charset="utf-8"><title>昭賢爆社長教性教育</title></header><body><h1>昭賢爆社長教性教育</h1><p>韓國女子組合4MINUTE的成員昭賢（圖），近日為KBS電視台的綜藝節目《Full House》錄影，節目中提到會否跟男友去旅行時，她表明絕不這樣做，因其所屬事務所的社長教她「孤男寡女易出事」！昭賢又指社長曾告知「男孩拖你的手就想吻，吻你的話就想攬，個個都是這樣」，社長更像爸爸般教各成員性教育，當正湊女一樣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
