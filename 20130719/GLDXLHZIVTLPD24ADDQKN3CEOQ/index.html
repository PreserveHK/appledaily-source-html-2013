<html><header><meta charset="utf-8"><title>醫療新知：防唐氏綜合症現曙光</title></header><body><h1>醫療新知：<br>防唐氏綜合症現曙光</h1><p>美國最新研究發現抑制問題染色體可以預防唐氏綜合症。唐氏綜合症患者因為第21對染色體有變異，比正常的兩條染色體，增加了一條多餘染色體而致病。<br>美國馬薩諸塞大學醫學院的研究人員發現，一種名為「Xist」的核糖核酸基因（RNA），可抑制該條多餘染色體的運作，實驗顯示它能控制問題染色體，避免細胞有異常的生長及分裂。<br>研究人員認為，上述結果有助未來研究針對唐氏綜合症的染色體治療，研究結果刊登在最新一期《自然》內。醫學界目前只能靠孕婦的產前檢查，找出患有唐氏綜合症的胎兒，由於屬遺傳基因問題，現時並沒有預防方法。</p></body></html>
