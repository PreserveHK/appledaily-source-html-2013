<html><header><meta charset="utf-8"><title>李孝利婚前露紋身</title></header><body><h1>李孝利婚前露紋身</h1><p>韓國女歌手李孝利（圖）昨日於京畿道出席Mnet 20'Choice頒獎禮，即將結婚的她打扮得特別美艷，更展示手背紋身，搶盡風頭。該頒獎禮由20多歲年輕人選出喜愛的歌手，除李孝利外，女子組合SISTAR亦穿短裙作性感演出，即將來港的男子組合Infinite亦有到場。頒獎禮由神話成員Min Woo及Jun Jin任主持，他們更奪三獎成三冠王。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
