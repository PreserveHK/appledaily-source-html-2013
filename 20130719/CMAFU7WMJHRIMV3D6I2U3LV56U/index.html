<html><header><meta charset="utf-8"><title>隔牆有耳：皇仁少壯　入主舊生會 - 李八方</title></header><body><h1>隔牆有耳：<br>皇仁少壯　入主舊生會 - 李八方</h1><p>有151年歷史嘅名校官中皇仁書院，前日選出新一屆舊生會執行委員會，24個委員入面有12個係35歲以下嘅「少壯派」，打破以往「老鬼」雄霸嘅局面，新成員入面仲有學民思潮成員兼今年中六畢業生張鈞翹（圖）。有皇仁仔同八方講，希望日後搶佔更多位，捍衞學校核心價值。<br>其實現任校長李樂然今個月就退休，皇仁仔之間傳聞金文泰中學校長李瑞華8月到任，據知有班皇仁仔早喺6月已經開咗「商討日」，針對李瑞華保守到會cut學會資源嘅往績，諗吓點樣捍衞學生會自主性，同埋點樣阻截國教。</p></body></html>
