<html><header><meta charset="utf-8"><title>體壇拾趣：細威強勢入4強</title></header><body><h1>體壇拾趣：<br>細威強勢入4強</h1><p>女網1姐、美國嘅「細威」莎蓮娜（圖）狀態真係冇得頂，周四喺WTA紅組第2場分組賽，再以6:2、6:3擊敗捷克嘅姬維杜娃，兩連勝兼未失一盤下，已肯定晉級4強；波蘭嘅拉雲絲卡就再輸畀德國嘅姬芭，肯定出局。另外中國嘅李娜狀態亦都好弗，對住塞爾維亞嘅積歌域，以盤數2:1勝出，兩連勝之下好大機會喺白組出線。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
