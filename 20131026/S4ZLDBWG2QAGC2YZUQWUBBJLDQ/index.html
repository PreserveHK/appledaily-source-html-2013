<html><header><meta charset="utf-8"><title>懂站立撒嬌廣西靈龜通人性</title></header><body><h1>懂站立撒嬌<br>廣西靈龜通人性</h1><p>廣西南寧一對范姓夫婦飼養一隻「靈龜」，不僅爬得很快，還能短暫「站立」幾秒鐘（圖）。靈龜很黏人，通人性，只要主人把牠從盆裏拿出來，就會「啪塔啪塔」跟着主人在客廳裏轉圈。主人坐定下來，牠就會用頭抵着主人的腳，很滿足地趴着，有點像小狗。靈龜記憶強，有一次，牠在范太手裏撒了泡尿，被扔出去老遠，從此以後，靈龜看到范太就掉頭跑。<br>廣東《南方都市報》</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
