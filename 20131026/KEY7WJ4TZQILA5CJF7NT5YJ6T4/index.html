<html><header><meta charset="utf-8"><title>蘋果綠葉農行擬售百億不良資產</title></header><body><h1>蘋果綠葉<br>農行擬售百億不良資產</h1><p>彭博報道稱，農行（1288）正向內地機構投資者洽售總值達100億元人民幣的不良資產。報道指，農行在北京金融資產交易所向逾200個機構投資者出售不良貸款資產，當中包括19個用作不良貸款相關抵押品的物業，以及7個貸款資產。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
