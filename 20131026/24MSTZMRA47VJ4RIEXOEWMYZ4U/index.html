<html><header><meta charset="utf-8"><title>體訊速遞：（足球）中央陸軍歧視被起訴</title></header><body><h1>體訊速遞：<br>（足球）中央陸軍歧視被起訴</h1><p>曼城中場耶耶托尼（圖）在周三作客反勝莫斯科中央陸軍2:1的歐聯分組賽中，疑受到種族歧視，事後歐洲足協展開調查，並於周四起訴中央陸軍種族歧視；消息指，陸軍球迷在比賽時模仿猴子叫聲。耶耶托尼又指，如俄羅斯再不正視種族歧視問題，黑人球員或有可能杯葛2018年的俄羅斯世盃決賽周。綜合外電（俄羅斯）</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
