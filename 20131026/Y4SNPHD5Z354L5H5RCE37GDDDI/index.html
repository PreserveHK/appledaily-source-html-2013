<html><header><meta charset="utf-8"><title>Cosplay校運會進擊的肥人爆笑</title></header><body><h1>Cosplay校運會<br>進擊的肥人爆笑</h1><p>江蘇省鎮江第一中學前日舉行學生運動會，學生們均悉心打扮，有學生身穿哈利波特學院校服，或者化身超級馬里奧及龍貓，還別出心裁出動V煞面具扮怪客。而最受同學歡迎當然是一眾日本動漫Cosplay，除了《狐忍》及《銀魂》外，竟出現超人氣動漫《進擊的巨人》，不過扮演的同學身形圓滾滾，變成了「進擊的肥人」（圖），造型超爆笑。<br>鎮江夢溪論壇/新華網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
