<html><header><meta charset="utf-8"><title>素顏李玟擰歪面</title></header><body><h1>素顏李玟擰歪面</h1><p>【赤柱】現年37歲嘅李玟（CoCo）自從嫁畀外籍老公Bruce後，不時見佢兩公婆一齊出現晒恩愛，不過大前日CoCo應該坐完船出海，身邊唔見佢老公。當晚約7點，見到冇化妝、戴住副超大墨鏡嘅CoCo，喺赤柱美利樓對開嘅碼頭落船行過嚟，佢見到記者影相即刻避鏡頭，急步上車後就擰歪塊面唔畀記者影。<br>採訪、攝影：梁繼光、朱志聰、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
