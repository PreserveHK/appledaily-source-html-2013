<html><header><meta charset="utf-8"><title>兩岸快線重口味餐送安全套</title></header><body><h1>兩岸快線<br>重口味餐送安全套</h1><p>南京有餐廳推出名為「乾柴烈火十八禁」的重口味情侶套餐（圖），每份售價60元人民幣，菜式包括「黯然銷魂叉燒飯」及「超人酸辣牛肉飯」，套餐還附送兩個避孕套及一瓶紅牛飲料。有店員表示，挺多人點該套餐。<br>江蘇《揚子晚報》</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
