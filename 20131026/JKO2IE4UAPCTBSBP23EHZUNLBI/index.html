<html><header><meta charset="utf-8"><title>梁梓禧約同性密友</title></header><body><h1>梁梓禧約同性密友</h1><p>【銅鑼灣】早排出櫃承認係同性戀者嘅藝人梁梓禧（前名梁奕倫），得到唔少人支持。前日下晝4點，見佢同一位男性友人喺銅鑼灣利園商場樓上間Agnes b. cafe嘆茶。梁梓禧不時攞佢部有對天使翼裝飾嘅電話畀好友欣賞，又攞書出嚟研究，原本佢哋傾得好開心，但發現有記者就即刻埋單離開。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
