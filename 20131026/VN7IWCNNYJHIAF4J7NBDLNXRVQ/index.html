<html><header><meta charset="utf-8"><title>各區突發簡訊：愛心途人救受傷唐狗</title></header><body><h1>各區突發簡訊：<br>愛心途人救受傷唐狗</h1><p>【粉　嶺】<br>【本報訊】55歲姓余女子，昨晨10時許，途經粉嶺崇謙堂村時，赫見一隻頸部受傷唐狗狗女，伏在草叢上，傷口不停滲血。余女遂以繩子纏綁在一個消防水龍頭及報警，警員通知愛護動物協會人員將牠帶走檢驗。初步發現狗女沒有植入晶片，暫列發現受傷動物案處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
