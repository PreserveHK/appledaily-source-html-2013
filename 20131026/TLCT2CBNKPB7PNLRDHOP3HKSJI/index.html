<html><header><meta charset="utf-8"><title>王景春揚威東京封帝</title></header><body><h1>王景春揚威東京封帝</h1><p>第26屆東京國際電影節昨日閉幕，亦公佈了今屆得獎結果，內地男演員王景春，憑着描述內蒙古一名警察的電影《警察日記》獲封為影帝，影后由菲律賓演員Eugene Domingo奪得，最佳電影東京櫻花大獎則由瑞典電影《We are The Best》獲得。而由韓國名導金基德執導，講述南北韓兩個家庭的《紅色家族》奪觀眾獎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
