<html><header><meta charset="utf-8"><title>News Flash雙風暴將襲日本</title></header><body><h1>News Flash<br>雙風暴將襲日本</h1><p>兩股風暴吹向日本，受強烈熱帶風暴「范斯高」（圖）威脅，高知縣一萬名居民被勸喻疏散，鹿兒島奄美大島3,800戶停電。「范斯高」可能為西南部地區帶來水浸及山泥傾瀉。颱風「利奇馬」目前在日本以東，料會跟「范斯高」會合。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
