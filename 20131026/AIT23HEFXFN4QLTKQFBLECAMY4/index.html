<html><header><meta charset="utf-8"><title>體訊速遞：（足球）摩佬認衰罰10萬</title></header><body><h1>體訊速遞：<br>（足球）摩佬認衰罰10萬</h1><p>英足總周四表示，車路士領隊摩連奴（右）在上周六贏卡迪夫城4:1的英超賽事中，承認自己行為不檢，故此被罰8,000鎊（約10萬港元），但就毋須停賽，下周日可領軍大戰曼城。摩連奴因不滿卡城球員不斷浪費時間，不斷向球證抗議，結果於完場前20分鐘領紅牌離場。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
