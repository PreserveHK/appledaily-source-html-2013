<html><header><meta charset="utf-8"><title>「神獸中的熊貓」黑白羊駝似OREO</title></header><body><h1>「神獸中的熊貓」<br>黑白羊駝似OREO</h1><p>一隻全身黑白相間的羊駝（圖），近日在浙江杭州動物園順利出生。小傢伙長得十分可愛和機靈，繼承了父親和母親的毛色，軀幹上的毛是黑色的，像媽媽；而脖子、額頭、鼻梁、下巴的毛是白色的，像爸爸。杭州動物園發出黑白配羊駝萌圖後，網民一片驚呼：「哇，神獸中的熊貓！」也有網友說牠像OREO夾心餅乾，「真想去抱一抱，舔一舔」。<br>浙江《錢江晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
