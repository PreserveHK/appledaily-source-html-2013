<html><header><meta charset="utf-8"><title>各區突發簡訊：空心爛木門飛墮後巷</title></header><body><h1>各區突發簡訊：<br>空心爛木門飛墮後巷</h1><p>【元　朗】<br>【本報訊】昨晨8時許，元朗福德街36號一幢六層高唐舊樓，途人發現一道兩米高、1米闊的空心爛木門突從天而降，飛墮福德街34與36號之間的後巷，木門本身已呈霉爛，幸後巷較少途人經過，事件中無人受傷。警員到場調查，登樓搜索「飛門」缺德者，惜無發現。</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
