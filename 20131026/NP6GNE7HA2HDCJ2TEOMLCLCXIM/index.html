<html><header><meta charset="utf-8"><title>耳印可分全印/半印</title></header><body><h1>耳印可分全印/半印</h1><p>耳機改模前，其實耳機公司還要先幫你製作一個「耳印」，才再製成「耳模」；臨床聽力學家區慧賢博士：「有些用家的入耳式耳機很易丟出來，又或者戴得不舒服，那麼可以用此緊貼耳朵，提升佩戴舒適度；不過耳印除了上面所講的全印，還有可代替耳綿的半印，好處是毋須擔心耳機更換新耳綿後會改變音質。」</p><p>耳印製作步驟</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
