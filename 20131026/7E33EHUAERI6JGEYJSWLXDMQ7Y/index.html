<html><header><meta charset="utf-8"><title>蘋果綠葉渾水狙擊　網秦暴瀉47%</title></header><body><h1>蘋果綠葉<br>渾水狙擊　網秦暴瀉47%</h1><p>沽空機構渾水研究（Muddy Waters）周四發唱淡報告狙擊紐約上市的手機安全服務公司網秦，後者於周四紐約交易時段急挫47%後停牌，該股昨日發聲明指渾水指控嚴重失實。渾水認為，網秦去年72%收入屬虛假，並質疑網秦於內地市場實際上僅有1.5%的市佔率，而非網秦所指的55%；中國付費用戶僅有不足25萬，而非網秦所稱高達600萬。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
