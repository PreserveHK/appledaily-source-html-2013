<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳百強歌迷墓前獻花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳百強歌迷墓前獻花 - 馮仁昭</h1><p>噚日係陳百強（Danny）逝世20周年，雖然已經相隔咁耐，不過一班Danny嘅歌迷對偶像依然不離不棄，噚日喺將軍澳永遠墳場嘅Danny墓前，就有好多歌迷送上鮮花，大家都知Danny最愛係紫色，所以歌迷送畀佢嘅花大部份都係以紫色為主，令到墳前變成紫色一片，好靚。另外，任達華噚日亦喺網上悼念Danny，可謂相當有心。<br>撰文：馮仁昭</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
