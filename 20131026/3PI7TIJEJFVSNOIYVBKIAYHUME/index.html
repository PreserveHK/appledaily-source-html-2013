<html><header><meta charset="utf-8"><title>YOSHIKI化白面見KISS</title></header><body><h1>YOSHIKI化白面見KISS</h1><p>美國殿堂樂隊KISS最近於日本舉行巡演，前晚他們在東京武道館開騷時，日本組合X JAPAN的隊長YOSHIKI（中）亦有捧場，他更到後台與KISS成員見面，YOSHIKI玩得投入竟學KISS的花面貓妝，將面部髹白及在眼部畫上星星，又在後台與KISS的各成員狂玩自拍。他們早於十多年前已合作過，所以十分熟絡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
