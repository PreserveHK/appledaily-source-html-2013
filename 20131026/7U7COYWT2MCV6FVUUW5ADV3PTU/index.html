<html><header><meta charset="utf-8"><title>大命鴿子　獅口逃脫</title></header><body><h1>大命鴿子　獅口逃脫</h1><p>萬獸之王都有失威的時候。澳洲阿德萊德動物園一隻獅子被不速之客打擾，不知天高地厚的鴿子闖入獅子籠後竟能保住小命，過程既驚險又搞笑，十足現實版卡通《阿寶與翠兒》。<br>鴿子飛進鐵籠後，獅子二話不說撲上前張口就噬，以為要咬住鴿子之際，利爪與牙齒竟被鐵籠卡住，眼白白看着「點心」逃脫，還害得滿口是羽毛，一臉狼狽。遊客加特蘭把握時機拍下獅子老貓燒鬚的一幕，「我根本無時間調校相機，不過還好，否則鴿子會變得模糊」。<br>英國《每日郵報》</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
