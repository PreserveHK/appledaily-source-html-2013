<html><header><meta charset="utf-8"><title>各區突發簡訊：破兩舖撿萬四隻鹹碟</title></header><body><h1>各區突發簡訊：<br>破兩舖撿萬四隻鹹碟</h1><p>【油麻地】<br>【本報訊】油麻地黑幫「和勝和」為減低被警方搗破之風險，經常更換地點售賣色情光碟。油尖警區重案組人員，於昨午4時許帶同法庭手令，掩至廟街與北海街交界的一間後巷舖和一間樓上舖，搜獲14,000隻色情光碟，總值5萬元，拘捕三名年37至42歲的黑漢，據知後巷舖昔日曾遭破獲，偃旗息鼓一段時間復業。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
