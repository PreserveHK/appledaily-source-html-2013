<html><header><meta charset="utf-8"><title>紀香激嬲雜誌遭爆戀情</title></header><body><h1>紀香激嬲雜誌遭爆戀情</h1><p>日本過氣性感女神藤原紀香，被昨日出版的爆料雜誌《FRIDAY》爆她有新歡，刊出她與一名電視製作公司監製約會的照片，該雜誌約兩個月前開始追蹤紀香姐，發現她的新歡每周都到她家過兩、三晚夜，似是半同居狀態。<br>昨日再有爆料網指，《FRIDAY》在拍到紀香姐拍拖後幾天，收到不明來歷的傳真，指知道他們拍了藤原紀香並將刊登，內容似是警告他們。雜誌收到後十分火滾，亦感到手法十分奇怪，所以不理警告，照爆紀香姐的新戀情。</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
