<html><header><meta charset="utf-8"><title>各區突發簡訊：箍煲丈夫涉姦分居妻</title></header><body><h1>各區突發簡訊：<br>箍煲丈夫涉姦分居妻</h1><p>【葵　涌】<br>【本報訊】家住葵涌的42歲女子，昨凌晨3時許，報警聲稱其44歲姓陳分居丈夫登門要求復合，她堅決拒絕後，雙方發生爭執及糾纏，其間她遭丈夫強行施暴。警方接獲發生強姦案大為緊張，到場時女事主與丈夫仍在單位內，調查後將案件列聲稱強姦案處理，拘捕女事主的丈夫，撿走一袋證物，女事主送院檢驗。</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
