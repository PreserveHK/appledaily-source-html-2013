<html><header><meta charset="utf-8"><title>體訊速遞：（足球）漢堡歇冬或訪港</title></header><body><h1>體訊速遞：<br>（足球）漢堡歇冬或訪港</h1><p>南華足主羅傑承昨在球會blog透露，有「港將」林志堅（中）坐鎮的德甲漢堡，昨派員到訪及觀看南華操練後表示，有意在明年1月歇冬期間，訪港與少林寺友賽。羅生坦言因球隊明年要備戰亞協盃，稍後才再作定奪。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
