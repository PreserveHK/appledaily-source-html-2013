<html><header><meta charset="utf-8"><title>體訊速遞：（其他）資助運動員制度獲正視</title></header><body><h1>體訊速遞：<br>（其他）資助運動員制度獲正視</h1><p>香港單車代表隊總教練沈金康（圖），昨晨出席體育學院新宿舍落成禮後表示，正與體院代表開會，磋商解決資助運動員的制度問題，而體院方面態度相當積極，相信問題可望解決。此外，沈金康下周與有意退隊的郭灝霆洽談其去向。本報消息（香港）</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
