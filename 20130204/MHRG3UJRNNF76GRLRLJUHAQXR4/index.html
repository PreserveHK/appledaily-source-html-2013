<html><header><meta charset="utf-8"><title>隋棠殘樣會九把刀</title></header><body><h1>隋棠殘樣會九把刀</h1><p>【台灣】台灣藝人隋棠同姚元浩散咗後，變得好低調，日前素顏戴住黑框眼鏡嘅佢同導演九把刀喺台灣，去咗鄭元暢投資嘅餐廳食飯，九把刀女友小內都喺度。記者打畀隋棠問點解約九把刀，但佢一直冇開電話。<br>前日九把刀舉行簽書會時話：「約隋棠是談拯救流浪狗電影計劃，因為怕被媒體拍到亂寫，所以拉女友一起去。隋棠向來關心流浪狗，我想邀她共同擔任電影出品人，我出製作費，她負責動物安置費。」<br>撰文：丁寧</p></body></html>
