<html><header><meta charset="utf-8"><title>蘋果汁：<br>
漁民轉型當導賞員</title></header><body><h1>蘋果汁：<br>
漁民轉型當導賞員</h1><p>【本報訊】本港水域去年底起禁止拖網捕魚，漁農自然護理署為協助漁民轉型，先後推出多項漁民培訓課程和試驗計劃，當中漁業生態旅遊試驗計劃，讓漁民轉型為生態旅遊導賞員。導賞團由漁護署、漁民，以及非政府機構合辦。<br>捕魚30年的霍家輝受訓後成為導賞員，首次帶團是為30多名中學生介紹漁民的工作和生活，包括帶學生走入魚市場，介紹海產特色和來源地；然後登船出海，講解漁民如今改用的各種近岸捕撈方法，展示「泥鯭籠」和「網仔」等，海中心則有漁民示範用「網仔」捕魚。其他培訓課程有海產養殖、電腦、創業和休閒漁業等，優先讓受影響漁民報讀。</p></body></html>
