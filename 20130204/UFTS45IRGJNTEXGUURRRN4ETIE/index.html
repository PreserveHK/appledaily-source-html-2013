<html><header><meta charset="utf-8"><title>郭晉安讚卿卿keep得好</title></header><body><h1>郭晉安讚卿卿keep得好</h1><p>賀歲電影《2013我愛HK 恭囍發財》演員葉玉卿、馮淬帆及古明華等昨在將軍澳邵氏片場錄影《新春自家菜》。葉玉卿在節目中會下廚，她說：「我最叻整沙律，因我好鍾意食。」<br>主持郭晉安見到18年沒見的卿姐，興奮上前合照，安仔驚嘆說：「若我老婆18年後都係咁我OK，佢生咗三個，佢keep得好好，女人生咗好難keep，我老婆要keep好辛苦，要做好多運動，所以卿姐應該keep得好辛苦。」<br>採訪、攝影：楊潔雯</p></body></html>
