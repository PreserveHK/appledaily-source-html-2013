<html><header><meta charset="utf-8"><title>不信贏6億　台男叫妻早點睡</title></header><body><h1>不信贏6億　台男叫妻早點睡</h1><p>「別發夢了，早點睡吧！」台灣桃園一名婦人中了去年12月的一期威力彩頭獎，與另外兩名幸運兒瓜分，得6.05億元新台幣（約1.58億港元）獎金。她興奮地告訴丈夫中獎時，她的丈夫卻向她潑冷水，認為她是發夢，更用台語對她說：「卡早睏卡有眠！」（早點睡的意思）。直至其妻子再三告訴丈夫，丈夫上網確認後才敢相信，當晚雙雙失眠。兩人決定待心情平靜、攪珠後40日才領獎，他們亦沒有將中獎消息告訴兩名兒子，僅決定將部份獎金孝敬父母。<br>台灣今日新聞網</p></body></html>
