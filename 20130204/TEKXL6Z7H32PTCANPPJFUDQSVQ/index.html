<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Lo爆小春產前抑鬱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Lo爆小春產前抑鬱 - 馮仁昭</h1><p>林曉峰（阿Lo）同老婆康子妮及兩個囝囝噚日喺尖沙嘴出席羽毛球活動，阿Lo話老友陳小春依家好緊張老婆同個BB，之前去澳門做嘢，見佢成個「私密佬」咁，係咁講私密電話，見到佢個樣就覺得得意，佢又話：「小春做咗老竇係定性咗，但佢應該有產前抑鬱，𠵱家講嘢比以前更加口窒窒。」至於鄭伊健，阿Lo話佢哋應該冇咁快生，會享受吓二人世界先。同場嘅馬浚偉話之前有同無綫傾過拍劇，但可能要拍內地劇，所以未確實喎。<br>撰文：馮仁昭</p></body></html>
