<html><header><meta charset="utf-8"><title>Photobook<br>白宮發奧巴馬射擊照　安撫反槍管者</title></header><body><h1>Photobook<br>白宮發奧巴馬射擊照　安撫反槍管者</h1><p>槍擊案頻生，美國總統奧巴馬（Barack Obama）近日積極推動槍械管制，但白宮前日（周六）突然公開一張他玩雙向飛靶射擊的照片，目的明顯為了安撫反對槍管的人。他早前接受訪問說自己在大衞營度假時「常玩雙向飛靶射擊」，多數跟朋友一起玩，白宮之後就公開他射擊的照片，聲稱攝於去年8月4日，相中他身穿T恤牛仔褲、戴上太陽眼鏡和耳罩開槍。但他玩射擊多久了？白宮發言人被記者問到口啞啞，美國全國雙向飛靶射擊協會高層就指他手勢完全不熟練，一看就知是新手。<br>美聯社</p></body></html>
