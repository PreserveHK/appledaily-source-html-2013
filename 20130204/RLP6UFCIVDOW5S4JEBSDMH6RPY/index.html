<html><header><meta charset="utf-8"><title>公路求婚300鐵騎堵路</title></header><body><h1>公路求婚300鐵騎堵路</h1><p>單車手馬丁內斯（Martinez），上周日在加州西柯文納（West Covina）一條高速公路，上演求婚大作戰，找老友駛來逾300輛電單車，浩浩蕩蕩佔據五條行車線，之後突然煞停，發放粉紅煙霧。在粉紅煙霧中，他走向女友埃爾南德斯（Hernandez），跪地求婚，令原本以為只是陪男友飆車的女友心花怒放，見到求婚鑽戒時既驚又喜。<br>影片被上載到YouTube後，已有近17萬人點擊，大讚這幕公路求婚。但交警部門認為馬丁內斯玩過火，影響道路安全和阻塞交通，考慮刑事控告他鹵莽駕駛等罪名。<br>英國《每日郵報》</p></body></html>
