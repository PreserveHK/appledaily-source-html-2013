<html><header><meta charset="utf-8"><title>薛家燕唔急見女婿</title></header><body><h1>薛家燕唔急見女婿</h1><p>稍後要到美國登台的薛家燕，日前到上環辦年貨，問她出手是否闊綽？家燕姐笑說：「睇老闆點計。」她透露年廿八吃團年飯，問是否準女婿王梓軒下廚？她說：「未有呢回事，我哋一家人食飯，唔好嚇親年輕人。」<br>家燕姐謂不急於飲女婿茶：「緣份好難講，隨緣啦！」對於女兒石祐珊與王梓軒傳緋聞，她笑說：「未傳到我度，我問過個女，佢話冇拍拖，阿仔都未，阿媽我又未，哈哈，希望今年桃花旺，不過李居明話我今年驛馬星動，工作已排到11月。」<br>採訪、攝影：黃曉妍<br>場地：大棧</p></body></html>
