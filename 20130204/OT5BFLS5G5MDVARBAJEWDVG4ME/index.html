<html><header><meta charset="utf-8"><title>逾200動物醫生宣誓就職</title></header><body><h1>逾200動物醫生宣誓就職</h1><p>【本報訊】200多隻寵物昨日參加在會展舉辦的香港寵物節中，一齊「宣誓」成為動物醫生。<br>表現出色的狗醫生包括「Miu Miu」、「朗朗」、「波子」和「陳非非」，貴婦狗醫生「陳非非」任期至今年六月，其他玩具貴婦狗醫生則已經完成任期。<br>慈善團體動物醫生（Doctor Pet）多年來以動物治療計劃，由動物參與病人日常活動，加強病人心理支援，並教育市民欣賞動物對人類的貢獻，珍惜生命。<br>動物醫生主要是貓、狗及兔子，每星期隨主人到本港醫院、護養院或孤兒院等「應診」。接受服務的機構已逾300所，每年5萬多人受惠。</p></body></html>
