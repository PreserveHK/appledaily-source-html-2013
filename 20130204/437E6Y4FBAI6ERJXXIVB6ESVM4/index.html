<html><header><meta charset="utf-8"><title>星爺想追舒淇</title></header><body><h1>星爺想追舒淇</h1><p>周星馳（星爺）執導、文章與舒淇主演的《西遊．降魔篇》昨在北京舉行首映，星爺表示：「我不敢講能有多少票房，但相信大家都會喜歡這部電影。」一向沉默寡言的他，昨妙語如珠，還與舒淇對唱《一生所愛》，可看出星爺對舒淇很柔情。<br>問舒淇星爺是否還有追求她的機會？她答非所問，令身邊的星爺也緊張說：「沒回答這個問題，你就直接說吧，要麼就是有，要麼就是沒有。」舒淇說：「當我有空的時候，有很多時間的時候。」星爺沒好氣說：「我就怕你一直都沒空。」問到若要在馮德倫和周星馳之間做一選擇時，舒淇表示：「都是很好的人，不會去選擇。」<br>採訪、攝影：陶然婷</p></body></html>
