<html><header><meta charset="utf-8"><title>新鮮調味料增加食慾</title></header><body><h1>新鮮調味料增加食慾</h1><p>【特稿】<br>逢周五到中心做義工煮餸的余麗芳，有多年做義工經驗，半年前開始到中心煮餸。她說，癌症病人進食濃味食物，能增加胃口及食量，有助吸收營養。她會利用蒜頭等新鮮調味料，增加食物味道；病人因吞嚥能力有限，又會準備蒸魚等較易吞嚥的菜式，為平日醫院餐加餸。<br>屯門醫院臨床腫瘤科病房經理黃麥超表示，除寧養中心的舒緩服務外，該院又為末期病人拍家庭照、舉辦婚禮、飲新抱茶等活動，讓病人在臨終前完成心願。</p><p>安排末期病人親子樂</p><p>他曾為一名患末期癌症的護士，在病房天花板內掛上其兒子親手繪畫的圖畫，又安排兩母子到迪士尼樂園遊玩。<br>《蘋果》記者</p></body></html>
