豪客浸帝王頭湯　 妃嬪餵蕉陪浴</title></header><body><h1>兩岸百態<br>
豪客浸帝王頭湯　 妃嬪餵蕉陪浴</h1><p>前日河南魯山縣一室內溫泉開業，「帝王頭湯」被一山西男子花10萬元人民幣投得，得以在開業現場「仿效唐玄宗與楊貴妃華清池享受」，並全程錄像讓世人艷羨。只見該豪客頭戴皇帝冠光身浸浴，水中兩位穿肚兜的妃嬪一邊餵他吃香蕉，池旁有宮女太監撒花瓣服侍，還有數十人圍觀。搞笑場面惹熱議：「當心被雷劈。」「泡久了睾丸萎縮。 」<br>中新網</p></body></html>
