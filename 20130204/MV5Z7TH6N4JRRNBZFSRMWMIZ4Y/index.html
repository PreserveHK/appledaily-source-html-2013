<html><header><meta charset="utf-8"><title>啤酒除迹除鏽　浸腳鎮痛</title></header><body><h1>啤酒除迹除鏽　浸腳鎮痛</h1><p>啤酒除了用來喝，還有甚麼用途？美國《赫芬頓郵報》網站提供了五種另類啤酒用途：<br></p><p>１)除咖啡迹</p><p>將啤酒直接倒在地毯或衣物上的咖啡迹，再將迹擦走</p><p>２)植物肥料</p><p>啤酒含有的澱粉質和酵母有助植物生長，但用少許即可</p><p>3)浸腳</p><p>用啤酒浸腳，有助紓緩腳部痛楚，也可對抗乾燥皮膚</p><p>4)除鏽</p><p>將生鏽物放在啤酒內，碳化作用和酒精可除鏽，對生鏽螺絲尤其有效</p><p>5)鬆肉粉</p><p>用啤酒醃肉，放在雪櫃冷藏數小時，肉質更軟</p><p>美國《赫芬頓郵報》</p></body></html>
