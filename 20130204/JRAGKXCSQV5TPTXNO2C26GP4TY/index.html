<html><header><meta charset="utf-8"><title>體壇拾趣：<br>黑帝2.4億買飛機冧女友</title></header><body><h1>體壇拾趣：<br>黑帝2.4億買飛機冧女友</h1><p>一級方程式車手「黑帝」咸姆頓周時要四圍去比賽，同佢位歌星女友妮歌都係聚少離多。大家經常都分隔咁遠，唔通咸姆頓要揸佢架F1戰車衝去會女友咩？不過咸姆頓都有對策，最近花咗2,000萬鎊（約2.4億港元）買咗架私人飛機，咁隨時去見女友都可以咁方便。咸姆頓架飛機時速有成500哩，內籠梗係包羅萬有設備齊全，外殼鮮紅色，襯晒佢效力嘅麥拿侖車隊。</p></body></html>
