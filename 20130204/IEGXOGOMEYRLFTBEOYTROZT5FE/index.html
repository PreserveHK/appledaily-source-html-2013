<html><header><meta charset="utf-8"><title>女稅官要脅罰稅逼上床</title></header><body><h1>女稅官要脅罰稅逼上床</h1><p>稅債肉償？美國一名女稅務官被控濫用查稅職權，逼一名納稅人跟她上床。<br>俄勒岡州40歲男子伯勒斯（Vincent Burroughs）入稟，指控女稅官亞伯拉罕森（Dora Abrahamson）前年8月聯絡他，說要查稅兼認識他，要求會面，之後又發動電話和短訊調情攻勢，說要為他按摩，又傳來內衣照。伯勒斯聲稱自己起初沒理會，一個月後亞伯拉罕森一身火辣衣着找上門，說自己有權決定收他40%罰稅，不想罰稅就乖乖就範上床歡好，令他精神創傷兼戀情告急，所以要求女方賠償，並控告聯邦政府監管員工不力。<br>美聯社</p></body></html>
