<html><header><meta charset="utf-8"><title>求驗客手記：<br>紐記施素高好對辦</title></header><body><h1>求驗客手記：<br>紐記施素高好對辦</h1><p>（哀）紐記嘅法國大革命成功！佢哋喺上周六嘅聯賽就以3:2擊敗車路士，搶得寶貴3分，而表現最搶鏡嘅就梗係梅開二度嘅新兵中場穆沙施素高（圖）啦！話說呢名身高1米87嘅法國中場好鬼全能，中場多個位置都踢得，其中最擅長就係後上攻堅呢瓣，簽咗6年半，真係有啲料到。反之，車仔今屆倒戈嘅丹巴巴亞就好冇癮，被紐記球迷勁噓之餘，仲被前隊友高洛仙尼踢爆鼻。不過最辳嘅始終都係車仔臨時領隊賓尼迪斯，話說佢喺賽前先同麾下球員講自己下季會繼續領軍，希望振士氣，結果弄巧反拙囉！</p></body></html>
