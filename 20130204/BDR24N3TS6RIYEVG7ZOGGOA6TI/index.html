<html><header><meta charset="utf-8"><title>體壇拾趣：<br>維京人跑鋒先膺MVP</title></header><body><h1>體壇拾趣：<br>維京人跑鋒先膺MVP</h1><p>美式足球超級碗今早香港時間7點開打之前（now635台直播），先喺上周六進行NFL 2012年度頒獎典禮。明尼蘇達維京人雖然冇份打今屆超級碗，但陣中嘅跑鋒（running back）彼達臣（圖）就獲選為今季最有價值球員。彼達臣係今季累積衝刺有成2,097碼，只係比歷來單季紀錄少9碼。雖知道彼達臣喺2011年尾膝部嚴重受傷，竟然咁快可以復出仲打出咁高嘅水準，認真犀利。<br></p></body></html>
