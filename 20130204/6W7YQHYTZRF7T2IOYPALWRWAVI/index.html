<html><header><meta charset="utf-8"><title>槍匪劫金舖搶10萬金飾</title></header><body><h1>槍匪劫金舖搶10萬金飾</h1><p>臨近年晚內地劫案頻生。浙江寧波奉化鬧巿上周五（1日）傍晚7時許發生金舖劫案，目擊者稱劫匪持衝鋒槍劫「中國黃金」店舖，掠走逾10萬元（人民幣．下同）金飾逃走。警方事後證實兩劫匪戴帽、蒙面並持類似鐵鎚搶劫，但未提及劫匪是否持衝鋒槍。行劫過程只有兩三分鐘，幸未造成傷亡。警方正在偵查。<br>此外，福州荊溪鎮關口村內西山自然村前日大白天也發生劫案，一名村民當日早上取出180萬元現金放家裏，下午2時就遭到兩歹徒入室搶劫，其女還被打暈。歹徒逃走時，在樓房後面遺下30萬元現金。<br>中新網</p></body></html>
