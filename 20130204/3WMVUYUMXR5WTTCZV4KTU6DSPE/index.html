<html><header><meta charset="utf-8"><title>栢芝媽捉新歡</title></header><body><h1>栢芝媽捉新歡</h1><p>失婚張栢芝母兼父職照顧一對囝囝，她也準備接受第二春，栢芝媽前晚也不避嫌帶同新男伴出席李丞責的婚宴，席間她更與疑似新歡大玩捉手仔，非常親暱。</p><p>展示紋身</p><p>根據資料顯示，栢芝媽前年跟拍拖5年的男友馮國志分手，隨即搬離二人在西環的愛巢，同年她被拍到帶堪輿師麥玲玲到九龍城新居睇風水。栢芝媽近日深居簡出，前晚好友李丞責再婚，已是外婆的她穿上低胸晚裝撐場，頸後還展現紋身。<br>此外，前晚星光幫的亢帥克、男子組合C AllStar和王浩信等輪流上台唱歌助興，連新郎哥哥、港台前高層李再唐都在鄧建明彈結他伴奏下，獻唱粵曲《柳毅傳書之洞房》送給新人，非常有心思。</p></body></html>
