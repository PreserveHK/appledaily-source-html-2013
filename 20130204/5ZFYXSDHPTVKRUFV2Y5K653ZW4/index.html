<html><header><meta charset="utf-8"><title>苟芸慧等狂蜂埋身</title></header><body><h1>苟芸慧等狂蜂埋身</h1><p>苟芸慧和馮允謙昨日在小西灣出席「環保設計Fashion Show」，苟姑娘透露年初一將參與無綫特備節目，屆時可能要與真蛇共舞，她苦笑說：「希望唔使啦，我都幾驚，如果係真就要同佢哋培養吓感情先。」</p><p>鞏固女神地位</p><p>新春期間，苟姑娘仍要拍新戲《重口味》，劇中她要穿校服扮學生妹，問可擔心像李蘊一樣被校友責備？苟姑娘說：「我嗰件唔係真校服。」她還希望校服look能令她的女神地位更上一層樓，完成手頭工作後，她會返加拿大見家人，問到可會帶男友返家，她說：「我係單身，就快情人節，希望大家唔好怕醜快啲表白。」<br>採訪、攝影：王連連</p></body></html>
