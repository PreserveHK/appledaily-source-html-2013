<html><header><meta charset="utf-8"><title>蘋果汁：<br>
迪士尼員工僅加薪1％</title></header><body><h1>蘋果汁：<br>
迪士尼員工僅加薪1％</h1><p>【本報訊】香港迪士尼樂園對外宣稱員工今年加薪1至7％，但工會踢爆，大部份員工其實只加薪略多於1％，絕少員工有5％以上加幅，質疑公司誇大加薪幅度。<br>迪士尼樂園職工會主席鄭麗兒表示，工會早前向來自不同部門的員工收集加薪數據，發現大部份員工今年加薪幅度極低，「好多只係加1％多啲」，雖然公司在去年十月曾根據市場情況，調整員工薪酬，但上次調整不能與今次年度加薪相提並論。工會對加幅非常失望，稍後會向公司反映。此外，鄭麗兒透露，公司早前亦有向員工發放花紅，金額約為月薪80％。</p></body></html>
