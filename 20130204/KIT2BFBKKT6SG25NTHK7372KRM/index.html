<html><header><meta charset="utf-8"><title>何傲兒戒老蘭夜蒲</title></header><body><h1>何傲兒戒老蘭夜蒲</h1><p>何傲兒與梁烈唯昨在粉嶺中心出席「情侶醒獅舞動挑戰賽」活動，身穿胸口透視紅裙的傲兒說：「第一次咁性感，有啲唔慣，條裙係家姐買。」<br>傲兒最近被指結識新歡Wilson，她否認戀情說：「我想澄清冇蜜運，俾人影到同異性出街，其實係一大班朋友，報道出街後已嚇怕佢 ，我哋好耐冇見。為保形象，以後唔會再去蘭桂坊。」但拍到男方凌晨4時送她回家繼續甜蜜？她說：「佢有風度送我返屋企，我家教好嚴，唔會畀男人入屋。」<br>採訪、攝影：魯萍</p></body></html>
