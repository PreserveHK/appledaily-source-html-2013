<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸去PSG唔關肥安事</title></header><body><h1>求驗客手記：<br>碧咸去PSG唔關肥安事</h1><p>（怒）巴黎聖日耳門（PSG）教練安察洛堤日前開腔講「萬人迷」碧咸（圖）來投嘅事，佢話雖然好高興可以再同碧咸合作，但就強調引入碧咸純粹係卡塔爾班主嘅意思，言談間充滿喺老細足球下做教練嘅無奈。至於英國《泰晤士報》就報道指，PSG簽碧咸其實係因為睇中咗碧咸有權入股前球會洛杉磯銀河呢一點，希望可以藉此進軍美職。另外，亦有報道指，因為PSG球衣銷售碧咸可以分紅，所以隨時賺到嘅錢仲多過佢損出去嘅340萬鎊（約4,140萬港元）人工。</p></body></html>
