<html><header><meta charset="utf-8"><title>隔牆有耳：<br>鬍鬚雄食炒飯嗌貴 - 李八方</title></header><body><h1>隔牆有耳：<br>鬍鬚雄食炒飯嗌貴 - 李八方</h1><p>工黨張超雄一向都關注基層，但佢喺農曆新年前落區，先知道低下階層，連食碟炒飯都好貴。<br>佢噚日去大圍同街坊寫揮春，之後去咗一間路邊個體戶茶餐廳開餐，叫咗碟炒飯加杯嘢飲，落樓都要56蚊！大圍小店咋，都要收咁貴，難怪鬍鬚雄都大嘆，小商戶租金壓力真係好大。佢話同茶餐廳職員傾咗兩句之後，發現佢哋工時好長，工作量亦都很大，所以真係好需要一齊去爭取標準工時咁話喎。<br>首富賣樓時，標榜過大圍係「香港正中心」，咁喺正中心食碟飯，唔貴就奇啦。</p></body></html>
