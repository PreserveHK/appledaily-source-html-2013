<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蘊抽起校服相 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李蘊抽起校服相 - 馮仁昭</h1><p>李蘊日前自拍咗張着住近似聖保祿學校嘅校服相貼上Instagram，但係點知就惹嚟學生狂插。噚日拉闊劇團就為李蘊出咗個澄清啟事，解釋李蘊之所以着校服，係當日佢為劇團即將上演嘅舞台劇影宣傳相，為配合角色李蘊先着校服。至於着邊套校服係由劇團決定，同李蘊冇關，劇團話其實校服上冇校徽，以及香港都有幾間學校係着近似嘅校服，所以絕對唔係針對邊間學校，不過劇團為免麻煩決定將李蘊校服look嘅宣傳相抽起，平息事件。<br>撰文：馮仁昭</p></body></html>
