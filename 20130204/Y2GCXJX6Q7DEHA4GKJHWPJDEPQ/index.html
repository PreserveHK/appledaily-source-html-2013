<html><header><meta charset="utf-8"><title>新春有禮：誠品福氣瓦煎燒</title></header><body><h1>新春有禮：誠品福氣瓦煎燒</h1><p>新年送禮來來去去都是曲奇糖果，收的不悶送的也覺悶。前幾天路經誠品，卻給我發現送禮新目標。造型如瓦片的煎餅印上漂亮福字，原來這可是台灣誠品近三年的人氣賀年別注項目，誠品跟小林煎餅和著名書法家董陽孜老師跨刀合作，去年全台誠品便賣出八萬盒，銅鑼灣誠品今年也限量引入數千盒來小試牛刀。一盒24塊的煎餅分別是四種福字體，由董老師寫好後再印到模上，每片鬆脆瓦煎燒充滿蛋香，是久違的簡單美味。隨每盒更送上「癸巳年福字貼紙」一張及「福」袋一個，福氣加倍。<br>記者：謝翠玲</p><p>售賣點：銅鑼灣誠品書店</p><p>地址：銅鑼灣希慎廣場八樓（3419 6789）</p></body></html>
