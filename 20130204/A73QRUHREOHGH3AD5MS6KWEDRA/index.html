<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活巨星阿爾柏仙奴昨日在德國柏林舉行的第48屆金攝影機獎頒獎禮中，獲國際終身成就獎。<br>★由英國男星尼古拉斯侯特主演的電影《熱血喪男》稱霸上周五美國票房，勁收約5,900萬港元。<br>★日本女星熊田曜子相隔兩個月後上周五更新個人官方網誌大談湊女經，但沒有提及兩月前被捲入的網上不實拍賣事件。</p><p>★韓國樂隊FT Island主音李弘基最近周圍飛，昨日公開在倫敦行潮流服飾店的相片。<br>★韓國組合Wonder Girls隊長先藝前日度蜜月後返國，但臨時改變閘口離開令傳媒白等。</p></body></html>
