<html><header><meta charset="utf-8"><title>今日提醒你：<br>余光中詩歌會下月舉行</title></header><body><h1>今日提醒你：<br>余光中詩歌會下月舉行</h1><p>康樂及文化事務署下月2日及3日舉辦「詩人的繆思──余光中詩歌音樂會」。下月1日晚上8時則率先在中文大學舉行一場「余光中的詩與歌」座談會，余光中教授將出席擔任講者之一，免費入場。音樂會將以余光中詩作，貫穿兩岸三地作曲家30多年間所譜成的歌曲。當中包括一系列藝術歌曲，計有《踢踢踏》、《鄉愁四韻》、《向日葵》及《雨聲說些什麼》等。<br>音樂會下午3時及晚上8時在茶具文物館展覽廳演出四場。門票200元，不設劃位，市民可致電2268 7321查詢節目詳情。</p></body></html>
