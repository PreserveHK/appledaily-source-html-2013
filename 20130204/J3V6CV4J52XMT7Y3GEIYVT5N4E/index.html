<html><header><meta charset="utf-8"><title>娜姐激吻肉搏</title></header><body><h1>娜姐激吻肉搏</h1><p>最近同拍拖6年嘅男友陳偉成（Avis）分手嘅周秀娜，收拾心情寄情工作，之前佢同師弟趙勁皓（King）為Goyeah.com拍微電影《兜售回憶》，喺灣仔樓上酒吧拍激吻肉搏戲。未埋位前King表現好緊張，到正式埋位，經驗豐富嘅娜姐唔知係咪𠵱家唔使擔心男友呷醋，所以演出又放又淡定，話錫就錫話喊就喊，之後娜姐仲除剩tube top同赤裸上身嘅King喺波枱上肉搏，真係睇到熱辣辣。咁King表現點？娜姐話：「係陽光大男孩。」King要唔要向女友備案？佢話：「唔使，係工作一部份。」<br>撰文：洪紅克</p></body></html>
