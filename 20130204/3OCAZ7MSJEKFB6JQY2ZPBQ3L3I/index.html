<html><header><meta charset="utf-8"><title>蛇形不討好　生肖精品少</title></header><body><h1>蛇形不討好　生肖精品少</h1><p>【本報訊】每年的年宵市場，經常有檔主以當年的生肖作為創意泉源，但蛇年將來臨，因蛇的形象不夠討好，今年的年宵不多見與蛇有關的精品，就算有外形也經過「改良」，如蛇身特別圓渾，增加可愛度。部份攤檔名稱也加入蛇字，如「那蛇年，港鄧一起搞的年宵」、「蛇來運轉」等，但未算太多。<br><br>趁蛇年販賣蛇形精品的攤位不算多，大部份都只是賣蛇形的攬枕，造型也較短小肥大，有別於傳統長長的蛇狀。產品製作公司思領總經理劉江霖說，蛇年精品因外形較受局限較難設計，形象又不夠討好，設計時要盡量修改為較可愛形狀，例如較圓及色彩斑斕。</p></body></html>
