<html><header><meta charset="utf-8"><title>丁子高醉冧千嬅</title></header><body><h1>丁子高醉冧千嬅</h1><p>昨日39歲生日的楊千嬅，前晚獲老公丁子高在西環為她搞派對慶祝，千嬅的父母、老爺、奶奶，還有囝囝Torres都有出席，其他嘉賓則有甄子丹及太太汪詩詩、蔡一智與太太、周汶錡、周麗淇、黃佩霞及林夕等。<br>踏正12時，千嬅在老公陪同下切蛋糕，還恩愛地合巹交杯兼咀嘴，千嬅坦言很感恩，因為有個錫自己的老公及囝囝。大夥兒盡興到凌晨三時，賓客陸續離開，工作人員將壽星女的禮物放上車，飲到面紅紅的千嬅和丁子高上車前不時手舞足蹈，十分開心。<br>採訪：楊浩賢、吳耀輝</p></body></html>
