<html><header><meta charset="utf-8"><title>黎諾懿勸伊健補擺酒</title></header><body><h1>黎諾懿勸伊健補擺酒</h1><p>黎諾懿及湯洛雯等昨在深水埗出席《愛．回家》盆菜午宴，為鄭伊健和蒙嘉慧牽紅線的黎諾懿稱一早已知婚事：「伊健有交代，亦請咗我食飯，但攞唔到假冇去。」伊健沒邀請錢國偉及謝天華等好兄弟，諾懿獻計說：「最好擺幾圍畀班兄弟玩吓佢，開心嘢冇所謂啦。」問送甚麼賀禮？他說：「應該佢封利是畀我，睇吓幾大封先，再睇買乜禮物。」<br>湯鎮宗女兒湯洛雯首次拍劇，她透露有叫爸爸教路：「若拍劇要性感，最多着泳衣，仲要減肥。」她稱稍後會由港姐合約轉簽藝員合約。<br>採訪、攝影﹕譚倩宜</p></body></html>
