<html><header><meta charset="utf-8"><title>中環在線：攞花旗利是封<br>身家要兩億元 - 李華華</title></header><body><h1>中環在線：攞花旗利是封<br>身家要兩億元 - 李華華</h1><p>花旗私人銀行為咗逗班富貴客戶，整咗批絲絨面利是封，外表高貴到不得了，點樣可以成為花旗私人銀行客戶？有25球美金（約1.95億港銀）資產就得喇。照咁睇，派利是即刻變成有幾多身家嘅象徵。<br>除咗花旗，康宏理財（1019）亦整咗一萬個絲絨面嘅利是封，畀部份高層同顧問用。聽講一個絲絨面利是封嘅成本大約兩蚊雞，普通紙造利是封，一個成本就只係幾毫子，兩者相差成一、兩倍。<br>突然諗起，食神韜韜話打邊爐最緊要個爐。收利是最緊要就梗係裏面嘅餡啦，利是封係點又有乜所謂呢？</p></body></html>
