<html><header><meta charset="utf-8"><title>父母溺愛　3歲英童未識行</title></header><body><h1>父母溺愛　3歲英童未識行</h1><p>3歲孩童應該蹦蹦跳跳，但英國一些3歲孩童仍未懂走路，只怪爸爸媽媽常把孩子放在嬰兒車，令他們遲遲不懂走路。<br>英國首相卡梅倫的問題家庭首席顧問凱西上周指有學校班主任告訴她，有3歲孩童不懂走路；她說：「家長總將他們放在電視機前的嬰兒車內……有個甚至不懂得咀嚼。」全國班主任協會秘書長霍比就不時聽到有小孩子上學時仍未懂說話，只懂咕嚕咕嚕叫。「有孩子4、5歲仍用尿片、不懂說話。」怪獸家長，不只香港有，英國也有。<br>英國《星期日泰晤士報》</p></body></html>
