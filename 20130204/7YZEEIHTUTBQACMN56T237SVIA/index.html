<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>舞龍車藏毒　拘兩人</title></header><body><h1>各區突發簡訊︰<br>舞龍車藏毒　拘兩人</h1><p>【慈雲山】<br>【本報訊】一輛密斗貨車，昨凌晨1時許，沿慈雲山沙田坳道行駛。其間因為它舞龍般左搖右擺，引起警方東九龍總區衝鋒車注意，於是在沙田坳邨和田樓對開將它截停。貨車司機30歲姓李，乘客31歲姓梁，警員在司機位地毯下，撿獲少量懷疑K仔。司機通過藥物及酒精呼氣測試，惟他涉嫌藏毒，與乘客一併被捕；他們經調查後獲准保釋，下月2日返警署報到。</p></body></html>
