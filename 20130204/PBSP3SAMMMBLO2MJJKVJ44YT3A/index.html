<html><header><meta charset="utf-8"><title>大劉呂麗君湊仔家庭樂</title></header><body><h1>大劉呂麗君湊仔家庭樂</h1><p>大劉劉鑾雄周日例牌天倫樂，自從女友甘比去年12月為他又添一個兒子後，甘比得寵指數日升，大劉陪甘比的時間也特別多。不過，大劉昨日抽空陪陪呂麗君兩母子，但就不見女兒劉秀盈。</p><p>扭工人抱</p><p>昨日中午時分，大劉和呂麗君、兩人的兒子一齊去了灣仔福臨門，不過，呂麗君囝囝不太黐老竇，由媽咪抱完就扭工人抱，大劉只是企在身邊，同囝囝之間亦沒甚交流。其後大劉媽咪葉淑婉、胞妹劉玉珍、細劉劉鑾鴻等都相繼到埗食飯。食完飯，大劉亦顧住照顧媽媽，無暇理會呂麗君，不過大劉心情不俗，難得和記者講bye bye。<br>採訪、攝影：盧妹</p></body></html>
