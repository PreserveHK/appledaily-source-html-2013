<html><header><meta charset="utf-8"><title>體壇拾趣：<br>46歲莫湯保復出？</title></header><body><h1>體壇拾趣：<br>46歲莫湯保復出？</h1><p>重披55號球衣，封阻之後大搖手指，唔通前金塊同火箭球星莫湯保，以46歲高齡復出？原來呢位4度贏得最佳防守球員嘅中鋒，只係幫一間汽車保險公司賣廣告，話顧客會好似莫大叔封阻成功咁開心。莫湯保演出落力，喺廣告入面乜都block走，連細路仔買包粟米片，都一巴打走，仲送上招牌笑聲。老實講，block shot同汽車保險有咩關係，真係睇完都唔知，但NBA fans睇完肯定會笑一餐，可能會記得GEICO呢間公司都唔定。</p></body></html>
