<html><header><meta charset="utf-8"><title>爽影評：《不老騎士》台灣熱血笑淚佳作</title></header><body><h1>爽影評：《不老騎士》台灣熱血笑淚佳作</h1><p>這幾年來台灣電影質素真是突飛猛進，這部《不老騎士》號稱史上最賣座的紀錄片，也於當地掀起極大迴響，幸而來到香港優先場小試牛刀，場場爆滿，香港影迷總叫識貨，方有機會正場上畫。劇情紀錄當地一隊耆英排除萬難騎電單車環島遊，當中主角各有傳奇故事，有笑有淚也有熱血激情，全場觀眾陪着他們情緒波動，是一趟回春旅程，春節期間絕對不能錯過的作品。<br><br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
