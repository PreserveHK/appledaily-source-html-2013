<html><header><meta charset="utf-8"><title>關仁隱事：「火爆」乞食都唔翻兜 - 關仁</title></header><body><h1>關仁隱事：「火爆」乞食都唔翻兜 - 關仁</h1><p>「火爆」離開咗三色台後，主力返內地拍劇，不過因為佢係「擔遮黨」嘅主要成員，「雨雲」去到邊佢都會擔把遮擔到去邊，所以曾經一度撈埋電台嘅工作。有次有人問過火爆會唔會返三色台撈，佢即刻反應好大咁話打死都唔會返去撈呀，火爆仲搬埋劉天王出嚟，話天王都曾經講過，就算乞食都唔會去，佢絕對贊同咁話。火爆講到咁盡唔會返轉頭，喺內地一定好好搵啦，咁佢係好早返內地搵人仔嗰批藝人，酬勞應該唔錯，不過問佢普通拍一個劇有冇七位數字，佢話：「點止呀！」關仁聽到佢咁答，只係覺得唔止七位有啲誇啫。<br>撰文：關仁</p></body></html>
