<html><header><meta charset="utf-8"><title>關仁隱事：「乖乖」唱衰爛滾老公</title></header><body><h1>關仁隱事：「乖乖」唱衰爛滾老公</h1><p>選美出身嘅「乖乖」結過兩次婚，第一次生咗兩個，離婚後嫁得仲好，又再生多兩個，外間以為乖乖今次好運升呢做少奶奶，點知佢個老公被踢爆沙沙滾，搞到乖乖嬲到拆天。由於乖乖嫁過又生過，一直同𠵱家個奶奶關係唔係咁好，所以老公有小三，乖乖都得唔到夫家嘅人力撐，關仁聽聞佢不時放料畀記者唱衰老公，今鋪想挽救都幾難，乖乖老公決意同佢分掂家產就正式離婚。<br>撰文：關仁</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
