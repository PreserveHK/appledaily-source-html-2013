<html><header><meta charset="utf-8"><title>黃耀明：政治係生活</title></header><body><h1>黃耀明：政治係生活</h1><p>黃耀明、何韻詩及音樂人周博賢等前晚到銅鑼灣一書店任《當音樂走上街頭》座談會嘉賓，其後二人接受訪問，明哥說座談會話題有牽涉政治，但卻不怕話題敏感，他說：「政治係我哋生活一部份，大家唔好當政治係洪水猛獸，我哋唔講，佢哋都會嚟敲我哋嘅門。」明哥坦言在內地工作沒受到影響，下星期更會與劉以達到廣州開騷，他說：「我哋唔好當人哋一定禁你先，大家越怕越避，空間就越細。」<br>採訪、攝影：文國駿</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
