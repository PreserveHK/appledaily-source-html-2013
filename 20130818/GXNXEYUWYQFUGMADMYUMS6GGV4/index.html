<html><header><meta charset="utf-8"><title>趣趣地：皇馬預留11號畀巴利</title></header><body><h1>趣趣地：皇馬預留11號畀巴利<br></h1><p>皇家馬德里公佈新球季嘅一隊球衣號碼，25個號碼當中，只得11號未有主人。西班牙傳媒估計，皇馬對熱刺翼鋒加里夫巴利（圖）志在必得，所以特登留定件11號波衫畀佢。而熱刺就話巴利有傷，唔踢英超開鑼戰，但同時有英國傳媒指，巴利同熱刺攤咗牌，唔會再為熱刺上陣。另外，西班牙小將謝斯洛迪古斯就接咗希古恩件20號球衣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
