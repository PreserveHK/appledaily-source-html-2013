<html><header><meta charset="utf-8"><title>資料寶藏：格蘭首戰多「和輸」 - 東尼</title></header><body><h1>資料寶藏：格蘭首戰多「和輸」 - 東尼</h1><p>4年前，CF格蘭納達仍在西丙打滾，其後兩年內連跳兩級上西甲，並成功在其後兩季都成功護級，可算相當威水。不過，該隊過去兩季在季初表現都未如理想，直至季中才發力；翻查近兩季西甲及10/11球季西乙的首場聯賽，他們均落敗收場，其中在西甲的兩季，均在下半場失守，半全場開「和輸」。今季格蘭納達首戰作客奧沙辛拿，捧「和主」有幾好分的4.8倍。文：東尼</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
