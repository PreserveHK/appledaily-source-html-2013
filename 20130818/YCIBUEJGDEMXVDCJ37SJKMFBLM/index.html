<html><header><meta charset="utf-8"><title>各區突發簡訊︰憂影快相急煞撞欄</title></header><body><h1>各區突發簡訊︰<br>憂影快相急煞撞欄</h1><p>【荔枝角】<br>【本報訊】荔枝角長沙灣道與蝴蝶谷道交界處，昨晨約7時發生交通意外，一輛客貨車沿長沙灣道出旺角，駛至上址時，55歲姓莫司機因見到前方有俗稱「白鴿籠」的偵速快相機，擔心被影快相而緊急煞車，結果客貨車失控撞毀約四米長欄杆，全身打白鴿轉，車頭嚴重損毀，司機一度被困，要由消防員救出，幸傷勢不重，隨即送明愛醫院救治。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
