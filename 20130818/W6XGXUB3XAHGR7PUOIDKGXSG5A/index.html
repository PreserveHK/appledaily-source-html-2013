<html><header><meta charset="utf-8"><title>趣趣地：迪肯尼奧茄汁都禁</title></header><body><h1>趣趣地：迪肯尼奧茄汁都禁</h1><p>新特蘭主帥迪肯尼奧（圖）真係個魔鬼教練。英超開鑼前，佢頒佈咗幾條規例，球員喺操練前唔可以食茄汁同蛋黃醬，唔飲得咖啡；比賽前一晚，仲唔飲得可樂同凍飲㖭；而且為咗令球員專心操練，佢哋唔帶得手機入訓練場地，見一部就扔一部！迪帥認為前領隊奧尼爾管得太鬆，所以𠵱家要嚴啲，等球員學識咩係紀律。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
