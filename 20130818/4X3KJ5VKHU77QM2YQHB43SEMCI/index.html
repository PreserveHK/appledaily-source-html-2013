<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國女排挫波蘭14連勝</title></header><body><h1>體訊速遞：<br>（排球）中國女排挫波蘭14連勝</h1><p>昨晚舉行的世界女排大獎賽武漢站，中國女排（圖）以局數3:1擊敗波蘭，連勝紀錄增加至14場，今午將會硬撼塞爾維亞，塞軍就在昨日另一場3:0輕取阿根廷。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
