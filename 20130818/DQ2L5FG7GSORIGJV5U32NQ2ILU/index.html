<html><header><meta charset="utf-8"><title>GaGa晴空塔遭插鼻</title></header><body><h1>GaGa晴空塔遭插鼻</h1><p>美國百變天后Lady GaGa，噚日現身日本嘅東京晴空塔頂端，鎮守喺450米高嘅天望回廊觀景台任遊客黐住影相。係咪覺得有啲唔妥？其實呢個並唔係GaGa本人，而係同佢相當似樣嘅蠟像，唔怪得啲人係咁搞佢個鼻都唔嬲啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
