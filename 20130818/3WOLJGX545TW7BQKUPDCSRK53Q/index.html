<html><header><meta charset="utf-8"><title>資料寶藏：馬體會作客「細」勁 - 東尼</title></header><body><h1>資料寶藏：馬體會作客「細」勁 - 東尼</h1><p>周日除巴塞與皇馬的首戰值得關注，尾場還由西維爾主場對馬德里體育會的好戲碼。馬體會上季得第3，直入今季歐聯分組賽，但失去了首席射手法卡奧後，鋒力應有削弱；另外，他們上季作客成績不錯，更是全西甲作客失球最少的一隊，而且上季頭7場作客比賽，竟有6場開入球「細」，今場作客西維爾可追捧。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
