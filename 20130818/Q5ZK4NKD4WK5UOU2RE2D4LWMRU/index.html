<html><header><meta charset="utf-8"><title>Dominic寸陳蕊蕊抽水</title></header><body><h1>Dominic寸陳蕊蕊抽水</h1><p>蔣嘉旻、莊思敏、何浩文（Dominic）及導演葉念琛昨在西九龍中心宣傳新戲《第一次不是你》，眾人為本月31號28歲生日的馬志威整蛋糕慶祝。陳偉成（Avis）被爆與陳蕊蕊和尹蓁晞（Yumi）搞三角戀，Dominic撐Avis說：「我覺得佢（陳蕊蕊）有少少炒作同抽水。」提到蕊蕊與Yumi原來同居，莊思敏說：「咁奇怪？咁犀利？要問當時人先知。」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
