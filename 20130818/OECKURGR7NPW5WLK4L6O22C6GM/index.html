<html><header><meta charset="utf-8"><title>王力宏攬阿妹冇避忌</title></header><body><h1>王力宏攬阿妹冇避忌</h1><p>張惠妹與那英齊齊為國內歌唱比賽節目《中國好聲音》鬥搶鏡拉收視，日前大玩邀請夢幻導師助陣的環節，阿妹找了傳了多年的緋聞男友王力宏，原來王力宏雖忙於拍戲，亦為了阿妹短留上海12小時以示支持，王力宏更親密地搭着阿妹膊頭任影，輕易成為焦點，在節目中阿妹選了台灣靚聲王林育群（小胖）入隊，而那英則為落選歌手落淚向其他導師求情。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
