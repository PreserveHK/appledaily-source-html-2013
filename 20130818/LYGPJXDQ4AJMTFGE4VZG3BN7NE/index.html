<html><header><meta charset="utf-8"><title>大命3歲童　被車輾奇蹟不死</title></header><body><h1>大命3歲童　被車輾奇蹟不死</h1><p>浙江台州一名3歲男童，日前在過馬路時，因折返撿鞋子，被私家車撞倒，私家車左前輪從男童身上輾過。<br><br>男童大難不死，肇事司機下車查看時，男童竟然自己爬出車底，站了起來。男童父母其後帶兒子到醫院檢查，醫生診斷，除了額頭擦傷外，其他一切正常。當地交警指，事發時私家車正向左轉，車輪轉彎時有死角位，男童個子小，剛好避過一劫。<br><br>安徽衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
