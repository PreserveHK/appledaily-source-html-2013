<html><header><meta charset="utf-8"><title>趣趣地：哥哥為拿華斯投英乙</title></header><body><h1>趣趣地：哥哥為拿華斯投英乙<br></h1><p>一場兄弟，一個踢英超班霸，一個就踢英乙；捷西斯拿華斯（中）今夏由西維爾轉投曼城，而佢哥哥馬高拿華斯亦喺上周五簽約加盟英乙嘅貝利，為期1年。馬高嘅位置同細佬相似，可以踢右中場，仲識踢右閘。其實馬高係因為捷西斯有思鄉病，所以特登走嚟英國陪細佬，希望可以幫捷西斯盡快適應異地生活。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
