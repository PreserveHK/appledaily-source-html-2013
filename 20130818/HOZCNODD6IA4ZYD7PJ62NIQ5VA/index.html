<html><header><meta charset="utf-8"><title>各區突發簡訊︰中華白海豚爆腹亡</title></header><body><h1>各區突發簡訊︰<br>中華白海豚爆腹亡</h1><p>【屯　門】<br>【本報訊】一條2.64米長的䧳性成年中華白海豚屍體，昨午近2時在屯門內河船碼頭海面浮沉，水警接報到場將牠撈起，再運往大欖水警基地吊回岸邊，該海豚近下腹腸臟溢出，部份豚尾腐爛，相信死去一段時間，稍後通知有關部門作剖屍檢驗，以確定死因。據了解，港珠澳大橋於大嶼山東北水域的人工島填海工程，噪音滋擾和污染，令中華白海豚數大減。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
