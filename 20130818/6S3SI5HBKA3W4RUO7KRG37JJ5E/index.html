<html><header><meta charset="utf-8"><title>體壇拾趣：太陽短袖衫好「sun」鮮</title></header><body><h1>體壇拾趣：<br>太陽短袖衫好「sun」鮮</h1><p>太陽今季咩都新，教練漢拿錫係新嘅，總經理麥當洛又係新嘅，上周五公佈今季波衫款式，都繼續咩都係新嘅作風！呢件新波衫唔再玩太陽logo，亦唔玩闊膊款式，主場連兩件作客風格都係傳統白、紫、橙3隻色（圖），十分簡約。至於第二作客仲要係勇士上年先推出嘅短袖版本，又係另一個新嘗試。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
