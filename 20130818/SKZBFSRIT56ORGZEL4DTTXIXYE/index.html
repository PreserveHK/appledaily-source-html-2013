<html><header><meta charset="utf-8"><title>平治自焚</title></header><body><h1>平治自焚</h1><p>【大　圍】<br>【本報訊】前晚11時許30歲姓黎男子駕駛一輛平治房車，駛至大圍積存街一組交通燈前停車期間，平治車頭突然着火（圖），姓黎司機立刻跳車而逃，大火隨即化作濃煙，一度升至數層樓高，消防員到場後用化學泡沫撲熄火勢。房車事後車頭嚴重焚毀，警方初步調查相信車齡老化，組件過熱起火。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
