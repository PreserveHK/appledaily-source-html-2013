<html><header><meta charset="utf-8"><title>兩岸快線改兒子與仇人同名　喊「畜牲」洩憤</title></header><body><h1>兩岸快線<br>改兒子與仇人同名　喊「畜牲」洩憤</h1><p>浙江寧波男子李俊和同村李大海關係本來不錯，後因借款發生矛盾。為了洩憤，李俊將兒子名字改成李大海，每到吃飯時就喊「李大海，你這個小畜牲，趕緊給我回家吃飯！」還常在李大海經過他家門口時刻意大聲訓訴兒子。李大海將李俊告上法院，經法院調解，兩人握手言和。<br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
