<html><header><meta charset="utf-8"><title>徐仁國開心遇喪屍</title></header><body><h1>徐仁國開心遇喪屍</h1><p>韓國男星徐仁國呢排就同蘇志燮等演員合作拍緊新劇《主君的太陽》，唔知係咪要趁番盂蘭節，呢套劇係講鬼，都幾恐怖下，不過，徐仁國早幾日喺twitter放咗張同劇中扮喪屍嘅演員合照，佢好似好過癮咁話一啲都唔驚，仲哈哈大笑㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
