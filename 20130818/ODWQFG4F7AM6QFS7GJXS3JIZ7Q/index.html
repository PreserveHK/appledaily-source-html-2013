<html><header><meta charset="utf-8"><title>各區突發簡訊︰休班警醉酒入女廁</title></header><body><h1>各區突發簡訊︰<br>休班警醉酒入女廁</h1><p>【九龍城】<br>【本報訊】前晚11時許，一名50歲休班警員，聲稱飲醉酒誤闖九龍城衙前圍道體育館的女廁內，被一名女子如廁時發現他躲在一廁格內，大驚下奔出場外通報職員報警處理。警員接報到場後，進入廁所搜查，當場拘捕涉案男子，證實他為休班警員，經初步調查後，以涉嫌遊蕩罪將他拘捕帶往警署，稍後准予保釋候查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
