<html><header><meta charset="utf-8"><title>龔嘉欣呻桃花氾濫</title></header><body><h1>龔嘉欣呻桃花氾濫</h1><p>龔嘉欣（Katy）和翟威廉昨在澳門出席護膚品牌活動。早前Katy與許家傑及沈震軒傳緋聞，是否很多追求者？她說：「簡直桃花氾濫，全部唔係真。」日前她上載與許家傑合照到微博：「佢噚日生日，但佢要開《飛虎2》唔得閒，我話要同佢慶祝。」她直言與許家傑兄弟相稱：「有心事會同佢講。」威廉自嘲渴市，Katy笑謂：「今日咪拍一日拖。」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
