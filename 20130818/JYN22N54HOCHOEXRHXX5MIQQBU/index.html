<html><header><meta charset="utf-8"><title>兩岸快線工人「飛天槓桿」　極速送水泥上樓</title></header><body><h1>兩岸快線<br>工人「飛天槓桿」　極速送水泥上樓</h1><p>如何在數秒間把沙土從地面運上四樓？內地一名工人想出解決方法，他先把要運送的沙土裝入水泥袋，然後從梯子爬上外牆，接着捉着一根繩直接從三樓跳下來（上圖），利用自己的體重，以槓桿原理瞬間將地上的水泥袋升上四樓（下圖箭嘴示），工友在樓上接住，網民讚他藝高人膽大！<br>搜狐視頻</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
