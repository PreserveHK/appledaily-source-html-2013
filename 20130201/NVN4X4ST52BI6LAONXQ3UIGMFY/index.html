<html><header><meta charset="utf-8"><title>薛凱琪寫信畀亡貓</title></header><body><h1>薛凱琪寫信畀亡貓</h1><p>薛凱琪（Fiona）昨日到商台接受訪問，同時宣傳其新專輯，不過她透露今次新碟其實等如一本書，當中有兩首歌曲，包括《冷笑話》及《名媛望族》主題曲《此時此刻》。<br>Fiona自爆其母是劉松仁（松哥）的粉絲，所以母親已不斷要求她贈送新碟給松哥，更指如果女兒有機會與松哥拍劇，其母就會日日探班見偶像，不過Fiona就暫時無意拍劇。<br>Fiona表示今次新碟是限量版，當中有好多生活點滴，她說：「有我由細到大畫嘅畫，同埋呢一年影嘅相，亦都有封寫畀我之前死咗嘅貓一封7頁紙嘅信，寫男友就要下次。好多謝公司support，因為成本都好貴。」<br>採訪、攝影：胡比</p></body></html>
