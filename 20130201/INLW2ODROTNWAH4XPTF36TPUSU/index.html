<html><header><meta charset="utf-8"><title>求驗客手記：<br>傳伯金返廠練小兵</title></header><body><h1>求驗客手記：<br>傳伯金返廠練小兵</h1><p>（喜）英超球隊阿仙奴今屆走咗荷蘭前鋒尹佩斯，不過就可能好快有另一神級荷蘭射手加盟，佢咪就係名宿伯金囉！據報，兵工廠嘅青少年發展主管林柏拉迪將會喺明年5月離隊，而伯金就好有機會代替佢。「冰人」伯金喺效力兵工廠期間為球隊取得88球，係唔少廠迷嘅偶像，而佢目前重返母會阿積士，成為阿積士教練法蘭迪保亞嘅副手，亦表現好好；唔怪得兵工廠想佢返嚟幫手挑選同埋訓練新一代球星啦！</p></body></html>
