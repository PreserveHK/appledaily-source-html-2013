<html><header><meta charset="utf-8"><title>Rihanna承認復合</title></header><body><h1>Rihanna承認復合</h1><p>美國女歌手Rihanna與前男友Chris Brown的復合傳聞一直疑幻似真，雖然二人近來常有親密合照，但二人卻從未正式承認復合，但Rihanna早前上《滾石雜誌》封面並接受訪問時，終親口證實復合傳聞。</p><p>互相珍惜</p><p>Rihanna直言因為能帶給自己快樂而與Chris復合，她亦指旁人或者並不明白自己的決定，但她不會讓這些想法影響二人的關係，而後果會由自己承擔。<br>雖然Chris在09年曾虐打她，但Rihanna表示二人都已成長，而且更珍惜對方，她亦信任Chris，而她亦不會讓那種事情再發生，因Chris再也承擔不了後果。</p></body></html>
