<html><header><meta charset="utf-8"><title>松岡慶生直落</title></header><body><h1>松岡慶生直落</h1><p>日模松岡李那近日被傳與林子祥兒子林德信熱戀，據悉林德信有意隨松岡返其家鄉日本慶祝情人節。前日松岡27歲生日，之前一晚林德信已跟她慶祝，前晚松岡與韓模蔡恩真等在北角飯局後，再拉隊到中環夜蒲。<br>此外，林德信昨日在港台出席活動，他繼續否認與松岡拍拖：「我哋有好多共同朋友，唔會有發展機會囉，因為係朋友。」朋友也會撻着，他即說：「唔知，𠵱家冇時間拍拖，仲係單身。」更指有女友會公開。<br>採訪、攝影：羅德光、吳耀輝、胡比、黃文偉</p></body></html>
