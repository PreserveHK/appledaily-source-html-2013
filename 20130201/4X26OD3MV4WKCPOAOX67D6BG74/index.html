<html><header><meta charset="utf-8"><title>馬明李詩韻定婚期</title></header><body><h1>馬明李詩韻定婚期</h1><p>龔嘉欣、李詩韻及馬國明等昨到何文田出席欖球宣傳活動，有指張嘉兒介入鄧健泓和龔嘉欣，嘉欣好友姚子羚嘲鄧健泓鍾意鋸扒，對此嘉欣說：「我哋好好朋友，多謝佢為我講說話。」<br>李詩韻是鄧健泓的前女友，兩女同場不尷尬，更借馬明過橋，嘉欣大讚馬明是筍盤。至於跟馬明傳緋聞的李詩韻說：「Fans都話馬明係筍盤叫我哋拍拖，我同佢講如果5年後大家仲單身就結婚。」馬明笑說：「5年實在好耐，可唔可以快啲，好多女同事喺記者面前話我係筍盤，但背後唔理我。」<br>採訪、攝影：張俊銘</p></body></html>
