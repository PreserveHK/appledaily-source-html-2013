<html><header><meta charset="utf-8"><title>葉翠翠床戰救收視</title></header><body><h1>葉翠翠床戰救收視</h1><p>黃浩然、陳錦鴻及葉翠翠等昨在鑽石山宣傳新劇《初五啟市錄》，與觀眾玩遊戲兼送價值二千多元的金蛇，藝人李興華亦抽中一份。黃浩然揚言劇集收視告急，故要加大力度宣傳，但女主角郭羨妮卻缺席，他說：「我做好本份，理唔到人哋。」他指劇集在新年期間播出，故拍攝時減少死人塌樓劇情，當然沒有《老表，你好嘢！》般多話題，他說：「《老表》係好睇，但對手強唔代表我哋差。」<br>前晚一集色誘張國強的葉翠翠，自爆將有更激床戲，她說﹕「冇大露背，只有騷肩膊同親熱，入行以嚟最激，睇回帶都面紅呀！但現場同事就話我擅長拍呢啲戲，好彩𠵱家冇男友，唔係實嘈交。」<br>採訪、攝影：王崇穎</p></body></html>
