<html><header><meta charset="utf-8"><title>郭晶晶或下月頒傑運</title></header><body><h1>郭晶晶或下月頒傑運</h1><p>【本報訊】新任霍家新抱郭晶晶及中國跳水隊成員，將有機會出席3月14日在香港會展舉行的香港傑出運動員頒獎禮；而已正式退役的香港體壇icon黃金寶亦肯定出席，有機會負責頒獎予「八傑」呼聲極高的單車師妹李慧詩。</p><p>李慧詩「公投」放領</p><p>傑運昨日進行傳媒投票，而根據公眾投票最新走勢，倫奧凱林賽銅牌得主李慧詩以大比數獨佔鰲頭，隨後順序是泰拳的向柏榮、羽毛球的葉姵延及輪椅劍擊的余翠怡。今年頒獎嘉賓除影視界的陳豪外，前中國跳水王后郭晶晶亦有機會出席，籌委會主席之一的劉掌珠表示：「若晶晶不出席，也希望她的前跳水隊友可以出席。」</p></body></html>
