<html><header><meta charset="utf-8"><title>醫療新知：<br>
肥易患多發性硬化症</title></header><body><h1>醫療新知：<br>
肥易患多發性硬化症</h1><p>肥胖女童患多發性硬化症的風險比一般人高。美國凱薩醫療中心一項大型研究，分析當地90萬名兒童及青少年的健康數據，發現有75名、介乎2至18歲的兒童患多發性硬化症。其中超過一半人有超重或癡肥問題，大部份為女童。<br>分析指，超重女童患多發性硬化症的風險，比其他人高出1.5倍，如有癡肥及超級癡肥，相關風險分別高達2倍及4倍。專家認為，雖未知兩者關連，但兒童肥胖問題惡化帶來的影響，值得醫學界關注。多發性硬化症為自身免疫系統紊亂，引致中樞神經細胞不斷發炎的疾病，患者會出現肌肉痙攣及僵硬、語言及視力都受影響，死亡風險也較高。</p></body></html>
