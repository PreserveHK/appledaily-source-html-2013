<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
中移港共融網絡月費110元</title></header><body><h1>蘋果綠葉<br>
中移港共融網絡月費110元</h1><p>中移動（941）旗下中移動香港正式宣佈，推出4G/3G共融網絡服務，帶機上台月費最低110元，對於市傳中移動香港租用香港電訊（6823）的3G網絡，董事長林振輝拒絕回應，只表示本港電訊服務收費只跌不升，未來亦難提升ARPU（每月每戶平均收入），只有靠提供新服務及控制成本去保持盈利能力，不排除進一步與其他電訊商合作，包括聯手競投頻譜。</p></body></html>
