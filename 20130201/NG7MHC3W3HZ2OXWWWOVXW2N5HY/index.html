<html><header><meta charset="utf-8"><title>馮仁昭四圍超：栢芝被爆發錢寒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：栢芝被爆發錢寒 - 馮仁昭</h1><p>張栢芝嘅御用化妝師Rick Chin噚日接受商台訪問，講佢哋嘅相遇相知，佢話最初識栢芝只有17歲，記得問佢有人搵佢拍戲係咪好開心，佢話當時栢芝話屋企環境唔好，想快啲賺錢就要入行，會畀一年時間去試，Rick Chin話：「嗰時我諗一年時間可以做到啲乜，點知佢出道一個月就爆紅，所有雜誌都係佢做封面，嗰時就覺得佢只要肯定要做嘅一定做得到。」<br>撰文：馮仁昭</p></body></html>
