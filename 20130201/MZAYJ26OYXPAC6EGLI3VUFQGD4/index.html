<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張名雅瞓覺當醫肚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張名雅瞓覺當醫肚 - 馮仁昭</h1><p>無綫《2013國際中華小姐競選》呢個月24號喺香港舉行，應屆港姐冠軍張名雅代表香港出戰，噚日一眾師姐苟芸慧、朱璇同張曦雯等喺將軍澳電視廣播城宣傳。張名雅話運動瘦身後唔可以即刻食嘢，佢仲話：「瞓覺當醫肚，平時飲牛奶同食蘋果充飢。」過往嘅比賽內地佳麗人數同質素都會佔優，節目統籌經理何小慧話，今年有16個佳麗參賽，只有一個嚟自佛山，競爭對手以海外居多。<br>撰文：馮仁昭</p></body></html>
