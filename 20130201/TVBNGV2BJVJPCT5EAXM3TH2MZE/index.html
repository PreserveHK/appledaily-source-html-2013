<html><header><meta charset="utf-8"><title>F4泯恩仇春晚合體</title></header><body><h1>F4泯恩仇春晚合體</h1><p>台灣組合F4四子言承旭、周渝民、吳建豪及朱孝天分開發展一段日子，各有成績，多年來一直傳言承旭與朱孝天不和，前晚四子在江蘇合體錄影春晚節目，在吳建豪帶領下，四子手叠手相擁鼓勵，抱抱泯恩仇，四子感動得眼濕濕。<br>言承旭舊愛林志玲與男友邱士楷在上海買樓時被指好事近，但最近有消息指二人已和平分手，原因與言承旭有關。據知情人士透露，林志玲嫌邱士楷不夠浪漫，而邱士楷則忍受不了女友的挑剔，當中志玲就怨過邱士楷不像言承旭般有王子的感覺，邱士楷不忿女友將他與舊愛比較，最終分手收場。<br>撰文：林妃</p></body></html>
