<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪圓圓怕失訂婚戒指 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪圓圓怕失訂婚戒指 - 馮仁昭</h1><p>汪圓圓噚日去香水系列發佈會，啱啱同男友蔡加讚（Karson）訂婚，咁幸福梗係要同全世界分享，佢話：「我以前覺得喺facebook轉status好儍、好奇怪，不過我真係好開心，所以都轉咗個status做訂婚。」至於嚟緊嘅情人節，圓圓就想送訂婚戒指畀Karson，佢仲話自己好論盡，所以訂婚戒指只會擺喺屋企費事唔見喎。<br>撰文：馮仁昭</p></body></html>
