<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪囝囝狂迷王菀之 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>謝安琪囝囝狂迷王菀之 - 馮仁昭</h1><p>音樂情人鄭子誠同一班歌手謝安琪、周柏豪等噚日出席喺港台搞嘅「有聲好書」記招，席間仲播咗鄭子誠同鍾景輝拍嘅宣傳片，鄭子誠話恨同鍾Sir合作好耐，今次終於有機會。而呢期hit爆嘅《老表，你好嘢！》，因潮潮一角而彈起嘅張繼聰，佢老婆謝安琪話好開心老公有咁好機會發揮，佢哋個仔就成為晴晴王菀之嘅粉絲，謝安琪話：「個仔晚晚都要打畀王菀之，say good night同kiss先瞓。」<br>撰文：馮仁昭</p></body></html>
