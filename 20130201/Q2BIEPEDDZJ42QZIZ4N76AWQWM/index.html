<html><header><meta charset="utf-8"><title>大力女神</title></header><body><h1>大力女神</h1><p>美國青春女歌手Miley Cyrus，最近同未婚夫廉安咸斯禾夫（Liam Hemsworth）去咗哥斯達黎加度假，不過Miley冇同未婚夫卿卿我我，反而一個人去咗海灘做瑜伽。佢啲瑜伽招式就厲害咯，可以大力到用雙臂支撐住做凌空掌上壓、又可以摺埋自己，仲對住個海合十做金雞獨立，吸收日月精華！Miley喺twitter度留言話「好少機會可以喺咁靚嘅地方，以做瑜伽方式嚟多謝宇宙畀我嘅恩賜」，估唔到廿歲女嘅佢咁玄喎。</p></body></html>
