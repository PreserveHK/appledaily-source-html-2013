<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>扮豪客　偷42萬鑽錶</title></header><body><h1>各區突發簡訊：<br>扮豪客　偷42萬鑽錶</h1><p>【銅鑼灣】<br>【本報訊】中年漢扮豪客，前日傍晚6時半光顧銅鑼灣波斯富街一間錶行，要求店員拿出多隻瑞士名錶查看。客人拿起名錶逐一鑑定挑選，最終不合心意，逗留近半小時後離去。至昨午12時，女職員點貨，赫然發現其中一隻價值41.7萬元的白金鑲鑽名錶不翼而飛，翻看閉路電視錄影，相信是該名男子偷走，連忙致電報警。賊人年40至50歲，短髮、中等身材，穿着淺色格仔西裝，警方正展開追緝。</p></body></html>
