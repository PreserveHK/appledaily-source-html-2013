<html><header><meta charset="utf-8"><title>求驗客手記：<br>森巴踢出好錢途</title></header><body><h1>求驗客手記：<br>森巴踢出好錢途</h1><p>（樂）都話喺歐洲踢波係致富嘅其中一個最快嘅方法啦！好似剛果中堅基斯杜化森巴咁，佢之前踢布力般周薪都係得萬零兩萬鎊，到佢喺英超響咗朵周薪先加至4萬鎊。不過舊年2月佢獲俄超富豪球會安治羅致，周薪即刻double；知道要護級嘅昆士柏流浪（QPR），願用佢合約中列明嘅1,250萬鎊轉會費買斷佢之後，佢喺周三飛咗去英國，仲喺周四通過體測火速加盟！據報QPR願意畀佢10萬鎊（約123萬港元）周薪呀！</p></body></html>
