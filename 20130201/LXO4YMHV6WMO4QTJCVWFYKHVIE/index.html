<html><header><meta charset="utf-8"><title>楊家誠大宅隨時被收</title></header><body><h1>楊家誠大宅隨時被收</h1><p>【本報訊】涉嫌洗黑錢逾7億元的英冠球會伯明翰班主楊家誠，在2010年抵押山頂白加道大宅予永亨銀行，借貸5,000萬元，楊未有依期還款，高院去年原批准永亨收樓，但因楊母翁秀梅及同居女友王麗飛要求加入訴訟，收樓令獲准暫緩。惟高院昨拒絕讓翁及王加入訴訟，若二人不提上訴，銀行隨時可收樓。<br>司法常務官龍劍雲指大宅由誠廣投資有限公司持有，楊家誠只是誠廣的董事，他並非大宅的實益擁有人，住在大宅內的母親及同居女友也不會持有大宅的實質利益，因此拒絕二人加入訴訟。<br>案件編號：HCMP2457/11</p></body></html>
