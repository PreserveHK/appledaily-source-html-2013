<html><header><meta charset="utf-8"><title>隔牆有耳：<br>催眠報告　睡魔急call劏房波 - 李八方</title></header><body><h1>隔牆有耳：<br>催眠報告　睡魔急call劏房波 - 李八方</h1><p>狼振英早前喺立法會宣讀施政報告期間，唔少高官同議員中招，俾佢嘅無料到內容悶親，唔係瞌眼瞓就打呵欠；呢份報告嘅催眠力，原來係無時限性㗎。噚日朝早立法會續就施政報告進行致謝議案辯論時，在席嘅劏房波就明顯好眼瞓，就算係建制派議員羅列施政報告嘅「好嘢」，佢都不時除咗副眼鏡捽眼，有時仲托腮疑似釣魚，用行動引證呢份報告，真係好悶咁款喎。八方仲見到，民建聯主席譚耀宗都一度瞇埋眼瞓着覺咁，唔知佢哋仲有乜抗瞓秘方，可以捱埋今日呢？</p></body></html>
