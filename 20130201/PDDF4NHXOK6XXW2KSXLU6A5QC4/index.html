<html><header><meta charset="utf-8"><title>耗21千卡路里　做愛不減肥</title></header><body><h1>耗21千卡路里　做愛不減肥</h1><p>做愛有助減磅？美國阿拉巴馬大學生物統計學家艾利森用科學證據踢爆多個減肥迷思，指很多人說做愛可燃燒100至300千卡路里，但研究發現一般人做愛平均6分鐘，只消耗21千卡路里，跟散步差不多，根本沒燒脂作用。<br>學校有體育堂就會少些肥仔肥女嗎？錯！他指體育堂通常時間短，也不夠激烈，沒甚麼效果。飲食或運動做些少轉變就可長期減磅？又錯！研究發現身體會適應，小變無大效。他亦指沒高質素研究證明，吃小食和不吃早餐會不利於減肥。<br>美聯社</p></body></html>
