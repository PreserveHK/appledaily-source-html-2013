<html><header><meta charset="utf-8"><title>琦琦寸o靚模冇Sense</title></header><body><h1>琦琦寸o靚模冇Sense</h1><p>琦琦、周麗淇和大肚的Lisa S.等前晚到廣東道LV旗艦店，出席資深媒體人王麗儀的新書活動。農曆新年，琦琦將回上海與家人過年：「老公都有三日假，可以陪我同個女。」談到𡃁模霸王餐事件，琦琦直言沒有免費午餐，她感到很難過：「同個陌生人去酒店飲嘢就有錢收，好不可思議，佢要有common sense。」<br>周麗淇好友鄭伊健與蒙嘉慧拉埋天窗，問可會為伊健做兄弟？她說：「叫到我實冇所謂，叫佢兩個快啲生啦。」早前周麗淇被拍到和洋漢約會，她否認說：「唔係拍拖，嗰個係家姐朋友，搞到我俾朋友笑我食西餐。」更坦言不抗拒與外國人拍拖。<br>採訪：盧妹<br>攝影：仇志德</p></body></html>
