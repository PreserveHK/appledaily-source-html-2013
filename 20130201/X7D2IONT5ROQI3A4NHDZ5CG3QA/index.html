<html><header><meta charset="utf-8"><title>醫療新知：<br>
素食者較少患心臟病</title></header><body><h1>醫療新知：<br>
素食者較少患心臟病</h1><p>食齋可將心臟病的入院或死亡風險大減32%。英國牛津大學分析當地逾4.4萬人的飲食習慣，其中1.5萬人有食素的習慣，餘下主要吃肉類及魚類。追蹤期長達11年，其中169人死於心臟病。1,066人因心臟病要入院接受治療。食肉人士的有關病發率及死亡率，比食素人士明顯高。<br>當地每年有9.4萬人死於心臟病，現有260萬人患該病。結果又顯示，食素人士的血壓較低、壞膽固醇較少，體重比較理想。研究人員相信素食食物的飽和脂肪較少，為素食人士較少患心臟病的關鍵。無論是否素食，飲食健康，少鹽少油，都有助市民預防心臟病。</p></body></html>
