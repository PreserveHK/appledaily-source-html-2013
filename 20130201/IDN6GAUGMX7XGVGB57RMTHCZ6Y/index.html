春天百貨溢價10%賣盤</title></header><body><h1>蘋果綠葉<br>
春天百貨溢價10%賣盤</h1><p>一如日前權益披露顯示，春天百貨（331）大股東陳啟泰賣盤，將其持有16.64億股或39.53%股份，全數轉讓予國企北京王府井國際，每股1.2元，較停牌前有10%溢價，共涉資19.97億元。交易同時觸發全面收購，王府井將同樣以1.2元價格，向其他股東收購餘下所有股份，並計劃撤銷春天上市地位。王府井今次全購春天，將總共出資50.5億元。春天今日復牌。</p></body></html>
