<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男子揭女友　藏白粉</title></header><body><h1>各區突發簡訊：<br>男子揭女友　藏白粉</h1><p>【旺角】<br>【本報訊】昨凌晨3時許，39歲姓許女子在旺角塘尾道22號長輝大廈住所內，被51歲姓蔡男友發現她的梳化枱上有懷疑毒品，經嚴詞質問下，許女慌忙將毒品丟出窗外，男友阻止，雙方發生糾纏，男友其後致電報警。警員到場在窗外撿回該包毒品，並拘捕涉嫌藏毒的女事主。據稱，女事主無業，現場撿獲一粒0.5克的四號海洛英。男友報稱是裝修工人。</p></body></html>
