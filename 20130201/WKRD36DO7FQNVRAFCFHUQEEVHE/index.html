<html><header><meta charset="utf-8"><title>求驗客手記：<br>非國盃和氣生財</title></header><body><h1>求驗客手記：<br>非國盃和氣生財</h1><p>（樂）前晚兩場非國盃D組分組賽，又係和氣收場。賽前已篤定出線嘅科特迪瓦，對住阿爾及利亞喺落後0:2下，靠杜奧巴同韋菲特邦尼各入一粒而逼和2:2；而另一場比賽，如果唔係莫艾希12碼宴客，突尼西亞就可以反勝多哥2:1，而唔係打和1:1，兼且仲將張8強入場券讓埋畀多哥。查實今屆非國盃真係開好多和波，喺4組合共24場分組賽，開和波嘅竟然有成13場，大約有54%。如果球迷喺分組賽場場買和波，肯定執唔少。𠵱家8強出晒，最好戲碼嘅一定係科特迪瓦對尼日利亞呢場；科特迪瓦上屆功敗垂成，睇吓佢哋可唔可以如願成為非洲嘅王者啦！</p></body></html>
