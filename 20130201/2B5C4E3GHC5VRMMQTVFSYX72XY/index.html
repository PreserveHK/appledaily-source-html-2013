<html><header><meta charset="utf-8"><title>方中信痛別亡父</title></header><body><h1>方中信痛別亡父</h1><p>方中信（原名符力）的父親符氣海上月中因癌病離世，享年78歲。方中信昨於大圍寶福紀念館為父設靈，今日出殯，喪禮採用佛教儀式。方中信與太太莫可欣一身黑色素服抵達靈堂，心情沉痛的他說：「舊年我拍《仁心解碼II》時，爸爸胃癌接受化療，我已有心理準備。加上爸爸有併發症，佢前後接受咗五次化療，一月中突然發燒，燒咗幾日，因為唔退燒，所以送爸爸入ICU，跟住就走咗。」<br>方中信表示最安慰是全部家人都在父親身邊送他最後一程，並謂：「爸爸走時冇痛苦。」而方平和太太鮑起靜昨一早到靈堂致祭，而羅樂林亦有前來鞠躬。<br>採訪：張俊銘<br>攝影：黃偉雄</p></body></html>
