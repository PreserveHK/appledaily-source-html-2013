<html><header><meta charset="utf-8"><title>關仁隱事：「大忙人」晒巨星氣派 - 關仁</title></header><body><h1>關仁隱事：「大忙人」晒巨星氣派 - 關仁</h1><p>「大忙人」唱得又演得，不過呢幾年佢已經半退休狀態，就算有閒情逸致都係拍戲多，搞到佢啲歌迷餓咗幾年，好難得等到佢今年肯開演唱會，好多粉絲都話要撲飛，梗係啦，唱得嘅歌手真係買少見少，大忙人開騷唔止拒絕嘉賓撐場，連做專訪宣傳都巴閉過人，每間傳媒只限半粒鐘時間，包晒影相同問料，真係要快靚正先搞得掂，但大家都唔敢詐型，鬼叫佢係咁有份量嘅大忙人咩，梗係個個都要畀面佢啦，佢話一冇人敢話二，呢啲咪正巨星囉。<br>撰文：關仁</p></body></html>
