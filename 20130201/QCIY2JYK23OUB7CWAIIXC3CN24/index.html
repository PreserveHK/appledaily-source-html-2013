<html><header><meta charset="utf-8"><title>吳千語掛住Chok峯</title></header><body><h1>吳千語掛住Chok峯</h1><p>林峯日前默認與吳千語拍拖，有愛情滋潤的吳千語仍努力頴銀。早前，吳千語為美肌中心拍攝第二輯廣告，在現場大派心形朱古力，果然識𠱁人。剛在無錫拍電影的吳千語，透露要在寒天下赤腳浸水，她說：「真係好攞命，加埋有啲水土不服，好似瘦咗啲，但塊面仲有baby fat。」雖然辛苦，但蛇年仍然以電影為目標。<br>對於情人節將至，吳千語自爆掛念好朋友：「如果唔使做嘢，梗係想同好朋友聚聚啦，當日應該都會送朱古力應吓節。」她口中的好友相信是chok峯吧！<br>撰文：盧妹</p></body></html>
