<html><header><meta charset="utf-8"><title>眼神最迷人</title></header><body><h1>眼神最迷人</h1><p>每當高海寧返家，Yoda會第一時間到門口迎接，還發出嬌嗲喵喵聲撒嬌凝望主人，高Ling說：「Yoda性格完全唔似貓，又唔cool，反而好鍾意人抱，佢根本係一隻好似狗嘅貓，仲會用兩隻手搭住我肚腩，伏低同我一齊睇電視，有時又會引我注意，攤長個身瞓喺電視機前。」</p><p>愛玩羽毛</p><p>Yoda的眼神有時又令人難以抗拒，高Ling說：「最耍家係佢加菲貓嘅眼神，成日好似睥住我咁，但呢種眼神亦令人最冧，佢一用呢種眼神望我，我就一定會抱起佢。」除了與主人睇電視外，Yoda最喜歡玩羽毛和頭髮，每當影相時要吸引牠望鏡頭就要出動羽毛，拍照效果會更佳。</p></body></html>
