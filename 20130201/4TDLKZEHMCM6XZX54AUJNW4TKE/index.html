<html><header><meta charset="utf-8"><title>話你知：AKB成員拍AV還債</title></header><body><h1>話你知：AKB成員拍AV還債</h1><p>日本大堆頭組合AKB48成立以來成員進進出出，但人數有增無減。試想想每次出騷一大棚人，假設酬勞平分（當然不會），每人大概可袋多少？世上有幾多個前田敦子和大島優子？要成名，要賺錢，就得另謀出路，有人選擇拍AV搵快錢，有機會拍《向西》續集的高松惠理便是其中之一。她於2010年退隊後，改名橘梨紗進軍AV界，連出生日期也改動，但仍然被眼利宅男一眼看穿是AKB前成員。在她之前，還有成員中西里菜，2010年轉投AV界即捲起旋風，後來更拉埋胞妹中西真理香下海，有傳兩人為替家人還債而錢債肉償，孝感動天！</p></body></html>
