<html><header><meta charset="utf-8"><title>譚小環名錶贈老公</title></header><body><h1>譚小環名錶贈老公</h1><p>譚小環自從嫁給金融才俊蔡強榮（Eric）後，便減少工作專心做少奶奶。閒時與丈夫出外旅遊，心廣體胖，她笑說：「以前剩係識得做嘢，試過一天工作近20小時，𠵱家終於識得享受人生。」上星期是Eric的生日，小環買了一隻名錶送給老公。<br>譚小環說：「其實同埋佢班同事一齊夾，不過由我用五位數包底。」小環更相約上山詩納、Eric契媽戴師母、戴辛尉等一齊慶祝，稍後二人會再到日本過一個白色農曆新年，她說：「Eric公司業績好，有一大筆花紅，要好好去日本大吃大喝同大買。」<br>撰文﹕丁寧</p></body></html>
