<html><header><meta charset="utf-8"><title>Julio靈感到閃婚</title></header><body><h1>Julio靈感到閃婚</h1><p>孖仔組合Soler昨日到大埔亞視錄影賀年節目，新婚的Julio帶同太太、台中市長胡志強愛女胡婷婷現身。提到與胡婷婷閃婚一事，Julio笑說：「我哋係講靈感，靈感到就結，𠵱家計劃緊生BB，2月中去紐約度蜜月。」<br>Soler早前被前公司申請破產，問Julio可擔心被指貪財才與婷婷閃婚？他說：「應該咁睇，我乜都冇佢都肯同我一齊，之前我有擔心過佢會因此唔鍾意我。」剛為人父的Dino提到香港奶粉短缺，他說：「太太餵人奶，不過希望件事快啲搞掂。」<br>採訪、攝影：譚倩宜</p></body></html>
