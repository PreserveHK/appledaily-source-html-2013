<html><header><meta charset="utf-8"><title>祖兒陪師兄拜年</title></header><body><h1>祖兒陪師兄拜年</h1><p>容祖兒和草蜢前晚到電視城為《TVB新春黃金慶典》綵排，眾人將在台上勁歌熱舞11分鐘，祖兒表示跳到身水身汗，運動量勁大令她十分開心。<br>祖兒稱將在港與家人過年，但否認是想過二人世界：「今年想陪家人，佢都好重視屋企，希望一齊拜年，同家人過。」問她可要拜會未來奶奶？她說：「唔好乜嘢都加個未來，煩死，禮貌去拜吓年唔好咩？唔需要加啲名堂，新年傳統節日要做傳統嘢，一家人開心共聚，我都係好女仔嚟。」她扯開話題到新婚的鄭伊健上，但記者指她要向伊健取經，她笑言不要亂講。<br>採訪、攝影：何慧斯</p></body></html>
