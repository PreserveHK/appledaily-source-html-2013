<html><header><meta charset="utf-8"><title>王子涵曾戀未成年男</title></header><body><h1>王子涵曾戀未成年男</h1><p>現年22歲的王晶女兒王子涵早前在微博力撐好友羅彩玲（Vivian），叫借周秀娜跟男友陳偉成（Avis）分手而抽水見報的張暖雅收聲，可算豪氣干雲。日前有讀者爆料表示王子涵跟曾在幕前演出未成年時的Kevin Yau拍拖。不過子涵昨日接受電話訪問時表示，兩人拍拖已經是三年前的事，她說：「Kevin係細我兩年，當年佢應該係17歲，咁十幾歲拍拖都好正常。」去年在英國大學畢業的子涵表示，目前繼續進修，半工讀跟時裝有關的課程，至於感情生活，她說：「有拍拖，男朋友係圈外人，爹哋有見過，不過冇乜特別評語。」<br>採訪：李森</p></body></html>
