<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊紫瓊奪電影人大獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊紫瓊奪電影人大獎 - 馮仁昭</h1><p>香港國際電影節協會噚日公佈「卓越亞洲電影人大獎」由楊紫瓊奪得，獎項將於下月18日喺「第七屆亞洲電影大獎」頒獎典禮上頒發，到時楊紫瓊會親臨現場領獎，而近日佢為其監製嘅紀錄片《綠色足跡》四出宣傳，不過佢得知獲獎消息即大感榮幸，仲話：「亞洲電影及電影人無時無刻都充滿活力和創意，令電影人找到更多嘅題材同靈感，我會把剛柔並重嘅亞洲女性特質帶到國際影壇上。」<br>撰文：馮仁昭</p></body></html>
