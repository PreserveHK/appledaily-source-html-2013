<html><header><meta charset="utf-8"><title>成功定罪僅得兩宗</title></header><body><h1>成功定罪僅得兩宗</h1><p>【特稿】<br>勞工處就香港駕駛學院涉嫌歧視工會事件正式展開調查，但工會指，過去成功以歧視工會定罪的個案只有兩宗。英國航空因阻撓香港機艙服務員工會主席吳敏兒參與工會活動之權利，遭勞工處票控，英航在05年10月被判罰5,000元，成首宗歧視工會定罪案例。另一宗成功檢控個案涉及食環署外判清潔商惠康清潔滅蟲有限公司，該公司被指用剋扣工資等手段阻撓員工參加工會，被法庭重罰23.4萬元。<br>職工盟組織幹事王宇來稱，過去勞工處雖不時就歧視工會個案調查，但成功檢控案例至今只有兩宗，「刑事檢控嘅難度好高，因為舉證困難，公司唔會咁蠢講明自己歧視工會」。<br>《蘋果》記者</p></body></html>
