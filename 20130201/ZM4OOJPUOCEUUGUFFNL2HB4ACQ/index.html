<html><header><meta charset="utf-8"><title>新版Hello Kitty　大細眼有嘴巴</title></header><body><h1>新版Hello Kitty　大細眼有嘴巴</h1><p>吉蒂貓（Hello Kitty）自1974年面世，沒嘴巴的可愛形象深入民心，但創作它的日本Sanrio公司決定顛覆吉蒂貓的形象，推出兩雙眼睛不對稱、翻白眼和有嘴巴的吉蒂貓，預計明年可在100種文具中看到新版吉蒂貓。<br>吉蒂貓的新形象，是由西班牙著名設計師馬里斯卡爾（Javier Mariscal）親自設計。為了紀念日西交流400周年，Sanrio特意委託馬里斯卡爾在吉蒂貓畫布上自由發揮。<br>新華網</p></body></html>
