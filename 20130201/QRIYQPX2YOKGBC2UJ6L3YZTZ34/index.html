<html><header><meta charset="utf-8"><title>楊怡秘婚自我保護</title></header><body><h1>楊怡秘婚自我保護</h1><p>楊怡、楊思琦及沈卓盈昨到銅鑼灣擔任飲食節目嘉賓，楊怡認為女性應懂得下廚，問她有否為羅仲謙下廚？她說：「冇呀，連我阿媽都未試過。」日前羅仲謙透露新年會相約朋友到楊怡家拜年，楊怡表示仍未約好。對於鄭伊健於日本秘密結婚，楊怡指藝人秘婚是想保護自己。<br>此外，沈卓盈計劃情人節為男友下廚，她說：「男友煮嘢叻過我，所以好大壓力。」提及𡃁模霸王餐事件，沈卓盈覺得女性要懂得保護自己。<br>採訪、攝影：李珮洳</p></body></html>
