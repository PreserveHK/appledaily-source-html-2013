<html><header><meta charset="utf-8"><title>利記輸家—波連尼</title></header><body><h1>利記輸家—波連尼</h1><p>【綜合英格蘭外電】在周日英超脫臼的利物浦前鋒波連尼，應要提早收「咧」。<br>波連尼在周日主場勝史雲斯5:0的英超，於78分鐘後備入替蘇亞雷斯，但卻不幸弄傷左肩，幾可肯定提早收「咧」；紅軍領隊羅渣士賽後說：「波連尼可能無法在今季餘下時間上陣。他肩膊脫臼，這是他的舊患，之前他效力車路士亦曾弄傷肩膊。」</p><p>肩膊脫臼收「咧」
</p><p>現年21歲的波連尼去夏由羅馬以1,050萬鎊轉投利物浦，但卻多災多難；早於去年10月，這名意大利國腳就因斷腳而休息了逾3個月，直至今年1月中才傷癒復出；這次後備入替便觸及肩膊舊患，認真當黑咯！</p></body></html>
