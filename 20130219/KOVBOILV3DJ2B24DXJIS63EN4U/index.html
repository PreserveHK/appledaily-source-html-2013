<html><header><meta charset="utf-8"><title>蘋果汁：<br>
嶺大副學位限收2,200生</title></header><body><h1>蘋果汁：<br>
嶺大副學位限收2,200生</h1><p>【本報訊】嶺南大學轄下社區學院及持續進修學院，去年因超額收生而導致學生強被取消課時，引來家長及學生不滿。校長陳玉樹昨日指出，兩院風波後已計劃下學年把副學位的收生上限定於2,200名，暫未有確實數字；並在四月底前會向校董會提交改善兩院管理的建議，避免再次發生超收學生事件。<br>嶺大今年9月將有兩座新宿舍落成，預計提供400多個宿位，連同目前的宿位，陳玉樹預料全校逾九成學生可入住宿舍，新宿舍收費較一般宿位貴，但大學會提供資助，鼓勵學生住宿。早前陳玉樹以個人健康理由辭職，校方預計4月有新校長人選，陳則於8月底離任。</p></body></html>
