<html><header><meta charset="utf-8"><title>今日提醒你：<br>繳$990附加費　4日辦妥英簽證</title></header><body><h1>今日提醒你：<br>繳$990附加費　4日辦妥英簽證</h1><p>英國駐港總領事館宣佈，即日起提供全新優先處理簽證服務。所有在港申請前往英國簽證者，都可選擇繳交990元附加費以獲優先審理簽證服務，由申請日計起只需3、4天便可領回簽證，優先審理定居簽證則快至10天便可完成審批。現時一般簽證審理需時約15天，定居簽證審批則要長達12星期。<br>若想享用優先審理服務，申請者只需在遞交申請簽證文件前，在VFS Global網站揀選相關服務繳費，其後到簽證中心一併遞交繳款收據便可。當局強調，若要享用優先審理服務，必定要在遞交簽證文件前已繳付相關費用及出示繳付單據。</p></body></html>
