<html><header><meta charset="utf-8"><title>求驗客手記：<br>基輔兵內訌鬥出拳 - 求驗客</title></header><body><h1>求驗客手記：<br>基輔兵內訌鬥出拳 - 求驗客</h1><p>《怒》<br>烏克蘭出過拳王兄弟傑素高，估唔到連足球隊都好打得，不過係自己友內訌；烏超基輔戴拿模日前練習期間，尼日利亞前鋒添美爾向隊友高基沙高挑釁，高基沙高唔忿氣左手一嘢打向添美爾塊面，添美爾亦隨即反擊，兩人打成一團，要幾個隊友拉開先平息。好衰唔衰發生呢單打鬥事件期間，有電視台訪問緊戴拿模，仲成段片出晒街，球會想低調處理都唔得。戴拿模歐霸盃32強首回合已經主場賽和波爾多，周四要作客法國，加埋呢單亂局，想出線都幾難。</p></body></html>
