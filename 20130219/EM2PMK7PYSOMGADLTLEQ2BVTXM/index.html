<html><header><meta charset="utf-8"><title>「爸是周杰倫」女童被母氣哭</title></header><body><h1>「爸是周杰倫」女童被母氣哭</h1><p>內地有位媽媽向3歲女兒開玩笑，說周杰倫才是她的親生爸爸，結果小女孩像晴天霹靂無法接受，她從一臉驚訝到氣出淚水來，「妳是……妳是跟誰結婚的呀，誰生出我的呀。」女兒的萌相把媽媽笑死了。<br>女童流着眼淚說：「騙子，你再這樣我就給妳扔出去，是誰開車？妳看，誰開車載我們出去玩的？」她還說：「我很生氣，妳不做爸爸『老公』。」媽媽：「我不做爸爸『老公』，你搞錯了吧。」女兒：「你搞錯，不是我搞錯﹗」媽媽：「那我老公是誰？」女童：「是我爸爸。」<br>安徽衞視</p></body></html>
