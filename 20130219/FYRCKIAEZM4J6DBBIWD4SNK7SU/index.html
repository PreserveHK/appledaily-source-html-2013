<html><header><meta charset="utf-8"><title>醫療新知：<br>
初生嬰染流感併發炎症</title></header><body><h1>醫療新知：<br>
初生嬰染流感併發炎症</h1><p>季節性流感病毒近期肆虐本港，衞生防護中心昨日公佈一宗幼童感染流感嚴重個案。一名5個月大男嬰本月9日起，出現咳嗽及發燒等症狀，曾向私家醫生求診，本月12日再到伊利沙伯醫院急症室求醫，同日入院接受治療，臨床診斷為急性支氣管炎，鼻咽分泌對甲型流感測試呈陽性反應，他現時情況穩定。<br>衞生防護中心表示，男嬰一直健康良好，最近沒有外遊。其母本月2日曾出現咳嗽症狀，正逐步康復，其餘家居接觸者沒有出現病徵。中心提醒市民，要預防呼吸道感染，應保持良好的個人衞生，打噴嚏、咳嗽和清潔鼻子後要洗手，如有呼吸道感染病徵，應戴上口罩。</p></body></html>
