<html><header><meta charset="utf-8"><title>動物世界：<br>水熊蟲擁最強不死身</title></header><body><h1>動物世界：<br>水熊蟲擁最強不死身</h1><p>人們常說曱甴連核爆輻射也殺不死，所以「小強」應是宇宙最強的生物。但比起水熊蟲（tardigrade，俗稱water bear），那還是小巫見大巫。這種只有一毫米長的小生物，擁有地上最強不死之身，冷凍、高溫、風乾和強烈輻射都殺不死。<br>水熊蟲品種逾900種，在高山和深海都有足迹。牠可抵受-272℃低溫和180℃高溫，缺水10年照樣可生存。10至20戈瑞的輻射足以殺死人類和大部份動物，牠吸收5,700戈瑞都不死。牠更是首種已知可在太空存活的動物。人類，在牠面前，都要說敬佩。<br>英國《每日郵報》</p></body></html>
