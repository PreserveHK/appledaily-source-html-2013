<html><header><meta charset="utf-8"><title>求驗客手記：<br>拿度巴西封王食住上 - 求驗客</title></header><body><h1>求驗客手記：<br>拿度巴西封王食住上 - 求驗客</h1><p>《喜》<br>西班牙球手拿度（圖），喺星期日贏咗傷癒復出之後嘅首項錦標，喺巴西公開網球賽男單決賽以6:2、6:3擊敗納賓迪安奪標。拿度喺上年因為要治理膝傷，一唞就唞咗7個月，佢喺最近終於復出，首個參加嘅賽事喺智利決賽飲恨，到今次終於再嘗奪標滋味。26歲嘅拿度會繼續密密打提升狀態，喺今個月將會轉戰墨西哥參賽，為5月開鑼嘅法網公開賽做好準備。</p></body></html>
