<html><header><meta charset="utf-8"><title>是日圖片：<br>葉劉低頭族　Webb誓不低頭</title></header><body><h1>是日圖片：<br>葉劉低頭族　Webb誓不低頭</h1><p>立法會噚日一早開會，畀議員同各界人士發表對買家印花稅（BSD）嘅意見，David Webb舊年10月已撰文批評BSD違反基本法第105條，佢噚日亦有出席立法會會議，講咗四分鐘。<br>雖然成個會搞咗兩粒半鐘先完，但Webb全程非常專心，仲攞埋手機出來，似係拍低現場實況咁。坐喺另一邊嘅尊貴議員葉劉淑儀似乎就比較多雜務要處理，中途攞部手機出嚟睇，唔知係咪有地產代理WhatsApp佢，叫佢買長實（001）雍澄軒？　李潤芳攝</p></body></html>
