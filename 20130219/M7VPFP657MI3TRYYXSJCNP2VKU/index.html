<html><header><meta charset="utf-8"><title>借鄧亞萍名氣拓商機</title></header><body><h1>借鄧亞萍名氣拓商機</h1><p>【話你知】<br>搜索引擎「即刻網」，由《人民日報》注資5,000萬元人民幣成立，2010年6月20日上線測試；《人民日報》副總編輯馬利任公司董事長；2010年鄧亞萍加盟，獲聘為總經理。當局曾坦稱，聘用鄧亞萍為總經理，是因為「相信鄧亞萍身上體現出來的拼搏進取精神，以及她本人所具有的國際影響力，可以使人民搜索在國內外資源拓展方面，獲得巨大推動力」。引擎初時域名為www.goso.cn，後啟用現域名。「jike」為普通話「即刻」的拼音。</p></body></html>
