<html><header><meta charset="utf-8"><title>求驗客手記：<br>黑工事件誰之過? - 求驗客</title></header><body><h1>求驗客手記：<br>黑工事件誰之過? - 求驗客</h1><p>《哀》<br>足總噚日召開甲組會，10支甲組隊除公民外悉數有代表出席，而主要議題離唔開傑志「雙非」守衞史畢斯（圖右），冇工作證作賽惹嚟「黑工疑雲」。據與會人士透露，多支對賽失分嘅球會表示不滿，更直指「足總有錯，阿Ken（傑志總領隊伍健）有錯」！伍健會後回應，「我唔覺得今次事件影響球會形象，我一直都主動配合入境處調查，但最終點處理，入境處有佢嘅處理手法，足總亦會同董事會再作研究，如果有錯咪認囉。」至於足總總幹事袁文川亦承認，沿用多年嘅球員註冊條例落後，待事件搞清楚後會再作調整。</p></body></html>
