<html><header><meta charset="utf-8"><title>Photobook<br>5歲女東施效顰　拍《沒戴耳環的少女》</title></header><body><h1>Photobook<br>5歲女東施效顰　拍《沒戴耳環的少女》</h1><p>澳洲攝影師格卡斯（Bill Gekas）以經典名畫為藍本為5歲寶貝女拍照，在他極富藝術感的鏡頭下，「東施效顰」一樣別有風格。看他這幅名為《沒戴耳環的少女》（Girl without an Earring）的作品，模仿荷蘭畫家維梅爾（Johannes Vermeer）名畫《戴珍珠耳環的少女》（Girl with a Pearl Earring），女兒一臉認真配合，有板有眼。<br>歐新社</p></body></html>
