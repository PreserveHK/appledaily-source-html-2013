<html><header><meta charset="utf-8"><title>九人同時一桿入洞</title></header><body><h1>九人同時一桿入洞</h1><p>打高爾夫球一桿入洞，難。九個人同時以一桿入同一個洞，更是難上加難。美國九名大學生就成功寫下創舉。<br>北卡羅萊納州坎貝爾大學九名主攻高爾夫球的大學生一字排開，各自望着棍桿下的高爾夫球屏息以待。當數完「三、二、一」後，他們齊齊將小球打向左手邊的洞，只見九個高爾夫球有序地逐個滾往洞中。當最後一球都成功入洞後，原來寂靜肅殺的氣氛頓時打破，九名學生興奮得手舞足蹈忘我歡呼，儼如大細路。<br>YouTube網站</p></body></html>
