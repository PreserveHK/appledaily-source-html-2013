<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>酒駕房車撼工程車</title></header><body><h1>各區突發簡訊︰<br>酒駕房車撼工程車</h1><p>【 大  埔】<br>【本報訊】昨日凌晨約2時，一名24歲姓李男子駕駛私家車，沿大埔太和路左轉入寶雅路，駛至太和邨居和樓對開時，私家車突然失控，撞向一輛停泊在行人路的工程車，私家車車頭泵把飛脫，擋風玻璃破裂，工程車右邊車身輕微受損。警員接報到場，李酒精呼氣測試後證實超標，事後涉嫌酒後駕駛被警方拘捕，事件中無人受傷。警方正調查意外原因。</p></body></html>
