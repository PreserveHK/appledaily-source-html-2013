<html><header><meta charset="utf-8"><title>電視機零件存倉期短</title></header><body><h1>電視機零件存倉期短</h1><p>【本報訊】消委會調查市面20個品牌的液晶體及等離子電視機保用及維修服務，發現保用期1至5年不等，部份顯示屏保用期會較短，半數品牌不設續保計劃，其他續保需付款250元至9,589元不等；部份電視機零件存倉期只有兩年。20款電視機中，創維Skyworth及東芝Toshiba電視機零件存倉期為兩年，VDiGi、雅佳Akai、威獅瑪VSmart及LG（液晶體）則為3年，消委會批評零件存倉期太短，不符持續消費之原則。消委會去年接獲357宗涉及電視機的投訴，有174宗與維修或保養有關。</p></body></html>
