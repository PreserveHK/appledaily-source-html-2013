<html><header><meta charset="utf-8"><title>滬揭致癌校服　21校停穿</title></header><body><h1>滬揭致癌校服　21校停穿</h1><p>上海有校服最近被驗出含有致癌染料芳香胺，當局立即要求21所學校的學生即時停穿校服，涉事的歐霞時裝目前已經停工。有家長指，該服裝工廠已經連續三年四次被抽檢不合格，她們質疑為何該廠仍屢次中標。</p><p>三年四次抽檢不合格</p><p>質監局在市面抽查了22批校服樣本，發現有六批不合格，其中歐霞時裝於去年7月生產的OUXIA搖粒絨冬裝，發現含可分解致癌染料芳香胺。<br>廠方辯稱只生產了50件含致癌物的「樣本」校服，卻不肯透露供貨給那一間學校。<br>據了解，歐霞在川沙的一條村設廠，上址背靠垃圾場，該廠產品已連續三年四次在產品抽檢時，被發現不合格。<br>上海東方網</p></body></html>
