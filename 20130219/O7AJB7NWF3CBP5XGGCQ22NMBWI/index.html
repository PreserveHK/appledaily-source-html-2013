<html><header><meta charset="utf-8"><title>寵物集中營貓瘟蔓延</title></header><body><h1>寵物集中營貓瘟蔓延</h1><p>【長沙灣】<br>【本報訊】長沙灣青山道的64隻貓狗集中營，昨日繼續有31隻寵物貓被搬走，至於死亡的4隻貓交由漁護署獸醫剖屍檢驗。愛護動物協會透露，現場的貓籠缺糧缺水，衞生環境惡劣，形成貓瘟蔓延。45歲姓余的女主人涉虐待動物被捕，其後獲准保釋候查，3月中返署報到，案件交深水埗警區刑事調查第10隊跟進。<br>昨晨10時許，愛護動物協會和漁護署人員繼續搬運剩下的31隻寵物貓，愛協發言人稱，前晚接走其中的18隻寵物貓有貓瘟，正盡力調理牠們身體。漁護署發言人表示，一連兩日接走的貓狗，經檢驗後屬健康正常，稍後該署獸醫會替4隻貓屍剖屍檢驗以確定死因。</p></body></html>
