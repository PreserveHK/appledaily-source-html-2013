<html><header><meta charset="utf-8"><title>深港海關打擊　水貨客搵唔到食</title></header><body><h1>深港海關打擊　水貨客搵唔到食</h1><p>隨着農曆年長假結束，有傳會有大批水貨客「回歸」上水。但上水「水貨集散場」晉科中心，昨早水貨客只有小貓三四隻，場內堆積大量奶粉。有供貨商表示，往年水貨客年初五已經開工，但今年等到年初十都沒有人運貨，令大批貨品積壓。<br>有本地水貨客表示，內地近期嚴打持香港身份證的水貨客，不少水貨客連貨被打回頭，甚至會被罰款撿控，令很多水貨活動不如以往猖獗。<br>而上水港鐵站外亦未見以往水貨客在站外分貨的場景，只見零星疑似水貨客，拖貨物入閘，車站內外秩序正常。</p></body></html>
