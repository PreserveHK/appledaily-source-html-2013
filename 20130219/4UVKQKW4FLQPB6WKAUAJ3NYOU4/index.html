<html><header><meta charset="utf-8"><title>Graphic World：<br>仿生手掌　傳送觸感</title></header><body><h1>Graphic World：<br>仿生手掌　傳送觸感</h1><p>仿生科技再有突破。瑞士科學家研製出全球首隻仿生手掌，可讓用家有「觸感」，今年稍後會移植到意大利羅馬一名病人身上。<br>觸感仿生手的操作模式，是仿生手掌透過兩電極夾，連接手臂主要神經線，從腦部接收訊息，再傳送到手掌內置的電腦，電極同時會將觸感傳到腦部，令仿生手用家觸摸東西再有感覺。<br>資料來源：英國《每日郵報》</p></body></html>
