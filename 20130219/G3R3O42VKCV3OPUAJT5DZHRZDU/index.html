<html><header><meta charset="utf-8"><title>女性渴望男友高8吋</title></header><body><h1>女性渴望男友高8吋</h1><p>男女大不同，連對另一半的高度要求，都男女有別。荷蘭格羅寧根大學訪問了700名男女，當中女的最希望丈夫或男友比自己高20.3厘米（8吋），男的則認為彼此高度最好只差7.6厘米（3吋）。女性希望另一半更高，可能想小鳥依人吧。<br>英國西敏大學社會心理學家斯旺米指有兩套理論解釋：「生理理論是較高的男性可能地位和生殖能力較高。社會理論是較高的男性會被視為更男性化。」<br>英國《每日郵報》</p></body></html>
