<html><header><meta charset="utf-8"><title>求驗客手記：<br>咸錫遭擎槍搶劫真慘 - 求驗客</title></header><body><h1>求驗客手記：<br>咸錫遭擎槍搶劫真慘 - 求驗客</h1><p>《哀》<br>拿玻里周日意甲聯賽只和森多利亞0:0，失分後未能進一步追近榜首祖雲達斯之餘，中場咸錫（圖）更加黑仔，賽後揸車返屋企途中，遇上兩名持槍劫匪截停佢架車，打爆車窗用槍指嚇佢，咸錫嘅名錶同唔少值錢嘢都被搶走。其實那不勒斯市嘅治安一向好差，之前卡雲尼、拿維斯等外援都被打劫，如果冇改善，真係好難吸引星級外援加盟。</p></body></html>
