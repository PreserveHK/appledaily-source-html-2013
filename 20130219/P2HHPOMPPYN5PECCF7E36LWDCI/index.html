<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>地盤失2萬元電線</title></header><body><h1>各區突發簡訊︰<br>地盤失2萬元電線</h1><p>【柴  灣】<br>【本報訊】位於柴灣道的柴灣北配水庫一個封有圍板建築地盤，昨日早上8時許揭發失竊案，48歲姓李職員回地盤工作時，發現地盤內價值約2萬元的電線和水錶不翼而飛，懷疑被人潛入偷走，立即報警處理。警員接報到場，在附近搜索無果，調查後發現地盤圍板無被破壞痕迹。據悉，配水庫有鐵閘鎖上，但經常有晨運客到上址足球場晨運。警方將案列為偷竊處理。</p></body></html>
