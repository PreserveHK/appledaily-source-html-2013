<html><header><meta charset="utf-8"><title>調味唔小事：有機椰糖營養小吃</title></header><body><h1>調味唔小事：有機椰糖營養小吃</h1><p>由於糖尿病人不能吃得太甜，想吃甜味的話，惟有用代糖。代糖是低熱量的甜味劑，不過味道較寡。如果糖尿病人想吃香濃的甜味，但又想健康一點，不妨選擇有機椰糖。椰糖是由棕櫚樹芽縫收集的汁液，經過熬煮凝固而成。味道充滿椰香，糖身顏色呈深啡。未經提煉的椰糖含多種營養成份，包括有鎂、鋅、鉀、鈣和氮等等。升糖指數（Glycemic Index）亦比其他糖類為低，只約為35（GI值60以上為高，指數越高，食後越易令血糖指數增加）。而且更可以用椰糖加椰漿代替牛奶和忌廉做甜品，吃起來更健康！<br>記者：阮芷慧　攝影：楊錦文<br></p></body></html>
