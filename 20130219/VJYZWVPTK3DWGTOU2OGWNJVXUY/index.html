<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>3酒客遭10煞圍毆</title></header><body><h1>各區突發簡訊︰<br>3酒客遭10煞圍毆</h1><p>【尖沙嘴】<br>【本報訊】3名年約23至28歲男子，昨日凌晨在尖沙嘴堪富利士道12號一間酒吧消遣，其間懷疑與一批男子因身體碰撞引起執爭，3男於凌晨1時半離開酒吧時，被8至10名惡漢圍毆，惡漢以玻璃樽及椅子襲擊3人頭部，逞兇後逃離現場。3名傷者送往醫院敷治。警方現正通緝8至10名年約20至30歲男子，事件交由油尖警區跟進，暫時未有人被捕。</p></body></html>
