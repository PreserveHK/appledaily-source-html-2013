<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>情困女𠝹手圖跳樓</title></header><body><h1>各區突發簡訊︰<br>情困女𠝹手圖跳樓</h1><p>【長沙灣】<br>【本報訊】23歲姓王女子，昨凌晨零時許，在長沙灣元州街住所內，與37歲姓周男友因感情問題發生爭執，王女突然情緒激動，用𠝹刀𠝹傷自己左手並揚言跳樓尋死，男友制止無果，鄰居驚聞有人跳樓報警。警員及消防接報到場，經過一輪調停後，女子被勸服，她左手及左腳腳趾受傷，要送院治理。警方調查後，發現王女有精神病紀錄，初步認為事件無可疑。</p></body></html>
