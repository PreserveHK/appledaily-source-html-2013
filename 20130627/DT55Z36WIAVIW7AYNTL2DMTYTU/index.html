<html><header><meta charset="utf-8"><title>礙限奶令執法　婦緩刑</title></header><body><h1>礙限奶令執法　婦緩刑</h1><p>【本報訊】中年婦帶四罐嬰兒奶粉往內地時遭海關人員截查，其間情緒激動，被兩名女關員制服時自行撼頭落地，並弄傷其中一名女關員的手腕，令她請病假58日。婦人早前承認違反限奶令及妨礙海關人員執行職務共兩罪，昨天判監10日，緩刑18個月，以及罰款1,600元。<br>被告莫麗霞（44歲）為家庭經濟支柱，曾經營花店卻虧本結業，最近才找到洗碗工作。由於她在今年3月犯案時屬違反簽保守行為令，裁判官下令她須另繳交1,500元。<br>案件編號：FLCC767/13</p></body></html>
