<html><header><meta charset="utf-8"><title>毒男食迷幻蘑菇徒手扯斷子孫根</title></header><body><h1>毒男食迷幻蘑菇<br>徒手扯斷子孫根</h1><p>吸毒害人，為禍匪淺。一名美國俄亥俄州男人吸食俗稱「迷幻蘑菇」（圖）的毒品後居然自殘，徒手扯斷自己的子孫根。<br>這名41歲男子，上周日被發現滿身鮮血，倒卧在哥倫布市一間中學門外。由於觸動學校警鐘，警方到場調查，發現他情緒失控，不斷怒呼尖叫，又用手嘗試扯斷陰莖及陰囊，六名警員將他制服，並將他扯斷的陰莖一同送院。不過，醫生表示由於斷莖缺血，駁回的機會不大。該名男子承認曾經服用「迷幻蘑菇」，因此出現幻覺。<br>美國《赫芬頓郵報》</p></body></html>
