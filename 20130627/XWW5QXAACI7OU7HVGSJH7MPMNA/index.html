<html><header><meta charset="utf-8"><title>女性受感染可致不育</title></header><body><h1>女性受感染可致不育</h1><p>【話你知】<br>砂眼衣原體是常見引致性病的病源，可透過性接觸傳播。男性感染後一般沒有明顯病徵，只會引起尿道炎或眼角膜炎；故男性容易成為傳播砂眼衣原體的媒介。女性受感染後一般病情較嚴重，可引致急性輸卵管炎或盆腔炎，並引發長期痛楚，嚴重可致宮外孕，甚至不育。</p><p>世界衞生組織資料顯示，單是美國每年有400萬至500萬宗新增砂眼衣原體個案，砂眼衣原體引致眼睛感染為主，是引致失明的其中一個主要原因。接觸患者的眼睛分泌物後，再觸及眼睛便可感染。</p></body></html>
