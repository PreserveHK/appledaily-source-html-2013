<html><header><meta charset="utf-8"><title>幼童爆笑願望「長大後做狗」</title></header><body><h1>幼童爆笑願望<br>「長大後做狗」</h1><p>《我的志願》是許多人小時的作文題目，有兒童竟揚言「我長大後想做狗！」，童言無忌令人忍俊不住。網站Buzzfeed就羅列多名孩子的有趣問答，熱爆互聯網。<br>除了「長大想做狗」外，「在十字路口賣生果」和成為「抹枱員」也十分有趣。有7歲「人仔」貼求職告示，其工作理由是儲錢實現理想──像美人魚般暢游。另有作業問孩子們「100歲時會做甚麼？」，有人回答「從墓地爬出來」，亦有兒童列出未來三件要做的事──找一個女友、吻她和統治世界。<br>英國《每日郵報》</p></body></html>
