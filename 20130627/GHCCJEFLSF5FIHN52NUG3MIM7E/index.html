<html><header><meta charset="utf-8"><title>【壹週刊】梁振英收檔</title></header><body><h1>【壹週刊】梁振英收檔</h1><p>一年前，梁振英拿著摺櫈，說要走入人群聽意見、解決深層次矛盾；一年後，我們見到的，是這位特區之首，無誠信、無胸襟、無賢能。<br><br>當日他的支持者，高永文、陳婉嫻、何喜華、鍾逸傑、鄔滿海、羅范淑芬……今天已經嗅到燶味，甚至做好跳船準備。<br><br>十年前，五十萬港人上街踢走無能董建華；今年七一，我們一樣可以再次改寫歷史，以腳投票，將大話特首689趕下台！七一，維園見！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
