<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活型男尊尼狄普早前被美國土著領養後，取名Mah-Woo-Meh，意指可以變身成任何東西。<br>★金像影后荷爾芭莉昨日在加州出席聽證會，並且發言支持定下法案以限制狗仔隊採訪。<br>★大島優子所屬的日本組合AKB48，連同師妹組合一些成員前日各選一本書推介給讀者。<br>★韓國組合T-ara成員素妍在近日拍攝的MV中，因為樣子不同而被指整容。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
