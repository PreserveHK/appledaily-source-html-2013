<html><header><meta charset="utf-8"><title>日奇招趕野鹿撒狼尿播獅吼</title></header><body><h1>日奇招趕野鹿<br>撒狼尿播獅吼</h1><p>日本北海道的鐵路和公路不時有野鹿（圖）出沒，令意外頻生，當局竟出奇招，遠道從美國入口狼尿和播獅吼趕鹿，希望以最環保的方法，「一物治一物」。<br>北海道野鹿曾因過度捕獵瀕危，經保育努力，目前已有多達65萬隻野鹿，但牠們不時闖入鐵路和公路，即使圍欄由1.5米加至2.5米仍無補於事，去年意外就有2,581宗，於是想到用狼尿和播放獅吼來趕鹿。不過東日本鐵路公司承認，野鹿適應氣味和聲音後可能故態復萌，方法可能只有效一個月。<br>英國《每日郵報》</p></body></html>
