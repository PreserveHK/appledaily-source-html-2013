<html><header><meta charset="utf-8"><title>音魂：Master Tracks　厚墊聚低頻</title></header><body><h1>音魂：Master Tracks　厚墊聚低頻</h1><p>SOL Republic耳機，雖然因為可以讓用家自由搭配專利Flextech頭墊、SonicSoft耳罩同耳機線而聞名，但其自家獨有的發聲單元，也饒有特色。<br>這款Master Tracks起用了全新的X3單元，相對以往型號所用的V8、V10、V12單元，會帶有更厚重的低音表現，尤其加厚了的全罩耳墊，其隔音能力遠較過往款式來得更強，令音色更集中。機身備有藍、黑、白等三色選擇。</p><p>查詢：思維集團（2955 1000）</p></body></html>
