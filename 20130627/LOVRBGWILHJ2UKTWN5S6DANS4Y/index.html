<html><header><meta charset="utf-8"><title>福山到港勁識做</title></header><body><h1>福山到港勁識做</h1><p>日本型男福山雅治昨晚抵港，為明日港日同步上映的電影《神探伽俐略2：真夏之方程式》宣傳，他今天出席記招及首映禮。福山今次是首次公開來港，他昨晚約8時半步出機場，吸引了逾300粉絲接機。福山識做地停下來讓傳媒拍照，更用廣東話講「大家好」，他稱見到如此多粉絲迎接他覺得很感動，上車前更向粉絲揮手。<br>採訪：張俊銘<br>攝影：陳順禎</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
