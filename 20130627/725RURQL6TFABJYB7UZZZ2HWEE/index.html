<html><header><meta charset="utf-8"><title>電視撈飯：林保怡拍劇受傷</title></header><body><h1>電視撈飯：林保怡拍劇受傷</h1><p>正喺上海拍電視劇《北風寒》嘅林保怡，噚日遭李珊珊喺微博爆佢被炸傷，珊珊留言話：「你安好嗎！怎麼會被炸傷了？」幾個鐘後，林保怡終於喺微博報平安，仲上載咗兩張受傷嘅相，好彩只係輕傷，佢仲開玩笑話：「大家放心，我只是給裝在牆上的反應彈彈中，過幾天就要進新組，如果是臉部受傷，哈哈哈，大導會不會把我的角色換掉？」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
