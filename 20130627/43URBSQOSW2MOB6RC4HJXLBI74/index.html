<html><header><meta charset="utf-8"><title>求驗客手記：海倫失手機怕裸照外洩</title></header><body><h1>求驗客手記：<br>海倫失手機怕裸照外洩</h1><p>（喜）曼城中場史葛冼佳亞嘅明星仔女友海倫（圖），早前位於柴郡嘅寓所俾3個賊佬入屋打劫，冇咗啲財物之餘，仲連部手機都冇埋。消息話，部手機入面有好多海倫嘅半裸性感相，以及同冼佳亞嘅情慾短訊，所以海倫好擔心啲相喺互聯網流出後，會影響到佢嘅星途。咪話我求大俠諗衰佢，之前傳過海倫同前曼聯後衞布朗有路，話唔埋手機內有佢同布朗嘅親密照同情慾短訊，佢怕俾冼佳亞知道，於是咪咁驚青囉！</p></body></html>
