電視台照轉播</title></header><body><h1>美女記者爆粗<br>
電視台照轉播</h1><p>美國早前有男主播首次出鏡就爆粗被炒，成了「最短命」主播；當地有行家竟沒引以為鑑，重蹈覆轍，幸得電視台體諒保住飯碗。<br>霍氏新聞旗下KHQ電視台，美女記者林賽帶觀眾到田園摘士多啤梨，題材多麼合家歡，可惜她竟拿着一小籃士多啤梨說：「雖然下雨但仍摘到這些，很值得。X，我說不X下去了。」<br>畫面即時轉回直播室，只見女主播被嚇得「O嘴」（圖），就報道出現的錯誤即時致歉。由於蝦碌報道是預早錄影，電視台其後向公眾解釋是剪接出錯，免過女記者林賽「死罪」。<br>美國《赫芬頓郵報》</p></body></html>
