<html><header><meta charset="utf-8"><title>中環在線：「數碼港不是我的計劃」 - 李華華</title></header><body><h1>中環在線：<br>「數碼港不是我的計劃」 - 李華華</h1><p>「首席梁粉」張震遠旗下商交所出事，令到數碼港再次紅起來，大家正密切留意，數碼港幾時要求欠租700萬嘅商交所搬走。<br>當年小小超攞到數碼港發展權，令人有無限憧憬，可惜數碼港被批評為地產項目多於一切。<br>小小超喺《彭博商周》專訪中被問到數碼港，馬上落閘，話「這個計劃不是我的計劃，這是香港政府的一個計劃」佢只係幫政府出主意，建好由政府經營。<br>佢又呻，可能基於政治環境嘅好多原因，覺得本來有好多嘢可以做，但政府冇做咁話。</p></body></html>
