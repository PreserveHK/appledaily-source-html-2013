<html><header><meta charset="utf-8"><title>電視撈飯：關菊英狂射大笨象</title></header><body><h1>電視撈飯：關菊英狂射大笨象</h1><p>無綫呢排嘅綜藝節目都有啲捧場客，暑假更加搞搞新意思，下個禮拜一播嘅新節目《反斗紅星放暑假》，搵咗好多搞笑高手、玩得之人嚟做一連五集嘅遊戲節目。早前陳百祥、薛家燕、關菊英、八両金同魯芬去咗長隆開工，陳百祥同豬進行耐力賽，關菊英就同大笨象沖涼，薛家燕會用盡方法引孔雀開屏，各人同唔同動物比試，相信應該幾過癮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
