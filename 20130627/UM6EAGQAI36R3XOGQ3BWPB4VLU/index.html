<html><header><meta charset="utf-8"><title>醫療新知：勤運動縮肚腩助控糖</title></header><body><h1>醫療新知：<br>勤運動縮肚腩助控糖</h1><p>糖尿病患者勤做運動可消滅深層脂肪幫助控糖。荷蘭一項研究邀請12名平均46歲，平時少做運動兼肥胖的糖尿病患者，參加為期半年的大作戰，他們在半年內需每周進行3.5至6小時的中強度運動，及兩次負重運動訓練，計劃完結前進行為期12天的遠足訓練，再以電腦掃描檢查比較運動前後的脂肪分佈與血糖水平。<br>研究顯示參加者的心臟功能雖然沒有顯著提升，但腹部脂肪大幅減少，即大肚腩縮細，檢查顯示努力運動後，包圍參加者心臟及肝臟的深層脂肪大減，部份患者可減低糖尿病藥的份量。研究人員指肝臟是控制身體脂肪分佈重要器官，減低其脂肪比例對控制體重及血糖均有幫助。</p></body></html>
