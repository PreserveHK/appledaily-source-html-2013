<html><header><meta charset="utf-8"><title>一中一台：章子怡恨做賢妻良母</title></header><body><h1>一中一台：章子怡恨做賢妻良母</h1><p>章子怡和內地名嘴撒貝寧默認戀情後，近日不時傳出兩人準備結婚，但未獲當事人證實。章子怡日前接受內地傳媒訪問，罕有地稱羨慕親人的家庭生活：「我一直羨慕有孩子的女人，有孩子的家庭，我也渴望有屬於自己的家庭和小孩。」至於是否計劃中？她則甜絲絲說：「憧憬中。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
