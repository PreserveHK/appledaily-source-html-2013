<html><header><meta charset="utf-8"><title>隔牆有耳：堆填區風波　EQ搵劉江華救命 - 李八方</title></header><body><h1>隔牆有耳：<br>堆填區風波　EQ搵劉江華救命 - 李八方</h1><p>喺唔少立法會議員為咗支唔支持擴建堆填區之際，民建聯新界東葛珮帆（EQ），因為咁啱要去英國出差而少好多煩惱。江湖傳聞，身在英國嘅EQ都擔心呢鋪唔見咗影，會俾同區對手哪吒搶晒風頭，下屆立法會選票大流失，所以越洋要求師傅劉江華打救。<br>劉華確實對呢位愛徒寵愛有加，盛傳EQ求救後，劉華真係有向民記高層痛陳利弊，話地區樁腳會畀EQ好大壓力㗎，結果民建聯真係反對將軍澳擴建。八方唔知呢個傳聞真定假，但肯定劉華喺個黨仲有好大影響力。</p></body></html>
