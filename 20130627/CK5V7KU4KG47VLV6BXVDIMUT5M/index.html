<html><header><meta charset="utf-8"><title>夏日掃貨guide：泰仔簽祖記3年</title></header><body><h1>夏日掃貨guide：<br>泰仔簽祖記3年</h1><p>英國傳媒指，曼城同意把阿根廷前鋒泰維斯（圖）賣給祖雲達斯，29歲的泰維斯已抵達意大利，只要通過體測，就會簽署一份3年的合約。據了解，泰維斯的基本轉會費為760萬鎊（約9,084萬港元），若他能在未來3季協助祖雲達斯出線歐聯，金額將增加至1,000萬鎊；假使祖記在該3季有任何錦標落袋，曼城更可額外收到250萬鎊。跟曼城只餘下1年合約的泰維斯屬高薪一族，周薪達近20萬鎊；若曼城能送走他，連獎金在內，未來一季將可節省1,700萬鎊。</p></body></html>
