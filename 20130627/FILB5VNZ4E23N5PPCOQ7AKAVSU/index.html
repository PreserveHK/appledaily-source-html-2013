<html><header><meta charset="utf-8"><title>電視撈飯：《好心作怪》MV抄橋</title></header><body><h1>電視撈飯：《好心作怪》MV抄橋</h1><p>無綫新劇《熟男有惑》之前被踢爆抄韓劇《紳士的品格》，估唔到無綫唔止抄劇，連劇集歌曲MV都照抄。𠵱家播緊嘅《好心作怪》收視唔錯，但原來片尾MV都係抄，今次係抄蕭敬騰08年首歌《王子的新衣》，兩者嘅場景佈局、擺設、色調都一模一樣，分別只係由蕭敬騰一個人變咗黃宗澤同苗僑偉兩個人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
