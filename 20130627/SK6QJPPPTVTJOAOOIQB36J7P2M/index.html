<html><header><meta charset="utf-8"><title>絲路驛站　歷史名鎮</title></header><body><h1>絲路驛站　歷史名鎮</h1><p>【話你知】<br>鄯善縣魯克沁鎮是中國歷史文化名鎮，是吐魯番十二木卡姆藝術的發源地、吐魯番郡王府遺址所在地。該鎮漢代為柳中城，唐朝時為柳中縣。千百年前，這裏曾經是絲綢之路上一個重要的驛站，是吐魯番盆地的一個政治、經濟、文化中心。<br>該鎮現總面積137平方公里，人口約3萬人，其中維吾爾族佔90%。維族居民村落構成獨特的建築群，至今保存的柳中城遺址、石窟、烽火台、佛塔、郡王府、「十二木卡姆」等16處文化古蹟，具有重要的歷史價值和文物價值，也是著名的哈密瓜產地。<br>《新疆日報》</p></body></html>
