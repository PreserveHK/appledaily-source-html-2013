<html><header><meta charset="utf-8"><title>MJ死忌千朵玫瑰悼念</title></header><body><h1>MJ死忌千朵玫瑰悼念</h1><p>昨日是已故樂壇天王米高積遜（Michael Jackson）逝世四周年，不少粉絲前往洛杉磯科士蘭紀念墓園拜祭MJ。除了有人打扮成MJ外（圖），亦有粉絲團體運了千朵玫瑰到墓園。另外，MJ女Paris自殺不遂後，早前法官下令徹查MJ三子女的生活狀況，昨日決定不用更換監護人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
