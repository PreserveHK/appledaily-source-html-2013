<html><header><meta charset="utf-8"><title>蘋果汁：新沙士新個案無病徵</title></header><body><h1>蘋果汁：<br>新沙士新個案無病徵</h1><p>【本報訊】新沙士對全球威脅再升溫，沙特阿拉伯新增七宗感染個案，其中六人為沒有病徵的接觸者，情況令人關注。根據世界衞生組織的最新數據，沙特在病人的接觸者中，發現四人受感染，患者年齡7至15歲，均沒有出現病徵。另外，在女性醫護人員中，也發現兩宗沒有病徵的個案。第七宗個案的患者是來自東部的50歲女子，因肺病留院，情況穩定。另有一名早前已通報的32歲病人則死亡。雖然新沙士未傳入本港，但衞生署對個案持續增加表示關注，衞生防護中心將繼續透過與公私營醫院、醫生及機場設立的監測機制，監察疑似個案。全球已累積77宗新沙士，其中40人死亡。</p></body></html>
