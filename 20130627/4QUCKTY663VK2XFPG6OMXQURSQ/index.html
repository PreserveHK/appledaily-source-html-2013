<html><header><meta charset="utf-8"><title>隔牆有耳：被問斯諾登　郝鐵川答劉家良 - 李八方</title></header><body><h1>隔牆有耳：<br>被問斯諾登　郝鐵川答劉家良 - 李八方</h1><p>經常發表謬論嘅中聯辦宣傳文體部部長郝鐵川，噚日出席一個活動時又再答非所問。話說記者追問佢，究竟中聯辦有冇對美國叛諜斯諾登提供任何協助？郝鐵川之後就停低，記者以為佢會講啦，點知佢一開口就話對前日離世嘅著名功夫導演劉家良深表哀痛，又請傳媒替佢轉達對劉家良家屬嘅慰問，完全唔知同斯諾登有乜嘢關係！在場記者自然唔放過佢，繼續蜂擁追問西環喺斯諾登事件上有乜嘢角色、有冇向特區政府提供任何協助。郝鐵川一於扮「聾耳陳」當聽唔到，喺大批保安保護下走咗。</p></body></html>
