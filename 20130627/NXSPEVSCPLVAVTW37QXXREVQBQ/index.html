<html><header><meta charset="utf-8"><title>七人車撞壆　背心女客心慌慌</title></header><body><h1>七人車撞壆　背心女客心慌慌</h1><p>【本報訊】穿著背心熱褲的17歲美少女，昨晨6時許乘坐友人駕駛的七人車，沿大角嘴海泓道北行，當汽車駛至櫻桃街附近時，司機報稱閃避流狼狗扭軚，汽車失控擦撞路旁石壆，車頭損毀，姓蘇少女和31歲姓李男司機均頸痛不適，由救護車送院治理後，兩人均無大礙，警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
