<html><header><meta charset="utf-8"><title>醫療新知：阿士匹靈防癌睇基因</title></header><body><h1>醫療新知：<br>阿士匹靈防癌睇基因</h1><p>阿士匹靈是否有預防腸癌的功效，不同醫學研究的結果有差異，美國一項最新的大型研究發現終極答案，原來療效是由基因決定。研究跟進逾127,000人的健康數據，發現BRAF基因是阿士匹靈能否防癌的關鍵，研究顯示長期服食低劑量阿士匹靈的人，若屬BRAF基因正常者，有助降低罹患腸癌的風險，但對於BRAF基因變異者，阿士匹靈便失去預防功效。<br>BRAF基因正常者每周服食14粒或以上的阿士匹靈，防癌功效更高。研究又發現，阿士匹靈對預防復發或減少腸癌患者的死亡率並無效用。研究人員表示，暫不會建議公眾盲目服食阿士匹靈，仍需進一步研究分析。</p></body></html>
