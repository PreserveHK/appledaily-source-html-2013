<html><header><meta charset="utf-8"><title>「神十」着陸　太空人嘆羊肉</title></header><body><h1>「神十」着陸　太空人嘆羊肉</h1><p>「神舟十號」太空船結束為期15天的太空任務後，返回艙昨晨在內蒙古中部草原安全着陸，3名太空人聶海勝、張曉光及王亞平（圖）接受身體檢查，狀態良好，約1個半小時後逐一出艙，並享用清燉羊肉及蛋炒飯等當早餐，稍後由專機送往北京。<br>在太空授課成焦點的王亞平表示，此次任務圓了飛天夢和教師夢兩個童年夢想。至於「神舟九號」太空人離開天宮一號時，曾留給神十太空人的神秘禮物，謎底昨揭盅，包括劉洋親手編的中國結以及祝福語：「祝願戰友們每次任務都安全、順利、圓滿成功」等。此外，中國載人航天辦公室主任王兆耀昨透露，2020年將完成建造中國載人太空站。<br>中新網</p></body></html>
