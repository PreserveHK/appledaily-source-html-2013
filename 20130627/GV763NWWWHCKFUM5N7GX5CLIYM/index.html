<html><header><meta charset="utf-8"><title>LIFEBOOK UH90 精細版Retina!?</title></header><body><h1>LIFEBOOK UH90 精細版Retina!?</h1><p>Apple個Retina屏幕，不少用家已覺得非常精細，但Fujitsu更再創新猷，在日本推出LIFEBOOK UH90，14吋屏幕行3,200×1,800超高解像度（262ppi），相對Retina的220ppi精細了一大截！處理器更起用了新一代的Haswell版i5，續航能力更長達11.1小時，可謂夠晒長氣。</p></body></html>
