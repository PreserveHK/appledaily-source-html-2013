<html><header><meta charset="utf-8"><title>一中一台：李玟被封寶貝姐</title></header><body><h1>一中一台：李玟被封寶貝姐</h1><p>李玟（CoCo）昨到商台宣傳新碟，身為《中國夢之聲》評判之一的她，指看見學員被淘汰十分難過，並解釋另一位評判黃曉明雖對歌藝認識不深，勝在眼光獨到。對於無綫《星夢傳奇》的評判巫啟賢鬧參賽者，CoCo說：「我唔會鬧，仲會叫佢哋做寶貝，所以𠵱家有寶貝姐呢個稱號。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
