<html><header><meta charset="utf-8"><title>醫療新知：切雙乳難降死亡風險</title></header><body><h1>醫療新知：<br>切雙乳難降死亡風險</h1><p>荷李活女星安琪蓮娜祖莉因帶有變異基因，早前切除雙乳防癌。日本乳癌學會在事件曝光後，深入分析各項數據，評估乳房切除的預防效果，結果顯示雖然高危族雙乳全切，可將個人的患癌風險由70%降低至5%，但此舉對降低整體乳癌的死亡人數並無幫助，切乳後一旦仍不幸罹患乳癌，死亡風險與其他病人無異。<br>學會認為雙乳切除手術應是最後的選擇，有家族史的高危病人仍然可透過每半年至一年的頻密檢查，及早發現早期乳癌及治療。另外，英國治療乳癌的專家亦指出，高危族持續五年服食相關乳癌藥物，可將罹患乳癌風險降低40%，故不一定要選擇切乳手術。</p></body></html>
