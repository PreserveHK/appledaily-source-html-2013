<html><header><meta charset="utf-8"><title>隔牆有耳：臨急買蛋糕　恭賀自由黨20歲 - 李八方</title></header><body><h1>隔牆有耳：<br>臨急買蛋糕　恭賀自由黨20歲 - 李八方</h1><p>唔經唔覺，喺93年6月26日成立嘅自由黨，噚日踏入20歲嘞。呢20年喺政壇經歷嘅風風雨雨，相信一班領導都別有一番滋味在心頭，舊年唔可以推到前黨友唐唐做特首，可都係佢哋一大遺憾，尤其見到狼英做得咁差喎。<br>不過喺生日呢個大日子，梗係拋低唔開心嘅嘢，開開心心慶祝吓，噚日成班黨友包括田少、莎姐、方剛同張宇人等等，齊齊聚集喺田少辦公室度慶生。最搞笑嘅係呢班大佬大姐，原本唔記得自由黨生日㗎，反而喺佢哋內屬𡃁仔嘅李梓敬就記得喎，個蛋糕都係佢嗱嗱臨買㗎，難怪咁得寵。</p></body></html>
