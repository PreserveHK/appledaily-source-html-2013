<html><header><meta charset="utf-8"><title>今日提醒你：陳曉蕾講有米生活</title></header><body><h1>今日提醒你：<br>陳曉蕾講有米生活</h1><p>三聯書店將於本周六舉行「有米生活」講座，邀請獨立記者和作家陳曉蕾，分享本港氣候、耕作和選擇綠色生活的人和事，故事收錄在她的著作《有米》，此書更獲2013年「中學生好書龍虎榜」榜首。<br>講座在當日下午2時半至4時，於元朗文化生活薈一樓三聯書店進行，有興趣市民可於網上報名，網址為： http://www.jointpublishing.com/JPCBOOK/。 </p></body></html>
