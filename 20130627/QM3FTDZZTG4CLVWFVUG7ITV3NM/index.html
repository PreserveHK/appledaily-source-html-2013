<html><header><meta charset="utf-8"><title>中環在線：雅虎股東會　核突佬調戲CEO - 李華華</title></header><body><h1>中環在線：<br>雅虎股東會　核突佬調戲CEO - 李華華</h1><p>雅虎行政總裁邁耶前日首次主持股東會，期間出現小插曲，呢位38歲嘅靚媽，竟然被一名自稱核突佬嘅小股東出言調戲！可惜本港上市公司老闆同高層多數係阿哥、阿叔，好難會出現呢類場面。<br>前日股東會有小股東提問環節，一名自稱來自希臘、擁有2,000股雅虎股票嘅大叔，形容自己係個核突佬，仲爆出一句「你好吸引」，難得邁耶見慣大場面，唔理佢。<br>個別小股東亦有騎呢問題，有人問邁耶鍾意邊隊足球隊；又有沃爾瑪員工踩場，質問佢作為沃爾瑪董事，點解唔幫工人爭取權益，邁耶當然叫大家集中問雅虎嘅問題來迴避。</p></body></html>
