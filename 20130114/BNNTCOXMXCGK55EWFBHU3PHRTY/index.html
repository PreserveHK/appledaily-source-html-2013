<html><header><meta charset="utf-8"><title>狗狗吃橙又踢又拋</title></header><body><h1>狗狗吃橙又踢又拋</h1><p>小獵犬Maymo出名愛搗蛋，最近主人給牠半個橙，牠竟當玩具！<br>Maymo其實最初也想吃橙，但一不小心把橙翻轉了，牠手忙腳亂想吃，偏偏把橙滾落桌底。牠幾經艱苦將橙從桌底奪回後，卻驚覺圓圓的橙很好玩，忘形又拋又踢，自得其樂，懶理主人拍攝。但牠浪費食物始終不對，結果遭主人罰牠頭頂那半個橙，罰站時還一臉可憐。主人上周三將牠的「惡行」放上YouTube網站分享，短短三天點擊率就高達66萬，大家都不怪牠，還大讚牠活潑可愛呢！<br>英國《星期日郵報》</p></body></html>
