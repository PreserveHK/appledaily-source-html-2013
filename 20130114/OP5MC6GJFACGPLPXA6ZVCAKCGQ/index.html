<html><header><meta charset="utf-8"><title>企鵝BB破殼片段首公開</title></header><body><h1>企鵝BB破殼片段首公開</h1><p>【本報訊】海洋公園今日推出一條新短片，講述企鵝由出世到成長的各個階段，其中企鵝嬰兒破殼而出至逐漸成長的珍貴片段，均是首度公開。園方亦展示為企鵝設計的量度腳板工具：透明鏡的台階，可令護理員觀察其足部健康，園方又用透明膠片讓企鵝乖乖排隊等候檢查，令牠們不會因見不到同伴而驚慌。<br>此外，企鵝展館光線強度會根據南極實際日照情況而轉變，令企鵝恍如置身於大自然，市民可見到牠們「排排企」在岸邊「曬太陽」。</p></body></html>
