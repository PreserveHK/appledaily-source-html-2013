</title></header><body><h1>NBA趣趣地：<br>
主持好心助鷹迷贏錢<br>
</h1><p>上周五鷹隊主場103:95擊敗爵士場波，半場時舉行咗個球迷半場射波活動。一位叫Kevin嘅球迷好幸運咁俾人抽中，只見佢諗都唔諗就掟個波出去，又邊有人會估到佢準成咁？個波一吓就卡住咗喺籃板同籃框之間，準嘅程度比穿針更勁！全場觀眾都睇到呆咗幾秒，之後好心嘅主持人走埋去扯一扯個框，令到個波入咗，幫Kevin贏咗1,000美元（約7,800港元）獎金。</p></body></html>
