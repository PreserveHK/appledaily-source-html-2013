<html><header><meta charset="utf-8"><title>科學家：魚不會痛</title></header><body><h1>科學家：魚不會痛</h1><p>魚是否感到痛楚？長久而來，科學家一直爭論魚兒能否感受痛楚，最近一項國際性研究宣佈實驗結果，魚兒是不會痛的。<br>由美國威斯康辛州大學動物學教授羅斯（Jim Rose）帶領的研究團隊，以虹鱒魚（rainbow trout）作實驗對象，用針刺和注射大劑量酸液等方式，測試牠們對痛楚的反應。結果發現，虹鱒魚幾乎不受任何痛楚影響，因此總結牠們沒有足夠痛覺神經，或大腦系統不足以感受痛楚。研究之後作出終極推論：所有魚兒都不會有痛的感覺。<br>有動物權益組織批評，魚兒只是不會像人類般尖叫表達痛感，但不代表不會感到痛。<br>英國《星期日郵報》</p></body></html>
