<html><header><meta charset="utf-8"><title>找不到純情男<br>
AV研究失敗</title></header><body><h1>找不到純情男<br>
AV研究失敗</h1><p>加拿大一班研究人員想了解色情影片對年輕男子的影響，但最終不得不放棄，因為他們找不到沒看過色情影片的「純情男」作比較！<br>負責研究的蒙特利爾大學教授拉熱內斯解釋，他們本想比較看過色情影片和沒看過的20多歲男子的行為分別。但研究人員居然連一個從未看過色情影片的受訪者也找不到，只好放棄整個研究。<br>儘管如此，研究員仍發現男子平均在10歲時首次接觸色情影片，單身男子每周三次花40分鐘看色情影片，有伴侶的就每周兩次花20分鐘看色情影片，總算有點成果。<br>英國《每日鏡報》</p></body></html>
