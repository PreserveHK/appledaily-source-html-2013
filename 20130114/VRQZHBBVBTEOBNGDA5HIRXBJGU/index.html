<html><header><meta charset="utf-8"><title>隔牆有耳：自由黨新橫額去得好盡 - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨新橫額去得好盡 - 李八方</h1><p>自由黨呢排打出「反對濫用綜援」嘅旗幟，提出申領失業綜援設兩年期限，繼續申請要交由專責嘅委員會審批，呢支旗係有代價嘅，畀基層組織鬧到七彩。相信自由黨日後唔使再喺公屋區出選，但睇怕佢哋都志不在此啦！<br>佢哋最新一輪嘅橫額，用字一啲都唔弱，除咗「反對濫用綜援」嘅主調外，仲寫埋「四肢健全不應貪」。嘩，乜去到咁盡呀！<br>聽自由黨嘅人講，佢哋會努力砌呢個議題，希望鞏固反對政府綜援制度嘅中產票源。自由黨重點栽培嘅年輕人李梓敬，上屆出戰葵青公屋區區議會選舉，但輸咗之後已棄守。佢去咗邊？聽聞去咗九龍塘囉！原來如此！</p></body></html>
