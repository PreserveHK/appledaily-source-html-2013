<html><header><meta charset="utf-8"><title>RSS方便結集新資訊</title></header><body><h1>RSS方便結集新資訊</h1><p>【話你知】<br>RSS左是一種訊息來源格式規範，發佈經常更新資料的網站內容，例如網誌文章、新聞頭條及多媒體。RSS檔包括資訊全文或節錄及自動公開檔案元數據，如發佈日期和源頭；讀者能定期更新喜愛的網站RSS檔案或將不同網站RSS檔案集合，經RSS閱讀器閱讀。<br>Reddit是新聞和娛樂社交網，讓用戶上載資訊的內容或網站連線，其他用戶則可以投票「升」（up）或「降」（down），排名高低是顯示有關訊息內容重要性，不是受歡迎程度。其他用戶還可給個別訊息留言，或跟用戶做「朋友」。<br>《蘋果》資料室</p></body></html>
