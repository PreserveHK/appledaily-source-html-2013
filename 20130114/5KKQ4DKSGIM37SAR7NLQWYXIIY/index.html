出世體重預測癡肥</title></header><body><h1>醫療新知︰<br>
出世體重預測癡肥</h1><p>出生時體重已達4公斤（8.8磅），是預測未來肥胖風險的臨界點。德國科學家進行一項大型研究，分析全球共66份、有超過640,000人參與的研究數據，最長跟進期至參加者75歲。研究發現出生時的體重與成年後的癡肥風險有密切關係，與出生時體重在4公斤以下的嬰兒比較，體重超出此數的嬰兒長大後肥胖的風險高出一倍。<br>研究顯示母親懷孕時營養過剩、缺乏運動、過重或患上代謝綜合症，均是導致嬰兒體重超標的風險因素。研究分析成年後仍然肥胖參加者的數據，發現患上糖尿病、各類痛症、心臟病、中風及癌症的機率，均高於出生時體重正常的參加者。</p></body></html>
