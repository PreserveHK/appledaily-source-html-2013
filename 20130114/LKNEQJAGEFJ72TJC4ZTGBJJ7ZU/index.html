<html><header><meta charset="utf-8"><title>食店派包釀哄搶暫停業</title></header><body><h1>食店派包釀哄搶暫停業</h1><p>四川成都一家傳統小吃店開張，年輕老闆一朝早免費派富油大包吸客，沒想到前日早上一開店卻引來街坊哄搶，有人根本不排隊，直接用手抓，一些包子灑落地上，場面幾近失控，老闆說：「現在回想起來，都心有餘悸」。<br>「本來打算免費贈送三天包子，但我們不得不改變計劃，不再送了。」老闆張永華和員工之後把一地包子拾起。本來想聚積人氣，現卻弄得沒心情做生意了，張永華亦因此損失數百元（人民幣．下同），最後他決定暫時歇業一天。<br>四川在線</p></body></html>
