<html><header><meta charset="utf-8"><title>噴射引擎單車　時速41公里</title></header><body><h1>噴射引擎單車　時速41公里</h1><p>踩單車既便宜又環保，但趕時間怎麼辦？羅馬尼亞德瓦市（Deva）19歲青年瓦伊德（Raul Oaida），為自己的爬山單車發明了噴射引擎，前日（上周六）平路測試確定最高時速有41.8公里。<br>瓦伊德在贊助和自掏腰包下，花了三年研發出這個噴射引擎。前日試車，吸引多名途人在旁觀看。出發前，他由父親協助，作最後檢查工作，開動引擎，引擎噴出火燄。之後，他就戴上耳筒，踩車高速在路上飛馳。完成測試後，他高舉雙手慶祝成功，再向朋友展示他的發明。<br>英國《星期日泰晤士報》</p></body></html>
