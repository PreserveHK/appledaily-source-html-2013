甲骨文公司：盡快堵Java漏洞</h1><p>甲骨文公司（Oracle）廣泛應用程式Java，遭美國國土安全部揭發有嚴重保安漏洞。甲骨文前天首度回應，表示受影響的只是JDK7版本的用戶，並不影響在伺服器和電腦的Java程式，又表明會「很快」堵塞漏洞。<br>本港政府多個網站和收費機構均使用Java程式，港府已呼籲市民上網時關閉瀏覽器的Java功能，以防黑客入侵。專家擔心，不單可讓黑客入侵電腦安裝惡意程式竊取資料，甚至可控制電腦作網絡攻擊。<br>美聯社</p></body></html>
