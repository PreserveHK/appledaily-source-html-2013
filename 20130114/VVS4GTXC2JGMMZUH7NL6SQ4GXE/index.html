<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>賊爆紙紮舖掠八萬</title></header><body><h1>各區突發簡訊：<br>賊爆紙紮舖掠八萬</h1><p>【油麻地】<br>【本報訊】油麻地新填地街217號地下經營了20年的紙紮舖，昨晨8時許，62歲姓謝東主返回上址開舖時，發現捲閘被撬毀，舖內有被搜掠迹象，屬於謝的胞弟的一個夾萬被撬開，其弟放在夾萬內的八萬元現金不翼而飛，一部手機亦被偷去，警員及鑑證科人員到場調查及搜證（圖），謝老闆無奈表示開業20年首次遇竊，將考慮加裝閉路電視系統，加強防盜措施。</p></body></html>
