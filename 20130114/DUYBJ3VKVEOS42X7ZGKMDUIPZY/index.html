<html><header><meta charset="utf-8"><title>「牙籤腳」最差執相</title></header><body><h1>「牙籤腳」最差執相</h1><p>潮流莫非興「假」？假眼仔、假睫毛、假膠面、假高鼻充斥街頭，連時裝廣告、網站的相都假、假、假。看時裝網站Romwe這張緊身褲的圖片，說是實拍圖，但怎麼模特兒雙腿絕無線條恍如牙籤腳？難怪遭英傳媒揶揄是Photoshop最差示範。<br>圖中的紅色緊身褲，盛惠79.99美元（624港元），雖然褲子令女士腿部更修長是好，但這實在修長得很「假」，尤其靴的位置更加穿崩。這不是第一次執相執出禍，早前Gucci、Victoria's Secret等都相繼將模特兒執成怪物，貽笑大方。<br>英國《星期日郵報》</p></body></html>
