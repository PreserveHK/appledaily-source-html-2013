<html><header><meta charset="utf-8"><title>隔牆有耳：創意萬用袋籲平反六四 - 李八方</title></header><body><h1>隔牆有耳：<br>創意萬用袋籲平反六四 - 李八方</h1><p>今年係六四事件24周年，小學讀乘數表都有學過，6x4=24。有民間團體就用咗呢條數，設計咗一款印上6x4..24嘅萬用小布袋，有橙色、黃色、灰色、綠色幾隻色，可以拎返學校當筆袋又得、用嚟放小雜物又得，係宣揚平反六四訊息嘅隨身必備。<br>呢個袋仔係「展才基金」製作，個組織係由一群香港本土工廠妹自發集資組成，想用製衣技能同經驗，加上創意手藝，復興「香港製造」。呢個咁有創意嘅平反六四袋仔，喺支聯會有售，每個售價30蚊。如果年宵都有售嘅話，八方一定會去幫襯。</p></body></html>
