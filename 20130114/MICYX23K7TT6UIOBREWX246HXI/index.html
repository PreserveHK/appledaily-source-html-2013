<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>通緝犯曝光飛車遁</title></header><body><h1>各區突發簡訊：<br>通緝犯曝光飛車遁</h1><p>【長沙灣】<br>【本報訊】昨凌晨近2時，巡邏警員在長沙灣荔灣道與美荔道交界，發現一部私家車形迹可疑，遂上前截停該部私家車，要求28歲姓朱男司機出示駕駛執照檢查，當警員透過對講機向上級查證司機資料，揭發姓朱司機為被通緝人士，涉上月14日在荃灣發生的一宗傷人案有關被通緝。警員採取拘捕行動時，朱發難突然駕車絕塵而去，案件列作拒捕事件。</p></body></html>
