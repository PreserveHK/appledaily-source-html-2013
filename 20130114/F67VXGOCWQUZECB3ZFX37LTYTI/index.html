快速檢測肺部細菌</title></header><body><h1>醫療新知︰<br>
快速檢測肺部細菌</h1><p>嚴重肺部感染可致命，但現時在實驗室檢測細菌的種類隨時要一星期或以上，令醫生未能及時對症下藥。美國科學家一項老鼠實驗發現，可單靠簡單的呼氣測試，已能分辨入侵肺部細菌的種類，化驗時間只需數小時，未來更可以提升至只需數分鐘已能得出測試結果。<br>研究將老鼠分成三組，第一組老鼠透過呼吸道感染金黃葡萄球菌，第二組感染綠膿桿菌，第三組則健康正常。在老鼠感染24小時後，分別收集三組老鼠的呼氣樣本，再利用可精細分解樣本化合物的儀器進行分析，發現不但能有效分辨健康正常與受感染的樣本，更可將兩種細菌樣本分開。</p></body></html>
