<html><header><meta charset="utf-8"><title>食好嘢：岩手美食節尚餘三天</title></header><body><h1>食好嘢：岩手美食節尚餘三天</h1><p>雖然現在的日圓跌得好厲害，港幣兌日圓變得更化算，不過，仍未儲夠彈藥到日本血拼和痛痛快快吃一餐，好在喺香港依然可以找到真正來自日本的新鮮食材止癮！AEON JUSCO由即日起至16日於康怡店舉行「岩手縣食品節」，場內有多種特色美食供大家選購，一於趁這幾天，買些回家大飽口福吧！</p><p>岩手縣位於日本本州東北方，座落山中，面向大海的岩手縣，深受豐富食材的恩惠，培育出多樣化的飲食文化。包括有入口即化的霜降雪花肉岩手和牛、香甜多汁的江刺蘋果和彈牙的盛岡拉麵等，富有特色。<br><br>記者：阮芷慧<br>查詢電話：2884 6888</p></body></html>
