<html><header><meta charset="utf-8"><title>台20萬人遊行促救經濟<br></title></header><body><h1>台20萬人遊行促救經濟<br></h1><p>台灣民進黨昨在台北辦「火大」遊行，號稱有超過20萬人參加（圖）。遊行由民進黨主席蘇貞昌、前主席蔡英文、謝長廷等人領軍，從台北市政府遊行到總統府。遊行要求換內閣救經濟、駁回壹傳媒併購案、以及召開國是會議解決國民年金改革問題等三大訴求。遊行人士用拖鞋丟馬英九公仔，有女性穿婚紗推空的嬰兒車諷刺「沒錢結婚」，亦有人反核四及聲援大陸媒體《南方周末》。昨日是台灣前總統蔣經國逝世25周年，總統馬英九上午到蔣經國陵墓謁陵。<br>中央社</p></body></html>
