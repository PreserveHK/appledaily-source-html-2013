<html><header><meta charset="utf-8"><title>豪遊世界：觀眾轟節目炫富</title></header><body><h1>豪遊世界：觀眾轟節目炫富</h1><p>阿叻主持共20集的旅遊節目《叻哥遊世界》，上月開始播，收視一般，但播出以來卻引起不少爭議。其中一集阿叻介紹一部價值280萬元的手機及6萬元一席的烤鴨宴，被指是炫富的表現，令網民群起口誅筆伐，被指拉大隊到非洲，卻食上海菜，九唔搭八。其中一集原本介紹坐熱氣球，但因發生了港人在埃及坐熱氣球的慘劇，為免港人觸景傷情，因而臨時抽起該部份，改用阿叻在巴哈馬群島餵鯊魚的片段代替。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
