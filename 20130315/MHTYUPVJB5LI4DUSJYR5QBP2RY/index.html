母乳無助預防子女癡肥</title></header><body><h1>醫療新知︰　<br>
母乳無助預防子女癡肥</h1><p>餵哺母乳能預防下一代癡肥仍受爭議。英國布里斯托大學的專家，在08至10年回顧一項早年在白俄羅斯進行的分組研究。當中涉及1.7萬對母嬰，第一組媽媽獲鼓勵向幼嬰多餵母乳，包括上堂接受餵母乳的訓練、生產後即時餵母乳。第二組媽媽只被建議要多餵母乳，沒有其他干預措施。當年研究顯示，第一組媽媽餵母乳次數較多。<br>最新回顧成功找到其中1.4萬名兒童，他們平均約11歲，分析指無論媽媽當年的餵母乳情況如何，也無助預防子女超重或肥胖，兩組兒童的體重無明顯分別。專家總結指母乳有益無可置疑，但長遠未必有助預防兒童肥胖。</p></body></html>
