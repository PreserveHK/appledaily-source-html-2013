<html><header><meta charset="utf-8"><title>尹子維黑面買奶</title></header><body><h1>尹子維黑面買奶</h1><p>【銅鑼灣】平日喜愛夜蒲嘅尹子維，估唔到前日下晝4點太陽未落山就出動，一支公去咗銅鑼灣時代廣場city'super買嘢食，唔知係咪唔夠瞓關係，尹子維要戴黑超遮醜兼頭髮蓬鬆，全程黑面生人勿近。<br>尹子維攞住個超市籃快閃濕平，掃咗牛奶、蔬菜、芝士、麵包、橄欖油等食物，雖然佢有去揀紅酒，不過齋睇冇買，反而買咗成箱可樂，唔使半粒鐘埋單走人。<br>採訪、攝影：徐錦池、楊浩賢</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
