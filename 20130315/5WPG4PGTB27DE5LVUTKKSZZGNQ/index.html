<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王傑唔怕力宏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王傑唔怕力宏 - 馮仁昭</h1><p>久未開騷嘅王傑噚日喺杭州舉行個唱記招，佢嚟緊5月17號會喺杭州黃龍體育中心舉行演唱會，由於同王力宏嘅演唱會檔期好近，所以少不免畀外界拿來比較。<br>不過王傑就話唔介意比，仲話好欣賞王力宏同周杰倫呢啲後輩，又大方話有兩「王」霸住個檔期幾好，更戲言19號最好嚟多個王菲，變成三「王」，勇成咁，睇嚟王傑對銷情好有信心。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
