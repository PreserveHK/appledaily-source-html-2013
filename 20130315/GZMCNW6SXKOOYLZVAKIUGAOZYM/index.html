<html><header><meta charset="utf-8"><title>英賊兄弟20秒盜一輛汽車</title></header><body><h1>英賊兄弟20秒盜一輛汽車</h1><p>英國有一對賊兄弟拉溫達和索尼，偷車技巧非常純熟，短短20秒就可成功偷走一輛汽車，在去年1至2月的20日內，就在多個停車場偷了12輛總值25萬鎊（290萬港元）的寶馬房車。<br>從警方發放的停車場閉路電視片段所見，兩兄弟選定目標車輛後，隨即打破車窗上車，然後啟動引擎駕車離去，整個過程只需短短20秒。兩人早前被裁定串謀偷車罪成，被判入獄四年。<br>英國《每日郵報》</p></body></html>
