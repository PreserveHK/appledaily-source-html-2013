<html><header><meta charset="utf-8"><title>隔牆有耳：唔做官好Happy<br>鄭汝樺避談菜園村 - 李八方</title></header><body><h1>隔牆有耳：唔做官好Happy<br>鄭汝樺避談菜園村 - 李八方</h1><p>無官一身輕，當年反高鐵一役要避走中環地鐵站嘅運輸及房屋局前局長鄭汝樺，噚日出席尖沙嘴聖安德烈堂生命中心籌款活動時神態自若，同身邊嘉賓有講有笑，卸任後風騷勝從前。<br>會後記者一擁而上，問吓一直笑笑口嘅Eva近況；身為教徒嘅佢，原來離任局長後參加查聖經班之餘，又學書法又學乒乓波，生活不知幾充實，仲一個月去一次旅行，下個目的地係以色列，仲有返內地為農村學生做導師，好有意義咁話。但一問起近日菜園村路權爭拗，Eva即刻耍手擰頭走人，不過今次係坐私家車，唔係搭地鐵。</p></body></html>
