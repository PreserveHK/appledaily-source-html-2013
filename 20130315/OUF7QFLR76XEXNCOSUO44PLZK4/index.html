<html><header><meta charset="utf-8"><title>奪命菌死亡率高</title></header><body><h1>奪命菌死亡率高</h1><p>【話你知】<br>內地獸醫所稱的豬副嗜血桿菌病，亦被稱為格拉澤氏病（Glasser's disease），是一種由豬副嗜血桿菌引發的豬隻疾病，主要是透過空氣、豬與豬接觸及排洩物傳播，母豬較易感染，春秋兩季爆發機會較高。通常染病的豬會出現厭食、咳嗽、呼吸困難、四肢無力、發育不良等病徵，最後會因多個器官衰竭死亡。如果在環境密集、空氣不流通的地點爆發，死亡率相當之高。內地有三種針對這病的疫苗發售，一旦豬隻染病使用抗生素治療。</p></body></html>
