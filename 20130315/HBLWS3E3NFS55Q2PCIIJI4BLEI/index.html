<html><header><meta charset="utf-8"><title>點滴：<br>
譯名取法文捨意文</title></header><body><h1>點滴：<br>
譯名取法文捨意文</h1><p>新教宗以13世紀聖人聖方濟之名為稱號，坊間出現「方濟」和「方濟各」兩種譯法，這是源於意大利文和法文差異。若以意大利文Francesco，就應譯作方濟各；若以法文François則譯作方濟。史學家指，聖方濟父親為他取名時崇尚法國，希望名字有「法國人」意思，所以應譯作方濟。而天主教香港教區向各神父發傳真，也指新教宗名號為「我們的教宗方濟」。<br>《蘋果》記者</p></body></html>
