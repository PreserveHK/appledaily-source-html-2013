<html><header><meta charset="utf-8"><title>趣趣地：<br>泰維斯或打吡前入冊</title></header><body><h1>趣趣地：<br>泰維斯或打吡前入冊</h1><p>曼城前鋒泰維斯今個月俾英國警方捉到佢喺停牌期間，照揸車兼架車冇投保；佢係周三返警署報到之後，就正式被起訴，最高刑罰會係入獄6個月。泰維斯要喺下個月3號去法庭應訊，到時就會知道被判乜嘢刑罰；但之後4日就係作客曼聯嘅英超打吡大戰，無論曼城以至泰維斯本人，近嚟狀態都非常唔錯，球隊4連勝，而泰維斯就場場有波入，唔知呢單官司會唔會影響佢哋備戰嘅心情呢？</p></body></html>
