<html><header><meta charset="utf-8"><title>陳嘉容銳意做星探</title></header><body><h1>陳嘉容銳意做星探</h1><p>陳嘉容早前推出慈善相集《嫣》，相展在香港、澳門巡迴展覽，她日前受訪時興奮地說：「今次意義好大，係紀念自己入行二十年，又可以做到善事，雖然相集影嘅過程好辛苦，不過反應好，幾辛苦都唔記得晒。」<br>有感香港模特兒越來越少，陳嘉容坦言第二個計劃是發掘有潛質的女生，她說：「感覺好似脫咗一群咁，以前我哋係真正行騷嘅model，一定要有5呎9以上，三圍仲要符合條件先得。」<br>採訪、攝影：盧妹<br>場地提供：朗豪坊</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
