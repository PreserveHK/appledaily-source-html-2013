儲局改發聲明時間　唔駛靠估</title></header><body><h1>國金點滴<br>
儲局改發聲明時間　唔駛靠估</h1><p>美國聯儲局更改議息聲明公佈時間，由過去的當地時間下午12時30分，延遲至下午2時；而主席伯南克的季度記招則維持在下午2時30分舉行，縮短中間的真空期，令市場唔駛再「靠估」炒作。<br>儲局一年舉行八次議息會議，伯南克會在其中四次會議後見記者。市場人士以往經常趁議息結果公佈後及伯南克會見記者前的兩小時，利用消息炒作。現時的安排能讓伯南克更快的回應市場反應。儲局1994年開始議息後發佈聲明，伯南克上場將透明度進一步提高，由2011年開始舉行定期記者會，直接回答記者問題。</p></body></html>
