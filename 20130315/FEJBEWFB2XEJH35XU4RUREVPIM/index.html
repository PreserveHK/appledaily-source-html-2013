<html><header><meta charset="utf-8"><title>扶杖跨石級　失明童踏感人一步</title></header><body><h1>扶杖跨石級　失明童踏感人一步</h1><p>踏過路邊石級，看似輕而易舉，但對史蒂文斯（Gavin Robert Stevens）來說，卻具重大意義。因為這個美國加州4歲男孩幾乎雙目失明。<br>「我做得到的，我做得到的！」史蒂文斯在爸媽鼓勵下，撐着「盲公竹」一邊敲打路面，一邊小心翼翼向前行，要靠自己跨過前方的小小石級。史蒂文斯先天患有不能根治的眼疾，雙目看不見，但無阻礙他探索世界，最後他成功跨過階級。看似平凡的一小步，卻是他的艱難一步、是動人的一步。<br>YouTube網站</p></body></html>
