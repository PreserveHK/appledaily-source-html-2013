<html><header><meta charset="utf-8"><title>CR-Z Mugen RR Concept展覽一周</title></header><body><h1>CR-Z Mugen RR Concept展覽一周</h1><p>在去年日本改裝車展展出的本田 CR-Z Mugen RR Concept將首次在港亮相，這車是由本田御用改裝部無限打造，採用機械增壓器1.5L Hybrid引擎，最大馬力輸出達到200匹，還配備運動型懸掛系統及全碳纖維車廂內飾等，車迷萬勿錯過。<br><br>日期：即日起至3月22日<br>地點：本田九龍灣陳列室（九龍灣啟祥道20號大昌行集團大廈地下）</p></body></html>
