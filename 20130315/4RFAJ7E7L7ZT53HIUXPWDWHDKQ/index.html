<html><header><meta charset="utf-8"><title>今日提醒你：<br>六寵物郵票　今售首日封</title></header><body><h1>今日提醒你：<br>六寵物郵票　今售首日封</h1><p>一套以「兒童郵票－寵物與我」為題的特別郵票及相關集郵品本月28日正式發售。郵票勾畫本地小朋友喜愛的六種寵物，分別是小狗、小貓、小龜、天竺鼠、兔子和倉鼠（圖）。郵票採用粉色色調，展示寵物與小主人的溫馨關係。各郵政局即日起率先發售「兒童郵票－寵物與我」正式首日封，每個售1.2元。是次主題的所有集郵品同時會在郵政總局、尖沙嘴郵政局、荃灣郵政局、沙田中央郵政局和屯門中央郵政局展出。各郵局由即日至20日期間接受預約自備封蓋銷服務。</p></body></html>
