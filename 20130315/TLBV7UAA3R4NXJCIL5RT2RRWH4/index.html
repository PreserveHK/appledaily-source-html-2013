<html><header><meta charset="utf-8"><title>今日小故事：<br>拎免費包益長者 - 李八方</title></header><body><h1>今日小故事：<br>拎免費包益長者 - 李八方</h1><p>麥當勞下周一（18日）搞「全港早餐日」，除山頂廣場、馬場、海洋公園同機場外，全港約230間麥記會喺當日朝早6點起，免費大派1,000個煙肉蛋漢堡，料全港派近20萬個包。原來《爽報》有同麥記合作，市民攞包之餘會獲贈一份《爽報》。<br>呢個值15蚊嘅包，唔少港人自己畀錢都買到，算得係乜？但對好多貧困長者同露宿者嚟講就好貴嘞。有高登友近日發帖文（圖），呼籲市民當日齊齊攞包，攞完轉贈有需要嘅公公婆婆或露宿者。至於份《爽報》，當然可以留番自己慢慢嘆。</p></body></html>
