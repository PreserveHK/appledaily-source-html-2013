<html><header><meta charset="utf-8"><title>人物誌：寫真被鬧意識不良</title></header><body><h1>人物誌：寫真被鬧意識不良</h1><p>擁34E驕人上圍的Carol，有浸大咪神之稱，初出道時簽約鄒世龍旗下的模特兒公司Starz People，2010年推出寫真集《Huge》，其寫真被轟意識不良，當中有食冰棒的艷照及下體附近塗上白色液體（圖）。有指Carol與鄒世龍鬧翻而被雪藏，原本今年6月才正式約滿的她，突然簽了阿叻的SNAZZ。此外，Carol的負面新聞也不少，她曾被指是豪放女，最愛夜蒲及換男友。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
