<html><header><meta charset="utf-8"><title>蘋果汁：<br>
限奶令或執行一年才檢討</title></header><body><h1>蘋果汁：<br>
限奶令或執行一年才檢討</h1><p>【本報訊】立法會審議限奶令的小組委員會昨續會，食物及衞生局常任秘書長黎陳芷娟稱，會視乎5.1黃金週或下一個農曆年前後等高峯期的奶粉供應，決定是否長期執行「限奶令」，暗示「可能講緊係一年時間」後才研究放寬。<br>議員昨再促政府就新例加日落條款，自由黨方剛指限奶令導致供應商損失大額生意，公民黨梁家傑則指，港府付出影響香港自由貿易形象作代價，可能得不償失。黎陳芷娟強調今年農曆年前後奶粉確有短缺情況，當局要在未來的走水貨高峯期，試驗改善供應鏈措施是否奏效，故不能輕率地撤銷限奶令，預計「可能講緊係一年時間」。</p></body></html>
