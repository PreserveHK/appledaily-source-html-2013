<html><header><meta charset="utf-8"><title>國金點滴<br>
黑莓獲神秘大定單　今次發達</title></header><body><h1>國金點滴<br>
黑莓獲神秘大定單　今次發達</h1><p>黑莓（BlackBerry）昨公佈接獲「神秘定單」，向該廠訂購100萬部新款BlackBerry 10手機，令該公司股價周三急升逾8%。黑莓並未有提供買家的詳細資料，以及該客戶為何突然要下如此大定單，只表示今次破了黑莓手機歷來最大宗的定單紀錄。<br>黑莓僅表示，大客戶是其合作夥伴之一，並要求立即開始出貨；但基於保密協議，無法公開客戶資料。黑莓全球銷售副總裁Rick Costanzo稱今次定單為BlackBerry 10打下強心針。集團亦沒有透露有關定單是僅為Z10型號，或是Z10及Q10兩個新型號的手機。</p></body></html>
