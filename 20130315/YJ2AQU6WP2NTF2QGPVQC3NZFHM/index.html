<html><header><meta charset="utf-8"><title>錦繡中華賽花節　賞花到五月</title></header><body><h1>錦繡中華賽花節　賞花到五月</h1><p>春臨大地，賞花活動不斷，深圳錦繡中華的「錦繡中華賽花節」已經開始。在三月至五月期間，每個月都有不同花卉供遊人欣賞，三月主題花是茶花，園內會舉辦「中國名花茶花匯」花展，到四月有蓮花展，五月則有鳳凰花看，整個春天都能感受到花的美態。</p><p>錦繡中華賽花節</p><p>日期：即日至5月12日<br>網址： http://www.cn5000.com.cn/ </p></body></html>
