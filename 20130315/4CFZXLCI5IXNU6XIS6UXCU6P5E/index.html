<html><header><meta charset="utf-8"><title>與利瑪竇同屬耶穌會</title></header><body><h1>與利瑪竇同屬耶穌會</h1><p>除了是1,300年以來首位非歐洲人教宗，方濟也是首位來自耶穌會的教宗。耶穌會是天主教修會之一，超過400年歷史，要求成員安於貧窮，特別著重教育和傳教，在各地辦學，又向全球派出傳教士。<br>在中國，西洋來華傳教的利瑪竇和湯若望都是耶穌會教士，為中國帶來不少科學知識。像明朝時代，利瑪竇帶來自鳴鐘、三菱鏡、書籍和自製天文儀器；湯若望則帶來呈獻天文儀器、輿地屏圖等物，獲任掌天文曆法的欽天監監正（五品官）。<br>耶穌會也積極派員到非洲和拉丁美洲傳教，今天巴西和阿根廷等拉美國家天主教徒鼎盛，耶穌會傳教應記大功。<br>《蘋果》資料室</p></body></html>
