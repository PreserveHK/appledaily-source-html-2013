<html><header><meta charset="utf-8"><title>麥當勞推沒蛋黃漢堡</title></header><body><h1>麥當勞推沒蛋黃漢堡</h1><p>快餐連鎖集團麥當勞前天在網站宣佈，將於下月22日起，在全美各分店推出沒有蛋黃、只有蛋白的煙肉蛋漢堡，熱量卡路里較以往減少50千卡。<br>麥當勞指，沒有蛋黃的煙肉蛋漢堡，熱量為260千卡，比過去使用全蛋的煙肉蛋漢堡少了50千卡。去年11月，麥當勞在喬治亞州亞特蘭大和德州奧斯汀，率先試賣無蛋的煙肉蛋漢堡，下月起則在全美各地分店推出。除了煙肉蛋漢堡，麥當勞其他的三明治類早餐餐點，也會提供全蛋白的菜單供顧客選擇。<br>中央社</p></body></html>
