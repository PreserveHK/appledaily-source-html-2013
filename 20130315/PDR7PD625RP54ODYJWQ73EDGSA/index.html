<html><header><meta charset="utf-8"><title>梵蒂岡全球最小國家</title></header><body><h1>梵蒂岡全球最小國家</h1><p>【話你知】<br>教宗除了領導全球12億天主教徒，也是全球最小國家梵蒂岡的元首。1929年，時任教宗庇護十一世跟意大利獨裁者默索里尼簽訂《拉特朗協議》（Lateran Accords），確立特殊地位。梵蒂岡在意大利羅馬內，面積44公頃，人口600，由教廷管治，有國務院、9個聖部和12個委員會；3個民事法庭，以意大利19世紀制訂的法規作司法基礎；軍隊是有110名士兵的瑞士衞隊；資產由梵蒂岡銀行專責處理，但近期捲入洗黑錢醜聞。<br>法新社</p></body></html>
