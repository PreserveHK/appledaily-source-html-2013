<html><header><meta charset="utf-8"><title>彈力牛仔褲　肥瘦通殺</title></header><body><h1>彈力牛仔褲　肥瘦通殺</h1><p>牛仔褲易襯衫又耐穿，每個人的衣櫃裏都少不得它，但每個人都有幾條牛仔褲是因為變胖變瘦而不合穿，被束之高閣。<br>英國品牌George就推出「神奇牛仔褲」（Wonderfit jean），聲稱以超級有彈力的纖維物料來製造，細碼褲其實適合8、10、12號衣三種身型的女士，而中碼則適合14、16和18號衣人士，貼身而又保持舒適。「神奇牛仔褲」售價18英鎊（208港元）。英國《每日郵報》</p></body></html>
