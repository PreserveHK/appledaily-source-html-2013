<html><header><meta charset="utf-8"><title>美熱搜色情詞：跟熟女做愛</title></header><body><h1>美熱搜色情詞：跟熟女做愛</h1><p>世界最大色情搜尋網站PORNＭD，近日公佈全球各地的熱門色情搜尋關鍵字，發現原來各地網民的色情口味大不同。<br>例如美國，最多人搜尋的是「MILF」，意即喜歡跟可做人母親的熟女做愛，其次是「少女」和「學生」；加拿大方面，最多人搜尋「亞洲人」、其次是「少女」和「MILF」。澳洲網民就最多人搜尋「同性戀」。在戰火連天的敍利亞，搜尋得最多的則是阿姨（Aunt）。<br>英國《每日郵報》</p></body></html>
