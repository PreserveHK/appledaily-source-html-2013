<html><header><meta charset="utf-8"><title>花絮：謝茜嘉新片扮太空人</title></header><body><h1>花絮：謝茜嘉新片扮太空人</h1><p>除了競賽片之外，亦有眾多片商拿着片花在柏林影展中賣片，當中一套荷李活作品《Weightless》就比較矚目，據指，美國靚媽女星謝茜嘉艾芭（Jessica Alba）將擔正任該片女主角，她在片中扮演女太空人，更與一名車禍死者的弟弟發展出一段婚外情，但她害怕因此失掉上太空的任務。該片由曾憑《孽愛傷痕》（Monster's Ball）獲奧斯卡提名的編劇Milo Addica首次做導演執導。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
