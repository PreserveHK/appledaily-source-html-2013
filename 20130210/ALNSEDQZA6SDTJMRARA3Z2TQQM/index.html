<html><header><meta charset="utf-8"><title>花絮：安妮買戰衣赴柏林</title></header><body><h1>花絮：安妮買戰衣赴柏林</h1><p>美國女星安妮夏菲維（Anne Hathaway）今日會現身柏林影展宣傳電影《孤星淚》（Les Miserables），在昨日出發之前，她被影到與丈夫Adam Shulman在巴黎濕平買戰衣。全黑打扮的安妮一入店內即表現興奮，她四圍騰試衫又試帽，更問老公仔意見。至於在《孤星淚》中飾演安妮女兒的雅曼達施菲（Amanda Seyfried），則為柏林之旅作好準備，昨日現身洛杉磯機場出發。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
