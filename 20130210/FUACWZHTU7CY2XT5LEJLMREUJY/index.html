<html><header><meta charset="utf-8"><title>趣趣地：<br>
魔獸抵土國可戰歐聯</title></header><body><h1>趣趣地：<br>
魔獸抵土國可戰歐聯</h1><p>科特迪瓦喺非國盃出局之後，陣中主力杜奧巴已經飛到去土耳其，向新東家加拉塔沙雷報到。「魔獸」一落機隨即受到幾百名球迷嘅英雄式歡迎；而杜奧巴嘅歐聯註冊問題已經解決，嚟緊16強會穿上12號新球衣上陣對史浩克04；「魔獸」仲表示轉會加拉塔沙雷嘅最大原因，就係希望幫球隊喺歐聯衝冠。另外，杜奧巴嘅前度球會上海申花表示，就算「魔獸」𠵱家可以代表加拉塔沙雷比賽，但如果國際足協裁定佢違約，申花都可以拎番筆違約金。</p></body></html>
