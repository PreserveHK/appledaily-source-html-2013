<html><header><meta charset="utf-8"><title>貓搜影：食得是福</title></header><body><h1>貓搜影：食得是福</h1><p>尖東忌廉哥魅力無窮，可惜已名貓有主，牠的愛侶是14磅的灰白色蘇格蘭摺耳貓妹妹，牠跟忌廉哥同樣7歲半，相處融洽。主人高先生從不偏心一對愛貓，有嘢食即兩份分。拍攝當日，為食忌廉哥懶理途人圍觀，美食當前立即狼吞虎嚥，反而其妻妹妹較矜持，寧捱餓怕醜匿埋，主人三催四請才肯現身，妹妹食相甚有儀態，最搞笑忌廉哥會待老婆食飽，牠會包底把兩個食盤都舔得乾乾淨淨。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
