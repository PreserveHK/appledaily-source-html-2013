<html><header><meta charset="utf-8"><title>火星石堆現疑似機械手指</title></header><body><h1>火星石堆現疑似機械手指</h1><p>機械手指？門柄？美國太空總署火星探測車「好奇號」傳回最新的火星表面照片，發現石堆中離奇出現疑似金屬物體。<br>這照片是「好奇號」上月30日拍攝，凹凸不平的火星表面上出現一枚不明的細小反光物體，估計不足0.5厘米長，狀似機械手指或門柄，在太陽光下，影子投射在石上。科學發燒友相信，這東西的成份，比周邊環境更能抵受侵蝕。<br>另外，「好奇號」在火星表面鑽了一個2厘米深的圓形洞口，激起周圍的沙石，測試可否從中收集樣本，進行分析。<br>英國《每日郵報》</p></body></html>
