<html><header><meta charset="utf-8"><title>張衛健紅館度生日</title></header><body><h1>張衛健紅館度生日</h1><p>「The Big Four大家利事世界巡迴演唱會2013」昨晚開鑼，並與一班歌迷一同倒數慶新春。Big Four四子許志安、梁漢文、張衛健和蘇永康昨午在紅館作最後綵排，眾人並送了一個蛋糕與前日48歲生日的張衛健慶祝，之後再與張耀榮到紅館後台切燒豬和拜神，祈求個唱演出一切順利。<br>撰文﹕林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
