<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>400磅男捱不過年關</title></header><body><h1>各區突發簡訊︰<br>400磅男捱不過年關</h1><p>【將軍澳】<br>【本報訊】昨晨9時許，將軍澳貿泰路茵怡花園一名60歲姓曾婦女，發現32歲姓張兒子昏迷床上，慌忙報警。救護員到場將他緊急送院，惟返魂乏術，曾婦悲痛絕欲，沒料年廿九的團年日，與愛兒天人相隔。據悉，死者體重逾400磅，生前多病痛，患有心臟病，也受呼吸問題困擾10年，間中須靠儀器協助呼吸，醫生懷疑他心臟病發猝死，多名仵工需合眾人之力始能抬動其遺體（圖）。</p></body></html>
