<html><header><meta charset="utf-8"><title>蕭亞軒尾禡醉醺醺</title></header><body><h1>蕭亞軒尾禡醉醺醺</h1><p>【台北】羅志祥、楊丞琳、蕭亞軒同王陽明大前晚喺台北出席所屬天地合經理人公司嘅尾禡，四人夾咗300萬新台幣拎出嚟抽獎，除咗派錢外，又同工作人員隊酒，蕭亞軒走時顯得有啲醉要人扶。楊丞琳同王陽明之前傳過緋聞，當晚前後腳到場同離開，問佢哋喺場中有冇交流，但佢哋都迴避問題。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
