<html><header><meta charset="utf-8"><title>八輪朝天</title></header><body><h1>八輪朝天</h1><p>【本報訊】兩輛分別紅色和紫黑色私家車，大除夕在西貢清水灣道飛馳直奔西貢。昨晨5時10分兩車駛至井欄樹村對開，其中一車司機報稱高速下閃避切線車輛，結果兩車相撞。由於衝力甚大，相撞後繼而翻滾數十米後翻轉，雙雙四輪朝天。兩車車頭及車頂多處凹陷，儼如爛鐵。32歲姓劉及31歲姓黃司機奇蹟地僅受輕傷，爬出車外報警。警方到場召救護車將他們送院，肇事車輛的軚軨和纖維冚懷疑有改裝要驗車，警方東九龍交通部交通意外調查隊正調查意外原因。</p></body></html>
