<html><header><meta charset="utf-8"><title>連詩雅龍女旺桃花</title></header><body><h1>連詩雅龍女旺桃花</h1><p>連詩雅（圖）、陳僖儀和Super Gear昨日到尖沙嘴出席活動，連詩雅在現場更不小心走光，露出打底褲。連詩雅去年惹了不少是非，問她會否打小人時，她說：「冇呀，我入行前都唔信拜神，不過上年犯太歲，寧可信其有，我屬龍來年有桃花及際遇都好。」陳僖儀說她本身不懂打麻將，更說女孩子懂打麻將會很難嫁人。<br>採訪、攝影：胡比</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
