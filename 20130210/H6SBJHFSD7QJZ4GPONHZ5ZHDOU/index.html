朗尼英超twitter王</h1><p>英國《太陽報》做咗個統計，原來曼聯前鋒朗尼喺twitter度好受歡迎，有大概570萬個追隨者，其中23個追隨者係英超球員，兩項都排英超首位，當之無愧係英超嘅twitter王！每日平均留言11則嘅里奧費迪南就排第2，有近390萬個追隨者。不過，放眼世界，朗尼其實唔算好勁，基斯坦奴朗拿度有成1,590萬個追隨者，卡卡都有約1,430萬個。</p></body></html>
