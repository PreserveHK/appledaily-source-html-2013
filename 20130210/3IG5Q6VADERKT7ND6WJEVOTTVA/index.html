<html><header><meta charset="utf-8"><title>Blur 5月襲港開騷</title></header><body><h1>Blur 5月襲港開騷</h1><p>90年代曾紅遍全球的英國組合Blur於08年底重組後，多數參與音樂節的活動，而他們將於今年展開亞洲巡演。Blur除了會參加日本的Tokyo Rocks Festival及到台灣開騷之外，亦將於5月6日在香港亞洲博覽館舉行演唱會。今次是Blur首次來港演出，主音Damon Albarn（左二）曾以Gorillaz成員身份來港演出。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
