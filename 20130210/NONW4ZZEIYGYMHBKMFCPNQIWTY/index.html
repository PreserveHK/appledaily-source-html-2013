<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>保安撞破持氣槍賊</title></header><body><h1>各區突發簡訊︰<br>保安撞破持氣槍賊</h1><p>【旺  角】<br>【本報訊】身懷氣槍的男子，昨凌晨3時，潛入旺角亞皆老街宏安大廈，在保安崗位企圖偷竊。71歲姓莫保安員巡邏後返回撞破，高呼喝止，疑人逃跑。稍後在途人協助下捉獲疑匪，報警交由警方處理。警方初步調查後證實沒有財物損失，而在疑匪身上搜出一支氣槍。疑犯25歲姓雷，涉嫌藏有仿製槍械、盜竊及未能出示身份證被捕。警方已撿走該仿製槍械檢驗。</p></body></html>
