<html><header><meta charset="utf-8"><title>體溫轉化電力　為手機充電</title></header><body><h1>體溫轉化電力　為手機充電</h1><p>用插座充電，要out了，未來是體溫發電的時代！日本Fujifilm公司研發了一款輕巧膠片，只要貼住皮膚，就能收集身體自然散發的熱力，轉化成電力。這意味在不久後的將來，我們可以隨時隨地用自身能量，為手機充電。<br>如要為手提電腦和電子書等較大型電子器材充電，就要用太陽能電池板輔助。研究員期望，進一步研發出可以讓病人貼膚穿戴的熱電轉換器，用以為隨身醫療器材充電。<br>英國《每日郵報》</p></body></html>
