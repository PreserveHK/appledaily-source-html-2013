<html><header><meta charset="utf-8"><title>國泰飛紐約航班繼續受影響</title></header><body><h1>國泰飛紐約航班繼續受影響</h1><p>國泰航空發言人指，由於紐約巿及當地機場受大風雪影響，過去兩日共有七班機受影響，包括四班延誤，三班取消。原訂昨天凌晨由紐約回港的CX845，押後一日至今天凌晨起飛；由溫哥華回港的CX889航班取消。另外，來往紐約及香港的CX846及CX841，與溫哥華往紐約的CX888，則同受風雪影響，普遍延誤三至四小時。<br>國泰呼籲以紐約為出發地、中轉站或目的地的旅客，考慮延遲非必要行程，若預定之航班已取消，勿前往機場。最新航班消息可參考國泰網頁︰ http://www.cathaypacific.com </p></body></html>
