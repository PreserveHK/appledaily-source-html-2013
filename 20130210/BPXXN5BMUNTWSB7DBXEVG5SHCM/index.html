<html><header><meta charset="utf-8"><title>星爺搵娜姐陪出埠</title></header><body><h1>星爺搵娜姐陪出埠</h1><p>【上海】周星馳只導冇演嘅賀歲片《西遊．降魔篇》，今次搵咗甩拖D奶周秀娜客串，仲欽點佢陪到內地宣傳，日前佢哋一齊去咗上海造勢，大隊落機去攞行李，星爺同娜姐就坐埋一邊吹水，佢哋攞咗行李就前後腳出閘，戴帽嘅星爺刻意拉高衫領，佢上咗車後就輪到娜姐出嚟，粉絲上前送禮物，𠱁到佢好開心。撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
