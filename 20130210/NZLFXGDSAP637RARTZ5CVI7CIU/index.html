<html><header><meta charset="utf-8"><title>曾蔭權無處藏身　唐英年更上層樓</title></header><body><h1>曾蔭權無處藏身　唐英年更上層樓</h1><p>龍年特首換屆，政壇重新洗牌，多位猛人都惹上官非。唐英年因僭建問題在「豬狼對決」中黯然落敗，正被刑事調查當中；曾蔭權、許仕仁因涉貪污而甚至名譽受損、官司纏身；劉夢熊被廉署調查，為絕地反擊變身政治炸彈，大爆黑幕。本報為這批「失意」一族求籤，預測他們的蛇年運程，當中為曾蔭權求得下下籤，指其受人針對，無處藏身；為唐英年則求得上吉籤，預料將有貴人扶助，更上一層樓。</p></body></html>
