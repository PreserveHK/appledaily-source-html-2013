<html><header><meta charset="utf-8"><title>周美欣甜蜜拖男友</title></header><body><h1>周美欣甜蜜拖男友</h1><p>【銅鑼灣維園】07年港姐季軍周美欣大前日中午拖男友去維園行花巿，起初十指緊扣，後尾見人多就分開行，但就買咗串冰糖士多啤梨兩份食。另平時夜晚見親都半醉半醒嘅江欣燕，前日凌晨1點就好清醒，陪老公加外籍朋友去維園睇桃花同水仙，最後仲有幫襯㖭。<br>採訪、攝影：陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
