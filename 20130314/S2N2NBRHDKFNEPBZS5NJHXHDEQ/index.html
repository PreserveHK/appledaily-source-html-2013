<html><header><meta charset="utf-8"><title>貪玩花貓遭扶手梯夾腳</title></header><body><h1>貪玩花貓遭扶手梯夾腳</h1><p>【觀  塘】<br>【本報訊】一隻頑皮雄性花貓，昨天在觀塘翠屏邨街市扶手電梯玩耍時，左前腳被夾在扶手電梯的隙縫，花貓慘被夾20分鐘後才由消防員救出，頑皮貓受傷交獸醫治理。<br>該隻由街市一間店舖東主飼養的花貓，昨晨9時許在翠屏邨街市1樓的扶手電梯口，利用兩前腿不斷抓玩電梯隙縫上的垃圾，其間左前腿被夾在電梯隙縫中，花貓發出陣陣叫聲，途人見狀立即按停電梯，並報警求助。<br>貓主黃小姐接獲通知，立即趕來安撫貓兒，消防員接報到場用鐵筆將電梯撬開，頑皮貓慘被夾20分鐘後終被救出，牠左前腿被夾至流血，露出楚楚可憐的神情，事後貓主將花貓交由獸醫治理。</p></body></html>
