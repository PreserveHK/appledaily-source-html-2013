<html><header><meta charset="utf-8"><title>東方明珠劉夢熊辭職</title></header><body><h1>東方明珠劉夢熊辭職</h1><p>【本報訊】東方明珠（632）高層大地震！劉夢熊（尖啤，圖）以健康為理由，同時辭去副主席及執董職位；張國裕則辭任執董、財務總監及公司秘書職位，表示需投放更多時間及精力處理其他業務；大股東黃坤亦辭任公司行政總裁，但留任主席及執董職位。公司同時宣佈，羅永德及黃曉東分別獲委任為集團行政總裁及財務總監。<br>1月底，東方明珠證實，黃坤、劉夢熊、張國裕及一名行政經理等四人受廉署根據防止賄賂條例下指控的罪行而被調查；上月公司再發聲明，證實劉夢熊被廉署拘捕及保釋外出，主要由於他在一封與特首梁振英之間的函件中，涉嫌意圖妨礙司法公正及刑事恐嚇。</p></body></html>
