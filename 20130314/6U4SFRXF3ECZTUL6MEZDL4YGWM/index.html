<html><header><meta charset="utf-8"><title>寵物豬自以為是狗</title></header><body><h1>寵物豬自以為是狗</h1><p>耳濡目染不只發生在人身上，連英國寵物豬「吉爾伯特」也因長期與小狗一起生活，以致自以為是狗。兩歲大的「吉爾伯特」，一聽到主人呼喚就會奔向主人，聽到指令就會在地上翻滾，又懂得像狗那樣用嘴叼住報紙，更會用鼻「敲門」，也懂得如何向主人討餅乾吃，牠種種行徑像狗多過像頭豬，皆因牠自小與兩隻約瑟爹利犬一起生活。<br>寵物豬「吉爾伯特」體形最初小得可放在茶杯裏，但隨着年齡而變大，最近主人才被迫將牠送到動物收容所。<br>英國《每日郵報》</p></body></html>
