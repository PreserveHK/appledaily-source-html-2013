<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰同囝囝爭寵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰同囝囝爭寵 - 馮仁昭</h1><p>張繼聰同師妹組合AOA噚日化身模特兒，喺會展行fashion show，張繼聰仲潮潮上身，佢話《老表，你好嘢！》入邊潮潮着嘅衫有啲都係呢個designer設計。<br>今日係張繼聰老婆謝安琪嘅生日，問佢點樣慶祝？佢話：「我老婆生日好似皇后生日咁，係以一年嚟慶祝，今晚（噚晚）決定撇低個仔，二人世界，因為我呢個西宮要同個仔爭寵，所以要出招。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
