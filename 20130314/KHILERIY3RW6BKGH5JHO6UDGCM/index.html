<html><header><meta charset="utf-8"><title>國金點滴<br>
波音獲廉航千億定單</title></header><body><h1>國金點滴<br>
波音獲廉航千億定單</h1><p>年初事故頻仍的波音獲好消息「沖喜」，路透社引述消息來源指，愛爾蘭廉航Ryanair將向波音訂購170架737客機，涉及150億美元（約1,170億港元）。兩公司均拒絕回應事件，但Ryanair早前已表示正與波音進行大額交易協商，料今年稍後時間簽協議。<br>愛爾蘭報章指，有關定單涉200架飛機，共180億美元，為Ryanair有史以來最大宗單項交易，現正待美總統奧巴馬及愛爾蘭總理下周在白宮確認。至於早前被勒令全球停飛的波音787「夢幻客機」已獲美國聯邦航空管理局批准試飛，測試重新設計的電池系統。</p></body></html>
