<html><header><meta charset="utf-8"><title>國金點滴<br>凱雷大降基金入場門檻</title></header><body><h1>國金點滴<br>凱雷大降基金入場門檻</h1><p>報道指私募基金凱雷集團（Carlyle）為開拓新財源，決降低投資門檻，客戶不再局限退休基金、慈善基金或富豪，旗下新基金入場費將由500萬美元變5萬美元。<br>《華爾街日報》指，凱雷將與Central Park合作推出新基金，最低投資金額為5萬美元起（約39萬港元），遠低於過往的最低投資額500萬美元至2,000萬美元。新基金只限「認可」客戶，其資產總值不連計物業資產，最少有100萬美元。凱雷競爭對手KKR早前推新互惠基金，最低入場費為2,500美元；黑石集團去年更創先河，讓富戶以個人身份投資集團旗下對沖基金。</p></body></html>
