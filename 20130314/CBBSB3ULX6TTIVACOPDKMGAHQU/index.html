<html><header><meta charset="utf-8"><title>中環在線：<br>紐約畫廊　香港分店 - 李華華</title></header><body><h1>中環在線：<br>紐約畫廊　香港分店 - 李華華</h1><p>藝術有價，唔少有錢人近年潮興收藏當代藝術作品，強國收藏家出手又闊綽，顯品味兼博升值，相對股票、物業，算係一項相當唔錯嘅投資。1996年創立嘅樂曼慕品畫廊（Lehmann Maupin）最近就承租中環畢打行一個單位，作為紐約以外，首個海外畫廊，繼續以介紹新晉藝術家為目標。<br>創辦人之一Rachel Lehmann認為，香港滙聚好多藝術家同收藏家，佢哋四、五年前開始考慮來港，今年先至成事。香港畫廊首個展覽係展出韓國藝術家李昢嘅作品。</p></body></html>
