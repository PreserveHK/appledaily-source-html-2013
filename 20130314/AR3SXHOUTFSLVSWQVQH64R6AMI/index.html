<html><header><meta charset="utf-8"><title>大龍躉獲放生　擺尾拜拜</title></header><body><h1>大龍躉獲放生　擺尾拜拜</h1><p>【離  島】<br>【本報訊】一條兩米長120歲的大龍躉，在三名善長捐出68,100元後被放生，一行人昨午帶同這條龍躉在油塘乘船出海，於蒲台島附近的螺洲把牠放生，龍躉似有靈性，擺一擺身子便回歸海洋。<br>昨午12時許，深水埗桂林街恩記東主吳伯恩，連同兩女一男善長在油塘碼頭乘漁船出發，一個小時行程後抵達螺洲，先用水灑淨大龍躉身體，然後合力把牠從網中卸下大海放生（圖）。牠入水後擺一擺尾，似作告別便游向海洋深處。<br>吳指該處水質清澈，大龍躉應可適應環境。吳在返回碼頭後將善長捐出的68,100元善款，捐予蘋果日報慈善基金。<br>劉柏麟攝</p></body></html>
