<html><header><meta charset="utf-8"><title>趣趣地：<br>
伊度奧勢創歐戰百場</title></header><body><h1>趣趣地：<br>
伊度奧勢創歐戰百場</h1><p>如果安治嘅喀麥隆前鋒伊度奧（圖），周四喺歐霸盃16強次回合落場鬥紐卡素，佢歐洲賽上陣紀錄就會達到100場大關。好多球員都話紀錄唔重要，最緊要贏波，但伊度奧就例外：「紀錄對任何球員都好重要。對我嚟講，最緊要都係落場比賽同埋入波。」呢位贏過3次歐聯嘅射手仲話：「自成為職業球員後，我贏過唔少錦標，所以覺得自己好幸運。」安治首回合主場俾紐記摸和0:0，睇吓伊度奧喺自己嘅里程碑，可唔可以幫球隊晉級8強啦！</p></body></html>
