<html><header><meta charset="utf-8"><title>沈卓盈着開窿衫買餅</title></header><body><h1>沈卓盈着開窿衫買餅</h1><p>【銅鑼灣】俾高登網友譽為沈大師嘅沈卓盈之前成日俾人影到同男友出雙入對，一星期最少喺銅鑼灣一帶出現三次，但近來佢就多咗一個人出嚟，冇以前咁如膠似漆。前日傍晚7點幾沈大師着住件設計好特別，背脊開窿嘅上衫，當然入面打晒底，緊身leggings展示佢對40吋長腿。佢去咗一間餅店買蛋糕，當記者同佢影相嘅時候，沈大師好大方咁話今日同朋友食飯，男朋友冇份。<br>採訪、攝影：梁繼光、羅德光</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
