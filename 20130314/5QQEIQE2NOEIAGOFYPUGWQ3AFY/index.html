<html><header><meta charset="utf-8"><title>阿根廷樞機當選新教宗</title></header><body><h1>阿根廷樞機當選新教宗</h1><p>羅馬天主教第266任教宗，於香港時間今晨2時05分誕生。當選新教宗的是現年76歲阿根廷樞機貝爾戈利奧（Jorge Mario Bergoglio），教宗稱號方濟各，即教宗方濟各（Pope Francis）。他來自拉丁美洲，是教廷1,300年來首位非歐洲人教宗。</p><p>115名樞機經兩天閉門會議、共五輪投票後，梵蒂岡西斯汀教堂煙囱終釋出白煙，聖伯多祿大教堂也鳴起鐘聲，選出貝爾戈利奧任新教宗。<br>聖伯多祿廣場上冒雨等候消息的信徒，爆發響徹天際的歡呼聲。有人搖旗揮手，有人跳舞，有人感動流淚。原教宗本篤十六世上月辭職，成為教廷600年來首位退位的教宗。</p></body></html>
