<html><header><meta charset="utf-8"><title>「要你high  3000」高潮洗衣機</title></header><body><h1>「要你high  3000」高潮洗衣機</h1><p>「攞你命3000」被譽為超級武器霸王。英國設計師威爾科克斯（Dominic Wilcox）則發明出一部「要你high 3000」（Orgasmatro 3000），讓家庭主婦邊做家務邊有高潮。<br>「要你high 3000」的構造比「攞你命3000」簡單得多，只是一部普通的洗衣機加上一個馬鞍，讓主婦坐上去借助洗衣機的震動達至高潮，還有最微的「oh!」至最強的「oooooooh!」六度震感供調校。融合情趣商品融與家電，噱頭的確十足，惟仍未吸引到生產商投資。<br>台灣ETtoday新聞雲</p></body></html>
