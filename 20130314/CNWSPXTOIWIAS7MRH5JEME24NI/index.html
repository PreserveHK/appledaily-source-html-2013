<html><header><meta charset="utf-8"><title>關仁隱事：「瓜子面」嫁人急賣樓 - 關仁</title></header><body><h1>關仁隱事：「瓜子面」嫁人急賣樓 - 關仁</h1><p>「瓜子面」投資有道，不但地產大有斬穫，愛情路上亦搵到個好靠山，傳聞今年佢會同有米男友拉埋天窗。關仁收到風，瓜子面最近將多個物業放盤，其中一個超級豪宅，佢本來喺舊年放盤，但冇幾耐又收番，點知最近佢又再將呢間豪宅放盤，相隔一年，樓價升咗好多，但瓜子面竟然用番舊年個價嚟放，佢咁心急賣晒啲物業，唔通佢諗住嫁雞隨雞，同未來老公喺外國雙宿雙棲，撤出香港？<br>撰文：關仁</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
