<html><header><meta charset="utf-8"><title>蘋果汁︰　<br>
前立會大樓設展覽廊</title></header><body><h1>蘋果汁︰　<br>
前立會大樓設展覽廊</h1><p>【本報訊】政府建議將終審法院遷往昃臣道8號前立法會大樓，並向立法會申請4.6億元進行復修及改善工程，預計今年5月動工，2015年3月完成。立法會工務小組昨審議申請，司法機構政務長劉嫣華指，大樓復修後將設兩個展覽廊，介紹大樓演變。當局計劃安排導賞團，讓公眾參觀部份不對外開放地方，如以往用於連接犯人等候室和法庭的「嘆息橋」。<br>公民黨梁家傑認為，大樓曾作為本港立法機關用途，希望大樓亦能展示相關資訊；劉嫣華回應指，會於導賞團提供有關資料。</p></body></html>
