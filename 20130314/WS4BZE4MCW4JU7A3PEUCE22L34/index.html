<html><header><meta charset="utf-8"><title>笨男跳「水氹」墮水坑</title></header><body><h1>笨男跳「水氹」墮水坑</h1><p>當美國少年萊金穿着新波鞋的朋友炫耀時，朋友跟他打賭是否敢跳進水氹，但為了面子和1美元（7.8港元）賭金，他輕輕跳進，沒料到整個人被「水氹」淹沒。<br>萊金接受朋友的打賭，最初以為頂多是讓污水濺髒新波鞋，於是望着看似不深的水氹，笑着說：「我是為小朋友才這樣做的。」他輕輕跳進去，沒料到水氹原來是個大水坑，即時整個人被污水淹沒，才知道被人整蠱，朋友們都笑得人仰馬翻。最後他狼狽地爬出水坑，無奈接過1美元彩金。<br>YouTube網站</p></body></html>
