<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊娜亞視上堂暈倒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊娜亞視上堂暈倒 - 馮仁昭</h1><p>亞視強迫藝人一個星期上三次演藝課程，之前已經有藝人因為趕返學暈低，噚日主持《微播天下》嘅鄭伊娜又暈咗。伊娜噚日喺微博上載咗張瞓喺病床嘅自拍相話：「今早吃得太少、睡得太少，有點焗，上堂暈倒入了急症室。」之後佢接受電話訪問時話課室空氣好焗，係咪冇開冷氣？佢好隱晦咁話：「呢啲天氣都唔使開，有開窗，但可能唔多啦。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
