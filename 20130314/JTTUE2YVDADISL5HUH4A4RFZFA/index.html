<html><header><meta charset="utf-8"><title>隔牆有耳：主場失威<br>立會員工唔識鬍鬚雄 - 李八方</title></header><body><h1>隔牆有耳：主場失威<br>立會員工唔識鬍鬚雄 - 李八方</h1><p>做議員同做藝人一樣，知名度好重要。如果撞口撞面冇人識，都真係會幾hurt㗎。最新嘅「不知名」議員，就係叫張超雄啦。有二撇雞嘅鬍鬚雄，話晒都係新界東直選議員呀，點知佢連喺立法會主場內，都唔係人人識得佢喎。話說鬍鬚雄噚日喺立法會餐廳食飯，咁啱係午飯最繁忙時間，餐廳職員話剩番幾個餐，要預留畀立法會嘅職員。好明顯收銀唔知鬍鬚雄係議員，唔知佢喺立會返工，所以問佢係咪職員，仲要佢show職員證證明自己嘅身份。最後雖然有飯食，但佢都自嘲話，連立法會職員都唔認得佢，可能要檢討一下自己嘅知名度。</p></body></html>
