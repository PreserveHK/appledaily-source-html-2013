<html><header><meta charset="utf-8"><title>追蹤潮服「購物車」助扮靚</title></header><body><h1>追蹤潮服「購物車」助扮靚</h1><p>試過駕車時被時尚路人的出色打扮吸引目光嗎？以後不用空羨慕了，這輛名副其實的「購物車」一定幫到你。它能夠掃描目標衣飾，然後在網上商店尋找類似款式，供車主選擇心頭好下定單，再由商店送貨到泊車點。<br>這款時裝概念車，由德國網上時裝店Zalando設計，只要配合iPad應用程式使用，就可以一邊駕車一邊血拼。更妙的是，車尾箱設計成衣櫃一樣，並有「彈出式」更衣室，方便時尚達人隨時隨地「換新look」。<br>「購物車」正在日內瓦車展展出，暫時只此一輛，若反應好，Zalando表示會投產。<br>英國《每日電訊報》</p></body></html>
