<html><header><meta charset="utf-8"><title>隔牆有耳：心情靚靚　<br>唐太遊中環嘆咖啡 - 李八方</title></header><body><h1>隔牆有耳：心情靚靚　<br>唐太遊中環嘆咖啡 - 李八方</h1><p>政協常委唐英年太太郭妤淺牽涉嘅「唐宮」僭建案，原本噚日開審，忽然押後到下個月開庭，唐太可能暫時鬆一口氣，八方噚日傍晚6點幾鐘喺中環行街，見到唐太心情似乎唔錯，喺歷山大廈嘆咖啡。八方慰問唐太，面對官司心情如何，佢話「OK」，同埋「多謝關心」。至於陪老公唐英年到北京開政協會悶唔悶，佢笑笑口話：「大家陪大家……喺北京睇咗好多嘢。」<br>姚嘉明攝</p></body></html>
