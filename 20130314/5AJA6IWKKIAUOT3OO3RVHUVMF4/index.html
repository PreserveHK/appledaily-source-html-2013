<html><header><meta charset="utf-8"><title>智能車　獨駕遊</title></header><body><h1>智能車　獨駕遊</h1><p>日後自駕遊，毋須先考車牌了！日本日立發明了一款單人智能駕駛車（Ropits），乘客只要安坐車中，透過觸控屏幕按鍵選擇想去的地方，智能車就會自動載你到目的地！<br>智能車設有GPS導航，絕不會走錯路，還有雷射距離傳感器避開障礙物，又有陀螺儀傳感器和四輪獨立操作，即使在凹凸不平的地面仍能保持舒適感。設計師克拉克森在茨城縣筑波測試時，時速高達54.7公里，危急關頭可改以控制桿操控，非常貼心，但空間和視野較狹窄，未必是遊車河最佳選擇。<br>CNET網站</p></body></html>
