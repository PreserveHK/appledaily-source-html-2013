<html><header><meta charset="utf-8"><title>今日提醒你︰　<br>大澳長者口述經歷　台上演繹</title></header><body><h1>今日提醒你︰　<br>大澳長者口述經歷　台上演繹</h1><p>【本報訊】康文署與演藝團體合辦「社區口述歷史戲劇計劃」，通過一系列工作坊，讓長者將親身經歷和珍貴回憶，以口述歷史劇形式，在舞台上演繹。計劃已在深水埗及觀塘區推行，康文署近期聯同中英劇團、鄰舍輔導會及香港歷史文物保育建設，將計劃擴展至大澳，今天下午2時半在大澳大會堂，設口述歷史戲劇示範演出。<br>至於觀塘區的總結演出《觀塘人．情．味》則於下月13及14日舉行，門票收費40元，現於各城市電腦售票處、網上及信用卡電話訂票熱線發售。查詢節目詳情，可致電熱線：2268 7367或瀏覽康文署網頁。</p></body></html>
