三環團反豐樂圍項目</title></header><body><h1>蘋果汁︰　<br>
三環團反豐樂圍項目</h1><p>【本報訊】城規會就豐樂圍住宅項目的公眾諮詢明日截止，三環團昨發表聯合聲明，指發展商長實提交的環評報告不全面，未考慮香港獨有的米埔屈翅螢生態，委託顧問公司做的修訂報告錯漏百出，未能證明住宅燈光對屈翅螢無害；若城規會通過發展項目，環團或提出司法覆核，促環保署應重新審視是否批出環境許可證。世界自然基金會（WWF）香港分會有份參與豐樂圍項目，香港昆蟲學會會長饒戈批評發展商耍公關手段扼殺環保，「（WWF）作為香港最大環團，唔應該放低保護環境嘅原則」。</p></body></html>
