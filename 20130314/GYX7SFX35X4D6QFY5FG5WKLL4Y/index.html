<html><header><meta charset="utf-8"><title>馮仁昭四圍超：萬綺雯童顏靠食素 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：萬綺雯童顏靠食素 - 馮仁昭</h1><p>萬綺雯（蚊蚊）噚日喺黃竹坑做《May姐有請》嘉賓，蚊蚊話多年前因家人有病，所以決心食素三年，佢話：「因為宗教問題，我想佢舒服啲，就開始食素三年，但之後就食唔到肉。」蚊蚊茹素九年，佢話保持童顏就係因為食素，佢話：「食素之後，皮膚好好多，冇咁多粒粒，以前成日扁桃腺發炎，會突然腫到要入醫院，𠵱家好少病發，係俾人傳染先會發。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
