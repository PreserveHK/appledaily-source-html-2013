<html><header><meta charset="utf-8"><title>明星觀戰：技術戰術遠勝港將</title></header><body><h1>明星觀戰：技術戰術遠勝港將</h1><p>今次HBL 4強及決賽，吸引了不少香港的籃球人到場；現場觀戰之後，他們都大讚參賽學校表現出色，球員的水平遠超高中水準。</p><p>張繼聰、細So（藝人/ DJ）</p><p>「比賽水平高，球員合作好，可能與他們出身於一個打籃球有前途的環境有關，家長放心讓他們投入。」</p><p>朱sir、安sir（福建教練/港青教練）</p><p>「可能訓練多，球員細微技術好，分工清晰，執行戰術乾淨俐落，球員的紀律亦很出色，遠勝港將。」</p></body></html>
