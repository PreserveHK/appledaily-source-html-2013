<html><header><meta charset="utf-8"><title>趣趣地：<br>
星隊老細要摑阿巴</title></header><body><h1>趣趣地：<br>
星隊老細要摑阿巴</h1><p>布加勒斯特星隊班主比卡利喺歐霸盃16強次回合鬥車路士前，勁寸對手老細阿巴莫域治；彈車仔成績差又冇士氣，係油王一手做成，要摑佢兩巴喎！佢仲話：「如果我哋喺倫敦入到波就出硬線。佢哋唔可能入我哋3球！（星隊首回合主場勝1:0）」其實比卡利咪又係五十步笑百步，喺首回合就俾人影到佢遙控換人；佢唔滿意中場賓迪利喺50分鐘攞黃牌，於是叫人通知教練列軒甘夫換走佢。</p></body></html>
