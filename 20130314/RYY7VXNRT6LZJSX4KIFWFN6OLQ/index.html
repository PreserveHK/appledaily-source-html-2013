<html><header><meta charset="utf-8"><title>趣趣地：<br>卡塔爾豪搞「夢聯」</title></header><body><h1>趣趣地：<br>卡塔爾豪搞「夢聯」</h1><p>呢個世界有錢就有得諗。2022年世盃主辦國卡塔爾計劃由2015年開始，每兩年喺夏天搞個有24間頂級球會參賽嘅夢幻足球聯賽（Dream Football League）；當中有16間球會係永久會員，其餘8間就獲邀出席。消息話，每間參賽球會都會有1.75億鎊（約20億港元）落袋，而英超就有4個名額；賽會仲將目標鎖定為曼聯、曼城同埋車路士。車仔上屆贏歐聯冠軍先執到4,730萬鎊，如果卡塔爾呢個DFL搞得成，歐聯隨時冇碇企。</p></body></html>
