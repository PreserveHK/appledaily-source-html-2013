<html><header><meta charset="utf-8"><title>周二及周三部份球賽賽後報告</title></header><body><h1>周二及周三部份球賽賽後報告</h1><p>開齋</p><p>FC北京於周三亞冠盃G組終打開勝門，由郎征（前）先開紀錄，下半場雖一度被廣島三箭追平，但最終憑朴成建功小勝2:1，小組1勝1和得4分。同組賓約哥主場2:2逼和浦項制鐵。新華社</p><p>反勝</p><p>柏雷素爾於周三亞冠盃H組迎戰中岸水手，開賽早段先失一球下，憑李安度杜明基斯（10號）獨建兩功及狩野健太的入球，以3:1反敗為勝，於小組兩戰全勝，高踞榜首。Getty Images</p></body></html>
