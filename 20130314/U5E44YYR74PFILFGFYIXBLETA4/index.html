<html><header><meta charset="utf-8"><title>調味唔小事：黑豆蔭油膏　120天剛剛好</title></header><body><h1>調味唔小事：黑豆蔭油膏　120天剛剛好</h1><p>來自台灣的黑豆蔭油膏，味道、質地和口感都跟蠔油十分相似，但它並不是用蠔製成，而是以黑豆、糯米、鹽和糖釀製，適合素食者。一樽大約要用10公斤黑豆，而且要經日曝月露120天，這樣才足以讓酵母菌發酵；不過，也不可超過120天，否則黑豆中的蛋白質分解游離便逐漸衰退，令其甜度、香味和甘氣漸差。它較蠔油清淡一點，不太鹹，簡單地用它煮成醬汁淋在豆腐面已非常惹味。（Elaine's Health Club/3499 1297）<br><br>記者：阮芷慧　攝影：楊錦文</p></body></html>
