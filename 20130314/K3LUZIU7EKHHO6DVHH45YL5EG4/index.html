<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
周大福高價搶租巨舖</title></header><body><h1>蘋果綠葉<br>
周大福高價搶租巨舖</h1><p>消息稱，旺角西洋菜街5至7號好望角大廈地下13號約5,500方呎巨舖，本地時裝店G2000租用逾十年，租約至下月屆滿，現被周大福（1929）以月租450萬元搶得，呎租818元，較舊月租268萬元升68%。另將軍澳維景灣畔商場約2.83萬方呎，以約1.48億元易手，呎價約5,300元，現分成13個舖位出租，回報約6厘；原業主投資者柯為雄於07年以1.3億元購入商場連車位（已分拆出售），共獲利3,400萬元，升值26.2%。</p></body></html>
