<html><header><meta charset="utf-8"><title>四驅車疑過熱自焚</title></header><body><h1>四驅車疑過熱自焚</h1><p>【西　環】<br>【本報訊】昨晨9時許，59歲姓莫男子駕駛工程公司的四驅車，駛至西環保德街泊車後往附近地盤開工。約10分鐘後，四驅車車頭突然冒煙，並有火光，警員巡經通知上級。與此同時，司機得悉火警，亦拿來滅火筒撲救，可是滅火筒失靈，最終要到場消防員射水救熄。四驅車損毀嚴重，同時波及停在後面的另一輛私家車。消防員調查後，相信是機件過熱所致，並無可疑。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
