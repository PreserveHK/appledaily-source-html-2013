<html><header><meta charset="utf-8"><title>民航局否認為霧霾促盲降</title></header><body><h1>民航局否認為霧霾促盲降</h1><p>【點滴】<br>內地民航總局緊急補鑊？前日該局要求飛往北京（圖）的部份航班機師，明年起必須具備盲降的資格，被廣泛解讀為面對霧霾造成航班延誤的無奈之舉。<br>該部門昨日卻解釋說，這並非特殊規定，而是為保障航班可以正常起降的系列措施，但官員也承認，霧霾是影響起降的因素之一。<br>有機師抱怨盲降難度太大，自己寧願備降其他機場，也不願冒險盲降。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
