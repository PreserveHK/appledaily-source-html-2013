<html><header><meta charset="utf-8"><title>蘋果綠葉平保上月保費增長勝國壽</title></header><body><h1>蘋果綠葉<br>平保上月保費增長勝國壽</h1><p>平保（2318）今年首11月保費收入按年升14.56%至2,453.11億元，單計11月份保費為212.59億元，按年及按月分別升17.86%和7.54%。另外，國壽（2628）今年首11月保費收入按年增4.08%至3,110億元，單計11月份為180億元人民幣，按年及按月分別跌5.26%及升13.21%。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
