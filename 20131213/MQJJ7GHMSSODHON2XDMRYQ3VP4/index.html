<html><header><meta charset="utf-8"><title>東莞狠母虐女拖行10米亂扔</title></header><body><h1>東莞狠母虐女<br>拖行10米亂扔</h1><p>廣東東莞一名網民，周二（10日）在網上發佈一段令人揪心的短片。片中一名狠心母親當街虐打年約兩三歲女兒，把她當抹布亂扔，小女孩趴在地上痛哭，仍被其母拖行約10米遠後再將她扔到地上，然後大力拍打她的背。直至警員到場調查，女子反而怒吼：「我不僅讓她哭，還讓她死！」「我這是在教育！關你甚麼事！」網民批評惡女暴力虐女，還質疑「這不是親生的吧」！<br>56網</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
