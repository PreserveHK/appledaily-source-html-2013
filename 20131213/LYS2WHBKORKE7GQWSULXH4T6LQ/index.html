<html><header><meta charset="utf-8"><title>40歲婆婆涉虐外孫</title></header><body><h1>40歲婆婆涉虐外孫</h1><p>【沙　田】<br>【本報訊】40歲已為人外婆的姓潘婦人，前晚往23歲姓楊女兒位於沙田積運街2至8號福祺閣住所，與2歲姓袁外孫女三代同堂一同晚膳時，疑因孫女扭計不肯食飯，憤而用衫架打罵孫女。她離去後，楊婦發現愛女小腿有紅痕，思前想後不值母親所為，大義滅親報警。警方調查後列虐兒案處理，正找尋潘婦助查，女童事後由母親陪同送院。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
