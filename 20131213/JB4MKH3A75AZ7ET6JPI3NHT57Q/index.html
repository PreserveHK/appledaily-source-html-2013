<html><header><meta charset="utf-8"><title>News Flash軍訓瘋狂致電　哈里前女友黐身</title></header><body><h1>News Flash<br>軍訓瘋狂致電　哈里前女友黐身</h1><p>英國傳媒竊聽案前天繼續聆訊，檢察官向陪審團披露，哈里王子（圖）2005年於桑德赫斯特軍校受訓期間，前女友戴維十分「黐身」，一個月內致電哈里60次並傳大量短訊，令哈里不快。皇室也認為戴維不獨立，又擔心會令哈里分心。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
