<html><header><meta charset="utf-8"><title>一中一台：趙薇囡囡萌爆出浴</title></header><body><h1>一中一台：趙薇囡囡萌爆出浴</h1><p>趙薇（小圖）的三歲女兒小四月越大越可愛，更深得趙薇朋友的寵愛，韓紅就是其中一員。韓紅前晚在微博發放小四月的出浴照，更大讚說：「我家的小四月，Q到爆！太可愛！小四月的一雙大眼睛非常的像媽媽。」只見眼大大的小四月嘟嘴樣萌爆，完全遺傳了媽咪的大眼睛，相信小四月長大了就會繼承母親衣缽，做一個睇得又演得的演員。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
