<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）華路雲為奧運唔做律師</title></header><body><h1>體訊速遞：<br>（欖球）華路雲為奧運唔做律師</h1><p>香港7人欖球隊今年成為體院精英項目後，昨公佈全職運動員包括男子組共14人及女子組11人。男隊的見習律師華路雲（圖）決定停薪留職，連同姚錦成齊為爭取2016奧運資格，轉做全職運動員。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
