<html><header><meta charset="utf-8"><title>趣趣地：小喊包邪親阿迪達</title></header><body><h1>趣趣地：小喊包邪親阿迪達</h1><p>阿仙奴鬥拿玻里大戰前夕，兩隊球員都會拖住個小朋友由通道入球場。奇異嘅事情發生嘞，兵工廠隊長拖住嗰位幸運童（Mascot），由等入場開始已經喺到喊，到球員入場一字排開播歐聯歌都仲未收聲。到底因乜事喊得咁慘情，可能要等高登神探去查吓先知，之但係阿迪達喺場波度領紅被逐，係咪因為俾呢個喊包邪親，就更加無從稽考咯。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
