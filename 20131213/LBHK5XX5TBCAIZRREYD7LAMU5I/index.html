<html><header><meta charset="utf-8"><title>體訊速遞：（F1）車隊以「二打六」試胎</title></header><body><h1>體訊速遞：<br>（F1）車隊以「二打六」試胎</h1><p>因應F1車胎供應商倍耐力的要求，F1（圖）車隊於在今季結束前，將於下周二至四在巴林，對14年款式的原型車胎進行測試。雖然紅牛及法拉利等都同意出席，但據報維特爾等著名車手都不在名單之上，取而代之是以「二打六」車手參加測試。綜合外電（巴林）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
