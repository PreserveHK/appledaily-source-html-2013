<html><header><meta charset="utf-8"><title>趣趣地：C朗又去金球頒獎禮喇</title></header><body><h1>趣趣地：C朗又去金球頒獎禮喇</h1><p>有西班牙電台披露，基斯坦奴朗拿度（C朗、圖）將會出席下月13日舉行嘅金球獎頒獎禮。該媒體表示，國際足協得到皇家馬德里嘅承諾，C朗一定會到場，至於有冇獎攞就未知。由於國際足協主席白禮達早前批評過C朗，搞到呢位葡萄牙球星唔太高興，遲遲都未答應去頒獎禮。C朗喺上個月嘅世盃附加賽表現得好好，幫葡軍打入決賽周，有機會獲得今年度金球獎。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
