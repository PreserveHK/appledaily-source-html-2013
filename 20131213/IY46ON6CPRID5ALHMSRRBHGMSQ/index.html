<html><header><meta charset="utf-8"><title>SKE松井放送大獎走光</title></header><body><h1>SKE松井放送大獎走光</h1><p>由日本全國有線音樂放送協會主辦的第46屆日本放送大獎，前晚在TBS電視台播放。SKE48成員松井珠理奈（圖）在節目唱到走光，大受網民談論。奪得優秀獎的女歌手西野加奈，則被指變臉惹來整容疑雲。演歌歌手冰川清憑《滿天之瞳》奪得大獎，AKB48憑《戀愛幸運曲奇》獲得優秀獎。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
