<html><header><meta charset="utf-8"><title>結婚愛踩場　真人真事搬上螢幕？</title></header><body><h1>結婚愛踩場　真人真事搬上螢幕？</h1><p>活希兒穿上婚紗到孫道熙婚禮踩場，無獨有偶，上月內地也發生同類事件，一名懷孕的小三穿上婚紗闖進舊愛婚禮現場罵新娘子，兩女大打出手，新郎不屑指小三腹中塊肉不知是誰，又怪其母要他買房子。此外，前年葉念琛執導的電影《人約離婚後》，其中一場戲講佘詩曼與方力申結婚當日，播放新人成長片段，竟播出小方與小三的出軌片段，後來阿佘宣佈婚禮結束。有指該情節是真實事件，但未經證實。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
