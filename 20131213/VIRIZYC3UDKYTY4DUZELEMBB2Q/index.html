<html><header><meta charset="utf-8"><title>蔡穎恩拖男伴嘆茶</title></header><body><h1>蔡穎恩拖男伴嘆茶</h1><p>【中環蘇豪】蔡穎恩（Evelyn）同舊愛Mr.成員Tom散咗後，雖冇承認過有真命天子，但身邊就出現好多異性，日前就見佢同男伴去咗中環蘇豪一間咖啡店撐枱腳，佢哋揀咗窗邊座位對坐，男伴成日同Evelyn四目交投，Evelyn邊嘆下午茶邊睇雜誌，見到得意嘢又同男伴分享，嘆咗大約一粒鐘，男方埋單後，雙雙打的離開。<br>採訪、攝影：陳辰、畢紹基</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
