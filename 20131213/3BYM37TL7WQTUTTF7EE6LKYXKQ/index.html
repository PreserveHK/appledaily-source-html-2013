<html><header><meta charset="utf-8"><title>蘋果綠葉舟山將成商品加工自貿區</title></header><body><h1>蘋果綠葉<br>舟山將成商品加工自貿區</h1><p>繼上海自貿區後，浙江舟山成為國家重點新開發區。國務院辦公廳公佈，同意建立浙江舟山群島新區建設部省際聯席會議制度，包括發改委、人行等32個部委均派員出席聯席會議。早前有報道指舟山自貿區的定位，傾向於以糧油為主的大宗商品加工貿易區，希望將南美阿根廷交易中心轉移至舟山。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
