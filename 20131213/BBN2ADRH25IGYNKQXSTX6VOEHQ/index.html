<html><header><meta charset="utf-8"><title>News Flash醉駕殺4人　美富二代緩刑</title></header><body><h1>News Flash<br>醉駕殺4人　美富二代緩刑</h1><p>美國德州16歲富二代庫奇醉駕撞死四人的案件（圖），法官前日判他緩刑10年，不必坐牢，死者家人當庭痛哭，批評判得過輕。庫奇今年6月15日駕車撞死一名年輕牧師、一對母女及一名女子，當時他體內酒精濃度是法定上限的三倍。<br>中央社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
