<html><header><meta charset="utf-8"><title>蘋果綠葉德銀料太航明年多賺2.7倍</title></header><body><h1>蘋果綠葉<br>德銀料太航明年多賺2.7倍</h1><p>德銀於會見太平洋航運（2343）管理層後發表報告，指區內造船商於明年及後年上半年均不會有新船付運，因此行業未來一年半的供應量將顯著減少，有利改善運費。德銀預期太平洋航運明年盈利增長273%至7,730萬美元；目標價為6元，評級為「購入」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
