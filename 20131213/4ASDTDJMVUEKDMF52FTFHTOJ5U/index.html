<html><header><meta charset="utf-8"><title>體壇拾趣：阿寶珊珊最有貢獻</title></header><body><h1>體壇拾趣：<br>阿寶珊珊最有貢獻</h1><p>噚日香港體育記者協會25周年會慶，「亞洲車神」黃金寶（左）同「風之后」李麗珊（右）獲大會頒發「體壇貢獻大獎」。珊珊96年奧運贏得女子滑浪風帆金牌，獲獎當之無愧。阿寶今年踩完東亞運退役，轉任教練，最近經常去即將啟用嘅將軍澳香港單車館視察。場館今個月30號有公開表演，李慧詩都會獻技，問阿寶會唔會技癢「復出」，佢就話唔會，事關總教練沈金康暫定安排佢北上昆明，負責其他隊員嘅訓練。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
