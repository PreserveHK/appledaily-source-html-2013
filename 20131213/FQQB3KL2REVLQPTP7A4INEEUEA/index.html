<html><header><meta charset="utf-8"><title>「最美校服妹」拍寫真籲環保</title></header><body><h1>「最美校服妹」拍寫真籲環保</h1><p>【點滴】<br>19歲的加拿大籍華人、北京電影學院大二女生宋伊人（圖），日前特地拍攝了一組寫真集──「霾」，提醒人們要警惕環境的污染及保護環境。<br>照片中，這位「最美校服妹」女模身穿白色長裙、戴口罩、塗上厚重的粉底，在北京的霧霾天中孑然而立。宋解釋道：「這是我們自己製造的自然奇蹟，但卻不是驕傲，而是恐懼。」<br>有宅男表示看到這組寫真後，果真會更加感受到空氣質量的變化。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
