<html><header><meta charset="utf-8"><title>卓韻芝煙酒減壓</title></header><body><h1>卓韻芝煙酒減壓</h1><p>【大坑】卓韻芝嘅《床上哈哈笑One Night Stand》棟篤笑下周四開騷，佢呢排忙緊綵排，雖然只開三場，但阿芝都忙到癲咗，佢日前夜麻麻11點幾，約咗女伴去大坑一間酒吧嘆紅酒，不過阿芝不時密密出去煲煙，佢仲一口氣chur兩支，睇嚟臨近開騷真係好大壓力。阿芝又唔停同女友人吐苦水呻工作辛苦，佢哋飲到凌晨12點幾，返家前，拎住花嘅阿芝仲去七仔再買煙。<br>採訪、攝影：羅德光、畢紹基</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
