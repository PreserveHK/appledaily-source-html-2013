<html><header><meta charset="utf-8"><title>申請工作簽證需四周</title></header><body><h1>申請工作簽證需四周</h1><p>【話你知】<br>根據《入境條例》規定，外籍人士必須申請簽證，才可來港生活或工作。</p><p>申請人士只要獲得本港僱主聘用並作為保證人，以此舉薦指其具備香港特區所需而又缺乏的特別技能、知識或經驗，便可按就業政策申請，需時約四星期。而所有訪港旅客在未得入境處處長批准下，不得接受有薪或無薪僱傭工作，一經定罪，最高可被罰款5萬元及監禁兩年；僱主聘用不合法僱員，最高可罰款35萬元及判監三年。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
