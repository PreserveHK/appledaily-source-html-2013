<html><header><meta charset="utf-8"><title>News Flash韓亞空難　機師目視降落</title></header><body><h1>News Flash<br>韓亞空難　機師目視降落</h1><p>美國國家運輸安全委員會前日就7月三藩市韓亞客機空難發表報告，指機師起飛前私下關閉跑道協助系統、要目視降落感十分憂慮。在空難喪生的中國女學生葉夢圓（圖），首名見到她的消防員承認指「目測」斷定她已死，並沒檢查她的生命迹象。<br>中新社</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
