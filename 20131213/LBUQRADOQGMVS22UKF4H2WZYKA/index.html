<html><header><meta charset="utf-8"><title>違規泊車發爛渣　潑婦怒掟交警相機</title></header><body><h1>違規泊車發爛渣　潑婦怒掟交警相機</h1><p>廣東佛山一名女子，周一（9日）下午因違泊被交警處罰，當場發飆，不僅怒言向相，還將交警手中用以拍照取證的相機怒摔地上。目前，她已被以妨礙執法，被處以行政拘留10天。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
