<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃點都繼續尖叫</title></header><body><h1>體壇拾趣：舒娃點都繼續尖叫</h1><p>擊球尖叫，係舒拉寶娃（左）嘅比賽風格，球迷覺得吵耳定享受，就見仁見智。舒娃最近出席一個美國電視節目，被問及到點解佢咁鍾意尖叫，係咪可以幫助到呼吸或者發力，原來連舒娃自己都講唔出尖叫有乜用：「其實直到今日我都唔知尖叫對我嘅比賽有冇幫助，之不過我亦冇諗過停止唔再叫，當我喺擊球嘅時候，就自自然然會進入呢種節奏。」</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
