<html><header><meta charset="utf-8"><title>武漢夫急煞車妻子咬斷舌頭</title></header><body><h1>武漢夫急煞車<br>妻子咬斷舌頭</h1><p>古人有咬舌自盡一說，近日武漢（圖）女子張芸就體會了這種痛楚。<br>上月底她來不及在家吃早餐，由丈夫開車送上班時，她在車上食湯粉，不料其夫突然一腳急煞車！張芸滿身是熱湯，而且猝不及防咬到了自己的舌頭，滿嘴鮮血。<br>張被送院急救，醫生發現她整個舌面已經咬斷一半！雖說最終縫合成功，但醫生提醒日後乘車千萬不要進食。<br>湖北荊楚網</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
