<html><header><meta charset="utf-8"><title>海南百海鮮女大戰城管部隊</title></header><body><h1>海南百海鮮女<br>大戰城管部隊</h1><p>娘子軍大戰城管部隊？前日下午在海南三亞某農貿市場外，近百位「海鮮女」與號稱「最強武裝力量」的城管對峙許久，毫不退讓。<br>三亞以海鮮聞名（圖），當地的海鮮檔聘請女郎到路口「站街」，招攬遊客購買海鮮產品並給予回扣。<br>近百女郎沿街站開，城管認為阻塞交通兼影響城市形象，因此勸導她們不要站在街上。不料這批海南女子卻十分強硬，拒不服從。<br>新浪網</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
