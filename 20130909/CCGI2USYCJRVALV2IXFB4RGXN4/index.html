<html><header><meta charset="utf-8"><title>各區突發簡訊︰毒販電插座藏K仔</title></header><body><h1>各區突發簡訊︰<br>毒販電插座藏K仔</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊根據線報，在昨天凌晨2時突擊搜查油麻地佐敦道37號寶城商業中心15樓一個單位，揭發有人將104小包重約42克的霹靂可卡因和42包重約54克的K仔收藏在一個電插座內，市值約6.3萬元，另撿獲2.7萬元現金，單位內25歲姓楊男子當場被捕，他已被落案控以一項販毒罪，今天在九龍城裁判法院應訊。  </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
