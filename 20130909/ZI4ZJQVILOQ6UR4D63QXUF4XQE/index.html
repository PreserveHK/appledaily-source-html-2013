<html><header><meta charset="utf-8"><title>電視撈飯：李曼筠化身惡頂港女</title></header><body><h1>電視撈飯：李曼筠化身惡頂港女</h1><p>有線奇妙台嘅節目《掃毒大家庭》早前搵咗「動漫Maggie」李曼筠飾演港女，嗰日Maggie着咗件緊身紅色短裙，驕人身材呼之欲出，佢又用佢一貫嘅雞仔聲誇張演繹「典型港女女友」，不停大笑、大喊，令在場人士都頂唔順，不過Maggie反而因為頻頻食螺絲而唔好意思，佢話好多四字成語背極都背唔到。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
