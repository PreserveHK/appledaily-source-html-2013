<html><header><meta charset="utf-8"><title>蘋果綠葉偉易達否認專利侵權</title></header><body><h1>蘋果綠葉<br>偉易達否認專利侵權</h1><p>偉易達（303）昨刊發公告，指有企業在美國德克薩斯州北區，向偉易達提出有關專利侵權的訴訟（覆蓋在美國的無線電話），經初步評估，公司認為相關指控並無根據，惟將會對相關指控進行積極抗辯，並相信相關指控或結果、不會對公司業務或財務狀況造成重大不利影響。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
