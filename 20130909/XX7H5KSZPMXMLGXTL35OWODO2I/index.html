<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）狂牛大勝捷克居次席</title></header><body><h1>體訊速遞：<br>（籃球）狂牛大勝捷克居次席</h1><p>上周六的歐洲籃球錦標賽C組，衞冕的西班牙（右）以60:39輕取捷克，3場分組賽2勝1負，暫時排於3戰全勝的斯洛文尼亞之後。這場比賽，西班牙的魯迪費南迪斯成為贏波功臣，攻入14分、8籃板。綜合外電（斯洛文尼亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
