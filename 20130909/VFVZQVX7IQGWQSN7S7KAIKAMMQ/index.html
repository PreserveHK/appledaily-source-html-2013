<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文撐老婆從商</title></header><body><h1>馮仁昭四圍超：梁漢文撐老婆從商</h1><p>梁漢文（梁炳）、趙哲妤、𡃁模余曉彤（Hidy）、盧頌之（DaDa）噚日喺中環出席美容中心開幕活動，原來店舖老闆係梁炳泰拳教練，所以特登嚟支持，佢話：「年頭太太同我提出想搞美容生意，不過暫時一切都未成事，我會打本畀佢做，𠵱家籌備緊，太太已經完全康復，做生意都算好輕鬆，應該應付到，我都唔想佢太勞碌。」<br>撰文：馮仁昭</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
