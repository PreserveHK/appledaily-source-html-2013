<html><header><meta charset="utf-8"><title>國際賽速遞：白俄羅斯vs法國</title></header><body><h1>國際賽速遞：白俄羅斯vs法國</h1><p>迪甘斯死撐雙箭冇問題</p><p>法國上仗作客悶和格魯吉亞0:0，在歐洲區I組已落後西班牙3分，球隊亦陷入球荒，連同友賽，已479分鐘沒有入球，首席射手賓施馬，更已累積1,217分鐘國際賽交白卷。法國教練迪甘斯周二作客白俄羅斯前表示，由賓施馬與基奧特組成的雙箭頭陣式沒有問題，只是他們在球會都習慣打單箭頭，需要時間適應。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
