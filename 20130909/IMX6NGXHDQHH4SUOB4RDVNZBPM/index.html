<html><header><meta charset="utf-8"><title>電視撈飯：鍾嘉欣旅行變喊包</title></header><body><h1>電視撈飯：鍾嘉欣旅行變喊包</h1><p>睇完翠如BB黃翠如同洪永城搞笑主持完無綫旅遊節目《走過浮華大地 亞洲篇》後，輪到另一個BB出場，無綫今晚播映新旅遊節目《度身訂造旅行團》，首站有嘉欣BB鍾嘉欣去活力十足嘅韓國，啲粉絲為咗爭取同嘉欣BB一齊玩，費盡心思根據偶像喜好度身訂造每日旅遊行程，搞到嘉欣BB多次感動落淚㖭。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
