<html><header><meta charset="utf-8"><title>Whitney宣佈家有喜事</title></header><body><h1>Whitney宣佈家有喜事</h1><p>無綫節目《求愛大作戰》嘅盛女Whitney，上個月先同Mia前夫莊家傑閃婚，日前就宣佈有喜。係咪即時諗到「奉子成婚」呢？大家咪諗多呀，Whitney喺Intagram係話「家中唯一的淡水缸，發生喜事了，其他咸水缸生物還在發呆」。原來係屋企缸金魚產卵咋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
