<html><header><meta charset="utf-8"><title>各區突發簡訊︰酒駕被捕　一日兩宗</title></header><body><h1>各區突發簡訊︰<br>酒駕被捕　一日兩宗</h1><p>【旺  角】<br>【本報訊】昨天清晨5時許，一輛七人車駛經旺角海庭道富榮花園對開時，涉逆線撞向一輛停靠路邊之的士，並將的士推前撞向前面一輛客貨車，肇事42歲姓梁七人車司機經吹波波後證實超標，涉酒後駕駛被捕。另外，於昨晨3時許，一輛貨車沿元朗大棠路駛至馬田路交界燈位時，與尾隨一輛私家車首尾相撞，警員揭發私家車司機超標逾兩倍，涉酒後駕駛被捕。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
