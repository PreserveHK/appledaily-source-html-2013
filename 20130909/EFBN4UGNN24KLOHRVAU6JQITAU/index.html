<html><header><meta charset="utf-8"><title>各區突發簡訊︰的士撞踩單車洋漢</title></header><body><h1>各區突發簡訊︰<br>的士撞踩單車洋漢</h1><p>【跑馬地】<br>【本報訊】52歲外籍男子Stanley，昨晨偕同六至七名單車發燒友，踩單車由港島大坑往山頂，然後前往大浪灣完成整日旅程。惟至早上11時30分，他途至跑馬地司徒拔道近港安醫院對開迴旋處時收慢，豈料隨後駛至的士收掣不及，撞向單車後輪，令Stanley人仰車翻，肩膊受傷。警員接報到場，安排傷者送院敷治。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
