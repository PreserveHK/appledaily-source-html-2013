<html><header><meta charset="utf-8"><title>各區突發簡訊︰消防嚇走受困花貓</title></header><body><h1>各區突發簡訊︰<br>消防嚇走受困花貓</h1><p>【天水圍】<br>【本報訊】一頭小花貓在昨午近4時，被街坊發現困於天水圍天頌苑頌琴閣二樓外牆水渠逾兩小時，消防員接報到場聯同愛護動物協會人員乘升降台上二樓外牆，手持長網企圖拯救花貓（圖，箭嘴示），惟花貓受驚不領情，反逃避掙扎逃走。混亂中，花貓失足跌落一樓平台，消防員遂往一樓救貓時，牠又一躍跳落地面逃去無蹤，拯救人員只好收隊離去。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
