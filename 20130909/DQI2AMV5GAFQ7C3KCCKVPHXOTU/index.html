<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白雪仙捧劉曉慶場</title></header><body><h1>馮仁昭四圍超：白雪仙捧劉曉慶場</h1><p>劉曉慶前晚喺香港文化中心演出舞台劇《風華絕代》，白雪仙、鄭明明、張文慈等撐場，噚日劉曉慶喺微博晒同仙姐等好友大合照，仲話有粉絲喺劇院外等到深夜獻花。前晚去睇騷偷師嘅張文慈讚劉曉慶係女人嘅偶像，人生精采，戥佢同內地富商王曉玉再婚好開心：「買咗實用嘢送畀佢，係明明姐教路，知佢鍾意靚嘢。」另外，張文慈仲係自由身，覺得有經理人幫手傾嘢方便啲。<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
