<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）羅拔臣名將盃鬥希堅臣</title></header><body><h1>體訊速遞：<br>（桌球）羅拔臣名將盃鬥希堅臣</h1><p>一連5日的名將盃桌球賽今午4時在尖東名將桌球城展開，今日共上演3場分組賽，先由世錦賽亞軍鶴健士對佩利，然後由世界「1哥」羅拔臣（右）撼希堅臣，以及梅菲對禾頓，賽事採取5局3勝制，免費入場。本報消息（香港）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
