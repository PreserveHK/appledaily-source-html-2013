<html><header><meta charset="utf-8"><title>張燊悅磨練體魄</title></header><body><h1>張燊悅磨練體魄<br></h1><p>張燊悅、顧紀筠、劉倩婷與劉天蘭等日前在中環四季酒店出席Shiseido茶敍，欣賞日本傳統茶道大師示範泡茶，張燊悅即場嘗試磨製綠茶粉末，她表示需要很大力氣才能轉動石磨，有助鍛煉身體。<br>眾人即席以花瓣製作個人化香包，劉倩婷自言手藝好，想為家人製作更多香包，她說：「未曾試過親手調製適合自己氣味嘅香包，知道玫瑰可以美容養顏，我會放多一啲。」<br>撰文：唐如</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
