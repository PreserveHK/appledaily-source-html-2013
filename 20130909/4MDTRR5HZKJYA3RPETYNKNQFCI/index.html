<html><header><meta charset="utf-8"><title>蘋果綠葉中石油再傳高層或落馬</title></header><body><h1>蘋果綠葉<br>中石油再傳高層或落馬</h1><p>內地報章《中國經營報》報道，早前有多名前高層及現役高級員工「落馬」的中石油（857），其母公司中石油集團規劃設計總經理吳枚，及華油集團總經理王文滄的手機，上周一直處於關機狀態，而兩人的辦公室電話亦無人接聽。報道指曾就事件向中石油紀檢部門董秘辦查詢，回應是沒有資訊可供發佈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
