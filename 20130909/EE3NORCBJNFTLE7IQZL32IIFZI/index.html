<html><header><meta charset="utf-8"><title>電視撈飯：蕭正楠為何傲芝打氣</title></header><body><h1>電視撈飯：蕭正楠為何傲芝打氣</h1><p>蕭正楠同何傲芝拍拖多時，噚晚何傲芝參加《星夢傳奇》比賽錄影，蕭正楠好低調咁喺微博度幫女友打氣，留言：「今晚是《星夢傳奇》的比賽日，希望參賽者放下包袱，將自己最棒的一面獻給觀眾，注意呼吸，留意感情！加油！」蕭正楠冇指明同邊位參賽者講，但心水清嘅網友就提佢要提埋女友個名嘛！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
