<html><header><meta charset="utf-8"><title>關之琳高歌慶生</title></header><body><h1>關之琳高歌慶生</h1><p>關之琳、李亞鵬、胡軍、毛寧與黃品源等，前晚在北京出席慈善晚宴，大會為關之琳送上驚喜，預備生日蛋糕，提早為今個月24日生日的她慶祝生日。一班人玩得興起，關之琳即席晒歌喉，與毛寧對唱，氣氛熱鬧。<br>雖然即將踏入51歲，但關之琳的皮膚及身形都保養得宜，前日活動中，她穿戴名貴鑽飾，將黑色低V外套當短裙，露出白滑長腿，不讓少女專美。<br>撰文：唐如</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
