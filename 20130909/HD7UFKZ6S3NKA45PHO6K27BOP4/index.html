<html><header><meta charset="utf-8"><title>蘋果綠葉中航國際附屬洽重組</title></header><body><h1>蘋果綠葉<br>中航國際附屬洽重組</h1><p>中航國際（161）公佈，就旗下A股上市附屬公司天馬微電子，於上周一（2日）因重大事項停牌事項，集團正在就一項重大資產重組進行初步討論，惟未達成任何建議。天馬微電子會繼續停牌，沒有披露預期公司會在何時復牌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
