<html><header><meta charset="utf-8"><title>News Flash莫斯科10年來首選市長</title></header><body><h1>News Flash<br>莫斯科10年來首選市長</h1><p>俄羅斯莫斯科昨天舉行市長選舉，雖然現任市長、總統普京的盟友索比亞寧（Sergei Sobyanin）篤定高票當選，但這是選民十年來首次可票選市長，因為高舉反貪腐和批評普京專制統治旗幟的反對派領袖納瓦爾尼（Alexei Navalny圖）獲准參選。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
