<html><header><meta charset="utf-8"><title>馮仁昭四圍超：聲姐骨灰安奉新會</title></header><body><h1>馮仁昭四圍超：聲姐骨灰安奉新會</h1><p>粵劇名伶陳劍聲（陳杏葵）噚日一早喺世界殯儀館出殯，梅雪詩、吳君麗、湘漪等再度現身送別聲姐，聲姐嘅生前摯友芬姐面對離別之時更顯情緒激動，瞻仰遺容後需要親友扶返座位。阮兆輝、李龍同張德蘭丈夫楊偉誠等八人扶靈，之後靈柩移送鑽石山火葬場火化，而骨灰稍後會送往聲姐嘅祖籍新會安放。阮兆輝瞻仰遺容後話：「聲姐安詳，咁當然比之前瘦咗，據我所知就冇乜講低。」<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
