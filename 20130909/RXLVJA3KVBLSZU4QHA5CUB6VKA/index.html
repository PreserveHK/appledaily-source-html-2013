<html><header><meta charset="utf-8"><title>周家蔚入貨過節</title></header><body><h1>周家蔚入貨過節</h1><p>【銅鑼灣】下周四就係中秋節，周家蔚同楊秀惠日前就約埋去銅鑼灣買嘢，已為人妻兼人母嘅家蔚趁佳節當前去掃貨，仲買咗果籃同服飾，佢喺楊秀惠架車度傾到雞啄唔斷，其後家蔚先拎住佢大堆收穫落車，佢朝住時代廣場停車場方向行去，睇嚟係買完嘢準備攞車返屋企湊仔。<br>採訪、攝影：楊浩賢、吳耀輝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
