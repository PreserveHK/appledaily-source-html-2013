<html><header><meta charset="utf-8"><title>各區突發簡訊︰男子遭扑頭失六萬</title></header><body><h1>各區突發簡訊︰<br>男子遭扑頭失六萬</h1><p>【牛頭角】<br>【本報訊】牛頭角通明街在昨天凌晨3時，發生離奇打劫傷人案！36歲姓王男子與男同事在附近酒吧遣興後，原已乘的士離開，途中卻被男同事召喚因金錢問題折返，惟他甫下車，隨即被五至六名大漢拳打腳踢，更被硬物扑頭淌血，連身上六萬元現金及一部手提電話亦被搶走，他負傷報警送院治理（圖）。<br>警方正了解案件，並聯絡其同事助查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
