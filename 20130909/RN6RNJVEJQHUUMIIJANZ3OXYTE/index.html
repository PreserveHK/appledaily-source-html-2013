<html><header><meta charset="utf-8"><title>各區突發簡訊︰南亞漢藏他人證件</title></header><body><h1>各區突發簡訊︰<br>南亞漢藏他人證件</h1><p>【中  區】<br>【本報訊】港島總區反黑組、聯同入境處和中區警區牌照組人員為打擊中區娛樂場所罪行，於前晚11時半帶同警犬突擊搜查蘭桂坊、利源東街、利源西街及德己立街多間娛樂場所，其中於利源西街一間樓上吧搜查期間，揭發一名22歲南亞裔男子持有他人身份證，他涉嫌管有他人身份證及誤導警務人員被捕，中區警區刑事調查隊接手調查。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
