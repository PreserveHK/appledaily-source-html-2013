<html><header><meta charset="utf-8"><title>兩岸快線少女疑遭灌藥　拍戲後自殺</title></header><body><h1>兩岸快線<br>少女疑遭灌藥　拍戲後自殺</h1><p>90後福建廈門少女李然因多次企圖自殺，幸都被其母阻止。據悉，李然今年7月參拍校園青春電視劇，回家後就屢屢要自殺。家人懷疑李然可能拍劇遭遇「潛規則」，甚至被灌藥、威脅，已報警求助。<br>福建《廈門日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
