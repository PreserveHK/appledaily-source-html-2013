<html><header><meta charset="utf-8"><title>趣趣地：羅馬10連勝勁到癲</title></header><body><h1>趣趣地：<br>羅馬10連勝勁到癲</h1><p>羅馬（圖）真係勁爆，贏到唔識停，仲破埋破錄㖭！禮拜四意甲，羅馬喺主場對基爾禾，靠波里路喺67分鐘建功，以1:0小勝，成為意甲史上首支開季10連勝嘅球隊。羅馬當然係以30分排緊榜首，而佢哋最勁嘅地方就係防守，今季只係失咗1球！羅馬教練魯迪加西亞承認，冇咗托迪同謝雲奴，攻力係差咗，但佢哋只要保持控球在腳，慢慢消磨對手體力，遲早可以入到波。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
