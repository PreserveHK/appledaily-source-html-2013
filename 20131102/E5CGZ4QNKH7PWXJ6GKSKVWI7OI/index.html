<html><header><meta charset="utf-8"><title>蘋果綠葉吉祥大廈強拍1.63億成交</title></header><body><h1>蘋果綠葉<br>吉祥大廈強拍1.63億成交</h1><p>由周大福企業及新世界（017）等收購的鰂魚涌吉祥大廈，昨完成第2宗強拍程序，以1.63億元統一禮信街16及18號，與七姊妹道217及219號舊樓業權。另九建（034）昨以1.829億元，統一紅磡環順街23至27號及環福街24至26號舊樓，和環安街22至24號、環順街1號及環福街2號舊樓。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
