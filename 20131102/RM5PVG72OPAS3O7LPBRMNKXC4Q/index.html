<html><header><meta charset="utf-8"><title>體訊速遞：（足球）日之泉勢挫重慶上中超</title></header><body><h1>體訊速遞：<br>（足球）日之泉勢挫重慶上中超</h1><p>有陳肇麒（圖）及梁振邦在陣的廣東日之泉，今午2時在中甲煞科戰迎重慶FC，只要贏波便有機會以亞軍身份升上中超。陳七表示，高層懸賞500萬元人民幣爭升班，惟對手要護級，肯定拼盡。本報消息（中國）</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
