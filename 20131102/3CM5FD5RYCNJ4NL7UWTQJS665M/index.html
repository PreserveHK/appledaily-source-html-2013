<html><header><meta charset="utf-8"><title>經典廣告歌　買少見少</title></header><body><h1>經典廣告歌　買少見少</h1><p>話說70年代，廣告歌幾乎全都可以唱出來。黃霑會為了一件產品編寫突出廣告歌，如家計會「兩個就夠晒數」及口號「人頭馬一開，好事自然來」都是他的作品。但自90年代，一系列如「黎明與阿May」電影版廣告，配合歌手的派台新歌，都成為今日廣告主流。琅琅上口的廣告短歌仔已買少見少。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
