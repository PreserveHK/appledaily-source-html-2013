<html><header><meta charset="utf-8"><title>蘋果綠葉星展香港第三季盈利倒退</title></header><body><h1>蘋果綠葉<br>星展香港第三季盈利倒退</h1><p>星展香港首三季盈利達39.4億，較去年同期增長15%，惟第三季盈利僅9.8億元，按年及按季同樣錄得倒退，分別下降17.5%及37.4%，主是收入大幅倒退及撥備上市。首三季淨息差1.56厘，較上半年的1.58厘稍微收窄。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
