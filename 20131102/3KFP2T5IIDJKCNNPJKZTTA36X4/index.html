<html><header><meta charset="utf-8"><title>一中一台：隋棠被狗咬留疤</title></header><body><h1>一中一台：隋棠被狗咬留疤</h1><p>隋棠早前出席流浪動物紀錄片《十二夜》的記者會，她自爆右邊臉上有個看似梨窩的小凹洞，原來是她小學時被狗咬留下的傷疤，雖然她被狗咬過，但未有留下陰影，看到會上的有關流浪狗片段後，忍不住落淚。年初隋棠自掏腰包30萬新台幣，在員林一處農場搭建流浪狗中繼站，至今半年已成功為近20隻狗狗找到主人，認真有愛心。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
