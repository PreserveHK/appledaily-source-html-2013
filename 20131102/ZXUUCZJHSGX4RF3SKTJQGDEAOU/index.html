<html><header><meta charset="utf-8"><title>2PM送禮幫學生打氣</title></header><body><h1>2PM送禮幫學生打氣</h1><p>剛有新劇《Who Are You你是誰》於Channel M播放的韓國組合2PM成員澤演（左一），就算工作忙碌也不忘fans，他與其他幾名成員近日為當地準備應考的高考生，準備了禮物打氣，當中包括成員的照片和簽名，禮物上更寫上如「2PM為大家打氣」等字句，令一班fans大為驚喜，成員燦成（右一）更將準備禮物時的照片放上網與粉絲分享。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
