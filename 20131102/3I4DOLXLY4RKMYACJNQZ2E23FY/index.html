<html><header><meta charset="utf-8"><title>AKB48篠田麻里子陪你飛　大頭靚樣專屬機</title></header><body><h1>AKB48篠田麻里子陪你飛　大頭靚樣專屬機</h1><p>台灣長榮有Hello Kitty主題飛機，日本近日亦有架新主題客機出現，主角係前AKB48人氣偶像篠田麻里子，她將會成為剛成立一年的Peach航空代言人，Peach更專門為她設立一架篠田麻里子的主題飛機，機身以粉紅色做主色，近機尾位置仲有大頭照出現，相信每次升降，都可成為機場焦點。據講這架飛機將會飛東京至大阪的航線，粉絲要留意喇！</p></body></html>
