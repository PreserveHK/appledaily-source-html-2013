<html><header><meta charset="utf-8"><title>圈中模範夫婦惹桃花？爆小三疑雲</title></header><body><h1>圈中模範夫婦惹桃花？爆小三疑雲</h1><p>人紅自然桃花多，早幾天呂慧儀因為老公黃文迪放咗張拖手相上網，激到佢喺微博開咪質問老公，隻女人的手係邊個嘅。其實圈中疑似爆老公有小三唔止佢一個。好似梁朝偉同劉嘉玲；吳君如同陳可辛；陳奕迅同徐濠縈都中過招。好彩佢哋夠晒恩愛，感情冇被緋聞影響唔到咋。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
