<html><header><meta charset="utf-8"><title>「小鍾楚紅」遭扣手銬</title></header><body><h1>「小鍾楚紅」遭扣手銬</h1><p>在台灣有「小鍾楚紅」之稱、主演偶像劇《女王的誕生》的混血女星雷瑟琳，因妨害名譽屢傳不出庭遭通緝，前晚到警局報到。警方當場將她扣上手銬（圖），移送台北地檢署歸案。雷瑟琳事後情緒崩潰，不斷啜泣：「我甚麼都沒有做，為甚麼要被上手銬！」她涉嫌日前與的士司機發生糾紛，遭控告妨害名譽，又因戶籍地與居住地不同，未收到出庭傳票，因此遭通緝。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
