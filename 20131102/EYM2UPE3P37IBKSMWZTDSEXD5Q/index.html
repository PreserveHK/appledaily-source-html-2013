<html><header><meta charset="utf-8"><title>孫藝珍為緋聞發火</title></header><body><h1>孫藝珍為緋聞發火</h1><p>韓國女星孫藝珍日前與男星金南吉被傳拍拖，雙方立即否認，而孫藝珍前晚更為傳出緋聞而在社交網me2day中，發火指摘傳媒作新聞。孫藝珍寫着：「突然爆出沒有根據的緋聞令我很困擾，終於我也成為了胡亂作新聞的主角，我感到很煩很鬱悶。」不過，昨日傍晚孫藝珍於大邱球場主持開球禮時，就表現得很開心，身穿牛仔褲藍外套的她，開球姿勢正確，令球迷拍掌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
