<html><header><meta charset="utf-8"><title>青瓜敷臉13天　婦皮膚變黑添皺紋</title></header><body><h1>青瓜敷臉13天　婦皮膚變黑添皺紋</h1><p>吉林長春31歲孫女士用青瓜敷臉13天，不僅沒讓皮膚更光滑，反倒皺紋變多還變黑。初為人母的她每天睡前用青瓜敷臉10分鐘。第14天早上發現皮膚變黑，眼角位置皺紋更明顯。皮膚科醫生稱剛切開的青瓜片表面會生成露珠狀黏稠物，直接敷臉會造成皮膚緊繃。<br>吉林《東亞經貿新聞》</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
