<html><header><meta charset="utf-8"><title>News Flash「無名氏」黑星洲網誌</title></header><body><h1>News Flash<br>「無名氏」黑星洲網誌</h1><p>黑客組織「無名氏」（圖）昨日入侵新加坡《海峽時報》女記者網誌，抗議她早前報道「無名氏向新加坡政府宣戰」文章扭曲組織意圖，要求她48小時內道歉或辭職，否則會發動大規模網絡攻擊。「無名氏」不滿當局最近引入限制網上聞新法規。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
