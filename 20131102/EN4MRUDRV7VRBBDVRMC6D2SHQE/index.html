<html><header><meta charset="utf-8"><title>趣趣地：布魯克林未夠班入魔</title></header><body><h1>趣趣地：<br>布魯克林未夠班入魔</h1><p>英媒爆料，「萬人迷」碧咸（右）星期四帶咗大仔布魯克林（左）去母會曼聯試腳，但曼聯唔畀面咸哥，唔會邀請布魯克林入青年軍。其實諗諗吓都係，想當年碧咸細細個已經得到費格遜賞識，仲係費Sir用極大嘅誠意，先喺熱刺度爭到佢過嚟；但14歲嘅布魯克林1月去過車路士試腳，之後又去過昆士柏流浪訓練，最後仲要老竇出馬，先可以嚟曼聯試腳，睇嚟布魯克林似乎遺傳唔到碧咸啲足球天份。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
