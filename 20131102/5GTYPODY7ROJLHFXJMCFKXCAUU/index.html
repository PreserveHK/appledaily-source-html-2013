<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車打觔斗　司機輕傷</title></header><body><h1>各區突發簡訊：<br>私家車打觔斗　司機輕傷</h1><p>【葵　涌】<br>【本報訊】昨凌晨零時，42歲姓袁男子駕駛一輛AudiA3私家車，沿葵涌道中線往荃灣方向，馳至瑪嘉烈醫院對開處時，司機聲稱閃避切線車輛，扭軚失控猛撞石壆花槽，再反彈出馬路打觔斗停在慢線上，私家車車頭嚴重損毀，車頭「鬼面罩」甩脫，車內氣袋亦彈出，司機僅右手輕微擦傷。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
