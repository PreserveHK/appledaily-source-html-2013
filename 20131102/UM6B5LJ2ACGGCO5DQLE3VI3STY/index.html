<html><header><meta charset="utf-8"><title>馮仁昭四圍超：姚子羚約友試食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：姚子羚約友試食 - 馮仁昭</h1><p>被人話激似日劇《半澤直樹》女主角嘅姚子羚，相信第時TVB翻拍嘅話，佢一定有份演出。上兩個月先去完檳城拍《星級健康》節目，近日暫時未有劇開，前日佢約埋朋友嘆咖啡。前日大概7點半佢去咗銅鑼灣時代廣場行街，之後去咗附近一間咖啡店坐低，唔夠5分鐘就有位女性友人嚟到會合。兩個人落咗時代廣場地庫，撞啱有日本美食推廣，佢哋試食完後仲即刻幫襯。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
