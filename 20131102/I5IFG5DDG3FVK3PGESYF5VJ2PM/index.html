<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮上「車」療傷</title></header><body><h1>體壇拾趣：<br>梅禮上「車」療傷</h1><p>今屆溫布頓網球公開賽冠軍梅禮（圖），近月一直喺度養傷，即將開波嘅年終賽都唔會參加。最近梅禮決定接受車路士領隊摩連奴嘅邀請，去呢間英超球會度接受背傷復康治療，希望可以借佢哋先進嘅設施，加快復康進度。另外，年終賽前最後一個大賽，周四巴黎大師賽冇冷門產生，拿度、迪祖高域、費達拿同費利齊齊贏波入8強。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
