<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史葛布朗罰停多兩場</title></header><body><h1>體訊速遞：<br>（足球）史葛布朗罰停多兩場</h1><p>蘇超球會些路迪為陣中中場史葛布朗領紅被逐向歐洲足協上訴遭駁回，後者將要額外多停賽兩場。史葛布朗是在上月歐聯第2輪分組賽不敵巴塞隆拿一仗中，因侵犯對手尼馬被逐（圖）。在些路迪替他上訴期間，布朗已在對阿積士一仗停賽，他將在隨後兩輪分組賽繼續坐波監。綜合外電（蘇格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
