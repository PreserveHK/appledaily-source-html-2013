<html><header><meta charset="utf-8"><title>各區突發簡訊：小學生指插鎖扣被鎖死</title></header><body><h1>各區突發簡訊：<br>小學生指插鎖扣被鎖死</h1><p>【九龍城】<br>【本報訊】年約10歲的小學男生，昨晨10時許，在九龍城東寶庭道民生書院小學部上課期間，疑一時貪玩，將左手小尾指插進焊接在書枱抽屜底部鎖扣的圓孔內，一時不能自拔，向老師求助，由校方報警。消防員接報到場，一邊安撫男生情緒，一邊使用潤滑劑、油及肥皂等救援，惜均無效，事件擾攘近一小時，最終消防員動用利剪將該鎖扣剪斷，替小學生解困，然後將他送院敷治。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
