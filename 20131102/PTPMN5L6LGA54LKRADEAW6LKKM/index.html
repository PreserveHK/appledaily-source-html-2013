<html><header><meta charset="utf-8"><title>各區突發簡訊：匿藏被擒　蟒蛇嚇到瀨尿</title></header><body><h1>各區突發簡訊：<br>匿藏被擒　蟒蛇嚇到瀨尿</h1><p>【西　貢】<br>【本報訊】一條7呎長緬甸蟒蛇，昨潛進西貢相思灣村屋與屋間橫巷擺放洗衣機大櫃罅隙內準備冬眠，至下午2時許，外籍戶主的女傭前來拿取衣物，赫見洗衣機頂有蛇影蠕動，大驚離開和報案。蛇王龐奉召到場，將該條約10多歲雄性蟒蛇擒獲，蟒蛇受驚當場瀨尿。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
