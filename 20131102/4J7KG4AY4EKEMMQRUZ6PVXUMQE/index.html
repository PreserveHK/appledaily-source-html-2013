<html><header><meta charset="utf-8"><title>一中一台：《天注定》阿聯酋奪獎</title></header><body><h1>一中一台：《天注定》阿聯酋奪獎</h1><p>在今屆康城影展勇奪最佳劇本獎的華語片《天注定》，在阿聯酋再下一城！這套內地導演賈樟柯的作品在日前閉幕的阿布扎比電影節中，在眾多對手中脫穎而出，贏得代表最佳故事片的黑珍珠獎。賈樟柯的演員太太、有份演出的趙濤穿黑色透視裙代表領獎。除了贏得獎座外，這個獎項更為賈樟柯帶來高達10萬美元（約78萬港元）的獎金。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
