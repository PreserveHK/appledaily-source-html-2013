<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅遭爆竊失財物20萬</title></header><body><h1>各區突發簡訊：<br>豪宅遭爆竊失財物20萬</h1><p>【南　區】<br>【本報訊】36歲姓趙持雙程證男子，前晚11時許，自外返回其姓李表兄弟，位於港島南區壽山村道木苑一豪宅時，赫見屋內有搜掠痕迹，睡房的窗戶遭人撬毀，懷疑有賊人爆竊，遂致電報警。警員到場調查，經點算後證實損失15萬港元、2萬人民幣及值5萬元的金幣等等。根據土地註冊資料顯示，該單位於2007年由一公司以2,600萬元購入。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
