<html><header><meta charset="utf-8"><title>各區突發簡訊：老翁岸邊釣魚墮海傷手</title></header><body><h1>各區突發簡訊：<br>老翁岸邊釣魚墮海傷手</h1><p>【長沙灣】<br>【本報訊】嗜好釣魚的72歲余伯伯，昨中午12時許，獨自在長沙灣欽州街西魚市場的岸邊釣魚，其間卻不慎墮海，嚇得他慌張呼叫掙扎。途人見狀，但未有落水相救，只好代為報警。水警輪接報到場，將墮海翁救起送上岸，他手臂擦傷流血，飲了幾口海水，經救護員敷治再送院，並無大礙。警方調查後，相信事主是意外墮海，並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
