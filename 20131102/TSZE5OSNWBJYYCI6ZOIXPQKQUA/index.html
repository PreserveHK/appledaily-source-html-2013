<html><header><meta charset="utf-8"><title>體訊速遞：（F1）哥桑阿布扎比站最佳</title></header><body><h1>體訊速遞：<br>（F1）哥桑阿布扎比站最佳</h1><p>一級方程式阿布扎比站賽事，在周五進行的首次試車，蓮花車隊的哥桑（圖）取得最佳成績1分44秒241，而已篤定衞冕的維特爾則排第3。至於哥桑隊友拉高倫與車隊鬧翻，缺席了周四傳媒會後，在首次試車排名第6。（now671台今日8:50pm直播排位賽）綜合外電（阿聯酋）</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
