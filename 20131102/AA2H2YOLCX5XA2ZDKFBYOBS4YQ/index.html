<html><header><meta charset="utf-8"><title>體訊速遞：（足球）皇馬聖卡斯前途黯淡</title></header><body><h1>體訊速遞：<br>（足球）皇馬聖卡斯前途黯淡</h1><p>在今季西甲一直力壓卡斯拿斯（圖），穩坐皇家馬德里正選門將位置的迪亞高洛迪古斯，據悉球會有意提供一紙4年新約，年薪亦會增加一倍至450萬歐元。一旦迪亞高洛迪古斯落實續約，卡斯拿斯留效皇馬的機會便更加渺茫。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
