<html><header><meta charset="utf-8"><title>金汎文根英認姊弟戀</title></header><body><h1>金汎文根英認姊弟戀</h1><p>韓劇《花樣男子》男星金汎，早前與女星文根英合演古裝劇《火之女神》，昨日二人被爆原來在拍劇時暗中撻着，近日更一起歐遊，據指有韓國旅客在歐洲碰見他們，因而傳出拍拖的消息。難得雙方的經理人公司沒例牌否認，更直接承認二人在10月初剛開始拍拖，但就指二人歐遊有朋友同行。文根英大金汎兩年，但合作時金汎已多次向外界稱文根英是他的理想對象。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
