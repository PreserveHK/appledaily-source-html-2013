<html><header><meta charset="utf-8"><title>男人最痛　電鋸誤切下體　睪丸整個飛出</title></header><body><h1>男人最痛　電鋸誤切下體　睪丸整個飛出</h1><p>廣東順德一名姓陳裝修工人，日前鋸木時，失手鋸傷自己下體，左側睪丸「飛脫」。陳即時痛到大叫，但又不敢亂動，最後由3、4個工友把他抬送醫院。<br><br>經過3個小時手術，陳的睪丸成功被駁回。醫生稱手術非常順利，日後各方面的功能不會受影響。<br><br>陳表示事發時蹲着鋸木，當了十多年裝修工人從未受傷，沒想到一傷就傷到重要部位。<br><br>佛山電視台</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
