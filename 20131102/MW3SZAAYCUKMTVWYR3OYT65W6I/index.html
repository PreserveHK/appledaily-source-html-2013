<html><header><meta charset="utf-8"><title>拉麵店靚仔侍應　日本網界爆紅 </title></header><body><h1>拉麵店靚仔侍應　日本網界爆紅 </h1><p>日本東京最近有一位爆紅侍應叫做小杉拓生，於拉麵店「RAMEN&amp;DINING kamezo」工作，呢位靚仔小生不但經常被光顧嘅女客人搭訕外，其照片更因被放上網，令好多女網民話一齊組團去幫襯，相當誇張！就連老闆都話自從請咗小杉之後，店內女客人明顯多咗，再一次證明請靚仔靚女打工，對生意額確實有一定幫助。今年21歲嘅小杉拓生，更話希望加入娛樂圈，如果屬實，最幸福當然係一眾女士們。</p></body></html>
