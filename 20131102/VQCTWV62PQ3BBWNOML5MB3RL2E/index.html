<html><header><meta charset="utf-8"><title>蘋果綠葉新地籌組50億銀團貸款</title></header><body><h1>蘋果綠葉<br>新地籌組50億銀團貸款</h1><p>據外電報道，新鴻基地產（016）正尋求籌組一筆50億元銀團貸款，貸款年期為五年半，綜合收益介乎130至140個基點。新地於9月份斥資276億元投得上海徐家匯地王，集團聯席主席郭炳江表示，將投資400億元發展徐家匯項目。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
