<html><header><meta charset="utf-8"><title>《蘋果波經》10月擂台總結：青蛙仔蟬聯榜首</title></header><body><h1>《蘋果波經》10月擂台總結：<br>青蛙仔蟬聯榜首</h1><p>10月擂台鬥得激烈，名家蘋果波神與守丹都曾在榜末沉淪，殊不知齊齊月尾反底兼有機會爭標。何西最後一日同守丹着同一條褲，跟佢買羅馬[和主]，點知頂得住守丹頂唔住青蛙仔，後者2串3過關得手，勁中過萬分蟬聯榜首。總結10月10位名家，有7位都能以正數結餘過終點，真係幾有水準；吾中，12月再見！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
