<html><header><meta charset="utf-8"><title>兩岸快線青海龍鳳胎被棄街頭膠箱</title></header><body><h1>兩岸快線<br>青海龍鳳胎被棄街頭膠箱</h1><p>青海省西寧市前日有一對出生不久的龍鳳胎，竟被放在發泡膠箱內，遺棄街頭。他們均用布包裹完好，盒內還有20元人民幣。從外形來看，並無畸形等問題，目前正在青海省婦女兒童醫院新生兒科治療（圖）。消息傳開後，很多市民都想領養這對龍鳳胎。<br>中新網</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
