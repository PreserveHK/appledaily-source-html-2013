<html><header><meta charset="utf-8"><title>中環在線：郭炳聯親自嘉許義工隊 - 李華華</title></header><body><h1>中環在線：<br>郭炳聯親自嘉許義工隊 - 李華華</h1><p>新鴻基地產（016）聯席主席郭炳聯最近曝光率多番啲，不過就唔係講公司業務，多數都係關懷社會嘅活動，應該係想提高企業形象。繼上月山長水遠走去正生書院探師生之後，近日佢又主持新地義工隊嘅嘉許禮。新地義工隊成立咗10年，人數由初期幾百人，增加到𠵱家2,200人。新地首席財務總監陳國威亦有現身。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
