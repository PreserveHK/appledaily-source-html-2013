<html><header><meta charset="utf-8"><title>一中一台：蔡康永面神經失調嘴歪</title></header><body><h1>一中一台：蔡康永面神經失調嘴歪<br></h1><p>51歲的台灣名嘴蔡康永落實為下月舉行的第50屆金馬獎任司儀，他患病毒性顏面神經失調症半個月，中西醫合璧診治，昨日他為《康熙來了》節目錄影時脫下佩戴多時的面具現身，右臉看來仍不太平衡，眼也發紅，嘴角歪斜，他自言目前已康復了大半，應可如期主持金馬獎頒獎禮。被問到多年前他在金馬獎上得罪劉德華，令劉德華缺席金馬，蔡康永表示此說法毫無根據。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
