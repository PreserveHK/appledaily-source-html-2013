<html><header><meta charset="utf-8"><title>G-DRAGON邀粉絲拍MV</title></header><body><h1>G-DRAGON邀粉絲拍MV</h1><p>韓國組合BIGBANG隊長G-DRAGON（GD）昨日轉飛上海出席音樂盛典活動，下午落飛機時即大騷寫着「你好」中文字的手機跟上海fans打招呼，而他以個人名義推出的8,888張限量黑膠新碟《COUP D'ETAT》，上月30日接受預訂火速於一天內售罄。另GD於twitter邀請千名fans，參與GD新歌MV的拍攝。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
