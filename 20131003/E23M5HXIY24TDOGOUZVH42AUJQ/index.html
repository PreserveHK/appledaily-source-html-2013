<html><header><meta charset="utf-8"><title>磚頭狂扑女護士　被停藥男病人失控了</title></header><body><h1>磚頭狂扑女護士　被停藥男病人失控了</h1><p>江西一名38歲男病人，日前因欠藥費被停藥，一時情緒失控，竟拿着磚頭衝進藥房，砸傷了6名醫護人員。兩名武警到場協助，持木棍與他搏鬥，最終將他制服。男子襲擊醫護人員的一幕，被閉路電視拍下。警方隨後到醫院，將男子帶走。<br><br>深圳衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
