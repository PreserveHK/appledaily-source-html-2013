<html><header><meta charset="utf-8"><title>電視撈飯：姜麗文糕招o氹細路</title></header><body><h1>電視撈飯：姜麗文糕招o氹細路</h1><p>有線奇妙台嘅《星二代捱世界》早前請咗秦沛寶貝女姜麗文做嘉賓，同主持一齊為暫託中心一班低收入家庭嘅小朋友搞生日會，又親自幫佢哋整生日蛋糕。鍾意入廚嘅姜麗文仲挑戰高難度，學人整鴨仔蛋糕，點知佢唔小心整花鴨仔個下巴，即刻自責眼紅紅。好彩姜麗文最後都完成個蛋糕，見到小朋友實現咗願望，佢都好欣慰。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
