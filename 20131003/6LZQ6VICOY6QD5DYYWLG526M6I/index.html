<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家英生日　阿姐陪切餅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>家英生日　阿姐陪切餅 - 馮仁昭</h1><p>林建明、廖啟智同賈思樂分別係9、10月生日，前日約埋苗僑偉、戚美珍、陳法蓉、盧海鵬等好友出海慶祝，另一位壽星公羅家英就玩傳統，喺酒樓擺壽宴賀67歲牛一，汪明荃着桃紅色衫陪老公吹蠟燭切餅，溫馨滿瀉。<br>至於前日42歲生日嘅黎姿喺微博擺新相：「時間飛逝，情懷依舊，簡單就好，多謝你們的祝福。」好友蔡少芬同陳法蓉都留言讚黎姿越嚟越靚。<br>撰文：馮仁昭</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
