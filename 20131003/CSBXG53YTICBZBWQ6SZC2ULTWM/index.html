<html><header><meta charset="utf-8"><title>Kim巴黎騷湯腕胸</title></header><body><h1>Kim巴黎騷湯腕胸</h1><p>巴黎時裝周一向是女星搶鏡之地，繼澳洲名模Miranda Kerr前日以瀕臨走光邊緣的大deep V現身晒美好身材後，美國真人騷女星Kim Kardashian（圖）也不甘示弱，昨日以超性感的黑色大deep V裙出席酒會活動，誇張地露湯腕胸，將同場的Miranda及咪神Kate Upton比下去，而咪神更被拍到未赴酒會前的素顏爆瘡相，可謂大煞風景。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
