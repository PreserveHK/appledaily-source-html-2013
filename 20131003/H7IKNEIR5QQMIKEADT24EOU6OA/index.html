<html><header><meta charset="utf-8"><title>車禍撞死人　強國男笑嘻嘻與屍合照</title></header><body><h1>車禍撞死人　強國男笑嘻嘻與屍合照</h1><p>有怎樣的社會，就有怎樣的年輕一代！陝西西安南小巷附近星期一晚，有一人遭遇車禍身亡，血漬斑斑陳屍馬路中。警方到場前，有兩名路過的年輕人，竟嬉皮笑臉地，與屍體合照留念，還擺出V字手勢。<br> <br>這一舉動引發網友激烈批評，指兩人「褻瀆死者，喪盡天良」，毫無惻隱之心，和禽獸沒分別。<br><br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
