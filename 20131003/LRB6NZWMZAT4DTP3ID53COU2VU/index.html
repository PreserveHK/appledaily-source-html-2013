<html><header><meta charset="utf-8"><title>拍品目錄黑白變彩色</title></header><body><h1>拍品目錄黑白變彩色</h1><p>香港蘇富比成立40年了，張超群指拍賣會的拍品目錄及拍賣場地，最能反映市場變化。香港蘇富比初期的拍賣目錄以黑白兩色印刷（圖），只有英文版本，估價表會分開派發；現在的目錄變成全彩色，增設中文版。過去40年拍賣場地亦不斷演變，首場拍賣會於文華東方酒店舉行，其後轉到港島香格里拉酒店。近年因買家數目不斷增加，場地不敷應用，要移師到會展舉行。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
