<html><header><meta charset="utf-8"><title>趣趣地：314蚊食「伊巴」落肚</title></header><body><h1>趣趣地：<br>314蚊食「伊巴」落肚</h1><p>伊巴謙莫域嚟咗巴黎聖日耳門後成日入波，好受球迷歡迎，有間巴黎嘅餐廳就推出伊巴漢堡（圖）。呢款漢堡有3個賣點，就係大份、難拎上手食同埋價錢貴；話係配合番現實嘅伊巴，身型高大、對手後衞難應付同埋身價高嘅特點喎。伊巴漢堡有塊600克嘅牛肉同埋勁多洋蔥、芝士，價錢要成29.9歐元（約314港元）。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
