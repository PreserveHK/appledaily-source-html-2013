<html><header><meta charset="utf-8"><title>一中一台：楊丞琳疑似公開戀情</title></header><body><h1>一中一台：楊丞琳疑似公開戀情</h1><p>台灣藝人楊丞琳跟組合JPM成員王子（邱勝翊）去年被爆拍拖，不過兩人從未承認戀情，楊丞琳前晚深夜11時許在微博寫上：「以前覺得時間不夠，因為工作工作工作工作！現在覺得時間不夠，因為工作家人朋友戀愛！這樣的轉變很好」，即時引起網民討論她是否要公開戀情。<br>對此楊丞琳馬上回應：「各位莫激動啊？一時的有感而發，希望自己的人生可以不是只有工作~所以，你們毋須多想！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
