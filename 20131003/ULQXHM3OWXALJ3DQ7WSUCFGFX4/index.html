<html><header><meta charset="utf-8"><title>電視撈飯：鍾嘉欣受傷有陰影</title></header><body><h1>電視撈飯：鍾嘉欣受傷有陰影</h1><p>鍾嘉欣噚日喺電視廣播城拍攝無綫新劇《大藥坊》節目巡禮，角色同大長今有啲相似，嘉欣話：「可能啦，想做中國第一個女藥師，我諗套戲有少少辛苦，所以到時會去做中醫嘅uncle度偷師。」日前嘉欣拍《飛虎II》受傷，隻手仲貼滿膠布同有少少痛：「醫生寫咗病假，但係要拍巡禮，星期五又要去台慶亮燈，缺席個心唔舒服，撐埋落去，不過我對呢類俾人抱住跑嘅場面有啲陰影！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
