<html><header><meta charset="utf-8"><title>【壹週刊】更換催化器  環保署涉嫌利益輸送</title></header><body><h1>【壹週刊】更換催化器  環保署涉嫌利益輸送</h1><p>【壹週刊】政府本月起推行資助石油氣的士和小巴更換催化器計劃，這個打着清潔香港旗幟的計劃，背後卻有污糟勾當。事緣環保署隻眼開隻眼閉，讓一車房集團涉嫌違規圍標，以一條龍方式去競投政府一億五千萬元資助，結果養肥一少撮人。詳情請看1230期《壹週刊》<br>《壹週刊》終於有自己的YouTube頻道喇！<br>請即click入「壹週刊 TV」頻道按訂閱。<br><a href="http://www.youtube.com/channel/UC-8CVMKt5Zlju_i07zhkC-Q%20"> http://www.youtube.com/channel/UC-8CVMKt5Zlju_i07zhkC-Q </a> </p></body></html>
