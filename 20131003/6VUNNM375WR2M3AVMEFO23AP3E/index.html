<html><header><meta charset="utf-8"><title>趣趣地：沙夏唔認偷嗒莫帥愛女</title></header><body><h1>趣趣地：<br>沙夏唔認偷嗒莫帥愛女</h1><p>曼聯翼鋒韋費特沙夏（小圖）今季聯賽1分鐘都未踢過，唔知邊個網民大整蠱，話佢搭上咗領隊莫耶斯個女（右），仲俾莫耶斯（左）捉姦在床，所以莫帥一怒之下，唔畀沙夏踢；呢個消息喺外國網絡傳得好行，連沙夏都親身喺twitter回應，話係「無稽嘅謠言」。沙夏今年初由水晶宮加盟曼聯，但以租借形式留效至上季尾；水晶宮想借多季，莫耶斯雖然拒絕咗，不過沙夏𠵱家都只係冷板凳常客。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
