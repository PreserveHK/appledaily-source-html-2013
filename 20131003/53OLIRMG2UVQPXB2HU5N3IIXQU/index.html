<html><header><meta charset="utf-8"><title>的士惹火</title></header><body><h1>的士惹火</h1><p>【觀塘】<br>【本報訊】觀塘昨發生有驚無險的的士自焚意外。62歲姓周的士司機昨晨9時許載着一名乘客沿觀塘道天橋往觀塘方向行駛，途至港鐵牛頭角站對開橋面落斜時，周赫見車頭冒煙及傳出燶味，慌忙把車停低與乘客逃生，車頭不久即起火（圖），消防趕抵灌救將火救熄。的士車頭嚴重焚毀，幸石油氣缸無爆炸，消防調查後相信是機件過熱引致。<br>陳天華攝</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
