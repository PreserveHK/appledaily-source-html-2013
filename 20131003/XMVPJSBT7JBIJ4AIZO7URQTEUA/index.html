<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健盼馬會助青訓</title></header><body><h1>體訊速遞：<br>（足球）伍健盼馬會助青訓</h1><p>香港U16歷史性殺入亞少盃決賽周，傑志總領隊伍健（圖）日前在面書有感而發；希望政府及馬會每年撥出足球博彩收益中的萬份之25，即約5,000萬以發展香港足球，再由足總推動一套多元化青訓系統，包括引進歐洲青訓教練分配予各甲組會，從而提升香港足球水準。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
