<html><header><meta charset="utf-8"><title>體訊速遞：（網球）李娜挫列絲姬晉級</title></header><body><h1>體訊速遞：<br>（網球）李娜挫列絲姬晉級</h1><p>中國女網球手李娜（圖），周三於中國網球公開賽女單次圈，以盤數2:0擊敗德國的列絲姬晉級，而賽事3號種籽、波蘭球手拉雲絲卡亦以2:0輕取美國的姬絲躋身第3圈。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
