<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳柏宇操肌博床戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳柏宇操肌博床戰 - 馮仁昭</h1><p>𠵱家啲男仔最鍾意係乜嘢？打機？追女仔？未必，馮仁昭覺得一定係健身操肌，之前張家輝為咗《激戰》努力操咗一身朱古力肌，搞到全城男仔個個都瘋狂跑步健身。噚日陳柏宇喺微博貼咗張赤裸上身嘅相，估唔到好似好瘦嘅佢，原來都幾大隻，晒腹肌同胸肌，仲有少少人魚線㖭。近日陳柏宇拍緊新戲《喜愛夜蒲3》，當中可能有床上肉搏戲，操弗可以大派用場。<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
