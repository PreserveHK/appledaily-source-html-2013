<html><header><meta charset="utf-8"><title>恨19歲女友變心　台兵哥殺死母女</title></header><body><h1>恨19歲女友變心　台兵哥殺死母女</h1><p>台灣新北市昨晚發生母女雙屍命案，一名正在服兵役的29歲男子疑因19歲女友變心，加上對方頻頻追討十幾萬元新台幣欠債，昨潛入女友住處，狠心勒死女友與 其母親後，鎖上大門，逃到頂樓藏匿。男戶主回家時發現門被反鎖，設法入屋後驚見妻女已氣絕，悲痛萬分。警方昨晚在兇宅頂樓拘捕該名男子，他坦承犯案，案件正在調查中。<br><br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
