<html><header><meta charset="utf-8"><title>林漪娸透明人間</title></header><body><h1>林漪娸透明人間</h1><p>【銅鑼灣連卡佛】晚晚喺無綫劇集《愛．回家》對老公、仔女呵護備至嘅林漪娸，現實生活中都係人妻，日前下午5點鐘左右，戴住墨鏡嘅佢，一個人喺銅鑼灣連卡佛出現，好專心咁買嘢畀錢，之後攞住細細袋嘅戰利品。雖然喺電視機經常見到佢，不過好似冇乜途人發現有個藝人喺身邊出現，成個透明人咁，林漪娸亦好輕鬆自由咁，行去停車場方向攞車走人。<br>採訪、攝影：梁繼光</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
