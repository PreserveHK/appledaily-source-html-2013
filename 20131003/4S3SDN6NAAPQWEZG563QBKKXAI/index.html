<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊闖決賽周</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊闖決賽周</h1><p>香港桌球1哥傅家俊（中）及奧蘇利雲周二在英國舉行的國際桌球錦標賽外圍賽雙雙過關，晉身本月27日在成都展開的決賽周，二人分別以6:1擊敗英格蘭的R威廉斯及獲加。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
