<html><header><meta charset="utf-8"><title>電視撈飯：陳凱琳扮機師開P</title></header><body><h1>電視撈飯：陳凱琳扮機師開P</h1><p>無綫套《衝上雲霄II》雖然曲終人散，但魅力仍在，就連應屆香港小姐冠軍陳凱琳都仲記得。扮鬼扮馬嘅萬聖節就快到，陳凱琳可能有派對要去，見佢喺微博甫咗張相出嚟，似係揀緊啲道具衫，然後鬼馬咁戴住頂機師帽，問粉絲覺得佢嘅《衝上雲霄》造型如何？如果無綫開《衝上III》，會唔會考慮搵陳凱琳做女主角呢？到時佢會做靚女機師，定係做俏空姐，都幾頭痕喎！</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
