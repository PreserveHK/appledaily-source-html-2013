<html><header><meta charset="utf-8"><title>拍賣洋酒成交額4.1億</title></header><body><h1>拍賣洋酒成交額4.1億</h1><p>自2008年香港免收葡萄酒稅後，其後洋酒拍賣市場的發展速度，令專家也驚訝。</p><p>蘇富比洋酒亞洲及美洲區主席錢禮智稱，蘇富比2009年在港辦首場洋酒拍賣會，吸引近500名收藏家競投，當時美國紐約總部高層透過互聯網直擊拍賣過程，但當複核成交價時，「他們以為價錢全部都錯，因為價錢相當高」。<br>結果該年蘇富比洋酒拍賣總成交額達1,400萬美元，翌年更飆至5,200萬美元（約4.1億港元），是蘇富比意料之外。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
