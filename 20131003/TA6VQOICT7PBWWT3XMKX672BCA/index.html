<html><header><meta charset="utf-8"><title>伍家麒WTCC獨立盃奪季軍</title></header><body><h1>伍家麒WTCC獨立盃奪季軍</h1><p>港車手伍家麒，在剛過去勁車勁人多的WTCC（世界房車錦標賽）賽事中，奪下了獨立盃季軍，以及全賽事中的第七名，為港人爭光不少。</p><p>伍家麒玩了兩年WTCC，之前在摩洛哥站也拿到第十名，而在德國「綠色地獄」紐堡靈的六小時耐力賽中，也拿下SP4T組別冠軍，成績可算相當驕人。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
