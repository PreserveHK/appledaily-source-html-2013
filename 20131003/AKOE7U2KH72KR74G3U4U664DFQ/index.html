<html><header><meta charset="utf-8"><title>李彩華行街混吉</title></header><body><h1>李彩華行街混吉</h1><p>【銅鑼灣百德新街】近年多數喺內地拍劇嘅李彩華（Rain），難得喺香港，日前夜晚7點半，佢同個女性朋友喺銅鑼灣百德新街行街，兩個行孖咇不停睇衫。Rain仲化身形象指導咁，陪女友喺每間舖內指指點點，幾乎成條百德新街嘅時裝店逐間試勻，結果玩足兩粒鐘都冇幫襯。Rain喺空檔時間又㩒吓手機，玩吓微信，最後二人四手空空，齊齊跳上的士離開。<br>採訪、攝影：畢紹基</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
