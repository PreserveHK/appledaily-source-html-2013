<html><header><meta charset="utf-8"><title>一眼認出馬英九俄美女任雙十「金釵」</title></header><body><h1>一眼認出馬英九<br>俄美女任雙十「金釵」</h1><p>台灣下周四舉行雙十慶典，每年銘傳大學都會選出女生，穿上旗袍、白色踭鞋，擔任「金釵」，接待出席的外賓。今年該校首次選出來自俄羅斯女生李愛拉（Alla Teryaeva 圖右）及來自馬來西亞的蔡倩文（圖左）出任金釵。到台灣不到三年、說得一口流利中文的李愛拉是今年28名金釵中最搶眼，她一眼便認出總統馬英九，可是對立法院長王金平，她直言「不好意思我不太清楚」。<br>台灣《蘋果日報》</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
