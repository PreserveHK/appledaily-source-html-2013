<html><header><meta charset="utf-8"><title>News Flash法破變性妓女集團</title></header><body><h1>News Flash<br>法破變性妓女集團</h1><p>法國巴黎警方（圖）破獲變性妓女集團，拘捕8人。警方指43歲主腦先後強迫90名阿根廷少年，先到布宜諾斯艾利斯接受變性手術，然後把她們帶到巴黎賣淫，又恐嚇她們不准逃走，否則會用「黑魔法」詛咒她們。<br>英國《每日郵報》</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
