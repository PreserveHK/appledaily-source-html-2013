<html><header><meta charset="utf-8"><title>各區突發簡訊：解款車意外警荷槍戒備</title></header><body><h1>各區突發簡訊：<br>解款車意外警荷槍戒備</h1><p>【灣仔】<br>【本報訊】一輛「P牌」平治房車昨晨九時許沿灣仔堅拿道天橋快線往跑馬地方向落斜時，51歲姓鄭男司機報稱另一輛解款車突然切線，平治房車收掣不及，結果平治左邊倒後鏡被解款車撞毀，鄭於是報警。警方接報派員到場調查意外時，鑑於解款車內藏有大量現金，遂派出多名荷槍實彈的警員在解款車旁戒備，氣氛緊張，經調查後列作交通意外無人受傷案處理，解款車亦獲放行離開。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
