<html><header><meta charset="utf-8"><title>酒井法子弟打劫阿婆被捕</title></header><body><h1>酒井法子弟打劫阿婆被捕</h1><p>日本女星酒井法子，其犯案纍纍同父異母弟弟吉原健被指於福岡縣入屋行劫一名老婦，前日他終落網，事件令酒井的翻身路途再蒙陰影。現年34歲的山口組成員吉原健，前日與另外一名疑犯落網，指他們涉及去年7月9日福岡縣古賀市一宗入屋行劫案。案情指吉原二人打碎玻璃闖進屋內，向66歲老婦亮出手槍並稱「交出錢來」，遂搶去約954港元，曾因恐嚇及吸毒等6次被捕的吉原承認控罪。<br>撰文：鄺御龍</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
