<html><header><meta charset="utf-8"><title>趣趣地：赫傑神技傳球搶晒鏡</title></header><body><h1>趣趣地：<br>赫傑神技傳球搶晒鏡</h1><p>上周六有場元老賽，由巴塞隆拿對加拉塔沙雷；雖然加軍元老隊贏1:0，但最搶鏡嘅係巴塞名宿赫傑（圖）。呢位48歲中場大師寶刀未老，做咗吓神乎其技嘅傳球；佢喺邊線左腳先跨過個波，再「作狀」向前跑，但喺右腳再跨過嘅同時，作為重心腳嘅左腳突然一踢，個波向自己跑動嘅反方向傳去（ http://youtu.be/WySocJA08eM）。 </p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
