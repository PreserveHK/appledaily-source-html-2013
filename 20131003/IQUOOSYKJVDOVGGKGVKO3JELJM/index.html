<html><header><meta charset="utf-8"><title>電視撈飯：劉曉慶強調冇整容</title></header><body><h1>電視撈飯：劉曉慶強調冇整容</h1><p>黎芷珊主持嘅無綫清談節目《最佳女主角》第一個嘉賓劉曉慶，前晚講到佢經常被指整容，劉曉慶就大方回應：「我沒有整過容！」佢講笑話「跳到黃河洗不清！」又強調整容同美容嘅分別，整容係對眼開刀、整高個鼻或者喺下巴、個嘴動手腳，美容只係修復同保養，佢話自己嘅五官任何一個地方都冇動過手腳，佢仲覺得整容唔係萬能㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
