<html><header><meta charset="utf-8"><title>雨僑減肥迎激烈床戰</title></header><body><h1>雨僑減肥迎激烈床戰</h1><p>雨僑噚日到新城宣傳，早前佢同林德信在新戲只穿內衣拍床戲，雨僑話：「其實拍完後我就驚咗好耐，因為我仲有啲肥，怕效果唔好，現場幾十人多數係男人，都要飲酒壯膽。」同男友羅力威係咪咁激？雨僑尷尬講咗兩次唔識答，又話冇問羅力威有乜反應。雨僑又透露雖然同林德信場床戲已經係底線，不過就聽聞月中去韓國，同當地男演員拍嘅溫泉偷食戲會仲激，佢話：「而且家開始驚，要減定先拍！」</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
