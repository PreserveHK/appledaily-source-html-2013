<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋練波俾老竇虐待</title></header><body><h1>體壇拾趣：<br>林瘋練波俾老竇虐待</h1><p>林瘋（左）日前喺自己個YouTube頻道上載短片，話林爸爸（右）要「特訓」個仔，又要佢蒙眼接波、學用天勾，最後要林瘋一邊含住放咗隻蛋嘅鐵匙，一邊拍波，而其他人就不停用水彈掟林瘋，瘋爸最後仲要一隻蛋拍落林瘋個頭度！咁真係可以變得更勁？唔係，一切都係為咗就嚟上畫嘅林瘋紀錄片做宣傳啫。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
