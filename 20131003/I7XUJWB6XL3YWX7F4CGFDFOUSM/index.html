<html><header><meta charset="utf-8"><title>體壇拾趣：迪朗韋斯轉戰CBA</title></header><body><h1>體壇拾趣：<br>迪朗韋斯轉戰CBA</h1><p>自由身控衞、「麻煩友」迪朗韋斯（圖），自從2012年因為紀律問題，俾小馬裁走之後，就冇再出現過喺NBA賽場。今年30歲嘅佢，為咗可以繼續籃球生涯，日前決定走到中國，同CBA福建隊簽約一季。由於CBA有規定外援要打足一季，即係佢最快都要下年2月先可以返美國。希望佢今次真係生性啲，打出身價令到NBA球隊回心轉意要番佢啦。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
