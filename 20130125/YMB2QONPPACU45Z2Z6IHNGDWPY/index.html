<html><header><meta charset="utf-8"><title>特稿：<br>「超齡球僮」高層之子 - 何西</title></header><body><h1>特稿：<br>「超齡球僮」高層之子 - 何西</h1><p>被踢球僮是何許人？原來大有來頭。這名17歲「超齡球僮」名叫查理摩根，是史雲斯球會總監之一馬田摩根的兒子。雖然英格蘭球壇並沒有明文規定球僮的年齡上限，但普遍甚少讓超過16歲的少年出任；像阿仙奴只會任用「少年槍手會」12至16歲的會員擔任球僮，曼城更嚴格將球僮年齡上限定為12歲。<br>今仗其實是查理摩根最後一次出任球僮的比賽，賽前他在其twitter上已表明有「任務」在身：「球僮之王回歸，最後一次亮相，必要做的就是浪費時間。」可以肯定的是，查理的球僮告別作絕對令他畢生難忘。文：何西</p></body></html>
