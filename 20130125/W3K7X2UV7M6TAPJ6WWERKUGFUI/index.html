萬能細胞培植毛囊治脫髮</title></header><body><h1>醫療新知︰　<br>
萬能細胞培植毛囊治脫髮</h1><p>醫學界研究治療脫髮有嶄新的突破。日本科學家成功以萬能細胞iPS、即人類誘導多功能幹細胞，培植出毛囊，有望日後可治療脫髮問題。日本慶應義塾大學的研究小組，先將iPS細胞培植成一種獨特細胞、即角質形成的細胞，然後與實驗老鼠的幼成纖維細胞融為一體。再移植到老鼠的皮膚下，經過兩至三個星期後，老鼠的皮膚成功出現毛囊的結構，並長出了體毛。<br>都市人在壓力、遺傳等因素下，容易出現脫髮問題，但治療藥物不多，並有機會出現副作用。再生毛囊為醫學界研究的大方向，日本的科學家將繼續針對該技術，研發與人類相似的毛囊及頭髮。</p></body></html>
