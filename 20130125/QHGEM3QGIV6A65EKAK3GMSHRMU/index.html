<html><header><meta charset="utf-8"><title>菜車隊主管跳汀九橋失蹤</title></header><body><h1>菜車隊主管跳汀九橋失蹤</h1><p>【荃  灣】<br>【本報訊】港島西區蔬果批發公司一名車隊主管，昨天凌晨返回公司駕走客貨車後失去聯絡，直至清晨該客貨車被發現停於荃灣汀九橋，司機不知所終，警方懷疑他跳橋自盡，連同消防處展開搜索無果。<br>事主44歲姓廖，在西區副食品巿場一間蔬果批發公司任職運輸車隊主管。<br>昨天凌晨4時40分，廖返回公司後駕走一輛客貨車離開，之後失去聯絡。直至清晨6時50分，汀九橋的職員在監察系統中發現一輛客貨車泊於橋中間，職員前往查看發覺車門打開，司機失蹤，懷疑司機跳下60多米下的海面輕生，於是報案。</p></body></html>
