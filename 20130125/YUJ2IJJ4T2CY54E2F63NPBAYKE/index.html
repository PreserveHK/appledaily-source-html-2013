<html><header><meta charset="utf-8"><title>王馨平同高明駿鬥後生</title></header><body><h1>王馨平同高明駿鬥後生</h1><p>王馨平、蔣怡及本地時裝設計師何志恩昨日在灣仔，出席時尚雜誌活動，王馨平透露今日返台灣錄影春節活動，順便提早與父親過年：「會去小巨蛋錄影，11年嚟再喺台灣踏台板，心情好興奮，仲知道《甄嬛傳》男女主角都出席呢個活動，大會安排咗舊拍檔高明駿同我合唱，我都想知佢keep得好唔好。因為農曆年會同先生、朋友去澳洲旅行，所以早啲同爸爸過年。」<br>蔣怡下月初計劃與男友及父親去非洲馬達加斯加旅行：「第一次帶爸爸去，佢好似大細路，心情好興<br>奮，個幾月前已買定嘢，幫我同男友買晒帳幕同蚊怕水。」會否在非洲結婚，她說：「都有諗過喺當地影婚紗相。」<br>採訪、攝影：盧妹</p></body></html>
