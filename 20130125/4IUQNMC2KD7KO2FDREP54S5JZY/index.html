<html><header><meta charset="utf-8"><title>超蓮BB煲劇殘爆</title></header><body><h1>超蓮BB煲劇殘爆</h1><p>【中環】何超蓮平時出街都會悉心打扮，但前日下午4點幾，佢竟然唔化妝喺中環等車。佢發現記者即時好緊張，喺袋度攞塊鏡出嚟左照右照，又用手指印吓個眼袋，然後好慘咁問：「可唔可以唔好影呀？我好夜先瞓，個樣好殘。」<br>原來超蓮呢排迷上煲劇，閒日睇到凌晨3、4點，噚日仲要凌晨5點幾先瞓，等咗成十幾分鐘先等到司機嚟車佢，臨走前仲好有禮貌講bye bye，真係抵讚！<br>採訪、攝影：徐錦池</p></body></html>
