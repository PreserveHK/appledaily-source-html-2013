<html><header><meta charset="utf-8"><title>羅力威挑戰周杰倫</title></header><body><h1>羅力威挑戰周杰倫</h1><p>羅力威歌迷會前晚為他在鰂魚涌舉行慶功宴，羅父及羅力威的姑姐亦有出席，fans送上倉鼠和公仔，寓意他在樂壇竄紅，羅父坦言想乖仔的成績十足台灣的周杰倫一樣。<br>對父親的期望，羅力威表示：「我會努力，周杰倫係任何歌手嘅學習目標。」問到周杰倫有很多J女郎，他可有吸引異性？羅力威笑言：「太抬舉我，我唔惹呢啲。」羅力威昨日接受商台訪問，對亞視藝人要上演藝班，亞視出身的他直言：「冇理由好似當兵咁，慶幸我離開咗，我一定唔上堂，第一個就炒我。」<br>採訪、攝影：黃曉妍</p></body></html>
