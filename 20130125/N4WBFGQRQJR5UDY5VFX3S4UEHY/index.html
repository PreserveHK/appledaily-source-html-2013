<html><header><meta charset="utf-8"><title>趣趣地：<br>喜鵲狂掃法語系猛將</title></header><body><h1>趣趣地：<br>喜鵲狂掃法語系猛將</h1><p>紐卡素睇嚟想喺英超搞法國大革命！喺1月轉會窗，繼簽入恩加麥比華同迪保治兩名法國後衞之後，紐卡素再由波爾多買入法國射手高法蘭，簽約4年半，佢將會着上11號球衣，相信買嚟代替去咗車路士嘅丹巴巴亞。紐卡素本身都有唔少法語系猛將，包括來自法國嘅卡比耶同賓艾化，仲有啲嚟自前法國殖民地嘅球員，例如塞內加爾嘅柏比斯施斯；有英國傳媒計過，紐卡素家陣有成15個講法文嘅球員。</p></body></html>
