<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜被爆專挨仔瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜被爆專挨仔瞓 - 馮仁昭</h1><p>鄭欣宜同許廷鏗去旅行喺機艙內蹺埋手依偎埋一齊瞓覺，而傳出姊弟戀嘅緋聞，但係有人質疑傳係同志嘅許廷鏗點解會突然直番。噚日欣宜同許廷鏗嘅唱片公司老闆何哲圖接受商台訪問，何哲圖話：「真係冇乜嘢，平時欣宜攰都會借我膊頭挨吓。」何哲圖話對藝人拍拖，佢係持唔鼓勵亦都唔阻止嘅態度，但佢認為欣宜佢哋係冇機會發展成情侶。<br>撰文：馮仁昭</p></body></html>
