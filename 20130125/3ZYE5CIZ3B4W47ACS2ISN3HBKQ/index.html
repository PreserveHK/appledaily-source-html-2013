<html><header><meta charset="utf-8"><title>謝賢鬧市迷路20分鐘</title></header><body><h1>謝賢鬧市迷路20分鐘</h1><p>【中環】謝霆鋒近年不停拍戲同買舖，令老父謝賢生活無憂。前日下午三點幾，記者發現謝賢一個人去咗中環置地廣場一間雪茄專門店，睇嚟佢係熟客仔，一入舖內已有店員攞咗一盒Davidoff靚雪茄畀佢，似乎係一早預留咗，謝賢簽個名就拎得走。之後佢好似唔識路，喺中環大街小巷兜足廿分鐘，其間有三位外籍人士向佢問路，唔知係咪太趕時間，講咗一句就走人，之後上咗怡和大廈。<br>採訪、攝影：徐錦池</p></body></html>
