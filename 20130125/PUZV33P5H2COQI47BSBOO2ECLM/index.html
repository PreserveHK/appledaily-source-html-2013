<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警拘11國際「雞鴨」</title></header><body><h1>各區突發簡訊：<br>警拘11國際「雞鴨」</h1><p>【灣  仔】<br>【本報訊】來自內地和不同國籍的男妓和妓女雲集灣仔紅燈區，專門在酒吧兜搭遊客提供性服務收費約3,000元。<br>警方昨天凌晨借調多名華、洋男警官在多間酒吧喬裝遊客放蛇，共拘捕3名年齡28至31歲來自內地、泰國和菲律賓男妓，以及8名年齡22至57歲來自菲律賓、越南等國的妓女，各人涉嫌違反逗留條件和為不道德目的而唆使他人被捕。</p></body></html>
