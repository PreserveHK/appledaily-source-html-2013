<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧芷茵出嫁喊半粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧芷茵出嫁喊半粒鐘 - 馮仁昭</h1><p>前Neway歌手鄧芷茵（June）最近雙喜臨門，同喺加拿大認識；從事時裝生意嘅Patrick結婚兼有喜，佢哋仲專程返去多倫多擺酒。當日李司棋個女葉子青同老公黃安信都有份去飲。June話平時自己好少喊，所以一直擔心自己結婚嗰日會唔喊，就好似好冷血。點知結果佢嗰晚成為大喊包，由開場到致謝，感動到喊足半個鐘。<br>撰文：馮仁昭</p></body></html>
