<html><header><meta charset="utf-8"><title>岑麗香識做清耳垢</title></header><body><h1>岑麗香識做清耳垢</h1><p>無綫劇《老表，你好嘢！》雖不停接投訴，但收視高企，有份演出的岑麗香昨日到屯門出席新春活動，她表示大家毋須看得太嚴重，劇集本身是帶給大家歡笑。<br>日前香香出席活動被影到耳仔有很多耳垢，昨日見她明顯有備而來，把耳仔清潔得乾乾淨淨。香香表示滿意今年成績，問她是否已準備好派開工利是？鬼妹仔的她會錯意說：「未夠班。」至於有沒有興趣演新劇《食為奴》女主角，香香得知是清朝劇時說：「四字詞語，暫時演時裝劇容易啲，等公司安排，如果真係要做，要花百分之二百努力。」<br>採訪：馬建華<br>攝影：黃偉雄</p></body></html>
