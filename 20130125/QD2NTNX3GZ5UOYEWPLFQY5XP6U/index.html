<html><header><meta charset="utf-8"><title>簡單的供求定律 - 幸生</title></header><body><h1>簡單的供求定律 - 幸生</h1><p>政府出招，說穩定樓價也好，壓抑炒風也好，有用嗎？只要我們繼續容許每天一百五十個單程證名額和其他透過升學、工作、投資等途徑的中國人來港，管它甚麼招都不會奏效，簡單的供求定律而已。<br>香港不是樓太少，是人太多。這個彈丸之地，到底容納多少人才是合理和明智？不斷把鄉郊土地發展為住宅，哪香港人往後是否就只能活在蝸居和工作間？假期的時候要到郊外走走，不必了，僅餘的郊野公園會擠得跟銅鑼灣一樣。<br>到那時候，香港應該是一個不適宜居住的城市，房屋問題便自然解決。<br><br>幸生<br>自由撰稿人</p></body></html>
