<html><header><meta charset="utf-8"><title>關仁隱事：「明清」賴死住貴房 - 關仁</title></header><body><h1>關仁隱事：「明清」賴死住貴房 - 關仁</h1><p>相信好多藝人無論男女住酒店嘅劣行，大家都聽唔少，污糟整亂晒啲嘢，搞到執房啲人媽媽聲已經唔係新聞。最近又有公關爆料畀關仁知，早排嚟香港宣傳嘅台灣靚女藝人「明清」嘅行為仲好笑。話說電影公司已經幫佢租咗間靚酒店住，佢隨行助手又多，加加埋埋兩日一夜使費都成十幾萬。電影公司仲同佢借咗間套房用嚟做訪問，講明借嘅梗係用完要還，酒店都唔收你錢啦，點知明清見獵心喜，見間套房靚做完訪問賴死唔走，仲執晒衫褲鞋襪搬過去住，實行打死狗講價。電影公司可以點呢，惟有死死地氣幫佢埋單，酒店打咗折都要成萬幾蚊，搞到電影公司媽媽聲。<br>撰文：關仁</p></body></html>
