<html><header><meta charset="utf-8"><title>劉松仁阿叔搭地鐵</title></header><body><h1>劉松仁阿叔搭地鐵</h1><p>【中環→尖沙嘴】劉松仁去年被視為視帝大熱，但佢份人好低調，一早己經講明唔想攞獎。雖然佢喺《名媛望族》個官仔骨骨樣冧死唔少師奶粉絲，但其實一唔開工就變番位平凡阿叔。前日下晝5點幾，劉松仁一個人由中環搭地鐵去尖沙嘴，留咗少少鬚根嘅佢，一身運動服加黑框眼鏡，唔留心就真係睇佢唔到，所以雖然係繁忙時間，成個車廂都係人，但似乎冇乜人留意到佢，好彩佢亦樂得輕鬆自在，自顧自玩電話。<br>採訪、攝影：徐錦池</p></body></html>
