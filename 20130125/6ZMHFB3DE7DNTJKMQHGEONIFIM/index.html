<html><header><meta charset="utf-8"><title>《雲圖》姊弟迷村上春樹</title></header><body><h1>《雲圖》姊弟迷村上春樹</h1><p>荷李活電影《雲圖》（Cloud Atlas）的三位導演華高斯基姊弟（Lana &amp; Andy Wachowski）及湯迪華（Tom Tykwer）昨日在東京六本木宣傳。蓮娜華高斯基向日迷大送高帽，指已有十年未到過日本，她很喜愛日本的街道，而弟弟安迪亦對能再次來日本感到很高興，亦希望與日本演員合作。蓮娜更表示一直受日本文化影響，更正追看日本作家村上春樹的著作《1Q84》。</p></body></html>
