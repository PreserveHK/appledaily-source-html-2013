<html><header><meta charset="utf-8"><title>Nicole透巨型乳貼任影</title></header><body><h1>Nicole透巨型乳貼任影</h1><p>美國索女組合The Pussycat Dolls前成員兼英國歌唱比賽《X Factor》評判Nicole Scherzinger，前日出席英國電視頒獎禮時不小心搶鏡。她所穿的黑色deep V高衩長裙本應相當穩陣，沒有走光危機，豈料用閃光燈影相卻現形，令她的巨型大乳貼若隱若現。不過，Nicole仍未知自己走光，還擺出了不同甫士任人影。</p><p>露緊身褲</p><p>而Nicole的《X Factor》拍檔英國歌手Tulisa Contostavlos雖然谷爆上圍，但亦有蝦碌事發生，她一邊行一邊整理裙子時，不小心露了肉色打底緊身褲，十分失策。</p></body></html>
