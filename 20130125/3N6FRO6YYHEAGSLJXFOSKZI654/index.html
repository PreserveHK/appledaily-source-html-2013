</title></header><body><h1>劫殺校花青年　稱非一般鎮定<br>
</h1><p>「已經決定出去混了，就別怕死。」19歲深圳男子蒙帥犯下搶劫殺人重罪，竟不忘在網上留言，自稱「不是一般的鎮定」。本月13日，深圳寶安職業學校高二校花賴曾裕童被劫殺，一個星期後，「不怕死」的蒙在睡夢中被捕。蒙帥初中畢業後外出打工，嫌累只幹了四個月，轉學理髮。<br>他寫的五篇博客在網上曝光，文章只偶爾對現實生活發牢騷，不提家人朋友及生活。「電單車被交警查扣」、「買地下六合彩中獎」，他還抱怨自己沒可靠的工作，也沒一個如意的女朋友，就這樣每天糊裏糊塗地過。<br>廣東《南方都市報》</p></body></html>
