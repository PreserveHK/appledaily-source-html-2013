<html><header><meta charset="utf-8"><title>五星級貓家設隧道　觀景台</title></header><body><h1>五星級貓家<br>設隧道　觀景台</h1><p>不少人渴望擁有夢想家園，不如乾脆與愛貓共享五星級的家。<br>日本有建築商聲稱，在研究過人貓互動方式後，設計了一間貓癡之家，充滿專供貓兒享用的設施，包括許多攀爬梯級、隧道、高架觀景台等，貓兒一定不會無聊。<br>而且屋內每道門都設有貓用活門，貓兒來去無阻；每扇窗則加裝鐵絲網，不怕走貓。廁所是人貓共用，馬桶與貓砂盤並存，但不用害羞，中間有隔板的。<br>最貼心是全屋都用上容易清潔的防刮物料，不怕貓兒利爪了。<br>英國《每日郵報》</p></body></html>
