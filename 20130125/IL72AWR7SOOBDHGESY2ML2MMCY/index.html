<html><header><meta charset="utf-8"><title>案件速遞：<br>爛黑超屈錢　無業漢入獄</title></header><body><h1>案件速遞：<br>爛黑超屈錢　無業漢入獄</h1><p>【本報訊】屢犯不誠實罪行的無業漢撞向途人，然後將一副爛太陽眼鏡掉在地上，「屈」途人賠償3,599元，途人識穿「屎橋」報警拘捕他。涉案男子昨在觀塘裁判法院，承認兩項以欺騙手段取得財產罪，被判入獄6個月。<br>被告黎偉明（37歲）有12個案底。去年5月23日他在港鐵黃大仙站外，一小時內先後向兩名事主埋手，先撞向對方，再將一副爛太陽眼鏡掉在地上，並出示眼鏡發票，要求事主賠償，兩名事主均無中計，警員到場將他拘捕。<br>案件編號：KTCC6548/12</p></body></html>
