<html><header><meta charset="utf-8"><title>碧基感動晒B腳</title></header><body><h1>碧基感動晒B腳</h1><p>拉丁天后Shakira與巴塞隆拿球星男友碧基（Gerard Pique）的愛情結晶品米蘭，前日在巴塞隆拿醫院出世。米蘭仔出生後，剛為人父的碧基昨日現身，被記者發現駕車離開醫院，他亦大方停車接受訪問。難掩喜悅的碧基被問到有沒有感動落淚，他笑言有流點點淚，更直言以為女友生B過程會和看電視時差不多，豈料卻有很大不同。</p><p>波鞋贈愛兒</p><p>因上周聯賽領紅牌而毋須出戰國王盃的碧基似乎已成為慈父，他於昨日在twitter放上為米蘭仔穿上繡有米蘭名字的球鞋，看到米蘭仔雙腳相當粗壯，不像初生嬰兒，似乎遺傳到碧基的足球員基因。</p></body></html>
