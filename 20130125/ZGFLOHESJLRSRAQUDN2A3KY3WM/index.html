<html><header><meta charset="utf-8"><title>爽影評：《終極封鎖線》<br>Old School的魅力</title></header><body><h1>爽影評：《終極封鎖線》<br>Old School的魅力</h1><p>今日影壇青黃不接中外如是，數到荷李活動作巨星，一眾新貴難成大器，難怪兩大台柱史泰龍、阿諾舒華辛力加雙雙歸位繼續拼死。說句公道話，這是一齣相當稱職兼局部神采的好戲，阿諾片中飾演寶刀未老警長，充滿自嘲和自省，卻企圖用滿腔熱血重披硬漢戰衣，越看越會感到心中那團火，堆砌到壓軸高潮相當過癮。不算高成本和複雜劇情，依然不減刺激緊張，old school魅力莫過於此。<br>善人<br><br>★★★★<br>（5個★為滿分）</p></body></html>
