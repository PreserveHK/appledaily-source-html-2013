<html><header><meta charset="utf-8"><title>蘋果汁：看顯示屏知塞車路段</title></header><body><h1>蘋果汁：<br>看顯示屏知塞車路段</h1><p>【本報訊】運輸署耗資7,000萬元於新界設5個行車速度顯示屏，駕駛人士可透過行車速度顯示屏得知各條出九龍行車路線上的行車速度及行車時間，避開塞車路段。<br>將於明天啟用的5個行車速度顯示屏分別設在吐露港公路南行近科學園、大埔道沙田段南行近馬場、大老山公路南行近石門、新田公路南行近錦綉花園，以及屯門公路南行近屯門新墟。行車速度顯示屏以圖像和3種顏色展示，紅色代表交通擠塞，黃色代表行車較緩慢，綠色代表交通暢順。資料24小時均會顯示，並會每2分鐘更新資訊一次。</p></body></html>
