<html><header><meta charset="utf-8"><title>趣趣地：<br>皇馬2013成日見「紅」</title></header><body><h1>趣趣地：<br>皇馬2013成日見「紅」</h1><p>8日之內第3次同華倫西亞交鋒，前兩場都贏嘅皇家馬德里周三喺西班牙盃8強次回合，只能靠賓施馬嘅入球同對方打和1:1，但都冇影響到佢哋贏總比數3:1，晉級4強。不過，皇馬喺呢場波就付出代價，除咗門將卡斯拿斯傷出，仲有法比奧干查奧同迪馬利亞（圖）均被球證出示紅牌逐離場，2013年只係啱啱開始，6場波已經攞咗5張紅牌，暫時變咗西甲今年最茅嘅球隊。</p></body></html>
