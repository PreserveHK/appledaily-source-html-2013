<html><header><meta charset="utf-8"><title>籮霸紐約會前夫</title></header><body><h1>籮霸紐約會前夫</h1><p>籮霸珍妮花洛庇絲（Jennifer Lopez）昨日盛裝出席電影《Parker》在紐約的首映會，一身白色打扮的籮霸更與同片拍擋積遜史迪咸（Jason Statham）開心合照。籮霸此行除了出席首映外，更被人踢爆前日偷閒拜訪前夫Marc Anthony。籮霸被指造訪Marc入住的酒店，並暢談兩個半小時。有目擊者隨後看到Marc獨自一人，垂下頭低調離開酒店。其實二人離婚後關係不俗，但今次會面未知會否惹惱未有隨行的籮霸男友Casper Smart。</p></body></html>
