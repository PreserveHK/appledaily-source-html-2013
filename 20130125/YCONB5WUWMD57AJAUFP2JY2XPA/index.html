<html><header><meta charset="utf-8"><title>蕭亞軒手握個性</title></header><body><h1>蕭亞軒手握個性</h1><p>台灣女歌手蕭亞軒最近宣傳新碟，造型必備手鈪。她日前在台灣受訪時，坦言近兩年愛上手鐲，更愛上是有窩釘的設計，她謂可以加強個性感：「常常穿衣服、洋裝時覺得兩條手光光的，不對勁，好像要多些甚麼，不然就少了個性的感覺。」<br>蕭亞軒續說：「我是受Céline影響，因為Phoebe Philo設計的服裝，線條剪裁很簡潔，再配上手環就很有個性、很時尚。就像男生穿西裝會佩戴袖釦，袖口露出金屬就多了個性味道。」<br>撰文：唐如</p></body></html>
