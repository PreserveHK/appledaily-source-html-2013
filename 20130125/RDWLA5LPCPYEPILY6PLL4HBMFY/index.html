<html><header><meta charset="utf-8"><title>今日提醒你：報名聽講座了解鼻咽癌</title></header><body><h1>今日提醒你：<br>報名聽講座了解鼻咽癌</h1><p>鼻咽癌是本港最常見的頭頸部惡性腫瘤，是15至49歲男士最常見的癌症，男性發病率更是女性的三倍。現時主要依靠放射治療診治，結合了影像導航和強度調控的高速螺旋放射治療系統，可以提高療效和安全度，有助減少口乾等後遺症。<br>香港港安醫院臨床腫瘤科專科羅振基醫生將於本月28日（周一）晚上7時30分至8時30分，於香港金鐘道95號統一中心8樓UT室香港城市大學專業進修學院，舉行「鼻咽癌的診斷及治療」講座，查詢及報名，可致電3651 8977或查詢  http://www.hkah.org.hk網頁。 </p></body></html>
