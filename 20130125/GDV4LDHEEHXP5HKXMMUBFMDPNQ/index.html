<html><header><meta charset="utf-8"><title>徐子珊無緣見卿卿</title></header><body><h1>徐子珊無緣見卿卿</h1><p>黃宗澤（Bosco）和徐子珊有份演出賀歲電影《2013我愛HK恭囍發財》，二人分別飾演年輕版的譚詠麟和葉玉卿。日前兩人受訪時，徐子珊表示最失望的是拍攝時與卿卿緣慳一面，雖然戲中角色連貫，但不同年代，徐子珊說：「戲內戲外都冇撞見，見唔到當年性感女神。」<br>Bosco要演活年輕版阿倫，他特別自創一些縮膊的小動作，融入在角色中，他說：「因為我哋開工先，有啲小動作反而要前輩模仿番我哋，所以覺得對阿倫唔好意思。」<br>採訪：卓寶花<br>攝影：林德雄</p></body></html>
