<html><header><meta charset="utf-8"><title>舒淇療傷露香肩</title></header><body><h1>舒淇療傷露香肩</h1><p>由周星馳執導，舒淇、文章等主演的《西遊．降魔篇》將於下月7日在港上映，今次感情線落在扮演唐三藏的內地演員文章和飾演降魔女俠的舒淇身上，不過兩人的談情戲份十分特別，早前已拍攝了一場啜豬的惡心場面。<br>星爺為了安撫文章，特別安排了一場療傷戲，讓他與舒淇有肌膚之親，戲中講舒淇不慎受傷，文章為她療傷，其間舒淇露出白滑香肩色誘他，令文章十分尷尬，最終更抵不住舒淇的引誘，即場流鼻血，令在場工作人員爆笑，文章表示：「我真的不好意思，拍頭一、兩次，導演都不接受，幸舒淇不介意，我才放心拍攝。」<br>撰文：林妃</p></body></html>
