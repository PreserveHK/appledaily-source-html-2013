<html><header><meta charset="utf-8"><title>被女子斬10多刀　廚師蘇醒</title></header><body><h1>被女子斬10多刀　廚師蘇醒</h1><p>【荃  灣】<br>【本報訊】本周二在荃灣荃新天地食肆「北京人家」遭女傳菜員狂斬重傷的男廚師，終度過危險期，他醒來後才知道被斬10多刀，若被斬斷大動脈必死無疑。至於涉案女兇徒今早提控於荃灣裁判法院。<br>49歲姓羅的男傷者昨天在仁濟醫院的病榻上說，當天下午他在食肆內按伏枱上小睡時，突然48歲姓林女傳菜拿着菜刀狂斬他的頭部和後頸，他遇襲驚醒，對方精神有異大叫：「你害死我全家，我斬死你！」繼而向他狂斬，羅以雙手擋隔，結果連右手手筋亦被斬斷。羅蘇醒後才知被斬10多刀，幸好沒有斬斷頸部大動脈，否則必死無疑。</p></body></html>
