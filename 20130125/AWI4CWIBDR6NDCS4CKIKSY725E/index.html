<html><header><meta charset="utf-8"><title>陳振聰案4月開審</title></header><body><h1>陳振聰案4月開審</h1><p>【本報訊】商人陳振聰涉嫌偽造已故華懋集團主席龔如心遺囑案，昨在高等法院以閉門形式進行審前覆核，聆訊約長三小時。案件定於今年4月22日開審，控辯雙方會先處理法律爭議。</p><p>52歲被告陳振聰昨日到庭應訊（圖），牧師林以諾陪伴在側。陳被控一項偽造虛假文書及一項使用虛假文書罪。控罪指他在06年10月15日至07年4月8日期間，製造虛假的龔如心06年10月16日遺囑，並在07年4月4日至2010年2月3日期間，使用該遺囑。<br>案件編號：HCCC182/12</p></body></html>
