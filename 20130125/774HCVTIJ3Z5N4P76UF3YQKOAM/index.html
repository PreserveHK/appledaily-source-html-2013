<html><header><meta charset="utf-8"><title>君如爆薛凱琪磨爛蓆</title></header><body><h1>君如爆薛凱琪磨爛蓆</h1><p>吳君如、薛凱琪（Fiona）、鄭中基及導演谷德昭昨為賀歲片《百星酒店》於尖沙嘴接受訪問，各人即場爆料，先是君如指Fiona與杜汶澤拍戲時雞啄唔斷：「開頭諗住聯誼吓，約去大家房飲嘢，有次約佢兩個去我房，點知就中伏，我約咗按摩，個按摩技師到，我沖完涼換埋浴袍除衫按緊，佢哋都唔走。」<br>君如又爆有為演員帶補給品：「有次幫毛姐（毛舜筠）叫箱生果，因佢每日都要飲十種紅色生果榨嘅汁，嗰次後就每日同我報告當日屙咗幾多次。」<br>採訪：譚倩宜<br>攝影：陳志嵐<br>場地提供：香港朗廷酒店</p></body></html>
