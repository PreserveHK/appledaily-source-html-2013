<html><header><meta charset="utf-8"><title>巴西網出租fb假女友</title></header><body><h1>巴西網出租fb假女友</h1><p>單身族想將facebook感情狀況，由「單身」轉為「交往中」？單身男士們不用再絞盡腦汁想辦法「追女仔」，只要花5美元（約40港元）就可與女性交往，因為巴西有網站可出租假女友。透過專門提供「fb假女友」的巴西網站Namoro Fake，男士們只需付5美元，網站就會安排美女帳號和你成為好友，並在你的fb版面按指示留愛的宣言。若想感情「更進一步」，買20美元（約155港元）的高級套餐就可在fb「超連結」自己與何人蜜運，吸引艷羨目光。<br>台灣ETtoday網站</p></body></html>
