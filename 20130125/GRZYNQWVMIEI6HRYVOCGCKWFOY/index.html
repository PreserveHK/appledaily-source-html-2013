<html><header><meta charset="utf-8"><title>12小時輸23萬<br>老虎機癡激到入院</title></header><body><h1>12小時輸23萬<br>老虎機癡激到入院</h1><p>意大利一名商人沉迷角子老虎機，輸掉逾2.2萬歐元（逾23萬港元），更激動得大發脾氣，指老虎機被人做了手腳，最後要勞煩救護人員將他麻醉。<br>該名商人為慶祝奪得一份合同，到北部城市貝加莫（Bergamo）一個商場拉老虎機，希望延續好運贏大錢。最初確有斬獲，可惜後來運氣轉差，12小時後輸掉幾袋隨身現金及借來的賭本。<br>他其後發難，指摘職員在他那部老虎機做了手腳，累他輸錢，行徑也越來越粗暴，警員接報到場也無法制止他，最後要召救護員將他麻醉，才能將他送院接受治理。<br>英國《每日郵報》</p></body></html>
