<html><header><meta charset="utf-8"><title>寶寶未學行先跳騎馬舞</title></header><body><h1>寶寶未學行<br>先跳騎馬舞</h1><p>「江南Style」不只捧紅了南韓歌手Psy，近日還捧紅了一名七個月大的寶寶，皆因寶寶未學行，已經識跳騎馬舞！<br>一聽到「江南Style」的音樂響起，原本靜靜坐着看MV的寶寶，即刻交叉雙手，跟隨節拍擺動身體，並且準確掌握節奏，恍如一個迷你可愛版的Psy。影片被放上YouTube後，五日內已累積超過77萬次點擊率，網民指自己跳騎馬舞不及寶寶，實在讓人汗顏，有的甚至說「怎何以不愛這小寶寶？」<br>英國《每日郵報》</p></body></html>
