<html><header><meta charset="utf-8"><title>里安納度懶理美女</title></header><body><h1>里安納度懶理美女</h1><p>荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio），早前拍攝講述華爾街陰暗面的新片《The Wolf Of Wall Street》時，就與女拍檔Margot Robbie傳出緋聞，雖然雙方均沒有承認，但他前天與朋友在邁阿密度假時，完全無視身邊的美女，就算被多名美女圍着，里安納度只用背脊得住她們，不看一眼。</p><p>不停玩手機</p><p>里安納度懶理身邊的美女，可能是避免激嬲女友Margot，而且亦發現他不停在玩手機，可能是一直與沒有到場的女友在聯絡。<br>早前《紐約郵報》曾指里安納度到Margot的紐約家中過夜，可見二人關係已匪淺。</p></body></html>
