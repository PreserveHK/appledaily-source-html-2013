<html><header><meta charset="utf-8"><title>Ella泰囧摩法</title></header><body><h1>Ella泰囧摩法</h1><p>台灣組合S.H.E.嘅Ella做咗人妻後，成個人賢良到不得了，前日佢以嬌俏按摩師造型喺上海參與東方衛視春節賀歲劇《極品大作戰》拍攝，Ella個造型入型入格，佢拍嗰陣仲好鬼認真，出盡九牛二虎之力按摩，加上佢例牌嘅鬼馬表情，即時笑爆全場。原來今次Ella扮演嘅場口就係模仿熱爆內地電影《人再囧途之泰囧》當中嘅經典按摩場面，因為Ella對情節瞭如指掌，仲俾劇組尊稱為「EL導」。婚後Ella仍然工作不斷，佢話暫時未有生蛇B計劃，仲自爆話：「我曾經預感會生龍鳳胎，但後來太忙，這念頭也過去。」<br>撰文：洪紅克</p></body></html>
