<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉穎撞期唔拍《步2》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉穎撞期唔拍《步2》 - 馮仁昭</h1><p>憑住內地劇《步步驚心》喺內地爆紅嘅鄭嘉穎，𠵱家身價跳幾級，仲接劇接到手軟。之前《步》劇會開續集，仲開埋記者會，但演員陣容就遲遲未落實。噚日有消息話嘉穎出席活動時回應唔會拍《步2》，唔拍係因為檔期問題，咁啱撞正大忙人嘉穎啲期，因為佢今年會拍電影同出碟。但亦有傳話嘉穎唔拍係因為佢嘅經理人無綫同劇組傾唔掂酬勞。<br>撰文：馮仁昭</p></body></html>
