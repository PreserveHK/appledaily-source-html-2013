<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧敏排隊做新人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧敏排隊做新人 - 馮仁昭</h1><p>無綫巨聲幫嘅陳慧敏最近簽咗黃柏高間公司，噚日去商台宣傳新歌《排隊》，佢話之前未知自己想點，所以讀完書先入行，𠵱家就好似首歌咁排隊做新人。陳慧敏同林欣彤（Mag）係好朋友，問佢Mag嘅狀況，陳慧敏話：「我只係知佢絕對唔會為感情事而有情緒病。」怕唔怕好似Mag咁，因太大壓力而有情緒病？陳慧敏笑話：「到時我咪搵佢教我點做。」<br>撰文：馮仁昭</p></body></html>
