<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>豐田司機乘客藏毒</title></header><body><h1>各區突發簡訊：<br>豐田司機乘客藏毒</h1><p>【牛頭角】<br>【本報訊】警方東九龍衝鋒隊員，昨天凌晨2時許，巡經牛頭角花園大廈停車場對開，發現一部可疑黑色豐田私家車停泊路旁，車上只有18歲姓蘇男乘客，警員上前截查。<br>警員在蘇身上搜出小量氯胺酮，其後22歲姓林青年司機（圖右）返回助查，警方召來緝毒犬在車廂搜索，再撿獲小量氯胺酮，兩人同涉藏毒被捕帶署，兩人俱通過識認藥物影響測試。</p></body></html>
