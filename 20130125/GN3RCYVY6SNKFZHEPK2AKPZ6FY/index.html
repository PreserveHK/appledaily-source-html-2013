<html><header><meta charset="utf-8"><title>碧兒胸頂Jimmy Choo</title></header><body><h1>碧兒胸頂Jimmy Choo</h1><p>廖碧兒早前到韓國首爾出席亞洲超模盛典，她現時主力拍劇，卻奪得香港地區超模之星大獎。由於碧兒有劇集正在當地播映，韓國觀眾也認識她，當日氣溫只有零度，碧兒無懼寒冷，穿上性感長裙，谷胸搶鏡。<br>碧兒在後台難得遇到著名設計師Jimmy Choo，帶來雙重驚喜，她立即變做小粉絲要求合照，更一度以胸頂實Jimmy Choo的膊頭，非常熱情。最近廖碧兒留港拍攝港台與證監會合作的劇集，下月繼續北上拍劇搵人仔。<br>撰文：葉雪</p></body></html>
