<html><header><meta charset="utf-8"><title>案件速遞：<br>專色誘阿伯　寡婦賊還柙</title></header><body><h1>案件速遞：<br>專色誘阿伯　寡婦賊還柙</h1><p>【本報訊】有五次盜竊前科的失業寡婦，涉嫌專向老翁埋手，藉詞向他們提供按摩或不道德交易，趁他們在賓館內洗澡時偷竊財物。案件昨在九龍城裁判法院再提訊，寡婦暫被控一項盜竊罪，控方表示會加控四項盜竊罪，並指她涉及10宗同類案件，裁判官續將她還柙至3月7日再提堂。<br>44歲被告楊國英被指本月9日，在旺角新填地街某賓館，偷取一名八旬老翁2,500元。裁判官鑑於被告的中四兒子正獨居，要求社署派員跟進。<br>案件編號：KCCC308/13</p></body></html>
