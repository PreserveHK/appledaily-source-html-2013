<html><header><meta charset="utf-8"><title>中環在線：星展　信置　玩無獨有偶 - 李華華</title></header><body><h1>中環在線：星展　信置　玩無獨有偶 - 李華華</h1><p>農曆新年前又係各大企業派利是封畀街坊嘅時候，華華收到最多地產商同銀行寄來嘅利是封。如果要講，星展（香港）近年印製嘅中國娃娃利是封，令人睇見都開心，估唔到信置（083）今年嘅利是封都係用中國娃娃做主角，一定成為搶手貨啦。<br>睇資料，有新加坡背景嘅信置主席黃志祥，係星展香港董事局成員，信置年報亦披露，其中一間主要往來銀行係星展香港，可見雙方關係唔錯，難怪利是封上嘅小朋友好似有親戚關係咁，仲要一齊揸住把扇。</p></body></html>
