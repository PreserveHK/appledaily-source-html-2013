<html><header><meta charset="utf-8"><title>熱褲女最後一舞high爆衝洪水自殺</title></header><body><h1>熱褲女最後一舞<br>high爆衝洪水自殺</h1><p>上月中颱風尤特吹襲菲律賓，當眾人走避洪水時，一名疑精神有問題的熱褲少女，竟然選擇此時投河自殺。她死前站在一隻堆滿雜物的木筏上，大擺性感姿勢及跳舞，引來群眾隔岸圍觀。<br><br>她之後把木筏划到河中，任由洪水沖走自殺，由於水流很急，岸邊民眾欲救無從，就在群眾的尖叫下，她消失於洪水中。<br><br>LiveLeak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
