<html><header><meta charset="utf-8"><title>趣趣地：泰仔又建功祖記大勝</title></header><body><h1>趣趣地：<br>泰仔又建功祖記大勝</h1><p>上星期六兩場意甲賽果正路，兩支爭標熱門祖雲達斯同埋拿玻里齊齊大勝。祖雲達斯主場迎戰拉素4:1大炒對手，新加盟嘅泰維斯（右）繼續場場有波入；拿玻里一樣兩戰全勝，作客基爾禾以4:2贏波，除咗新兵醒神，有荷西卡利祖同埋希古恩各建一功外，中場咸錫仲勁，連續兩場聯賽梅開二度，教練賓尼迪斯賽後仲大讚咸錫，將佢同舊部謝拉特相提並論，話咸錫比謝四更有足球智慧。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
