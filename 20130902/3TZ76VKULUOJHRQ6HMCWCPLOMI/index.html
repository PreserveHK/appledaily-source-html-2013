<html><header><meta charset="utf-8"><title>趣趣地：PSG玩謝捧場客</title></header><body><h1>趣趣地：<br>PSG玩謝捧場客</h1><p>衞冕法甲嘅巴黎聖日耳門（PSG），喺新球季表現慢熱，頭3場波兩場和局一場小勝，都唔係好益到啲捧場客，到上周六法甲終於開番次「讓球主客和」[-1]「主勝」，喺主場以2:0擊敗甘岡。不過呢個「主勝」得來都係嚇到捧場客鼻哥窿都冇肉，場波到補時先有波入，由後備入替嘅小將拉比奧特建功，加埋伊巴謙莫域（10號）喺完場前再入一球，先戲劇性咁淨勝到兩球而帶挈捧場客。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
