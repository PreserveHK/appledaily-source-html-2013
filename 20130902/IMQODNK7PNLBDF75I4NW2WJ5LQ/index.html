<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰全家撐倫永亮場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張繼聰全家撐倫永亮場 - 馮仁昭</h1><p>倫永亮前晚喺灣仔伊館開演唱會，張繼聰、謝安琪帶埋囝囝張瞻捧場，倫永亮話：「佢（張瞻）係我表舅孫，大家可能唔知我哋有親戚關係。」佢哋仲上台合唱《此情只待成追憶》。台中央放咗座鋼琴，倫永亮邊彈邊唱，仲嘲諷莊冬昕嘅《食軟雪糕》好騎呢，觀眾講咗句「安全地帶」，佢即時發揮急才唱：「睇安全地帶，你若睇佢，我一拳舂死你。」博得全場掌聲。<br>撰文：馮仁昭</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
