<html><header><meta charset="utf-8"><title>花絮：克勤寸陳偉琪種票</title></header><body><h1>花絮：克勤寸陳偉琪種票</h1><p>向來都堅挺自信的陳偉琪昨晚穿上性感婚紗出場時，大晒事業線之餘，還不小心露bra邊（圖），認真失禮！最愛出口術拉票的陳偉琪，在問答環節上，被李克勤問「種瓜得瓜」的下一句是甚麼時，她答完「種豆得豆」後，立即被寸嘴的克勤問「咁種票得咩」？陳偉琪即大為尷尬，似乎是寸有傳她的契爺為她以傳真到處拉票。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
