<html><header><meta charset="utf-8"><title>一中一台：陳妍希小豬女飛天</title></header><body><h1>一中一台：陳妍希小豬女飛天</h1><p>內地著名監製于正再度重拍《神鵰俠侶》，找來陳妍希演小龍女，內地新人陳曉演楊過，這個全新組合，引起批評之聲不絕，嫌陳妍希太肥。連王晶也忍不住在微博留言：「那麼胖的小龍女？」陳妍希將於今天進組定妝，昨天她對外界的劣評如潮終忍不住反駁，在微博上傳一張動物在天空飛翔的畫作，稱：「不要忘了去想像，不要忘了去做夢，不要忘了去相信人有無限的可能。我相信豬也能飛。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
