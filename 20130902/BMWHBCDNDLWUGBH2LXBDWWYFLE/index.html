<html><header><meta charset="utf-8"><title>各區突發簡訊︰交警「失蹤」　妻子報警</title></header><body><h1>各區突發簡訊︰<br>交警「失蹤」　妻子報警</h1><p>【青　衣】<br>【本報訊】一名25歲駐守港島交通部的休班交通警員，昨早上在深水埗區的住所內，懷疑因為感情問題，與妻子爭吵後，至中午12時留下不開心字句後離家不知所蹤，妻子擔心丈夫會自殺，遂通知其上司及致電報警。警方接報後，通電各區警員留意，及協助尋找同袍下落。<br>約4小時後，「失蹤」交通警自行往中區警署報到及銷案，警方列誤會事件處理。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
