<html><header><meta charset="utf-8"><title>GD濕身凸點益鄉親</title></header><body><h1>GD濕身凸點益鄉親</h1><p>韓國組合BIGBANG隊長G-DRAGON（GD 圖），前、昨兩天在首爾舉行個唱安歌場演出。GD返到家鄉賣大包，前晚一場除了玩濕身透視凸點外，又走落台任粉絲摸面，並與擔任嘉賓的隊友勝利齊齊賣萌做gwiyomi。GD更首度唱出新歌和公開MV。身為GD忠實粉絲的韓國女星韓佳人，則被發現與演員丈夫延正勛穿情侶裝現身企位區捧場。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
