<html><header><meta charset="utf-8"><title>99米菩薩　內置電梯登頭頂</title></header><body><h1>99米菩薩　內置電梯登頭頂</h1><p>安徽九華山一座高99米地藏菩薩露天大銅像（圖），前日正式由來自海內外的99位佛教泰斗開光。<br>該地藏菩薩露天銅像主體為比丘立相，右手執錫杖，左手托摩尼寶珠，觀瞻總高度139米，蓮花座及像體高99米，為世界上第一高度地藏菩薩露天像，體內更有三部電梯讓信眾直達頭頂。 銅像由3,000多塊銅鑄壁板組成，耗用1,100多噸銅。<br>新華網</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
