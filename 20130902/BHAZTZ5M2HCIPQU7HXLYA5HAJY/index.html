<html><header><meta charset="utf-8"><title>ChiLam證轉會靚靚送床照</title></header><body><h1>ChiLam證轉會靚靚送床照</h1><p>身在美國的張智霖（ChiLam）昨午在微博上留言，指正式加盟蕭定一的中國3D數碼娛樂有限公司，結束與澤東的十年關係。他說：「跟澤東電影公司並肩作戰，有很多的快樂很多的理想，有過不如意也有過淚水，我的心裏充滿感激。」ChiLam並寄望與新公司合作；在各方面都有出色表現。為賀老公，袁詠儀竟在微博晒床照，她說：「2人世界！魔先生（兒子魔童）睡姿，多豪邁！」<br>撰文：林妃</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
