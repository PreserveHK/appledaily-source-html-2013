<html><header><meta charset="utf-8"><title>一中一台：章子怡淡妝顯青春</title></header><body><h1>一中一台：章子怡淡妝顯青春</h1><p>章子怡日前亮相內地公益節目《開學第一課》，穿上白色公主裙的她被吊高十多米，坐在凌空鞦韆架上獻唱《夢想長大了》，化了淡妝的她跟小朋友同場，被讚樣子青春可愛似逆齡生長，章子怡返回舞台被拿着向日葵的小朋友們包圍，講述夢想需要堅持和動力的故事，為即將開學的同學們打氣，同場還有中國女航天員王亞平、鋼琴家郎朗等。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
