<html><header><meta charset="utf-8"><title>各區突發簡訊︰賊爆竊村屋　掠近25萬</title></header><body><h1>各區突發簡訊︰<br>賊爆竊村屋　掠近25萬</h1><p>【八　鄉】<br>【本報訊】八鄉橫台山永寧里一間村屋，昨揭發連環爆竊案，居於2樓單位的49歲姓唐男住戶，昨凌晨2時許，剛由東南亞外遊返抵，赫見通往其住所的大門虛掩，而屋內有被搜掠痕迹，懷疑遭賊人潛入爆竊，於是致電報警，經戶主初步點算，證失損失一批名貴手錶、現金及首飾共值約24.8萬元。<br>警員調查期間，再揭發村屋地下單位亦被搜掠，幸無任何損失。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
