<html><header><meta charset="utf-8"><title>電視撈飯：保良騷門票賤賣</title></header><body><h1>電視撈飯：保良騷門票賤賣</h1><p>由無綫製作、保良局搞嘅《星光熠熠耀保良》將會喺嚟緊星期六舉行，個騷有譚詠麟、李克勤、許志安、謝安琪同G.E.M.演出，卡士都唔錯。不過呢個騷都竟然喺Funshare團購網有團購，所有門票全部七折，即係最平120蚊港紙嘅票只賣84蚊。噚日問番保良籌募部主管唐先生，佢承認門票有團購，佢話：「團購我哋搞咗幾年，希望用唔同方法推廣門票。」</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
