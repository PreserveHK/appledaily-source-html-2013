<html><header><meta charset="utf-8"><title>電視撈飯：梁烈唯受傷噴血</title></header><body><h1>電視撈飯：梁烈唯受傷噴血</h1><p>正在忙於拍無綫劇集《飛虎2》嘅梁烈唯，噚日喺微博度上載張相，寫住話「掛彩了」，仲有把手槍圖案㖭，原來佢喺拍攝時受咗少少傷，不過拍親呢啲動作戲，受傷都係在所難免，對唯唯嚟講雖然只係小事啫，但係佢啲粉絲都好心痛，仲叫佢要注意安全，有啲就玩嘢，話佢似玩滴蠟多啲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
