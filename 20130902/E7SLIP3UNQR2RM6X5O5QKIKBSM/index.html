<html><header><meta charset="utf-8"><title>電視撈飯：翠如BB鴛鴦戲水</title></header><body><h1>電視撈飯：翠如BB鴛鴦戲水</h1><p>黃翠如同洪永城主持嘅無綫節目《走過浮華大地　亞洲篇》，之前帶觀眾去咗韓國，仲見到佢兩個扮鬼扮馬，講晒韓文扮拍韓劇，而今晚開始，翠如BB就同洪永城去新加坡、上海兩個亞洲繁華城市。佢哋會帶大家暢遊當地嘅名勝，感受吓地道嘅潮流文化，又周圍食珍饈百味，仲上演一幕鴛鴦戲水㖭，同大家分享吓唔同地方嘅浮華景象。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
