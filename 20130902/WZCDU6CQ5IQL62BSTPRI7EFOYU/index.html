<html><header><meta charset="utf-8"><title>一中一台：Ella晒微波魅力</title></header><body><h1>一中一台：Ella晒微波魅力</h1><p>S.H.E前晚在成都開騷，粉絲在微博擺上Ella身穿deep V裙的性感相，deep V開到落肚臍十分大膽。<br>Ella老公賴斯翔留言回應：「去之前還一直嚷着說自己胖了！我說這些照片不就證明你還是辣得讓我發麻。」賴斯翔公然在微博向老婆Ella打情罵俏，日前還穿上S.H.E的演唱會T恤支持老婆，網友都大讚他們恩愛羨慕不已。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
