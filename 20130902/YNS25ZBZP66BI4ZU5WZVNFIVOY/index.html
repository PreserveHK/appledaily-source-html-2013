<html><header><meta charset="utf-8"><title>趣趣地：王子登場04贏波</title></header><body><h1>趣趣地：<br>王子登場04贏波</h1><p>史浩克04喺季初狀態麻麻，喺德甲開季後3場波都贏唔到，但最近終於有起色，繼歐聯附加賽作客擊敗PAOK，攞到分組賽資格之後，喺上周六德甲乘勢開齋，主場迎戰賽前3戰全勝嘅利華古遜都冇有怕，由馬高賀查同法芬各建一功下贏2:0。啱啱由A米收購嘅奇雲保定（王子、9號）喺呢場波都有上陣，仲有之前喺漢堡因違反球隊紀律而被送走嘅艾奧高都有份踢，表現仲唔錯㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
