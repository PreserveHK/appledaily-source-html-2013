<html><header><meta charset="utf-8"><title>蘋果綠葉擎天否認誹謗晉皓</title></header><body><h1>蘋果綠葉<br>擎天否認誹謗晉皓</h1><p>擎天科技（1297）宣佈，就高等法院發出傳訊令狀連同申索陳述書等，指集團於6月27日的上市招股章程中，載有涉及南華集團（265）旗下晉皓的誹謗性陳述；擎天指已就該等申索尋求法律意見，否認誹謗晉皓，並就申索奮力抗辯。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
