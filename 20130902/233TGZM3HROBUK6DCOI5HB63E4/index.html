<html><header><meta charset="utf-8"><title>廬山峭壁激似巨人面</title></header><body><h1>廬山峭壁激似巨人面</h1><p>中國名山又現鬼斧神工！一名網民近日登江西廬山，行至錦繡谷至仙人洞途中一處危崖峭壁，突然發現對面峭壁十級似巨人頭像（圖），其眉眼口鼻下巴等五官輪廓清晰，鼻子正是鐫刻錦繡谷三個大字的巨石。當地人叫這塊像巨人鼻子石稱為「豬頭石」，頭頂上的松樹恰似頭髮，紅色售貨亭像一頂小紅帽；頭部以下的懸崖峭壁像身軀。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
