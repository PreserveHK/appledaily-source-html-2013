<html><header><meta charset="utf-8"><title>各區突發簡訊︰借火機不遂　四漢打人</title></header><body><h1>各區突發簡訊︰<br>借火機不遂　四漢打人</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨2時半，四名帶醉男子在尖沙嘴赫德道5號對開，疑向一對男女借用打火機不遂，言語間與男事主發生衝突。四漢盛怒下揮拳毆打29歲姓張男子面部，致眼睛受傷，25歲姓丁女友人上前喝止，亦被推撞輕傷。<br>警員其後趕抵現場，拘捕涉嫌傷人的33歲姓李男子，涉案同行者則逃去，警方將案交油尖警區刑事調查隊跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
