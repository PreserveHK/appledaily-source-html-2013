<html><header><meta charset="utf-8"><title>體訊速遞︰（壁球）歐鎮銘日本賽飲恨</title></header><body><h1>體訊速遞︰<br>（壁球）歐鎮銘日本賽飲恨</h1><p>昨在橫濱舉行的日本壁球公開賽男單決賽，香港2號種籽歐鎮銘（右一）和埃及頭號種籽米傑激戰逾2小時，歐鎮銘在決勝局「刁時」輸11:13，局數輸2:3，屈居亞軍。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
