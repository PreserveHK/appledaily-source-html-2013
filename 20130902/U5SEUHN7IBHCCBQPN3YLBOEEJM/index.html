<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂自嘲冇身材</title></header><body><h1>馮仁昭四圍超：<br>余文樂自嘲冇身材</h1><p>余文樂同周柏豪嘅籃球隊橫洲工業為慶祝成立3年，噚日喺上環搞咗個展覽，其中一張係樂仔背住鏡頭除褲，露出底褲嘅相。有冇興趣影寫真集？佢笑話：「都冇嘢睇，冇資格影。」仲笑自己係夕陽球員。講到樂仔年初同吳雨霏（Kary）歐遊時買嗰個情侶篋，佢話：「今日我都見到好多情侶鞋，出trip一定要用篋。」但Kary之前話可能會買新，佢笑住話：「你唔好套我口風，我唔會答你哋。」<br>撰文：馮仁昭</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
