<html><header><meta charset="utf-8"><title>各區突發簡訊︰繼母打男童　生母報警</title></header><body><h1>各區突發簡訊︰<br>繼母打男童　生母報警</h1><p>【何文田】<br>【本報訊】一名10歲男童，於上月初在紅磡黃埔家中，疑因貪玩手機遊戲，遭持雙程證來港的34歲姓陳繼母薄責，並報稱遭人出手打傷口及眼部。<br>男童至前晚前往何文田愛民邨建民樓探望生母時，終按捺不住，向31歲姓藍母親哭訴，母親聞言報警求助。警員到場調查，經初步了解案情後，將案件列作虐兒處理，並安排男童往醫院驗傷，暫無人被捕。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
