<html><header><meta charset="utf-8"><title>體壇拾趣：阮馬素今午襲尖嘴</title></header><body><h1>體壇拾趣：<br>阮馬素今午襲尖嘴</h1><p>德國體操型男阮馬素又嚟香港喇！舊年12月，呢位倫奧兩銀得主喺尖東倒數新年，冧死好多女粉絲。今次就應手錶贊助商邀請訪港；佢出發前喺飛機機艙自拍同大家say hi（圖），張相上載到面書半日就有超過2萬個like。阮馬素今午2點半會殺入尖沙嘴，同歌手陳慧琳出席記招，聽晚6點就到彌敦道亮相簽名會，睇怕又會逼爆旺角。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
