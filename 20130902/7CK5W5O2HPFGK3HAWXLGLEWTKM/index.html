<html><header><meta charset="utf-8"><title>珠海驚現水龍捲</title></header><body><h1>珠海驚現水龍捲</h1><p>廣東珠海前日遭雷雨夾擊兩小時後，下午約1時，在吉林大學珠海學院東門附近海面出現罕見水龍捲（圖），高達200米，海與天連接，歷時20分鐘。水龍捲是出現在水面上的龍捲風，是雲底伸展到海面上的漏斗狀雲及其所伴隨的旋風，水流被吸入漩渦底部，隨即變為繞軸心向上的水柱。<br>新浪網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
