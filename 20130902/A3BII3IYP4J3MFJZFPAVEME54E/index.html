<html><header><meta charset="utf-8"><title>新車速報：福士量產版e-Golf現身</title></header><body><h1>新車速報：福士量產版e-Golf現身<br></h1><p>今年初於瑞士日內瓦車展亮過相，引起Golf迷注意的全電e-Golf，其終極量產版將於九月中的法蘭克福車展現身。最吸引之處是那台電馬達有115匹；而且供電的24.2kWh電池，讓e-Golf足夠行駛190公里，最重要是透過CCS充電站（直流電），僅需30分鐘便可充電80%，數字上相當可觀，叫人期待。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！<br> http://bit.ly/appletalk24  </p></body></html>
