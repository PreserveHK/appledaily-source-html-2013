<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋雙V扮成龍</title></header><body><h1>體壇拾趣：<br>林瘋雙V扮成龍</h1><p>火箭控衞林書豪今個暑假嘅亞洲之旅，唔經唔覺已經去到終點。日前「林瘋」喺面書個人專頁，上載咗一張自己抱住熊貓嘅相（圖），仲「成龍上身」嚟個雙手V！佢留言話呢3個星期好開心，感謝球迷熱情嘅招待。瘋迷勁like之餘，仲話期待10月13號亞洲季前賽台北站火箭對溜馬，再同林瘋見面。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
