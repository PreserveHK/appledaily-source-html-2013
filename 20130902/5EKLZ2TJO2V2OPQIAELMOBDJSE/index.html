<html><header><meta charset="utf-8"><title>花絮：黃心穎谷胸搶風頭</title></header><body><h1>花絮：黃心穎谷胸搶風頭</h1><p>上屆港姐亞軍黃心穎昨晚搶盡風頭，穿上紅色超低胸裙的她，露出4吋事業線，一出場不但撼低同屆冠軍張名雅，而且搶了10位候選佳麗的風頭。稍後黃心穎會代表香港到印尼參加世界小姐競選，相信只要她保持這狀態，大有機會爭取好成績。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
