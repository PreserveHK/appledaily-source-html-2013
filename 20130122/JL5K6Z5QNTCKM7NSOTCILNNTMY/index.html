<html><header><meta charset="utf-8"><title>腦場Walker：蛇手指出動</title></header><body><h1>腦場Walker：蛇手指出動</h1><p>蛇年未到，腦場已有蛇出動！這款PNY M1 Attache蛇年特別版USB Flash Drive，利用飛舞蛇身的書法線條， 盤踞中央翩翩起舞，外形簡約利落，加上側邊的紅底癸巳年印章字樣，極具霸氣！造工方面，使用堅硬霧面金屬外殼，不易留有指紋，據講更是防塵防撞， 頂部更有貼心的掛繩孔，方便隨身攜帶。容量有8/16/32GB三種容量選擇，當中 16/32GB的讀寫速度可達32MB/s與10MB/s！<br>記者：許福合<br>查詢： 升科 （3188 4983）</p></body></html>
