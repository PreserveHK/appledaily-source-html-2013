<html><header><meta charset="utf-8"><title>狂野之城踩冧台</title></header><body><h1>狂野之城踩冧台</h1><p>舞台王者郭富城又開騷喇！噚日佢到黃埔出席記者會，宣佈3月17至24號喺紅館舉行演唱會，城城風騷戙高隻腳，點知踩冧個佈置！城城披露將新戲《大鬧天宮》中演嘅角色牛魔王融入舞台，鐵扇公主會唔會叫女友熊黛林扮？城城笑話：「可能有十個鐵扇公主由舞蹈員做。」<br>城城演唱會最貴飛賣680蚊，相對鄧紫棋（G.E.M.）最貴成1,280蚊，城城話：「今時今日通脹好勁，想畀多啲觀眾欣賞，唔係掠觀眾水。」<br>撰文：洪紅克</p></body></html>
