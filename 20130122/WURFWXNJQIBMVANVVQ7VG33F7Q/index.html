<html><header><meta charset="utf-8"><title>王妃排排坐</title></header><body><h1>王妃排排坐</h1><p>1月巴黎天色昏暗又下着雪，到處都鋪上厚厚的積雪，為花都更添浪漫感覺，零下的氣溫並沒有冷卻大家看騷的熱情，Atelier Versace於Le Centorial舉行的騷，依然是逼滿時裝人，front row座上客包括奇雲高士拿（Kevin Costner）、澳洲女星Melissa George、美國女星Olivia Munn及摩納哥王妃維特施托克（Charlene Wittstock）等。</p></body></html>
