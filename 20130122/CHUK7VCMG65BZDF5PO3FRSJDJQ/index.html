<html><header><meta charset="utf-8"><title>嘉欣贈興晒泳照</title></header><body><h1>嘉欣贈興晒泳照</h1><p>大劉劉鑾雄昨日下午12時半到灣仔福臨門嘆茶，癡心劉粉Alice竟然缺席，Alice連日都在福臨門守候偶像兼「老竇」大劉，更自比李嘉欣，可惜大劉繼續黑面以待。大劉可能因Alice沒有到場，吃得份外輕鬆，在福臨門逗留近兩小時才離開。<br>此外，正牌李嘉欣昨日在微博罕有地上載三點式泳照，相中穿上黑白泳裝的嘉欣抱着姨甥，兩人架着襯到絕的一黑一白的太陽眼鏡，可惜照片是用手機拍相機的顯示屏，非常矇查查，未能清楚展示嘉欣的弗爆身材，但相信已令粉絲驚喜不已。<br>採訪、攝影：盧妹</p></body></html>
