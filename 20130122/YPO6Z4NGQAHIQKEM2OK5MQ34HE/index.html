<html><header><meta charset="utf-8"><title>連詩雅被侮辱啞忍</title></header><body><h1>連詩雅被侮辱啞忍</h1><p>連詩雅前晚出席港台頒獎禮，早前她與關楚耀傳緋聞，被其女友Megan指她是小三，而Megan與關楚耀分手後，仍咬住連詩雅不放，日前又鬧她人格有問題，字眼更充滿侮辱性。<br>連詩雅有看過報道，稱沒與關楚耀及Megan聯絡：「任何人咁樣俾人講都唔開心。」對於可告對方誹謗時，連詩雅直言大家曾是朋友，不會這樣做。有指她對有婦之夫講曖昧言語，她強調想不起那句說話的起因：「可能敏感咗，會問大家共同朋友，有誤會冇破解，我當佢係情緒發洩。」</p></body></html>
