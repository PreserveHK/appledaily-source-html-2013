<html><header><meta charset="utf-8"><title>千嬅賣街邊助窮媽媽</title></header><body><h1>千嬅賣街邊助窮媽媽</h1><p>楊千嬅早前到北京錄映中央台的公益節目《夢想合唱團》，節目中有不少悲慘個案需要社會幫助，其中一位媽咪林娟和有個自閉症的兒子，生活艱苦，千嬅更親自到林媽媽推車仔賣早餐的地方為她打氣，林媽媽見到千嬅突然出現相當驚訝。千嬅有備而來穿上圍裙落手落腳幫手賣早餐，不到半小時把早餐售罄，最後千嬅在圍裙上簽名送給林媽媽。<br>接着千嬅更到訪林家，送上有八位明星隊長親筆寫下的鼓勵說話為林家打氣，再送上一本紀念冊及電子琴。榮升媽咪的千嬅坦言：「我生完BB情緒都唔可以即時適應，坐月時都有啲嚴重，感受到做媽咪嘅壓力。」<br>撰文：葉雪</p></body></html>
