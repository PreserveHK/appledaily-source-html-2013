<html><header><meta charset="utf-8"><title>紅Phone：$8,800！買換皮iPhone 5</title></header><body><h1>紅Phone：$8,800！買換皮iPhone 5</h1><p>是否對厭了手上部iPhone 5？相信只有自己先知，但先達現況是，回收價一直低迷，新機銷情奇差，很多Sales各出奇謀，除了返美國V版機之外，近日還推出一款新「殼」！<br>難道是iPhone Case？小販都有賣！沒甚麼特別吧？但奇怪的是，此「殼」居然連原裝的邊框和底蓋也可一併更換，甚至自由配色，多達幾十款選擇！Sales稱，最近已接不少內地豪客定單，工序約一星期，但價錢絕不便宜，齋換皮起碼三千蚊，連16GB手機約售$8,880，至於64GB更接近一萬。<br>記者：陳國輝</p></body></html>
