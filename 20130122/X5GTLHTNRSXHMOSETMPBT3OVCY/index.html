<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健𠱁唔掂老婆</title></header><body><h1>馮仁昭四圍超：張衞健𠱁唔掂老婆</h1><p>忙於籌備Big Four演唱會嘅張衞健（Dicky），噚日到商台宣傳新歌《流氓伉儷》。首歌係講Dicky同老婆張茜，會唔會搵老婆做MV女主角？Dicky話：「冇諗過，我老婆好難請，之前叫佢做演唱會嘉賓都唔肯，我同佢講唔係睇住你老公死都唔肯，但佢都拒絕，𠵱家諗辦法𠱁上台。」講到去英國做巡迴，Dicky話其他人帶另一半去，即係鄭秀文都去？佢話：「唔知喎，我點會留意人哋老婆。」但佢又話安仔未結婚。<br>撰文：馮仁昭</p></body></html>
