<html><header><meta charset="utf-8"><title>祥仔嘆電視業欠新血</title></header><body><h1>祥仔嘆電視業欠新血</h1><p>汪明荃（阿姐）、黎耀祥及蘇施黃等昨日到跑馬地馬場出席《農曆新年賽馬日》記招，阿蘇笑指初三當日將到場當財神，向入場馬迷大派利是。祥仔表示平日甚少賭馬，但試過於賽馬日以小博大贏2,000多元：「今年初三入馬場都會寓工作於娛樂，買少少玩吓。」<br>林保怡前日寸無綫無藝員，搞到不少藝員在不同劇集出現，祥仔說：「呢個行業都唔夠人，𠵱家啲後生仔唔捱得，做呢行好辛苦，又唔係即時有成績。」阿姐則透露稍後將為春晚活動錄影。<br>採訪、攝影：譚倩宜</p></body></html>
