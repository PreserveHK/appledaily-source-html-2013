<html><header><meta charset="utf-8"><title>蘋果汁︰<br>三教車師傅絕食抗議</title></header><body><h1>蘋果汁︰<br>三教車師傅絕食抗議</h1><p>【本報訊】香港駕駛學院駕駛教師關注組三名代表，昨午起於灣仔運輸署總部大堂展開無限期絕食，「走投無路，絕境絕食。」<br>絕食者包括兩名本月被駕駛學院無理解僱的資深教車師傅，期望透過絕食抗爭，引起政府正視現時駕院教車師傅待遇的不公，關注組仍期望與資方會面，讓兩名被解僱員工復職。<br>兩名被解僱教車師傅表示，由於駕駛學院的教車牌照，有別於私人教車師傅牌照，被解僱等同不能再以教車謀生，有感現實生活也將面臨手停口停，故決定以絕食方式抗議。關注組批評，駕駛學院解僱月薪約一萬多元的資深教車師傅，再以低薪招聘新人，藉以節省薪酬開支。</p></body></html>
