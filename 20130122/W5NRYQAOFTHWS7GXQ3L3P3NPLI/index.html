<html><header><meta charset="utf-8"><title>爽影評：《黑殺令》玩轉歧視</title></header><body><h1>爽影評：《黑殺令》玩轉歧視</h1><p>歧視在社會確實有不同看法，但大家集中精神在其他問題，不會就此議題辯論。好在鬼才昆頓塔倫天奴比特區官員有心有力，花了162分鐘，炮製一個血淋淋的種族歧視故事。整個故事不避諱無芥蒂，在西部牛仔世界黑鬼玩黑鬼，玩到黑人唔係人，狗咬鞭打射到爆頭破肚，一貫塔倫天奴的暴力美學，同時挑戰社會道德。故事前半段的師傅情誼，明示自由的可貴；後半段的愛情線，配合誇張的場面，占美霍士由下賤的奴隸升呢做救美的英雄，演得好有喜劇感。里安納度狄卡比奧甘心做二線奸角，擠眉弄眼，好乞人憎，但絕對敬業。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
