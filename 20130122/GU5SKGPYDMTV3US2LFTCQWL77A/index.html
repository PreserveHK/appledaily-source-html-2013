<html><header><meta charset="utf-8"><title>音魂：Philips SHB7000藍芽3.0耳機</title></header><body><h1>音魂：Philips SHB7000藍芽3.0耳機</h1><p>不想聽歌時受束搏，藍芽耳機自然是首選！有黑白兩色選擇的Philips SHB7000，採用藍芽3.0 的芯片，更加慳電，能支援達9小時的通話及音樂播放時間；無線接駁距離長達15米，新加入的數碼抗噪機能亦令通話收音更為清晰。耳機採用40mm的單元，適合對低音及對隔音較有要求的用家，最正是即使聽到無電，仍可用3.5mm 接線繼續聽歌!<br>記者：許福合<br>查詢： 永利達國際（2407 1118）</p></body></html>
