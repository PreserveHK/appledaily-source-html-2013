<html><header><meta charset="utf-8"><title>230磅小寶最愛吃</title></header><body><h1>230磅小寶最愛吃</h1><p>憑無綫劇《老表，你好嘢！》飾演細細粒彈出的陳嘉佳（小寶），現年27歲，在觀塘一間道具公司做文員，09年客串電影《矮仔多情》時認識王祖藍，由於她擁有獨特外表及爽朗性格，獲發掘轉做幕前，先後演出電影《勁抽福祿壽》和劇集《巴不得媽媽…》。<br>體重達230磅的小寶，當年試過地獄式減肥減至140磅，並拍下索爆靚女照，但後來抵受不住美食誘惑又打回原形。小寶亦是八級鋼琴高手，曾在琴行教琴賺外快。</p></body></html>
