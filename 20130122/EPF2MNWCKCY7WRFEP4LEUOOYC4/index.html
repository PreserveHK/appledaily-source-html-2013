<html><header><meta charset="utf-8"><title>王家衛拖妻兒消夜</title></header><body><h1>王家衛拖妻兒消夜</h1><p>【北京】王家衛早幾日又去到北京謝票為電影《一代宗師》宣傳，今趟佢囝囝同太太都有同行。<br>忙完一日，王家衛佢哋一家三口去到東三環一間餐廳消夜，王家衛太太一身黑色打扮，王家衛依舊戴住標誌嘅墨鏡最好認，反而比較吸引嘅係少有露面嘅囝囝，見到佢戴住眼鏡、梳平頭裝高高瘦瘦，好有老竇嘅風範，食完之後，佢哋就返酒店休息。而《一代宗師》嘅香港票房成績唔錯，截至前日已收1,489萬，睇嚟有機會見2,000萬喎。　<br>撰文：林妃</p></body></html>
