<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國女星Selena Gomez前日在紐約的聯合國兒童基金會音樂會上翻唱美國歌手Justin Timberlake的《Cry Me a River》憑歌寄意，指近來經歷了許多。<br>★英國老牌歌手洛史釗活最近自爆多年前曾找助手在倫敦代他成功考得車牌。<br>★日本男星北野武昨日現身東京築地本願寺，為今日出殯的已故導演大島渚守夜，到場還有導演山田洋次及女星神田UNO等。</p><p>★日本女星宮澤里惠將在3月播放的新劇《神的Boat》中扮演逃避婚姻與婚外情的婦人。<br>★韓國組合JYJ將於下月在日韓兩地推出雜誌，紀念組合成軍1,000日。</p></body></html>
