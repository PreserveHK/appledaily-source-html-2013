<html><header><meta charset="utf-8"><title>案件速遞：<br>貼自己口供　東主判緩刑</title></header><body><h1>案件速遞：<br>貼自己口供　東主判緩刑</h1><p>【本報訊】車房東主被廉政公署邀請協助調查貪污案後，將自己的口供副本複製64份，再將副本放置於涉案大廈的各個單位門外，因為披露被調查疑犯的身份而違反《防止賄賂條例》。他早前認罪，昨天被判監禁四個月，緩刑30個月。<br>案情指，55歲的被告林立機在去年5月，就灣仔一幢商住大廈的業主立案法團貪污案，被廉政公署邀請錄取口供。及後，被告複製了64份口供副本，然後四圍張貼，他承認此舉為了引起業主對大廈法團涉嫌貪污的關注。<br>案件編號︰ESCC4591/12</p></body></html>
