<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>公屋72智能手機被偷</title></header><body><h1>各區突發簡訊︰　<br>公屋72智能手機被偷</h1><p>【上水】<br>【本報訊】一名50歲男子早前將72部、總值近38萬元的智能手機，交給一名居住於上水天平邨天喜樓一單位的52歲姓鄭女友人保管。鄭前日返回住所時，發現該批手機全部不翼而飛，懷疑被一名相熟朋友偷走，於是報警處理。警方調查後，列盜竊案處理，並通緝一名年約40至45歲涉案男子。街坊表示認識鄭女不深，但間中看到有人拉手拉車出入單位。</p></body></html>
