<html><header><meta charset="utf-8"><title>阿嬌暗示與男友同居</title></header><body><h1>阿嬌暗示與男友同居</h1><p>林峯和Twins前晚到九展出席港台頒獎禮，林峯成功撼贏蔡卓妍（阿Sa）奪微博給力歌手獎，有網友卻爆料指原先由阿Sa領先，最後兩分鐘林峯卻狂升一萬票，有林峯fans直指阿Sa未夠班。林峯和阿Sa直言事件不會影響他們。<br>鍾欣桐（阿嬌）昨日32歲牛一，她前晚到尖沙嘴出席英皇的慶功後匆匆走人。問是否與韓國男友慶祝？她表示會食飯，男友送了全世界只得五個的手袋給她。阿嬌直言男友在港沒屋企，暗示男友來港都會與她同住。問男友會否佈置屋企製造驚喜？她說：「冇可能，佢唔係呢啲人。」</p></body></html>
