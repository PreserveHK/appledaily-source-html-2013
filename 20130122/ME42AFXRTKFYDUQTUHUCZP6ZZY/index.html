<html><header><meta charset="utf-8"><title>美白牙膏無效兼傷牙</title></header><body><h1>美白牙膏無效兼傷牙</h1><p>潮流興美白牙齒，英國《每日郵報》就美白牙膏做了簡單測試，找來六名熟女試用六隻流行品牌美白牙膏，一個月後發現六人牙齒色澤變化微乎其微。<br>專家解釋，美白牙膏主要分成兩類，靠磨蝕或酵素兩種方法美白。磨蝕方法，主要是清除頑固污垢，但可能磨損牙齒。酵素方法，則只能避免新污垢形成，無助處理舊污迹。但不論那類美白牙膏，最多只能令牙齒外層半透明的琺瑯質色素變淡，影響不了顏色隨年齡增長而變深的象牙質，所謂美白，其實治標不治本。<br>英國《每日郵報》</p></body></html>
