內地銀行卡手續費下調</title></header><body><h1>蘋果綠葉<br>
內地銀行卡手續費下調</h1><p>發改委昨日下發通知，自2月25日起，下調內地銀行卡刷卡手續費。當中以餐飲業的下調幅度最大，減幅達37.5%。連同一般類、民生類及公益類的收費調整，整體收費減幅約為20%。內地媒體援引分析指，以工行（1398）、建行（939）、農行（1288）及中行（3988）四大行去年上半年銀行卡手續費收入計，新收費將令四大行一年收入減少約60億元人民幣。</p></body></html>
