<html><header><meta charset="utf-8"><title>空氣殺菌機　清除99.99%細菌</title></header><body><h1>空氣殺菌機　清除99.99%細菌</h1><p>到過不少Playgroup，都會看到房間有部空氣清新機或殺菌機，全因小朋友抵抗力低，很容易因空氣當中的有害微生物而引致疾病及呼吸道敏感症。因此，市面上出現不同的空氣殺菌機，最新的可說是Airfree，它透過獨家TSS技術，可產生高達約200℃的高溫，清除多達99.99%空氣中的細菌病毒，獲多個權威機構之效能驗證，有助提升空氣質素，改善哮喘、過敏、黴菌及病毒感染問題。<br>查詢︰捷成消費品（2926 2300）</p></body></html>
