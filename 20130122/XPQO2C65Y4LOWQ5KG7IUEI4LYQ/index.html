<html><header><meta charset="utf-8"><title>張靜初密會富貴男</title></header><body><h1>張靜初密會富貴男</h1><p>【北京】近日忙於拍新片《如果不能好好愛》嘅張靜初，今次唔只做演員，仲第一次做埋導演，唔怪得之佢咁緊張。為咗套片有好檔期同發行，佢先去廣州同發行商見面。日前佢喺北京繼續忙，見到佢喺工人體育館附近一間高檔餐廳同一男一女朋友食飯，個多鐘頭之後，戴住黑框眼鏡同着住黑色外衣嘅張靜初先行出嚟，後面就跟住一位30多歲嘅男士。佢哋喺門口道別完之後，位男士上咗一架價值過百萬人民幣嘅平治吉甫車離開。　<br>撰文：李森</p></body></html>
