<html><header><meta charset="utf-8"><title>隔牆有耳：<br>百辭莫辯　羅致光唔願做「梁粉」 - 李八方</title></header><body><h1>隔牆有耳：<br>百辭莫辯　羅致光唔願做「梁粉」 - 李八方</h1><p>號稱梁粉集中營嘅香港發展論壇，噚日舉行解讀施政報告研討會，身兼扶貧委員會委員嘅民主黨羅致光係講者之一。羅致光係泛民中少有狼振英上場後，仲有得出任唔同公職嘅人，除咗扶貧委員會、關愛基金，仲有策略發展委員會等。佢噚日竟然大呻，近排被人標籤做梁粉，好似佢吹淡風話對施政報告扶貧政策冇期望，竟然被人話幫政府做期望管理，認真百辭莫辯喎。</p><p>但佢睇得好開，叫同樣唔鍾意被歸類為梁粉嘅朋友唔好介意，因為喺𠵱家嘅政治氛圍下，唔批評政府就已經係梁粉喎。</p></body></html>
