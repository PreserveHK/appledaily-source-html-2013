<html><header><meta charset="utf-8"><title>小谷解開母親心中結</title></header><body><h1>小谷解開母親心中結</h1><p>谷祖琳（小谷）和谷媽媽日前接受嚴浩主持的有線節目《食德好．嚴浩偏方》訪問，幾年前谷媽媽的奶奶因病厭世自殺，一年後20歲的兒子也因情緒病自殺，谷媽媽說：「當時我心情跌到谷底，瘦到皮包骨，曾經諗過去搵囝囝，但後嚟諗到自己父母仲健在，80幾歲，如果我自殺，就將我承受嘅痛苦加喺佢哋身上。」最終谷媽媽打消自殺念頭。<br>谷媽媽打消自殺念頭後，小谷為幫媽咪解開心結，開了私房菜館讓她發揮廚藝，精神亦有寄託。<br>撰文：林妃</p></body></html>
