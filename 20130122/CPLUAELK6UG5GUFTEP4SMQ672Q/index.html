<html><header><meta charset="utf-8"><title>知多啲：<br>嬌妻「鹹片」開罪伊斯蘭教</title></header><body><h1>知多啲：<br>嬌妻「鹹片」開罪伊斯蘭教</h1><p>史奈達在過去數月受到國米冷落，幸而仍有背後女人力撐，其嬌妻尤蘭迪（Yolanthe Sneijder）不斷在Twitter發佈支持丈夫的言論。職業為演員與電視台主持的尤蘭迪，是荷蘭與西班牙的混血兒，她曾在月初表示非常喜愛土耳其的伊斯坦堡。不過尤蘭迪於06年曾觸怒了土耳其人，當時她出演了一齣短片《Turkse chick》，飾演一名土耳其伊斯蘭教女性，於片中寬衣解帶，以性感T-back情挑少男；該片獲被譽為「荷蘭奧斯卡」的《Gouden Kalf》電影節頒獎禮提名，但亦因內容褻瀆了伊斯蘭教，惹怒了不少土耳其人。<br></p></body></html>
