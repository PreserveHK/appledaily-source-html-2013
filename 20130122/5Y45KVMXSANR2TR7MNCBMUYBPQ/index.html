<html><header><meta charset="utf-8"><title>關仁隱事：「符碌」走音兇記者 - 關仁</title></header><body><h1>關仁隱事：「符碌」走音兇記者 - 關仁</h1><p>近年嘅樂壇令好多人都冇眼睇，雖然有人好有heart，但魚目混珠嘅人更加多，其實唱得唔好唔緊要，錄音室可以逐粒音執，但唱現場冇人幫到你，咁努力啲練歌咪得囉。好似女子組合「蝴蝶酥」散band後，有幾件酥皮都仲有人肯打本出碟，包括唱live走晒音嘅「符碌」，有次符碌同記者講喺屋企勤練跳舞，因為遲啲有首快歌，又唱又跳咪仲易走音？記者咁問好正常啫，點知符碌面色一沉，跟住用手搭住記者膊頭，暗示佢點解會問啲咁嘅問題，之後至答佢唔會理呢啲嘢喎。嘩，做歌星走音都唔理，反而兇個記者，係咪本末倒置呀你？<br>撰文：關仁</p></body></html>
