<html><header><meta charset="utf-8"><title>趣怪定格：<br>3歲豆丁抱鱷魚</title></header><body><h1>趣怪定格：<br>3歲豆丁抱鱷魚</h1><p>澳洲遭魔鬼魚刺死的「鱷魚先生」歐文（Steve Irwin），後繼有人了，就是來自維多利亞省的「鱷魚小子」柏克（Charlie Parker）。他只有3歲，面對鱷魚卻膽大包天，不但下水跟一條北美短吻鱷游水，還跟牠角力，再抱牠上岸，號稱澳洲最年幼野生動物護理員。<br>虎父無犬子，柏克爸爸原來是巴勒拉特（Ballarat）野生動物公園老闆，家族三代都是動物護理員。柏克自小就跟蛇和蜥蜴等動物打交道，甚至是小小蛇王，徒手捉2.5米長蟒蛇都輕而易舉。儘管如此，小心使得萬年船，柏克玩的短吻鱷已封嘴不咬人。<br>英國《每日郵報》</p></body></html>
