<html><header><meta charset="utf-8"><title>陳志雲案用同一方式上訴</title></header><body><h1>陳志雲案用同一方式上訴</h1><p>【話你知】<br>以往有不少案件，律政司是以案件呈述方式提出上訴，例如陳志雲涉貪污案，陳獲判無罪釋放，律政司上訴時，原要求上訴庭直接將陳定罪，但辯方拋出案例指上訴庭沒有權力後，律政司跟着「縮沙」。<br>另一案例是03年，稅務局助理評稅主任李聞偉欲將世界自然基金會會籍贈給一名女同事，利用職權進入稅局電腦系統，取資料幫她申請，被控不誠實取用電腦。原審裁判官認為李出於好意，判其無罪。律政司上訴，高院下令裁判官改判李有罪。裁判官再次判決時明言，仍認為李無罪，但須遵從指示將他定罪罰款。李上訴終院，終院判李上訴得直撤銷罪名。</p></body></html>
