<html><header><meta charset="utf-8"><title>趣怪定格：<br>巨金魚上釣</title></header><body><h1>趣怪定格：<br>巨金魚上釣</h1><p>養金魚，一個小魚缸就該足夠了，但美國25歲青年馬丁釣到一條長15吋（38厘米）超巨型金魚，小魚缸放不進之餘，甚至要用雙手才能捧起牠！馬丁於本月11日在家鄉密歇根州一個冰湖釣魚時，偶然釣到這條15吋、重3磅的超巨型金魚。已有20年釣魚經驗的馬丁當場嚇呆了，不知如何是好，最後決定把巨型金魚帶回家，暫放在雪櫃。馬丁把金魚照片上載facebook後，迅速成為網絡紅人，因此他決定把金魚製成標本，好好收藏。<br>美國《紐約每日新聞》</p></body></html>
