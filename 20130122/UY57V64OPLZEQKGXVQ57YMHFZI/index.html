<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>賊爆門闖店撬收銀機</title></header><body><h1>各區突發簡訊︰　<br>賊爆門闖店撬收銀機</h1><p>【旺角】<br>【本報訊】旺角亞皆老街67號閣樓一間時裝店，昨清晨6時許，遭賊人以硬物扑爛大門一塊3呎乘2呎的玻璃（圖），潛入店內大肆搜掠，其間觸動防盜警鐘，警鐘大鳴，驚動57歲姓鄧保安員到場查看，赫見時裝店大門玻璃被擊碎，報警求助，警員到場調查，揭發收銀機被撬毀，聯絡25歲姓張職員返回店舖，經點算後損失2,500元現金。</p></body></html>
