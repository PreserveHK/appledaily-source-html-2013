<html><header><meta charset="utf-8"><title>巨肚周家蔚擇日開刀</title></header><body><h1>巨肚周家蔚擇日開刀</h1><p>華姐出身的陳爽前晚在四季酒店擺喜酒，姍姍來遲的有黎芷珊、賈曉晨（JJ）、何傲芝和何傲兒。即將生BB的周家蔚由老公洪天明陪同下近10時才到。周家蔚穿着灰色外套都遮不住巨肚，他們表示放低人情祝賀新人就走。<br>原來天明前日早上才在橫店返港，兩公婆差不多個多月沒見面，難怪天明不停搓老婆個肚跟BB打招呼，天明說：「我哋約咗28號開刀，如果唔早產嘅話。其實我哋想順其自然跟番預產期2月5號，但真係要睇情況，因個BB比正常大咗兩星期。」家蔚緊張未？她說：「開始喇，近日朝早6點就醒，好似慣定餵奶時間咁。」<br>採訪：卓寶花<br>攝影：陳俊強</p></body></html>
