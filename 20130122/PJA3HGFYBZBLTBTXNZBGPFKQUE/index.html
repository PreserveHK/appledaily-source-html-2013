<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅護女投訴成功 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅護女投訴成功 - 馮仁昭</h1><p>香港報業評議會早前接獲陳奕迅（圖）夫婦投訴，話上年12月4日出版嘅雜誌《東方新地》，喺未得到佢兩人同意下，追訪同拍攝其女兒康堤，將照片刊登，侵犯個人私隱。報評會經過審議，認為《東方新地》嘅有關報道違反咗《新聞從業員專業操守守則》嘅第4條同第7條，同埋新聞攝影運作細則嘅第3條規定，所以向該雜誌作出公開譴責。<br>撰文：馮仁昭</p></body></html>
