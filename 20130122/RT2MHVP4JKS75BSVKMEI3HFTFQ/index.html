<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>洋房遇竊損失四萬元</title></header><body><h1>各區突發簡訊︰　<br>洋房遇竊損失四萬元</h1><p>【西貢】<br>【本報訊】西貢清水灣道與銀岬路交界一幢兩層高獨立屋，昨遭賊人爆竊，損失財物約40,000多元。遇竊單位一樓戶主66歲外籍男子Richard，於昨晨7時40分許起床時，發現單位有被人搜掠痕迹，露台的玻璃門亦打開，相信遭賊人從露台潛入爆竊，於是報警。初步點算損失兩部手機、八隻手錶及銀包，合共約值40,800元。</p></body></html>
