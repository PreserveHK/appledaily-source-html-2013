<html><header><meta charset="utf-8"><title>蕭亞軒專挑帥哥</title></header><body><h1>蕭亞軒專挑帥哥</h1><p>台灣女星蕭亞軒最近忙於搞自創的服飾品牌Carry Me，3月將在台北東區正式開店。蕭亞軒指新年期間會全力搞設計，她透露品牌會有五個女設計師，其他員工清一色是年輕又超帥的男生，帥氣程度更獲得周遭友人大力讚賞。<br>蕭亞軒得意地說：「我應徵員工的時候沒以帥為標準，只能說我眼光蠻好的。」她謂現時身兼設計與管理的「蕭董事長」：「我的辦公室有個很長的桌子，看起來好像DJ台，每次在那邊討論衣服都覺得自己好像DJ在玩。」<br>撰文：唐如</p></body></html>
