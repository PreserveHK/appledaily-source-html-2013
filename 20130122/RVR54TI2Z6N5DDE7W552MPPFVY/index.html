<html><header><meta charset="utf-8"><title>醫療新知：災後壓力大　易引發抽搐</title></header><body><h1>醫療新知：<br>災後壓力大　易引發抽搐</h1><p>嚴重壓力或會引發抽搐。日本一項研究分析2011年3.11大地震引發海嘯災難後，440個在災區附近醫院的入院治療個案，發現有13宗是因抽搐入院，研究比較2008至2010年同期的相關入院數字為3至11宗，顯示海嘯後入院的抽搐個案有上升，故認為發生重大災難後引致的壓力，或是其中一個誘發抽搐的原因。<br>研究分析13宗入院個案，發現其中11人在地震前已有腦部神經受損，病因包括癲癇、頭部受創或中風等，但他們一直病情穩定，在地震前能獨立生活，並有按時服藥，其中5人更在海嘯後幾乎立即要入院，顯示抽搐並非由災後藥物中斷，致病情惡化引起。</p></body></html>
