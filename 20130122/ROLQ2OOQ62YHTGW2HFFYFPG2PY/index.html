<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>貨車司機涉藏毒襲警</title></header><body><h1>各區突發簡訊︰　<br>貨車司機涉藏毒襲警</h1><p>【元朗】<br>【本報訊】昨凌晨零時許，一輛警車巡經元朗宏達路振興新村巴士站對開，發現一部可疑客貨車停泊路旁，警員遂下車查看，26歲姓黃客貨車司機受查期間，突發難開車逃走，一警員閃避不及，被客貨車窗撞傷右手指。警員駕警車追截一公里，至宏樂街與宏達路交界燈位將客貨車截停，並見司機從車窗拋出一小包懷疑Ｋ仔毒品，黃涉藏毒及襲警扣查。</p></body></html>
