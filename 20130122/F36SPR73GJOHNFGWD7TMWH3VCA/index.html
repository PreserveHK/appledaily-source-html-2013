<html><header><meta charset="utf-8"><title>案件速遞：<br>迪士尼救生員非禮女童</title></header><body><h1>案件速遞：<br>迪士尼救生員非禮女童</h1><p>【本報訊】6歲女童跟家人到迪士尼好萊塢酒店度假，在酒店泳池玩滑梯時，遭救生員將陽具「揳入」她的泳衣內，並與她「脷掂脷」。救生員昨天被裁定一項向16歲以下兒童作出猥褻行為罪成，還柙至下月8日判刑，以候背景等報告。</p><p>裁判官在粉嶺裁判法院指出，年幼的事主不可能幻想出案情，被告黃栢年（22歲，圖）的行為實屬嚴重猥褻。去年8月28日，被告掏出陽具「揳入」事主泳衣的私處位置，叫她「唔好擰轉頭」，然後用舌頭「掂」她的舌頭。<br>案件編號：FLCC2269/12</p></body></html>
