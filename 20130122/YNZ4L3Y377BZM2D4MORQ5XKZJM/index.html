<html><header><meta charset="utf-8"><title>案件速遞：<br>涉狎少女　懲教助理提訊</title></header><body><h1>案件速遞：<br>涉狎少女　懲教助理提訊</h1><p>【本報訊】失婚二級懲教助理涉嫌在商場殘障人士廁所內非禮12歲少女，他昨天被押解到觀塘裁判法院提訊，被控一項非禮罪。控方指出，警方在懲教助理的手機內撿獲4張照片，當中有涉案少女的裸照，他亦透過facebook與數名未成年少女聯絡，擔心涉及更多受害人。<br>被告林碧虎（40歲）現時已經停職，暫時毋須答辯，他被控在本月13日於藍田匯景商場犯案，辯方透露他育有一名9歲女兒。裁判官拒絕被告的保釋申請，將他還柙至3月5日再訊。<br>案件編號：KTCC395/13</p></body></html>
