<html><header><meta charset="utf-8"><title>泰男2月31日生日？</title></header><body><h1>泰男2月31日生日？</h1><p>1月大，2月小，而且最多只有29日，但泰國竟有人在2月31日「出生」。<br>快滿53歲的泰國巴真府男子炮盛，出生日期是1月31日，但27歲領新身份證時，發證部門竟改了他的生日──2月31日，連出生年分也由1960年推遲至1961年。他曾向有關部門反映，豈料官員叫他繼續用錯的出生日期，要待2020年身份證到期續領時，才有望將生日日期還原。除了巴真府，隔鄰的沙繳府其實也擺了類似烏龍，一名男子試過身份證的出生日期是2月30日。<br>泰國《曼谷郵報》</p></body></html>
