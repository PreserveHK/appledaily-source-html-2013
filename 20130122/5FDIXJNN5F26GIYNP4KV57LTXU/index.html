泛海1.6億售油塘舖</title></header><body><h1>蘋果綠葉<br>
泛海1.6億售油塘舖</h1><p>消息稱，泛海國際（129）剛以1.6億元售出油塘鯉灣天下地下5、6號舖及一樓7、8號舖，合共24251方呎，呎價6598元。舖位現以每月34萬元租予餐廳，惟新買家為富臨飲食集團，料作自用。而資深投資者廖偉麟以6300萬元售出上環信德中心33樓16及26室，3378方呎，呎價1.88萬元；另以2817萬元沽出金鐘力寶中心2座12樓4A室，約1565方呎，呎價1.8萬元。</p></body></html>
