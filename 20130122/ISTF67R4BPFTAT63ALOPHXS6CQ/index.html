<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林德信有獎攞萬歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林德信有獎攞萬歲 - 馮仁昭</h1><p>林德信（Alex）噚日以大使身份去跑馬地賽馬會出席環保活動，佢話喺屋企都有做垃圾分類：「平日喺屋企都係飲樽裝水，飲完會將啲樽儲起一次過拎去回收。」Alex又話嚟緊會做老竇林子祥演唱會嘅嘉賓，所以最近忙住綵排。講起前晚港台個頒獎禮，Alex只得個優異獎，佢即第一時間話唔會因為咁而失望，仲話想請番呢年嚟幫過佢嘅同事飲嘢慶祝㖭。<br>撰文：馮仁昭</p></body></html>
