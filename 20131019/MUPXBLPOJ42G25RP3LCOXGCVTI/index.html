<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹鬧爆趙文卓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹鬧爆趙文卓 - 馮仁昭</h1><p>甄子丹前日到廣州宣傳電影《特殊任務》，近日有傳佢嘅片酬有3,000萬，佢話：「片酬係市場決定，唔係我想要幾多就有幾多。」有記者提起趙文卓（小圖），佢話：「當初係我邀請佢拍呢部戲，後來發生咗一啲事，我親自同佢經理人商量，後來佢攻擊我，當時話我哋罵戰，其實我從來都冇回應，我諗我唔會再同趙文卓合作。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
