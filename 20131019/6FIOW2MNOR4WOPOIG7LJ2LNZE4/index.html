<html><header><meta charset="utf-8"><title>GD硬食飛象腳</title></header><body><h1>GD硬食飛象腳</h1><p>韓國組合BIGBANG隊長G-DRAGON（GD）同諧星鄭亨敦，前晚喺京畿道演出《無限挑戰歌謠祭》，兩個着同樣嘅衫，但效果唔一樣。唱唱吓鄭亨敦仲要凸腩向GD起飛腳，轉頭仲剝埋衫肉騰騰咁匿喺GD身後玩攬攬，睇見都惡頂呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
