<html><header><meta charset="utf-8"><title>一中一台：子怡汪峰秘密返京</title></header><body><h1>一中一台：子怡汪峰秘密返京</h1><p>章子怡（圖）和剛離婚的內地音樂人汪峰被爆關係密切，日前兩人更被目睹一同到美國旅行態度親暱。昨日凌晨約5時，章子怡被拍到坐飛機由洛杉磯返回北京，她穿上黑色外套襯白褲長靴，頭戴cap帽及黑超，由機場人員陪同出閘。章子怡見有記者影相即低頭迴避，再由CIP商務要客通道離開。汪峰的助手亦有現身為汪提取行李，但過了飛機到達時間兩個鐘後仍不見他，相信他已從其他通道離開。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
