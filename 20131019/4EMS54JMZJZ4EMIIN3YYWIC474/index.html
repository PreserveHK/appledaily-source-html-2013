<html><header><meta charset="utf-8"><title>各區突發簡訊：男子爭執跣腳撞傷後腦</title></header><body><h1>各區突發簡訊：<br>男子爭執跣腳撞傷後腦</h1><p>【將軍澳】<br>【本報訊】73歲姓陳老翁，昨午5時許在將軍澳彩明苑彩貴閣對開空地，與相識的63歲姓陳男子發生爭執，兩人互罵對方後，陳伯蹲低拾起沙泥，擲向對方身上，63歲陳男子及時避過，大為憤怒，即揮拳擊向老翁面部，陳伯閃避致失去平衡向後仰跌倒，撞傷後腦，當場昏迷。警員接報到場，拘捕兩人，救護員將重傷老翁送院搶救，目前情況危殆。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
