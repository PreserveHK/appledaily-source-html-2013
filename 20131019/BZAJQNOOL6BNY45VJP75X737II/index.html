<html><header><meta charset="utf-8"><title>一中一台：姜文獲德名導贈椅</title></header><body><h1>一中一台：姜文獲德名導贈椅</h1><p>姜文（右）近日忙於執導新戲《一步之遙》，曾跟他在電影《陽光燦爛的日子》合作的德國著名導演沃爾克施隆多夫（Volker Schlondorff），前日專程前往探班，他自稱是來看看「我的中國兄弟」，可見兩人友情非淺，施隆多夫更送上一張導演凳給姜文，姜文收到這份禮物表現相當開心。施隆多夫又大讚姜文新戲的製作，希望再有機會和他合作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
