<html><header><meta charset="utf-8"><title>蘋果綠葉聯通9月3G新客放緩</title></header><body><h1>蘋果綠葉<br>聯通9月3G新客放緩</h1><p>聯通（762）公佈9月份上客數據，3G用戶淨增380.9萬戶，較8月份上客393.3萬戶放緩，而2G用戶則按月流失51.7萬戶，固網業務方面，寬帶用戶淨增40.3萬戶，按月少增11.1萬戶，固網電話用戶淨流失31萬戶，按月多失1.2萬戶。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
