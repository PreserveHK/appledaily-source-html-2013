<html><header><meta charset="utf-8"><title>失牌之死因研究 - 陳也</title></header><body><h1>失牌之死因研究 - 陳也</h1><p>一，有人以為香港出了A貨維基解密發言人，所以要消滅於萌芽狀態。<br>二，維基，個樣幾似斯諾登。<br>三，聽講有人以肥佬黎第二稱呼王維基。「英基」合璧，唔係辦幼稚園喎，仲成世界？<br>四，西環一聽見維基，就心虛以為跟維權有景轟。<br>五，外號魔童，大佬，北區家長點夠力跟魔童爭K1位。<br>六，改壞名，應該搵市建局改名，叫做香．港電．視，可能改到運。<br>七，家下hit幫港出聲，唔係幫港出鏡嘛。<br>八，叫自己做HKTV，擺明唔放CCTV在眼內。係咪想搞港獨？<br>九，環保概念，少家電視台，全港家庭慳番唔少電費，狼英可以用來做政績邀功。</p></body></html>
