<html><header><meta charset="utf-8"><title>我是誰：邊個露背拍寫真？</title></header><body><h1>我是誰：邊個露背拍寫真？</h1><p>（答案請在內文找）<br>呢位露出滑溜玉背拍寫真集嘅日本組合AKB48前成員，噚日喺網誌度祝前日同佢一樣踏入25歲嘅前隊友大島優子生日快樂，話希望大家都變得更有魅力，秋元才加咁識𠱁人，過兩日本寫真出嗰陣實好好賣啫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
