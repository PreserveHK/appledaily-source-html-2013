<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）丁俊暉印度賽入決賽</title></header><body><h1>體訊速遞：<br>（桌球）丁俊暉印度賽入決賽</h1><p>周五舉行的印度桌球公開賽4強，中國的丁俊暉（圖）以局數4:1淘汰英格蘭的洛比威廉斯，小丁將與東道主球手艾迪耶（Aditya Mehta）爭奪冠軍。本報消息（印度）</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
