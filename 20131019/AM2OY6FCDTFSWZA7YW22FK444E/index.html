<html><header><meta charset="utf-8"><title>大劉約喇嘛食飯</title></header><body><h1>大劉約喇嘛食飯</h1><p>大劉劉鑾雄捲入澳門涉貪案，日前其代表律師在法庭指大劉曾被香港廉政公署傳召，大劉昨午與女友呂麗君現身灣仔福臨門食飯，問大劉有否言論發表？他木無表情步入酒樓。隨後約十名喇嘛分乘三架車抵達，大劉的保鑣上前開車門，估計眾喇嘛是大劉午膳的座上客，其中三名喇嘛逗留約十分鐘先行離去，大劉與呂麗君則食足約個半小時才離開。<br>採訪、攝影：羅慧敏</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
