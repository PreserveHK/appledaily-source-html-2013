<html><header><meta charset="utf-8"><title>羅文死忌　好友懷念</title></header><body><h1>羅文死忌　好友懷念</h1><p>昨日是一代巨星羅文的死忌，他離開了大家11年，但仍有很多朋友懷念他的歌聲，其生前好友陳貝蒂於微博留言懷念：「2002年的今天……我的好友Roman離開了我們，至今已11年，他對香港歌壇的貢獻有目共睹……羅記……Miss You Much !」黃日華也有轉發陳貝蒂的貼文，並留有三個合十的表情符號，以示對羅文的懷念。曾獲羅文提攜的陳小春也在微博留言懷念前輩：「We miss！」<br>撰文：林妃</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
