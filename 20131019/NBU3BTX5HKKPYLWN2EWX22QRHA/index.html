<html><header><meta charset="utf-8"><title>蘋果綠葉徽商銀行通過上市聆訊</title></header><body><h1>蘋果綠葉<br>徽商銀行通過上市聆訊</h1><p>財經雜誌《IFR Asia》報道，繼重慶銀行後，徽商銀行亦已通過港交所（388）於前日舉行的上市聆訊，該行計劃下周一上市前推介，集資總額約10億至12億美元，公開招股部分約值10億港元。早前有消息指，其安排行包括瑞銀、大摩、摩通及中銀國際等。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
