<html><header><meta charset="utf-8"><title>趣趣地：紅軍高層疑炒黃牛</title></header><body><h1>趣趣地：<br>紅軍高層疑炒黃牛</h1><p>炒黃牛屬犯法，估唔到利物浦竟然有人亦被指涉及呢啲勾當，從中牟利。最近有位前紅軍司機因同一位高層發生衝突後被炒魷，嬲得滯之下，除咗尋求勞資仲裁告球會，仲大爆呢位高層上年曾經將啲免費比賽飛拎出黑市賣，而據講呢啲飛本來係球會送畀左閘荷西安歷基（圖）同已經離隊嘅土耳其中場紐尼沙軒。自己啲飛俾人拎咗去黑市賣，你估兩位球員又知唔知，甚至有份炒埋一份呢？</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
