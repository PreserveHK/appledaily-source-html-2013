<html><header><meta charset="utf-8"><title>體訊速遞：（網球）韓迪卓娃、 伊娃齊過關</title></header><body><h1>體訊速遞：<br>（網球）韓迪卓娃、 伊娃齊過關</h1><p>兩大美女球手斯洛伐克的韓迪卓娃及塞爾維亞的伊娃諾域（圖），周四於莫斯科舉行的克里姆林宮網賽女單次圈，齊齊贏波晉級；男單方面，頭號種籽法國的加斯基，以2:1擊敗東道主球手當斯高基而入第3圈。（now633及660台今日5:00pm直播)綜合外電（俄羅斯）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
