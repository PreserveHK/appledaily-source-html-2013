<html><header><meta charset="utf-8"><title>體壇拾趣：騎士狀元周身病</title></header><body><h1>體壇拾趣：<br>騎士狀元周身病</h1><p>NBA球隊抽到狀元選秀權當然歡天喜地，但自從拓荒者07年簽到奧丹返嚟，受傷多過比賽，白支人工唔緊要，球隊亦都失去重建嘅大好機會，搞到各隊對新人嘅健康狀況都好緊張；好似騎士今季引入嘅狀元班尼特（15號），球隊就公佈佢有哮喘同埋睡眠窒息症；而為咗預防窒息症，呢位20歲前鋒夜晚瞓覺時仲要戴住個特製面具。雖然球隊話初步唔影響佢球員生涯，但小心又好似奧丹咁變成「水貨狀元」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
