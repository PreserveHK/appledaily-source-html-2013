<html><header><meta charset="utf-8"><title>李英愛憶凸肚長今</title></header><body><h1>李英愛憶凸肚長今</h1><p>今年是經典韓劇《大長今》播出10周年，身為劇集女主角的李英愛，雖然已有多年沒有參加直播節目，但昨日很畀面穿上韓服現身MBC電視台。李英愛指《大長今》賣埠至91個地方，很多謝大家的愛戴，又提到當年邊拍邊食，她笑說：「幸好當時是穿韓服，即使吃到凸肚也不怕！」她又指現實生活中也會下廚讓丈夫品嚐，至於一對龍鳳胎的性格，她笑謂囝囝很男仔，囡囡就女性化。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
