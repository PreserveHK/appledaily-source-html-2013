<html><header><meta charset="utf-8"><title>一中一台：霍建華頹爆現上海</title></header><body><h1>一中一台：霍建華頹爆現上海</h1><p>台灣靚仔小生霍建華（中），早前被捲入召妓風波，當事人只是透過經理人公司否認傳聞，但他本人則未有正式現身交代事件。昨日霍建華被友人上載合照上微博，而內地網上指有fans早上見到霍建華在上海機場出現，這是他自從爆出召妓風波後首度現身，相中見霍建華頭頂冷帽再戴大口罩，自己單拖孭着背囊，雖然只見到他雙眼，但隱約看得出有點落寞。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
