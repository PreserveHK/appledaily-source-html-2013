<html><header><meta charset="utf-8"><title>一中一台--小豬怒吼：沒女友</title></header><body><h1>一中一台--小豬怒吼：沒女友</h1><p>台灣舞王羅志祥（小豬）第10張國語專輯《獅子吼》即將推出，唱片公司打造3米高的「全民獅吼機」放在西門町宣傳，小豬邀請所有心中有話想怒吼及釋放的市民，可到獅吼機大聲叫出來。小豬昨日現身主持揭幕儀式，即場發揮獅吼功：「不要再亂爆料了，我沒有女朋友。」台下歌迷即歡呼和應，對於近來接二連三的緋聞，小豬無奈回應：「這樣有點累。」</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
