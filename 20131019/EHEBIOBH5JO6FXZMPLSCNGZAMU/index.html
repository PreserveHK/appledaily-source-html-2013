<html><header><meta charset="utf-8"><title>GaGa化身人體盆栽</title></header><body><h1>GaGa化身人體盆栽</h1><p>着過牛肉衫嘅樂壇天后Lady GaGa最近轉咗食素？GaGa近日為咗谷新細碟《Do What U Want》，拍攝咗張幾近全裸嘅相片，GaGa只係將短小嘅苔蘚草皮放喺身上遮住重要部位，唔通佢想好似擺壽司嘅人體盛咁，做番個人體盆栽？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
