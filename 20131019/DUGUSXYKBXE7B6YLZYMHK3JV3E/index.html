<html><header><meta charset="utf-8"><title>News Flash英記者捲議員手機失竊案</title></header><body><h1>News Flash<br>英記者捲議員手機失竊案</h1><p>英國《太陽報》記者帕克（Nick Parker）捲入2010年工黨國會議員麥克多諾（圖）手機失竊案，被控接收失竊物品及非法獲取電腦資料兩項罪名，同案另一名被告安克斯則被控偷竊，兩人將於下月6日出庭應訊。<br>英國天空電視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
