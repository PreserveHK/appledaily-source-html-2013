<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港足揀蟀戰亞盃外</title></header><body><h1>體訊速遞：<br>（足球）港足揀蟀戰亞盃外</h1><p>足總昨晚公佈，下月15日及19日先作客對阿聯酋，後主場對烏茲別克的亞盃外初選名單，27名球員中包括曾文輝（圖）、方栢倫、林學曦及黃威等香港U23代表。港隊12日起程到阿聯酋，17日返港，之後集宿備戰烏茲別克的出線關鍵戰。本報消息（香港）</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
