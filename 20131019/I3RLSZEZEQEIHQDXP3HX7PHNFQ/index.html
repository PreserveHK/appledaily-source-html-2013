<html><header><meta charset="utf-8"><title>米倉行醫贏堺雅人</title></header><body><h1>米倉行醫贏堺雅人</h1><p>日本女星米倉涼子主演的新劇《女醫神Doctor X 2》（上圖）前晚在當地首播，結果收視高收22.8%，暫時是今季已播出的日劇之冠，除撼贏《半澤直樹》男主角堺雅人（左圖）的新作《律政狂人2》（21.2%），連木村拓哉的《安堂機械人》（19.2%）也不是對手。第一輯《女醫神》去年播映時已有口皆碑，今次拍第二輯，觀眾照撐這位另類醫生，首集米倉反對切去患者的腳，劇情緊張。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
