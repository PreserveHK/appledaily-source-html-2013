<html><header><meta charset="utf-8"><title>蘋果綠葉恒生自貿區設支行獲批</title></header><body><h1>蘋果綠葉<br>恒生自貿區設支行獲批</h1><p>恒生銀行（011）宣布，恒生銀行（中國）已獲得中國銀監會上海監管局批准，於上海自貿區籌建支行。恒生銀行副董事長兼行政總裁李慧敏表示，將盡快完成網點籌建的工作，以配合恒生於內地的長遠業務發展策略。早前匯豐中國及東亞（023）亦已分別獲批在上海自貿區籌建支行。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
