<html><header><meta charset="utf-8"><title>各區突發簡訊：九漢佈天仙局騙星馬商</title></header><body><h1>各區突發簡訊：<br>九漢佈天仙局騙星馬商</h1><p>【澳　門】<br>【本報訊】本年七月初，一名新加坡商人赴澳門與報稱香港建築公司代表洽談生意，在酒店中疑墮下天仙局，玩話事啤時輸掉20萬澳門幣，返回新加坡報案。澳門司警接獲通知遂展開調查，前日根據情報在外港碼頭及中區一間酒店，拘捕8名香港男子及1名內地男子（年41至56歲）。司警調查發現，兩年來他們至少與8宗誘騙星馬商人來澳洽商呃錢案有關，涉款達100萬澳門幣。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
