<html><header><meta charset="utf-8"><title>Jessica湯碗胸任睇</title></header><body><h1>Jessica湯碗胸任睇</h1><p>韓國組合少女時代成員Jessica嘅身材一向有料到，噚日佢喺首爾擔任全球文化交流論壇表演嘉賓時，湯碗胸令人狂噴鼻血，佢隊友Tiffany就跳到跌膊露肩。因為佢哋仲要開工，所以噚日朝唔可以同Super Junior等同機飛去北京準備開SM家族騷。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
