<html><header><meta charset="utf-8"><title>趣怪定格：<br>長髮4母女　秀髮最長6呎</title></header><body><h1>趣怪定格：<br>長髮4母女　秀髮最長6呎</h1><p>童話故事中的長髮姑娘，讓王子把自己的頭髮當作長繩，將自己救離女巫城堡。美國芝加哥也真的有長髮姑娘，更有四個之多。43歲的拉塞爾秀髮長逾6呎（約1.8米），三個女兒也遺傳了她發達的生髮基因，個個變成長髮姑娘。雖然長髮難打理，至少花逾一小時洗恤，又不時自己踩自己頭髮，但四母女仍樂做長髮姑娘，惟定下規矩，凡在廚房都要束起長髮，免生意外。<br>英國《每日郵報》</p></body></html>
