<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>劏房出租遇竊　失大電視</title></header><body><h1>各區突發簡訊：<br>劏房出租遇竊　失大電視</h1><p>【油麻地】<br>【本報訊】油麻地彌敦道300號華豐大廈一間日租200元的劏房單位，昨中午12時許揭發失竊事件。<br>45歲姓楊男子，指其女友人日前將劏房租予一對男女後，房間的42吋大電視和藍光碟機失去，警方調查後聯絡到36歲巴基斯坦籍男子和30歲華裔女房客折返，兩人表示沒有取走任何物品，警方卻未見門鎖有撬毀痕迹，正翻查大廈閉路電視系統展開追查。</p></body></html>
