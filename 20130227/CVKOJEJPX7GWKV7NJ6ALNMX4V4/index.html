<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>餐廳爐頭搶火　30人疏散</title></header><body><h1>各區突發簡訊：<br>餐廳爐頭搶火　30人疏散</h1><p>【旺角】<br>【本報訊】旺角砵蘭街202號一間茶餐廳，昨清晨5時許，32歲姓何廚房工人返回餐廳，開爐預備煮食，其間爐頭搶火，火舌燃着油煙槽的油迹，冒出濃煙蔓延至後巷，職員報警，並疏散餐廳部份食客及職員，樓上亦有30多名住客自行疏散至地面，由於慌忙逃生，有菲律賓籍女住客僅穿吊帶上衣，衣衫單薄抱肩走火（圖），幸消防員瞬即將火撲熄，廚房輕微熏黑，火警中無人受傷。</p></body></html>
