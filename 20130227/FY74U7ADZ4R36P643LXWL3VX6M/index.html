<html><header><meta charset="utf-8"><title>花姨嘆茶勁多口水</title></header><body><h1>花姨嘆茶勁多口水</h1><p>【中環】宮雪花前日下晝3點幾同個後生靚女喺中環Landmark 嘆下午茶，不過花姨就全程講嘢多過食嘢，真係口水多過茶。前日花姨同個靚女都戴住黑超，原本花姨攞件多士準備放入口，但佢突然停手，除埋黑超猛咁講嘢，講足幾分鐘，但坐佢對面個靚女唔理咁多，自己猛扒猛食，食咗成三份一之後，花姨先至收口開始食嘢。<br>採訪、攝影：徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
