<html><header><meta charset="utf-8"><title>「加侖撞擊」潮扮滑倒</title></header><body><h1>「加侖撞擊」潮扮滑倒</h1><p>美國有三兄弟閒來無事，到超市玩「加侖撞擊」（Gallon Smashing），他們在其他顧客身後將兩大樽牛奶或果汁擲到地上，然後故意扮滑倒，動作誇張，其他顧客和職員不虞有詐，紛紛好心上前協助和慰問。<br>他們偷拍了全個過程，然後上載到YouTube，結果短短10日就吸引到逾200萬人次點擊觀看。雖然是惡作劇，但三人為表示自己不是壞孩子，表明每次惡作劇後都會為那些打翻了的飲品付款，並向有關商店的經理道歉。咦，付款和道歉就可惡作劇！？<br>美國《紐約每日新聞》</p></body></html>
