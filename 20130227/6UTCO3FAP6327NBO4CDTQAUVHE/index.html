<html><header><meta charset="utf-8"><title>珍妮花拍戲做獨家村</title></header><body><h1>珍妮花拍戲做獨家村</h1><p>美國女星珍妮花雅麗絲頓（Jennifer Aniston）最近正忙於拍攝新戲《Untitled Elmore Leonard Project》，不過昨日卻傳出她耍大牌的負面新聞。據消息人士透露，珍妮花每日午飯時間都不與劇組人員一起吃，反而選擇做獨家村，坐開另一邊吃飯盒。珍妮花亦選坐私人豪華運動型多用途車前往用膳，而她的居住車亦泊得比其他演員遠，似乎有心保持距離，十分不合群。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
