<html><header><meta charset="utf-8"><title>蘋果好介紹：醒目精伶撗掃</title></header><body><h1>蘋果好介紹：醒目精伶撗掃</h1><p>◆插班一出即大勝，再出頂磅下僅負給兩匹輕磅馬「紅衣巨龍」、「牛精好友」，後駒再出補中，「醒目精伶」居三班大超級。<br>◆由上仗133減至128磅，卻仍是三班賽，佔盡便宜。<br>◆同父馬「龍船快」是谷草能手，初跑谷草應合。</p><p>今日有料</p><p>可以免費上《蘋果日報》網<br> http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
