<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>印尼女赴約會　報稱被姦</title></header><body><h1>各區突發簡訊：<br>印尼女赴約會　報稱被姦</h1><p>【西區】<br>【本報訊】31歲印尼女子，早前在港鐵油麻地站認識一名35歲黑皮膚自稱新加坡裔男子，迅速打得火熱。大前日，她被對方邀約往大角嘴的單位聚會，她報稱被人強姦，但沒有報案。至昨晨9時許，女事主感到頸部和下體疼痛，恐染上疾病，於是到西區一間醫務所求醫，醫生發現她傷勢不尋常，查問下獲悉情況，醫生代為報案，警方將女事主送院檢驗，並調查案件性質及追緝涉案男子。</p></body></html>
