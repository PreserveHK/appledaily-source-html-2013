<html><header><meta charset="utf-8"><title>韓在石4月娶朴率美</title></header><body><h1>韓在石4月娶朴率美</h1><p>現年39歲的經典韓劇《愛上女主播》男星韓在石，昨日宣佈與35歲的《冬日戀曲》女星朴率美將於4月21日拉埋天窗。兩人因3年前合演古裝劇《巨商金萬德》而撻着，但去年一度傳出分手，幸最終開花結果。<br>知情人士否認韓在石和朴率美奉子成婚，透露雙方家長已見過面，並決定在首爾的W酒店擺酒，但婚宴司儀、賓客名單等細節未定。韓在石最近正趕拍新片《回來吧釜山港》。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
