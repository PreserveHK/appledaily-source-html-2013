<html><header><meta charset="utf-8"><title>玄彬被突圍記者嚇窒</title></header><body><h1>玄彬被突圍記者嚇窒</h1><p>韓劇《秘密花園》男星玄彬（左）退役後人氣有升無跌，昨早他在首爾宣傳由他代言的K2戶外運動服飾品牌的春夏花生騷。玄彬早前拍此品牌廣告時被火把灼傷手，但昨日所見他已經沒有大礙，不過他企定定讓記者影相期間，有男記者竟突破防線，上前遞咪想採訪他，嚇得玄彬縮一縮後才定過神來。玄彬將於下月9日到台灣舉行粉絲聚會，並透露會優先考慮拍電影作為復出頭炮。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
