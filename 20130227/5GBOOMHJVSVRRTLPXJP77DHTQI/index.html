<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>纜車站遭塗鴉　遊客側目</title></header><body><h1>各區突發簡訊：<br>纜車站遭塗鴉　遊客側目</h1><p>【中區】<br>【本報訊】中區花園道纜車站，昨揭發遭人潛入塗鴉。塗鴉地點包括候車月台外露天位置（圖），一個冷氣散熱槽，以及10米外梅夫人婦女會的外牆，均發現相同塗鴉圖案。兩個圖案4米長、1.5米高，以紫色和黑色為主。昨晨8時許，纜車站職員發現，通知控制中心報警，其間纜車服務並無受阻；反而引起遊客側目觀看。山頂纜車公司稱今次是首次塗鴉事件，已即時提供錄影紀錄予警方助查。</p></body></html>
