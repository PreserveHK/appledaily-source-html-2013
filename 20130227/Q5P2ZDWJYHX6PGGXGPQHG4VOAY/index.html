<html><header><meta charset="utf-8"><title>隔牆有耳：<br>莫乃光洪為民老友對決 - 李八方</title></header><body><h1>隔牆有耳：<br>莫乃光洪為民老友對決 - 李八方</h1><p>咪以為同行如敵國，好似香港互聯網協會創會主席莫乃光，同互聯網專業協會、即係iProA會長洪為民不知幾老友，日前喺iProA新一屆就職慶典上，仲同洪為民攬頭攬頸。</p><p>洪為民可以做iProA會長，唔多唔少要多謝莫乃光，因為係莫乃光喺2000年，介紹洪為民畀葛珮帆識，99年創立iProA嘅葛珮帆即時踢洪為民入會。政界流傳洪為民下屆或參選立法會資訊科技界，落場無父子、兄弟都無面俾，呢對老友怕且屆時都要拗手瓜咯。</p></body></html>
