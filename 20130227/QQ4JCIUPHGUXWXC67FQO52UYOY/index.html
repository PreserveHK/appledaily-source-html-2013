<html><header><meta charset="utf-8"><title>成思危　韓正曾赴台灣</title></header><body><h1>成思危　韓正曾赴台灣</h1><p>【話你知】<br>近年大陸官員蜂擁訪台，官職都是現任省部級，屬於國家級高官訪台屈指可數，而且多為退休前朝官，他們包括前人大副委員長許嘉璐、彭珮雲和成思危，以及前政協副主席張克輝，其中彭和張兩人是有着中共黨籍的前國家領導人。真正以現任國家領導人身份訪台者，迄今只有兩例，他們是同為全國政協副主席的工商聯主席黃孟復和香港前特首董建華。不過，在現任25位中央政治局委員有2人曾經訪台，他們是北京市委書記郭金龍和上海市委書記韓正，兩人都是在任職市長期間以地方大吏身份訪台。</p></body></html>
