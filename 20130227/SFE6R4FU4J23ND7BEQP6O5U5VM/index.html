<html><header><meta charset="utf-8"><title>英男食蠔食出珍珠</title></header><body><h1>英男食蠔食出珍珠</h1><p>食蠔食出無價寶！英國34歲男子漢弗萊斯為舒緩宿醉，在當地魚檔買了兩隻生蠔，一咬卻發現當中有硬物，細看之下，竟發現當中有一粒珍珠，機會率是百萬分之一。<br>漢弗萊斯說：「最初還以為是補牙物料，吐出來卻發現是珍珠。它很細小，但形狀完美。」現時市場上一般都是養珠，野生的珍珠非常罕有。有珠寶專家指，很難鑑定它的確實價值，但由於罕有，所以絕對無價。但漢弗萊斯無意出售珍珠。「我可能會將珍珠鑲在飾物上，可能是一條銀魚，用珍珠做眼睛。」<br>英國《每日鏡報》</p></body></html>
