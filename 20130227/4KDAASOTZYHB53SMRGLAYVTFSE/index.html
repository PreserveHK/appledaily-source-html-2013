<html><header><meta charset="utf-8"><title>馮仁昭四圍超：子珊有機同子華合作</title></header><body><h1>馮仁昭四圍超：<br>子珊有機同子華合作</h1><p>黃子華嚟緊會再返無綫拍劇，之前有傳話搵佘詩曼再同佢合作，但係阿佘已經主力北上搵人仔，所以聽聞想搵舊年失落視后嘅徐子珊，呢個消息好快已經喺佢嘅fans堆中傳開，仲喺網上議論紛紛。<br>但係據聞雖然子珊都好想同子華合作，但其實一切都未落實，子珊真係未知會唔會拍。不過馮仁昭有樣嘢可以肯定，就係無綫真係好力捧子珊。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
