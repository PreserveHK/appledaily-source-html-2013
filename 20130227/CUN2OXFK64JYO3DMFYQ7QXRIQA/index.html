<html><header><meta charset="utf-8"><title>珍納宣佈秘嫁富豪</title></header><body><h1>珍納宣佈秘嫁富豪</h1><p>美國已故樂壇巨星米高積遜（Michael Jackson）的胞妹珍納積遜（Janet Jackson 右），在去年初已經與卡塔爾富豪男友Wissam Al Man（左）訂婚。雖然有傳二人會在今年春天舉行婚禮，但二人昨日發表聲明，宣佈去年已經秘密結婚：「說我們舉辦豪華婚禮是錯的，我們去年已經在一個安靜、私人及漂亮的典禮上完婚。」珍納夫婦更表示送給對方的結婚禮物，正是捐錢給各自選擇的兒童慈善組織。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
