<html><header><meta charset="utf-8"><title>蘇施黃也大讚好食</title></header><body><h1>蘇施黃也大讚好食</h1><p>【特稿】<br>本身是大型家品店的宜家家居，附設餐廳的食物水準不錯，加上食物價錢實惠，一直備受好評。宣佈暫停供應的瑞典肉丸，是餐廳招牌菜之一，連蘇施黃亦大讚好食，早年更曾於其飲食節目《一粒鐘真人蘇》中推介。蘇施黃在節目中訪問餐廳大廚，該名大廚表明肉丸從瑞典直接入口，因此口感和質地與本地供應肉丸完全不同。<br>蘇施黃在節目透露，一次到家品店購物後感到肚餓，隨意走進附設餐廳進食，因而發現美味肉丸。她在節目中訪問餐廳大廚，該名廚師指肉丸從瑞典入口，過去曾找本地供應商以同一食譜製作，但口感不及瑞典入口肉丸，估計是歐洲畜牧飼料與香港不同所致。<br>《蘋果》記者</p></body></html>
