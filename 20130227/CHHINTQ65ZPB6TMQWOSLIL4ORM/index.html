<html><header><meta charset="utf-8"><title>網中吟：冰點外露激民憤</title></header><body><h1>網中吟：冰點外露激民憤</h1><p>對於范冰冰在外國解放「冰點」益老外，網民在微博群起表示憤怒。</p><p>NAjelly呀：</p><p>不是說這期奧斯卡不能過度露嘛……受不了她。</p><p>虞婭囡：</p><p>范冰冰真是越來越豪放咯！大尺度禮服亮相奧斯卡派對疑露點～</p><p>一木易力：</p><p>不知范爺這尺度能否換來更大的價值，裏子還是面子只能事後見分曉了。</p><p>趙二小姐_要努力：</p><p>我好佩服范冰冰！太敢穿了！出席奧斯卡也不用這樣！看得真清楚。<br><br>資料來源：新浪微博</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
