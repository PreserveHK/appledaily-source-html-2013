<html><header><meta charset="utf-8"><title>諾基亞最平手機153元</title></header><body><h1>諾基亞最平手機153元</h1><p>智能手機功能多但耗電快，芬蘭手機製造商諾基亞（Nokia）看準這一點，推出僅售13鎊（153港元）的手機，聲稱充電一次可用足35天，盼在發展中國家市場殺出血路。<br>諾基亞發佈多款中低價手機，其中Nokia 105具備最基本的電話及短訊功能，還有彩芒、內置電筒和收音機，最大賣點是便宜，且35天才需充電一次。<br>智能手機Lumia 520也僅售120鎊（1,416港元），手機使用Windows 8作業系統，有500萬像素鏡頭，可連接音樂串流服務，而且屏幕感觸度極高，戴手套也能感應，適合在極寒冬之地使用。<br>英國《每日郵報》</p></body></html>
