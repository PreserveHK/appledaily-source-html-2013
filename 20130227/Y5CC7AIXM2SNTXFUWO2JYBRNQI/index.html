<html><header><meta charset="utf-8"><title>隔牆有耳：<br>林大輝為直選做定熱身 - 李八方</title></header><body><h1>隔牆有耳：<br>林大輝為直選做定熱身 - 李八方</h1><p>林大輝蓄勢待發，備選2016年新東直選，近日率先落場試腳，直踩沙田田心區，為參加補選嘅潘國山助選，提早三年做定熱身。查實潘國山係公民力量，點解大輝要瞓身力撐？佢話覺得潘國山好勤力，支持佢翻閹。雖然3月10日投票日撞正要喺北京開兩會，但大輝表明「幫人幫到底、送佛送到西」，拍心口請假返香港幫手。</p><p>有街坊噚日就投訴民主黨參選人丁士元專登拉橫額，遮住民建聯陳克勤張banner；丁士元稱已就此事喺facebook向陳克勤道歉。</p></body></html>
