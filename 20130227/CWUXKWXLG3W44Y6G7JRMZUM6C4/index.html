<html><header><meta charset="utf-8"><title>隔牆有耳：<br>曾鈺成有把辟邪桃木劍 - 李八方</title></header><body><h1>隔牆有耳：<br>曾鈺成有把辟邪桃木劍 - 李八方</h1><p>好鬼靈嘅車公今年提醒港人要慎防小人，各路人士都做好防小人措施，嚴防踩地雷。立法會主席曾鈺成似乎有所準備，事關佢喺自己辦公室內掛咗把桃木劍，係人都知，桃木劍有辟邪作用啦！曾鈺成話把劍係內地考察團送畀佢嘅，當然知道有乜用途；咁係咪用嚟防小人？佢話小人周圍都有啦，擺明唔怕小人喎。<br>黨友馬恩國喺立法會爆粗，曾鈺成一笑置之話，講粗口係劣質表現嘅其中一種，亦肯定係唔啱，總之要想法子避免，話各大黨派都要提升質素喎。</p></body></html>
