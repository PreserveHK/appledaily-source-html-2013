<html><header><meta charset="utf-8"><title>偷酒店洗頭水沒罪疚感</title></header><body><h1>偷酒店洗頭水沒罪疚感</h1><p>偷東西是犯法，但英國網站Paintballing.co.uk最近向1,000名成年人進行調查，看看他們覺得偷了甚麼東西也沒罪疚感，結果原來多達93%受訪者認為，偷了酒店洗頭水等物品是沒有問題的。<br>除了酒店洗頭水外，88%稱他們會偷用鄰居沒加密的無線網絡，55%說偷餐廳調味料沒問題，37%覺得偷酒吧玻璃杯也不用罪疚。還有人稱會偷超市的水果和宜家家居的筆。<br>英國《每日郵報》</p></body></html>
