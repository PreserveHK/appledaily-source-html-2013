<html><header><meta charset="utf-8"><title>粉色巴黎世家</title></header><body><h1>粉色巴黎世家</h1><p>你以為一件貨品添上一個具份量的品牌logo，任何女性都難以抵禦？非也。煞食靚色其實才是真正的命脈。作為一向走型格路線的 Balenciaga亦打迷人pink lady市場，推出的 Padlock及tube系列手袋，均以粉紅點綴，多增一份媚態美。 </p><p>Balenciaga</p><p>（2918 1284）<br>金鐘太古廣場Harvey Nichols HP-210號舖 </p></body></html>
