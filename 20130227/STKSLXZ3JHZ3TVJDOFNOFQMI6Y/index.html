<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
「火箭」復出衞冕世錦賽</title></header><body><h1>體壇拾趣：<br>
「火箭」復出衞冕世錦賽</h1><p>「火箭迷」終可放下心頭大石，因為去年5月攞完世錦賽冠軍後即宣佈暫別桌球壇嘅「火箭」奧蘇利雲，咁耐真係掛死球迷。噚日佢喺倫敦開記招，好多人驚佢會宣佈退役，但原來37歲嘅佢決定重出江湖，有機會衞冕4月嘅世錦賽：「我覺得係時候復出，我對桌球又有新睇法。」早前曾有消息指贊助商為咗火箭喺世錦賽回歸，不惜破天荒向奧蘇利雲畀出場費，雖然呢刻證實唔到火箭有冇收錢打世錦賽，但今次佢喺禮拜四截止報名前公佈復出，好難令人唔去咁估囉。<br></p></body></html>
