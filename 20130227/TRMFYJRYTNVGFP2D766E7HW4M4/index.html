<html><header><meta charset="utf-8"><title>體壇拾趣：<br>男拔生破封塵跳遠港績</title></header><body><h1>體壇拾趣：<br>男拔生破封塵跳遠港績</h1><p>世界冠軍李慧詩凱旋，全港熱烈歡迎，噚日喺灣仔運動場舉行港九區學界D1田徑賽次天賽事都有開心嘢，18歲男拔中六生陳銘泰（左）跳出7米64，打破由陳家超保持咗26年嘅香港男子跳遠紀錄（7米49），賽後同女教練陳慧賢（右）企喺計分牌前影威水相，「由我小學4年級開始，教練就教我跳遠技術，原以為自己會跳7.3米左右，結果破埋港績，好意外！」不過，泰仔講明唔會有任何慶祝活動，事關佢今日就要考mock，噚晚仲狂咪化學書，祝呢位新「跳遠王子」考試順利啦！</p></body></html>
