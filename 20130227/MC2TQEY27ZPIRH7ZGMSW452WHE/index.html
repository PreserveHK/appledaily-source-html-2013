<html><header><meta charset="utf-8"><title>中環在線：<br>二叔公精明眼　唔怕加租 - 李華華</title></header><body><h1>中環在線：<br>二叔公精明眼　唔怕加租 - 李華華</h1><p>香港地舖出晒名租貴，除咗金舖、錶舖、名店，唔少商戶交租交到牙痛咁聲，但呢個世界真係有奇葩，門口掛住「押」字嘅「當舖」竟然唔受影響。唔係話佢哋全部自置物業咁巴閉，而係當舖通常位於隱蔽地方，呢類舖唔多人吼，業主加租都冇咁積極。<br>靄華押業（1319）主席陳啟豪話，中國人怕醜，去搵二叔公典當梗係唔想俾熟人見到，因此，當舖位置隱蔽啲都唔怕，呢類舖冇乜人租，業主見有人肯租已經笑到四萬咁款，加上當舖生意穩定，準時交租，就算業主要加租，加幅都跑輸大市。</p></body></html>
