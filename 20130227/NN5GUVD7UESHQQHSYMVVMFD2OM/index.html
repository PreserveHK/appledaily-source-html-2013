<html><header><meta charset="utf-8"><title>怪病X檔案：<br>老顏6歲女舞動生命</title></header><body><h1>怪病X檔案：<br>老顏6歲女舞動生命</h1><p>6歲羅絲（Adalia Rose）與很多小孩一樣活潑好動，愛跟着《江南Style》與饒舌歌曲《Ice Ice Baby》起舞，懶理外人歧視早老症令她帶來的老顏怪相。<br>患早老症的兒童一般活不過13歲，令因病不能上學的羅絲，決定讓短暫人生活得精采。羅絲自小表演慾強，得媽媽為自己開facebook上載表演片段。<br>片段上載上網絡後，最初惹來不少網民的惡意抨擊，但自去年5月網絡誤傳羅絲的死訊後，羅絲開始獲網友支持，時至今日facebook更有近600萬名粉絲。<br>英國《每日郵報》</p></body></html>
