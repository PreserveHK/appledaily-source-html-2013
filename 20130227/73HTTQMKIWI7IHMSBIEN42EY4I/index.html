<html><header><meta charset="utf-8"><title>「吐血」抗議蘋果電腦壓榨</title></header><body><h1>「吐血」抗議蘋果電腦壓榨</h1><p>【本報訊】「大學師生監察無良企業行動」（SACOM）連同其他民間團體，趁蘋果公司明日舉行周年股東大會，昨到銅鑼灣蘋果專門店外，抗議為蘋果生產各種科技產品的內地工廠侵犯工人權利，包括濫用學生工、剝奪用膳時間等。</p><p>20多名示威者又上演街頭劇，有人扮演工廠工人，被壓於大型蘋果標籤之下（圖），高呼「蘋果狂賺三千億，工人做到冇血色」，工人邊行邊「吐血」，最後更不支倒地，象徵在工廠嚴苛管理下，工人慘受欺壓。SACOM 要求蘋果股東承擔道德責任，正視有關工廠侵犯勞權行為，此次行動亦希望鼓勵消費者向蘋果施壓。</p></body></html>
