阿富汗無鼻少女　整容重生</h1><p>曾登上《時代》周刊封面的22歲阿富汗少女艾莎（ Aesha Mohammadzai），她被丈夫割去鼻子的臉龐震撼全球。現在艾莎在美國完成整容手術，重新有了鼻子，獲得新生。<br>艾紗12歲時因為父親欠債，被迫嫁給塔里班分子還債，之後一直被暴力對待，18歲時逃走後被丈夫捉回，遭割去鼻子和耳朵棄置荒野。她的故事被《時代》周刊報道後受到廣泛關注，最終獲安排到美國接受整容手術。醫生在她的前額植入充氣矽膠，令皮膚增生，再將皮膚重組成新鼻子，移植到臉上。<br>英國《每日郵報》</p></body></html>
