<html><header><meta charset="utf-8"><title>案件速遞：<br>
前警員涉輕鐵非禮女生</title></header><body><h1>案件速遞：<br>
前警員涉輕鐵非禮女生</h1><p>【本報訊】涉嫌於輕鐵非禮女學生的前警員昨天否認兩項非禮罪，自本月初已遭還柙，其辯方提出「嚴格」的保釋條件獲批准，包括於學生上下課時段不准乘搭公共交通工具等。<br>被告黃寶震（30歲）昨天被押上法院應訊，案件押後至下月一日於粉嶺裁判法院再訊。裁判官指，公眾人士對任職警察的被告相當信任，但他涉利用紀律部隊的訓練來選擇「怕事」的事主作侵犯對象，行為「令整個警隊受影響」。控罪指被告分別於去年12月5日和上月28日，在輕鐵非禮女學生Y和X。<br>案件編號：TMCC465/13</p></body></html>
