<html><header><meta charset="utf-8"><title>隔牆有耳：<br>狼英見英祿　唔預陳智思 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英見英祿　唔預陳智思 - 李八方</h1><p>泰國總理英祿訪港兩日，同香港簽署貿易合作安排協議，原來泰國駐港總領事曾經邀請泰國華僑兼行會成員陳智思，出席噚日嘅簽約儀式，希望沾得上邊嘅名人可以現身撐場，但陳智思竟然拒絕咗。</p><p>陳智思解釋，香港政府都冇邀請佢；如果接受泰國領事館邀請出席，好似唔係太好意思咁，所以拒絕囉。究竟呢個簽署嘅協議係乜東東？政府話旨在促進同推廣多個範疇嘅雙邊經濟合作，包括貨物、服務貿易、投資及中小企等，雙方高級官員會組成聯合合作委員會跟進。</p></body></html>
