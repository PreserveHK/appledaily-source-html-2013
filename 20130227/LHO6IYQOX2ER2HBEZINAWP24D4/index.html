<html><header><meta charset="utf-8"><title>兩岸百態<br>
唐代石兔像無線滑鼠</title></header><body><h1>兩岸百態<br>
唐代石兔像無線滑鼠</h1><p>唐代已經有滑鼠？<br>陝西省文物局近日在微博上公開照片，展示在1956年於陝西西安東郊一個唐墓出土的「滑石兔」，這隻表面平滑、形狀極似無線滑鼠的石兔，即時引起網民熱議。<br>有網民稱這可能是「貴族社會專業遊戲玩家的珍藏品」，同時也證明「盛唐科技水平已達同時代的世界頂尖水平」。<br>內地的文物局見狀，特別在微博上附註：「嚴重聲明，絕非滑鼠！」<br>新浪微博</p></body></html>
