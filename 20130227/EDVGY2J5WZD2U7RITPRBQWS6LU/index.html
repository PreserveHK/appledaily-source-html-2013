<html><header><meta charset="utf-8"><title>隔牆有耳：<br>自由黨嘲關愛基金抄橋 - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨嘲關愛基金抄橋 - 李八方</h1><p>自由黨噚晚舉行新春團拜，主席周梁淑怡着到紅噹噹好鬼搶鏡，仲有禮收㖭。話說財爺放風今日施政報告注資關愛基金扶貧，但原來自由黨早喺05年已經有個關懷基金，都係資助基層學生買電腦等，性質同關愛基金好似，難怪自由黨人私下笑政府抄橋。關懷基金其中一個受助人唐同學，小五開始接受資助學國畫，𠵱家學有所成，噚日即場畫咗幅山水畫送畀周太，𠱁得周太好開心。周太強調自由黨將以「中堅中立」勇闖直選路，梁振英怕且都要醒醒定定嘞。</p></body></html>
