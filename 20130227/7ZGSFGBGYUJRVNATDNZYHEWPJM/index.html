<html><header><meta charset="utf-8"><title>News Flash<br>網民︰邪教男住客殺藍可兒</title></header><body><h1>News Flash<br>網民︰邪教男住客殺藍可兒</h1><p>加拿大華裔女生藍可兒在美國洛杉磯塞西爾酒店遇害懸案，內地網民紛紛緝兇，矛頭指向一名去年12月入住酒店的男住客，指他在藍失蹤前的1月28日發佈之前在酒店遇害的女星照片，又聲稱自己有「新任務」，他的facebook也有多張邪教照片。另有網民指，藍伏屍的酒店水塔，有奇怪符號，屬於一個活躍洛杉磯的邪教，流行頭下腳上的活人祭祀，與藍伏屍姿勢相似。<br>台灣ETtoday新聞雲</p></body></html>
