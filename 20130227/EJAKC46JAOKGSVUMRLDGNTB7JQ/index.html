<html><header><meta charset="utf-8"><title>案件速遞：<br>
爆粗男多謝法官准保釋</title></header><body><h1>案件速遞：<br>
爆粗男多謝法官准保釋</h1><p>【本報訊】青年早前在法庭爆粗鬧署任主任裁判官李唯治而被判監，幸李官稍後網開一面見將判刑擱置。他昨天與其他涉嫌非法集結的八名被告，再被押上庭，面對曾遭他辱罵的裁判官席前再申請保釋，結果全部獲准。「爆粗男」隨即在犯人欄內大喊：「多謝法官大人！」<br>爆粗被告李汶泰（19歲）與其他被告（年齡介乎16至28歲）准以現金2,000元保釋至4月8日再訊，須居於指定地址。他們被控於本月16日在元朗同樂街非法集結，其中三名被告另被控三項襲警和在公眾地方管有攻擊性武器罪。<br>案件編號：TMCC570/13</p></body></html>
