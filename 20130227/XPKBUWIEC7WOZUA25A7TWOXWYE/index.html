<html><header><meta charset="utf-8"><title>體壇拾趣：<br>今夜慈善賽見3代同堂</title></header><body><h1>體壇拾趣：<br>今夜慈善賽見3代同堂</h1><p>話咁快就賣晒飛！講緊嘅唔係曼聯對傑志，而係今晚8點喺修頓開打嘅Nike慈善籃球賽。場波難得3代球星都有齊，小將如陳兆榮、梁兆華、中生代有「占士」陳翊麟同羅意庭；老將就有潘志豪、宗銘達，同「復出」嘅胡國鋒。一班香港球星，將會同有亞洲第一控衞之稱嘅周俊三（圖）同場較技，實在難得。除咗籃球健將，仲有組合Mr.、張繼聰同DJ細蘇，睇過佢哋練波，亦都唔係柴娃娃，絕對打得兩嘴；加上門票收益會不扣除成本，全部資助「籃球學院」計劃，可以幫到更多「籃」孩子，睇波做善事，有意義</p></body></html>
