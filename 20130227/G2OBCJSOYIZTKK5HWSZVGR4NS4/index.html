<html><header><meta charset="utf-8"><title>小彬彬羊肉店生意差</title></header><body><h1>小彬彬羊肉店生意差</h1><p>【台灣】童星出身嘅台灣藝人小彬彬今年元旦喺台灣開咗間羊肉料理，雖然新舖有小小彬、迷你彬同弟弟萌萌彬等三兄弟助陣，但係生意都係麻麻，日前見到小彬彬喺舖頭門口同啲伙計「打牙骹」，小小彬趴喺枱上瞓覺，轉頭又同細佬迷你彬玩，成間舖頭變咗做「彬家托兒所」，結果嫲嫲睇唔過眼，帶咗兩個孫離開，留返小彬彬繼續努力。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
