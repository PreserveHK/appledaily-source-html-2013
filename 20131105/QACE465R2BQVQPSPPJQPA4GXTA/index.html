<html><header><meta charset="utf-8"><title>神奇攝石嫲嫲　黐3個熨斗跳舞都唔跌</title></header><body><h1>神奇攝石嫲嫲　黐3個熨斗跳舞都唔跌</h1><p>烏克蘭驚現攝石人！83歲婦人伊萬諾娃 (Nadezhda Ivanova)，身體就是一塊天然磁鐵，可同一時間吸著一打匙羹，或3個燙斗，就算一邊跳舞，都不會掉下來。<br><br>她表示，20年前看見一名男子，將匙羹吸在額頭的照片後，就決定一試，才發現自己的特異功能，從此便努力練習。專家暫時都未能解釋，為何她有這種「超能力」。<br><br>Liveleak.com<br><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
