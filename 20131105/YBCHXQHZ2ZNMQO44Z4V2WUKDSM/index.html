<html><header><meta charset="utf-8"><title>蘋果綠葉建行擬歐洲覓投資對象</title></header><body><h1>蘋果綠葉<br>建行擬歐洲覓投資對象</h1><p>《金融時報》昨引述建行（939）董事長王洪章表示，未來有意於歐洲巿場投資，將視乎投資對象及收購價是否合適，亦會考慮當地監管政策是否支持。報道並指出，王洪章上周已與德國及英國的監管機構官員非正式會面，但目前未有具體的投資計劃落實。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
