<html><header><meta charset="utf-8"><title>體訊速遞：（欖球）威爾斯前教練掌港隊</title></header><body><h1>體訊速遞：<br>（欖球）威爾斯前教練掌港隊</h1><p>體院昨宣佈正式委任前威爾斯7欖教練Gareth Baber（左）及前新西蘭球星Anna Richards（右），成為香港7欖代表隊總教練及精英女子7欖教練，為期兩年。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
