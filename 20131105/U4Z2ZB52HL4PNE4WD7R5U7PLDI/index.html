<html><header><meta charset="utf-8"><title>News Flash星《海峽時報》　再遭黑客入侵</title></header><body><h1>News Flash<br>星《海峽時報》　再遭黑客入侵</h1><p>新加坡《海峽時報》網站（圖）昨再遭黑客入侵，在上午9時半至11時，以及下午2時許無法登入，是四天內第二次。黑客組織「無名氏」上周入侵該報女記者網誌，要求她為「無名氏向新加坡政府宣戰」報道道歉或辭職，否則會施襲。<br>路透社</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
