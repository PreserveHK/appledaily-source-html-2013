<html><header><meta charset="utf-8"><title>米雪曾信邪教練仙</title></header><body><h1>米雪曾信邪教練仙</h1><p>美國女星米雪菲花（Michelle Pfeiffer），近日接受《星期日郵報》訪問自爆曾信邪教，她表示當時約20歲，其首任丈夫Peter Horton正拍攝關於統一教會的電影，其間他們接觸到一個推崇呼吸法的教派，該教派相信人不需要吃食物及飲水，只要呼吸和吸收陽光就足夠維持生命。米雪後來發覺這個有如練仙的教派花去她很多錢，於是放棄。</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
