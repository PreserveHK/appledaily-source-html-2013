<html><header><meta charset="utf-8"><title>各區突發簡訊︰鐵皮屋漏電致氣罐爆炸</title></header><body><h1>各區突發簡訊︰<br>鐵皮屋漏電致氣罐爆炸</h1><p>【元　朗】<br>【本報訊】元朗唐人新村一間單層鐵皮屋發生爆炸火警。前晚10時許，44歲姓鄭男戶主用電熱水壺煲水後離家，其後街坊發現鄭的單位冒煙起火，於是報警。消防到場疏散數十名居民，其間屋內火種疑波及石油氣罐發生爆炸，消防員開喉將火救熄，無人受傷，惟鐵皮屋嚴重焚毀。消防員調查後，相信火警因洩電引起。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
