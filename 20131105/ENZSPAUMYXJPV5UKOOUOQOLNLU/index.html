<html><header><meta charset="utf-8"><title>【壹週刊】古惑仔綵排爆光　小春偷笑走錯位</title></header><body><h1>【壹週刊】古惑仔綵排爆光　小春偷笑走錯位</h1><p>【壹週刊】最近鄭伊健、陳小春、謝天華、錢嘉樂和林曉峰密鑼緊鼓地為《友情歲月》演唱會綵排，對五位在台前有豐富經驗的「古惑仔」來說，唱歌跳舞可以話絕無難度！不過在排舞當日，陳小春竟老貓燒鬚，走錯位又無故偷笑，幸好有其餘四位美男頂住，都總算跳得有型有款！<br><br>他們還透露演唱會門票銷程相當不錯，巿面上所有門票已賣光，更說這四場完了後會陸續有來，難怪五子排舞都特別落力！</p></body></html>
