<html><header><meta charset="utf-8"><title>News Flash西班牙駙馬　16物業被沒收</title></header><body><h1>News Flash<br>西班牙駙馬　16物業被沒收</h1><p>西班牙國王卡洛斯女婿、克里斯蒂娜公主的丈夫烏丹加林（圖），遭法院下令沒收他名下16處物業，包括一幢他倆夫婦擁有的巴塞隆拿大宅。烏丹加林和友人涉嫌挪用政府基金會公款數百萬歐元。事件令民望日差的王室大感尷尬。<br>法新社</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
