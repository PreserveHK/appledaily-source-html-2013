<html><header><meta charset="utf-8"><title>一中一台：舒淇咀小豬流口水</title></header><body><h1>一中一台：舒淇咀小豬流口水</h1><p>羅志祥（小豬）近日推出新專輯《獅子吼》，碟中第二隻主打歌《未完的承諾》找來舒淇做MV女主角，小豬在MV內更大享艷福，日前拍攝時除了與舒淇有接吻戲外，亦有甜蜜床戲和追逐戲等，原本導演安排舒淇掌摑小豬，但舒淇愛豬心切，怕自己下手太重改為用嘴咬小豬，殊不知卻苦了自己，由於二人身高差距加上要遷就鏡頭，搞到舒淇將口水滴到小豬的肩膀上，令她十分尷尬。</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
