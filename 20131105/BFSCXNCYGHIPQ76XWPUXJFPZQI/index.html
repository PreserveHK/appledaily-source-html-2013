<html><header><meta charset="utf-8"><title>電視撈飯：《巨輪》結局收投訴</title></header><body><h1>電視撈飯：《巨輪》結局收投訴</h1><p>無綫套《巨輪》大前晚大結局，平均收視29點（約186萬觀眾）、最高33點（約212萬觀眾），但同時收到10宗投訴，包括一宗話太血腥、七宗話情節發展過急，唔合情理，同埋兩宗話鍾嘉欣嘅戲份唔夠。而主角陳展鵬、蕭正楠同李司棋三仔乸日前去咗蘇州幫劇集宣傳，同觀眾打成一片。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
