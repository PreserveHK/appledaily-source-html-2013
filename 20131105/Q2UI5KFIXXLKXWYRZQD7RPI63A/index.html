<html><header><meta charset="utf-8"><title>體壇傳真：復辦</title></header><body><h1>體壇傳真：復辦</h1><p>上年因颶風吹襲而停辦的紐約馬拉松，今年復辦並在周日順利完成，參加人數突破5萬人，亦創新高；肯雅選手包辦男、女子組冠軍，包括梅達爾（Geoffrey Mutai）繼11年再奪男子組冠軍，捷圖（Priscah Jeptoo）則順利封后。路透社</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
