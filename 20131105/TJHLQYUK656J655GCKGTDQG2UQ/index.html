<html><header><meta charset="utf-8"><title>各區突發簡訊︰裝卸區飯堂忘關爐失火</title></header><body><h1>各區突發簡訊︰<br>裝卸區飯堂忘關爐失火</h1><p>【油麻地】<br>【本報訊】油麻地海輝道38號公眾貨物裝卸區一個職員飯堂，昨凌晨2時許發生火警，疑有人大意，離開時忘記關上爐火掣，導致煮食爐過熱冒煙及起火。濃煙感應觸動火警鐘響起，一時警鐘大鳴，消防接報到場駕起雲梯及開喉，向冒煙位置射水，灌救20分鐘將火撲熄，火警中無人受傷，毋須疏散，起火原因無可疑。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
