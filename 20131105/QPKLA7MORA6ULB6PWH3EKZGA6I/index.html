<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒開戲扮死狗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝霆鋒開戲扮死狗 - 馮仁昭</h1><p>謝霆鋒成日拍埋啲動作片，最近佢終於接咗套純愛情片，同內地女星高圓圓拍《一生一世》。日前霆鋒喺北京為呢套戲拍外景，但當日就唔多見高圓圓，霆鋒對手變咗林雪。現場見林雪一見到霆鋒就發火，對佢呼呼喝喝，仲推咗霆鋒一下，而霆鋒就露出無奈笑容，似係點頭賠罪，扮晒死狗咁，不過相對起霆鋒以前啲賣命演出，扮死狗可以話係好輕鬆啦。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
