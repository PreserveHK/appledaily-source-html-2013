<html><header><meta charset="utf-8"><title>各區突發簡訊︰青年玩神打　菜刀斬心口</title></header><body><h1>各區突發簡訊︰<br>青年玩神打　菜刀斬心口</h1><p>【牛頭角】<br>【本報訊】19歲姓黃紋身青年沉迷神打功，昨傍晚6時與20歲友人在牛頭角淘大花園F座住所玩神打。黃開壇作法後，以為神功護體刀槍不入，從廚房取出菜刀自劈，結果左胸被砍傷流血。友人見狀報警，並訛稱事主弄膳時不慎被刀傷，但醫生發覺他的傷口頗深，幾近心臟，不似意外造成，查問下有人始透露玩神打斬傷，醫生遂通知警方追查，並且立刻替事主施手術治療。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
