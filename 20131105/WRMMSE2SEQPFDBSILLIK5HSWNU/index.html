<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中靈異照疑雲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中靈異照疑雲 - 馮仁昭</h1><p>黃貫中噚日喺微博貼藏獒愛犬「酋長」疑見鬼的詭異相，留言：「在林裏走，突然酋長少有地狂嚎，用照相機把牠拍下，回家後沒理會，過一陣把照片仔細看，結果一直困惑我至今，疑點不只一個，也沒ps或double ex.，抓破了頭。」有網友話睇到石頭上有肥仔樣，又話酋長上方有獸頭，信不信由你。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
