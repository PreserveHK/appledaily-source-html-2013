<html><header><meta charset="utf-8"><title>電視撈飯：陳凱琳怕演古裝劇</title></header><body><h1>電視撈飯：陳凱琳怕演古裝劇</h1><p>應屆港姐陳凱琳、蔡思貝、劉佩玥同歐陽巧瑩噚日去到荃灣一間幼稚園參與慈善活動記招，講到之前有份拍節目巡禮，公司係咪會安排機會拍劇？陳凱琳同蔡思貝異口同聲話想試吓拍劇，陳凱琳仲話：「不過想拍時裝劇先，古裝啲對白難記怕未應付到。」另外港姐喺台慶分別有表演，劉佩玥同歐陽巧瑩會表演類似花式足球。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
