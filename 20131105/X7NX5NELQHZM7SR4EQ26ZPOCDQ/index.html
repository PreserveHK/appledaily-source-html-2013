<html><header><meta charset="utf-8"><title>News Flash紐「強姦會所」　輪姦少女拍片上網</title></header><body><h1>News Flash<br>紐「強姦會所」　輪姦少女拍片上網</h1><p>新西蘭警方正調查網上「強姦會所」案。一班青少年（圖）涉嫌利用社交網站引誘未成年少女，灌醉後再輪姦，並上載片段到facebook公開欺凌事主，受害人年齡最輕僅得13歲。政府正引入網上欺凌法例，讓警方可以作出檢控。<br>法新社</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
