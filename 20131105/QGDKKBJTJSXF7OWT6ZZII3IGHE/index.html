<html><header><meta charset="utf-8"><title>皇室手藝</title></header><body><h1>皇室手藝<br></h1><p>甜品的世界非常廣闊，但糖花工藝（Sugarcraft）則以英國最著名。這手藝源於十九世紀的英國，師傅於糕餅上，以糖為主材料，再利用精細的唧嘴唧出各種花卉的形態，也有栩栩如生的鳥獸或糖娃娃。由於這高超工藝最初只用於皇室慶典中，故充滿貴族感。現在英國仍有不少教授糖花藝術的學校。當中以The British Sugarcraft Guild及Squires Kitchen較著名。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
