<html><header><meta charset="utf-8"><title>三食肆遭淋油　店東稱無結怨</title></header><body><h1>三食肆遭淋油　店東稱無結怨</h1><p>【紅　磡】<br>【本報訊】紅磡民泰街三間中日韓食肆，昨凌晨3時許遭歹徒在門外淋紅漆油刑毀，大廈保安員發現報警。<br>三間被淋油食肆，包括29號的稻庭養助、37號的川辣皇，以及德民街交界的韓國配菜（圖），其中日本及韓國食肆開業約兩個月，川辣皇則開業半年；三間食肆東主均沒有接過歹徒勒收陀地，又無與人結怨及欠債；其中日本食肆東主山野邊稱感困擾。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
