<html><header><meta charset="utf-8"><title>蘋果綠葉東方明珠洽購茂名附屬</title></header><body><h1>蘋果綠葉<br>東方明珠洽購茂名附屬</h1><p>東方明珠（632）主席黃坤雖捲入官司，但仍在物色投資機會。該公司昨公佈有意收購廣東茂名石油集團旗下一間附屬公司，雙方磋商已進入後期階段，目標公司去年營業額11億元人民幣，並有利潤。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
