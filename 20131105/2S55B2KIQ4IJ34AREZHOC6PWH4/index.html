<html><header><meta charset="utf-8"><title>體訊速遞：（體操）鄒凱、周捷5年情修成正果</title></header><body><h1>體訊速遞：<br>（體操）鄒凱、周捷5年情修成正果</h1><p>中國5金體操名將鄒凱（圖左），周一在成都與女友、前體操選手周捷（圖右）完成婚姻註冊手續，結束5年的愛情長跑；據報兩人將於年尾再舉行結婚儀式。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
