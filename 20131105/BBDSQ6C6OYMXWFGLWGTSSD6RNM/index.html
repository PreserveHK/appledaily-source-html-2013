<html><header><meta charset="utf-8"><title>一中一台：曹格道歉決心戒酒</title></header><body><h1>一中一台：曹格道歉決心戒酒</h1><p>出道七年的曹格多次醉酒失控，上周日他在西門河岸酒後大鬧爆粗，又在網上留言玩退出兼指婚姻很難，事後老婆吳速玲帶子女離家，但仍給曹格最後一次機會。昨日曹格在台灣舉行記者會，並以茶代酒向大眾道歉，同時承諾為了父母、家人、老婆、小孩而決心戒酒，他說：「我一輩子都不會再碰酒。」並感謝沒有放棄及相信他的人，但不會退出歌壇。他自言若再犯就退出歌壇、捐1千萬給慈善或把他抓去關三天也可。</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
