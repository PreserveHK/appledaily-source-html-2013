<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖年終第1仲有機</title></header><body><h1>體壇拾趣：<br>迪祖年終第1仲有機</h1><p>塞爾維亞網球手迪祖高域（左），周日喺巴黎網賽決賽，以直落兩盤7:5擊敗西班牙嘅費利（右）奪標，喺ATP年終賽前壯一壯聲威先，賽後仲走去觀眾席錫未婚妻列絲迪㖭！多得呢個冠軍，現時世界排名第2嘅迪祖，仲有機會爭年終第一。不過，只要西班牙「1哥」拿度喺年終賽贏到兩場波，迪祖就算拎冠軍都冇用。（now636台今日10:00pm直播）</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
