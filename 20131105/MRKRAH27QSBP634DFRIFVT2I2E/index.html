<html><header><meta charset="utf-8"><title>體訊速遞：（足球）晨曦飛馬下周日補賽</title></header><body><h1>體訊速遞：<br>（足球）晨曦飛馬下周日補賽</h1><p>足總昨日公佈，原定上月5日在青衣舉行的港甲聯賽晨曦（圖）對太陽飛馬，因雙方有多名球員需出戰東亞運而改期，補賽定於本月10日（周日）下午2時30分在青衣運動場進行。此外，東方沙龍門將李瀚灝前日對愉園一役受傷離場，幸檢驗後證實無礙。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
