<html><header><meta charset="utf-8"><title>拉姑跑完馬拉松散晒</title></header><body><h1>拉姑跑完馬拉松散晒</h1><p>加拿大出生的荷李活巨胸女星彭美拉安德遜（Pamela Anderson），昨日參加了為海地災民籌款的紐約慈善馬拉松賽跑，賽前她精神奕奕與一起參賽的弟弟Gerry合照，拉姑也被拍到努力完成賽事。不過，拉姑跑完26.2公里回家後，上載了自己攤在床上的照片，她竟然疲累得要蒙眼及用冰敷大髀，認真辛苦。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
