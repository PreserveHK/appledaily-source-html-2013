<html><header><meta charset="utf-8"><title>雲妮再次變樣</title></header><body><h1>雲妮再次變樣</h1><p>美國女星雲妮絲惠嘉（Renee Zellweger），前日於洛杉磯出席一套關於單手籃球員紀錄片的首映禮（上圖），被發現再次樣貌有變。她今年2月出席奧斯卡和3月露面（左圖）時，已被指表情僵硬變成膠面，懷疑打了botox，而上星期雲妮在紐約出席派對時雙眼又忽然變大，至於昨日雲妮現身首映時卻頗為蒼老，眼形又再與上次不同，被不少網民懷疑她曾整容。</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
