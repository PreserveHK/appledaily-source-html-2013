<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄嬛傳孫茜北京出嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄嬛傳孫茜北京出嫁 - 馮仁昭</h1><p>內地劇《甄嬛傳》中美麗善良嘅槿汐姑姑孫茜，噚日喺北京嫁畀38歲內地男演員蔡遠航，佢老公大佢11年，甄嬛小主孫儷（小圖）以特殊證婚嘉賓現身婚宴。聽講上年《甄》劇喺北京慶功時，蔡遠航曾踩場向孫茜求婚，當時得到孫儷幫手先至贏得美人歸，所以噚日新郎哥準備咗幾十隻豬蹄答謝孫儷。<br>撰文：馮仁昭</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
