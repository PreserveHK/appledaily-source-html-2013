<html><header><meta charset="utf-8"><title>各區突發簡訊︰報失的士疑遭縱火</title></header><body><h1>各區突發簡訊︰<br>報失的士疑遭縱火</h1><p>【長沙灣】<br>【本報訊】上月30日一輛在荃灣區報失之巿區的士，昨凌晨零時，被發現在長沙灣興華街西與連翔道交界起火焚燒，途人見狀報案。<br>消防員到場開喉射水撲熄，的士內櫳嚴重燒毀，幸無人受傷，消防員發現的士車牌失去，調查後因沒有自然起火原因，疑遭人縱火，警方接手調查，不排除該的士曾被用作不法活動，之後遭放火燒車毀滅罪證。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
