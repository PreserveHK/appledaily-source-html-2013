<html><header><meta charset="utf-8"><title>六　金針花柔和肝氣</title></header><body><h1>六　金針花柔和肝氣</h1><p>平日蒸雞用的金針其實是金針花未開時的花苞，立秋之時便是金針花盛開的季節。盛開的金針花像百合，兩者都屬百合科。金針有清肺熱、柔和肝氣及補血作用，亦有助預防小孩在秋天因乾燥而流鼻血。</p><p>建議食法：<br>乾金針花泡軟後常拿來蒸雞或肉，台式做法則拿來煮排骨湯，味道清鮮。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
