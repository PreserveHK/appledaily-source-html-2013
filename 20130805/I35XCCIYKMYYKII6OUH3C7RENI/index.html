<html><header><meta charset="utf-8"><title>我是誰：邊個Rap友俾女攬？</title></header><body><h1>我是誰：邊個Rap友俾女攬？</h1><p>（答案請在內文找）<br>呢位富貴歌手最近去咗紐約一個畫廊，仲請唔少歌迷、藝術家、設計師同電影人近距離睇佢rap咗同一首歌6個鐘，仲有女歌迷飛撲去攬住佢。佢呢個壯舉已經剪輯成10分鐘MV。好彩Jay-Z個MV唔係6粒鐘，如果唔係齋睇都想嘔。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
