<html><header><meta charset="utf-8"><title>七　鴨梨舒緩乾咳</title></header><body><h1>七　鴨梨舒緩乾咳</h1><p>秋梨是很好的去秋燥之物，對肺和胃部尤其有益，能潤肺消痰、養陰清熱、降火止咳，尤其秋天太過乾燥時引致的乾咳，又或痰咳和便秘，都可多吃梨來作舒緩。不過梨性偏寒，脾虛和寒咳者則不宜吃。</p><p>建議食法：<br>直接生吃梨可減少乾咳或聲音嘶啞不適。把梨蒸燉或煲湯吃，則有滋陰潤肺、止咳祛痰的作用。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
