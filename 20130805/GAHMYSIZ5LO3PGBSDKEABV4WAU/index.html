<html><header><meta charset="utf-8"><title>News Flash日機械人上太空站　陪太空人聊天</title></header><body><h1>News Flash<br>日機械人上太空站　陪太空人聊天</h1><p>日本昨天凌晨成功發射貨運太空船「鸛」號升空，並順利進入軌道，貨船除向國際太空站運送補給物外，還送上一個高34厘米高、懂說話的機械人Kirobo（圖），準備陪年底升空的日籍太空人若田光一聊天，是首個到訪國際太空站的機械人。<br>法新社</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
