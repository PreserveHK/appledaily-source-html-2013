<html><header><meta charset="utf-8"><title>電視撈飯：筱靖撐媽咪抗癌</title></header><body><h1>電視撈飯：筱靖撐媽咪抗癌</h1><p>亞視舉辦嘅《感動一刻攝影比賽》，噚日喺浸會大學搞分享會，攝影師水禾田聯同亞視藝員筱靖（圖）、周嘉莉、朱慧珊出席。筱靖以畫畫表達攝影畫面，畫咗兩組手拖手嘅孖公仔話：「媽咪曾經患大腸癌，佢話可能第日睇唔到自己老個樣。經歷抗癌後終於戰勝病魔，幅圖寓意我同媽咪手拖手走下去。」水禾田就教每日要拍手三百吓，保持身體健康。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
