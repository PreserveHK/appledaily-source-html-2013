<html><header><meta charset="utf-8"><title>積遜用口揸車</title></header><body><h1>積遜用口揸車</h1><p>美國男星積遜蘇迪堅斯早排幫美國電視台NBC宣傳英超直播，佢仲去咗英超球會熱刺做教頭。佢俾人話犯手球之後，嬲嬲哋做乜都唔用手，連揸車都要用口咬住軚盤嚟揸，最後梗係俾人炒魷啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
