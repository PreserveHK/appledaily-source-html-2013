<html><header><meta charset="utf-8"><title>一中一台：王祖賢單拖濕平似師奶</title></header><body><h1>一中一台：王祖賢單拖濕平似師奶</h1><p>隱居加拿大的王祖賢歸於平淡，有網友上周在加拿大溫哥華見到王祖賢單拖現身商場悠閒濕平。現年46歲的她穿着牛仔外套遮掩粗臂，配襯一條米白色長裙，腳踏人字拖打扮普通，身形有點發福，只靠一副黑超增添星味，王祖賢坐下來付款後，即拿着一袋戰利品離去，之前傳聞有品牌以100萬利誘她回香港出席活動，可惜至今只聞樓梯響。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
