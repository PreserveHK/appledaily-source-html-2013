<html><header><meta charset="utf-8"><title>亂掛P牌不犯法</title></header><body><h1>亂掛P牌不犯法</h1><p>【話你知】<br>記者昨日採訪陳茂波撞車時，赫見其肇事七人車車頭擋風玻璃貼着「P牌」，莫非波叔考獲駕駛執照不足一年？初步相信該車平日有陳茂波家中「新手」駕駛，所以車上有「P牌」，而陳一時忘記取下。香港汽車工業學會會長李耀培表示，現行法例沒有明文規定領取駕駛執照超過一年的司機，不可在車上掛「P牌」，所以陳茂波在這方面不算違法。李耀培更表示，其他司機見「P牌」司機同場，大多會保持更長的行車距離，所以車輛掛上「P牌」反能讓其他司機更留神。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
