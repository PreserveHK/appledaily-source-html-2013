<html><header><meta charset="utf-8"><title>蘋果綠葉美即洽售股權　或涉全購</title></header><body><h1>蘋果綠葉<br>美即洽售股權　或涉全購</h1><p>美即控股（1633）宣佈，公司及其若干股東，正與兩位獨立第三方的潛在買家進行交易討論，若交易落實將會導致全面收購要約。集團指，在與潛在買家A討論中，並正等待潛在買家B的進一步資料。美即自7月26日下午宣布停牌，並在今日申請復牌。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
