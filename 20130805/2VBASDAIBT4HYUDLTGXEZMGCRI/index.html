<html><header><meta charset="utf-8"><title>電視撈飯：江若琳返家鄉出巡</title></header><body><h1>電視撈飯：江若琳返家鄉出巡</h1><p>好多藝人都鍾意返內地拍劇搵真銀，江若琳都唔例外，佢孭飛嘅劇集《巾幗大將軍》喺湖南、浙江等地反應都唔錯。日前江若琳返到家鄉福建宣傳，佢着住對6吋高踭鞋落船，可謂步步驚險，惟有扶住身邊人，佢話：「見到條斜路就想喊，搞到老佛爺出巡咁！」佢仲講咗幾句福建話𠱁鄉里，勁識做。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
