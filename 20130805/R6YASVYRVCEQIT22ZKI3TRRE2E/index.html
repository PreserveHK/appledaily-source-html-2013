<html><header><meta charset="utf-8"><title>求驗客手記：巴頓唔嫁又嫁踢英冠</title></header><body><h1>求驗客手記：<br>巴頓唔嫁又嫁踢英冠</h1><p>（怒）英冠喺前日開鑼，兩支奪標熱門昆士柏流浪（QPR）同埋雷丁都有驚無險，喺落後一球下分別反勝錫周三及葉士域治，全取3分；QPR嘅中場祖爾巴頓（藍白衫）就好樣衰吓，皆因佢之前喺社交網頁twitter中講過，自己點都唔會踢英冠，不過QPR領隊哈利列納喺上周六，就將巴頓列為正選。所謂「凡事留一線，日後好相見」，個朵都臭晒嘅巴頓，冇理由未聽過呢句說話！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
