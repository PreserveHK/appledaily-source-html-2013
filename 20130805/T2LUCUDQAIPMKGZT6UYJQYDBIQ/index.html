<html><header><meta charset="utf-8"><title>體壇拾趣：勇士聖誕再撼快艇</title></header><body><h1>體壇拾趣：<br>勇士聖誕再撼快艇</h1><p>美國傳媒日前透露，話除咗湖人會喺新球季嘅聖誕日大戰，主場硬撼衞冕嘅熱火之外，仲有兩支加州球隊會喺當日有比賽。快艇（白衫）同上季表現突飛猛進嘅勇士（藍衫），將會繼11/12年球季之後，再次喺聖誕節大鬥法。無獨有偶，今季同上次一樣，都係由勇士主場。上次聖誕日大戰快艇贏波，唔知今季又會點呢？新一季嘅賽程，將會喺周二公佈，到時球迷就會知愛隊賽程安排如何啦！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
