<html><header><meta charset="utf-8"><title>爽影評：《斷了線》緊扣網絡世界的漩渦</title></header><body><h1>爽影評：《斷了線》緊扣網絡世界的漩渦</h1><p>暑假特技猛片嘈到拆天，近來最驚喜的反而是這齣刻劃網絡世界的獨立製作。它的故事跟奧斯卡得獎片《撞車》相近，只是主體由車禍引申至網絡，十數個角色緊緊相扣，捲入一個寂靜的漩渦深洞，批判都市人忽略溝通及關懷。此片出現過的包括網上色情、欺騙和作弄，氣氛臨近尾段越見緊逼，編導處理冷峻而見爆炸力；配合荷李活中堅演技派的立體演出，就因他們不算有太高知名度，反而更帶來實感，比當年《撞車》更有說服力。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com </p></body></html>
