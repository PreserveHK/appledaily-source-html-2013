<html><header><meta charset="utf-8"><title>新車速報：兩款AMG　搶先公佈在港售價</title></header><body><h1>新車速報：兩款AMG　搶先公佈在港售價</h1><p>平治近期新車攻勢不斷，繼CLA-Class、S-Class等熱門車款後，最近還公佈了A45 AMG及CLA 45 AMG在港車價，分別為$728,000及$799,000。在前兩款車交貨供不應求下，相信這兩款AMG新成員將更受追捧，名額更早爆滿。目前仍未知正式到港日期。</p><p>查詢：2895 7339（仁孚行）</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
