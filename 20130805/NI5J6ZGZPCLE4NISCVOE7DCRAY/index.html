<html><header><meta charset="utf-8"><title>小龍女跳海</title></header><body><h1>小龍女跳海</h1><p>荷李活動作巨星史泰龍（Sylvester Stallone），呢排帶埋老婆Jennifer Flavin同三個囡囡去咗法國南部度假。大把錢嘅龍哥租咗隻巨型遊艇出海玩，佢三位小龍女都好大膽，輪住玩跳海，尤其係二女Sistine，竟然喺幾層樓咁高直插入海，身手不凡，真係有其父必有其女。阿媽Jennifer就攞住手機狂影阿女跳海，44歲嘅佢身材仲fit過三個女，不過，佢滑水時就失手囉。至於龍哥就冇佢哋咁好氣，唔玩水，淨係喺船上嘆雪茄。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
