<html><header><meta charset="utf-8"><title>電視撈飯：楊思琦開齋再拍劇</title></header><body><h1>電視撈飯：楊思琦開齋再拍劇</h1><p>楊思琦自從生咗囡囡後，一直未有正式拍過劇，其實佢嘅身形早就回復狀態，最近終於拍番劇喇，不過係暫時客串無綫劇集《廉政行動2014》先，佢喺劇中扮演記者。思琦日前同鄧英敏、新人石天欣、陳嘉嘉喺區域法院拍外景，當然係拍法庭戲啦，思琦仲好開心話同導演邱禮濤合作得好愉快㖭！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
