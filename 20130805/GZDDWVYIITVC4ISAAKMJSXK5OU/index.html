<html><header><meta charset="utf-8"><title>一中一台：林依晨豐唇放電冧粉絲</title></header><body><h1>一中一台：林依晨豐唇放電冧粉絲</h1><p>林依晨為KOSE擔任亞洲區代言人，日前她在台灣記者會上穿上桃紅色斜肩裙，自認豐唇最性感的她說：「眼睛要性感神秘得靠化妝，但嘴唇天生有存在感。」她自爆赴日本拍廣告期間電到工作人員，她說：「當時接收到的指令是要跟鏡頭談戀愛，結果拍完後攝影師說他臉都紅了。」主持人要求她對現場記者放電，但只撐3秒就大笑，直呼：「好彆扭！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
