<html><header><meta charset="utf-8"><title>夏日掃貨guide：查馬克外借水晶宮</title></header><body><h1>夏日掃貨guide：<br>查馬克外借水晶宮</h1><p>阿仙奴上周六把「瘀血」查馬克（右）外借至升班馬水晶宮，為期6個月。現年29歲的查馬克，過去3季為兵工廠共上陣67場，但僅入了14球，表現令人失望；不過，水晶宮領隊荷路威深信這名摩洛哥國腳前鋒，可為球隊帶來貢獻。消息指，如查馬克於借用期有好表現，水晶宮將會續借至季尾；若然能成功護級，他們甚至會向阿仙奴買斷。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
