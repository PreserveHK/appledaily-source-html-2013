<html><header><meta charset="utf-8"><title>各區突發簡訊︰TVB七人車險墮坡</title></header><body><h1>各區突發簡訊︰<br>TVB七人車險墮坡</h1><p>【石　澳】<br>【本報訊】TVB網絡電視七人車，昨午4時半沿南區石澳道往石澳方向行駛，駛經近土地灣時突告失控，越過對面線，與對面線一輛駛至的士發生碰撞後，七人車如脫韁野馬，再撞破路邊鐵絲網，險墮下5米深斜坡，幸被一棵大樹所擋，七人車司機和的士司機均無恙。警方接報到場展開調查，現場往柴灣方向交通一度擠塞，稍後通知拖車到場，將七人車拖走驗車，並調查意外原因。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
