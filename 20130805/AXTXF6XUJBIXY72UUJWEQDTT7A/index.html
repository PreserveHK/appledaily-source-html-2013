<html><header><meta charset="utf-8"><title>粉絲扮熊貓賀圓仔滿月</title></header><body><h1>粉絲扮熊貓賀圓仔滿月</h1><p>台北市立動物園新生熊貓「圓仔」昨日出生29天，動物園依照傳統習俗，為圓仔舉辦滿月生日派對，現場有臉部塗鴉、模擬餵奶等活動。動物園還宣佈，命名活動即日開始。<br> 此外，廣州長隆野生動物世界公佈，熊貓媽媽「梅清」已於上月31日順利產下一隻熊貓仔，這是首隻在廣東省出生的大熊貓。<br>台灣《蘋果日報》</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
