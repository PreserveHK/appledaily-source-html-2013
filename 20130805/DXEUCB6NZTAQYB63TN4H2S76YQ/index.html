<html><header><meta charset="utf-8"><title>泰娜谷湯碗胸保飯碗</title></header><body><h1>泰娜谷湯碗胸保飯碗</h1><p>美國電視電影《鯊魚風暴》（Sharknado）近期離奇爆紅，更殺入大銀幕，前日在洛杉磯舉行首映禮。片中女主角、電影《美國處男》（American Pie）系列女星泰娜烈特（Tara Reid）可能因為仍未知道自己有冇得留低拍《鯊》片續集，所以她為保飯碗，穿上鮮粉紅裙谷起湯碗胸搶鏡，輕易揮低很大機會有得拍續集的男主角Ian Ziering。<br>雖然《鯊》片情節騎呢，但並沒有減少粉絲的熱情，有不少粉絲戴着鯊魚帽進場睇首映，甚至出動鯊魚公仔造勢。<br>撰文：鍾國泰</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
