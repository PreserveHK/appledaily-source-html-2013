<html><header><meta charset="utf-8"><title>GaGa父親餐廳老鼠橫行</title></header><body><h1>GaGa父親餐廳老鼠橫行</h1><p>美國天后Lady GaGa的父親於紐約經營的餐廳Joanne Trattoria，去年2月開張以來評價麻麻，幾經艱苦將衞生評級升至A級後又出事，有顧客於上周三光顧該餐廳時，發現老鼠在餐廳內橫行，在枱底走來走去，又走出露台，更有顧客見到老鼠吃麵包。有客人稱當時餐廳內的顧客都尖叫起來，更指情況很恐怖，相信今次現鼠蹤後衞生評級會再受影響。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
