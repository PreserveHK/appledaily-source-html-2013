<html><header><meta charset="utf-8"><title>袁偉豪恨接泳褲騷</title></header><body><h1>袁偉豪恨接泳褲騷</h1><p>沈卓盈和袁偉豪昨在荃灣城市中心宣傳環保素食，兩人都有奉行一口素食習慣。<br>肌肉男袁偉豪一周有一日會素食，他說：「有時開工瞓得幾個鐘，唔食澱粉質好難。」他表示希望接泳褲騷：「我係香港先生，對我來講冇問題，不過成日開工冇時間操練。」<br>沈卓盈說拍攝飲食節目經常要一日吃幾餐，幸好似爸爸吃不胖，她說：「肥喺個肚腩，會做sit up減，一個星期有兩日素食。」<br>沈卓盈否認快嫁人，更強調喼弗不是為了結婚，是為了自己。<br>採訪、攝影：楊潔雯</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
