<html><header><meta charset="utf-8"><title>各區突發簡訊︰與妻爭吵　男子墮樓</title></header><body><h1>各區突發簡訊︰<br>與妻爭吵　男子墮樓</h1><p>【半　山】<br>【本報訊】48歲姓鍾男子，昨凌晨1時許，與46歲姓郭妻子，在港島半山干德道駿豪閣一個停車場內，懷疑因感情問題發生爭吵，其後鍾一度情緒激動，攀過停車場的圍欄，飛墮四米下的後巷，妻子見狀大驚，恐丈夫受重傷，連忙報警求助。<br>救護員接報到場拯救，鍾無表面傷痕，由妻子陪同往醫院接受檢驗。警方經調查後，將案由有人高處墮下改列糾紛案處理。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
