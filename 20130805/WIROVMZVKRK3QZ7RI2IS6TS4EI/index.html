<html><header><meta charset="utf-8"><title>三　槐花蜜春蜜滋潤</title></header><body><h1>三　槐花蜜春蜜滋潤</h1><p>立秋之後，喝蜜糖水來潤燥理所當然，但選擇蜜糖則要當心，原來無毒類植物在春天開花為主，而有毒植物則在入秋後為開花期，這時間釀出的蜂蜜便可能混入有毒質生物鹼，如果吃到加工不當的生蜜便可能中毒。保險些，在秋天吃春天開花的槐花蜜亦可有潤肺去燥的功效。</p><p>建議食法：<br>早上以微暖水開蜜糖水飲用最方便，亦可加入甜品中。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com  </p></body></html>
