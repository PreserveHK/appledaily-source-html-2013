<html><header><meta charset="utf-8"><title>求驗客手記：PSG贏「波」擸首盃</title></header><body><h1>求驗客手記：<br>PSG贏「波」擸首盃</h1><p>（喜）由上季法甲冠軍巴黎聖日耳門（PSG、圖），鬥上季法足盃冠軍波爾多嘅法國冠軍盃，上周六就移師到非洲加蓬利伯維爾舉行，PSG上半場畀波軍前鋒沙維特先開紀錄，戰至下半場尾段先靠安根達喺83分鐘追平，阿歷士洛里高再喺90分鐘建功，驚險反勝2:1，總算為新任教練白蘭斯擸到第1個盃；值得一提，呢場波PSG兩大新兵卡雲尼同馬昆奴斯哥利亞都未有隨隊。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
