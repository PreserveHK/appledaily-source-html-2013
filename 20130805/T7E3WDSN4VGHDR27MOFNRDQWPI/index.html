<html><header><meta charset="utf-8"><title>兩岸like不like台男相親300次　寫筆記防亂</title></header><body><h1>兩岸like不like<br>台男相親300次　寫筆記防亂</h1><p>台灣屏東一間養護院主任杜俊和（圖），六年來竟然相親超過300次！38歲、美國長大、擁博士學位的他，曾透過三間婚姻介紹所、五個專業媒人尋找另一半，高𥧌期他在兩日內與八名女性相親，他要寫下筆記以防混亂。然而，杜的未婚妻卻不是相親認識，而是靠朋友介紹。<br>台灣今日新聞網</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
