<html><header><meta charset="utf-8"><title>各區突發簡訊︰十煞圍毆兩個債仔</title></header><body><h1>各區突發簡訊︰<br>十煞圍毆兩個債仔</h1><p>【北　角】<br>【本報訊】53歲姓陳和46歲姓蔡男子，前晚深夜在北角英皇道一單位內為賭債問題，與一名40歲男子講數發生爭執，事後對方「吹雞」召來10大漢到臨撐場，拳打腳踢圍毆兩人，陳的面和雙腳、蔡的雙臂被毆傷，更被人搶走共43,000元現金，並向他倆勒索金錢，然後逃去。至昨晨7時許兩名受害者報案，警方到場調查，將兩傷者送院，警方東區警區反黑組接手調查。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
