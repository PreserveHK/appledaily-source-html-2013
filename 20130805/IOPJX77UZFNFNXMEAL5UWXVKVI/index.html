<html><header><meta charset="utf-8"><title>兩岸like不like示威男扮死屍　太熱「復活」</title></header><body><h1>兩岸like不like<br>示威男扮死屍　太熱「復活」</h1><p>湖北武漢約20名小販，不滿被城管粗暴執法，前日下午赤膊上街，聲稱有城管打死人，用木板車抬着屍體在街上遊行，引發民眾圍觀。公安接報到場將他們包圍，可是扮成死屍者（圖）卻因為天氣太熱，忍受不了，最終「復活」。公安事後將其中四人帶走調查。<br>湖北《武漢晚報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
