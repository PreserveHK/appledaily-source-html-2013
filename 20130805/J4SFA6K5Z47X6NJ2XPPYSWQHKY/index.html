<html><header><meta charset="utf-8"><title>Photobook白雲射出黑光?</title></header><body><h1>Photobook<br>白雲射出黑光?</h1><p>一片白雲射出一道黑光？美國佛羅里達州73歲男子韋特，日前在達尼丁（Dunedin）附近的蜜月島州立公園海邊，看見一道暗影從白雲直插水中，隨即拍照並電郵至當地報章，希望尋求真相。<br>有氣象學家看到相片也大惑不解，其中一個解釋，可能是噴射機的噴氣軌迹（Contrail）造成黑影。要大氣條件跟太陽光線配合得宜，才能肉眼看得到噴氣軌迹。<br>英國《星期日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
