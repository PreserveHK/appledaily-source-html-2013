<html><header><meta charset="utf-8"><title>Rihanna夜蒲玩不文</title></header><body><h1>Rihanna夜蒲玩不文</h1><p>美國女歌手Rihanna出名爛玩爛蒲，日前佢喺家鄉巴巴多斯繼續着性感衫做蒲精。Rihanna件衫勁似一件頭泳衣，仲玩得好投入，唔只玩到四腳爬爬，仲同朋友做埋晒啲不雅動作囉！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
