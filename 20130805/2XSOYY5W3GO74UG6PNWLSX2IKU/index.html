<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）林丹今出戰世錦賽</title></header><body><h1>體訊速遞：<br>（羽毛球）林丹今出戰世錦賽</h1><p>世界羽毛球錦標賽今日在廣州展開，首日焦點落在倫奧冠軍、中國的林丹（圖）身上，世界排名跌至100的他，在男單首圈對美國代表龐拿維特。香港黃永棋則對印度球手賈亞拉姆。（有線63台今日12:00pm直播）本報消息（中國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
