<html><header><meta charset="utf-8"><title>隔牆有相：天殘腳踩議事廳</title></header><body><h1>隔牆有相：<br>天殘腳踩議事廳</h1><p>踢波傷腳嘅長毛，打咗石膏休息一星期後，噚日坐住輪椅「戰車」重返立法會，準備投票支持特權法查發牌風波。雖然平時喺會議廳示威抗議，不時被立法會保安「驅趕」，但查實長毛同班保安私下不知幾friend，成班保安噚日不單為長毛回歸開路，有職員仲好細心，專程攞張凳畀長毛托住隻「天殘腳」（圖），長毛感動到合十感激，主席曾鈺成亦容許長毛坐喺度發言㖭呀。<br>李家皓攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
