<html><header><meta charset="utf-8"><title>蘋果綠葉穆迪：騰訊前景正面</title></header><body><h1>蘋果綠葉<br>穆迪：騰訊前景正面</h1><p>評級機構穆迪將騰訊（700）的前景展望由「穩定」上調至「正面」，並相信騰訊能夠維持網上遊戲平台的增長，以及能將旗下的微信商業化。另外，茂業（848）昨宣佈，推出與騰訊旗下的微信購物，以深圳華强北店作試驗，其後推廣至全國38分店。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
