<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）康文盃決賽麥花臣上演</title></header><body><h1>體訊速遞：<br>（籃球）康文盃決賽麥花臣上演</h1><p>麥花臣室內體育館今晚將上演3場康文盃籃球錦標賽決賽，當中焦點為壓軸晚上9時舉行的男子壯年組賽事，由潘志豪等甲一永倫骨幹組成的飛飛（圖），誓擊敗日域爭取8連冠。$40正價門票及$30的長者及學生票，將於購票通及即場發售。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
