<html><header><meta charset="utf-8"><title>熊貓女「張想」放歸大自然</title></header><body><h1>熊貓女「張想」放歸大自然</h1><p>兩歲大的四川人工繁育熊貓女「張想」（圖）昨被放歸大自然，成為全球首隻放歸野外的雌性大熊貓。未來有望與去年在同一處放歸的雄性熊貓「淘淘」在野外開枝散葉。「張想」2011年生於臥龍自然保護區，在其母親帶領，接受了26個月的野外生存培訓後，昨被放歸四川雅安市石棉縣栗子坪自然保護區。「張想」和熊貓仔「淘淘」放歸地相近，有可能會邂逅並組建家庭。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
