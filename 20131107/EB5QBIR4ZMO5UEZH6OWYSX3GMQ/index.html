<html><header><meta charset="utf-8"><title>網事力場：藝海尋親記</title></header><body><h1>網事力場：藝海尋親記</h1><p>歌手吳若希之前俾人話似宅男女神謝安琪，又來一次「尋親」，噚日佢喺微博貼兩人合照留言幽自己一默：「昨天又和我失散了的姐姐相遇，當然又要留倩影。」另外，台灣藝人庾澄慶同內地拳王鄒市明亦好似失散兄弟，難怪哈林都忍唔住貼相自娛一番。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
