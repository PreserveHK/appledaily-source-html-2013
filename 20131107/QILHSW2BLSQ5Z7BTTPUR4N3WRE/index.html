<html><header><meta charset="utf-8"><title>天降避孕套砸爆擋風玻璃</title></header><body><h1>天降避孕套砸爆擋風玻璃</h1><p>真缺德！前日上午約8時30，浙江建德一住宅，竟有人將一個裝滿液體的避孕套從高處往下扔，正好砸到停靠在樓下一輛雪佛蘭轎車的前擋風玻璃上，造成整塊玻璃出現蜘蛛網狀裂縫（圖），至少要損失近千元人民幣。事發後車主葉師傅馬上報警。有網民好奇，這個避孕套究竟裝了多少份量的液體，才能讓一塊擋風玻璃爆裂。<br>新浪網</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
