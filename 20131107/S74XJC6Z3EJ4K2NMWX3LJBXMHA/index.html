<html><header><meta charset="utf-8"><title>蘋果綠葉國企改革路線將出台</title></header><body><h1>蘋果綠葉<br>國企改革路線將出台</h1><p>建銀証劵預測，國資委會在本周召開的三中全會之後推出國企改革路線圖，料會在電訊、石油及天然氣、鐵路等行業引入競爭機制，亦可能透過資產剝離以及地域業務重組，調整大型國企的資產和業務。研究部副主任劉紅哿指，民營企業應會對這些行業有興趣，並相信通過市場競爭可刺激國企提升經營效率。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
