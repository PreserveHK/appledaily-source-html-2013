<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）洛捷迪被女粉絲撞傷</title></header><body><h1>體訊速遞：<br>（游泳）洛捷迪被女粉絲撞傷</h1><p>美國泳將洛捷迪（圖）的發言人周三證實，洛捷迪因周日被一名女支持者撞傷，左膝十字韌帶撕裂，將要休息一段時間。29歲的洛捷迪去年在倫奧奪得5面獎牌，早前曾表示有意參加2016年的里約熱內盧奧運。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
