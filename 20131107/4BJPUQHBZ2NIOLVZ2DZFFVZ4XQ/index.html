<html><header><meta charset="utf-8"><title>宮崎駿再爭入奧斯卡</title></header><body><h1>宮崎駿再爭入奧斯卡</h1><p>第86屆奧斯卡頒獎禮大會昨日公佈19套動畫名單，將在當中挑選5套角逐奧斯卡最佳動畫提名，當中包括《怪獸大學》、《壞蛋獎門人2》、《藍精靈2》等。日本動畫亦有三套在名單中，包括《給小桃的信》、《劇場版魔法少女小圓》及宮崎駿（小圖）退休之作《風起了》（圖），宮崎的《千與千尋》曾於03年奪奧斯卡最佳動畫，由於他已退休，不少粉絲都望他能再入圍。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
