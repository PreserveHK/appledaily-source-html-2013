<html><header><meta charset="utf-8"><title>網事力場：李玟浪漫𠱁老公</title></header><body><h1>網事力場：李玟浪漫𠱁老公</h1><p>李玟（CoCo）同外籍老公Bruce結婚兩年，依然好似新婚咁如膠似漆，噚日凌晨CoCo喺微博晒咗張兩公婆撐枱腳相，原來CoCo同老公慶祝生日，沙灘仲插滿蠟燭，真係浪漫到暈，睇真啲兩公婆仲越嚟越有夫妻相㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
