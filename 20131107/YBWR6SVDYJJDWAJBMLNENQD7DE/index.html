<html><header><meta charset="utf-8"><title>網事力場：Sam哥激變面膜俠</title></header><body><h1>網事力場：Sam哥激變面膜俠</h1><p>𠵱家喺湖南拍緊戲嘅吳鎮宇Sam哥，噚日喺微博貼咗張敷面膜嘅相，估唔到佢咁玩得，仲自稱係「面膜俠」劫富濟貧，叫居民唔使怕喎，網民都話男神心情好靚，但小心會嚇親小朋友喎。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
