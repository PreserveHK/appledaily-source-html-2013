<html><header><meta charset="utf-8"><title>體壇拾趣：真達拿傷紐約人大鑊</title></header><body><h1>體壇拾趣：<br>真達拿傷紐約人大鑊</h1><p>紐約人周二主場鬥山貓，中鋒真達拿（圖）喺第1節同山貓控衞K獲加相撞，膝蓋受傷要退下火線，而球隊最終以97:102不敵客隊，連輸3場。賽後教練活臣同傳媒交代真達拿傷勢，話𠵱家一切都唔明朗，要周三上晝做完檢查先知要唞幾耐。希望真達拿冇乜大礙，因為班主杜倫見球隊成績唔多掂，已經相當不滿，紐約人內線冇埋佢，隨時更差！</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
