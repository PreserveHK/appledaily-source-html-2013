<html><header><meta charset="utf-8"><title>News Flash餵牛農夫被切板機分屍</title></header><body><h1>News Flash<br>餵牛農夫被切板機分屍</h1><p>25歲奧地利農夫昨日為小牛準備糧食時遇上意外，頭部慘被切板機斬下，身首異處，他的屍體其後被祖母發現。<br>警方估計他當時利用連接到拖拉機（圖）的切板機剁碎牛糧時遇上意外，相信是機械故障所致。<br>法新社</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
