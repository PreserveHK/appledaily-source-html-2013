<html><header><meta charset="utf-8"><title>前總警司岳母去世</title></header><body><h1>前總警司岳母去世</h1><p>【九龍塘】<br>【本報訊】昨晨11時許，九龍塘又一村海棠路3號獨立屋一名姓郭（92歲）老婦，被看護發現不適，立即通知家庭醫生及66歲姓李兒子，醫生到場證實老婦已死亡，兒子報警，警方到查相信無可疑，其後大批親友到場，包括退休總警司林堅（68歲），據悉死者是其岳母。而林堅於1965年加入警隊，88年已晉升為總警司，2000年正式退休，退休前任港島總區指揮官。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
