<html><header><meta charset="utf-8"><title>鈴木同堺雅人鬥戲</title></header><body><h1>鈴木同堺雅人鬥戲</h1><p>日本女星鈴木保奈美（右），昨日宣佈客串《半澤直樹》男星堺雅人（左）的新劇《律政狂人2》，飾演一名女強人，但她竟然有三名丈夫，被其中一名奶奶告她一妻多夫，鈴木邀堺雅人為她打官司。曾是日劇女王的鈴木首次與炙手可熱的堺雅人合作，在當地即成為熱話，鈴木更稱自己是《律政》粉絲，有追看上一輯。至於《半澤》昨日宣佈下月底推出影碟，當中收錄大結局冇出街的鏡頭。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
