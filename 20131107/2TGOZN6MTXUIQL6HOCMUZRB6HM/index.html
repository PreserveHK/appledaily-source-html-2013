<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅住客怒踢鄰居門</title></header><body><h1>各區突發簡訊：<br>豪宅住客怒踢鄰居門</h1><p>【南　區】<br>【本報訊】港島南區壽山村道5號木苑豪宅，昨凌晨零時許發生鄰居爭執事件，一名50歲姓李男住客，疑不滿56歲外籍女鄰居Lesley將木櫃放於兩人單位對開通道阻礙其出入，雙方爆發罵戰，其間李激動下起飛腳踢爆對方櫃門，被恰巧巡經的52歲姓林保安員目擊，保安報警，李涉刑事毀壞被捕。據知，李某單位上周五（1日）遭賊人潛入爆竊，損失20萬元財物。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
