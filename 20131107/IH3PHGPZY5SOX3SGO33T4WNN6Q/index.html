<html><header><meta charset="utf-8"><title>網事力場：梁政珏擦蟹慘見紅</title></header><body><h1>網事力場：梁政珏擦蟹慘見紅</h1><p>梁政珏嘅玉手變咗豬手，佢喺微博留言呻：「琴（噚）晚食蟹失手俾佢報仇，成隻手掌都腫晒同覺得好痕呀，點算好呀！」網民都戥佢痛，仲有人搞鬼話：「可以練千蛛萬毒手，加埋你啲梅花針獨步武林啦。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
