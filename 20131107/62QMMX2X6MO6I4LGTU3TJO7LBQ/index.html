<html><header><meta charset="utf-8"><title>破紀綠</title></header><body><h1>破紀綠</h1><p>基斯坦奴朗拿度（C朗、右）第100次於歐聯上陣並攻入1球，加上加里夫巴利（左）續發威建功，助皇家馬德里於B組賽事作客祖雲達斯賽和2:2，餘下兩仗只雖再取1分即可出線。C朗在2013年歐聯賽事攻入了14球，打破美斯的單一年歐聯入球紀錄；在今屆分組賽以8個入球追平歐聯分組賽入球紀錄，尚餘兩輪分組賽，有望將紀錄打破。美聯社</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
