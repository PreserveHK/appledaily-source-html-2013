<html><header><meta charset="utf-8"><title>網事力場：謝天華肌男玩自拍</title></header><body><h1>網事力場：謝天華肌男玩自拍</h1><p>五個古惑佬孭飛嘅「歲月友情演唱會」今晚開騷，噚日謝天華都趁熱鬧喺微博晒肌，着住背心外套嘅佢露出胸肌同腹肌，但就遮住兩點，雖然張相影到鬆郁矇，但網民都大讚好鬼man，估唔到46歲嘅大天二身形都keep得咁弗。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
