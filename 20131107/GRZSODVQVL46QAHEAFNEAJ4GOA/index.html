<html><header><meta charset="utf-8"><title>各區突發簡訊：婦過路捱的士撞危殆</title></header><body><h1>各區突發簡訊：<br>婦過路捱的士撞危殆</h1><p>【天水圍】<br>【本報訊】一輛的士昨晨8時許沿天水圍天瑞路往天華路行駛，至天瑞邨瑞勝樓對，突然有一名婦人走出，的士急忙煞車，但仍然將她撞倒，女事主飛彈數米，頭部着地，重傷昏迷，救護員到場替她急救後再送院。女傷者姓陳52歲，搶救後情況危殆，其家人得悉意外趕往醫院探望。45歲亦是姓陳的士司，事後在現場協助調查，他聲稱當時車行綠燈，警方正調查肇因。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
