<html><header><meta charset="utf-8"><title>蘋果綠葉領匯受惠自由行轉型</title></header><body><h1>蘋果綠葉<br>領匯受惠自由行轉型</h1><p>雖本港9月份零售數據欠佳，但領匯（823）行政總裁王國龍，出席地產峯會論壇後表示，旗下商場銷售增長理想，全因內地旅客消費模式改變，開始由傳統旅遊旺區轉向其他地區，特別是新界區商場，亦由購買奢侈品變為買中檔次商品，令領匯旗下商場受益。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
