<html><header><meta charset="utf-8"><title>一中一台：子怡賺錢汪峰玩牌</title></header><body><h1>一中一台：子怡賺錢汪峰玩牌</h1><p>章子怡和內地歌手汪峰的緋聞傳了多時，二人更不時被拍下約會照片。近日有內地傳媒指汪峰的好友爆料指汪峰因離婚一事而對女兒小蘋果感到十分自責，好友亦澄清汪峰不如傳聞所指嗜賭，並說：「他邏輯思維極其敏捷，愛好打撲克但不賭。」而章子怡就被爆現時代言的酬金已漲價到2千萬人民幣，更指子怡吸金力驚人，現時資產已超過8億人民幣。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
