<html><header><meta charset="utf-8"><title>雷神減磅要食人</title></header><body><h1>雷神減磅要食人</h1><p>《雷神》男星基斯咸士禾夫（Chris Hemsworth）日前上美國名嘴Jimmy Kimmel的清談節目，透露近日為拍攝由朗侯活（Ron Howard）執導的新片要狂減磅，他於新片扮演遇上海難的水手，更會有人食人的情節，稱得上是海上版的《天與地》。另外，他亦於節目中用「雷神鐵鎚」玩揼鎚仔遊戲，手指受傷的他仍勝出。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
