<html><header><meta charset="utf-8"><title>各區突發簡訊：警衝鋒車座位罅撿毒</title></header><body><h1>各區突發簡訊：<br>警衝鋒車座位罅撿毒</h1><p>【粉　嶺】<br>【本報訊】隸屬於新界北總區衝鋒隊一輛EU警車，昨晨因後座安全帶損毀，在粉嶺安樂村外判車廠維修期間，至中午12時許，維修工人於該車後座位罅內發現一個透明膠袋，內有共54小包、共重15克懷疑毒品「可樂」，立即報警，案件交大埔警區刑事調查隊跟進，警方強調十分重視事件，正循多方面調查，以確定是否涉及刑事成份或人員疏忽。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
