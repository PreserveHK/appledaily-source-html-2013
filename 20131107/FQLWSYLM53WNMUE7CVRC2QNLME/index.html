<html><header><meta charset="utf-8"><title>網事力場：趙碩之胸頂胸輸蝕</title></header><body><h1>網事力場：趙碩之胸頂胸輸蝕</h1><p>趙碩之噚日喺微博貼咗同前歌手可嵐嘅合照上網，祝人妻可嵐前日28歲生日快樂，3年前嫁咗兼有兩歲囝囝嘅可嵐𠵱家做少奶奶，原來佢亦係有料之人禾稈冚珍珠，着透視裙嘅可嵐露出3吋事業線，胸頂胸合照撼低埋趙碩之㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
