<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港羽賽黑妹首圈撼日女</title></header><body><h1>體訊速遞：<br>（羽毛球）港羽賽黑妹首圈撼日女</h1><p>香港公開羽毛球錦標賽昨日抽籤，香港男單「1哥」胡贇首圈對日本的桃田賢斗，黃永棋就對外圍賽晉級球手。女單葉姵延（圖）首圈對另一日本代表三谷美菜津。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
