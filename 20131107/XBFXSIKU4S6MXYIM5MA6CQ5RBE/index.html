<html><header><meta charset="utf-8"><title>一中一台：何潤東練朱古力肌</title></header><body><h1>一中一台：何潤東練朱古力肌</h1><p>近日娛圈掀起一股男星騷肌熱，台灣男星何潤東現正趕拍新片《英雄本色》，本來已有一身肌肉的何潤東當然大派用場，為了配合拳擊手的角色，他進行了一個月地獄式訓練，成功塑造了完美的標準身材，他更自爆塑身秘技說：「一星期健身三次，每次跑步半小時，再做一個半小時重量訓練，一個小時拳擊訓練，不吃甜、油、鹽，以水煮青菜為主。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
