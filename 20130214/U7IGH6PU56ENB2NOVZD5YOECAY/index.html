<html><header><meta charset="utf-8"><title>隔牆有耳：<br>仁哥寫揮春　𠱁港姐開心 - 李八方</title></header><body><h1>隔牆有耳：<br>仁哥寫揮春　𠱁港姐開心 - 李八方</h1><p>民主黨何俊仁寫揮春寫咗好多年，一手好字俘虜唔少市民芳心，唔少仲係靚女㖭。好似2010年港姐冠軍陳庭欣，早前喺維園年宵獲仁哥送贈「福慧雙修」揮春亦好興奮。仁哥話呀，港人創意十足，不時遇到指定要求嘅揮春語句令佢哭笑不得，好似今年唔少人要佢寫「思歪落台」，令佢最印象深刻嘅則係有人自創「蛇吞689」揮春。</p><p>今日情人節，仁哥點同仁嫂慶祝？佢笑言日日都係情人節；難得呢種語言「偽」術，竟然都過到關，在旁嘅仁嫂聽到仁哥咁講，即時冧爆笑晒。</p></body></html>
