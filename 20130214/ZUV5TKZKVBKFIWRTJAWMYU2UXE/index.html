東涌逸東邨空置率高</title></header><body><h1>蘋果汁︰　<br>
東涌逸東邨空置率高</h1><p>【本報訊】政府覓地起公屋，但部份選址遭環保團體反對，其中東涌北56區選址遠離港鐵站，環保觸覺擔心會成為同區逸東邨翻版，空置率長期高企。<br>環保觸覺早前目測統計逸東邨2樓至8樓單位，發現多達50個單位丟空，最偏遠的信逸樓佔8個，即平均每層至少有一個單位空置。主席譚凱邦說，贊成起更多公屋，但政府不可為交數而「盲搶地」，違背規劃理念，沒考慮區內環境協調性。06年逸東邨空置單位有360個，但房屋署發言人稱，經去年特快公屋編配計劃後，現時逸東邨空置率為0.7%，較全港公屋平均空置率0.6%高0.1個百分點，約84個單位空置。</p></body></html>
