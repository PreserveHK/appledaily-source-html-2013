<html><header><meta charset="utf-8"><title>國民黨南天王　反蔣失敗</title></header><body><h1>國民黨南天王　反蔣失敗</h1><p>【特稿】<br>國民黨軍閥陳濟棠有「南天王」之稱，主政廣東八年，建工廠、築公路、辦學校，建樹良多，曾經獲國家前最高領導人鄧小平稱讚。陳濟棠有18名子女，其中排行第12的兒子陳樹杰是利苑酒家創辦人；兄長陳維周的教育家兒子陳樹渠則最為港人熟悉。<br>陳濟棠也是1936年「兩廣事變」主角，當時他擔心遭國民黨的蔣介石吞併，傳聞占卦得「機不可失」後，以「抗日救國」名義反蔣。豈料機不可失的「機」，不是「機會」，而是「飛機」，最終因空軍被蔣介石收買，敗走香港。陳濟棠於1954年在台灣逝世，終年64歲。<br>《蘋果》記者</p></body></html>
