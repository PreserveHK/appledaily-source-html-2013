<html><header><meta charset="utf-8"><title>Ｎ個令男人唔慶祝情人節的原因  - 陳也</title></header><body><h1>Ｎ個令男人唔慶祝情人節的原因  - 陳也</h1><p>一，他是梁振英，不存在慶祝的空間。<br>二，又是因為梁振英，諗起他，冇mood。<br>三，跟僭建的呎數一樣，唔記得。<br>四，Honey，今天不是十一，不是重中之重啊。<br>五，等適當時候才回應。<br>六，就算講過送禮，都係當你劉夢熊。<br>七，今日明明是初五。<br>八，去年聽得太多「撤」字，驚咗。（適用於高官）<br>九，情人？俾自由行當美贊臣，搶了。<br>十，情人，早被強國富二代炒高竇晒。<br>十一，就算只得五百蚊，我寧願要人情，唔要情人。<br>十二，我用一百元買了轉運竹送給情人，情人即刻變了仇人。</p></body></html>
