<html><header><meta charset="utf-8"><title>爽影評：《虎膽龍威5》老而彌堅</title></header><body><h1>爽影評：《虎膽龍威5》老而彌堅</h1><p>尊麥堅的角色不知不覺已陪伴觀眾25載，布斯韋利士更如《鐵金剛》、《叛諜追擊》系列般打造出只此一家的《虎膽》硬漢標記，雖已從壯年幹探變成現在有兒有女的半百老頭，反有助他展現鐵漢柔情的一面，今集為不咬弦的犬兒深入陌生的俄羅斯，於鎗火中團圓，繼續懲戒壞蛋。<br>改由《天擊戰線》導演尊摩亞執導的《虎膽5》貫徹系列多爆破場面的特點，焦點是牽連近百架名車的公路大追逐，布斯更要兩度頑抗軍用直升機，令電影成為眾多嘻哈賀歲片外另一佳選，若然劇本能對布斯父子情有更深刻描寫，肯定會昇華整個系列。<br>尋真<br><br>★★★<br>（5個★為滿分）</p></body></html>
