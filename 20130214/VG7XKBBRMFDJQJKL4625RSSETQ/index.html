<html><header><meta charset="utf-8"><title>隔牆有耳：<br>探小辣椒　長毛摸門釘 - 李八方</title></header><body><h1>隔牆有耳：<br>探小辣椒　長毛摸門釘 - 李八方</h1><p>新春佳節人人樂敍天倫，社運小辣椒嚴敏華就孤伶伶喺教導所過節。華華媽媽Elsa噚日同長毛及韓連山等一行廿幾人去教導所諗住同華華打氣，但教導所話收唔到長毛初二fax去嘅申請探望表，成班人摸門釘，惟有喺一牆之隔外高呼「公民抗命無罪」聲援。</p><p>Elsa話連日嚟三度探女，華華仍然好精神，只係教導所環境麻麻，「啲被好舊一陣味，張床有啲硬，室友試過揭開張被有隻青蛙彈出嚟，不過預咗冇屋企咁舒服」，重申會繼續支持阿女抗爭。</p></body></html>
