<html><header><meta charset="utf-8"><title>身家豐厚：歌影視再從商</title></header><body><h1>身家豐厚：歌影視再從商</h1><p>將36歲的少爺占，原名甄子康，97年參加商業二台叱咤903「捲入漩渦」唱片騎師招募計劃，勝出後加入商業二台擔任全職DJ。<br>少爺占瓣數多多，不但參與拍攝多部電影、推出唱片及主持多個電視節目，又舉行多場棟篤笑，前年更成立自家時裝品牌MeeH，分別在銅鑼灣、尖沙嘴、將軍澳設店（左圖）。少爺占也有投資地產，多年前在西灣河鯉景灣置業，去年該物業估計升值至1,200萬，賬面賺約400萬，少爺占果然夠眼光。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
