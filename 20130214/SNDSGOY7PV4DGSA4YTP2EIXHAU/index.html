<html><header><meta charset="utf-8"><title>今日提醒你：土地註冊教材派校</title></header><body><h1>今日提醒你：土地註冊教材派校</h1><p>土地註冊處新推出一套名為《土地註冊解碼》新高中教材套，介紹香港逾170年土地註冊的歷史，教材套已發送至各所中學。教材套分六課題，備有中英文教案，從土地註冊制度探討對本港政治、經濟、社會和文化的重要性，學生可把本港和海外國家不同土地註冊制度作比較。而土地註冊處計劃本年稍後設立網上資源中心，學生可在該中心的資訊平台自學，中心會協助教師進行相關研究，藉以增潤課堂教學成效。</p></body></html>
