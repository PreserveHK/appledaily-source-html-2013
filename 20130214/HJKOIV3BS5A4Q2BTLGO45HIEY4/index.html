<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李蘊拒慰問劉謙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李蘊拒慰問劉謙 - 馮仁昭</h1><p>魔術師劉謙早排喺春晚表演爆肚叫李雲迪去搵王力宏，辣㷫兩位天王，傳佢俾力宏摑咗巴。近日有網友踢爆劉謙出口術原來係為咗掩飾變魔術時失手。而佢舊愛李蘊前晚喺九展出席魔術活動，俾人問有冇致電慰問俾人摑嘅劉謙，佢好寸咁話：「打畀佢做乜？我冇咗電話，唔知你講緊乜嘢？」但講𠵱家男友時即變番張甜臉，話已經安排好情人節禮物同節目。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
