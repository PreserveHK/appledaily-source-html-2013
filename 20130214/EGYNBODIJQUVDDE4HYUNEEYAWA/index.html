<html><header><meta charset="utf-8"><title>馮仁昭四圍超：浸大E神奉旨陪玩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>浸大E神奉旨陪玩 - 馮仁昭</h1><p>啱啱加入陳百祥（阿叻）公司嘅楊焉（「浸大E神」Carol），第一項工作就係阿叻去澳洲吃喝玩樂，估唔到遇上一件驚心嘅事，佢話：「喺其一站要我喺一個300米高嘅玻璃盒介紹地點特色，我開始覺得有啲腳軟，我當時仲問自己，搵食啫，使唔使搵命搏呀？好彩最後叻哥幫我頂上。」話晒呢次有得食又有錢賺，Carol梗係想陸續有來。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
