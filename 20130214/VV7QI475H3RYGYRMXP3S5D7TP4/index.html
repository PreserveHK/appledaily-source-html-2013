<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>福士衝落15米坡　五傷</title></header><body><h1>各區突發簡訊：　<br>福士衝落15米坡　五傷</h1><p>【赤  柱】<br>【本報訊】赤柱大潭道發生驚險意外。一輛福士私家車，昨凌晨1時半沿上址往赤柱，途經一個落斜右彎，司機報稱閃避逆線的士扭軚時，私家車卻告失控，先鏟上石壆，再直衝落約15米山坡，幸被樹叢阻擋才煞停。男司機與三男一女乘客有驚無險只擦損手腳，各人摸黑爬上車路報警求助，五人清醒送院治理。私家車稍後由吊臂吊上山檢驗。</p></body></html>
