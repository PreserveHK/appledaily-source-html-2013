<html><header><meta charset="utf-8"><title>朴詩妍涉濫用禁藥</title></header><body><h1>朴詩妍涉濫用禁藥</h1><p>上月爆出韓國女星李丞涓和張美仁愛涉嫌濫用禁藥異丙酚後，昨日連韓劇《大話妹》女星朴詩妍（圖）和韓片《我老婆係大佬3》的鉉英也牽涉其中，兩人已接受檢察官調查。妍妹否認指控，稱08年拍戲傷腰，其後一直打止痛針至09年才做手術，當時不清楚醫生有否用強效鎮靜劑異丙酚。鉉英則稱為了美容曾在醫生處方下合法注射，但前年知道懷孕後已沒再使用。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
