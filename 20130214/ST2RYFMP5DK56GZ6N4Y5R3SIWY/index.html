<html><header><meta charset="utf-8"><title>下廚小技：椰奶菠蘿汁醃雞保鮮嫩</title></header><body><h1>下廚小技：椰奶菠蘿汁醃雞保鮮嫩</h1><p>雞肉脂肪少，拿來做沙嗲串燒總是很易燒得乾身變得粗嚡，不好吃。早前認識的一個泰美混血廚師Max Borthwick，他做出來的雞肉串燒肉嫩多汁，請教他的家傳做法，原來秘訣是先用椰奶和菠蘿汁將雞肉醃過夜，這樣雞肉會變得份外嫩滑，而且燒起來或煎起來都只是外層脆，內裏肉汁依然得以保持。而如果是用平底鑊煎的話，可加蓋半蒸焗至熟，然後煎香表皮，那就不用下太多油也能保持雞肉嫩滑了。記者：謝翠玲</p></body></html>
