<html><header><meta charset="utf-8"><title>各區突發簡訊：　<br>情困漢佳節跳樓分屍</title></header><body><h1>各區突發簡訊：　<br>情困漢佳節跳樓分屍</h1><p>【秀茂坪】<br>【本報訊】感情受困擾29歲姓許男子，臨近情人節前夕倍感孤獨，疑一時想不開，昨日凌晨5時許從秀茂坪邨秀賢樓家中廚房推窗一躍而下，身體先撞向簷篷分成數截，墮地後腦肝塗地，當場身亡，消防到場將擱在簷篷上的死者殘肢抬回地下，再用白布蓋上，由仵工舁送殮房處理。警方調查後相信事主為情所困，死因無可疑。死者家人昨午到現場拜祭。</p></body></html>
