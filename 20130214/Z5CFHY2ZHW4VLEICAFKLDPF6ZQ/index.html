<html><header><meta charset="utf-8"><title>趣趣地：<br>「林伯」出一系列兒童書<br></title></header><body><h1>趣趣地：<br>「林伯」出一系列兒童書<br></h1><p>季尾就同車路士約滿嘅林柏特好波唔使多講，最近同英國某出版社簽約，將會出一系列嘅書，畀5歲以上嘅細路睇；故事主要圍繞一個叫Frankie嘅小朋友，同狗仔Max及一班球迷老友嘅歷險故事。林伯班隊友仲會以Frankie班老友登場！第一本書會喺今年6月面世，將會講佢哋大戰一班海盜。林伯有咁好路數，唔怪得唔急於搵球會落班啦！難怪連效力緊美職洛杉磯銀河嘅羅比堅尼，都好想林伯加盟做佢隊友。</p></body></html>
