<html><header><meta charset="utf-8"><title>蘋果汁︰　<br>近半人打999屬濫用</title></header><body><h1>蘋果汁︰　<br>近半人打999屬濫用</h1><p>【本報訊】警方各總區指揮及控制中心去年共接聽近226萬個來電，當中只有52.2%為需要處理的求助電話，約為118萬個，其餘逾107萬個來電屬滋擾性或錯誤撥出，警方呼籲市民切勿濫用999熱線，以免延誤真正有需要人士向警方求助。<br>警方發言人表示各區警署亦可迅速處理大部份非緊急案件及求助個案，各區警署電話號碼可於警方網址（ http://www.police.gov.hk）或「香港警隊流動應用程式」查閱。 </p></body></html>
