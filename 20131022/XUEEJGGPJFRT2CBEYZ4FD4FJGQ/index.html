<html><header><meta charset="utf-8"><title>News Flash日颱風致輻射水流大海</title></header><body><h1>News Flash<br>日颱風致輻射水流大海</h1><p>日本福島第一核電站（圖）一帶受颱風影響，前天下午錄得100毫米雨量，令一號至四號反應堆的污水儲存罐有12處出現滲漏，其中一處的致癌放射物鍶90濃度超標70倍，不排除核污水流入大海。另外日本環境省官員承認，核電站周邊六個市鎮的輻射清理工作滯後，居民要等多兩三年才能搬回家鄉。<br>日本新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
