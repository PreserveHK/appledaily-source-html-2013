<html><header><meta charset="utf-8"><title>電視撈飯：有線抽蘇錦樑水</title></header><body><h1>電視撈飯：有線抽蘇錦樑水</h1><p>商務及經濟發展局局長蘇錦樑上周就唔發牌畀王維基事件，不斷以「考慮過一籃子因素」同「循序漸進」回應。雖然有線奇妙電視攞到牌，但有線新聞台照抽蘇局長水。好似前晚有線新聞台嘅體育記者林普斯報道南華對愉園嗰場球賽時話：「一籃子攻勢嚟啦喎」、「南華循序漸進」，唔知會唔會變潮語呢！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
