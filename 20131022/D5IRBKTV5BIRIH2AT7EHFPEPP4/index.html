<html><header><meta charset="utf-8"><title>搞笑爸「咪嘴」扮6歲女哭叫</title></header><body><h1>搞笑爸「咪嘴」扮6歲女哭叫</h1><p>6歲女兒在房內發脾氣又哭又叫，她的搞笑爸爸為令氣氛輕鬆一點，在廚房為女兒的尖叫聲配上口形和臉部表情（圖），又伸出舌頭增加喜劇感，令兩名兒子和媽媽斯特納都捧腹大笑。<br>為何爸爸的口形會配合得天衣無縫？斯特納就解釋女兒在房內不斷尖叫一小時，「我們聽見她吸一口氣，就知道她會尖叫」。<br>美國《赫芬頓郵報》</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
