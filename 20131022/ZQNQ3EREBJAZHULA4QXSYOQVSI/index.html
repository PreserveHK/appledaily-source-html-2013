<html><header><meta charset="utf-8"><title>News Flash中法集團合建英核電站</title></header><body><h1>News Flash<br>中法集團合建英核電站</h1><p>英國首相卡梅倫（圖左）昨日正式宣佈，由法國電力集團（EDF）、中國核工業集團和中國廣東核電集團，合作在英國薩默塞特郡興建核電站，預計耗資160億英鎊（2,002億港元），將於2023年投產。英國財相歐思邦上周訪華時已為中國企業參建開綠燈。<br>美國《紐約時報》</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
