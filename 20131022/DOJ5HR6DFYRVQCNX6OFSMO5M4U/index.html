<html><header><meta charset="utf-8"><title>News Flash中國扣北韓50萬噸石油</title></header><body><h1>News Flash<br>中國扣北韓50萬噸石油</h1><p>北韓從伊朗進口50萬噸石油，卻遭中國扣留。該批石油經第三國油輪運至中國大連港（圖）和青島港港口，準備在中國煉油廠加工後運往北韓，卻自春季起遭中方扣留。石油不屬於聯合國對北韓的禁運物資，分析認為北京此舉是想保持對北韓的影響力。<br>南韓《朝鮮日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
