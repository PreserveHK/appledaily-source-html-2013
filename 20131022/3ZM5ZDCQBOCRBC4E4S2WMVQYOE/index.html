<html><header><meta charset="utf-8"><title>各區突發簡訊︰客貨車轉彎撞傷途人</title></header><body><h1>各區突發簡訊︰<br>客貨車轉彎撞傷途人</h1><p>【長沙灣】<br>【本報訊】長沙灣發生交通意外，昨晨約11時，61歲姓倪男子，手持一袋物件在青山道與光昌街交界橫過馬路時，43歲姓陳男子駕駛客貨車，沿青山道右轉入光昌街，疑收掣不及，右車頭將倪撞到，他失平衡跌倒，頭部着地，當場頭破血流昏迷，陳大驚報警，熱心途人上前安撫傷者，倪經救護員送院治理後，目前情況危殆，警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
