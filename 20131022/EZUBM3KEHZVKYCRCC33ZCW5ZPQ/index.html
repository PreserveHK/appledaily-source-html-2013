<html><header><meta charset="utf-8"><title>各區突發簡訊︰越南人蛇攀招牌被擒</title></header><body><h1>各區突發簡訊︰<br>越南人蛇攀招牌被擒</h1><p>【深水埗】<br>【本報訊】一名越南青年，前晚10時許被發現在深水埗基隆街263號唐樓二樓外懸的廣告招牌架上攀爬，街坊見狀報案。警員接報到場用射燈搜索及通知消防處協助，將他從招牌上救下。警員調查後，揭發他所攜的越南護照沒有入境印戳，懷疑是非法入境者，但身上無爆竊工具，遂以非法入境罪名將他拘捕帶返警署扣查。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
