<html><header><meta charset="utf-8"><title>蔡一智姣Look鬧市黑面</title></header><body><h1>蔡一智姣Look鬧市黑面</h1><p>【銅鑼灣】蔡一智早前同張智霖兩公婆一班人去法國玩，生活真係寫意，草蜢暫時未有乜嘢大型工作要做，所以除咗旅行，阿智平時都係行街濕平過日子，好似日前夜晚8點，佢戴住墨鏡、着住條花褲喺銅鑼灣行完街，等緊司機接佢。見阿智等咗一陣已經好唔耐煩不停打電話追司機，當佢發現有記者影相，黑面之餘，仲匿番入商場啲店舖。<br>採訪、攝影：徐錦池、楊浩賢</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
