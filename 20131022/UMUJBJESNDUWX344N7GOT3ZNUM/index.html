<html><header><meta charset="utf-8"><title>蘋果綠葉先施錶行發盈警</title></header><body><h1>蘋果綠葉<br>先施錶行發盈警</h1><p>「殼后」朱李月華旗下的Franck Muller代理先施錶行（444）發盈警，指集團截至今年9月30日止六個月，中期業績的純利預期按年有所減少，主要歸因於期內產生未變現匯兌虧損，中期業績將於11月公佈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
