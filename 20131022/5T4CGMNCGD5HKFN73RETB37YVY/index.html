<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃男友終開齋</title></header><body><h1>體壇拾趣：<br>舒娃男友終開齋</h1><p>保加利亞網球手狄美托夫，雖然名不經傳，但係女友係俄羅斯美女球手舒拉寶娃，就即時成為咗球圈中嘅紅人之一。日前佢喺斯德哥爾摩網賽決賽，以盤數2:1爆冷擊敗西班牙嘅費利，奪得職業生涯首個ATP錦標（圖）！女友舒娃都即時喺個人twitter，留言祝賀男友。舒娃早前因為肩傷而退出年終賽，不過就有人傳佢退賽係因為有咗狄美嘅小朋友，都唔知真定假。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
