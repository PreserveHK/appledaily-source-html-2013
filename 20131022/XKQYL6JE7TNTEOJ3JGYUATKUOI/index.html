<html><header><meta charset="utf-8"><title>News Flash安德魯「牛肉乾」獲收回</title></header><body><h1>News Flash<br>安德魯「牛肉乾」獲收回</h1><p>皇室特權原來包括免被抄牌。英國安德魯王子（圖）上周五外出到倫敦富豪區梅費爾晚膳時，座駕公然泊在雙黃線禁區，交警原本給他發了張「牛肉乾」，但獲保鑣告知是皇室專車後即將告票收回。原來根據保安理由，皇室座駕的確有權停在雙黃線。白金漢宮拒絕回應事件。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
