<html><header><meta charset="utf-8"><title>環保「星光小徑」代街燈</title></header><body><h1>環保「星光小徑」代街燈</h1><p>英國歷史名城劍橋在一條小徑試鋪紫外線粒子，白天吸收陽光，夜晚會發出藍光，成為廉宜的另類照明設施，有望將來取代街燈。<br>這條試驗性小徑名為「星光小徑」，鋪設容易，並具防滑功能，只需把發光粒子噴灑在地面上，然後在上面鋪上一層保護膜，有助維持發光粒子的亮度，讓發光粒子白天吸收太陽能後，待日落後自動發出藍光，作照明之用。<br>「星光小徑」是在劍橋Christ's Pieces公園鋪設，試驗效果相當不錯，市議會認為可在全市其他地方鋪設。發光粒子有不同尺碼和顏色，既可在黑夜鋪砌出單車徑，也有望取替街燈，作更便宜和具能源效益的照明系統。<br>英國《每日電訊報》</p></body></html>
