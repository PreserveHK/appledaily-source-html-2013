<html><header><meta charset="utf-8"><title>體訊速遞：（足球）名宿齊撐印度超聯</title></header><body><h1>體訊速遞：<br>（足球）名宿齊撐印度超聯</h1><p>印度足協周一宣佈，再次籌辦超級聯賽，並稱8支城市球隊將會於1月至3月期間，於印度各地進行。名宿如約基、沙夏、龍格保、皮利斯（圖）及基斯普都已經確定會參與。綜合外電（印度）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
