<html><header><meta charset="utf-8"><title>鋼管舞侏儒年賺94萬</title></header><body><h1>鋼管舞侏儒年賺94萬</h1><p>美國明尼蘇達州24歲女郎坎納塔身高2呎10吋（85厘米），不過侏儒身形沒阻礙她的美好人生，靠跳鋼管舞年賺75,000英鎊（94萬港元）之餘，還找到如意郎君。<br>坎納塔身體柔軟度異常高，令她易於學習鋼管舞。六年前在朋友建議下放膽一試，豈料極受歡迎，就開始在美國各地巡迴演出，23歲男友斯蒂芬亦支持她作性感表演。坎納塔說︰「我天生就是個最矮鋼管舞孃，我愛這人生。」<br>英國《太陽報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
