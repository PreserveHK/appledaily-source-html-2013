<html><header><meta charset="utf-8"><title>各區突發簡訊︰漏石油氣爆炸傷主婦</title></header><body><h1>各區突發簡訊︰<br>漏石油氣爆炸傷主婦</h1><p>【上　水】<br>【本報訊】上水金錢村一個前舖後居的數千呎貨倉，一名53歲姓梁女住戶昨晨7時許在廚房煮早餐時，其間懷疑石油氣洩漏引發搶火爆炸，當場將石油氣爐旁邊櫥櫃玻璃震碎，梁婦走避不及，被飛濺的碎片割傷手腳，事後由其21歲姓溫女兒代為報警，消防員到場射水灌救，大約11分鐘將火救熄，並安排傷者送院。警方初步調查相信喉管洩漏氣體肇禍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
