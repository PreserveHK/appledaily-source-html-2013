<html><header><meta charset="utf-8"><title>人前歡笑人後哭　妍希壓力爆煲抑鬱？</title></header><body><h1>人前歡笑人後哭　妍希壓力爆煲抑鬱？</h1><p>因為拍內地劇新版《神鵰俠侶》扮小龍女，妍希BB成日俾人話肥咗又瘦咗。近排接受內地傳媒訪問，仲話自己壓力爆煲，人前歡笑人後喊呀，陰功！<br><br>其實都有迹可尋，妍希BB喺微博Po過張好憂鬱嘅照：「有時候肯承認自己的軟弱，也是一種勇敢。我，不好。你，好嗎？」<br>似乎精神壓力好大呀。連佢經理人都呼籲大家多啲鼓勵妍希BB，少啲負評。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
