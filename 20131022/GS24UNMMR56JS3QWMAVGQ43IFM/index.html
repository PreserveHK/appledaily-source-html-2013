<html><header><meta charset="utf-8"><title>木村新劇暴力趕客</title></header><body><h1>木村新劇暴力趕客</h1><p>由過氣日劇之神木村拓哉主演的新劇《安堂機械人》，前晚在日本TBS電視台播放第二集，關東地區錄得15.2%收視率，比起首集的19.2%下跌了4%。《安》劇自上周首播以來，已遭網民狂插，這套科幻愛情劇被指左抄右抄，整體感覺予人是胡鬧喜劇外，有網民認為劇中的毆打場面令人聯想起家暴，所以聲稱不願追看，看來此劇要追上《半澤直樹》收視機會渺茫。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
