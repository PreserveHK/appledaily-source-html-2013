<html><header><meta charset="utf-8"><title>體壇拾趣：快艇剃湖人眼眉</title></header><body><h1>體壇拾趣：<br>快艇剃湖人眼眉</h1><p>湖人同快艇自1999年、史達普斯中心開張之後，就一直共用呢個球場。場入面一直掛住湖人16面總冠軍錦旗同10個退役號碼嘅巨型波衫（下圖）。快艇新教練李華士，可能喺塞爾特人嘅時候，同湖人積怨，上周五主場對拓荒者，突然決定用球隊海報遮晒湖人啲錦旗（上圖）！湖人球員梗係唔滿意喇，尼克楊格仲話李華士唔尊重球隊，有太多話事權㖭喎。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
