<html><header><meta charset="utf-8"><title>蘋果綠葉I.T發盈警　盈利料大跌</title></header><body><h1>蘋果綠葉<br>I.T發盈警　盈利料大跌</h1><p>在北京的老佛爺百貨剛開幕的I.T（999），昨發盈警，指截至8月底止的中期業績，盈利將較去年同期大幅下跌。主要原因是因為集團營運地區的服飾零售市場放緩，令其銷售增長放緩及經營成本上升所致。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
