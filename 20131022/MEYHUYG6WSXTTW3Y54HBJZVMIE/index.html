<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華被抽水呃錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華被抽水呃錢 - 馮仁昭</h1><p>一個來自山東嘅農民（真名馬巨龍）竟然聲稱自己係劉德華（圖）嘅替身演員，舊年喺網上結交咗一名港女，喺交往嘅過程中，馬巨龍向女方先後索取8萬幾元嘅人民幣，有一日嗰個港女聯絡唔到馬巨龍，查探之下，發現原來根本冇所謂劉德華嘅替身演員，港女覺得好無奈，仲報警求助，公安將嗰個男子拘捕，之後仲發現佢呃咗唔少其他人。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
