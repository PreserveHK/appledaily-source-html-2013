<html><header><meta charset="utf-8"><title>一中一台：侯佩岑拖夫晒命</title></header><body><h1>一中一台：侯佩岑拖夫晒命</h1><p>台灣女藝人侯佩岑前年跟圈外男友黃伯俊結婚，婚後男方一直表現低調，甚少和老婆公開亮相，不過無損夫妻恩愛。早前侯佩岑和朋友出埠度假，原來黃伯俊亦有同行，前晚她貼出旅行相，相中侯佩岑倚在老公膊頭上，兩人再十指緊扣，大晒幸福，黃伯俊更攬着老婆的纖腰，依然如熱戀時感覺，難怪侯佩岑留言：「與親人好友共度的假期，就是能夠不斷回味。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
