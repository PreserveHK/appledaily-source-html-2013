<html><header><meta charset="utf-8"><title>電視撈飯：陳敏之搵A貨落水</title></header><body><h1>電視撈飯：陳敏之搵A貨落水</h1><p>陳敏之（圖右）噚日拍攝無綫新劇《點金勝手》一場落水戲，為安全起見，劇組安排咗個男替身幫佢落水，敏之咁高大又有42吋靚長腿，要搵個身形似嘅都唔係咁易，但又真係搵到喎！敏之見個男替身戴咗個長假髮，同自己差唔多高，最緊要係對腳同樣鬼咁幼，難怪敏之勁滿意，忍唔住同呢個A貨索腿天后影番張合照留念。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
