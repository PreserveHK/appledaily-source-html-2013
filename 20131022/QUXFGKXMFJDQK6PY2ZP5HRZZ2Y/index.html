<html><header><meta charset="utf-8"><title>隔牆有耳：「飲雞汁中毒」瘋傳 - 李八方</title></header><body><h1>隔牆有耳：<br>「飲雞汁中毒」瘋傳 - 李八方</h1><p>「飲雞汁兩人中毒」（圖）？哈哈哈哈，咪以為講笑呀，真係一宗陳年新聞嚟㗎，哈哈哈哈。喺1936年《香港華字日報》報道，內載當時跑馬地禮頓山道一對男女，朝早以樽裝雞汁佐膳，跟住頭暈又腹痛，原來係食物中毒，嚴重到要送院洗胃㖭呀。唔少網民瘋傳呢段舊新聞「引以為戒」，寄語飲雞汁，必定要適可而止。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
