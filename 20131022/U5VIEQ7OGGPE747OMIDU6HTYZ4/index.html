<html><header><meta charset="utf-8"><title>做個土炮香港人 - 陳也</title></header><body><h1>做個土炮香港人 - 陳也</h1><p>一，香港原住民，唔新唔舊，正！讚！<br>二，唔食賓蕉，唔會死。<br>三，餐餐雞汁撈飯？正香港人，冇咁雞嘅！<br>四，拒絕東張西望，唔吼免費雞汁，唔埋牛腩湯堆。<br>五，與「一籃子」和「一男子」劃清界線。<br>六，聽見政府說「部署」，自動提高警覺。<br>七，做土炮夠了，唔會咁盡，做辣椒。<br>八，行政長官選舉，支持三揀二！<br>九，雖然無爽報，貼錢都唔會睇環球時報。<br>十，發噩夢見到14巴港女做了林鄭。<br>十一，唔讀北區幼稚園。跨區，點都正常過報十間K1。<br>十二，唔識排隊打尖買天璽，攰到踎低那批豪客。<br>十三，帶變形金剛去佔中！</p></body></html>
