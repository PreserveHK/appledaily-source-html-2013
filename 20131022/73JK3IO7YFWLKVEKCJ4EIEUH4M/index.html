<html><header><meta charset="utf-8"><title>電視撈飯：吳家麗做小三捱鬧</title></header><body><h1>電視撈飯：吳家麗做小三捱鬧</h1><p>黎芷珊主持嘅無綫節目《最佳女主角》，今晚請嚟金馬影后吳家麗做嘉賓，佢自爆當年受周潤發套劇集《上海灘》影響而投考訓練班，同期同學有劉德華、梁家輝、戚美珍同黃耀明。專做壞女人角色嘅吳家麗，87年拍劇集《季節》做顏國樑、林建明嘅第三者，試過有次陪阿媽行超市，俾個女人指住鬧佢搶人老公。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
