<html><header><meta charset="utf-8"><title>喪男穿兩褲照露械</title></header><body><h1>喪男穿兩褲照露械</h1><p>英國一個露體狂積犯為了不再犯案，竟想到穿兩條褲令自己難以「露械」，奈何餿主意毫不奏效。<br>56歲的麥克沙恩（圖）17歲就開始露體，歷年來犯案191次，曾被控287條罪。為重新做人，麥克沙恩決定穿上兩條褲子。不過這個酒鬼萬料不到自己飲醉後竟又再「露械」，並醉倒街頭，兩條褲子拉鏈都鬆開了，結果再次被捕。他承認性侵犯等控罪，將於下月判刑。<br>英國《太陽報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
