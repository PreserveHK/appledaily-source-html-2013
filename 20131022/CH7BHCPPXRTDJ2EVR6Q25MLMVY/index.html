<html><header><meta charset="utf-8"><title>一中一台：小S失魂趴街</title></header><body><h1>一中一台：小S失魂趴街</h1><p>台灣藝人徐熙娣（小S）上周六在北京出席代言活動表現風騷，但原來她因老公許雅鈞涉官司而憂心忡忡。活動後，她被傳媒拍下返回酒店時，木無表情，似乎滿有心事，未幾小S在酒店門外不小心跌倒，她趴在地上一分鐘多，其助手才扶起她，然後上車往機場返回台灣。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
