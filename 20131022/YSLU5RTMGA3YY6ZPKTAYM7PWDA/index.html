<html><header><meta charset="utf-8"><title>一中一台：孫敬媛谷胸掃場</title></header><body><h1>一中一台：孫敬媛谷胸掃場</h1><p>內地性感女星孫敬媛及柳岩等，日前在內地出席時裝活動，兩人爭艷鬥麗，孫敬媛穿上低胸高衩火紅晚裝較為搶鏡，柳岩則穿中空透視露背綠色晚裝迎戰失敗。原來孫敬媛除拍戲唱歌外，亦開設時裝品牌，看來她是到場取經。至於柳岩有份演出的新戲《四大名捕2》將於下月上映，戲中她有不少動作戲，拍攝時雖很辛苦，但她坦言拍得很過癮。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
