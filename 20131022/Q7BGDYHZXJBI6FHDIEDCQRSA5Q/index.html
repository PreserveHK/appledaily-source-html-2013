<html><header><meta charset="utf-8"><title>電視撈飯：張文采為主播慶生</title></header><body><h1>電視撈飯：張文采為主播慶生</h1><p>無綫新聞主播喺鏡頭前好專業，其實都有私生活嘅，男主播姚雋彥生日，前晚喺微博上載兩張相，有將轉職馬會嘅盤翠瑩同幾位新紮新聞之花馬秀荃、李朗怡、蔡雪瑩圍住同佢慶生，就連張文采都暫時唔理男友羅鈞滿俾人鬧爆嘅是非，圍埋同壽星仔喺壽包上點蠟燭慶祝。姚雋彥咁好艷福，唔怪得佢都話大家恨唔到啦！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
