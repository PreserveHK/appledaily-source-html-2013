<html><header><meta charset="utf-8"><title>艾迪扮霍金神似</title></header><body><h1>艾迪扮霍金神似</h1><p>英國男星艾迪烈柏尼（Eddie Redmayne），於新片《Theory of Everything》扮英國著名物理學家霍金（Stephen Hawking）。昨日艾迪在英國一海灘拍攝與由英國女星Felicity Jones扮演的妻子談情戲份。坐在輪椅上的艾迪無論身體語言或表情都似足癱瘓的霍金，不用埋位時艾迪亦要工作人員抱起，十分入戲。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
