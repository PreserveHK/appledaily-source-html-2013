<html><header><meta charset="utf-8"><title>蘋果綠葉9月住宅呎租創新高</title></header><body><h1>蘋果綠葉<br>9月住宅呎租創新高</h1><p>中原研究部數據指，本港85個大型私人屋苑，以新簽租約計算，9月最新建築面積平均呎租23.1元，較8月的22.9元上升0.9%外，並升穿平均呎租22.9元高位，創有紀錄以來歷史新高。第3季租金升幅最勁屋苑為沙田第一城，按季升7%，其次天水圍嘉湖山莊，一季升4.8%。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
