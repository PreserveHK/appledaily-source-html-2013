<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南華下月戰滬港盃</title></header><body><h1>體訊速遞：<br>（足球）南華下月戰滬港盃</h1><p>南華（圖）已落實代表香港出戰本年度的滬港球會盃，兩回合賽分別於下月5日及8日舉行，首回合先由中超上海上港主場，而次回合於香港大球場上演。此外，南華足主羅傑承透露，將採取留前鬥後方式，爭衞冕聯賽。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
