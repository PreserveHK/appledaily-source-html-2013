<html><header><meta charset="utf-8"><title>賤男iPad偷拍裙底春</title></header><body><h1>賤男iPad偷拍裙底春</h1><p>模特兒享受在天橋上被人拍照的感覺，但遭猥瑣男色迷迷偷拍裙底春光，卻肯定不會覺得好受。加州22歲模特兒韋弗上周五帶愛犬到寵物店時，身後一直有一名男子尾隨，當她走到櫃台時，回頭看見他神情有異，他就推說想摸摸她的愛犬。<br>韋弗事後向店員表示被人騷擾，翻看店內閉路電視片段，才發現該男子原來用iPad對着她的裙子偷拍。她其後自行在社交網站LinkedIn翻查照片，終確認偷拍男是加州州立大學校友，做過法庭傳譯。韋弗已將其資料交給警方。<br>美國《紐約每日新聞》</p></body></html>
