<html><header><meta charset="utf-8"><title>Apple Health：<br>長者宜善用醫療券驗眼</title></header><body><h1>Apple Health：<br>長者宜善用醫療券驗眼</h1><p>香港眼科視光師學會呼籲長者定期檢查眼睛，及早防治白內障等眼疾。該會會長黃偉雄表示，長者醫療券計劃去年首次涵蓋眼科視光師的服務，共有152名本地視光師參加計劃，為長者提供驗眼服務。惟去年使用醫療券找視光師驗眼的長者僅1,231人次，使用率較低。<br>黃偉雄解釋，白內障為70歲或以上長者的常見眼疾，若能於病情早期發現，患者不一定要做手術，可透過眼鏡矯正。最近便有一名70歲患糖尿病及高血壓婦人，因視力模糊要求驗眼，發現屬中期白內障。他建議長者應多用醫療券，定期作眼睛檢查。</p></body></html>
