<html><header><meta charset="utf-8"><title>求驗客手記：碧咸訪華唔講金</title></header><body><h1>求驗客手記：碧咸訪華唔講金</h1><p>（喜）<br>趁國際賽期，英格蘭「萬人迷」碧咸履行佢中超大使嘅工作，噚日嚟到中國，先喺北京一間小學開記者會。咸哥一嚟就入鄉隨俗學書法，用毛筆寫上小貝（碧咸的內地譯名為貝克漢姆）兩隻字。問到做中超大使有幾多錢賺，佢又好識講嘢，「我嚟做形象大使唔係為錢，我只在意我嘅工作，去提高中國足球嘅形象，成為中超嘅一分子，絕對唔係嚟𢭃人工。」記者再追問，咸哥更實牙實齒咁話：「此時此地，我冇收過任何酬勞！」咸哥今日會去參觀北京國安，聽日就去睇青島中能，23號去武漢參加活動，到25號離開中國。</p></body></html>
