<html><header><meta charset="utf-8"><title>醫療新知：<br>植入驗血儀僅14毫米</title></header><body><h1>醫療新知：<br>植入驗血儀僅14毫米</h1><p>【瑞士】<br>瑞士有科學家成功研發出一個小型驗血儀器，只須植入皮膚，便可定時量度血液中的血糖、膽固醇等水平，連化療藥物的成效都可進行評估，對病人十分方便。該驗血儀器只長14毫米，內藏針頭，可持續一個月放置在病人腹部、腳部及手部抽血。得出的驗血結果，可經手機藍芽系統，傳送給醫生作分析，有助了解及控制病情，尤其適合長期病患者使用。<br>負責研究的科學家表示，驗血儀器已完成實驗室及動物測試，證實有效用，包括能準確監測血糖及膽固醇水平。下一步將進行臨床測試，包括須密切監察、留醫深切治療部的病人，期望四年內正式推出。</p></body></html>
