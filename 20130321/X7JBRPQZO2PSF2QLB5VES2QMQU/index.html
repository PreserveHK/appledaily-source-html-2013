<html><header><meta charset="utf-8"><title>隔牆有耳：<br>Tanya入黨　認貪慕虛榮 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya入黨　認貪慕虛榮 - 李八方</h1><p>公民黨原來唔經唔覺成立咗7年，雖然7周年黨慶晚宴遲啲先搞，但早排佢哋一班核心已經低調搞咗個7周年聚會，主要係黨內自己人切吓蛋糕、食吓嘢、傾吓偈咁。聚會梗要搞吓氣氛，佢哋即場要黨員答兩條問題，包括點解要入公民黨、同埋公民黨15年後會點？黨魁傑哥向來認真慣，佢貫徹嚴肅作風話入黨要捍衞人權、自由同法治；向來風趣嘅Tanya就搞gag，話入黨係貪慕虛榮囉，估計公民黨15年後會摺埋，因為中國同香港已經有普選喎。</p></body></html>
