<html><header><meta charset="utf-8"><title>28.3℃今年最熱</title></header><body><h1>28.3℃今年最熱</h1><p>【本報訊】近日天氣多變，時晴時雨。昨午烈日當空，氣溫急升至28.3℃，是今年以來最高溫，昨天更有市民換上夏季輕裝（圖）。天文台提醒市民，今日氣溫會下跌，預測最高氣溫攝氏24℃。<br>天文台科學主任楊威龍表示，昨午本港短暫時間有陽光，全港氣溫22至28.3℃，赤鱲角、黃大仙錄得29.8℃高溫，上水錄得29.1℃。<br>內地的雷雨帶由本周二起南下影響香港天氣，昨天深圳錄得落雹報告，主要受到雷雨帶及海洋氣流形成強烈氣流影響。近日天氣變化，楊威龍指是正常轉季現象。<br>黃耀興攝</p></body></html>
