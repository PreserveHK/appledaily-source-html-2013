<html><header><meta charset="utf-8"><title>摺叠電單車免泊位</title></header><body><h1>摺叠電單車免泊位</h1><p>匈牙利Antro集團最近發明了一部可摺叠的Moveo電單車，可輕易將它摺叠成類似手提行李篋，拖進辦公室，鐵騎們毋須再為找泊位而煩惱。<br>Moveo電單車時速只有45公里，以電池驅動，充電只需一小時，就可以行走35公里，座位更配備皮椅，確保坐得舒適。全車以碳纖維複合材料製成，重量僅25公斤，摺叠成行李篋後拖行也非常容易，設計確保司機不用接觸車轆等骯髒位置，環保又方便。<br>Antro預計摺叠電單車售價約2,000鎊（2.3萬港元），正尋找投資者生產，若一切順利，明年初會在網上發售，若廣受市民歡迎就可大量生產。<br>英國《每日郵報》</p></body></html>
