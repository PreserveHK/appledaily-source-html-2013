<html><header><meta charset="utf-8"><title>高踭鞋熱賣　經濟強勁</title></header><body><h1>高踭鞋熱賣　經濟強勁</h1><p>要知道經濟繁榮還是不景氣，可留意女士高踭鞋高度。英統計發現，對高踭鞋需求增加，反映經濟強勁；平底鞋暢銷，反映經濟疲弱。<br>調查由一間網上時裝店委託進行，分析了2008年至今每季的經濟情況，以及女性買新鞋平均鞋踭高度。經濟好景時，女性愛買較高的高踭鞋；分析指買高踭鞋反映了樂觀心態，覺得一切在掌握中。近年平底鞋每年增加25%，反映大眾對前景較保守。<br>英國《每日郵報》</p></body></html>
