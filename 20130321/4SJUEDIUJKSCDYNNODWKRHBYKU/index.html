</title></header><body><h1>人力三輪車自備WiFi吸客<br>
</h1><p>近日，有網友微博報料稱，四川中江縣一輛人力三輪車自備WiFi，乘客可免費上網，有網友稱「洋氣」，也有網友質疑是炒作。<br>「免費六天了，生意還是和以前一樣！」據三輪車師傅彭雙錢說，近期他正在考出租車從業資格證，為了方便以後熟悉路線，才決定先蹬三輪車探探路。由於自己的手機流量多，每月都用不完，蹬三輪車第二天他便在車上放了個WiFi發射器，在距自己1,500米距離內都可免費上網，「反正用不完，不如拿出來給乘客分享嘛」。對於網友質疑他炒作，彭說，只是為他人行個方便而已。<br>四川在線</p></body></html>
