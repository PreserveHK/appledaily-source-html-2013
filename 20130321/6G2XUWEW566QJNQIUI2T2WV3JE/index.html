<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫四大博愛破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫四大博愛破冰 - 馮仁昭</h1><p>四大唱片同無綫因版稅問題反面幾年終於破冰，今日佢哋將各派代表出席記者會，但係環球一線歌手譚詠麟、陳奕迅、陳慧琳全部唔到。馮仁昭噚日打畀環球助理總經理譚先生，譚生話：「我哋冇簽歌手合約，同無綫協議咗條款，環球歌手可以亮相全部電視台，嚟緊克勤會做《博愛》，但《勁歌金曲》就未安排。」另外，Eason紅館個唱再加3場，共開20場，破咗佢自己紀錄。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
