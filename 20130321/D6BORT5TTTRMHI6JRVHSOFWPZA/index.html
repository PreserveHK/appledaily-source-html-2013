<html><header><meta charset="utf-8"><title>隔牆有耳：<br>立會出巡　蘇錦樑拖𡃁 - 李八方</title></header><body><h1>隔牆有耳：<br>立會出巡　蘇錦樑拖𡃁 - 李八方</h1><p>民建聯出身嘅商務及經濟發局局長蘇錦樑，日前接收民記陳百里做政治助理，噚日仲帶陳百里去立法會巡遊，同一眾議員打招呼。為咗做官而辭去觀塘區議員嘅陳百里表明，搞到要補選都唔好意思，但冇講民記搵邊個頂上。<br>至於蘇錦樑點解唔搵埋副局長幫手？佢噚日話招聘副局長工作仲進行中，「急都急唔嚟」。但有官場中人話，商務局副局長人選原定係民政事務局副局長許曉暉細佬、即係同屬民記嘅許正宇，但蘇錦樑竟然唔想吸納呢位黨友喎。</p></body></html>
