<html><header><meta charset="utf-8"><title>調味唔小事：迷迭香自家種夠新鮮</title></header><body><h1>調味唔小事：迷迭香自家種夠新鮮</h1><p>迷迭香，是很好用的香料，自家種也不難，這樣就能即摘即用，保證新鮮！迷迭香很易打理，既耐旱又少蟲害，由於原產自較乾爽的地中海地區，因此不必澆太多水。只要日照充足、施肥恰當和通風良好，它就能茁壯成長了。春天正是種迷迭香的好季節，不妨先購迷迭香作種，剪下約5至10厘米長，讓其底端浸水約半日，其後去除下方約2至3厘米的葉子，沾少許發根粉，約一至兩個星期就能發根了。<br><br>記者：阮芷慧<br>攝影：周旭文</p></body></html>
