<html><header><meta charset="utf-8"><title>案件速遞：<br>「逃出香港」公司告同行</title></header><body><h1>案件速遞：<br>「逃出香港」公司告同行</h1><p>【本報訊】近年極受年輕人歡迎的真人密室逃脫遊戲鬧出糾紛，經營「逃出香港」的公司日前入稟區域法院，控告同行假冒影射導致蒙受損失，要求法庭頒令禁制及索償。<br>原告是經營「逃出香港」（Freeing HK）的Higgs Boson Limited，兩被告分別為余奕宗和經營「密室逃脫」（HK Escape）的卡奇集團有限公司。原告在入稟狀指，兩被告假冒影射的行為違反了雙方去年12月的合約，原告要求賠償，並禁止兩被告繼續營運同類遊戲或作出假冒影射，以及不可向第三者披露有關原告的商業資料。<br>案件編號：DCCJ947/13</p></body></html>
