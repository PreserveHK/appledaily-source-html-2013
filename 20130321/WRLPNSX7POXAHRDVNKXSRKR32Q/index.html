<html><header><meta charset="utf-8"><title>案件速遞：<br>巴漢扑頭搶劫囚八年半</title></header><body><h1>案件速遞：<br>巴漢扑頭搶劫囚八年半</h1><p>【本報訊】來港尋求庇護的巴基斯坦青年，去年2月夥同伴在元朗扑頭搶劫身藏14萬元巨款下班的菜檔老闆，惟他搶走錢袋逃走時被制服。經審訊後，他昨天在高等法院被裁定搶劫罪成，判囚8年半。<br>法官判刑指，被告Taimoor Khan（27歲）與同黨行事，搶走大量現金，加重罪行嚴重性。案發去年2月28日，姓彭事主被劫後負傷追賊，成功擒住被告，但另一名賊人逃脫。被告與另一名巴籍青年Tahir Khan原另被控在同月6日，企圖搶劫另一菜檔檔主，但因表證不成立獲撤罪。<br>案件編號：HCCC237/12</p></body></html>
