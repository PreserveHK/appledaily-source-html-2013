<html><header><meta charset="utf-8"><title>古碗23元變1,735萬元</title></header><body><h1>古碗23元變1,735萬元</h1><p>美國紐約一名市民執到寶，六年前以不到三美元（約23港元）從地攤買入一隻中國燒製碗，擺放在壁爐上作裝飾，但經專家鑑定後，發現是1,000年前稀有的北宋定窯，前天（周二）在拍賣會上由倫敦買家以222.5萬美元（1,735萬港元）投得，比預期售價20萬美元（156萬港元）高出十倍。<br>這隻碗直徑12.7厘米，全球只剩兩隻，另一隻藏在大英博物館。定窯興盛於宋代，與汝窯、官窯、哥窯和鈞窯合稱宋代五大窯。<br>路透社</p></body></html>
