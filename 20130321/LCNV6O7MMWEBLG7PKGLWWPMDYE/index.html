<html><header><meta charset="utf-8"><title>面子工程　永康路變亮麗</title></header><body><h1>面子工程　永康路變亮麗</h1><p>永康路是一條頭尾不足百米的短短小街，街寬六七米，近得可隔窗對話。兩旁是三層高的舊式民居，地面一層幾乎全是小小的酒吧，穿梭其中的多為外國年輕人。<br>很難想像一年多以前這裏還是一個很本土的安靜小街。「這家是新的，那家三個月前還沒有。」在上海生活的港人劉小姐驚訝這裏的迅速變臉。2010年上海世博會面子工程，政府為外牆「化妝」，令這條位處市中心的老街外表變亮麗後，引來了酒吧。「我們不要發展，我們要生活！還我們安靜。」居民認為造成今日矛盾，負責招商和發牌的政府部門難辭其咎。</p></body></html>
