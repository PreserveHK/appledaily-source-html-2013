<html><header><meta charset="utf-8"><title>求驗客手記：<br>加歷查爆奧雲勸唔聽</title></header><body><h1>求驗客手記：<br>加歷查爆奧雲勸唔聽</h1><p>（哀）<br>奧雲喺星期二宣佈踢埋今季退休，早前亦都表明今季後退休嘅加歷查，冇戥呢位利物浦前隊友高興，仲自爆04年奧雲曾經問佢意見，好唔好由紅軍轉投皇馬；加歷查已經同佢講唔好走，因為皇馬當年已經有魯爾同朗拿度，球隊又成日換教練。到奧雲想回流英格蘭，加歷查亦都勸過佢返利物浦，但奧雲一意孤行，先後去咗紐卡素、曼聯等效力，特別加盟死敵曼聯，更加徹底傷透紅軍球迷嘅心。不過點都好，加歷查臨尾都有讚奧雲係超級射手，特別01年英足盃決賽射死阿仙奴，印象一世難忘。</p></body></html>
