<html><header><meta charset="utf-8"><title>醫療新知：<br>咖啡因有助提高警覺</title></header><body><h1>醫療新知：<br>咖啡因有助提高警覺</h1><p>【澳洲】<br>都市人愛飲咖啡提神工作。澳洲研究發現有飲咖啡習慣的長途貨車司機，撞車意外次數較少。悉尼大學調查當地1,047名貨車司機的駕駛習慣，其中530人近期曾發生交通意外。整體有超過33%有飲咖啡或含咖啡因飲品的習慣，當中逾半人認為有關飲品可提神，避免駕駛期間打瞌睡。<br>分析指，有飲咖啡或咖啡因飲品的司機，其撞車風險比從不飲用咖啡的司機大減63%。專家相信與咖啡因可提高司機警覺性有關。調查指70%司機在感到極疲累時會停車小休，唞足精神後才開車。英國有道路安全專家則指出，讓司機睡一睡，才是最佳對抗疲勞方法。</p></body></html>
