<html><header><meta charset="utf-8"><title>隔牆有耳：<br>LV攝影展　賞巴黎變異 - 李八方</title></header><body><h1>隔牆有耳：<br>LV攝影展　賞巴黎變異 - 李八方</h1><p>廣東道LV二樓嘅ESPACE藝廊，今日起展出法國著名攝影師Stephane Couturier嘅新作《變異》。Stephane花咗幾年時間，喺巴黎、巴塞隆拿同聖地牙哥捕捉城市發展景象，希望反映人同自然嘅關係。例如其中一幅《Parallel n°1》就將巴塞隆拿兩幢相隔200米嘅大樓「拆件」，重組成一幢新大廈，驟眼睇完全唔覺做過手腳，表現和而不同嘅美感。Stephane話香港嘅高樓大廈好特別，畀到佢好多靈感，將來實會嚟影返輯相嚟！</p></body></html>
