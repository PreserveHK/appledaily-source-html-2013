<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寇鴻萍寸超盈唔黐家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：寇鴻萍寸超盈唔黐家 - 馮仁昭</h1><p>寇鴻萍噚日喺亞視總台為「演藝訓練計劃」擔任導師，講到佢個女唐貝詩同何超盈老友鬼鬼，超盈早排迷幻街頭，寇鴻萍話唔知阿女有冇同超盈聯絡，仲話：「佢（唐貝詩）平日都唔出街，怕起唔到身返工，星期六日就話平時返工辛苦，想留喺屋企休息，仲話最舒服都係喺屋企，𠵱家仲問唔明點解啲人咁鍾意出街。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
