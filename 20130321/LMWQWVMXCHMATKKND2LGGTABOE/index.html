<html><header><meta charset="utf-8"><title>特稿：養傷兼幽會　阿古路好疏乎 - 牽牛</title></header><body><h1>特稿：養傷兼幽會　阿古路好疏乎 - 牽牛</h1><p>耶耶托尼嗌走，拎曼城第2高薪嘅阿古路，就返咗去阿根廷養傷，不過阿根廷當地傳媒深入醫院偷拍，阿古路似同新女友幽會多過養傷嘞；阿國《奧萊報》就影到，阿古路同新女友嘉莉娜一齊瞓喺病床上熟睡。<br>原本阿古路已經同馬勒當拿嘅女兒搞緊分居，同小三一齊都冇咩問題，但兩個人屈埋喺一張病床度，有傳任模特兒嘅嘉莉娜表演時暈倒，阿古路就成晚陪佢；但對阿古路嘅膝傷嚟講，點都唔會有幫助啩。<br>不過對曼城嚟講，都算有個好消息，阿古路就算返到家鄉，但佢嘅膝傷未見好轉，國家隊已經唔使預佢踢世界盃外圍賽，佢亦都可以提早喺周三飛返英國。文：牽牛</p></body></html>
