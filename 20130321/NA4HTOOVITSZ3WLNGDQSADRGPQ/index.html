<html><header><meta charset="utf-8"><title>妓女出租溫馨「炮房」</title></header><body><h1>妓女出租溫馨「炮房」</h1><p>英國一名巨胸妓女最近做起房東來，不過她出租的房子，原來是她用來接客的「炮房」，一晚租金盛惠100鎊（1,172港元），但明文規定不准發出太大聲音。<br>46歲妓女Brazilian Honey，在廣告中推銷房子「非常溫馨」，附家具和廚房，旅行或出差皆宜，但規定不准發出太大聲響。房客卻有所不知，原來女房東之前是在這房子內接客，每小時肉金160鎊（1,875港元）。消息人士說：「這間房子有介紹網站，但網站卻沒說這裏曾是妓女炮房。我想住客若知道，一定會生氣。」<br>台灣ETtoday新聞雲</p></body></html>
