<html><header><meta charset="utf-8"><title>隔牆有耳：<br>平權彩虹　添藝術氣息 - 李八方</title></header><body><h1>隔牆有耳：<br>平權彩虹　添藝術氣息 - 李八方</h1><p>唔少名人包括美國總統奧巴馬相繼公開撐同志平權，令全球同志平權呢股強風，席捲全球。近日香港唔少橫街窄巷、欄杆牆壁，都發現有彩虹塗鴉或者彩虹貼紙嘅蹤影，有個倡議同志平權嘅facebook page，就上載咗各區彩虹蹤影嘅相片。<br>原來除咗有哥哥張國榮嘅彩虹噴畫嘜頭，仲有黃耀明嘜頭高呼「別怕，愛本是無罪」，呢句名句仲噴咗喺一個安全島燈箱上面。最新一輯噴畫係由一眾動物如河馬、鯊魚、金魚張大嘴巴，噴出彩虹，增添街頭藝術氣息。</p></body></html>
