<html><header><meta charset="utf-8"><title>求驗客手記：<br>韋根麥馬拿文甩身</title></header><body><h1>求驗客手記：<br>韋根麥馬拿文甩身</h1><p>（怒）<br>韋根嘅卡林麥馬拿文喺星期日場英超，向對手紐卡素嘅希達拉施展「收山腳」，當時球證連牌都冇畀到，外界估英足總點都會秋後算賬啩，點知足總喺周二證實唔會有任何追究行動，反而只係對韋根同紐卡素嘅助教進行起訴。足總嘅解釋鬼咁官腔，話一早已經有共識，只會係喺球證睇漏嘅情況下，先會對球員作出追加判罰。所以當時球證睇到但冇表示，只可以算希達拉唔好彩。紐卡素知道之後梗係好不滿，發表聲明寸足總做嘢迂腐。</p></body></html>
