<html><header><meta charset="utf-8"><title>隔牆有耳：<br>真普聯Logo預示穩中求勝 - 李八方</title></header><body><h1>隔牆有耳：<br>真普聯Logo預示穩中求勝 - 李八方</h1><p>泛民組成嘅真普選聯盟今日正式成立，要令市民喺短時間記得佢哋，一個搶眼嘅Logo就必不可少。幾乎成為泛民御用設計師嘅新民主同盟范國威，操刀設計足足7款Logo，任君選擇，Gary本身推薦一個藍色三角形、中間有個白色圓圈嘅圖案，話三角形代表聯盟嘅A字，圓圈就象徵爭取普選呢個目標。<br>大家最後決定用「真普選聯盟」五個大字做Logo（箭嘴示），貪佢夠簡單直接。其實真普聯呢個名一出，已經有唔少人批評了無新意，估唔到連揀個Logo都要咁四平八穩，唔通預告佢哋做事穩中求勝？</p></body></html>
