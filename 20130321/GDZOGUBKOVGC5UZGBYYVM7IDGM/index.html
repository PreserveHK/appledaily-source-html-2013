<html><header><meta charset="utf-8"><title>喊包花女　嚇親賓客</title></header><body><h1>喊包花女　嚇親賓客</h1><p>婚禮是喜慶場合，人人都笑容滿面，但美國有個花女卻在教堂進場時邊走邊喊，連花仔也被這個大喊十搞到很尷尬。<br>花女人未到就先聲奪人，高頻率的喊聲響遍教堂，令一眾等得懨悶的賓客都要回頭張望，想知何方神聖膽敢如此掃興，原來正是為婚禮揭開序幕的花女。只見花女一邊衝入教堂，一邊嚎啕大哭，進場方式別開生面。<br>花女失儀大喊，搞到隨後進場、負責獻上婚戒的花仔非常尷尬，一邊拖着另一名小花女，一邊用咕𠱸掩面。<br>YouTube網站</p></body></html>
