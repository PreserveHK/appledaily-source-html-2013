<html><header><meta charset="utf-8"><title>中環在線：微信得天下　騰訊藍變綠 - 李華華</title></header><body><h1>中環在線：微信得天下　騰訊藍變綠 - 李華華</h1><p>提起騰訊（700），大家以前通常諗起QQ，但係呢兩年微信（WeChat）喺中港兩地極速普及，噚日騰訊業績會亦換咗佈景板顏色，一改代表QQ嘅藍色，轉用微信隻綠色，連招牌企鵝都係企喺長枱邊咋。</p><p>QQ氣勢減弱</p><p>騰訊2004年靠QQ成功上市，當時有內地媒體曾經打趣咁話，QQ用嘅Q幣可能威脅人民幣地位，可見QQ當年有幾紅。<br>時移勢易，近年手機即時通訊軟件微信氣勢如虹，喺內地仲勁過WhatsApp。𠵱家老闆馬化騰連顏色都換埋，似乎想提醒股民，今後係微信嘅天下了。</p></body></html>
