<html><header><meta charset="utf-8"><title>鄧穎芝拍拖捧城城</title></header><body><h1>鄧穎芝拍拖捧城城</h1><p>【紅磡】今年23歲嘅樂壇四小強之一鄧穎芝，佢喺藝能界嘅生命力可謂極強橫，舊年佢俾人影到佢暗交細自己3年、巨聲幫嘅林師傑，試過夜媽媽約跑步拍拖，忘情間仲喺街頭狂咀。前晚兩個人又約埋去紅館睇郭富城演唱會，11點半左右演唱會散場，佢哋冇同其他觀眾一齊離開，而係兜路從後台經拜神位行出嚟。着住熱褲嘅鄧穎芝一馬當先同身邊嘅人一邊打招呼一邊離開，身後嘅林師傑就好似細佬咁跟住家姐行。<br>採訪、攝影：李志明、梁繼光</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
