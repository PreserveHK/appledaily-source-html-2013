<html><header><meta charset="utf-8"><title>GiGi牛一做皇帝</title></header><body><h1>GiGi牛一做皇帝</h1><p>梁詠琪（GiGi）下周一（25日）就37歲，佢近日去台灣做嘢，一班台灣朋友為佢搞咗個別開生面嘅生日派對。GiGi喺微博放咗張話男女混合嘅甄嬛傳妃子相，仲話入到門口大家就同佢「萬福金安」，又安排一件皇帝衫，畀佢做一晚皇帝。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
