<html><header><meta charset="utf-8"><title>竇靖童生日扮金魚</title></header><body><h1>竇靖童生日扮金魚</h1><p>王菲和竇唯所生的女兒竇靖童，昨日16歲生日，王菲在微博分享了本報早年拍攝的一張舊相，相中穿紅裙的王菲摸住小靖童的頭，王菲驚覺時光飛逝：「你長大了， happy sweet 16th &amp; keep going anyway。」大個女的竇靖童則上載自己的金魚嘴搞笑相，在早前開的facebook上，多謝家人朋友及粉絲支持：「15（歲）真是美好的一年，多謝你們所有的支持，愛你！」<br>撰文：唐如</p></body></html>
