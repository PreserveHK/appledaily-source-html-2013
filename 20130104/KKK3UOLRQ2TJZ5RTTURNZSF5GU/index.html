<html><header><meta charset="utf-8"><title>Photobook<br>腹中BB　捉住醫生手指</title></header><body><h1>Photobook<br>腹中BB　捉住醫生手指</h1><p>美國小娃兒阿特金斯（Nevaeh Atkins）必定急不及待要出世了，當醫生甫剖開媽媽腹部，她竟從媽媽子宮伸出小手，捉住醫生的手指，好像在暗示：「麻煩拉我出來吧！」如此極罕溫情照，是陪進產房的爸爸蘭迪拍攝的。醫生突然叫他過去說：「噢！她捉住我的手指呀。」他馬上按下相機快門。<br>最近，媽媽將小娃兒這張照片上網，立即有逾1萬次點擊，有反墮胎組織更打算向他們買相作宣傳照呢！<br>美國《赫芬頓郵報》</p></body></html>
