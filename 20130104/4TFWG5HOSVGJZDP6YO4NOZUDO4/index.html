<html><header><meta charset="utf-8"><title>何志恩爆阿徐冇Mood</title></header><body><h1>何志恩爆阿徐冇Mood</h1><p>設計師何志恩昨日在尖沙嘴出席TDC時裝活動，女模Ana R.、姚書軼等示範本地設計師作品。與徐濠縈份屬好友的何志恩，透露擔心大女：「因為佢同包包（徐濠縈女兒陳康堤）同一學校，感情又好，會互相照應，有時狗仔隊嚟學校影，學校都會緊張，好彩細路仔好快唔記得。」她謂希望事件快過去，問到阿徐近況，她說：「佢個mood都唔係咁好，但人生總有高低起跌，作為好友一定支持佢。」<br>Ana R.父母之前來港見她男友，她表示父母非常合心水：「她們很喜歡他，後父更說我終於找到一個真男人，他們很傾得來。」她表示父母有催婚，今年應該會傾婚事。<br>採訪：盧妹  <br>攝影：黃偉雄</p></body></html>
