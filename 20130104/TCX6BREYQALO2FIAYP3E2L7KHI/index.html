前帝王兵CBA轟75分</title></header><body><h1>NBA趣趣地：<br>
前帝王兵CBA轟75分</h1><p>CBA真係外國球員玩晒嘅地方！話說浙江周三主場對山西，主隊以154:129大勝對手。你冇眼花，真係咁大比數，因為曾經打過帝王兩年幾嘅主隊外援昆西杜比一個人狂轟75分，創出CBA史上單場個人最高得分。如果唔係教練第4節換咗佢出去，佢隨時做到「CBA張伯倫」！客隊查理斯都唔差，一個人就貢獻咗60分、29個籃板嘅瘋狂數據，而且當中20個籃板仲要係進攻籃板㖭呀！</p></body></html>
