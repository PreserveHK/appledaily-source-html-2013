<html><header><meta charset="utf-8"><title>劉偉強調停加薪事件</title></header><body><h1>劉偉強調停加薪事件</h1><p>香港電影燈光和機工協會已由周二開始調整酬金，加幅達百分之五十，由每日酬金840元加至1,250元，不少電影公司認為加得太瘋狂，決定停工以示抗議，代表資方的香港電影商協會主席林建岳已介入，準備與香港電影工作者總會商討，尋求解決方案。<br>香港專業電影攝影師學會會長劉偉強，對加幅如此大也深表憂慮，他昨說：「今日我約咗燈光同機工代表開會，希望解決呢件事，我都覺得加幅大咗啲，𠵱家電影好難經營，我當然唔想見到啲老闆因香港製作成本太高，撤出香港拍戲，到時香港班工作人員連開工機會都冇。」<br>採訪：葉雪</p></body></html>
