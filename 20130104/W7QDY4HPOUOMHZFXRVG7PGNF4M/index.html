<html><header><meta charset="utf-8"><title>爽影評：《血滴子》設計獨特使用兒戲</title></header><body><h1>爽影評：《血滴子》設計獨特使用兒戲</h1><p>《血滴子》是《古惑仔》混合了《投名狀》的電影，分別都是導演劉偉強及監制陳可辛的作品，用上為人熟悉的古代兵器作招徠，更成功一改其固有形象，一出場便先聲奪人。但配上《變形金剛》般超科幻特技展示，加上如玩具陀螺的使用方式及缺乏表演機會，無疑使人感覺失真兒戲。故事主打二人拿手的江湖兄弟情，動作場面都集中在前後，劇情推進緩慢，缺乏高低起伏，縱使用上中港台當紅年輕偶像主演，卻礙於角色性格、背景支持不足，影響發揮。<br>敬璜<br><br><br>★★<br>（5個★為滿分）</p></body></html>
