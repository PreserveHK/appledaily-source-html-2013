<html><header><meta charset="utf-8"><title>圓潤靚皮</title></header><body><h1>圓潤靚皮</h1><p>常言道先敬羅衣後敬人，對上班族或經常需要見客的男士們尤甚。簡簡單單的一個公事包，往往是別人留意的Detail細節。對一向追求用料紮實而具品味的法國品牌J.M. Weston，除做皮鞋出色外，更從其美學中吸取靈感推出首個大型皮具系列GRAND ANGLE，以手工裁剪取代機器，手柄下方亦以人手縫出「W」字樣，秉承傳統工藝，加上公事包的特大容量及多間隔設計，最適合擺放各類文件及工具。</p><p>J.M. Weston（2234 7288）</p><p>中環嘉軒廣場地下2號舖</p></body></html>
