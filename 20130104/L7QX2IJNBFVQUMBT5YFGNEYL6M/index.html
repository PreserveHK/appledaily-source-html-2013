<html><header><meta charset="utf-8"><title>姚子羚趕結婚生仔</title></header><body><h1>姚子羚趕結婚生仔</h1><p>姚子羚、朱千雪與王浩信等昨日到銅鑼灣宣傳明珠台即張播出的經典電影。姚子羚透露好友龔嘉欣甩拖後心情仍未平復，她說：「我哋一齊住，見佢心情未係咁好，又瘦咗好多，夜晚返去會同佢一齊食公仔麵增肥，希望佢快啲搵到個男友，我自己身邊好朋友都生晒仔，自己都好趕，尤其見到周家蔚啲大肚相特別羨慕，我好鍾意小朋友。」<br>此外，王浩信真名是王昊，與近日是非纏身徐淑敏丈夫黃浩姓名同音，所以招來朋友話柄，討論區將王浩信在《名媛望族》中被連環掌摑片段惡搞，他說：「睇完覺得好幽默，我拍完掌摑戲後，塊面真係歪咗，要去睇醫生。」<br>採訪、攝影：卓寶花</p></body></html>
