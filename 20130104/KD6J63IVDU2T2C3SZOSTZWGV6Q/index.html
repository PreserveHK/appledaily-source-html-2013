<html><header><meta charset="utf-8"><title>伊健請纓代基仔攞獎</title></header><body><h1>伊健請纓代基仔攞獎</h1><p>鄭伊健、蔡卓妍（阿Sa）及趙碩之等前晚到尖沙嘴出席《我老公唔生性》的慶功宴，慶祝港澳兩地票房過千萬，感冒在身的阿Sa坦言有興趣拍第三集，更希望是十年後原班人馬拍《阿婆唔生性》。伊健對好友古巨基缺席叱咤頒獎禮，他笑說：「冇所謂，佢放吓假，應該我上去幫佢攞，我都好少上叱咤。」<br>趙碩之透露與大名娛樂的經理人合約已完結，現時正與公司談合作模式，碩之認為公司主力搞演唱會和唱片，但她就想拍電影及劇集，所以連老闆林建名都覺得她被孤立，她強調並非不滿意公司，亦明白公司不會因一個藝人而改變方向。<br>採訪：魯萍<br>攝影：陳慧安</p></body></html>
