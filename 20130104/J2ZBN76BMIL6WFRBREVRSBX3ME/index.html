<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊伊健大玩父子情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊伊健大玩父子情 - 馮仁昭</h1><p>導演于仁泰自從拍完《霍元甲》已經好多年冇作品問世，直至最近至完成咗新戲《忠烈楊家將》，古仔係講楊家班男將嘅父子情。今次陣容有鄭少秋、鄭伊健、于波、周渝民（仔仔）、林峯、吳尊、安以軒同徐帆等。得意嘅係主題曲《我挺你》搵咗韓國組合Super Junior-M用普通話唱，韓版就會掉番轉頭搵班唱家班嘅演員去唱。<br>撰文：馮仁昭</p></body></html>
