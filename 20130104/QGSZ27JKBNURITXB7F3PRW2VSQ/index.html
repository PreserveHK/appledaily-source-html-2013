<html><header><meta charset="utf-8"><title>調味唔小事：精製鹽美白失營養</title></header><body><h1>調味唔小事：精製鹽美白失營養</h1><p>同樣是鹽，為甚麼海鹽較精製食鹽貴許多？精製食鹽是大家常用的粗幼鹽，經處理後鹽身雪白，但微量元素會流失，需添加非天然的碘，以彌補失去的營養成份。<br>其實，海鹽和精製食鹽所含的氯化鈉同樣是97.5％，但未經處理的海鹽，即無漂白、無化學物質及添加物，能提供高達92種微量元素，有助促進人體新陳代謝的功能。天然海鹽是從海水中蒸發結晶出，含豐富的鈣、鉀、鈉、鎂等礦物質，較具營養價值，自然貴點！<br>記者：阮芷慧</p></body></html>
