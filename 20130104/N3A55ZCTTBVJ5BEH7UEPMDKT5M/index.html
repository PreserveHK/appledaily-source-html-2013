<html><header><meta charset="utf-8"><title>安捷倫年賺511億</title></header><body><h1>安捷倫年賺511億</h1><p>【話你知】<br>安捷倫科技有限公司是一家專門生產先進測量儀器的跨國公司，始創於1939年，總部在美國加州；1999年11月1日在紐約證交所掛牌上市。2012年全球員工兩萬人，年營業淨收入為66億美元（約511.5億港元）。<br>安捷倫在中國擁有1,500多名員工，包括500人的研發團隊，並在14個城市（包括香港）設有六家子公司和20個辦事處，其產品包括示波器、邏輯分析儀、頻譜分析儀、自動化電子設計（EDA）軟件、生命科學及化學分析儀器等。</p></body></html>
