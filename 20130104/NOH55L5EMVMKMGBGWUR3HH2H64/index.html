<html><header><meta charset="utf-8"><title>力抗人妖口交　少年下體受創</title></header><body><h1>力抗人妖口交　少年下體受創</h1><p>新加坡一名15歲少年深夜到便利店買消夜時，遭「女」店員色誘口交，少年發現對方是人妖後，嚇得慌忙逃跑，卻反遭咬傷下體。該店員前日被判囚15個月。<br>事發在前年1月，隆了胸的店員陳永鵬見到少年後，藉機跟他聊天，又趁準備煎餅的空檔到洗手間補妝，企圖色誘對方。他示意想跟少年單獨聊天，然後就拉着他的手，一同走進貨倉內。<br>一進入貨倉，他就開始親吻少年，還嘗試脫下少年的短褲。<br>少年反抗，但他不罷休，還撫摸少年下體，之後更為對方口交；少年欲逃走，他就咬傷對方下體。<br>馬來西亞《星洲日報》</p></body></html>
