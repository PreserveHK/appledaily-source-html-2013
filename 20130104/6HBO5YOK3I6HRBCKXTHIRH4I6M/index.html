<html><header><meta charset="utf-8"><title>美國孖女除夕齊誕子</title></header><body><h1>美國孖女除夕齊誕子</h1><p>真神奇！美國一對孖女（圖）更在除夕當天，各自誕下一子。<br>美國俄亥俄州19歲雙胞胎姊妹艾梅（Aimee）和阿什莉（Ashlee Nelson），小時候總是打扮得一模一樣，長大了也差不多同時懷孕，為方便親戚探望，故選擇在同一醫院分娩。除夕當天，孖女齊作動。艾梅於中午12時11分誕子，阿什莉於下午2時03分產子，均由同一醫生接生。她倆的母親指她們的預產期原本相隔約一周。<br>法新社</p></body></html>
