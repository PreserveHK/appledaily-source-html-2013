<html><header><meta charset="utf-8"><title>高英旭疑非禮女學生被捕</title></header><body><h1>高英旭疑非禮女學生被捕</h1><p>韓國歌手兼主持人高英旭，昨日爆出涉嫌非禮女學生而被捕的消息，據報道指，37歲的高英旭上月1日在首爾弘恩洞駕車途中，在一街道上停車，請一名剛剛走過的13歲女學生上車，該女學生上車後，高英旭向她毛手毛腳，事後女學生報警求助，警察在調查過街上的閉路電視後，昨日將高英旭帶返警署調查，可能起訴他非禮未成年少女。</p><p>曾涉性侵犯</p><p>據指高英旭去年亦曾因疑涉及性侵犯案而被拘留，當時有一名女子指高英旭叫她到其公司，與她喝酒後將她強姦，之後亦有兩名女子指被高英旭侵犯，但全部因為證據不足被撤銷。</p></body></html>
