<html><header><meta charset="utf-8"><title>媽媽大整蠱指誤買房車　嚇哭兒子</title></header><body><h1>媽媽大整蠱指誤買房車　嚇哭兒子</h1><p>美國有媽媽為了提醒8歲兒子小心使用iPad瀏覽網站，竟整蠱說他按錯鍵買下房車，嚇得兒子痛哭求饒。<br>事發時，媽媽瞥見兒子瀏覽網上拍賣，於是嚇唬說他剛誤買了價值5萬鎊（62.6萬港元）的房車，嚇得他驚惶失措說︰「可以取消嗎？不要，我真的糟透了！我們要賣掉家裏東西了！」他隨即放聲大哭，說只是一時錯手，更關掉iPad求饒。媽媽沒想過他反應那麼大，立刻安撫他，說出真相，他這時才破涕為笑。<br>英國《每日郵報》</p></body></html>
