<html><header><meta charset="utf-8"><title>最肥男減磅一身贅皮</title></header><body><h1>最肥男減磅一身贅皮</h1><p>他曾是世上最肥的人，英國伊普斯維奇市的梅森（Paul Mason）一度重444公斤（980磅），做了縮胃手術兩年來，減掉近2/3體重至159公斤（350磅），一身撐大了皮膚變得鬆泡泡，雙腿贅皮更重得令膝後皮膚撕裂，他正期望再做手術割掉51公斤（112磅）贅皮。<br>51歲的他，20來歲時因父逝世開始暴食，肥到不能站起來，要辭掉郵差工作。減肥後，他重過新生，正把自己的經歷寫成書。<br>英國《每日郵報》</p></body></html>
