<html><header><meta charset="utf-8"><title>莫文蔚跳桌上舞</title></header><body><h1>莫文蔚跳桌上舞</h1><p>莫文蔚（Karen）將於本月18日推出英文爵士專輯《Somewhere I Belong》，日前她遠赴倫敦拍MV，請了英國導演Simon Fowler執導，Karen在MV中一人分飾兩角，拍攝當日氣溫低至近0度，腳踏紅色高踭鞋襯火紅色衫的她，無懼嚴寒表現專業，站在長枱上旋轉起舞。</p><p>拍足20小時</p><p>Karen還在MV中挑戰自己彈電古箏，當日Karen由清早7時拍至凌晨3時收工，攝製隊安排了早、午、晚三餐，提供自助式吧枱餐點給工作人員享用，其間不斷有人斟咖啡、遞點心給Karen，Karen笑說：「以為自己拍緊大製作電影。」<br>撰文：葉雪</p></body></html>
