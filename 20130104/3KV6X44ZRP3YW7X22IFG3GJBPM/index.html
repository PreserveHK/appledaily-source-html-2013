<html><header><meta charset="utf-8"><title>呂良偉大賊趕收工</title></header><body><h1>呂良偉大賊趕收工</h1><p>【中環】劉德華主演嘅電影《風暴》前日喺中環開工，雖然場戲未有華仔戲份，不過都有好多演員出現，好似呂良偉、尹子維、唐文龍、林家棟都有份。前日嘅戲份係講呢班演大賊嘅演員戴住面罩當街截劫一架私家車，拍之前做動作指導嘅錢嘉樂好緊張不停指導演員走位，到正式拍攝時開完一輪槍成條街都係煙，啲街坊行過都要掩住個鼻。場戲拍到冇太陽就收工，聽講話因為班燈光同機工組係出緊新加價人工，所以導演都好緊張要拍得晒啲場景。<br>採訪、攝影：彭琮然、李志明、黃曉程</p></body></html>
