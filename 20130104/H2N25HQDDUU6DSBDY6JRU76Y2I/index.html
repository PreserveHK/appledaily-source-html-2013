<html><header><meta charset="utf-8"><title>阿伯七遇死神中彩票</title></header><body><h1>阿伯七遇死神中彩票</h1><p>克羅地亞83歲音樂教師塞拉克（Frano Selak），一生與死神擦身而過七次，但晚年終有運行，中彩票，娶得好妻子。<br>塞拉克首次遇上死神是1962年，他坐的列車出軌墮入冰河，令17名乘客淹死。翌年他遇上空難，19人死。之後在1966年、1970年、1973年、1995年和1996年，他相繼遇上車禍，但每次倖存。76歲了，他終獲幸運之神眷顧中彩票，但因覺得有錢不快樂，於是將財產分給親友，又深情說：「妻子在身邊就夠了。」<br>台灣ETtoday網</p></body></html>
