<html><header><meta charset="utf-8"><title>黃日華拍劇損失百萬</title></header><body><h1>黃日華拍劇損失百萬</h1><p>黃日華、黃芷晴、李璨琛和關楚耀等前晚到佐敦出席香港電視新劇《開腦儆探》的煞科慶功宴，黃日華表示該劇拍了足足四個月，令他推了不少工作，自爆損失達七位數字，他說：「但係值得，要拍啲戲，令觀眾對我有印象，拍劇有影響力。」<br>對於香港電視有望3月前開台，黃日華直言越早越好，等大家都可以安心，又可以開心過蛇年。同場的李璨琛就希望新一年所有是非都不要跟着他，對於藝人飯局事件，他表示公道自在人心，不想再回應。關楚耀就透露年中將推出新專輯，上半年將主力寫歌，但也希望拍劇和唱歌兩邊都有發展。<br>採訪、攝影：王崇穎</p></body></html>
