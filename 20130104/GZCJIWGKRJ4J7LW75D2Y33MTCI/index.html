<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾慧冰做主持嚇到嘔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾慧冰做主持嚇到嘔 - 馮仁昭</h1><p>鍾慧冰最近為有線主持節目《一級重案》，喺節目度佢同李尚正以探員嘅身份探索案發現場，仲會用戲劇手法重演案發經過，鍾慧冰話：「我平時好細膽，好驚血，連劏雞都唔敢，所以今次睇咗啲血淋淋嘅場面，真係好震撼，睇到好想暈又想嘔。」但係佢都覺得拍呢個節目獲益良多：「撫平傷痛最好嘅方法係面對，只有勇敢面對先可以放低同得到解脫。」<br>撰文：馮仁昭</p></body></html>
