<html><header><meta charset="utf-8"><title>香香想入處女Band</title></header><body><h1>香香想入處女Band</h1><p>岑麗香近日工作不絕，昨日她接受商台鄭裕玲、艾粒的節目訪問，香香坦言今年成績不俗很開心，覺得自己好幸運與感謝主。提到苟芸慧想搞處女band，香香表示：「我細個都有聽Spicy Girls，都有呢個夢想，五個女仔一齊唱歌好得意，但要一步步嚟，我知自己性格，太多嘢做會分心。」<br>問香香如是處女band，會否怕被標籤不敢加入？她笑說：「大家都係玩啫，呢個band好得意，公司咁多人，真係可以搞個女仔合唱團。」對於無綫近期的劇集不時有強姦戲，問敢不敢接拍？香香表示暫時未想過。<br>採訪、攝影：溫敏芝</p></body></html>
