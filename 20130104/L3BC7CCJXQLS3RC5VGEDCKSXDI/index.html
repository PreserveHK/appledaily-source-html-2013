<html><header><meta charset="utf-8"><title>水皮父子</title></header><body><h1>水皮父子</h1><p>原本係型男嘅英國明星祖迪羅（Jude Law），早排被影到變咗滿面鬚嘅肥佬，嚇親大家。不過，佢早幾日同囝囝Rudy去夏威夷度新年嘅時候，可能唔想嚇親阿仔，佢已經執番四正啲。但係阿祖同Rudy攞住塊浮板去玩水之際，一個大浪冚埋嚟，即刻面容扭曲，睇嚟兩父子都好驚水，仲好似爭住用塊浮板趕上岸咁，表情夠晒趣怪。得閒同囝囝外出嘅阿祖一直都好high，同Rudy玩到喪，抱起Rudy掉落水，但係又好似唔多夠力咁；之後阿祖仲喺水中玩大鵬展翅嚟𠱁阿仔開心㖭！</p></body></html>
