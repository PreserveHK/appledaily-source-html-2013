<html><header><meta charset="utf-8"><title>  關仁隱事：「靚爆」街頭嗌交博宣傳 - 關仁</title></header><body><h1>  關仁隱事：「靚爆」街頭嗌交博宣傳 - 關仁</h1><p>「靚爆」雖然係選美出身，但佢參選時已經係年紀上限，加上靚爆個樣生得老，最終梗係贏唔到啦。不過靚爆向來自信心爆棚，成日覺得自己好索，佢仲埋怨經理人唔幫佢接吓泳衣騷，浪費佢美好身材之餘，又搞到冇機會搵外快。<br>但實情係靚爆選完美之後，身材走晒樣，有次記者約佢影相，點知佢竟然連條普通裙都着唔掂，要左遮右遮，最後影出嚟梗係肥腫難分啦。最近佢仲同「飛利」喺街頭嗌交，都唔知係咪博宣傳。<br>撰文：關仁</p></body></html>
