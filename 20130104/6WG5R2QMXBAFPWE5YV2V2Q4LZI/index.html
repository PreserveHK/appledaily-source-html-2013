<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神文帥訓練場開拖</title></header><body><h1>求驗客手記：<br>巴神文帥訓練場開拖</h1><p>（怒）巴洛迪利又搞事嘞！今次佢竟然同領隊文仙尼喺訓練場大打出手，仲俾英國記者影晒落嚟！目擊者話，巴神喺訓練入面攔截史葛冼佳亞，可能出腳太狠，令場邊嘅文仙尼震怒，即刻跑去捉住巴神衫領，想撻佢落地。不過巴神牛高馬大，文帥當打嗰陣都未必夠揪啦；結果巴神一手就擋住文帥，而旁邊嘅助教即刻分開佢哋。原本阿古路受傷，巴神好有機會喺周末對屈福特嘅英足盃上陣，但佢𠵱家同文帥炒大鑊，相信都會被雪。另外，巴神姐姐艾比嘉同利雲特前鋒馬田斯拍拖，而艾比嘉最近仲有喜㖭；希望巴神舅父早早修心養性，唔好教壞細路啦！</p></body></html>
