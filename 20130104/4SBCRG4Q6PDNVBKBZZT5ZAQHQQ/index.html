<html><header><meta charset="utf-8"><title>戀足森美改圖自嘲</title></header><body><h1>戀足森美改圖自嘲</h1><p>森美獲無綫新劇《法網狙擊》帶挈成為追訪對象，日前更爆出他有戀足癖，在Instagram內有多張女人腳的特寫照，昨又有消息指他受抑鬱困擾三年，令他要影腳減壓，但森美一於懶理，昨在微博內惡搞劇照，自嘲有戀足癖。<br>森美在微博忍不住寫道：「自己都笑死呀！哈哈。」不時做御用模特兒任森美影長腿的陳敏之亦附和指笑死她，森美回應稱惡搞劇照是昨晚的劇情，他只是偷偷爆料。<br>撰文：林妃</p></body></html>
