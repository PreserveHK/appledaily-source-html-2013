<html><header><meta charset="utf-8"><title>力邀玩3P被拒　醉漢圖毆好友</title></header><body><h1>力邀玩3P被拒　醉漢圖毆好友</h1><p>醉酒真能亂性，連妻子都可與好友分享？美國佛羅里達州一名男子醉後力邀好友與妻子齊齊玩3P，因好友不允，他竟企圖向對方動粗。<br>44歲的布里利（Robert Briley）在上月中某日凌晨3時許，與好友及妻子在沙灘把酒言歡。其間，他一時興起，力邀好友與妻子齊齊玩3P，好友雖一再拒絕，但他仍苦苦相纏，甚至要37歲妻子先幫好友口交，但當對方說只願意與女方一對一做愛時，即令他怒火中燒，揮舞棒球棍企圖毆打好友。好友雖沒受傷，但事後已報警，警方以攻擊罪起訴布里利，令他要在拘留所過聖誕。<br>美國《赫芬頓郵報》</p></body></html>
