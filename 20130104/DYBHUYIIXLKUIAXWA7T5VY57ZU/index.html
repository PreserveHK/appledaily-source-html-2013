<html><header><meta charset="utf-8"><title>求驗客手記：<br>史杜列治：羅帥吼咗我好耐</title></header><body><h1>求驗客手記：<br>史杜列治：羅帥吼咗我好耐</h1><p>有出有入，利物浦1月增兵大計第1擊，已經喺周三完成，由車路士簽下前鋒史杜列治（圖），據講轉會費大約係1,200萬鎊。由藍轉紅，已經簽訂3年半合約嘅史杜列治話：「可以轉會真係好高興，利物浦係世界最偉大嘅球會之一，我會以興奮同謙卑嘅心情去面對。領隊羅渣士話已經留意咗我好耐，我亦好感激佢將我帶嚟呢度，希望可以一直留效，越耐越好。我可以踢好多位置，但我視自己係一名正宗前鋒，咁先可以有最大發揮，當然喺有需要嘅時候要擔任翼鋒都冇問題。」</p></body></html>
