<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小肥替父執遺物崩潰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小肥替父執遺物崩潰 - 馮仁昭</h1><p>小肥（徐智勇）爸爸日前因癌病過世，但佢當晚仍強忍傷痛幫陳僖儀音樂會做嘉賓，噚日佢喺商台做訪問，佢話其實中學時期爸爸已經患病，所以已經有心理準備，見佢咁辛苦，佢嘅離開對爸爸同家人都係解脫，佢話去到醫院十幾秒，爸爸就走咗，但總算趕得到見爸爸最後一面，小肥又話替爸爸執嘢時都會崩潰一陣，但𠵱家心情總算平復咗。<br>撰文：馮仁昭</p></body></html>
