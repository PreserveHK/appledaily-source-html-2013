<html><header><meta charset="utf-8"><title>趣怪定格<br>執相甩頭照　百年前已有</title></header><body><h1>趣怪定格<br>執相甩頭照　百年前已有</h1><p>Photoshop電腦執相的伎倆，在百多年前的維多利亞年代已有人懂。PetaPixel攝影網站稱蒐集了多幅恐怖的無頭相，包括有無頭紳士把自己的頭捧着，無頭女子雙手捧着自己的頭，夫婦合照也變成丈夫捧着無頭妻的頭。PetaPixel指，當年的攝影師當然沒有Photoshop，但就把多張底片拼合，炮製驚奇的特殊效果。<br>英國《每日郵報》</p></body></html>
