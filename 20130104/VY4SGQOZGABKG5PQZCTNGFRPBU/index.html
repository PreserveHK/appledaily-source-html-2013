<html><header><meta charset="utf-8"><title>范冰冰見光死</title></header><body><h1>范冰冰見光死</h1><p>內地女星范冰冰前日去雲南搵真銀，當然扮到靚一靚出席活動啦，點知遇着好天有個大太陽，美白對所有女士嚟講都好重要，尤其係鍾意化白面妝嘅冰冰，梗係見光死啦，只見佢全程撐住把紅傘擋住個大太陽，以防搵食嘅靚樣被曬黑，係就係有啲礙眼，但着白色短裙嘅佢就不時嬌俏地踢吓腳騷靚腿，識做咁補番數啦。<br>不過唔好以為只係靚樣重要，對腳次要，冰冰嘅美白工夫係由頭做到落腳，當佢落台坐低後即刻攞張毯冚住對腳，防陽光之餘仲防埋走光，滴光不漏，靚晒！<br>撰文：洪紅克</p></body></html>
