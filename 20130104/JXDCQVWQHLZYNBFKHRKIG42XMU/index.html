<html><header><meta charset="utf-8"><title>王心凌姚元浩煙韌睇煙花</title></header><body><h1>王心凌姚元浩煙韌睇煙花</h1><p>台灣歌手王心凌被爆與舊愛姚元浩翻撻，在剛過去的大除夕傍晚6時許，姚元浩駕車往王心凌香閨，原來女友家中能看到101大樓的除夕煙花。姚元浩在等放煙花期間，走到窗邊傾電話，王心凌則凝望男友，姚元浩收線後即施冧功輕撫女友秀髮，並攬實女友，王心凌則將頭挨實男友胸膛，煙韌到痹。</p><p>姚元浩去年12月曾被拍得自由出入王家，但當時否認復合。前日姚元浩終透過經理人承認復合一個月：「我們正在交往。」<br>撰文：丁寧</p></body></html>
