<html><header><meta charset="utf-8"><title>子華4月拍無綫劇</title></header><body><h1>子華4月拍無綫劇</h1><p>黃子華和鄭裕玲（嘟嘟）當年以《男親女愛》創下50點最高收視紀錄，二人的世紀一吻更令人津津樂道，由於該劇監製徐正康去年回巢無綫，有傳他已拉攏子華和嘟嘟復合拍《男親2》。<br>徐正康昨日被問到此事時說：「我知子華係畀咗個期無綫，但我𠵱家拍緊《傳愛事務所》拍到中段，未咁快諗下個劇本，嘟嘟唔係一般拍無綫劇集嘅女演員，我哋要配合佢嘅生活習慣，又要就子華個期，係有一定難度。」據了解子華給無綫的檔期是4月，高層梁家樹確也想搵子華拍佘詩曼開《絕代商驕》續集，肯定的是子華會為無綫拍劇，觀眾將有眼福了。<br>採訪：丁寧</p></body></html>
