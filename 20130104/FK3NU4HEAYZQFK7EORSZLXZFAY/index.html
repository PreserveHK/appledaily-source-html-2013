<html><header><meta charset="utf-8"><title>JM遺留少女時代</title></header><body><h1>JM遺留少女時代</h1><p>文詠珊（Janice Man）近日成為護膚品代言人，更一口氣拍攝其中兩個平面廣告。拍攝時，JM以近乎素顏上陣，配白色上衣，感覺精靈聰明，她透露媽媽是美容師，從小就得不少真傳，對護膚保養也有研究。<br>14歲已入行的JM，近年進軍電影，事業、家庭、愛情最重視哪一項？她說：「家人對我非常重要，由於細細個入行，比同齡嘅女生要承受更多壓力。童年時忙返學、工作，少咗玩樂嘅美好時光，心情難免失落，好彩家人好支持，教我正能量面對，學識自我調節，將壓力轉做推動力。」<br>撰文：唐如</p></body></html>
