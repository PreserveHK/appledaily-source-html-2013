<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>不滿勸阻　揩冰男打老父</title></header><body><h1>各區突發簡訊：<br>不滿勸阻　揩冰男打老父</h1><p>【秀茂坪】<br>【本報訊】一對年齡相距39歲不同姓父子，昨午5時30分在秀茂坪順天邨天柱樓寓所，疑為毒品問題發生爭吵後，36歲呂姓兒子突然揮拳毆打75歲黃姓父親，黃手部被打傷，疑不想兒子沉淪毒海，大義滅親報警求助。警員及救護員接報到場，在屋內撿獲少量冰毒，呂姓兒子涉嫌毆打傷人及藏毒被捕，受傷父親由救護員送院治療。案件交秀茂坪警區刑事調查隊跟進。</p></body></html>
