<html><header><meta charset="utf-8"><title>今日提醒你：<br>地球之友教惜食</title></header><body><h1>今日提醒你：<br>地球之友教惜食</h1><p>香港地球之友舉辦「惜飲惜食有福氣」公眾導賞體驗團，讓參加者深入了解食物的生產、浪費情況、珍惜食物背後的意義及可帶來的改變。<br>免費導賞團活動每月舉辦一團，由今年5月至明年2月，分別安排參觀有機耕作及農務勞動、參觀蔬菜統營處、黃昏街市收集剩菜體驗團、分揀廚餘體驗團。<br>活動即日起接受報名，報名者需先付50元按金，活動後退回。詳情可致電查詢地球之友：2528 5588或瀏覽網頁： http://www.foe.org.hk/foodwaste。 </p></body></html>
