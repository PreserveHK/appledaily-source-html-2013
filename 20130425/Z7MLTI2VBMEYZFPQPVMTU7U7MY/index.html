<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>與兩男開房　中年漢猝死</title></header><body><h1>各區突發簡訊：<br>與兩男開房　中年漢猝死</h1><p>【旺角】<br>【本報訊】三名中年漢前晚9時50分，聯袂到旺角砵蘭街211號華美大廈的賓館以時租100元開房，個多小時後女職員拍房門查問是否過夜，其中兩房客醒來，發現同行姓鍾55歲友人昏迷床上，立即報警，救護員到場將事主送院搶救，惜返魂無術。現場消息稱，死者疑染有不良嗜好，警方調查後證實其身上無表面傷痕，初步認為案件無可疑。</p></body></html>
