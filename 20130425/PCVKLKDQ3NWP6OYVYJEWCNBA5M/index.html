<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>徐淑敏被嫌上圍縮水 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐淑敏被嫌上圍縮水 - 馮仁昭</h1><p>徐淑敏噚日喺中環出席童裝品牌活動，瘦咗一截嘅咪神搞到連上圍都縮埋水，冇晒睇頭，佢話：「因為護膚品生意就嚟開業，最近連老公都嫌佢貨不對辦。」講起捐助四川地震災民，佢就話最好係祈禱，仲話前晚同班教會朋友食飯，席間同老公一齊決志信教，問到佢係唔係因老公之前是非纏身，佢即刻否認因為惹到麻煩事而信教。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
