<html><header><meta charset="utf-8"><title>英女夢食2,500千卡大餐</title></header><body><h1>英女夢食2,500千卡大餐</h1><p>夢遊症很嚇人，英國柴郡55歲婦人邱薩克的夢食症更叫女人懊惱。她每晚夢遊時都會暴飲暴食，試過一晚吃了2,500千卡路里，甚至能一邊睡一邊烚蛋。<br>邱薩克患上又稱夢食症的「夜間飲食症候群」，夢遊時不是誤打誤撞，而是到廚房找食物，睡衣與餐桌翌日總會留下食物渣滓，讓她知道自己的夢遊餐單包括香蕉、車厘茄配朱古力、芝士配醃洋葱，有時甚至誤吞凡士林和乳膠漆。她體重有增無減，夢遊煮食亦留下瘀傷，醫生估計她是日間壓力過大導致夢食症。<br>英國《每日郵報》</p></body></html>
