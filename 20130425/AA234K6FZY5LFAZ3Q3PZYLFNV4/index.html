<html><header><meta charset="utf-8"><title>喀什為疆獨大本營</title></header><body><h1>喀什為疆獨大本營</h1><p>【話你知】<br>色力布亞鎮位於新疆喀什市巴楚縣政府駐地西南84公里，是巴楚縣一大重鎮，古代「絲綢之路」的北路要道所經之地。全鎮轄19個行政村、4個居委會，總面積280平方公里，總人口約5萬人，其中90%是維族。<br>喀什是中國最西部的城市，與哈薩克斯坦為鄰，當地維族受中亞東突獨立思潮影響最深，上世紀90年代初打出疆獨旗號，暴力抗拒中共，喀什因而被視為疆獨大本營，甚至被視為是未來新疆獨立的「延安」。公安部曾公開宣佈認定11個恐怖分子頭目，其中喀什就有6個。</p></body></html>
