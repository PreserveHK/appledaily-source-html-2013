<html><header><meta charset="utf-8"><title>馬上風水警　半年後退休</title></header><body><h1>馬上風水警　半年後退休</h1><p>【本報訊】前晚在旺角賓館猝死的54歲水警潘冠一，其妻兒和兩親友昨晨10時到沙田富山殮房認屍，各人事後不發一言離去。警方初步認為案件無可疑，稍後安排驗屍以確定死因。與潘同房的26歲內地女子，涉違反逗留條件被帶署扣查。<br>據悉，潘為大欖水警基地的高級警員，入職34年，尚有大半年便退休，退休後每月應可獲至少8,000多元長俸。潘一向身體健康，同袍聞訊深表惋惜。警察員佐級協會主席陳祖光表示，正接觸潘的家人提供適切協助。<br>案件交旺角警區重案組跟進，警方指死者並無表面傷痕，初步認為案件無可疑，死因有待進一步調查。警方拒絕透露被捕女子的職業及與死者關係。</p></body></html>
