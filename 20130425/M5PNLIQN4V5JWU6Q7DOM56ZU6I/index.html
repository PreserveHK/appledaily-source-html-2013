<html><header><meta charset="utf-8"><title>紐約咖啡泡繪出巨星風采</title></header><body><h1>紐約咖啡泡繪出巨星風采</h1><p>想一邊喝咖啡，一邊欣賞影星里安納度狄卡比奧的風采，或者懷緬流行音樂天王米高積遜的英姿？紐約咖啡師傅布雷克（Mike Breach）可以滿足以上願望。<br>布雷克靠一支牙簽和一雙巧手，在五分鐘內於咖啡泡沫上繪出各種圖案，包括經典電影角色King Kong、尤達大師、「披頭四」主音約翰連儂、影星瑪麗蓮夢露、就連嚇人的大白鯊與複雜的曼哈頓景觀都難不到他。<br>英國《每日鏡報》</p></body></html>
