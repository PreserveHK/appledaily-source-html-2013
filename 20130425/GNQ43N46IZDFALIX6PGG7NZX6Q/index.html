<html><header><meta charset="utf-8"><title>壽仔戰利品堆滿車</title></header><body><h1>壽仔戰利品堆滿車</h1><p>【西九龍】日本前國腳中田英壽嚟香港吃喝玩樂，前日佢又出動同男友人瘋狂濕平，去咗多間名店掃貨，包括A/X、連卡佛、Zara等，買到傍晚6點幾至坐Benz返抵西九龍Ritz-Carlton酒店。戴黑超嘅壽仔一身型佬打扮，攞住銀色MacBook落車，之後佢行去打開車尾箱，酒店員工即刻箭步上前，幫佢攞咗6、7袋戰利品上樓。<br>採訪、攝影：朱志聰、王崇穎</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
