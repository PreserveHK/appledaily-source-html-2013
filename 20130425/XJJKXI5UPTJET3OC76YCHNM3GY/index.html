<html><header><meta charset="utf-8"><title>事主沒反抗存疑點<br>
非禮OL　脊醫脫罪</title></header><body><h1>事主沒反抗存疑點<br>
非禮OL　脊醫脫罪</h1><p>【本報訊】脊醫於微信結識年輕女文員，並自稱工程師，被指第二次約會便在酒吧擁抱女文員，用手掃她的背兼摸腋窩。<br>裁判官昨天裁決時稱相信事主所講，脊醫雖然的確做過以上行為，但事主當時沒有強烈反抗，不排除脊醫真的誤會事主不反對他的行為，基於有此疑點，裁定脊醫非禮罪脫。<br>42歲被告霍耀東（圖）早前在九龍城裁判法院否認非禮罪受審。<br>年約20多歲的事主稱，去年6月認識被告，他自稱於希慎任職工程師，7月2日凌晨，二人在尖沙嘴麼地道的酒吧見面，當事主兩名朋友到酒吧外吸煙時，被告乘機「博懵」。<br>案件編號：KCCC631/13</p></body></html>
