<html><header><meta charset="utf-8"><title>一中一台：隋棠晒背求偶</title></header><body><h1>一中一台：隋棠晒背求偶</h1><p>隋棠和姚元浩分手近1年，最近爆出因宥勝介入戀情致二人分手。隋棠前日出席新戲《愛的生存之道》開鏡，一襲Gucci春夏新裝，露出美背玉腿，十分搶眼。對於傳言，她說：「那是不值得一提的謊言。」她與宥勝事後曾聯絡，都覺得非常可笑。隋棠自稱仍是單身，還叫在戲中與她有連場床戲的楊祐寧介紹新對象，惜楊笑言身邊沒有好貨色。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
