<html><header><meta charset="utf-8"><title>病金魚穿救生衣暢泳</title></header><body><h1>病金魚穿救生衣暢泳</h1><p>英國一條老金魚「愛恩斯坦」因患上魚鰾病，浮力出了問題，不能正常地游泳，主人內勒專誠替牠製造了一件救生衣，令牠不致沉落缸底，可繼續自由自在地暢泳。<br>內勒指「愛恩斯坦」患病兩年，常常會「反肚」和沉到魚缸底，令他十分痛心。他遂動手製作小工具，花了三小時設計，以舊的魚缸喉管為「愛恩斯坦」造了一件救生衣，成功改善了牠的浮力。內勒又重新佈置魚缸，讓穿上救生衣的「愛恩斯坦」不會被水草卡住，亦可同時游上水面吃魚糧。<br>英國《每日郵報》</p></body></html>
