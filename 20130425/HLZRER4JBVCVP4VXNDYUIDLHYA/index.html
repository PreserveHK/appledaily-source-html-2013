<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>起火街巿復業　生意大跌</title></header><body><h1>各區突發簡訊：<br>起火街巿復業　生意大跌</h1><p>【黃大仙】<br>【本報訊】發生三級火的黃大仙大成街街巿，經封鎖4天後昨日局部重開。街市地下約60個檔口昨恢復營業，但起火的一樓、二樓及地庫仍然封閉。由於一樓的非食物類乾貨區嚴重燒毀，當局暫未能確定其會否影響樓下的天花板結構，因此地下的部份檔位仍未能復業。有凍肉店店東指，昨日的生意額大跌七成，相信是因有街坊未知道街市重開的消息所致。</p></body></html>
