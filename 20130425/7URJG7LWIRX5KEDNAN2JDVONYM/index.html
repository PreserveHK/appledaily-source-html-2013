<html><header><meta charset="utf-8"><title>情侶冷戰　男築餐牌城堡</title></header><body><h1>情侶冷戰　男築餐牌城堡</h1><p>美國北卡羅來納州一對情侶在餐廳公然冷戰，男方索性堆起「餐牌城堡」圍着自己，不想看到女友；女方亦不甘示弱，自顧玩手機，對男友不瞅不睬。這一幕被旁邊的食客拍下放上網，瞬即被網民熱話，嘲笑這是歷來最糟糕的約會。<br>恰巧在餐廳用膳的軟件工程師豪厄爾，用手機拍下情侶冷戰一幕。女侍應其後把豎起的餐牌拿走，男女雙方被迫正視對方，但他們仍沒有任何交流，各自低頭猛按手機。兩人除了結賬時只說過一兩句話外，全晚都一言不發。<br>英國《每日郵報》</p></body></html>
