<html><header><meta charset="utf-8"><title>紅Phone：經典Aston Martin復辟</title></header><body><h1>紅Phone：經典Aston Martin復辟</h1><p>追開占士邦，除了喜歡他身邊的性感女郎，玩車發燒友似乎更愛他經常駕駛的Aston Martin。這款老爺車突然在先達復辟，那是約半年前推出的Android手機AM668，稱得上「古董」，不獨是Android 2.3系統，還有背上的金屬牌和Logo，即使場內並沒有金色版本，但售價依舊不菲，水貨價近萬元，或者收藏人士才愛得起。</p><p>查詢：囍（2391 5552）</p></body></html>
