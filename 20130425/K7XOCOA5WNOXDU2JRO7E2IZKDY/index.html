<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>載易燃品垃圾車冒白煙</title></header><body><h1>各區突發簡訊：<br>載易燃品垃圾車冒白煙</h1><p>【香港仔】<br>【本報訊】一輛食環署的垃圾車，昨晨11時駛抵香港仔華貴邨華賢樓對開空地，準備倒車泊好後接載垃圾，當時車斗內藏有前一站的垃圾，約五分之一滿，疑含有易燃物品，車輛震動下突冒出白煙，從車頂滲出，司機和清潔工人大驚，致電報案。消防員迅速到場，開喉射水，將煙霧撲熄，意外中無人受傷，車斗輕微受損。食環署發言人稱，將會對事件作出跟進。</p></body></html>
