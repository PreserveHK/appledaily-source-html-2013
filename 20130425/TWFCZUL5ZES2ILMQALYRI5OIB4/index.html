<html><header><meta charset="utf-8"><title>校巴急煞　11童「搖骰仔」</title></header><body><h1>校巴急煞　11童「搖骰仔」</h1><p>【觀塘】<br>【本報訊】一輛接載牛頭角樂華邨聖公會基樂小學學生的旅遊巴，昨晨8時50分到觀塘曉麗苑上客後離開，惟駛至屋苑車閘前，司機報稱為閃避其他車輛突然急煞，車內學童如「搖骰仔」碰撞，有人失聲呼叫。當時司機向學生查問，各人並無受傷，只有兩人稱不適。<br>司機繼續行程返回學校，抵埗後續有學生表示不適，校方了解後召救護車，最後共有6男5女（年齡介乎6歲至9歲）要送院，有調皮的學生在急症室等候期間更展示勝利手勢。校方表示，所有學生經檢驗後無恙。</p></body></html>
