<html><header><meta charset="utf-8"><title>蘋果汁：<br>警配備「大椒」須批准</title></header><body><h1>蘋果汁：<br>警配備「大椒」須批准</h1><p>【本報訊】保安局局長黎棟國昨以書面回覆議員提問時表示，警方由05年起引入的「大支裝」胡椒噴劑，並不屬於前線警員的常規裝備。警務人員須獲得警察機動部隊校長或副校長的事前批准，才可於行動中配備「大支裝」胡椒噴劑。<br>胡椒噴劑的管有受《火器及彈藥條例》規管，警員在每次使用胡椒噴劑後，需要在警察記事冊內作出記錄，並向上司滙報。有關單位亦須向指揮官呈交報告。行動結束後，警司級人員會評估使用胡椒噴劑的情況，確認每次使用均有充份理由。</p></body></html>
