<html><header><meta charset="utf-8"><title>狗狗自助售賣機獎狗糧</title></header><body><h1>狗狗自助售賣機獎狗糧</h1><p>世界第一部狗狗用自助售賣機在倫敦一個公園面世。這部售賣機不需要投幣，卻要狗狗完成兩個任務，才會掉下一包狗糧以示獎勵。<br>自助售賣機由狗糧生產商Bakers Complete設計和製造，外型是一間狗屋。如果狗狗想大快朵頤，先要用口拉動小屋旁的毛冷骨頭，屋頂會射出一個網球，狗狗只要把網球叼回來，放進收集箱中，售賣機就會掉下狗糧。<br>售賣機的設計鼓勵狗狗多做運動，因此頗受狗主歡迎。協助設計售賣機的動物專家內維爾表示，狗狗和主人到公園散步從此變得不一樣了。<br>英國《都市日報》</p></body></html>
