<html><header><meta charset="utf-8"><title>懶惰老虎　坐順風車</title></header><body><h1>懶惰老虎　坐順風車</h1><p>南非一隻居住在倫多洛茲私人野生動物保護區內的老虎，不單像貓一樣溫馴，更愛坐順風車。老虎西特奧（Seateo）可能走得太累，竟然爬上遊客觀賞野生動物用的吉普車車頂坐順風車。涼風送爽，老虎居然在車頂打瞌睡，更將車頂的後備軚當作枕頭。<br>8歲、重227公斤的西特奧，由人類飼養長大，不過動物園主表示，這還是第一次看到西特奧如此大模廝樣在車頂呼呼大睡。<br>英國《每日郵報》</p></body></html>
