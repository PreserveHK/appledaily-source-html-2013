<html><header><meta charset="utf-8"><title>T.O.P蒲頭撐GD</title></header><body><h1>T.O.P蒲頭撐GD</h1><p>韓國人氣組合BIGBANG隊長G-DRAGON（GD），噚日喺名古屋開騷，破天荒請嚟四位隊友合體做嘉賓。四子噚日朝喺金浦機場出發，難得蒲頭嘅T.O.P繼續唔怕熱，着住長袖衫示人，太陽就拎住GD支枴杖，唔通GD帶漏咗？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
