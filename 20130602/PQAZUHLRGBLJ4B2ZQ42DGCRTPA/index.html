<html><header><meta charset="utf-8"><title>話你知：屠城曾用開花彈</title></header><body><h1>話你知：屠城曾用開花彈</h1><p>【話你知】「六四」鎮壓，解放軍全部荷槍實彈，甚至動用殺傷力極大的「開花彈」。</p><p>時任解放軍301醫院外科主任的蔣永彥醫生，曾在向中央要求平反六四的上書中披露，他曾診治一名被槍彈打中、剛領結婚證的男子，槍眼很小，卻打碎心臟；另一名過路軍官手臂中彈，成粉碎性骨折；中彈者中有的肝臟被打碎，有腸道內留有碎彈片，足以證實軍隊使用了國際公法禁止使用的開花彈。造成的傷口要比子彈口徑大數倍。</p><p>六四24年，我們不想記起，但未敢忘記。<br>蘋果六四專頁：  http://6471.appledaily.com/ </p></body></html>
