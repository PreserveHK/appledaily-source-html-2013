跳江救阿婆　阿伯悄然離開</title></header><body><h1>兩岸like不like<br>
跳江救阿婆　阿伯悄然離開</h1><p>廣州一名年過七旬的阿婆，前日上午7點半不慎墜入珠江，生死一線之時，一名50歲上下的阿伯猛然跳入水中，向阿婆落水處游去，隨後拉着她向岸邊救生梯游去，在幾名路過市民的幫手下，阿婆終於得救（圖）。阿伯上岸時，休息片刻後悄然離去，無人知道他的去向。據目擊者描述，救人阿伯中等身材，從衣着來看，不像來江邊晨練，似是上班經過。<br>廣東《南方都市報》</p></body></html>
