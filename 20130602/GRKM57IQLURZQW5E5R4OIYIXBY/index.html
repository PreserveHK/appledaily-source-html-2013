<html><header><meta charset="utf-8"><title>鮑起靜開心嫁女</title></header><body><h1>鮑起靜開心嫁女</h1><p>鮑起靜與方平的女兒Eva昨晚與拍拖十多年的男友Kenneth結婚，假中環四季酒店擺酒，錢嘉樂、湯盈盈、曹永廉、姜大偉及薛凱琪等到賀。鮑姐受訪時透露女兒Eva中學時讀女校，16歲時已戀上同學的哥哥Kenneth，及後更隨男友到英國讀書，婚後亦會一同返英國居住，鮑姐說：「女婿喺外國生活咁多年，好純品，同香港啲男仔比，唔夠蠱惑。」她笑言方平捨不得女兒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
