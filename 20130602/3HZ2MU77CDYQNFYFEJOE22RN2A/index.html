<html><header><meta charset="utf-8"><title>夏日掃貨guide：<br>法卡奧6億入「摩」</title></header><body><h1>夏日掃貨guide：<br>法卡奧6億入「摩」</h1><p>來季重返法甲的摩納哥繼續掃貨，球會在上周五宣佈，已經與馬德里體育會達成協議，羅致法卡奧；而該哥倫比亞前鋒亦已簽訂5年合約。摩納哥並沒有透露轉會細節，外間估計轉會費為5,100萬鎊（約6億港元）；27歲的法卡奧將享有高達1,200萬鎊的年薪，如果傳聞屬實，他便成為伊度奧與美斯之後，世界第3高薪足球員。轉會成功自然心情好，法卡奧就在instagram大晒獎盃。</p></body></html>
