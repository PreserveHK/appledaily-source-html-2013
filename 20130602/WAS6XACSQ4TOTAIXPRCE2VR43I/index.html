<html><header><meta charset="utf-8"><title>蒙面里安納度嘆薄餅</title></header><body><h1>蒙面里安納度嘆薄餅</h1><p>荷李活萬人迷里安納度狄卡比奧近排喺威尼斯度假，前日佢繼續笠賊仔帽出街，為咗唔想俾人點相，居然醒到利用當地嘅面具嘉年華文化，戴咗個面罩周街蕩，仲買塊薄餅自己一個人𡁻㖭。當然，遮住個口又點食呢？咪惟有拉高啲個面罩囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
