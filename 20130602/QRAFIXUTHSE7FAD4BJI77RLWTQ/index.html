<html><header><meta charset="utf-8"><title>蘋果好介紹：飛哥質素高晒</title></header><body><h1>蘋果好介紹：飛哥質素高晒</h1><p>◆蹄下敗將「歡樂時光」在經典一哩賽上名，現評97分，「飛哥」71分居三班肯定大超。<br>◆上仗久休復出狀態未足，加上頭馬磅位太輕，否則未必輸短頭屈居第二。<br>◆今季高廐三歲馬入Q後再出成績為三冠一亞一殿一負，表現可靠。</p><p>今日有料</p><p>可以免費上《蘋果日報》網   http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
