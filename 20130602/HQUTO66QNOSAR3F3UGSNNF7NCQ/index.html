<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>青年刪電話紀錄跳樓</title></header><body><h1>各區突發簡訊：<br>青年刪電話紀錄跳樓</h1><p>【黃大仙】<br>【本報訊】黃大仙竹園南邨富園樓，前晚11時40分，一名青年由高處墮下倒卧地上，當場頭爆肢折傷重不治。警方到場調查，在死者身上撿獲銀包、手提電話和一串鎖匙；不過沒有證件，電話內的通訊紀錄和電話簿全部刪除，無法確定其身份。警員用該串鎖匙開啟地下住戶信箱，但也不成功，死者身份暫時未明。死者25至30歲，約五呎七吋高，身穿白色短袖上衣、藍色牛仔褲和黑色球鞋。</p></body></html>
