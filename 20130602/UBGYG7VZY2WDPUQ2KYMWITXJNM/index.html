<html><header><meta charset="utf-8"><title>體壇拾趣：<br>熱火鳥人今日停賽</title></header><body><h1>體壇拾趣：<br>熱火鳥人今日停賽</h1><p>熱火「鳥人」基斯安達臣（圖），因為上周四第5戰第2節，回防突然撞低溜馬嘅漢斯保，引發雙方球員衝突。聯盟睇番片之後，決定罰鳥人第6戰停賽。睇數據基斯安達臣唔上陣時，熱火反而仲勁，不過鳥人喺內線提供咗身型，令熱火內線不至於輸足9條街。熱火冇咗佢，凱斯林要孭重飛啦！<strong> （now635台今日8:30am直播NBA東岸決賽溜馬對熱火第6場）</strong> </p></body></html>
