<html><header><meta charset="utf-8"><title>孤獨小馬<br>玩具熊當媽媽</title></header><body><h1>孤獨小馬<br>玩具熊當媽媽</h1><p>有媽的孩子像個寶，沒媽的孩子怎麼辦？英國一周大的小馬「微風」沒有母親在旁，導致缺水昏倒。救援人員放玩具熊在牠身旁充當「代母」，給予小馬安慰。<br>「微風」上月24日在英國達特穆爾國家公園內出生數小時，沒有母親在旁，試圖吸吮其他母馬的母乳但不果，結果脫水倒地。幸好救援人員及時為牠治療。救援人員給牠玩具熊為伴。牠經常依偎在玩具熊身上撒嬌。<br>英國SWNS.com</p></body></html>
