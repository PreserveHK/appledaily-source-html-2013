<html><header><meta charset="utf-8"><title>趣趣地：老嫩藍人大擦魚腩</title></header><body><h1>趣趣地：老嫩藍人大擦魚腩</h1><p>上周五有場國際友誼賽，半力試陣嘅意大利派咗4隻蛋過聖馬力諾；入波球員老又有，嫩又有。森多利亞中場小將安德列普利先開紀錄，之後到難得有正選嘅中鋒基拿甸奴（右）建功，半場領先2:0。換邊後，派路同阿古蘭尼每人入多球，贏夠4:0完場。賽前話有傷唔踢嘅巴洛迪利後備落場，但佢射門中柱，未能入波。意大利會喺周一由30人嘅初選名單入面揀出23人參加洲際盃，教練柏蘭迪利話好難揀。</p></body></html>
