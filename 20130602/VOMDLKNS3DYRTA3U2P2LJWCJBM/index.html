<html><header><meta charset="utf-8"><title>Matt跳起搶NKOTB鏡</title></header><body><h1>Matt跳起搶NKOTB鏡</h1><p>美國組合New Kids on the Block（NKOTB）噚日上咗當地電視騷《Today》宣傳嚟緊嘅巡唱，企喺NKOTB後面嘅主持人Matt Lauer為求出位，竟然無端端跳起做大字形動作，結果真係俾佢搶到鏡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
