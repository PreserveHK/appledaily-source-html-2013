<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>賓館起火　四男女險死</title></header><body><h1>各區突發簡訊：<br>賓館起火　四男女險死</h1><p>【旺  角】<br>【本報訊】旺角亞皆老街建興大廈一間無牌賓館，昨晚7時許，設於單位走廊的總電錶疑過熱冒煙起火，劏房式客房2男2女旅客慌忙逃生，幸及時逃出避過一劫，消防員接報到場開喉撲火，40分鐘將火撲熄，幸無人受傷。這類無牌賓館一單位開9間小客房，電線亂拖，在網上以日租250元招徠，內地旅客付款後獲知密碼，到埗後自行上門以密碼開門入住。</p></body></html>
