<html><header><meta charset="utf-8"><title>Taylor霸海灘捱轟</title></header><body><h1>Taylor霸海灘捱轟</h1><p>美國女歌手Taylor Swift在羅德島購入約值1.3億美元的豪宅，因早前有狂迷游水登岸企圖闖入，自此她出動大批保安駐守，嚴防同類事件再發生。知情者向美國網站RadarOnline投訴，指Taylor的大屋剛巧處於當地海灘景點範圍，保安常要求遊客和衝浪者離開，令許多人怨聲載道，炮轟她想要私隱，就不應買對正公眾海灘的大屋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
