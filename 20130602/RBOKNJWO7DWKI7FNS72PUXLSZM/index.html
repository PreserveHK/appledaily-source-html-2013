<html><header><meta charset="utf-8"><title>一中一台：妍希開P冇預古仔</title></header><body><h1>一中一台：妍希開P冇預古仔</h1><p>宅男女神陳妍希昨日在銅鑼灣出席飲品活動，天氣酷熱，女神腋下流汗不止。妍希前日30歲生日，一班工作人員幫她化了一個米妮妝，雖然被整蠱，但她仍大方地說：「可以娛樂大家，沒所謂，大家都開心。」她透露昨晚在港開派對，問到緋聞男友古天樂（古仔）可會參與？她說：「應該不會，吳君如也不在港，會叫林德信，跟他不怕傳緋聞，因為視他為弟弟。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
