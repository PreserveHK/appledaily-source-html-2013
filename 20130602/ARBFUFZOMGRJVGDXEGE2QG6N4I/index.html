<html><header><meta charset="utf-8"><title>體壇拾趣：<br>想睇英超隊訪港仲有飛賣</title></header><body><h1>體壇拾趣：<br>想睇英超隊訪港仲有飛賣</h1><p>巴克萊亞洲錦標賽決賽門票已於前晚售罄，目前只餘初賽（24日）門票發售。據聞，初賽門票噚日相當搶手，當中350元門票已經沽清，其餘500元、300元、250元及150元（長者及學生票）仍然有售，而球迷可在「購票通售票網」及通利琴行購買，或致電購票通購票熱線2111 5333 (10:00am至8:00pm)，另外，亦可登入 http://www.cityline.com網頁購買。 </p></body></html>
