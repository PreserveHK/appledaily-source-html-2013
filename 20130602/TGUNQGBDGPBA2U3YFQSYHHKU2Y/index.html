<html><header><meta charset="utf-8"><title>年蝕3,000萬<br>瀋陽伊勢丹結業</title></header><body><h1>年蝕3,000萬<br>瀋陽伊勢丹結業</h1><p>日本百年老字號伊勢丹百貨，前日將開業五年的遼寧瀋陽店關閉，這是繼上海華亭、山東濟南之後，在中國關閉的第三間分店。有業者透露，該店開業以來仍未能轉虧為盈，而且行銷手法不合當地民眾期待，令他們要退出當地市場。<br>不少民眾前日都有到伊勢丹百貨，除了超市，各層賣場都未見有零售商提早撤貨，未見大規模減價促銷，售貨員亦如常工作，完全不像要退出當地的百貨。有員工稱，在最後一個月管理層要求比以往更嚴，希望能讓當地民眾留下國際知名企業的形象。<br>有業者稱，伊勢丹瀋陽店開業以來，長期赤字經營，每年平均虧損3,000萬元。<br>遼寧《遼瀋晚報》</p></body></html>
