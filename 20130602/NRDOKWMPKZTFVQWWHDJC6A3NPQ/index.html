<html><header><meta charset="utf-8"><title>我是誰：邊個赤膊出海？</title></header><body><h1>我是誰：邊個赤膊出海？</h1><p>（答案請在內文找）<br>呢位赤膊上身晒紋身嘅韓國組合JYJ成員，噚日晨早上載咗呢張出海垂釣嘅相，轉頭仲放多張成碟煮好晒嘅大蝦相，話係自己炮製喎。金在中，你咁靚仔又叻煮嘢食，唔怪得冧死女啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
