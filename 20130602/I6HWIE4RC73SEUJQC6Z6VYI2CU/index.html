<html><header><meta charset="utf-8"><title>百惠細仔被扣孖葉</title></header><body><h1>百惠細仔被扣孖葉</h1><p>日本藝能界神話山口百惠同演員老公三浦友和所生嘅細仔三浦貴大，噚日喺東京出席新戲《監禁偵探》嘅開畫活動，貴大同女主角夏菜為咗貼題，更齊齊綁住手銬扮風雨同路。當記者問貴大「阿爸阿媽睇咗你套戲未呀」嗰陣，貴大就答「真係唔知」，唔想亂叨父母光，抵讚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
