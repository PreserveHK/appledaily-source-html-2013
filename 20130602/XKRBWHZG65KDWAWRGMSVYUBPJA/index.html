<html><header><meta charset="utf-8"><title>Kanye扮耶穌犯眾憎</title></header><body><h1>Kanye扮耶穌犯眾憎</h1><p>美國男歌手Kanye West平時做嘢不嬲都好出位，日前佢公佈咗新碟其中一個封面設計，當中佢就扮耶穌，不過唔係釘十字架，而係Y字架。咁玩法唔止宗教團體將Kanye鬧到爆，連歌迷都唔撐，認真陰功。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
