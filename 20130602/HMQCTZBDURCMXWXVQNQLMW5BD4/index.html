<html><header><meta charset="utf-8"><title>艾力愛女攬仔落水</title></header><body><h1>艾力愛女攬仔落水</h1><p>美國男星艾力寶雲個女Ireland，早前同男友Slater Trout喺夏威夷度假，兩口子仲去滑水。之後Ireland擺咗張相上網，大家見到嘅唔係佢哋玩到幾叻，而係Ireland跌落水都要攬實男友，擺明係要濕身就一齊濕！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
