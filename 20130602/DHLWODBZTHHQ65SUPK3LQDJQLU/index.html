<html><header><meta charset="utf-8"><title>不忍伴侶多病<br>老翁殺妻再自盡</title></header><body><h1>不忍伴侶多病<br>老翁殺妻再自盡</h1><p>台灣新北市昨日發生人倫悲劇，一名84歲曾姓老翁，昨日中午用菜刀斬死40多年來從未吵架、患上老年癡呆症的77歲彭姓妻子，傷口深達10厘米，令她的氣管切斷。妻子死亡後曾回到床上，準備拿起鐵錘砸腦自殺，但後來改用菜刀割頸，10分鐘後仍未死亡，於是用刀割腕。<br>她們的菲傭發現兇案後，馬上報案，救護員將兩人送院，彭婦證實不治，曾情況穩定，他表示不捨妻子久病卧床，原計劃先替妻子結束生命後再自殺，沒想到殺死妻子後自己卻下不了手。<br>台灣《蘋果日報》</p></body></html>
