<html><header><meta charset="utf-8"><title>可樂扭一扭　一罐變兩罐</title></header><body><h1>可樂扭一扭　一罐變兩罐</h1><p>一罐標準330毫升可樂要一次過喝完，部份人可能嫌太多。想分一半給其他人，又怕別人喝「口水尾」，怎麼辦？不用再煩惱，可口可樂想到將汽水罐一分為二。<br>可口可樂最近推出「分享罐裝可樂」，電視廣告顯示該款新可樂外形與一般可樂無異，巧妙處是只要將可樂罐「一扭、一轉」，「一罐」就分成兩罐，可在衞生情況下與朋友分享，達致產品標語「分享喜悅」的原則，亦減少因喝過量汽水致肥的風險。<br>這款可樂暫只在新加坡限量發行，但有網民在YouTube留言批評多此一舉，因為一個人都可喝完「兩罐」，另有網民就指可口可樂在製造雙倍鋁罐廢料。<br>YouTube網頁</p></body></html>
