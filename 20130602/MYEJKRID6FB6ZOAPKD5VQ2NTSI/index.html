<html><header><meta charset="utf-8"><title>李玟鼻樑離奇筆挺</title></header><body><h1>李玟鼻樑離奇筆挺</h1><p>李玟前日在台灣為新碟《盛開》舉行記者會，更獲老公Bruce驚喜到賀。早前李玟曾承認因貪靚而割雙眼皮，不過當日發現她的鼻子亦再度發育，變得又挺又高，惹來整容疑雲，但李玟就未有正面回應說：「小修我不反對，除了之前說過修的地方，其他不用多說了。」而日前有人自稱是其叔叔，李玟就表示不認識對方。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
