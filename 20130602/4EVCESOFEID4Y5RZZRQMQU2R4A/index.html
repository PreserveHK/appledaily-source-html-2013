<html><header><meta charset="utf-8"><title>一中一台：品冠報喜做爸爸</title></header><body><h1>一中一台：品冠報喜做爸爸</h1><p>今年41歲的品冠去年與妻子結束五年愛情長跑結婚，前晚他在微博公佈喜訊，自爆已榮升做父親，他更上載輕握愛兒的照片，並留言：「兒子『小Ｖ』傍晚5點16分誕生了！謝謝大家的關心與祝福。感謝主讓母子平安，心裏很富足。執子之手~小子，不要這麼快放掉老爹的手喔！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
