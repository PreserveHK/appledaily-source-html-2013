<html><header><meta charset="utf-8"><title>蘋果汁：<br>
意國首現新沙士病例</title></header><body><h1>蘋果汁：<br>
意國首現新沙士病例</h1><p>【本報訊】死亡率高達六成的新型冠狀病毒，對全球造成威脅。世界衞生組織日前警告，新型冠狀病毒持續在全球擴散。意大利錄得首宗新型冠狀病毒個案，患者是一名45歲男子，持外國國籍，一向居於意大利，本身健康良好。他病發前在約旦逗留40日，他於該處的兒子出現不明原因流感。該病人正在意大利托斯卡尼的醫院留醫，出現高燒、咳嗽及呼吸困難症狀。</p><p>全球至今錄得52宗新型冠狀病毒個案，當中30人死亡。除意大利外，患者分佈於沙地阿拉伯、約旦、英國、德國、法國、突尼西亞及摩洛哥。</p></body></html>
