<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>職員如廁　代價近五萬</title></header><body><h1>各區突發簡訊：<br>職員如廁　代價近五萬</h1><p>【藍  田】<br>【本報訊】藍田康栢苑停車場的收費亭辦事處職員，昨晨6時許疑人有三急，離開收費亭一會後，即被賊人有機可乘，兩賊持硬物扑碎收費亭的玻璃窗，闖進偷走49,000元營業款項，逃走時更把電腦螢光幕推至東歪西倒，途人見兩賊惡行，急忙報案，警員趕至搜捕無果，案件交觀塘警區刑事偵緝探員跟進，稍後翻看閉路電視錄影系統追緝兩賊歸案。</p></body></html>
