<html><header><meta charset="utf-8"><title>一中一台：小齊送瑪莎畀白安</title></header><body><h1>一中一台：小齊送瑪莎畀白安</h1><p>台灣創作女新人白安前晚於九展舉行處女音樂會，師傅李宗盛撐場，同門師兄五月天的瑪莎及嚴爵做嘉賓，而任賢齊則獻花。小齊大讚白安聲線純潔，更抵死表示要送瑪莎給她做禮物，不過已名草有主的瑪莎婉拒好意。對於與同門的家家入圍台灣金曲獎最佳新人，白安受訪時說：「好開心，家家是大前輩，我只出道半年，跟她入圍覺得很榮幸。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
