<html><header><meta charset="utf-8"><title>音音勸劉家輝睇開啲</title></header><body><h1>音音勸劉家輝睇開啲</h1><p>邵音音（左）昨日在九龍灣支持好友嘉寶的新書發佈會，邵音音自言很多人叫她出書，但自知為人太坦白，連子女都擔心她得罪人而擱置。<br>對於前年中風的劉家輝入稟高院，向前助手Eva追討逾200萬元，邵音音說：「邊有得攞番，我淨係希望佢唔好諗咁多嘢，開心啲。佢𠵱家都諗通咗，之前嬲到絕食，一夜白頭，𠵱家開心番啲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
