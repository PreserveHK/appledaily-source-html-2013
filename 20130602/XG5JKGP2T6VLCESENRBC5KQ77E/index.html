<html><header><meta charset="utf-8"><title>趣趣地：C朗晒肌整蠟像</title></header><body><h1>趣趣地：C朗晒肌整蠟像</h1><p>C朗（圖）赤裸上身，大晒肌肉，佢着住條短褲，俾兩個猛男舞嚟舞去！唔好亂諗，只係有蠟像館想幫C朗整個靚仔蠟像，所以派咗兩個雕刻家度尺啫。有記者問到C朗想要個點樣嘅蠟像，佢落order話：「我都唔清楚呀，但最緊要簡單自然；或者好似我成日喺球場上做嘅動作，雙腳分開少少，企直個人，眼望前方！」另外，皇馬教練摩連奴喺官網發表告別信，同球迷講再見；但相信唔少皇馬球迷都唔希望同佢再見。</p></body></html>
