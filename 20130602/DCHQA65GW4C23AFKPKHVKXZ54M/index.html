台男扮看病　向女護士求婚</title></header><body><h1>兩岸like不like<br>
台男扮看病　向女護士求婚</h1><p>台灣雲林縣一名救護車護理人員、32歲男子黃某，前日躺在擔架上，被自己的救護車送進急症室，25歲的值班女護士發現病患竟是自己男友，大吃一驚「你怎麼了？」黃假裝昏倒，直到病床區才睜開眼睛，拿出鑽戒下跪說：「我想給你一個驚喜，嫁給我好嗎？」女護士氣得打了男友一下，然後感動得掉下眼淚，她接受男友求婚，欣喜地套上戒指（圖）。<br>台灣《蘋果日報》</p></body></html>
