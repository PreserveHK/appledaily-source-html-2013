<html><header><meta charset="utf-8"><title>側田醉蒲吐苦水</title></header><body><h1>側田醉蒲吐苦水</h1><p>【中環】最近喺紅館開完騷嘅側田（左），噚日凌晨約咗朋友夜蒲中環，佢略帶醉意，係咁向同行嘅男性友人吐苦水，兩男全程密密斟，男友人仲搭住側田膊頭安撫佢。<br>兩男身後仲有一名女子鬼祟尾隨，唔知係咪已有女友嘅側田怕惹緋聞，三人保持距離，佢哋其後到咗鏞記附近，上咗私竇繼續消遣。<br>採訪、攝影：黃曉程、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
