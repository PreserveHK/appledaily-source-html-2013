<html><header><meta charset="utf-8"><title>行政助理職位　最易長胖</title></header><body><h1>行政助理職位　最易長胖</h1><p>從事甚麼工作最易令人肥胖？英國網站調查發現，接待員等行政助理職位原來有最多超重人士，有69%從業員超重。CareerBuilder網站訪問3,700人，發現行政助理是超重比率最高，其次是工程師、教師、護士及IT工程師，41%人從事現職工作後增磅，其中59%人增逾10磅、增逾20磅的不足1/3。致肥主因是經常坐在電腦枱前工作、受壓下增加食量、經常外出用膳等。<br>英國《每日郵報》</p></body></html>
