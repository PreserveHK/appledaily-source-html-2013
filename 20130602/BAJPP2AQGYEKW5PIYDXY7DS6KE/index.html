<html><header><meta charset="utf-8"><title>C朗女友挨實大隻佬</title></header><body><h1>C朗女友挨實大隻佬</h1><p>葡萄牙球星C朗拿度個俄國名模女友Irina Shayk，噚日喺facebook貼咗張同大隻佬狄維莊遜嘅合照，唔通Irina移情別戀？非也，實情係Irina嚟緊會同狄維拍新戲《Hercules：The Thracian Wars》，兩個人約埋傾吓嘢啫！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
