<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警破武器庫拘兩黑漢</title></header><body><h1>各區突發簡訊：<br>警破武器庫拘兩黑漢</h1><p>【柴  灣】<br>【本報訊】灣仔警區反黑組探員，前晚深夜10時30分根據線報，突擊搜查港島柴灣翠灣邨翠康樓一單位，成功搗破黑幫一個兵器庫，起出的武器包括6把一米長的劍連劍套、1把開山刀、兩支鐵棍，同時又撿獲少量冰毒及一個冰壺。<br>探員在單位內拘捕兩名分別37及39歲姓吳男子，涉嫌藏有攻擊性武器、藏毒及藏有吸毒工具，兩人均有黑社會背景。</p></body></html>
