<html><header><meta charset="utf-8"><title>林心如為500萬露肉</title></header><body><h1>林心如為500萬露肉</h1><p>【台北】37歲嘅林心如最近獲邀喺台灣拍沐浴露廣告，聽講有500萬港幣酬勞，難怪佢咁博，拍攝當日着住件肉色緊身衫同熱褲，露出香肩同玉腿，仲俾水淋到濕透，動作性感誘人。心如坐喺電動旋轉凳上轉咗三個圈，即有工作人員幫佢着外套避免冷親。心如經理人話唔想佢太暴露，拍前已事先講好條件：「只露肩下10公分、膝上15公分。」<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
