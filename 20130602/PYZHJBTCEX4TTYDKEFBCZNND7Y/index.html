<html><header><meta charset="utf-8"><title>料失30萬旅客<br>台嚴查問題食品</title></header><body><h1>料失30萬旅客<br>台嚴查問題食品</h1><p>台灣深陷食品安全風暴，昨日起全台大規模執法，嚴查問題食品。觀光局估計食品安全已重創台灣的美食形象，估計會損失30萬港澳星馬遊客。這還不包括來自日本、南韓的旅客。<br>台灣當局昨日凌晨零時派人到各地巡查。台中當局大舉搜查知名的逢甲夜市，高雄當局則搜查各大賣場，而台北當局更兵分15路檢查，包括粿條、肉圓、黑輪、粉圓、豆花、粉粿、芋圓及地瓜圓等，並且要合格商販貼上安全證明。當局在宜蘭、雲林、澎湖查出問題澱粉，而開喜食品則與統一食品一樣，使用含工業用防腐劑，停售三種豆腐花。<br>台灣《蘋果日報》/TVBS</p></body></html>
