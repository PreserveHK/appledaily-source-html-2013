<html><header><meta charset="utf-8"><title>「午夜凶鈴」蟻巢按鐘</title></header><body><h1>「午夜凶鈴」蟻巢按鐘</h1><p>大門「午夜凶鈴」不斷響起，每次開門卻不見有人，屋主肯定既恐懼又憤怒。德國老婦早前遇上如此惡事，後來竟發現不是人類的惡作劇。德國西南部鄰近法國邊境的奧芬堡市，一名75歲老婦不斷受午夜凶鈴滋擾，卻找不出是誰的惡作劇，於是報警。<br>警方一輪調查後才發現，是一群螞蟻在老婦門鈴附近築巢，蟻巢無意間按下門鈴。於是警方用刀撬走蟻巢，老婦終於「有覺好瞓」，至於那些螞蟻（圖）的下場則無從得悉。<br>英國《都市報》</p></body></html>
