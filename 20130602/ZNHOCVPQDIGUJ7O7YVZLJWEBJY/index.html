<html><header><meta charset="utf-8"><title>伊院醫護義工包糭贈長者</title></header><body><h1>伊院醫護義工包糭贈長者</h1><p>【本報訊】端午節將至，伊利沙伯醫院一批愛心洋溢的醫護人員和義工隊，昨日齊齊包糭，準備本月8日舉行的「糭糭關懷」送糭行動。</p><p>該院義工隊將聯同社會福利署、油尖旺及九龍城民政事務處及三個宗教團體，合共超過100人分組落區，探訪區內38間老人院，向3,600名院友送贈愛心糭、曲奇及祝福卡。</p><p>該院醫護人員及義工隊昨率先包好其中600隻糭，預計最後可送出1,600隻糭。愛心糭子的食譜由院內營養師悉心炮製，按照低油、低糖及低鹽三大原則製造，為長者健康之選。</p></body></html>
