<html><header><meta charset="utf-8"><title>赤柱撞船釀四死<br>船員遺屬索償</title></header><body><h1>赤柱撞船釀四死<br>船員遺屬索償</h1><p>【本報訊】兩艘內河船於今年4月18日在赤柱黃麻角海面相撞，其中一艘船沉沒，意外造成四死兩人失蹤。</p><p>兩名在撞船意外中死亡的船員，其家屬日前入稟高等法院，向另一艘船的船主索償。</p><p>四船長舵手被控
</p><p>意外中死亡的聶琪及林俏萍，是在意外中沉沒的船隻「海邦達199」的船員，兩名死者的七名受助養家屬指出，意外是由另一艘船「旺達6」的疏忽所引致，因此要求賠償。案發當晚，兩艘船分別運載建築廢料及泥沙返回內地。<br>事後兩船的四名船長及舵手被控危害他人在海上安全罪，毋須答辯，案件正押後等候法律意見。<br>案件編號：HCAJ59/13</p></body></html>
