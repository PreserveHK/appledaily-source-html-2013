<html><header><meta charset="utf-8"><title>泰妍同狗狗襯衫</title></header><body><h1>泰妍同狗狗襯衫</h1><p>相信好多人都想做韓國組合少女時代隊長泰妍隻狗仔，點解？泰妍噚日公開幾張佢咀狗狗、幫狗狗綁蝴蝶結扮靚嘅相，最重要係佢哋仲要襯埋衫！泰妍好搞笑咁話，狗狗要叫佢做姐姐，咪叫阿媽喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
