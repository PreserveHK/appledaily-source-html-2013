「最萌身高差」女友變樹熊</h1><p>男女情侶的「最萌身高差」是多少？近日，一張情侶合影（圖）在網上引爆話題，男方身高1.93米，女方身高1.58米，相差0.35米，有人稱讚這是「最萌身高差」，能讓女生深埋男友懷裏，像極了樹熊緊黏大樹般甜蜜，有人擔心差距太大影響溝通感情，圖中女生答稱，「我倆身高差是大了點，但不影響擁抱、kiss，我也沒買過10cm的內增高鞋」。<br>江蘇《現代快報》</p></body></html>
