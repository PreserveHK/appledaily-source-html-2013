<html><header><meta charset="utf-8"><title>一中一台：楊冪5歲做星女郎</title></header><body><h1>一中一台：楊冪5歲做星女郎</h1><p>內地新四小花旦楊冪、劉亦菲、劉詩詩及佟麗婭的童年照曝光，曾入讀兒童影視表演培訓班的楊冪，5歲已被揀中拍電影《武狀元蘇乞兒》，扮演周星馳的女兒，十分搶鏡。劉亦菲小時候已靚爆鏡，8歲更獲童裝模特兒大獎冠軍。至於憑內地劇《步步驚心》成名的劉詩詩，6歲開始學芭蕾舞，本來想做芭蕾舞老師的她，最後卻當了演員，闖出另一番事業。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
