<html><header><meta charset="utf-8"><title>人行不能辦理個人貸款</title></header><body><h1>人行不能辦理個人貸款</h1><p>【話你知】<br>這單鬧劇最荒謬的地方，是人民銀行根本不可能辦理個人貸款，市民因為有「銀行」兩個字，就以為可貸款！根據法例，人行是國家政府機關的一部份，主要職能包括制訂和實施貨幣政策、管理金融業發展等。但它不會辦理任何個人或企業的結算業務。相對應的，處理個人業務的便是商業銀行，普通儲戶日常打交道的工行、建行等均屬此類。因此在人行門前排隊申請貸款，是「牛頭不對馬嘴」。</p></body></html>
