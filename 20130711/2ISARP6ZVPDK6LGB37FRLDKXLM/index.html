<html><header><meta charset="utf-8"><title>國金點滴希臘擬徵「泳池屋稅」</title></header><body><h1>國金點滴<br>希臘擬徵「泳池屋稅」</h1><p>希臘政府向國會提交議案，爭取通過與國際債權人同意的政策，以換取進一步的救助貸款。有關議案包括徵收奢侈品稅，向設有泳池的房屋及高性能汽車車主徵稅，預期每年可帶來1億歐元稅收。另外亦包括裁減學校保安、市內警察及其他地區政府的職位，及進一步調整稅制。<br>有官員指，目標是在下周五獲得國會通過議過，預期可獲足夠票數支持。當地於周一已獲歐盟及國際貨幣基金組織（IMF）的救助貸款，但有關資金將按政府的改革進程，逐小逐小批出。</p></body></html>
