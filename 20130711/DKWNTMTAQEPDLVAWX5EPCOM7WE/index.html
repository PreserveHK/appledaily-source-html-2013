<html><header><meta charset="utf-8"><title>醫療新知：豆奶防前列腺癌復發無效</title></header><body><h1>醫療新知：<br>豆奶防前列腺癌復發無效</h1><p>前列腺癌康復者食用豆類製品對預防復發幫助不大。美國一項研究安排177名接受了前列腺癌切除手術的患者參加測試，他們分成兩組，一組每日飲用一杯豆奶，另一組則飲用味道相同但不含豆類的飲料，為期兩年。結果發現兩組人復發比率無大分別，豆奶組卻在更短時間內復發，但與安慰劑組的復發時間在統計學上無顯著差異。<br>研究顯示豆奶組的復發比率為27.2%，安慰劑組則是29.5%，平均復發時間豆奶組為康復後31.5周，安慰劑組則是44周。研究人員表示，仍需更大型研究才能確定豆類是否不能預防前列腺癌復發。</p></body></html>
