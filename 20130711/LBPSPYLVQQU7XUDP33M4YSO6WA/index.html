<html><header><meta charset="utf-8"><title>Heidi孖裸模照被禁</title></header><body><h1>Heidi孖裸模照被禁</h1><p>德國名模Heidi Klum主持的《天橋驕子》（Project Runway）第12季宣傳照曝光，Heidi坐在寶座上化身成皇后，被地上十多個全裸模特兒崇拜。Heidi透露廣告概念是讓設計師參賽者為裸模穿上新衣，可惜洛杉磯當局指宣傳照太性感，要用電腦技術幫裸模穿上底衫褲，照片才可印製成大型廣告板在洛城街上擺放。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
