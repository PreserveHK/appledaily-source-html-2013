<html><header><meta charset="utf-8"><title>醫療新知：女士長期返夜班受孕困難</title></header><body><h1>醫療新知：<br>女士長期返夜班受孕困難</h1><p>女士長期輪班或夜班工作可影響生育。英國一項研究分析逾10萬名適齡生育女性的工作模式，結果發現若與返朝九晚五的OL比較，需輪班工作的女性月經周期被打亂，導致受孕困難的風險增加33%，若長期夜班及通宵工作，受孕困難的風險更增加80%。研究又發現孕婦若夜班工作，流產風險上升29%。<br>研究人員指，輪班或夜班工作會打亂睡眠時間，長期日夜顛倒除了容易令人精神不振外，也會干擾控制荷爾蒙分泌的生物鐘，導致經期不正常，是令懷孕困難的關鍵。工作時間顛倒也會令生活受干擾，例如容易養成吃消夜等不健康飲食習慣或少運動，也會影響女士懷孕的機率。</p></body></html>
