<html><header><meta charset="utf-8"><title>21歲女同男友嘈　Cutter割手自殺</title></header><body><h1>21歲女同男友嘈　Cutter割手自殺</h1><p>【本報訊】長沙灣美孚新邨一對情侶，昨凌晨1時許，在住所內為感情問題爭執。雙方各不相讓越吵越激烈，21歲姓唐少女情緒激動失控，突然拿出𠝹刀割傷手臂。29歲姓顏男友，慌忙制止奪去𠝹刀；唐女手臂有一道1.5吋長傷口，流血受傷，於是致電報警。救護員到場為她包紮，但因情緒不穩，為防她再度自殘，於是將她送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
