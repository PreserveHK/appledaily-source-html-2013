<html><header><meta charset="utf-8"><title>各區突發簡訊：兩女公關貓爪對戰</title></header><body><h1>各區突發簡訊：<br>兩女公關貓爪對戰</h1><p>【油麻地】<br>【本報訊】油麻地庇利金街65號一間夜總會的兩名女公關，昨凌晨2時40分在場內為語言問題發生爭執，互相推撞時以「貓爪」對戰，混亂間雙方的手臂都被抓傷，留下數條3至4吋長血痕。41歲女職員報案，警方到場後將30歲姓陸女傷者送院治理，而31歲姓陳女傷者已離開現場，原來陳自行坐的士往醫院求診，警員在醫院發現其行蹤，調查後以涉嫌傷人將兩名女公關拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
