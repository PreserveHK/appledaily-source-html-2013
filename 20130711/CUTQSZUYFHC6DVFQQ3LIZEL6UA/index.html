<html><header><meta charset="utf-8"><title>求驗客手記：尼日利亞現山西豆腐隊</title></header><body><h1>求驗客手記：<br>尼日利亞現山西豆腐隊</h1><p>（哀）電影《少林足球》中，由星爺領軍嘅少林隊都係大數山西豆腐隊40:0；尼日利亞第3級聯賽竟然有更懸殊嘅戰果，高原聯同警察機器為咗爭升班，喺附加賽中竟然各自大數對手，高原聯下半場攻入72球下，竟然可以數FC阿古巴79:0，結果警察機器數布巴耶路67:0，都因為得失球差而未能升班。不過高原聯唔好開心住，尼國足協（圖）因為呢兩場極不合理戰果，已經展開調查，4隊更加已被禁賽㖭。</p></body></html>
