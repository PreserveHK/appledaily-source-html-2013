<html><header><meta charset="utf-8"><title>蘋果汁︰港台推多元觀點節目</title></header><body><h1>蘋果汁︰<br>港台推多元觀點節目</h1><p>【本報訊】政府推行「社區參與廣播服務試驗計劃」，讓公眾及社區參與廣播及製作電台節目，盼提供平台容納多元觀點及文化，香港電台為首個試點，首批15個獲選的節目，將於下周一起每晚8至10時於香港電台數碼31台啟播。<br>首批節目中，6個富教育意義、4個與文化藝術有關，5個為少數族裔而設，合共播放182小時。參加者不乏首次參與廣播的市民或青年，包括名為《DSE日誌》將以廣播劇形式描述4個應屆文憑試考生放榜的心情，從而介紹有用的升學資訊。另《港式音樂頻道》將提供平台予本港的街頭樂隊、獨立音樂人分享自己作品、介紹各地的民族樂器等。</p></body></html>
