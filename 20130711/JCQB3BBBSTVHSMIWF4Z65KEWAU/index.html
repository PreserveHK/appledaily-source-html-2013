<html><header><meta charset="utf-8"><title>小Justin清潔桶小便</title></header><body><h1>小Justin清潔桶小便</h1><p>加拿大小天王Justin Bieber昨日被美國娛樂網站TMZ爆料，指他今年初於紐約與友人離開夜店前，在廚房的清潔桶小便。於片段中，小Justin背向鏡頭小便，身邊的朋友叫囂說：「這個是去小便最cool的地方。」小Justin小解完後，上樓梯離開中途拿起清潔噴霧，射向掛在牆上的美國前總統克林頓的照片並說「X你」，行為令人咋舌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
