<html><header><meta charset="utf-8"><title>各區突發簡訊：10惡少打人搶電話</title></header><body><h1>各區突發簡訊：<br>10惡少打人搶電話</h1><p>【大角嘴】<br>【本報訊】大角嘴鐵樹街一間食店的42歲姓何東主，昨清晨5時半消遣後帶醉返回店舖，途經櫻桃街之際，與約10名青少年因碰撞爭執，他走至店舖對開時被該幫青少年襲擊，對方用木凳和玻璃樽圍毆，何東主手肘流血、耳朵擦傷，一部價值3,500元的電話被搶去。兇徒傷人後作鳥獸散，事主報警，經敷治後拒絕送院，他強調事件與生意無關，只是「金毛飛」生事而已。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
