<html><header><meta charset="utf-8"><title>黃泆潼開窿勁晒紋身</title></header><body><h1>黃泆潼開窿勁晒紋身</h1><p>【銅鑼灣】已轉行全職做夜場DJ嘅99年落選港姐黃泆潼，前晚大約7點鐘，一個人喺銅鑼灣時代廣場附近嘅電訊公司維修電話，雖然佢淡出娛樂圈好一段時間，但因為佢將啲頭髮漂到白晒，加埋性感背心look，件背心側邊通窿見到個紋身，喺街頭都咪話唔搶鏡，見黃泆潼同個職員講咗十幾分鐘，整吓嘢簽吓嘢，跟住就鬆人。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
