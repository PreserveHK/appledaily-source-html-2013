<html><header><meta charset="utf-8"><title>求驗客手記：阿奴出老利波衫求轉運</title></header><body><h1>求驗客手記：<br>阿奴出老利波衫求轉運</h1><p>（喜）阿仙奴8年冇冠，實力又畀英超列強拋離，妄想有盃捧自然要搞吓啲迷信嘢：兵工廠噚日就公佈新一季作客球衣，復刻翻1930年時代嘅設計，用鮮黃色底加上藍領，波褲都用藍色，會方搵嚟禾確特、韋舒亞等6位英倫三島兵示範（圖），阿聯酋主場出面仲有張巨型橫額㖭。其實阿仙奴03/04球季都用過呢個復刻作客球衣，當季球隊仲全季不敗捧英超冠軍，唔通今次又為兵工廠帶嚟冠軍？</p></body></html>
