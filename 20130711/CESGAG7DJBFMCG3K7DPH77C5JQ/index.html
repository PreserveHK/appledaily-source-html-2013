<html><header><meta charset="utf-8"><title>各區突發簡訊：卸櫃工人跣腳撞傷</title></header><body><h1>各區突發簡訊：<br>卸櫃工人跣腳撞傷</h1><p>【屯  門】<br>【本報訊】45歲姓孫男工人，昨晨10時許在屯門龍門路近蝴蝶灣燒烤場的路邊工地，準備卸下貨櫃拖架上幾個大型圓管。他站在4米高的圓管頂負責睇位，突然跣腳失平衡跌下，當場撞傷雙腳濺血，他大聲喊痛。其他工人獲悉意外後，立即報案，警員和救護員到場把傷者送屯門醫院治理，他送院時仍然清醒。由於現場路段將展開工程，路面收窄，交通一度受影響。</p></body></html>
