<html><header><meta charset="utf-8"><title>今日提醒你︰港青義賣　助山區學童</title></header><body><h1>今日提醒你︰<br>港青義賣　助山區學童</h1><p>香港基督教青年會（港青）的生命有價義工會，專為國內山區殘舊小學進行重建及復修工程，本月13日及14日上午10時至下午6時，在尖沙嘴梳士巴利道41號港青地下大堂，舉行慈善籌款及義賣活動，為廣西梧州藤縣大黎鎮朝林小學的重建工程籌款。<br>籌款活動包括逾10隊本地創作樂隊表演、攤位遊戲等，並找來躋身澳洲「絕世筍工」招聘比賽最後三強的梁彥宗及狀元車長梁領彥，分享他們生命價值觀及人生夢想之旅；慈善義賣的物品計有澳洲旅遊局「國家公園巡邏員」參賽活動的Polo Shirts、約旦精美沙樽等。</p></body></html>
