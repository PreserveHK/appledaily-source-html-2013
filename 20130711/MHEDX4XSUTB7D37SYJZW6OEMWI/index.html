<html><header><meta charset="utf-8"><title>求驗客手記：干查奧考車牌玩賄賂</title></header><body><h1>求驗客手記：<br>干查奧考車牌玩賄賂</h1><p>（怒）香港6、70年代貪污盛行，老一輩香港人都記得，當年考車唔科水畀考官，想pass都幾難！點知皇馬後衞法比奧干查奧（圖上）竟然有樣學樣，葡萄牙報章報道，干查奧之前考葡萄牙駕駛執照，但因為長期喺西班牙踢波，未能依時回家鄉布拉加練車同考試，竟私下科水2,000歐元（約2萬港元）畀考官，希望走後門拎到車牌，據報布拉加警方已經展開調查，當事人干查奧就對記者否認此事，不過睇嚟都有排煩。</p></body></html>
