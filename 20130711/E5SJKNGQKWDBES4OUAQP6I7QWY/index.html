<html><header><meta charset="utf-8"><title>電視撈飯：高鈞賢飛虎精英熱到溶</title></header><body><h1>電視撈飯：高鈞賢飛虎精英熱到溶</h1><p>無綫套新劇《飛虎II》已經正式開工，喺正大熱天拍呢啲戲，真係好甘，高鈞賢（左二）前日第一日開工之後喺微博留言：「難忘的一天！很熱但拍得很開心。」相中見到佢同袁偉豪（右二）等飛虎成員，個個着晒全副武裝拍攝，不期然令人諗起馬國明拍《寒山潛龍》俾人話太大汗搞到戲服臭到嘔，𠵱家再多套《飛虎II》，真係戥服裝間啲阿姐慘。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
