<html><header><meta charset="utf-8"><title>一中一台：張惠妹針走22磅</title></header><body><h1>一中一台：張惠妹針走22磅</h1><p>早前身形脹爆、腩凸腿粗的張惠妹，近日終於瘦身成功，估計鏟走22磅豬腩肉！本周一她現身台灣花蓮嘉年華，觀眾讚她瘦到有尖下巴，有傳阿妹除了靠飲黑咖啡、跑步及踩單車減肥之外，還搵中醫師幫她進行針灸減肥，針灸十次費用約5千元新台幣，診所護士證實阿妹曾光顧，有台灣記者向其經理人陳鎮川求證，但未獲回覆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
