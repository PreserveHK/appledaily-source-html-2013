<html><header><meta charset="utf-8"><title>馮仁昭四圍超：學友出碟賀52歲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：學友出碟賀52歲 - 馮仁昭</h1><p>噚日係張學友52歲牛一，好多藝人同網友喺微博恭賀佢，李純恩仲代表大批粉絲問候佢，學友回覆話：「感謝所有惦掛着我的朋友。人大了，願望很簡單，只希望大家都好，便好！」唱片公司仲乘勢推出，學友喺舊年創下204萬觀眾健力士世界紀錄嘅《1/2世紀演唱會全紀錄》CD。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
