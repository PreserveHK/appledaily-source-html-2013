<html><header><meta charset="utf-8"><title>哈羅假教師監12周</title></header><body><h1>哈羅假教師監12周</h1><p>【本報訊】多明尼加籍男教師受聘貴族學府哈羅香港國際學校後，被揭發曾遞交偽造港大證書。被告承認使用虛假文書罪，昨天於屯門裁判法院被判監12周。他表示為患有抑鬱症的長女賺錢醫病而犯案，長女曾經於校園企圖自殺不遂，已因安全問題考慮停學。<br>去年12月，被告Gutierrez Alvarado Nelson-Antonio（41歲）獲聘任哈羅香港國際學校臨時教師，他應徵時遞交的文件包括香港大學碩士證書和成績表。教育局及港大於今年確認文件屬假，被告遭停職後於上月自首。裁判官判刑時斥責被告，利用假證書提高獲聘機會。案件編號：TMCC2164/13</p></body></html>
