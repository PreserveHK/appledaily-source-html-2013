<html><header><meta charset="utf-8"><title>國金點滴日薯片喪禮 粉絲哀悼</title></header><body><h1>國金點滴<br>日薯片喪禮 粉絲哀悼</h1><p>日本政府近期積極推行量寬計劃，令日圓貶值，雖有利當地出口，但在日本有25年歷史、由Izumi Seika生產的薯片，卻因為麵粉、油等入口價格急升，今個月起停產。<br>消息令一眾粉絲心碎，其中有人在Twitter感慨「我的人生走進死胡同」。更有沖繩的粉絲為薯片舉行喪禮，喪禮上擺放一張牛肉味薯片黑白照。雖有粉絲表示願意加價支持Izumi Seika繼續生產薯片，但該公司預期情況不會改善，因此表示不會改變停產的計劃。</p></body></html>
