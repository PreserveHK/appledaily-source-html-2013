<html><header><meta charset="utf-8"><title>體壇拾趣：慧詩鍊贏倫奧金牌</title></header><body><h1>體壇拾趣：<br>慧詩鍊贏倫奧金牌</h1><p>「牛下女車神」李慧詩（Sarah、紅衫）鍊贏倫奧金牌！噚日喺澳洲阿德萊德嘅UCI國際一級場地單車賽嘅凱林賽，佢喺決賽險勝倫奧爭先賽金牌、澳洲嘅美亞絲（藍衫）奪金，二人仲喺賽後嘅「快相」簽名。想近距離睇Sarah英姿，好快就得，起咗好耐嘅將軍澳室內單車場，下月終於可以「試場」，雖然原定11月舉行嘅國際賽未得住，但單車會主席梁鴻德話鐵定明年1月底舉行，屆時有8個國家參賽，皆因2月底就世錦賽，UCI新例係參加世錦賽嘅國家或地區，一定要喺自己地頭搞一個至少有3支外隊參賽嘅國際賽。</p></body></html>
