<html><header><meta charset="utf-8"><title>光學折射　日暈乍現</title></header><body><h1>光學折射　日暈乍現</h1><p>【本報訊】本港上空昨出現日暈奇觀，太陽周圍出現一個巨大的環形光圈，呈現繽紛彩色，吸引不少巿民舉頭觀賞。天文台科學主任蔡振榮指出，日暈其實是光學折射造成的現象，在極高的上空，會存在由冰晶組成的卷雲，「嗰啲雲係一排排咁」。這是十分常見情況，低層上空因為有由水點形成的厚雲遮擋，便看不到卷雲。但當底層的厚雲消散，露出高空的卷雲，加上在日間時候，太陽光在某一個特定角度射向卷雲，冰晶折射出的光芒，便成日暈。</p></body></html>
