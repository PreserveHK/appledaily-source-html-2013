<html><header><meta charset="utf-8"><title>蘋果綠葉Burberry上季收入增21%</title></header><body><h1>蘋果綠葉<br>Burberry上季收入增21%</h1><p>奢侈品牌Burberry昨日公佈截至6月底止的首季業績，去季零售收入達3.39億英鎊（約39.1億港元），按年大升21%，大幅優於預期。消息刺激Burberry股價曾創九個月以來最大升幅。受惠亞太區同店銷售和網上銷售表現強勁，帶動零售收入增加；期內同店銷售則按年升13%；其中香港及中國市場表現理想。財務總監Carol Fairweather在電話會議上指出，會維持全年指標不變，預料中期盈利仍會較去年為低。</p></body></html>
