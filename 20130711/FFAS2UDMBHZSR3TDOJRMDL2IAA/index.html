<html><header><meta charset="utf-8"><title>電視撈飯：豹哥懷舊MV極度搞笑</title></header><body><h1>電視撈飯：豹哥懷舊MV極度搞笑</h1><p>豹哥單立文喺劇集《熟男有惑》有唔少爆笑嘅演出，尤其係劇情話佢臨老入花叢，走去追王君馨，真係幾搞笑！前晚播映嘅《熟男》，豹哥仲精心炮製咗一個MV《我是偶像》，MV背景極度80年代feel，着白色禮服再配埋懷舊舞步嘅豹哥又唱又跳，結果唔少觀眾睇完大讚係成套劇嘅亮點，讚佢寶刀未老好有型，睇嚟豹哥可以轉型拍笑片。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
