<html><header><meta charset="utf-8"><title>江蘇美女與花海爭艷</title></header><body><h1>江蘇美女與花海爭艷</h1><p>春雨潚潚，氣候轉暖，有「天下第一梅山」之稱的江蘇南京東郊的梅花山進入賞花佳期，大量遊客前往賞梅，與之爭艷。花山上各色梅花盛開，花海如潮，包括「南京紅」、「早綠萼」、「淡妝宮粉」、「粉紅朱砂」等品種一步一景，紅綠粉黃白融在一起，為前來踏青的遊客帶來春天的氣息。<br>在重慶潼南，30萬畝油菜花競相綻放，呈現遍地金黃的美景，煞是好看，引來成千上萬的蜜蜂前來採蜜。日前，以「花漾春天，香約潼南」為題的潼南菜花節開幕迎客。<br>中新社/《重慶日報》</p></body></html>
