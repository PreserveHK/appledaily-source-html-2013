<html><header><meta charset="utf-8"><title>今日提醒你：<br>500呎夜光龍　大角嘴廟會飛舞</title></header><body><h1>今日提醒你：<br>500呎夜光龍　大角嘴廟會飛舞</h1><p>市民今日到大角嘴福全街，可欣賞到「第九屆大角嘴廟會」的盛事，享受一個快樂周日。屆時會有木偶飄色巡遊、懷舊歌曲及舞蹈表演、時裝表演等；一條長達500呎的夜光龍更會於晚上9時飛舞，由醒獅隊伍舞動，配合夜光鳳凰及夜光12生肖。<br>廟會又設置懷舊街，擺放大紅花轎、人力車等充滿本港特色的物件，相信必勾起市民對老香港的一段段回憶。現場並有多個藝術或遊戲攤位，讓一家大細參與。廟會今早10時開始至晚上9時半，其中飄色巡遊會於今早11時半開始。</p></body></html>
