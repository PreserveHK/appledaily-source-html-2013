<html><header><meta charset="utf-8"><title>體壇拾趣：<br>費天王爆冷不入決賽</title></header><body><h1>體壇拾趣：<br>費天王爆冷不入決賽</h1><p>強手雲集嘅杜拜網賽，喺上周五出現咗令人意外嘅賽果。捷克球手貝迪治力挽狂瀾，面對費達拿（圖）嘅比賽，對手3度有決勝分機會，但都仲頂得住，最後以3:6、7:6同6:4反勝晉級決賽。其實貝迪治一向對住費達拿嘅戰績都唔失禮，17次交手贏到第6次，當中近8次碰頭亦贏到費達拿5次，佢喺賽後話：「真係冇嘢好得過𠵱家嘅感覺，因為呢度啲球迷幾乎全部都係支持佢。」貝迪治喺決賽將會同迪祖高域爭冠軍。</p></body></html>
