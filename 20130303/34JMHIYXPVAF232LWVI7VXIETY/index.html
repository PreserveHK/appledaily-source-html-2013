<html><header><meta charset="utf-8"><title>體壇拾趣：<br>城大贏十二碼捧大專盃</title></header><body><h1>體壇拾趣：<br>城大贏十二碼捧大專盃</h1><p>噚日喺九龍塘聯校運動場舉行嘅大專盃足球決賽，城大（圖）25分鐘憑隊長潘嘉煒射入12碼領先，擁有葉頌朗等甲組球員嘅理大傾力反撲，換邊後陳浩峰喺禁區被對手踢跌，陳健輝主射12碼入網追平1:1；兩隊法定時間同加時都再冇入波，要射12碼分勝負，結果城大贏5:4，自08年後，再次奪標！南華後備門將、現就讀城大副學士1年級嘅田文豪（箭嘴示）第1次參加大專盃就贏冠軍，星期二23歲牛一嘅佢話：「呢個冠軍係我生日禮物，講到願望當然想學業順利，南華繼續排榜首啦！」而理大就連續兩屆決賽射輸12碼，屈居亞軍，真係黑到爆！</p></body></html>
