<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女子跳樓錯報地點</title></header><body><h1>各區突發簡訊：<br>女子跳樓錯報地點</h1><p>【沙田】<br>【本報訊】26歲女子疑不堪被男友拋棄，萬念俱灰，昨清晨5時許以手機WhatsApp死亡短訊給兄長及友人，揚言會在沙田隆亨邨跳樓自殺，兄長報警求助，惜3分鐘後，她卻在兩公里外的沙田禾輋邨跳樓身亡。<br>墮樓身亡女子姓陳，與家人居於沙田顯徑邨顯揚樓一單位。據悉，陳與男友感情決裂，有人更提出分手，她在失戀的打擊下，感到不快，雖然曾向友人傾訴，惟心中鬱結仍未能消除。<br>警員事後再往陳女的住所調查，在單位內撿獲遺書，內容大致表示「對不起家人」，不排除她因情困跳樓自殺。</p></body></html>
