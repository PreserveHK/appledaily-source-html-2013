<html><header><meta charset="utf-8"><title>體壇拾趣：<br>麥艾萊禾琪落難鴛鴦</title></header><body><h1>體壇拾趣：<br>麥艾萊禾琪落難鴛鴦</h1><p>麥艾萊同禾絲妮雅琪，喺過去一個禮拜變咗對苦命鴛鴦。將喺聽日嚟香港打表演賽嘅禾琪啱啱喺上周三馬來西亞網賽首圈輸畀排名186嘅中國球手王薔；佢男友喺兩日後一樣冇運行，上周五本田經典高球賽第2日賽事，越打越差情況下，嬲嬲哋連第9洞都冇打就氣沖沖離場。麥艾萊事後話：「我都唔知點講，可以話𠵱家喺心態上唔係處於咁好狀態。」麥艾萊退賽，另一球手活士成績都係麻麻，兩日成績140桿，平標準桿進入第3日賽事。</p></body></html>
