<html><header><meta charset="utf-8"><title>住房建設部長<br>
抱拳求饒</title></header><body><h1>住房建設部長<br>
抱拳求饒</h1><p>【今日我至囧】<br>「兩會」前夕，國務院突出台樓市調控新政「國五條」，包括個人售樓將徵20%個人所得稅，引發各界嚴重關注，身為全國政協委員的住房建設部部長姜偉新，昨天在駐地賓館一露面，立即遭到大批媒體記者的圍堵，提問猶如狂轟亂炸，不堪招架的姜偉新雙手抱拳向記者求饒，「不要再問了」，邊說邊逃，煞是狼狽。5年前，曾經做過開發商的姜出任國家住建部長，5年內當局出台的樓市調控措施一個接一個，但全國樓價實際漲幅超過300%，百姓怨聲載道。<br>《上海證券報》</p></body></html>
