日聯開波 衞冕三箭即輸</title></header><body><h1>趣趣地：<br>
日聯開波 衞冕三箭即輸</h1><p>新一季日聯喺上周六開鑼，但上季冠軍廣島三箭就出閘脫腳，主場以1:2輸咗畀浦和紅鑽，認真失威！紅鑽嘅柏木陽介同原口元氣喺上、下半場各入一球，一度領先2:0。雖然三箭其後有森崎浩司靚罰球破蛋，但最終都輸1:2，繼亞冠盃分組賽不敵賓約哥後，主場兩連敗，而上季神射手佐藤壽人喺呢兩場都冇入波。另一場，橫濱水手有中村俊輔先開紀錄，最後主場以4:2輕取湘南比馬。</p></body></html>
