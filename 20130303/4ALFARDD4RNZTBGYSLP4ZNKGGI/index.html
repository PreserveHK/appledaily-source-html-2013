<html><header><meta charset="utf-8"><title>蘋果汁：<br>
公共事業工會促加薪7%</title></header><body><h1>蘋果汁：<br>
公共事業工會促加薪7%</h1><p>【本報訊】香港公共事業工會聯合會旗下的中電、煤氣及電訊盈科三大工會，早前合共訪問了603名員工，九成員工要求今年最少加薪7%，九成半認為加薪除按通脹為基數外，應再加上公司盈利作為基本加薪幅度。工會要求各公共企業今年加薪7%，再按員工表現另加獎賞。<br>中電早前已落實員工今年平均加薪5%，而電盈及煤氣則分別會在4月及7月前決定加薪幅度。公共事業工會聯合表示，三間公司去年都坐擁巨額盈利，在現時物價不斷上升下，各企業應體恤打工仔處境，定出合理加薪幅度。</p></body></html>
