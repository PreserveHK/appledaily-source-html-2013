<html><header><meta charset="utf-8"><title>食得的婚紗</title></header><body><h1>食得的婚紗</h1><p>許多小女孩會夢想自己穿上完美婚紗，6歲的漢娜卻幻想要吃掉婚紗！<br>這座實物大小的婚紗蛋糕，是小漢娜在看到媽媽穿着嫁衣的結婚照後，想出來的點子，由蛋糕店老闆兼糖果師媽媽唐娜，花一星期炮製，材料包括224隻雞蛋、約12公斤麵粉、約12公斤牛油、22公斤糖和大約3公斤果醬等，終於造出這座價值6,000鎊（約7萬港元）的奇特結婚蛋糕，估計足夠2,000人食用。蛋糕現於英國結婚博覽會展出。<br>英國《每日郵報》</p></body></html>
