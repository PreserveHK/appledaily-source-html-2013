<html><header><meta charset="utf-8"><title>進口人頭馬干邑塑化劑超標</title></header><body><h1>進口人頭馬干邑塑化劑超標</h1><p>內地名牌白酒早前被爆塑化劑超標後，連進口洋酒捲入這場漩渦中。包括人頭馬（Remy Martin）、卡慕（Camus）、法拉賓（Frapin）等三個法國干邑白蘭地酒品牌產品，因塑化劑超過中國規定標準而被擋在了中國國門外。<br>內地媒體引法國《夏朗德日報》（La Charente Libre）報道稱，近期滯留深圳港或退回法國的干邑白蘭地產品，被中國方面檢測出鄰苯二甲酸酯（塑化劑）殘留值超標數倍。早在去年，中國質檢總局、衞生部也曾透露，部份進口酒被檢出微量的塑化劑殘留，但未進一步說明。<br>《上海證券報》</p></body></html>
