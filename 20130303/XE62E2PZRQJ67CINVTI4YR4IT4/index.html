<html><header><meta charset="utf-8"><title>800學生鑲嵌花壇</title></header><body><h1>800學生鑲嵌花壇</h1><p>【本報訊】蝴蝶、蜜蜂、螢火蟲齊集維園！800名中小學生昨在維園鑲嵌大型花壇「原野萬花筒」，迎接一年一度的香港花卉展。<br>花壇以康乃馨、毋忘我、洋鳳仙、家樂花等三萬多株花朵鑲嵌而成，除了模仿春日野外滿地小花的美景，更以小花拼成栩栩如生的蝴蝶、蜜蜂、螢火蟲、甲蟲等10種昆蟲，裝上活動組件在花間飛舞，寓意香港社會充滿活力和朝氣。「原野萬花筒」將於3月15日開幕的香港花卉展覽中展出。</p></body></html>
