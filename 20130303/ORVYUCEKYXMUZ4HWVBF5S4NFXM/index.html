<html><header><meta charset="utf-8"><title>趣趣地：<br>
巴西世盃推大碼座位</title></header><body><h1>趣趣地：<br>
巴西世盃推大碼座位</h1><p>巴西世盃主辦單位相當體恤身形稍為龐大嘅球迷，喺2014年世盃嘅球場加設「大碼座位」。就好似容納6.4萬名球迷嘅卡斯迪路球場咁，提供120個藍色嘅特大尺碼座位，大細係普通白色座位嘅一倍，不過票價亦貴一倍。巴西方面當然唔會冇啦啦咁有心，因為當地嘅反歧視條例嘅保護對象係包埋癡肥人士。另外，雖然洲際國家盃今夏就會喺巴西舉行，但6個球場暫時只係得兩個用得，包括卡斯迪路球場同明尼路球場。</p></body></html>
