<html><header><meta charset="utf-8"><title>體壇拾趣：<br>孫楊千五米慢成兩分鐘</title></header><body><h1>體壇拾趣：<br>孫楊千五米慢成兩分鐘</h1><p>中國泳壇新星孫楊，喺上年倫奧勇奪兩金風頭一時無兩，不過隨之而嚟係有關於佢唔少嘅負面新聞，包括人紅態度唔好，同埋同教練朱志根鬧不和。孫楊已經喺周五返咗去杭州，但由於膊頭仲有積水，仲未可以投入正式訓練；不過佢為咗保持水感，依然每日都有落池游吓，但狀態肯定同巔峯差好遠，據講最近一次試游1,500米自由泳，比佢喺倫奧奪金嘅成績慢咗近兩分鐘，睇嚟仲有排操。</p></body></html>
