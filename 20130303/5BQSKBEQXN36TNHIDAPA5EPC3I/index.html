<html><header><meta charset="utf-8"><title>天壇回音壁慘變「遊客簽名牆」</title></header><body><h1>天壇回音壁慘變「遊客簽名牆」</h1><p>繼故宮銅缸被遊客塗鴉後，北京頤和園、天壇等文物景點也被媒體揭露刻畫、塗污情況，甚至變成「遊客留言板」。頤和園內乾隆年間建造的銅牛身上被刻得「遍體鱗傷」，「廓如亭」外石牆上刻着遊客留下的各式姓名，「十七孔橋」的石獅橋欄上也隨處可見遊客塗刻的文字圖畫等。天壇周長193米的回音壁是景區最出名的文物建築，如今走近觀賞，會發現這座可折射傳遞聲波的神奇建築，已成為一道「遊客簽名牆」。景區工作人員抱怨稱，在文物上塗抹刻字的人太多，「我們根本管不過來」。<br>北京《新京報》</p></body></html>
