<html><header><meta charset="utf-8"><title>Photobook<br>墮樓照似911　藝術家捱轟</title></header><body><h1>Photobook<br>墮樓照似911　藝術家捱轟</h1><p>搞藝術的人，絕大部份都有許多跌倒的經驗，但美國42歲藝術家斯卡巴卡（Kerry Skarbakka）跌倒絕對比別人多，而且他是「自找」的，因他專愛拍攝自己跌倒的照片。他想藉着這些照片，反映在這個充滿變數的世界、一切都不由人控制的實況。2005年他由4樓墮地，被轟模仿911罹難者在世貿跳樓逃生，招來抨擊甚至恐嚇。他5月會在洛杉磯舉行的《跌倒十年》攝影展。<br>英國《每日郵報》</p></body></html>
