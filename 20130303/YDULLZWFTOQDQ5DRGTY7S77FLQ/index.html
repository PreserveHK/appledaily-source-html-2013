<html><header><meta charset="utf-8"><title>失戀變自閉　深圳男子弒母</title></header><body><h1>失戀變自閉　深圳男子弒母</h1><p>深圳羅湖區布心社區日前發生弒母慘案。24歲湖南籍徐姓男子先是與父親大打出手，其父逃跑去醫院求診後。徐在家中用啞鈴多次敲打親生母親的頭部，致其當場死亡。有知情老鄉稱，徐初中時戀愛失敗後患上自閉症，鄰居曾多次見到他毆打父母。<br>羅湖警方通報稱，案發上周四（2月28日）晚8時許，警方接報趕到肇事出租屋時，看到涉嫌弒母的徐跪在母親旁邊痛哭，其母已經死亡。<br>目前涉弒母的徐已被刑事拘留。至於他是否患有自閉症有待法醫進一步鑑定。<br>廣東南都網</p></body></html>
