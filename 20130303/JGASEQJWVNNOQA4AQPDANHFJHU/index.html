<html><header><meta charset="utf-8"><title>超級電容5秒充電</title></header><body><h1>超級電容5秒充電</h1><p>美國科學家發明石墨烯微型超級電容，充電速度比標準電池快幾千倍，可在5秒內為iPhone以至電動車充電，而且只有一粒原子那麼厚，可輕易跟電路系統整合，令電子裝置進一步微型化。<br>石墨烯是最薄的物料，以往石墨烯電容採用多層交叠設計，但不能配合電路使用，加州大學洛杉磯分校物料科學教授坎納（Richard Kaner），把一對電極改成平面交指圖案，解決了這問題，令石墨烯電容可用一般DVD燒碟機燒製，不用半小時就可在一張石墨烯碟燒出逾100個微型超級電容，減少生產成本。他正尋找公司生產，可望掀起電源革命。<br>英國《每日郵報》</p></body></html>
