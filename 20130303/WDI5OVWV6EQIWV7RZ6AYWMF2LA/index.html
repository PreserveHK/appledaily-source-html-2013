<html><header><meta charset="utf-8"><title>90%AV男優不愛拍AV</title></header><body><h1>90%AV男優不愛拍AV</h1><p>別以為當AV男優是筍工，原來「財色兼收」不是人人消受得來。目前日本有名的AV男優約有70人，當中20人接受訪問，竟有多達90%人並不喜歡這份工作。<br>外人以為AV男優艷福無邊，但其實男優也要跟自己並不喜歡的女優做對手，但在鏡頭前又要裝出很興奮的模樣，非常吃力，只是看錢份上，為每天2萬至6萬日圓（約1,657至4,971港元）的收入，才堅持下來。而且只要「捱」到有一定人氣，片酬會更多，據說有些男優年入高達2,600萬日圓（約215萬港元）。<br>台灣今日新聞網</p></body></html>
