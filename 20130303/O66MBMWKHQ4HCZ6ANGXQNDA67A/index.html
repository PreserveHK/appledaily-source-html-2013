<html><header><meta charset="utf-8"><title>受霧霾污染　秦俑退化</title></header><body><h1>受霧霾污染　秦俑退化</h1><p>內地霧霾污染嚴重，連秦俑也受不了﹗受令人窒息的污染空氣影響，西安兵馬俑坑中的秦俑正在退化。據內地科學家發現，污染的空氣、光、濕氣和灰塵等都會對秦俑造成傷害，尤其是在經常性的霧霾天氣中，室內環境也可導致秦俑退化，為此，科學家正考慮為秦俑坑引進空氣簾幕技術，改善俑坑環境。這種簾幕技術就像家庭的冷氣機，在俑坑上噴射出一層強力的空氣流，以分隔俑坑和外界環境，這樣可以阻擋外界90%受污染的空氣流入俑坑，達到保護秦俑及其他古物的目的。<br>《中國日報》</p></body></html>
