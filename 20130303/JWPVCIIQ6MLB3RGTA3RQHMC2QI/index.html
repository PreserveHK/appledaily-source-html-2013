<html><header><meta charset="utf-8"><title>ART時間：<br>唇藝術　眼中有牙</title></header><body><h1>ART時間：<br>唇藝術　眼中有牙</h1><p>這是眼睛，也是嘴巴！瑞典女郎霍爾姆博姆（Sandra Holmbom）以雙唇為畫布，將化妝品作顏料，創作了許多出色的「唇藝術」，由新鮮甜美的士多啤梨，到配上翹睫的水靈眸子，越是困難的構思，霍爾姆博姆越是畫得起勁。<br>26歲的她正職是護理員，三年前開始試畫唇畫。「最初我是無聊才玩，現在有空時都用來畫唇。挑戰自己真的很有趣！」花上一小時完成創作後，她會拍照放上網誌，大受網民讚賞。<br>英國《每日郵報》</p></body></html>
