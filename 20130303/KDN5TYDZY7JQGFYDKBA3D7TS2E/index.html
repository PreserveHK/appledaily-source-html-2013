<html><header><meta charset="utf-8"><title>露宿者酒店$78一晚</title></header><body><h1>露宿者酒店$78一晚</h1><p>住酒店，一般人會鬥多星鬥豪。瑞典這間酒店卻以標榜零星級，甚至沒有房間給住客睡，因為這是「露宿者酒店」。<br>「露宿者酒店」是瑞典哥登堡市民間為露宿者籌款的計劃，提供10個露宿者熱點給人過夜，包括公園的骯髒睡袋、電車軌下空間的報紙堆、公園長椅、足球場底下的骯毛氈、劃滿塗鴉荒廢紙廠的骯墊等，客人可在網上「預訂」過夜，一晚10美元（78港元）。由於這些「房間」實在太恐怖，「訂了房」的客人多數只捐錢而不會真的去過夜。<br>英國《太陽報》</p></body></html>
