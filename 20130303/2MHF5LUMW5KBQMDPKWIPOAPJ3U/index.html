<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>粉葛王放上網拍賣</title></header><body><h1>各區突發簡訊：<br>粉葛王放上網拍賣</h1><p>【上水】<br>【本報訊】《蘋果》報道上水石湖墟新街市一菜檔出現長142厘米、重30公斤的粉葛王後，昨日不少街坊紛紛到來觀看和拍照留念，有小童興奮地抱住大粉葛嬉戲。檔主佘太透露，其兒子將粉葛王的照片擺放在拍賣網上嘗試拍賣，也有熟客向她開口說想買部份位置，佘太也想與親友、街坊分享粉葛王，暫時未有處理方案，故暫時仍繼續放在檔口展示，吸引顧客。</p></body></html>
