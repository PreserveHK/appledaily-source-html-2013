<html><header><meta charset="utf-8"><title>胡定欣撐馬明不花心</title></header><body><h1>胡定欣撐馬明不花心</h1><p>胡定欣昨日在佐敦出席剪綵活動，提到舊愛馬國明在活動上叫錯杏兒做定欣，被問對方是否餘情未了？她說：「唔好亂講，好尷尬㗎！我哋會傳短訊，但都係講工作，不過今次都有笑佢又上封面。」定欣續替馬明解釋：「講錯啫，佢個人好大頭蝦，唔好諗得太多。」最近馬明艷福不淺，繼朱晨麗之後又和唐詩詠、岑麗香等傳緋聞，定欣指馬明不是花心男，希望他能盡快找到合適對象。<br>採訪：魯萍　<br>攝影：陳志嵐</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
