<html><header><meta charset="utf-8"><title>蘋果汁：<br>
中電否認假撤出真恐嚇</title></header><body><h1>蘋果汁：<br>
中電否認假撤出真恐嚇</h1><p>【本報訊】中電位於旺角的綠色生活概念店「綠適天地」昨日開幕，展出世界各地的家居節能產品及技術，企業發展總裁莊偉茵重申，中電無意撤出本港市場，不存在任何恐嚇香港市民的意圖。<br>而中電在業績報告表示未來數年會大幅上調電費，莊偉茵昨稱有很多因素影響成本，拒絕估計明年電費加幅，僅表示言之尚早。<br>概念店展出多款節能產品，德國設計的LED燈具獨特的平面照明，形狀變化多端，配合不同設計，亦較傳統照明產品節能八成。荷蘭引入的「熱能回收器」可放在浴缸下，回收沐浴後的熱水，再用作加熱自來水，減省六成加熱自來水的能源消耗。</p></body></html>
