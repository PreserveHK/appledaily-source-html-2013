<html><header><meta charset="utf-8"><title>國金點滴<br>傳雅虎收購Zynga</title></header><body><h1>國金點滴<br>傳雅虎收購Zynga</h1><p>市傳雅虎擬收購社交網站遊戲開發商Zynga，消息刺激Zygna股價前晚彈升10.11%，但有分析指收購可能性不大，Zynga股價昨日開市後跌4.1%。<br>消息指，雅虎併購部高層向員工透露公司正籌備多宗收購計劃，惟沒公佈潛在收購公司名單。外界預期雅虎藉着收購行動拓展流動網絡和社交網絡業務，吸納流動網絡技術工程師。但分析指，Zynga市值達30.8億美元，將令雅虎股東質疑收購代價太高。此外，報道指現金儲備逾1,300億美元的蘋果公司或派發特別息，蘋果股價昨升1.01%至433.44美元。</p></body></html>
