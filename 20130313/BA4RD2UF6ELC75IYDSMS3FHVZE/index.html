<html><header><meta charset="utf-8"><title>中環在線：<br>建銀分析員　要改名轉運 - 李華華</title></header><body><h1>中環在線：<br>建銀分析員　要改名轉運 - 李華華</h1><p>呢兩個月係上市公司業績高峯期，分析員最忙，建銀國際研究部高級分析師余君峻（Kenneth）就百忙抽空，做咗一個人生好重要嘅決定，就係改名，新名叫做余啟正。<br>華華噚日同Kenneth食晏時，見佢攞住張行街紙，先知佢改咗名，要換新身份證。睇佢外表應該係「七十後」，點解咁大個仔先走去改名呢？原來佢早排遇到高人指點迷津，叫佢改名，之後運程會好轉；咁唔通佢之前十分運滯？佢笑而不答，只係話新名唔錯，少啲筆劃。</p></body></html>
