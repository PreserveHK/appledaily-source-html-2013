<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>李居明霸王別姬悼哥哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>李居明霸王別姬悼哥哥 - 馮仁昭</h1><p>李居明請咗謝君豪搭蘇玉華重演舞台劇《南海十三郎》，預計5月上演十場，佢哋噚日喺銅鑼灣同傳媒見面。李居明話仲努力緊斟劉嘉玲聖誕檔演出舞台劇《羅生門》，不過嘉玲就仲諗緊。而為咗紀念張國榮下月1日死忌，李居明話：「新光嗰日會播映張國榮嘅《霸王別姬》，一日合共四場，fans要求我哋留番個位畀哥哥，我哋構思佈置個皇座畀佢。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
