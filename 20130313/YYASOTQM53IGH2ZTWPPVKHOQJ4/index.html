<html><header><meta charset="utf-8"><title>案件速遞：偷信製假卡三男女收監</title></header><body><h1>案件速遞：<br>偷信製假卡三男女收監</h1><p>【本報訊】假卡集團在舊區大廈偷信，將偷來的銀行卡複製，並到櫃員機提款，幸而警方在集團犯案初期及時搗破，行動中撿獲逾千封信件。法官稱，案件經精心策劃和有系統犯案，判兩男一女被告即時入獄。<br>女被告張君華（41歲）早前承認去年8月16日至9月1日期間，串謀偷竊1,560封信，以及銀行卡、支票簿等財物，她與次被告許偉傑（42歲）另外承認串謀處理贓物，二人分別被判囚32個月和1年。第三被告宋榮昌（44歲）因提供地方予二人處理偷來的信件，昨天被裁定罪成，判囚10個月。<br>案件編號：DCCC1139/12</p></body></html>
