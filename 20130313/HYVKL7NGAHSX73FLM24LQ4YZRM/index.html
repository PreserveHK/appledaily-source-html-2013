<html><header><meta charset="utf-8"><title>睡不足5小時　一周肥2磅</title></header><body><h1>睡不足5小時　一周肥2磅</h1><p>誰說減肥要地獄式節食和運動？睡多一點，也許一樣有助減肥！美國有研究發現，如果每天只睡五小時，只消一周就會增磅0.9公斤（2磅）。少睡不瘦反肥，全因睡眠不足會讓人多食零食，也減慢身體新陳代謝。<br>美國科羅拉多大學博爾德分校追蹤了16名年輕人的飲食和睡眠兩周，發現睡不足五小時的人比睡九小時的人，雖會多燃燒5%能量，但會少食早餐多食零食，吸收多6%卡路里。傾向吃少些早餐但多吃零食，結果一周之內就增磅。研究員正了解睡眠與減肥的關係，希望在減肥計劃中加入睡眠管理，提高減肥效果。<br>英國《每日郵報》</p></body></html>
