<html><header><meta charset="utf-8"><title>12人築人鏈救遇溺童</title></header><body><h1>12人築人鏈救遇溺童</h1><p>新西蘭12歲男童麥闊伊德周日在內皮爾海濱泳灘玩水，突然被大浪捲出海，最後由12人築成人鏈才能將男童救起。<br>麥闊伊德被巨浪沖走，他形容好像在洗衣機內一樣，「被大浪翻了好幾遍，根本弄不清何處是水面」。朋友立即揚聲求救，有警員衝入海撈住麥闊伊德，但因太大浪站不住腳。最後12個泳客築成人鏈，將男童慢慢扯上岸。麥闊伊德獲救時失去知覺，幸好送院治理後已無大礙。<br>英國《每日郵報》</p></body></html>
