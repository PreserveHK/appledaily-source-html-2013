<html><header><meta charset="utf-8"><title>醫療新知：<br>
蔬果含優質抗氧化物</title></header><body><h1>醫療新知：<br>
蔬果含優質抗氧化物</h1><p>醫學界近年提倡以抗氧化物減低中風及腦退化症風險，但美國一項研究發現，不是所有含豐富抗氧化物的食物也對健康有益，研究人員分析5,000名平均55歲的荷蘭人飲食習慣與健康，跟進期達14年，結果發現即使抗氧化物攝入量最高的組別，患上中風與腦退化症的比率沒有降低。<br>研究再比較另一項較早前完成的意大利研究數據，此研究恰好得出相反結果。對比兩項研究後發現，荷蘭人日常攝入的抗氧化物近九成來自茶及咖啡，但意大利人則主要來自新鮮蔬果。研究人員表示，初步分析顯示，蔬果的抗氧化物質量或較其他食品優勝，相信因此有效預防中風。</p></body></html>
