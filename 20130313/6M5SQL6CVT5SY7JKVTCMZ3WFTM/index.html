<html><header><meta charset="utf-8"><title>兄妹為父覆診文件互毆</title></header><body><h1>兄妹為父覆診文件互毆</h1><p>【黃大仙】<br>【本報訊】黃大仙彩雲邨白虹樓發生兄妹相殘血案，昨晨2時許，36歲姓戴男子與34歲胞妹在住所因父親覆診事宜，為要否攜帶住址證明而起爭執，兄妹互不相讓大打出手，混亂中，兄長打傷胞妹頭部，胞妹亦還以顏色，拳打哥哥胸部，有人一怒之下，再用玻璃杯襲擊胞妹，致頭部流血。59歲戴父報警。警員到場，將打架的兄妹分開，事後兩人均受傷送院敷治。男涉傷人，女涉襲擊，雙雙被捕。</p></body></html>
