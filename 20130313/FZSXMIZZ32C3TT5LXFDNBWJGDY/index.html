<html><header><meta charset="utf-8"><title>求驗客手記：<br>馬田斯去美職聯「養老」</title></header><body><h1>求驗客手記：<br>馬田斯去美職聯「養老」</h1><p>（樂）美職聯又多一位球星嘞！佢就係加盟咗西雅圖海灣者嘅尼日利亞國腳前鋒馬田斯（前）。不過，今次嘅轉會都幾曲折，因為名義上係佢攞400萬美金（約3,120萬港元）出嚟，幫自己同西甲利雲特贖身，但實際上出錢嘅係海灣者。其實呢單交易對利雲特嚟講亦有賺，因為馬田斯喺2012年9月加盟時係免費。話時話，馬田斯仲係28歲啫，都叫當打，點解咁心急要去美職聯養老？唔通一直話佢年齡報細數嘅傳聞係真嘅？</p></body></html>
