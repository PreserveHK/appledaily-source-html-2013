<html><header><meta charset="utf-8"><title>案件速遞：三摸同一女生少年候懲</title></header><body><h1>案件速遞：<br>三摸同一女生少年候懲</h1><p>【本報訊】16歲中五男生色膽包天，趁早上繁忙時間三度在馬鐵車廂非禮身穿校服裙的中六女生。他昨天承認三項非禮罪，並表示考試在即，希望保釋候判，但是裁判官指「考試唔係最重要，要搞掂個品格先」，下令將他還柙至本月28日判刑。<br>案情指，事主去年9月初某天和18日早上約7時40分，於大水坑站乘馬鐵往沙田圍上學，其間在車廂內遭被告梁文豪摸臀和大腿非禮，但兩次事主均啞忍沒報警。直至今年1月9日早上，事主再遭被告非禮，她按捺不住大喝：「你摸夠未！」之後報警。警方翌日陪事主在車站兜截拘捕被告。<br>案件編號：STCC856/12</p></body></html>
