<html><header><meta charset="utf-8"><title>阮經天服侍老友遊行</title></header><body><h1>阮經天服侍老友遊行</h1><p>【台北】阮經天（小天）大前日同女友許瑋甯、導演鈕承澤等十幾人喺台北參加反核四續建遊行，佢哋行咗4粒鐘後餓到腳軟，走咗去麵館醫肚，小天放低影帝身份，走嚟走去負責攞麵、小菜服侍大家，最後仲搶住埋單㖭，而遊行期間許瑋甯被催婚，小天話：「這個話題到此為止囉！」另伊能靜都專程返台北參加遊行，佢行到近5點，同朋友去買水煎包同雞蛋糕充飢。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
