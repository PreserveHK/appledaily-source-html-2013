<html><header><meta charset="utf-8"><title>蘋果汁：<br>教協轟特首漠視幼教</title></header><body><h1>蘋果汁：<br>教協轟特首漠視幼教</h1><p>【本報訊】財政預算案豪灑4.8億元每年資助20名學生出國，教協形容政策匪夷所思，要求尖子回港任教兩年，卻漠視幼兒教師低薪和缺乏培訓的問題。<br>教協斥教育局局長吳克儉閉門造車，特首愧對幼兒教育，呼籲政府盡快撥亂反正，設立幼兒教師薪酬架構和培訓基金，日後才能與15年免費教育接軌。<br>教協指自政府引入學券制後，以市場機制取締幼師薪級表，令部份全職幼兒教師月入低至6,500元，全日制幼兒教師流失率更高達四成，現時政府竟期望資助留學的尖子回港擔任幼兒教師，是藥石亂投。<br>教協呼籲政府參考中、小學，為幼師訂立受資助的薪酬架構挽留人才。</p></body></html>
