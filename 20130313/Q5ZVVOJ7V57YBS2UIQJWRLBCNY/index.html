<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>蔣家旻偷咀朱敏瀚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔣家旻偷咀朱敏瀚 - 馮仁昭</h1><p>演出無綫處境劇《愛．回家》而為人熟悉嘅蔣家旻，之前有傳佢同劇中扮演哥哥嘅羅天宇傳緋聞，但原來蔣家旻嘅真命天子另有其人，就係喺《點解阿Sir係阿Sir》中扮陳豪學生；K4成員之一嘅朱敏瀚。噚日有讀者報料，話蔣家旻同朱敏瀚前晚喺尖沙咀拍拖睇戲，佢哋睇戲途中仲情不自禁咀嘴，完場嗰陣又為咗避開其他人目光，留到最後一刻先走。  <br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
