<html><header><meta charset="utf-8"><title>精子冬季初春最健康</title></header><body><h1>精子冬季初春最健康</h1><p>想生兒育女，現在是最佳時機，因為科學家發現，一年之中，男士精子在冬季和初春最健康最活躍。<br>以色列本．古里安大學的科學家於2006年1月至2009年7月間，收集和分析了6,455名男性精液樣本，當中4,960個樣本精子質量正常，1,495個不正常。以身體約70日生產一個精子細胞計算，研究員發現那些精子生產正常的男性，精子在冬季最健康，每毫升精液中，約有7,000萬條精子，其中5%游動迅速，增加性伴受孕機會；但在春天，每毫升精液中，只約有6,800萬條精子，3%游動迅速。<br>路透社/美國《赫芬頓郵報》</p></body></html>
