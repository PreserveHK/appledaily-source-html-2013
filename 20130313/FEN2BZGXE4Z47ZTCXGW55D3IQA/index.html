<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>網民改圖取笑陳淨心 - 李八方</title></header><body><h1>隔牆有耳︰　<br>網民改圖取笑陳淨心 - 李八方</h1><p>愛港力陳淨心日前出席一個電視節目，喺程翔指內地打記者嘅人係「國保」後，誤以為程翔講緊嘅係「國寶」熊貓，即時引起網民熱烈反應。除有重口味網民讚「淨心BB好pure好true」，亦有網民搞笑話呀，今次事件「證明咗熊貓係人扮」，更有網民對同場嘅程翔表示同情，話今次「難為了程翔」。<br>有網民噚日將陳淨心嘅「國寶」構思改圖，將圍毆記者嘅國保改成熊貓，笑死唔少網民。八方前日製作嘅嗰幅「國寶」改圖，facebook短短一日亦有成千幾人like，仲有過千個分享㖭。</p></body></html>
