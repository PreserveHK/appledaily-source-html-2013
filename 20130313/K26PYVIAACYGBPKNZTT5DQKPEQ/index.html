<html><header><meta charset="utf-8"><title>中環在線：<br>靄華如意算盤　打得響 - 李華華</title></header><body><h1>中環在線：<br>靄華如意算盤　打得響 - 李華華</h1><p>當舖股靄華押業（1319）噚日首日掛牌，收市升34%，算交到功課。創辦人陳策文同阿仔、即係靄華主席陳啟豪出席上市儀式時，笑到四萬咁口，原先估佢哋會唔會整個袖珍「大押」招牌送畀港交所（388）做紀念品，結果佢哋係送出一個白玉算盤。</p><p>朝奉專用　具代表性</p><p>雖然呢個白玉算盤唔算名貴，但夠晒代表性，事關上一輩嘅朝奉（即係當舖掌櫃）都係用算盤嚟計數，時至今日，香港仲有部份朝奉繼續用算盤，唔用計數機，所以算盤其實都幾具代表性，而且上市即日表現又唔錯，名副其實打響算盤。</p></body></html>
