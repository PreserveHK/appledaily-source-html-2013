<html><header><meta charset="utf-8"><title>求驗客手記：<br>C朗做硬皇馬賣衫王</title></header><body><h1>求驗客手記：<br>C朗做硬皇馬賣衫王</h1><p>（喜）皇家馬德里前鋒基斯坦奴朗拿度（C朗、圖）唔止入波勁，吸金力仲勁。西班牙《馬卡報》報道，佢嘅皇馬波衫每季售出超過150萬件，如果保持銷量，今季就會超越碧咸、施丹等名宿，做皇馬「賣衫王」；報道仲話每逢比賽日，誇張到球迷要排20分鐘先買到C朗波衫。放走C朗嘅曼聯，唔知係咪後悔緊，據報同贊助商傾緊，特別係贊助緊紅魔同C朗嘅體育品牌「一剔」，希望兩個月內達成財務安排，回購呢隻會生金蛋嘅母雞。</p></body></html>
