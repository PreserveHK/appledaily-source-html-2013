<html><header><meta charset="utf-8"><title>今日提醒你：<br>昂坪360今起停駛8天</title></header><body><h1>今日提醒你：<br>昂坪360今起停駛8天</h1><p>昂坪360纜車為更換牽引纜及進行全面檢查工作，今起至本月20日暫停服務八天，該公司稱可能會因一些未能預計情況而修改，如天氣問題。山上昂坪巿集則會照常開放，遊客可於東涌乘坐23號大嶼山巴士或的士前往。<br>香港居民在生日當天可免費乘搭標準車廂纜車，在停駛期間生日（3月13至20日）的市民，可選擇於本月其他日子或4月份，再去免費乘搭纜車，此生日優惠不適用於乘搭水晶車廂。該公司表示，檢查是基於最近的保養及維修計劃編定，另已編定今年6月26至27日暫停兩日保養及維修。</p></body></html>
