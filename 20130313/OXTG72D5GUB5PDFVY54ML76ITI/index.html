<html><header><meta charset="utf-8"><title>趙薇獲囡囡祝壽</title></header><body><h1>趙薇獲囡囡祝壽</h1><p>昨天37歲生日的趙薇，以導演身份率領新戲《致青春》演員趙又廷及楊子姍等在北京宣傳。大會送上生日蛋糕為趙薇慶祝，她許願盼新戲大賣，拿起啤酒一飲而盡的她笑言：「不搞高貴的香檳，年輕就應該是喝啤酒。」有傳她找王菲唱電影主題曲，她說：「王菲？她隨叫隨到的吧，我邀請她，她肯定來，我們的確在談。」</p><p>趙薇亦有和高中同學聚舊慶生，前晚她貼相片到微博。而當年合演《還珠格格》的林心如，昨抱着趙薇囡囡合照賀壽。<br>採訪、攝影：陶然婷</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
