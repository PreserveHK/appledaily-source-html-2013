<html><header><meta charset="utf-8"><title>國金點滴<br>憤怒鳥攻動畫電影</title></header><body><h1>國金點滴<br>憤怒鳥攻動畫電影</h1><p>憤怒鳥將由手機飛入公仔箱，銳意轉型為娛樂公司。芬蘭開發商Rovio周一公佈，將於16日起在全球12個國家播放《憤怒鳥》動畫，智能手機或平板電腦用戶也可於翌日透過應用程式收看。<br>Rovio表示全套《憤怒鳥》動畫共有52集，將會每周更新內容。公司亦與美國有線電視供應商Comcast和南韓三星電子簽訂協議，分別在美國開設《憤怒鳥》動畫頻道，以及讓用戶在三星智能電視收看動畫。此外，公司宣佈將於2016年夏季開拍《憤怒鳥》電影，並積極籌組製作班底。</p></body></html>
