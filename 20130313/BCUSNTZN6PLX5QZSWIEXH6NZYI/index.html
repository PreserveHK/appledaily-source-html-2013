<html><header><meta charset="utf-8"><title>三星S4大芒搶先曝光</title></header><body><h1>三星S4大芒搶先曝光</h1><p>三星明天（周四）將為新旗艦手機Galaxy S4舉行發佈會，仍有手機迷急不可待，搶先一步將新機規格曝光，預料S4擁5吋大芒及八核處理器。<br>有網民在三星手機論壇52Samsung，上載聲稱是S4的照片。從照片可見，S4採用窄邊框設計，外殼與S3一樣是金屬加塑料，5吋大芒。網民聲稱，S4採聯通定制的雙卡版本，解像度1920x1080，鏡頭像素1,300萬，用八核Universal 5410處理器，操作系統採Android4.2.1，有2GB記憶體。但S4是否如傳聞所言具「眼控功能」，網民沒提及。<br>英國《每日郵報》</p></body></html>
