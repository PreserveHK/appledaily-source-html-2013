<html><header><meta charset="utf-8"><title>《星戰》黑帝BB現形</title></header><body><h1>《星戰》黑帝BB現形</h1><p>荷李活科幻電影《星球大戰》（Star War）的黑帝白普庭（Emperor Palpatine），終日黑帽遮半臉，陰森可怖，殊不知美國一名孕婦的胎兒竟像黑帝。<br>39歲準媽媽拉奇懷孕20周超聲波掃描，超聲波照片陰影只見寶寶長出一副黑帝的模樣。雖然寶寶樣子極邪惡，準媽媽卻沒嚇破膽，反而和醫護人員一起哈哈笑，還將照片放上網，有網民形容男嬰是「西斯大帝（白普庭）的寶寶」。「西斯大帝的寶寶」已八個月大，肥肥白白，絕不邪惡。<br>英國《太陽報》</p></body></html>
