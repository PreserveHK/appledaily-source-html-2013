<html><header><meta charset="utf-8"><title>爽影評：《謎離藥謊》濫藥藏陰謀</title></header><body><h1>爽影評：《謎離藥謊》濫藥藏陰謀</h1><p>《謎離藥謊》叫人想起早前的愛情片《愛情戀上癮》，同樣以藥業文化做素材，但《謎》卻炮製懸疑驚慄片格局，講「龍紋女」朗妮瑪娜飾演因丈夫坐牢而患焦慮症的太太，在試用新藥後產生的夢遊症副作用闖出禍，除拿服用精神科藥物的病患大造文章，也暴露法治於監察藥廠行銷漏洞的無能，背後更牽涉比兇殺案更高層次的犯罪，玩盡陰謀論。祖迪羅的角色不只是醫生，更如偵探上身般抽絲剝繭調查出箇中真相，大導蘇德堡於影片後半部大膽將劇情推倒重來，頗出人意表，不落俗套，但亦不乏難以自圓其說的地方。<br>尋真<br><br>★★★<br>（5個★為滿分）</p></body></html>
