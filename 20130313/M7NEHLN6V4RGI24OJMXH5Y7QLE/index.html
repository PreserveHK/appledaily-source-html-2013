<html><header><meta charset="utf-8"><title>國金點滴<br>內地客離棄肯德基</title></header><body><h1>國金點滴<br>內地客離棄肯德基</h1><p>內地客人對肯德基的熱情減退。連鎖快餐店肯德基母公司百勝集團前日預測，今年首季內地同店銷售按年跌20%。<br>集團料肯德基今年1月同店銷售同比下降41%，2月同店銷售同比則無升跌。至於開業12個月或以上的肯德基同店銷售料首季跌24%。<br>集團又指，受去年底「速成雞」事件拖累，估計今年全年盈利有機會倒退，告別盈利雙位數增長的時代。百勝為挽食客信心，除計劃今年在內地開設700間新舖外，還進行連串廣告活動催谷。</p></body></html>
