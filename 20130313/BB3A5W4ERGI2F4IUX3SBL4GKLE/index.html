<html><header><meta charset="utf-8"><title>冰室老家遭縱火</title></header><body><h1>冰室老家遭縱火</h1><p>已移居洛杉磯的日本搖滾巨星冰室京介，其位於日本群馬縣高崎市的老家前日上午5時50分左右，遭人放火燒至半毀。冰室的79歲母親寺西綾子在避難中跌斷右腕，需要3個月時間治療，他的89歲父親則沒有受傷。事發十分鐘後，一名37歲的無業女子到了高崎市警署自首，承認淋汽油縱火，當地警方正調查女子放火動機，未知她是否冰室的歌迷。身在洛杉磯灌錄新歌的冰室，前日在官網留言提到老家被火燒毀一事，並表示雙親沒有生命危險。<br>撰文：張一明</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
