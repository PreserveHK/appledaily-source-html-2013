<html><header><meta charset="utf-8"><title>醫療新知：<br>伊院九病人感染惡菌</title></header><body><h1>醫療新知：<br>伊院九病人感染惡菌</h1><p>伊利沙伯醫院骨科病房爆惡菌，一名因跌倒受傷進入該病房留醫的92歲女病人，本月8日被發現是抗萬古霉素腸道鏈球菌的帶菌者，院方啟動感染控制程序，篩查與她曾有接觸的病人，發現再有8名（44至82歲）的女病人同為帶菌者，但沒有出現感染症狀，所有帶菌者分別在該院及九龍醫院治療，情況穩定，其中一名病人已康復出院；該病房已加強消毒及實施探病限制。<br>青山醫院一個復康男病房也爆發流感，自本月5日起，共有3名病人及2名職員出現呼吸道感染症狀，院方為病人進行測試，證實兩人對甲型流感呈陽性反應，病人正接受隔離治療，一名染病職員已康復上班。</p></body></html>
