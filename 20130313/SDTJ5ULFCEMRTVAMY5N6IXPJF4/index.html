<html><header><meta charset="utf-8"><title>全球聲討活龜掛飾</title></header><body><h1>全球聲討活龜掛飾</h1><p>【本報訊】內地前年開始興起以活龜、小魚、蜥蜴等製作生物掛飾，將生物放在注入彩色營養液的密封膠套內，每件成本約一元人民幣，利潤達5至12倍，據稱銷情不俗。商販指小動物毋須餵養可活三個月，但不少龜魚不足一天就斃命，內地動物團體炮轟殘忍，但商販仍照賣牟利。近日路透社記者在北京拍攝販賣活龜匙扣情況（圖），外國媒體爭相轉載，惹來全球網民聲討，本港網民亦直斥「滅絕人性」。<br>漁護署表示，本港法例規定任何動物於運送過程中，必須提供充足的食物和清水，且容器不會令該動物承受不必要痛楚，否則即屬違法，最高罰款20萬元及監禁三年，市民如管有相片中物品，可能已違法。</p></body></html>
