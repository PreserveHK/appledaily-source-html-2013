<html><header><meta charset="utf-8"><title>賊潛豪宅撬毀夾萬</title></header><body><h1>賊潛豪宅撬毀夾萬</h1><p>【跑馬地】<br>【本報訊】跑馬地肇輝臺8號一單位揭發爆竊案，前晚32歲菲傭返回單位時，發現大門反鎖，於是向保安員求助，由於戶主一家人外遊，最後聯絡戶主的胞兄於深夜11時許到場了解後報警。<br>警員攜同爆破工具成功入屋調查，屋內有搜掠痕迹，夾萬被撬毀，損失有待點算。警員調查相信賊人由屋苑旁的行山徑潛入，然後沿水渠爬上單位爆竊。資料顯示，有關單位由一個包裝食品及消費品集團持有，05年購入價逾2,000萬元。</p></body></html>
