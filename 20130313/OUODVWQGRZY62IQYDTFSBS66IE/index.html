<html><header><meta charset="utf-8"><title>馬游塘村再現狗屍</title></header><body><h1>馬游塘村再現狗屍</h1><p>【本報訊】將軍澳馬游塘村日前發生流浪狗疑遭毒殺事件後，昨日再有兩頭一雄一雌，約1歲多，相信來自同一家族的唐狗，被發現伏屍村內山邊，死狀可怖，懷疑慘遭虐狗狂徒毒手，警方正着手調查。<br>昨晨9時許，52歲村民黎先生行經馬游塘村對上山坡時，發現一頭黑色唐狗伏屍小路上，口角流出血絲及不明液體，他於是報警。警方及愛協職員到場，檢視狗屍後認為有可疑，警方列虐畜案調查。其間警員再在附近山邊發現多一頭黑色唐狗屍體，死狀與早前發現的狗屍相同。兩狗屍由愛協帶走檢驗，警員亦帶走附近一些食物殘渣化驗。至於早前當日被發現的一頭體虛狗女，愛協指牠情況已有改善。</p></body></html>
