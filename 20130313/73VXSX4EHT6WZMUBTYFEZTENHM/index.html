<html><header><meta charset="utf-8"><title>求驗客手記：<br>撐港隊送「勁揪」鞋帶扣</title></header><body><h1>求驗客手記：<br>撐港隊送「勁揪」鞋帶扣</h1><p>（樂）港足球衣贊助商「一剔」繼上年派雪糕，又有新搞作，兼為下周五喺旺角場上演嘅亞盃外港足對越南造勢！只要球迷買飛入場，就獲贈「勁揪」鞋帶扣一對，同球員書籤一張；現場仲會有港隊球衣賣，如果想印埋球員號碼，都只係畀多廿蚊！備戰方面，署理教練金判坤（圖）噚日收操後透露，中甲河南建業嘅高梵腳傷未好番，如果周五仲未返球會操練，今場就唔會預佢；而另一位中甲兵陳肇麒，最快下周二歸隊備戰。</p></body></html>
