<html><header><meta charset="utf-8"><title>案件速遞：愛滋醫生死因今日裁決</title></header><body><h1>案件速遞：<br>愛滋醫生死因今日裁決</h1><p>【本報訊】染有愛滋病毒的東區醫院外科專科醫生黃浩卿（圖）墮樓身亡，其死因研訊昨天繼續，今早裁決。衞生署愛滋病專家小組顧問黃加慶昨天供稱，曾經接受死者施手術的病人感染愛滋病毒的風險很低，但是為了審慎起見，才為病人檢驗。<br>黃加慶續指，全球共有4宗由醫護人員傳染愛滋病毒予病人的個案，香港並沒有相關個案。小組成立19年至今，連本案在內，共收過20宗醫護人員染愛滋病毒的呈報。另外醫管局總感染控制主任曾艾壯稱，在黃浩卿事件後，醫護人員的普及預防感染措施維持不變。<br>案件編號：CCDI182/12</p></body></html>
