<html><header><meta charset="utf-8"><title>求驗客手記：<br>意國雙迪教雷丁大熱</title></header><body><h1>求驗客手記：<br>意國雙迪教雷丁大熱</h1><p>（哀）喺2013年，麥達莫玩咗一次教練生涯最刺激嘅過山車。佢喺1月帶領雷丁大翻身，贏咗4場比賽，仲逼和車路士2:2，獲選英超1月最佳領隊。攞獎後33日，麥達莫即刻由天堂跌入地獄，球隊最近錄得5連敗，喺英足盃出局之外，聯賽仲排尾2；所以球會終於喺周一晚炒咗佢。據報，意大利嘅迪肯尼奧同迪馬堤奧都係接任大熱門；前者上周六有去睇雷丁主場輸畀阿士東維拉1:2場波，可能係為咗了解新東家都未定。</p></body></html>
