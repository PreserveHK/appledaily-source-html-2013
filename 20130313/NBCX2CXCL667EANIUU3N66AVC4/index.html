<html><header><meta charset="utf-8"><title>湖北客車墮橋15死</title></header><body><h1>湖北客車墮橋15死</h1><p>昨晚7時許，一輛雙層卧鋪巴士經過湖北荊州長江大橋南段時發生爆胎，車輛衝破大橋護欄墜落橋下江灘上。從約8米高的橋上墮下，車身嚴重變形，截至晚上9時現場已經發現最少15具屍體，死者多為20到40歲，有7人送院搶救。<br>據稱，肇事車輛當時正從漢口返回鶴峰走馬鎮，車上限載38人，實載22人。現場視頻救援人員需徒手扒開已經嚴重損壞的車體，將車內物品取出，搜救犬正尋找生還者。<br>荊州長江大橋2002年10月1日通車。財經網透露，近日有市民稱該橋有多處修補裂痕。<br>新浪微博</p></body></html>
