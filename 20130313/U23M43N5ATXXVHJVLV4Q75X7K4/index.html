<html><header><meta charset="utf-8"><title>鐵貨短期難扭虧</title></header><body><h1>鐵貨短期難扭虧</h1><p>【本報訊】鐵貨（1029）去年轉盈為虧達5323.2萬美元，不派息。集團首席財務官胡家棟解釋，集團去年生產鐵精礦達96.94萬噸，按年增加21%，而鈦鐵精礦增升幅產近一倍（97%）達12.5萬噸，但提高產量亦增加營運成本，加上去年鐵礦石價格偏低，其他項目又需要減值，令集團去年錄得虧損。<br>集團首席執行官馬嘉譽表示，現時營辦的K&amp;S建設工程，要待明年中才有望投產，但直至投產前，集團可能無法取得豐厚利潤，恐怕仍未能轉虧為盈。但集團近期通過俊安發展及五礦企榮認購，可在開發新項目時，動用俊安和五礦所籌集的資金，加上透過銀行貸款融資。</p></body></html>
