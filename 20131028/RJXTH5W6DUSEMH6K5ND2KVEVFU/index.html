<html><header><meta charset="utf-8"><title>各區突發簡訊：10惡漢圍毆　青年爆頭</title></header><body><h1>各區突發簡訊：<br>10惡漢圍毆　青年爆頭</h1><p>【荃　灣】<br>【本報訊】17歲姓周青年，昨凌晨1時許，與數名友人在荃灣怡康街荃灣公園內聊天期間，突有約10名年約20至25歲的大漢趨近，揮拳襲擊眾人，周與友人分頭逃走，惟周卻走避不及，被兇徒圍毆，事主頭、眼及額頭流血。兇徒作鳥獸散，報警後，周送院治療後情況穩定，案件現交由荃灣警區刑事調查隊跟進，並調查逞兇者動機。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
