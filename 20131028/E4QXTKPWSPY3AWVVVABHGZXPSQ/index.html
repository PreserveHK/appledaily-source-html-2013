<html><header><meta charset="utf-8"><title>News Flash安倍擬12月拜靖國</title></header><body><h1>News Flash<br>安倍擬12月拜靖國</h1><p>日本政府及自民黨消息稱，首相安倍晉三（圖）今年12月可能參拜靖國神社。他早已表示對上次出任首相時沒有拜靖國感到「懊悔」，外界相信他12月26日任期滿一年前，可能藉12月6日的臨時國會閉幕，或12月下旬表決預算草案時到神社參拜。<br>日本共同網</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
