<html><header><meta charset="utf-8"><title>一中一台：姜文新片影棚起火</title></header><body><h1>一中一台：姜文新片影棚起火</h1><p>由姜文執導兼主演的新片《一步之遙》一直低調在北京拍攝，前日劇組位於懷柔的影棚着火，據悉當時有葛優的戲份，幸好起火時正是拍攝空檔並無演員在場，火勢很快受控，但煙味較重。該片的宣傳閻先生指火災並未造成人員傷亡，具體的起火原因及損失評估已交由消防部門處理，火災不會對拍攝造成太大影響。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
