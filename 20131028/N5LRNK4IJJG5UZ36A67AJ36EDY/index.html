<html><header><meta charset="utf-8"><title>各區突發簡訊：櫃車急扭軚失控翻側</title></header><body><h1>各區突發簡訊：<br>櫃車急扭軚失控翻側</h1><p>【昂船洲】<br>【本報訊】昨清晨5時許，48歲姓胡男子駕駛20呎長貨櫃車連拖頭，沿貨櫃碼頭南路行駛，駛至昂船洲橋底8號貨櫃碼頭對開迴旋處，司機報稱閃避一部房車，切線扭軚期間失控，貨櫃車向左翻側，胡自行爬出車廂，幸無受傷。意外後車漏油，警員用木糠鋪路以待清理，稍後兩部吊車到場，將翻側貨櫃車吊走檢驗。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
