<html><header><meta charset="utf-8"><title>電視撈飯：陳啟泰約滿速被叮</title></header><body><h1>電視撈飯：陳啟泰約滿速被叮</h1><p>俾人批評零製作嘅亞視，其實都有代表性嘅藝人，好似亞視一哥陳啟泰咁，不過已經成為過去式咯！啱啱約滿嘅阿泰，仲極速喺亞視官方網男藝人名單中「被消失」，佢早兩個月先講續唔續約時，話好睇公司有冇開其他節目，唔知係咪呢番老實話俾人覺得佢寸緊亞視零製作，約滿即刻連張相都容唔下，原來亞視有時做嘢都好有效率㗎！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
