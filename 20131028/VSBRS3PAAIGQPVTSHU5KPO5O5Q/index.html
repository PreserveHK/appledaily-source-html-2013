<html><header><meta charset="utf-8"><title>裴勇俊被指安排飯局</title></header><body><h1>裴勇俊被指安排飯局</h1><p>韓國男星裴勇俊憑着一套《冬日戀曲》於日本紅足十多年，就算沒有新作，裴勇俊早前到日本依然引起哄動。昨日有日本爆料網指，有一名23歲韓國不知名女星爆料，指外表斯文溫柔的裴勇俊，其實很愛熱鬧，經常會邀政客或是韓國大企業的老闆一起開秘密派對，而且派對中必定會邀請一班女星到場，該女星更稱裴勇俊都會請些能守秘密而且會陪客的女星去招呼賓客。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
