<html><header><meta charset="utf-8"><title>電視撈飯：姚兵願簽無綫出碟</title></header><body><h1>電視撈飯：姚兵願簽無綫出碟</h1><p>謝東閔同姚兵等噚日喺電視廣播城出席「TVB全球華人新秀大賽」拜神，擔任主持同表演嘉賓嘅姚兵，對於無綫成立唱片部星夢娛樂有限公司即嗌好：「都傾咗少少，自己願意簽，捱咗咁多年，都想有自己嘅歌。」至於有傳星夢幫年底喺紅館開騷，姚兵就話唔知件事。而代表香港出賽嘅謝東閔就話好緊張，好似返咗去《超級巨聲》比賽咁。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
