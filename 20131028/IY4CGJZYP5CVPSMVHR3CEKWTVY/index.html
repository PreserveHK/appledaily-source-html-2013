<html><header><meta charset="utf-8"><title>電視撈飯：苑仔拍星爺戲口震</title></header><body><h1>電視撈飯：苑仔拍星爺戲口震</h1><p>有線奇妙電視攞咗政府免費電視牌照，有線話未來六年會投資超過十億發展。而有線高清奇妙娛樂台節目《今日觀點》，近日就訪問咗無綫舊將苑瓊丹（苑仔）同陳彥行，仲有林子聰，講吓做喜劇演員嘅笑與淚。問到拍周星馳嘅戲係咪特別辛苦？苑仔就話星爺已經係神級境界，要做到佢嘅要求絕對唔簡單，所以星爺會畀佢哋自由發揮，做咗幾次唔掂，真係驚到口震！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
