<html><header><meta charset="utf-8"><title>體訊速遞：（網球）中台女雙組合揚威年終賽</title></header><body><h1>體訊速遞：<br>（網球）中台女雙組合揚威年終賽</h1><p>周日在伊斯坦堡舉行的女子網球年終賽女雙決賽，中國的彭帥和中華台北的謝淑薇（圖）在決賽以6:4和7:5擊敗俄羅斯代表馬卡露娃和維絲蓮娜，首次奪標，更成為史上首對封后的亞洲組合。綜合外電（土耳其）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
