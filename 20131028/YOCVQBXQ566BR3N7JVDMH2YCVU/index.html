<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷撐成龍天災論 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧冠廷撐成龍天災論 - 馮仁昭</h1><p>多年嚟宣揚環保嘅盧冠廷噚日同糖兄妹到九龍灣出席呼籲環保活動。<br>盧冠廷話多年嚟唔多人提高環保意識，佢話：「人人都有惰性，唔殺到埋身唔會改。」對於早前成龍話有天災先睇到人類團結，被網民鬧爆，盧冠廷竟然贊同：「認同，唔見棺材唔流眼淚。」似乎身為環保分子咁樣鼓吹天災論就唔多好。而糖妹因拍劇要喊，喊到眼腫腫，仲話有興趣拍劇做唔同角色。<br>撰文：馮仁昭</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
