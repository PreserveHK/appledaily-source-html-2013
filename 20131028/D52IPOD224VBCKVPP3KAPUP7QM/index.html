<html><header><meta charset="utf-8"><title>蘋果綠葉和黃擬售O2虛擬網絡商</title></header><body><h1>蘋果綠葉<br>和黃擬售O2虛擬網絡商</h1><p>英國《星期日時報》指，為避免違反防壟斷條例及完成收購愛爾蘭電訊商O2，和黃（013）計劃出售O2持有的虛擬網絡供應商Tesco Mobile一半股權，報道未有提及作價和出售對象，但須於11月6日前完成，否則歐盟會對收購展開調查。</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
