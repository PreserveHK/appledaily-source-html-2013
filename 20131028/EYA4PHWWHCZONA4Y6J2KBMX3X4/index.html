<html><header><meta charset="utf-8"><title>港文化水平插水　副刊勁多火星文</title></header><body><h1>港文化水平插水　副刊勁多火星文</h1><p>肥谷對蔡瀾提倡的「發上等願，結中等緣，享下等福」甚為欣賞，尤當眼前看見三位主持老友鬼鬼，份外覺得羨慕。蔡瀾奇怪肥谷讀番書，為何中文文章寫得這樣好？肥谷一臉無奈的說：「我唔識英文㗎！溫哥華唔使點識英文！」倪匡笑說他的文章至少睇得明：「有啲一句句 子， 廿幾個字你識，但夾埋一齊唔知講乜！貴報副刊好多呢啲文章。」<br><br>星期四晚十一點正《亂噏24》，倪匡一於無面俾！</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
