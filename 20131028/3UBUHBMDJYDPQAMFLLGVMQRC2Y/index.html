<html><header><meta charset="utf-8"><title>馮仁昭四圍超：田蕊妮爆阿澤有小三 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：田蕊妮爆阿澤有小三 - 馮仁昭</h1><p>田蕊妮幫港台《舊日的足跡》做嘅訪問噚日出街，佢話老公杜汶澤喺03年拍完《無間道》紅咗一陣，但好快又跌番落谷底，同時間阿澤身邊出現第三者，佢話：「試過逃避，不斷打麻雀麻醉自己，我明白佢迷失咗，如果我離開就好冇義氣。」阿田由亞視過檔無綫，難免有人將佢同萬綺雯比較，佢話：「每個人有自己特質，咁比法會癲。」<br>撰文：馮仁昭</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
