<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城再奪獎High爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城再奪獎High爆 - 馮仁昭</h1><p>前日係郭富城嘅48歲生日，不過佢就去咗上海參加慈善賽車，前日嘅賽車佢勇奪季軍，噚日佢又喺微博宣佈喜訊，話參加第二回合奧迪R8 LMS盃賽，得到業餘組嘅第二名，佢留言：「很開心謝謝大家一直為我打氣。我順利完成今次在上海站＠奧迪R8 LMS盃。期待11月壓軸澳門站，挑戰難度更高的東望洋賽道，我會繼續加油，繼續做好！」<br>撰文：馮仁昭</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
