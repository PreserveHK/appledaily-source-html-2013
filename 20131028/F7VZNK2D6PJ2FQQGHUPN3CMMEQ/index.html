<html><header><meta charset="utf-8"><title>Mia戴罩晒腿掃貨</title></header><body><h1>Mia戴罩晒腿掃貨</h1><p>【銅鑼灣】媽模陳靜儀（Mia）之前同前夫莊家傑及其現任老婆Whitney鬧出唔少是非，日前Mia戴住口罩同女友人行銅鑼灣，唔知Mia係因為個鼻唔舒服定係乜原因，佢個口罩只係戴咗一半遮住個嘴，又狂摸自己個鼻，又不時半除口罩唞氣，加上佢穿上一條超短裙，所以沿途惹嚟唔少人眼望望。Mia先同朋友行崇光睇化妝品，但冇收穫，之後轉場到時代廣場連卡佛揀化妝品，滿載而歸。<br>採訪、攝影：梁繼光</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
