<html><header><meta charset="utf-8"><title>陳展鵬陪女截的士</title></header><body><h1>陳展鵬陪女截的士</h1><p>【中環】陳展鵬（左）先後同貝安琪及鍾嘉欣傳緋聞，之前仲話佢秘婚㖭，緋聞層出不窮，但佢都冇避忌，噚日凌晨仲約埋兩男一女友人喺中環夜蒲，佢哋玩到凌晨1點半就離開，陳展鵬一盡紳士風度，無懼緋聞同女友人有傾有講，之後更細心扶女友人上的士，之後同兩名男友人行落斜路，佢跟住獨自上的士離開。<br>採訪、攝影：陳辰、朱志聰、畢紹基</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
