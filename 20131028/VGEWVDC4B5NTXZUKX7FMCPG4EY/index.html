<html><header><meta charset="utf-8"><title>花絮：艾琳娜笑住避狼吻</title></header><body><h1>花絮：<br>艾琳娜笑住避狼吻</h1><p>C朗女友艾琳娜遭「狼吻」？呢位超模日前喺沙灘拍攝三點式寫真，竟然同攝影師對住個鏡頭扮錫錫（圖）。呢位鬍鬚仔攝影師將個嘴挨近艾琳娜塊面，而艾琳娜亦好配合咁嘟起個嘴，唔知係咪以為自己「得米」，鬍鬚仔想進一步嘴埋落去，艾琳娜即時尖叫再以笑拒絕。雖然似係玩吓，但C朗一向自尊心強，唔信佢睇完唔會呷醋囉！</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
