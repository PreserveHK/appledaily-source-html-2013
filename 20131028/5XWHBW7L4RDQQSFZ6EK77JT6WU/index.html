<html><header><meta charset="utf-8"><title>求驗客手記：Miss史雲斯坐阿伯大髀</title></header><body><h1>求驗客手記：<br>Miss史雲斯坐阿伯大髀</h1><p>（樂）史雲斯小姐大鬧拍攝球會團體相？非也，原來日前當史雲斯拍攝2013/14團體相時，適逢喺其中一名效力多年嘅職員生日，為咗「慰勞」呢位伯伯，佢哋就喺拍攝中途，請咗史雲斯小姐蘇菲到場，熱情咁同嗰位員工合照，仲坐喺大髀㖭（圖）！咁畀着數員工，史雲斯都可以話係一間有情有義嘅球會嘞。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
