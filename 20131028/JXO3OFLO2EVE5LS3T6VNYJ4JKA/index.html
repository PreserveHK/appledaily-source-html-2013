<html><header><meta charset="utf-8"><title>News Flash伊拉克連環爆炸56死</title></header><body><h1>News Flash<br>伊拉克連環爆炸56死</h1><p>伊拉克首都巴格達的什葉派社區多處地點，以及北部城市摩蘇爾，昨日發生連串炸彈襲擊（圖），造成至少56人死亡。其中在巴格達的連串襲擊在商業區和停車場發生，造成42人死亡；在摩蘇爾的襲擊，就有一群士兵前往銀行領薪時受襲，當場炸死14人。<br>美聯社</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
