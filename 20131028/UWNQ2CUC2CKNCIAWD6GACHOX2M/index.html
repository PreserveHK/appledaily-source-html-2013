<html><header><meta charset="utf-8"><title>求驗客手記：般尼吉祥物罰踎監？</title></header><body><h1>求驗客手記：<br>般尼吉祥物罰踎監？</h1><p>（哀）喺上周六般尼以2:0擊敗昆士柏流浪嘅英冠榜首大戰，焦點可能唔係梅開二度嘅般尼前鋒丹尼艾格斯，而係佢哋嘅吉祥物Bertie蜜鋒。因為喺比賽15分鐘，Bertie向助理球證做咗俾眼鏡佢嘅手勢，揶揄對方誤判，惹嚟全場球迷大笑。不過球證對Bertie嘅幽默感毫不領情，將佢罰離場；而Bertie事後就喺球會嘅twitter上載了一張扮憂鬱嘅「坐監」相（圖），好鬼搞笑！</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
