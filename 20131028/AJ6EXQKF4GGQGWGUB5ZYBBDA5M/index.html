<html><header><meta charset="utf-8"><title>電視撈飯：吳若希自封星煥師姐</title></header><body><h1>電視撈飯：吳若希自封星煥師姐</h1><p>吳若希同胡鴻鈞前晚喺太古城出席萬聖節活動，佢哋係星煥唱片歌手，對於公司同無綫合併星夢娛樂有限公司，吳若希就話同星煥仲有三、四年約，對前途都有信心，亦都唔擔心會有太多競爭，仲話以出碟計，佢算係星煥嘅師姐㖭。而胡鴻鈞就話冇影響，反而覺得親上加親，仲自認一向都係無綫親生仔：「𠵱家更好，溝通多啲，多咗人都冇所謂。」</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
