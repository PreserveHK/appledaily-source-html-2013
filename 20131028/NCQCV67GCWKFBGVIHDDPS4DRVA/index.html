<html><header><meta charset="utf-8"><title>各區突發簡訊：遙控車場四貨櫃焚毀</title></header><body><h1>各區突發簡訊：<br>遙控車場四貨櫃焚毀</h1><p>【元　朗】<br>【本報訊】香港遙控模型運動協會位於元朗大棠山路3至11號的遙控車場，昨午近1時，場內其中一個供車迷維修及整理模型車用的20呎長貨櫃突然起火，並瞬即波及另外3個貨櫃，幸無燒着場內的油罐，消防員接報趕抵將火救熄，4個貨櫃付諸一炬，消防調查後不排除是電力裝置短路起火，事件中無人受傷。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
