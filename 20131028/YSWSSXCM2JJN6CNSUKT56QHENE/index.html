<html><header><meta charset="utf-8"><title>各區突發簡訊：街市生果檔半夜起火</title></header><body><h1>各區突發簡訊：<br>街市生果檔半夜起火</h1><p>【青　衣】<br>【本報訊】青衣長發邨商場街市內一生果檔，昨凌晨4時許，突然冒出濃煙，街市的自動灑水系統隨即啟動，保安員巡經發現報警，消防員到場開喉撲救，迅速將火救熄，經調查後，相信是生果檔一個凍櫃電線短路起火，並無可疑，事件中無人受傷，惟生果檔熏黑，電線燒毀，部份生果在消防員射水期間被淋濕，負責人表示︰「好小事，凍櫃仍可運作。」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
