<html><header><meta charset="utf-8"><title>一中一台：邱澤扮駝背佬谷戲</title></header><body><h1>一中一台：邱澤扮駝背佬谷戲</h1><p>現年32歲的邱澤前日出席活動時介紹新朋友「金旺」，他指「金旺」年約50多歲，因生意失敗現要幫藝人開車討生活，不過「金旺」外表粗俗，似乎與邱澤格格不入。邱澤其後自爆「金旺」其實是他本人偽裝而成，是為新戲《超級灰姑娘》的新角色「金旺」而設計，邱澤近兩個月出門都會刻意變妝，走路也故意駝背行，難怪沒人認得出他呢！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
