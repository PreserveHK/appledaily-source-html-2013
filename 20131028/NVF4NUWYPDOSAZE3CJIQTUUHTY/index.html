<html><header><meta charset="utf-8"><title>體訊速遞：（足球）加拉塔沙雷欲跟魔獸續約</title></header><body><h1>體訊速遞：<br>（足球）加拉塔沙雷欲跟魔獸續約</h1><p>土耳其勁旅加拉塔沙雷會長艾素爾透露，他們將在短期內為35歲的科特迪瓦前鋒杜奧巴（圖）開出新合約，並很有信心該名2013年金足獎得主會續約。「魔獸」在今年1月加盟加拉塔沙雷，當時只簽下了一份18個月的合約，換言之將在明年6月滿約。綜合外電（土耳其）</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
