<html><header><meta charset="utf-8"><title>GD聞終生合約尷尬</title></header><body><h1>GD聞終生合約尷尬</h1><p>韓國組合BIGBANG隊長G-DRAGON（GD 小圖），前晚在首爾參加萬聖節派對，化了眼角流血妝的他戴上面具扮魔術師，不過其手上紋身卻輕易將其身份出賣。而GD當日亮相節目《演藝家中繼》，被問到是否與YG事務所簽了終生合約時，他表現尷尬未有正面回應：「因為我還年輕。」但指自己視YG如家人，不會跳槽。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
