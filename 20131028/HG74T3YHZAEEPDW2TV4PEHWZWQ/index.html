<html><header><meta charset="utf-8"><title>體訊速遞：（足球）迪肯尼奧擬接掌布城</title></header><body><h1>體訊速遞：<br>（足球）迪肯尼奧擬接掌布城</h1><p>意大利領隊迪肯尼奧（圖）早前被新特蘭開除後，有指他將會英甲的布里斯托城落班，接替布城現任領隊奧迪里高爾掌帥印。布里斯托城今季於英甲表現超差，13戰取得1勝6和6負，現以9分排尾二。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
