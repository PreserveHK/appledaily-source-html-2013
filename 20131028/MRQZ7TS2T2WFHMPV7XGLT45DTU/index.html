<html><header><meta charset="utf-8"><title>Photobook凱蒂抱入懷　小王子笑了</title></header><body><h1>Photobook<br>凱蒂抱入懷　小王子笑了</h1><p>小王子笑了！英國皇室再發放佐治小王子受洗後的照片，三個月大的佐治，在先前的多張官方照片中都未見太大表情，這張他看着媽咪，微微瞇眼張嘴暢笑。照片是在上周三受洗儀式後，由知名攝影師貝爾於克拉倫斯大宅裏拍攝。在劍橋公爵夫人凱蒂懷中，佐治與母親對望，凱蒂笑容燦爛，佐治也咯咯笑出聲來，十分趣致。<br>英國《每日鏡報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
