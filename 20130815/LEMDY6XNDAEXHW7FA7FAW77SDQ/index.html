<html><header><meta charset="utf-8"><title>蘋果綠葉嘉輝擬投資濟州島項目</title></header><body><h1>蘋果綠葉<br>嘉輝擬投資濟州島項目</h1><p>嘉輝化工（582）與濟州國際自由城市開發中心訂立協議備忘錄，計劃成立公司，由控股股東藍鼎國際提供不少於500億韓圜（約3.46億港元）無抵押及不計利息的股東貸款，作為註冊資本，擬訂投資韓國濟州島「神話歷史公園」項目。項目會發展為世界級大型主題公園渡假村，包括主題公園所在地盤發展、管理及經營酒店、賭場等。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
