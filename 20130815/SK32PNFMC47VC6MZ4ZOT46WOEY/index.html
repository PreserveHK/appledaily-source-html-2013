<html><header><meta charset="utf-8"><title>各區突發簡訊：　賊趁打風爆竊店舖 </title></header><body><h1>各區突發簡訊：　<br>賊趁打風爆竊店舖 </h1><p>【元朗】<br>【本報訊】元朗擊壤路2至10號喜利大廈地下一間售賣東南亞食品的店舖，昨午1時45分，39歲姓許東主於天文台改掛3號風球後返回開舖時，發現大門鐵閘被撬開，店內凌亂有被搜掠過痕迹，經點算證實存放在收銀機內的4,000元現金，以及1,500張電話卡失去，懷疑遇竊報警求助。<br>警員接報到場調查後，相信賊人於凌晨時分8號風球高懸下，撬門潛入店內爆竊。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
