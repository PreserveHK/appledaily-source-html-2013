<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐素琪生完B學湊仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐素琪生完B學湊仔 - 馮仁昭</h1><p>前歌手唐素琪同老公張思偉結婚兩年，佢哋嘅首個愛情結晶日前終於出世，唐素琪一索得男，仲有老公陪入產房，齊齊見證BB出世，既開心又感動。<br>而囝囝個樣就似足老公，初為人母嘅唐素琪忙於學湊仔，唔得閒上微博報喜，反而要由友人代發喜訊，好友側田都有喺微博留言恭喜，記得兩年前唐素琪結婚擺酒，側田都有去飲戥人高興。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
