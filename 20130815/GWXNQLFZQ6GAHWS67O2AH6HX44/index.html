<html><header><meta charset="utf-8"><title>蘋果綠葉紫金少賺54%　下半年好轉</title></header><body><h1>蘋果綠葉<br>紫金少賺54%　下半年好轉</h1><p>紫金礦業（2899）對2013年全年業績已發出盈利預警，預示全年盈利仍會較2012年顯著下滑。紫金上半年盈利已下跌了54%至10.98億元（人民幣．下同），董事長陳景河解釋，現時黃金仍處於較低位，「不會如去年賺那麼多錢！」但下半年情況會略好於上半年。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
