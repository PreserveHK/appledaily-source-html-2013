<html><header><meta charset="utf-8"><title>關仁隱事：「人妖」放料害死敵 - 關仁</title></header><body><h1>關仁隱事：「人妖」放料害死敵 - 關仁</h1><p>𡃁模「人妖」出道年幾，但就經已面目全非，因為佢個樣整到唔三唔四，人妖份人唔止個殼假到暈，連同人講嘢都冇句真。關仁聽聞好多記者都知人妖係放料王，佢好識叫記者寫衰死敵，仲會偷影定啲相放畀記者，人妖對每個眼中釘都唔放過，份人仲好工心計，關仁都戥佢身邊人擔心，人人俾佢呃到陀陀擰。近排人妖仲成為是非女王，上晒位乘勢搵銀標尾會，又自誇做嘢好專業，真係笑大人個口，不愧為𡃁模界小強。<br>撰文：關仁</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
