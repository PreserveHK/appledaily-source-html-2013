<html><header><meta charset="utf-8"><title>電視撈飯：無綫新聞字幕出錯</title></header><body><h1>電視撈飯：無綫新聞字幕出錯</h1><p>無綫互動新聞台早排新聞多多，新聞小花黃紫盈報道新聞時喺鏡頭前落淚成為話題，仲帶出佢同另一小花張文采爭上位嘅恩怨故事，點知前晚又有甩甩漏漏，前晚八點幾，主播盤翠瑩為我哋報道緊颱風尤特嘅最新情況時，畫面就出現四隻大字寫住「明日登錄」，照計講颱台應該係「登陸」，啲網民就笑唔通尤特想「login打卡」？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
