<html><header><meta charset="utf-8"><title>蘋果綠葉喜尚中期純利增近一成</title></header><body><h1>蘋果綠葉<br>喜尚中期純利增近一成</h1><p>喜尚控股（8179）公佈截至6月底止的中期業績，純利為806.8萬元，按年增9.6%；營業額為1.83億元，較去年同期上升7.3%；每股盈利為0.25仙，公司不派發中期息。公司指，營業額增加主要是因為可資比較酒樓的銷售額增長強勁，及開設新酒樓或餐廳，旗下「季季紅」按年增5%至9,764.4萬元，很大程度歸功於招牌菜蝦禾米乳香豬。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
