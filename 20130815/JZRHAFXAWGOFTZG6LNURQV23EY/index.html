<html><header><meta charset="utf-8"><title>各區突發簡訊：　途人驚見紋身浮屍</title></header><body><h1>各區突發簡訊：　<br>途人驚見紋身浮屍</h1><p>【紅磡】<br>【本報訊】紅磡驚現浮屍，昨晨10時許，姓楊（44歲）女途人路經紅磡碼頭對開時，赫見一名年約40歲、高約5呎7吋、身穿黃色短褲、胸口及雙臂均有紋身的中國籍男性浮屍於海面載浮載沉，大驚下報警求助。<br>消防駕駛橡皮艇出海將屍體撈起，由於其身上無任何身份證明文件，警方現正追查死者身份，經初步調查後，相信死因並無可疑，稍後將驗屍以確定死因。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
