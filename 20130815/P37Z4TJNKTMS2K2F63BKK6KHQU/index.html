<html><header><meta charset="utf-8"><title>體訊速遞：（游泳）孫楊料重拍朱志根</title></header><body><h1>體訊速遞：<br>（游泳）孫楊料重拍朱志根</h1><p>中國泳手孫楊（圖），在游泳世錦賽後遲遲未有就未來與那位教練合作表態；於世錦賽暫時帶領孫楊的張亞東日前透露，前者會再次回到原屬教練朱志根身邊，再次合作。張亞東大讚孫楊是重情義的人，相信他的水準會繼續提高。 綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
