<html><header><meta charset="utf-8"><title>電視撈飯：高以翔演巫師感壓力</title></header><body><h1>電視撈飯：高以翔演巫師感壓力</h1><p>有線奇妙台節目《電影蒙太奇》前排訪問台灣型男高以翔，講吓佢拍荷李活電影《魔都獵人：駭骨之城》嘅難忘事，戲中演雙性戀巫師嘅高以翔話有壓力，因為小說中呢個角色最受歡迎。高以翔一直拍開亞洲電視劇，為咗拍呢部電影，特登去到拍攝地方多倫多適應，同其他演員預先交流、排練，仲同原作者傾偈了解角色背景。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
