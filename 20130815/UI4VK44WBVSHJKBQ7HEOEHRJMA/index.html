<html><header><meta charset="utf-8"><title>各區突發簡訊：　3小時內兩漢被劫</title></header><body><h1>各區突發簡訊：　<br>3小時內兩漢被劫</h1><p>【深水埗】<br>【本報訊】深水埗昨凌晨3小時內先後發生兩宗街頭搶劫案。凌晨1時許，31歲南亞裔漢，在北河街28號對開遭兩名同鄉搶劫，掠去他的銀包，內有1,000元。事主稱，對方指稱他的朋友欠債，要求代還債而掠財。另外，凌晨4時許，24歲姓張青年，行經南昌街與海壇街交界，遭3至4名南亞漢搶劫，掠去其三星S3手機，事主一度反抗，被拳打教訓推跌地上，賊人得手後逃去無蹤，張負傷報警求助，稍後送院治理。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
