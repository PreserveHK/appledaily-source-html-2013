<html><header><meta charset="utf-8"><title>電視撈飯：關詠荷着嘉欣BB舊衫</title></header><body><h1>電視撈飯：關詠荷着嘉欣BB舊衫</h1><p>無綫套新劇《情逆三世緣》收視、口碑都唔錯，尤其係關詠荷同歐陽震華呢對最佳拍檔嘅演出更係備受讚賞，相反受無綫力捧嘅苟芸慧喺前晚一集就因為廣東話唔掂，要搵人配音，睇嚟苟姑娘無論減肥同練好廣東話都要加把勁。</p><p>另外又有觀眾發現，關詠荷第一集裏面着嘅便服，舊年鍾嘉欣喺《當旺爸爸》已經着過。兩代花旦都着過，呢套衫真值錢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
