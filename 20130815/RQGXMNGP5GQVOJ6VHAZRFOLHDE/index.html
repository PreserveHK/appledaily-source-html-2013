<html><header><meta charset="utf-8"><title>各區突發簡訊：　病漢難抵腳患墮斃</title></header><body><h1>各區突發簡訊：　<br>病漢難抵腳患墮斃</h1><p>【黃大仙】<br>【本報訊】48歲男子何志文，昨凌晨零時許在黃大仙樂富邨宏康樓高處跳樓，當場倒卧馬路邊讓線位，頭爆重傷昏迷，警員在狂風暴雨下封鎖現場，救護車接報到場將傷者送院搶救，惜最終回天乏術，遺體移送到醫院停屍間。<br>警方深入調查，發現死者近期受腳病影響，情緒低落，疑因病厭世自殺，案件並無可疑，稍後通知死者家人到醫院善後。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
