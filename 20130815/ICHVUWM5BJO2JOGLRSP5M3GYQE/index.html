<html><header><meta charset="utf-8"><title>電視撈飯：YoYo跳槽即學防衞術</title></header><body><h1>電視撈飯：YoYo跳槽即學防衞術</h1><p>由無綫過咗檔去幫王維基香港電視嘅蒙嘉慧（YoYo），喺新劇《天網》同林文龍攜手拍檔破解電子同網絡罪案，有啲體力同身手嘅挑戰，YoYo未開工前努力學習軍警防衞術同槍械知識，希望新角色可以為觀眾帶來驚喜，不過都係嗰句啦，香港電視一日未獲發新免費電視牌照，包括YoYo呢部劇在內，一日都未有得睇囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
