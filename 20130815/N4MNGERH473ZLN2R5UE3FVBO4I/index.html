<html><header><meta charset="utf-8"><title>加藤鷹宣佈引退</title></header><body><h1>加藤鷹宣佈引退</h1><p>日本AV男星「神之手」加藤鷹（圖），昨日於東京開記招宣佈今年12月31日引退，拍了26年AV的加藤鷹自誇曾與超過8,000名女子拍逾萬套AV，今後致力參與預防愛滋病活動。加藤鷹前年來港拍三級片《蜜桃成熟時33D》，穿警察制服強姦AV女星吉澤明步，但有關場面終被刪掉；據悉他正斟洽演杜汶澤孭飛的《豪情2》。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
