<html><header><meta charset="utf-8"><title>綠渣古包膠防風</title></header><body><h1>綠渣古包膠防風</h1><p>【本報訊】強颱風掠過香港，風勢強勁，正駐紮銅鑼灣時代廣場外、身高達六米的高達RX-78-2與馬莎專用渣古II，風暴過後仍安然原地矗立。工作人員前晚為兩座機動戰士以飛機索帶加強穩固，又套上綠色「魚網」，即使組件被強風吹至飛脫，亦只會掉入網中，避免誤砸途人。<br>除了兩座巨型戰士，10幾部綠渣古也被膠紙包裹保護，沒有被吹至「變陣」。昨早有高達迷特地到場拍攝高達、渣古被網住的趣怪場景。時代廣場發言人強調，兩座模型可承受10號風球的威力。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
