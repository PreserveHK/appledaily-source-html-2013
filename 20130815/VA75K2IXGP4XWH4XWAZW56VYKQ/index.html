<html><header><meta charset="utf-8"><title>一中一台：徐嬌被狠批似阿姨</title></header><body><h1>一中一台：徐嬌被狠批似阿姨</h1><p>在電影《長江七號》中反串飾演周星馳兒子的徐嬌，今年已16歲，長得亭亭玉立。愛玩微博的她昨日凌晨放上於首爾拍的古裝扮相照片，素顏的徐嬌穿上古裝溫婉可人，她留言：「說好的首爾大漢門前的漢服照。很遺憾能拿到的幾張都有點過曝……但由於很有意義，因此發上來分享。」雖然有網友讚素顏的她扮相好靚，但亦有網友狠批：「老了，好像阿姨！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
