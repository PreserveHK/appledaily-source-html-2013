<html><header><meta charset="utf-8"><title>體訊速遞：（足球 ）摩納哥毋須扣分</title></header><body><h1>體訊速遞：<br>（足球 ）摩納哥毋須扣分</h1><p>法甲升班馬摩納哥（圖）上訴得直，毋須在今季聯賽被罰扣分。摩納哥於上季確定升班的比賽賽後，出現球迷騷亂，隨後被罰扣兩分及緩刑1分；法國足總周二宣佈，摩納哥上訴得直，毋須扣分，但仍要在下一場主場比賽以閉門作賽。 綜合外電（法國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
