<html><header><meta charset="utf-8"><title>兩岸快線北京十多人喝農藥自殺</title></header><body><h1>兩岸快線<br>北京十多人喝農藥自殺</h1><p>北京海淀區前日上午發生集體自殺事件，十多人喝下農藥自殺，倒地後表情痛苦，身邊有嘔吐物。警方和120急救車趕到場後，將眾人送往復興醫院和北京水利醫院救治（圖）。記者在醫院見到，肇事病人身穿印有「哈爾濱鐵路局」字樣的白色T恤。但上前詢問時他們卻閉着眼不願說話，暫時未知事發原因。<br>中國時刻網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
