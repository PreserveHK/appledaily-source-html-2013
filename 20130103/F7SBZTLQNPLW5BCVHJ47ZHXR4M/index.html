<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>茶餐廳被賊撬夾萬</title></header><body><h1>各區突發簡訊：<br>茶餐廳被賊撬夾萬</h1><p>【北  角】<br>【本報訊】北角電氣道258號一間茶餐廳遭宵小光顧，昨清晨5時許，姓劉職員返回開舖時，見捲閘鎖頭被鋸開，旁邊電閘盒被撬毀，劉升起捲閘後，赫見舖內一片凌亂，收銀機被搜掠一空，另一個1呎乘1呎半夾萬，則被賊人抬出撬毀，劉報警求助，警方到場聯絡東主返回餐廳，由於前日為公眾假期，餐廳存放了較多現金，經點算後損失約六萬元營業額。</p></body></html>
