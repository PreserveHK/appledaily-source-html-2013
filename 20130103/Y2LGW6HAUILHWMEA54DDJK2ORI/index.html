<html><header><meta charset="utf-8"><title>黃家駒發揚搖滾樂</title></header><body><h1>黃家駒發揚搖滾樂</h1><p>逝世日期：
</p><p>1993年6月30日<br></p><p>終年：</p><p>31歲<br></p><p>死因：</p><p>在日本錄影節目時於高處墮下，之後傷重身亡。</p><p>威水史：
</p><p>香港搖滾樂的icon，83年組成Beyond，其後自資搞《永遠等待演唱會》，取得空前成功。90年代Beyond的全盛期，他們於台灣、內地及日本發展。家駒曾有感90年代歌手多翻唱外國流行曲，而偶像歌手相繼出現，對此他說：「香港只有娛樂圈，沒有樂壇。」以鼓勵音樂人尊重原創音樂。</p><p>對後世影響：
</p><p>家駒的樂與怒精神從未減退，無綫劇《天與地》的故事便以Beyond四子為藍本，角色「家明」便是家駒的原形，劇情講反建制、鼓勵民主。</p></body></html>
