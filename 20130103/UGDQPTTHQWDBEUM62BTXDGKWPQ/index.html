<html><header><meta charset="utf-8"><title>今日提醒你：特殊童家長聽減壓心得</title></header><body><h1>今日提醒你：<br>特殊童家長聽減壓心得</h1><p>家長照顧患有自閉症、發展遲緩或專注力不足等發展障礙的子女，要承受不少的精神壓力。為協助有特殊需要子女的父母學習減壓、應付困難，協康會明日舉辦「春暉寸草．靜觀體驗」講座，由該會教育心理學家陳鑑忠主講，期望加強父母的個人心理健康、提升其覺察力和思考力，細察自己和孩子的需要。<br>講座明晚7時至8時半於突破中心禮堂舉行，費用全免，額滿即止。<br>有興趣的家長可致電或到協康會轄下各中心報名，查詢可致電2656 6211聯絡粉嶺家長資源中心主任蔡姑娘，或瀏覽協康會網站。</p></body></html>
