<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
德祥賣商廈樓花予資策</title></header><body><h1>蘋果綠葉<br>
德祥賣商廈樓花予資策</h1><p>德祥（199）公佈，於12月28日收市後簽訂臨時協議，以8.3億元出售彌敦道703至705號建築中之20層高商廈樓花予資本策略（497），以建築面積約3萬平方呎計，呎價約2.8萬元。公司指相關上蓋工程現正施工，預期商廈於2013年4月前後落成。交易屬重大交易事項，故有待股東會批准，公司明日復牌。早前市場已傳出德祥出售該樓花，當時傳出作價為7.3億元。</p></body></html>
