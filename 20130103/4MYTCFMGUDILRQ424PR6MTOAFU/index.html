<html><header><meta charset="utf-8"><title>隔牆有耳：<br>阿松扮小丑撞正葉劉 - 李八方</title></header><body><h1>隔牆有耳：<br>阿松扮小丑撞正葉劉 - 李八方</h1><p>元旦萬人空巷倒梁，新民黨主席葉劉淑儀當然冇去遊行，佢同狼英一樣搵食至上，同囡囡去咗私人會所食飯，點知見到個小丑裝束、貌似鄭丹瑞嘅男士，同樣嚟咗「避靜」，原來係10年前、同佢同病相憐落咗台嘅前財爺梁錦松。</p><p>唔敢叫人買樓</p><p>葉劉話兩人聚首講樓市，引述阿松話未來一年樓市係政治市，因為政府已推出好多辣招，點知樓市仲係咁升，恐怕政府要再出大辣招，連阿松都話呀，唔敢叫人買樓。而幫佢哋影張元旦鬼馬相嘅，原來係阿松老婆伏明霞，葉劉仲讚松嫂越嚟越溫柔。</p></body></html>
