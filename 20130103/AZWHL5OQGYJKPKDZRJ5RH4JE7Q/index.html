<html><header><meta charset="utf-8"><title>中環在線：面積擺烏龍<br> - 李華華</title></header><body><h1>中環在線：面積擺烏龍<br> - 李華華</h1><p>噚日facebook貼咗一張地產代理舖嘅街招，一個北角單幢樓富景閣單位，放盤價280萬都幾好價，睇真啲，實用面積同建築面積掉轉咗，可能係間代理行仲未習慣雙軌並行，但如果俾地產代理監管局睇到，可能幾麻煩。<br>今年1月1號開始，二手樓採用兩種面積報價，最受影響應該係細行，佢哋唔及大行有咁多人服侍，凡事親力親為，一時走漏眼都唔奇嘅。<br><br>李華華</p></body></html>
