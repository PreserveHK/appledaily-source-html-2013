</title></header><body><h1>大劉食飯懶理人<br>
</h1><p>大劉劉鑾雄大情大性，近期熱衷評論時局，前日元旦更忽然熱情，邀請傳媒嘆燕窩、食魚翅。記者昨日在灣仔福臨門等大劉，等待他發表對元旦遊行的見解，但事隔一天，記者在大劉眼中又變回透明。中午12時多，大劉在秘書陪同下到達，身邊不見得寵的甘比或另一女友呂麗君，大劉匆匆入內食飯，並沒理會記者或發表妙論。<br></p><p>此外，訴訟逾兩年的福臨門股權糾紛案，日前終告圓滿解決，前日元旦第二代掌舵人、五哥徐沛鈞宣佈和七哥徐維均和解，但未有提及外傳他以八億元收購股權一事。五哥昨日返回福臨門打點，隨着官司結束，大劉未來不用轉飯堂，可以繼續日日開餐。<br>採訪、攝影：盧妹</p></body></html>
