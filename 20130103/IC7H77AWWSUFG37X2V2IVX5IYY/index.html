<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴亞吊高賣因怕窮</title></header><body><h1>求驗客手記：<br>巴亞吊高賣因怕窮</h1><p>（哀）啲人鬧紐卡素嘅27歲前鋒丹巴巴亞貪心，車路士加佢一倍周薪至4萬鎊（約51萬港元）都唔肯嚟，企硬要9萬鎊，但如果你知道佢以前幾咁淒涼，可能會諒解佢。佢自爆04年喺屈福特踢緊青年軍時，同班朋友去過班士利試腳；當時班士利淨係幫佢哋畀住酒店嘅錢，食嘢就要自己畀；但佢哋身無分文，冇錢找張500鎊嘅單，結果要聯絡經理人打救；佢仲話，嗰陣時佢哋窮到燶，淨係飲水同食薯片，咁就當一餐。家陣佢叫做名成利就，總算係捱出頭來啦！</p></body></html>
