<html><header><meta charset="utf-8"><title>求驗客手記：<br>史奈達高薪嚇怕買家</title></header><body><h1>求驗客手記：<br>史奈達高薪嚇怕買家</h1><p>（哀）國際米蘭嘅荷蘭中場史奈達被視為1月轉會市場嘅搶手貨，不過聽講佢要成功轉投其他球會都唔係咁容易，原因無他，錢作怪。國米就係嫌史奈達人工太高，要求佢減薪搞到大家擘晒面；𠵱家史奈達待價而沽，聽講車路士同阿仙奴等英超球會都有興趣，但最大問題係史奈達依然堅持要收番咁高人工，即係周薪成20萬鎊（約250萬港元），即刻嚇怕晒啲買家。史奈達走唔走得成就係未知之數，不過國米陣中老將辛尼迪就一定繼續留。辛尼迪話會同球會續多一年約，踢到40歲。</p></body></html>
