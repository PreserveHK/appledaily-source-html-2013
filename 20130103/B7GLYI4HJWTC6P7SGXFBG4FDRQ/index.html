<html><header><meta charset="utf-8"><title>蘋果汁：<br>中一自行分配學位今起交表</title></header><body><h1>蘋果汁：<br>中一自行分配學位今起交表</h1><p>【本報訊】受「211」或「111」減派方案影響，全港英中學額明年將減少超過600個，但對自行分配學位的學額影響不大，家長可為子女申請自行收生，博入心儀中學。<br>中一自行分配學位今日開始接受申請，由即日至本月23日，家長可不受地區限制，向不多於兩間參加派位的中學遞交申請表。家長可參考學校的收生準則及比重，以及已上載教育局網站的全港中學自行分配學額數目，增加獲取錄的機會。未獲自行分配學位的學生，將會參與統一派位。自行收生及統一派位的申請結果，將於7月9日一併公佈。</p></body></html>
