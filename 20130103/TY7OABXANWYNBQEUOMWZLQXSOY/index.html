<html><header><meta charset="utf-8"><title>爽影評：《白兔糖女孩》溫情暖在心</title></header><body><h1>爽影評：《白兔糖女孩》溫情暖在心</h1><p>這個聖誕新年檔的排陣出奇地不強，荷李活較強三套是《哈比人》、《孤星淚》和《無敵破壞王》，港產片只有《血滴子》和《十二生肖》，沒有一片獨霸幾條院線盛況，造就日本片《白兔糖女孩》排到檔期。《白》片在大時大節上映，清純六歲孤女碰上未婚宅男松山研一，既是父女，亦是忘年朋友，互相扶持，治癒心靈創傷。松山不再演怪雞男，演正路大孩男也入木三分，溫情中不失幽默小枝節，卻暗藏催淚位，近日天氣凍到震，看後會有暖在心感覺。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
