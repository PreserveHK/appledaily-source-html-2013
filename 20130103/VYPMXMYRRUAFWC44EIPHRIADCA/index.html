<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>「女友」爛玩　格芬頹晒</title></header><body><h1>NBA趣趣地：<br>「女友」爛玩　格芬頹晒</h1><p>近排勁傳快艇球星比歷克格芬（右）同女演員Daniella Grace拍拖，早前兩人仲俾人影到一齊去食早餐㖭。不過，呢位緋聞女友原來唔只爛玩，而且玩得好放；有個twitter用家不停放Daniella嘅開P相，當中仲有唔少同其他男人錫同攬嘅相！唔知比歷克格芬係咪俾啲相搞到冇晒癮，周二作客對金塊只入12分，球隊亦以78:92不敵主隊，17連勝紀錄就咁斷纜。</p></body></html>
