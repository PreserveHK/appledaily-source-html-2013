<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男生圖跳樓避考試</title></header><body><h1>各區突發簡訊：<br>男生圖跳樓避考試</h1><p>【馬鞍山】<br>【本報訊】一名14歲姓林中三男生，昨晨8時許返抵馬鞍山西沙路的學校，原本應進行為期9日的上學期考試，但他放下書包後即離開課室，並登上校舍7樓攀出欄杆危立。附近屋苑保安見狀報警，警員到場與教師一同展開游說，經苦勸逾10分鐘後終將他勸服，事後由父母陪同送院檢驗。他聲稱因學業問題感不開心，校方表示會跟進事件及作出輔導。</p></body></html>
