<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>《泰囧》狂收10.8億人仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《泰囧》狂收10.8億人仔 - 馮仁昭</h1><p>徐崢導演嘅《人在囧途》續集《人在囧途》之《泰囧》，玩嘅都係瘋狂喜劇，上集收5,000萬人民幣，點知續集竟然狂收10.8億人仔成為內地華語片賣座冠軍。片商話想套戲橫跨農曆新年上映，等佢破埋《阿凡達》〈Avatar〉喺內地保持嘅13.8億人仔紀錄，畀華語片威吓。聽講已經有香港發行商諗緊買套片喺香港上，唔知成唔成事呢？<br>撰文：馮仁昭</p></body></html>
