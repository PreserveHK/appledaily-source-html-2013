<html><header><meta charset="utf-8"><title>  關仁隱事：「咪咪姐」唔念舊飛男友 - 關仁</title></header><body><h1>  關仁隱事：「咪咪姐」唔念舊飛男友 - 關仁</h1><p>「大阿哥」同「大眼仔」嘅是是非非唔係局外人可以評論，但件事就睇到好多人情冷暖。大阿哥雖然把口衰，做選美司儀成日玩啲姐姐仔，但其實玩嘢只係想幫佢哋突出啲俾人留意到。大眼仔老婆「咪咪姐」都係選美出身，當年去外地拍外景都受過大阿哥照顧。不過聽聞咪咪姐喺呢件事上態度都幾寸，令人覺得佢唔念舊情。其實咪咪姐初出道有個大佢好多年嘅熟男男友，兩人鬼咁恩愛，但識咗大眼仔就同人講嫌熟男太老有代溝，所以飛咗佢，都係嗰句，唔念舊情囉！<br>撰文：關仁</p></body></html>
