73歲老查領愛爾蘭</title></header><body><h1>知多啲：<br>
73歲老查領愛爾蘭</h1><p>人生七十古來稀，若果70歲後還續當領隊的，更加少之有少。放眼球壇，除了費格遜外，還有愛爾蘭教練查柏東尼。<br>73歲的查柏東尼一生投身足球，執教過AC米蘭、祖雲達斯及拜仁慕尼黑等歐洲班霸，到08年成為愛爾蘭國家隊主帥。雖然愛爾蘭在去年歐國盃分組賽3戰得零分出局，但並未動搖查帥對足球的熱愛，「我覺得自己只有20歲，還很有衝勁，對未來有希望，我渴望見識更多新事物。」他希望帶領愛爾蘭晉身明年的世界盃決賽周。另外，蘇超鴨巴甸領隊奇治布朗亦已經72歲，但他認為年齡不是他繼續奮鬥的障礙。</p></body></html>
