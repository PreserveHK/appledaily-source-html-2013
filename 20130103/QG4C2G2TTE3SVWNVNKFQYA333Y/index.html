<html><header><meta charset="utf-8"><title>AKB板野參拜靖國神社</title></header><body><h1>AKB板野參拜靖國神社</h1><p>日本組合AKB48成員板野友美與島崎遙香，日前趁新年依傳統到神社參拜，但被踢爆所到的竟是供奉甲級戰犯的靖國神社，惹來網民激烈討論。據知她們相約在TBS電視台完成工作後去拜神，於是去了最近電視台的靖國神社，由於現場人多，二人被不少人認出，因而暴露行蹤。</p><p>估計貪就腳</p><p>網民指板野與島崎到靖國神社必定刺激到中、韓兩國粉絲的神經，但亦有網民指以她們平時的常識水平，可能根本不知道靖國神社為何物，只是貪就腳。至於AKB前日在劇場舉行元旦演出，一姐大島優子寫大字賀年時玩食字，但卻被指食錯字，認真瘀皮。</p></body></html>
