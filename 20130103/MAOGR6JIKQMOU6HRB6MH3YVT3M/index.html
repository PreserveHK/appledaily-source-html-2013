<html><header><meta charset="utf-8"><title>高海寧迷幻被姦</title></header><body><h1>高海寧迷幻被姦</h1><p>近年嘅無綫劇經常有強姦戲，拍到爛咁滯，例如《名媛望族》有羅莽向楊怡施暴奪初夜，《雷霆掃毒》有徐子珊嘅一秒輪姦，𠵱家輪到播緊嘅《法網狙擊》，下周會播出富二代白健恩喺迷幻派對打暈高海寧，繼而將佢強姦，高海寧仲搞到背脊紅痕處處兼爆唇。高海寧要大露背演出呢場戲，試位時白健恩太緊張狂抓高海寧，搞到佢嘅玉背滿佈紅痕。劇情講白健恩打暈高海寧，白健恩拍嗰時錯手打咗高海寧一巴，難得高海寧大方冇嬲，仲叫白健恩放心打，希望效果逼真啲。<br>撰文：洪紅克</p></body></html>
