<html><header><meta charset="utf-8"><title>隔牆有耳：<br>肥胡希望醫院執晒笠 - 李八方</title></header><body><h1>隔牆有耳：<br>肥胡希望醫院執晒笠 - 李八方</h1><p>人稱肥胡嘅醫管局主席胡定旭，早前出席兒童癌症組織「生命小戰士會」搞嘅元旦派對，同大批癌症兒童打成一片。問到佢除夕夜有冇出外倒數？肥胡話自己嗰晚乖乖留喺屋企，陪媽媽迎接新一年喎。</p><p>祝願市民冇病冇痛</p><p>至於新年願望係咩？佢同新界東醫院聯網總監馮康一致話，除咗祝願市民冇病冇痛，仲搞爛gag話希望醫院快啲執晒笠。嘩，唔通佢哋想醫生同護士變成失業大軍？肥胡唔怕醫管局主席一職不保咩？肥胡笑笑口話，最重要梗係做好預防保健工作喎，估唔到咁都畀佢講得通。</p></body></html>
