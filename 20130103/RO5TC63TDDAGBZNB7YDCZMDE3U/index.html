<html><header><meta charset="utf-8"><title>Eason戥保怡開心</title></header><body><h1>Eason戥保怡開心</h1><p>陳奕迅（Eason）九奪叱咤男歌手金獎已所向無敵，昨日凌晨他出席慶功宴時坦言若明年再奪就是輝煌成績。對於我最喜愛的歌曲大獎輸給《年少無知》輸得心服口服，他直言看到前輩林保怡攞獎有點矛盾：「佢以前係專業歌手，但放低歌唱事業咁耐，拍劇又成功，見佢攞獎自己心情亦波動。」<br>對於G.E.M.暗寸商台頒獎禮不公平，Eason直言欣賞她的歌，並說：「佢咁夠game（薑），佢嘅膽識就未領教過，而且我係表表者，成日講錯嘢，不過唔可以輕視頒獎禮嘅機制，因為係經深思熟慮，如果想知可以申請入去做，我唔了解。」</p></body></html>
