<html><header><meta charset="utf-8"><title>冬日糖心</title></header><body><h1>冬日糖心</h1><p>冬風起，肌膚乾燥、暗啞、唇部脫皮乾裂都是常見問題，不少人都愛用含有蜂蜜的產品滋潤肌膚。本身具有良好抗菌消炎作用的蜂蜜，不但能促進細胞新陳代謝，更能預防黑色素形成，可謂天然的美容護膚品。</p><p>法國護膚品牌NUXE結合植物療法及芳香療法，採用蜂蜜研製出蜂蜜夢幻柔護系列，配方蘊含優質蜂蜜成份，結合多種天然植物精華，能迅速被肌膚吸收，高效舒緩及修補肌膚。今個冬天有排凍，是時候滋潤一下皮膚！<br>查詢：莎莎（2505 5023）</p></body></html>
