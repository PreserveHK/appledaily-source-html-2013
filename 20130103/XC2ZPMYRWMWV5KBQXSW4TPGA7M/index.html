<html><header><meta charset="utf-8"><title>醫療新知：<br>
副流感病毒肆虐</title></header><body><h1>醫療新知：<br>
副流感病毒肆虐</h1><p>副流感病毒近日在社區活躍，衞生防護中心過去四星期，平均每周也在社區檢測到70、80個病毒樣本，上周更撿獲85個病毒樣本，並以副流感三型病毒最流行，更是近期最多人感染的呼吸系統病原。此外，社區撿獲的流感病毒樣本也有上升趨勢，上周發現45個病毒樣本，以甲型流感病毒為主。<br>青山醫院一個長期護理女病房於上月底也爆發副流感四型病毒，最初有6名40至65歲患者中招，昨日院方再發現一名60歲女病人出現呼吸道感染病徵，已安排病人進行測試，有關病人已接受隔離治療，情況穩定。該病房已暫停接收新症，並實施有限度探訪及加強感染控制措施。</p></body></html>
