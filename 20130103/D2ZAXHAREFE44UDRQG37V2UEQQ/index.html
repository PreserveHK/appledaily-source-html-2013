<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>成龍扮唔知香港票房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>成龍扮唔知香港票房 - 馮仁昭</h1><p>成龍噚日喺油麻地出席送羽絨活動，就撐自己話人人有言論自由。有冇影響《十二生肖》票房？𠵱家收幾多？成龍話唔知，但聽到問係咪喺內地收3億？佢即刻更正：「今日都6億喎。」咁香港收幾多先？成龍又話唔知，或者佢真係唔想知，因為香港票房麻麻。另外成龍又批評過香港人遊行，話佢知前日又有喎，成龍即刻唔多高興。<br>撰文：馮仁昭</p></body></html>
