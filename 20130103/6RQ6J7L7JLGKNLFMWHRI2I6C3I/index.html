<html><header><meta charset="utf-8"><title>隔牆有耳：<br>騰訊向學民思潮致敬 - 李八方</title></header><body><h1>隔牆有耳：<br>騰訊向學民思潮致敬 - 李八方</h1><p>內地網站騰訊噚日向去年「十大反對者」致敬，名單上除咗反貪腐、爭取民主選舉嘅烏坎村村民外，仲有反洗腦嘅香港市民，騰訊更加不點名讚揚學民思潮黃之鋒，指呢位15歲嘅少年因為拒絕被洗腦，帶領其他學生一齊反對國民教育科，隨後得到家長、大學生、藝人同市民積極響應，仲登埋學民思潮絕食嘅學生相㖭呀。<br>騰訊話，反國教最終令港府妥協，寫下香港公民運動史上重要一頁，強調「有些人誤解香港人不愛國，其實不然」；呢番說話，建制派明唔明呀？</p></body></html>
