<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★英國樂隊Oasis前結他手Noel Gallagher，日前表示相信自己死後上帝會認得他並讓他上天堂。<br>★日本女星剛力彩芽近日倒自己米，自稱與主演的新劇《古書堂事件手帖》巨乳女主角完全不相似。<br>★大除夕播出的日本大騷《第63屆NHK紅白歌唱大賽》第二部份收視高達42.5%，成為2012年全日本最高收視節目。</p><p>★韓國馬舞大叔PSY前日趁元旦，在紐約聯合國總部與聯合國秘書長潘基文齊齊慶祝新年。<br>★韓星金南佶被指為了祝賀張娜拉得獎而請《學校2013》劇組食飯，不過張娜拉否認二人拍拖。</p></body></html>
