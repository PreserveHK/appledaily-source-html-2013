<html><header><meta charset="utf-8"><title>傅聲創諧趣功夫片</title></header><body><h1>傅聲創諧趣功夫片</h1><p>逝世日期：
</p><p>1983年7月7日<br></p><p>終年：</p><p>28歲</p><p>死因：</p><p>撞車身亡</p><p>威水史：
</p><p>一代武打明星，父親張人龍是當時極少數的華人立法局議員。71年傅聲考進邵氏第一期訓練班，同年出演首部作品《十四女英豪》，獲大導張徹賞識，後來更成為其第四代乾兒子。73年在乾爹執導的《方世玉與洪熙官》中擔正，一炮而紅，76年不理家長反對與甄妮結婚。傅聲是首位將喜劇元素加進功夫片的演員，後來成龍、洪金寶等巨星也模仿他。</p><p>對後世影響：
</p><p>甄妮育有一獨生女甄家平，其生父是誰一直是謎。去年甄妮受訪時將謎底揭盅，原來傅聲死後四年，她靠精子冷凍技術懷孕，並在美國剖腹產女。</p></body></html>
