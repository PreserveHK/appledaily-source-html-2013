<html><header><meta charset="utf-8"><title>Rain拍拖或受罰</title></header><body><h1>Rain拍拖或受罰</h1><p>正在當兵的韓國天王Rain，前日被爆與女星金泰希秘密撻着，當晚金泰希發聲明承認戀情，指兩人已約會了一個多月，正互相了解。不過Rain卻有排煩，他被批評輕易獲得假期和申請外出，外出時又未有穿着整齊軍服，加上涉嫌違反軍紀，另外買手機與女友談心，令當兵藝人是否享有特權再引起關注。國防部表示會展開調查，令Rain隨時面臨處分。已退役的玄彬則被指是模範兵，曾主動拒絕軍方獎勵的假期。</p></body></html>
