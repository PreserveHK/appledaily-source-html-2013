<html><header><meta charset="utf-8"><title>烤焗秘技：烤雞向蔬菜借水</title></header><body><h1>烤焗秘技：烤雞向蔬菜借水</h1><p>烤雞十分香口，蛋白質多，脂肪卻不太多，是理想的主餐。而且開Party時，人多的話，能預早做準備工夫，客人到時，放入焗爐就搞掂。<br>不過，要烤雞不嚡口，也有一些秘技的。要保持肉質嫩滑，最好放點蔬菜在旁一起焗，這樣蔬菜的水份就能提升烤雞的肉汁，雞肉因而變得滑嫩。此外，想雞肉表面更金黃？可先以橄欖油按摩雞隻，加上迷迭香的話，更能令肉質啖啖香口。<br>最後，謹記要用竹籤封着雞尾才放入焗爐，卻不要拉得太緊，因為雞肉熟透時會脹起。做足以上幾個秘技，還會失手嗎？<br>記者：張文蕙</p></body></html>
