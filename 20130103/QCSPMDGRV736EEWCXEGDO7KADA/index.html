<html><header><meta charset="utf-8"><title>新生代自私不讓座</title></header><body><h1>新生代自私不讓座</h1><p>英國一項調查發現，當地年輕人真的比中年人無禮，包括不願讓座予孕婦和老人家，有心理醫生指這顯示英國社會越來越「自私」和「欠尊重」。<br>市場調查公司YouGov在英國訪問了1,000人，發現18至34歲年輕人做出禮讓行為的比例，比年過55歲中年人平均低23%，像讓座予孕婦和長者已分別低17%和12%。心理醫生舍洛克指調查顯示年輕人越來越「只顧自己」，而智能手機等科技產品也令他們忽視其他人。<br>英國《太陽報》</p></body></html>
