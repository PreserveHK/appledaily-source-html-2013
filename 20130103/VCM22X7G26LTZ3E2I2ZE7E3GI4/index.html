<html><header><meta charset="utf-8"><title>謝玲玲認細女受驚</title></header><body><h1>謝玲玲認細女受驚</h1><p>林建岳前妻謝玲玲昨日與胞妹、妹夫及姨甥女等在中環連卡佛購物，見到記者謝玲玲蹺實妹妹禮貌地拍照，她說：「妹妹一家喺上海返嚟，聽日走，周圍行吓街食吓嘢。」<br>大除夕晚謝玲玲細女林愛兒與何超盈等夜蒲蘭桂坊時，曾驚動警方，謝玲玲說：「細路仔，大除夕好多人，我哋都有一齊去咗一陣，不過早走。」對於林愛兒受驚落淚，她說：「細路仔梗驚，畀我都驚，妹妹個女都有一齊去，件事冇嘢，都係因為太多人。」<br>採訪、攝影：盧妹</p></body></html>
