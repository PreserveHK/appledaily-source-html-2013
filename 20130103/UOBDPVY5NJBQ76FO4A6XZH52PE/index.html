</title></header><body><h1>蘋果綠葉<br>
華置去年售股賺逾2.6億<br>
</h1><p>華置（127）昨日宣佈，於去年內出售股票一共賺取了現金收益2.665億元，而餘下持有的股票，以12月31日收市價計，賬面上亦是錄得盈利。上述兩項收益均會在截至去年12月底止的全年業績內入賬。據華置截去年6月的中期業績表示，上半年度公司已出售全部上市股本證券，當時套現13.75億元，但錄得虧損1130萬元。</p></body></html>
