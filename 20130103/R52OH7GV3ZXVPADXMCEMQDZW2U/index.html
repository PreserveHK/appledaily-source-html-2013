<html><header><meta charset="utf-8"><title>埋藏年齡秘密</title></header><body><h1>埋藏年齡秘密</h1><p>還在讀書的時候，眼紋都唔多條，眼睛輪廓自問一定深過𠵱家！不過自從出來工作後，成日捱夜又對電腦，眼紋多咗，眼袋又大咗，真係睇到眼周圍的皮膚開始缺乏彈性，所以經常聽前輩話，於未出皺紋前就要開始做足預防的護理。以韓方藥理為基礎的Sulwhasoo將於明天首次推出人參眼霜，用溫室培植的水生養殖人參萃取其精華，相對一般土壤人參蘊含更高的再生力量，滋養眼部周圍的皮膚。趁2013年剛開始，快點做好護眼程式，一齊埋藏年齡的秘密。查詢：Sulwhasoo（2314 3988）</p></body></html>
