<html><header><meta charset="utf-8"><title>隔牆有耳：<br>抹黑馬丁定係葉國謙？ - 李八方</title></header><body><h1>隔牆有耳：<br>抹黑馬丁定係葉國謙？ - 李八方</h1><p>左派慣常抹黑，泛民主派見怪不怪。但估唔到愛護香港力量竟然連自己人都抹黑埋。話說最近網上流傳幾張據講由愛港力製作嘅漫畫，內容都係離唔開詆毀泛民，又話泛民有幾大巨頭專搞事，其中一個就係民主阿伯李柱銘。但有網民睇完，就話要為馬丁平反，佢哋當然唔會旨意呢啲左派組織可以持平報道啦，所以對漫畫內容冇失望，最不滿查實係嗰啲低質素畫功，竟然將馬丁畫到成個民建聯葉國謙咁款，仲唔係抹黑？</p><p>唔止馬丁中招，愛港力筆下嘅湯家驊，望落都好似Tree根囉，咁仲唔係人格謀殺？有網民話佢哋由抹黑人哋變抹黑自己人，認真抵死。</p></body></html>
