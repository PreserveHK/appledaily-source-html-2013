醉酒英國　醉娃走光醉男露股</h1><p>元旦日英國很多人通宵狂歡，但值班的警察卻很頭痛！<br>看英國元旦街頭的眾生相：不少短裙索女儀態盡失，醉倒街頭，有人走光露底，有人當眾脫衣露點，兒童不宜。醉男也有人當眾脫褲露屁股，更有人化身原始人，跪地喝髒水。警員抱怨，這些醉漢醉娃有時癱軟乏力，有時卻力大無窮，如有10個壯男的力氣，要帶走他們很費勁。<br>英國《太陽報》</p></body></html>
