<html><header><meta charset="utf-8"><title>娥姐爆志偉開Ｐ似做騷</title></header><body><h1>娥姐爆志偉開Ｐ似做騷</h1><p>商天娥為家品擔任代言人5年，前晚她到銅鑼灣工展會為產品宣傳，一向和老公形影不離的娥姐，即場叫老公上台一同宣傳，認真恩愛。娥姐表示除夕夜出席曾志偉的派對，問到跟黃浩是非纏身的志偉心情如何？娥姐謂：「佢開心到好似做騷，心情冇乜嘢，至於件事大家都冇講，盡在不言中。」志偉有否少飲酒以免再醉酒出事？娥姐稱：「我冇為意，只係見佢四圍走，不過後來我覺得個場焗所以就走，我嗰晚都要走三場。」新一年娥姐希望可以去多些地方旅行。<br>採訪、攝影：卓寶花</p></body></html>
