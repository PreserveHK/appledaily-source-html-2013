<html><header><meta charset="utf-8"><title>大昌行文員收賄囚兩月</title></header><body><h1>大昌行文員收賄囚兩月</h1><p>【本報訊】大昌貿易行汽車服務中心一名負責替新車訂購地毯和監控品質的高級文員，收受地毯供應商董事兼股東逾6萬元，作為向上級隱瞞地毯品質有問題的報酬。涉案文員早前承認代理人收受利益罪，昨天被判監兩個月和賠償3萬元。<br>被告黃信文（43歲）在2010年1月至2011年10月期間，每月收受精豐貿易發展有限公司的董事兼股東鄧欣傑的現金賄款，由500元至3,000元不等，總額高達6.3萬元。辯方指被告受婚外情困擾和財困才犯案，裁判官考慮涉案金額不算多，判以短期監禁。<br>案件編號：KTCC4947/12</p></body></html>
