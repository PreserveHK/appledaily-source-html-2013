<html><header><meta charset="utf-8"><title>求驗客手記：<br>貝碧膺英超上半季MVP</title></header><body><h1>求驗客手記：<br>貝碧膺英超上半季MVP</h1><p>（喜）究竟邊個至係英超上半季最佳球員？既唔係曼聯前鋒尹佩斯，亦唔係史雲斯中場米捷，而係富咸前鋒貝碧托夫至真。英國《衛報》日前做咗統計，綜合上半季網民對每場波每位球員嘅評分，結果貝碧平均分最高，有7.73分。睇番貝碧嘅數據，上陣17場入7球，入波雖然少過尹佩斯、米捷同丹巴巴亞，但入親波富咸一定攞到分，佢喺富咸冇乜輸送都入到7球，算好勁㗎啦！排第2嘅就係利物浦前鋒蘇亞雷斯，得分有6.98分；利物浦上半季表現雖麻麻，但阿蘇又確係好搶鏡。</p></body></html>
