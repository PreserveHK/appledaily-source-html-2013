<html><header><meta charset="utf-8"><title>隔牆有耳：<br>自由黨要捉綜援懶蟲 - 李八方</title></header><body><h1>隔牆有耳：<br>自由黨要捉綜援懶蟲 - 李八方</h1><p>自由黨自從田北俊回歸立法會之後，一直勇字當頭，不時出言諷刺呃咗個特首寶座嘅狼振英；黨主席周梁淑怡噚日喺蘭桂芳同一班年輕黨員聚首，教佢哋喺狼英治下生存之道。<br>查實自由黨喺民生議題一樣大膽，今日就開記者會，促請政府改革綜援制度，棒打濫用綜援嘅大懶蟲。佢哋話會提供堅實數據，證明攞失業綜援嘅、嚟嚟去去都係嗰班人。<br>呢個議題向來惹火，早前自由黨拋出呢個建議，就即時俾社區組織協會抦到七彩；社協𠵱家仲被視為梁營、死撐狼英，睇嚟對唐營呢個建議，肯定加多幾錢肉緊追打。</p></body></html>
