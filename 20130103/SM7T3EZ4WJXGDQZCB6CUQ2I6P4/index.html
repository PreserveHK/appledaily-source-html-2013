<html><header><meta charset="utf-8"><title>「人肉芭比」胸大有腦</title></header><body><h1>「人肉芭比」胸大有腦</h1><p>英國22歲女郎普爾情迷芭比（Barbie），不惜一擲千金燙髮、置裝甚至將隆胸至34F，化身成「人肉芭比」。但這個人肉芭比，絕不胸大無腦，男友更聲言愛她有腦。<br>普爾15歲迷上芭比，夜蒲、上街都作誇張打扮，考上英國十大名校諾定咸大學後更隆胸添性感。人肉芭比矚目，每逢到夜店都被標籤成白癡無腦。但她懶理嘲諷，修畢法律和心理學，更以一級榮譽成績完成時裝行銷碩士學位。她說︰「我喜歡他們誤會我胸無半點墨，令我發笑。」<br>英國《太陽報》</p></body></html>
