<html><header><meta charset="utf-8"><title>東南亞潮人愛七彩牙箍</title></header><body><h1>東南亞潮人愛七彩牙箍</h1><p>意想不到，戴假牙箍近來成為馬來西亞、印尼等東南亞國家年輕人的最潮打扮，他們戴下不同顏色和造型的假牙箍，甚至視之為身份象徵。<br>這些假牙箍由金屬和橡膠製成，除了有不同顏色外，還有Hello Kitty和米奇老鼠造型。假牙箍不便宜，要100美元（780港元），而且要花1,200美元（9,360港元）找牙醫戴上，因此成為身份象徵。但戴假牙箍也有健康風險，據報當地已有兩名年輕人因戴假牙箍出意外致死。<br>美國《紐約每日新聞》</p></body></html>
