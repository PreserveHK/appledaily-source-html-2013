<html><header><meta charset="utf-8"><title>求驗客手記：<br>燒美斯行好運？</title></header><body><h1>求驗客手記：<br>燒美斯行好運？</h1><p>（樂）美斯俾人活生生燒死？如果係就真係國際大新聞，俾人燒嘅只係一個巨型嘅紙公仔啫。其實呢個係阿根廷城市拉普拉塔嘅傳統習俗，喺元旦搵啲名人公仔嚟燒，聽講咁做可以帶來好運；報道仲話，拉普拉塔市呢日燒咗144個名人公仔㖭。咁又係，美斯喺2012年「弗」到冇朋友，成年幫阿根廷同巴塞隆拿入咗91球，唔怪得當地人要燒佢啦！如果呢個儀式喺香港進行，真係大吉利是囉！<br></p></body></html>
