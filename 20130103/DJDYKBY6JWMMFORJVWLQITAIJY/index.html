<html><header><meta charset="utf-8"><title>婷婷安志杰食飯煲煙</title></header><body><h1>婷婷安志杰食飯煲煙</h1><p>【中環】謝婷婷喺除夕晚同男友安志杰去咗中環食西餐慶祝，不過佢哋唔係過二人世界，仲有安志杰女助手同一位朋友陪佢哋食飯，睇佢哋煙癮都幾大，食到咁上下，婷婷同安志杰行出餐廳食煙，為咗唔想俾記者影到佢哋，仲專登行去樓梯口食，兩個人行出行入幾次，安志杰過咗12點後，睇見佢應該飲咗唔少，情緒高漲，之後婷婷喺餐廳門口撞見一位女性朋友，傾咗幾句後，仲攬住對方錫咗一啖。<br>採訪、攝影：徐錦池、陳辰</p></body></html>
