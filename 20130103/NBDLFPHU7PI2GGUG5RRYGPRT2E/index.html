<html><header><meta charset="utf-8"><title>華仔酬金200萬遜學友</title></header><body><h1>華仔酬金200萬遜學友</h1><p>四大天王於大前晚除夕夜分頭頴銀，身價曝光，據內地報道學友收300萬人民幣居冠，亮相湖南衛視的劉德華以200萬居次，壓軸演出的華仔唱足半粒鐘，相比前一年王菲只唱3分多鐘，網友戲言華仔演出好超值。對傳他帶妻女到長沙倒數？華仔說：「呢啲唔答。」<br>在台灣倒數的郭富城就收友情價100萬，於上海為東方衛視撐場的黎明，因跟節目有合作關係，出場費亦是友情價。去年宣佈離婚的黎明，遭周刊報道他完騷後返酒店換衫，再出動到有小姐陪玩的會所飲酒尋歡，離去時獲長髮女送出門口，艷福無邊。<br>撰文：葉雪</p></body></html>
