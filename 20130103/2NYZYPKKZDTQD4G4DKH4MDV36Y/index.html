<html><header><meta charset="utf-8"><title>醫療新知：<br>
戒煙後壓力大降</title></header><body><h1>醫療新知：<br>
戒煙後壓力大降</h1><p>吸煙無助減壓。英國一項研究邀請500名準備戒煙的煙民參加，他們在戒煙前先填寫壓力問卷，然後接受為期半年的戒煙療程，最終只有68人完成療程成功戒煙。所有參加者需再次填寫壓力問卷，戒煙組的壓力指數最低，更較他們戒煙前為低，顯示吸煙對減壓的效用有限，反而遠離煙草後情緒變得穩定，尤其改善早上起來很想立即吸一口煙的焦慮感覺。<br>不過，研究發現戒煙失敗會為煙民帶來額外的壓力，甚至引發焦慮情緒，不能戒掉煙癮的參加者中，普遍壓力指數比未戒煙前高，部份人甚至達到出現抑鬱症狀的警戒線，導致戒煙失敗主因是脫癮症狀不適。</p></body></html>
