<html><header><meta charset="utf-8"><title>Paul有相有真相</title></header><body><h1>Paul有相有真相</h1><p>黃貫中（Paul）於大前晚到澳門演出浙江衛視「中國好聲音跨年演唱會」，竟被大會遺忘至完場沒上台，最後Paul堅持為未離場的觀眾演出，昨日浙江衛視指晚會主題是《中國好聲音》學員對戰，強調沒邀藝人表演。<br>幸Paul當晚到場後在有他相片和名字的海報前拍照，令真相大白，他的經理人Ada昨日接受訪問說：「要求單位解釋，今次係酒店邀請，合約寫明倒數，開騷前五日通知浙江衛視參與，唔知佢哋有乜問題。」Ada並出示星空傳媒的致歉函，對星空衛視未能播出Paul的演出道歉。<br>採訪：丁寧</p></body></html>
