<html><header><meta charset="utf-8"><title>偷旅客鑽飾搬運員判監</title></header><body><h1>偷旅客鑽飾搬運員判監</h1><p>【本報訊】機場行李搬運員在一班準備飛往南京的飛機工作時起貪念，在行李儲物室打開一名女乘客的行李，偷走鑽石戒指和耳環等總值96,000元貴重財物，然後往當舖套現，醒目當舖店員起疑報警。裁判官指斥被告乘工作之便偷取乘客行李的財物，違反誠信，判監半年。<br>事發去年11月7日，被告蔡家強（34歲）在飛機的行李儲物室處理乘客行李時偷鑽飾。翌日，被告往紅磡一間當舖將鑽戒典當，遭店員問及戒指的來歷，他聲稱在機場巴士上拾獲。店員起疑報警，警員在被告身上搜出另一對鑽石耳環。事發後，被告被辭退。<br>案件編號：TWCC3300/12</p></body></html>
