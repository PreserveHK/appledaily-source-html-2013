<html><header><meta charset="utf-8"><title>蘋果綠葉無錫尚德明年產能恢復</title></header><body><h1>蘋果綠葉<br>無錫尚德明年產能恢復</h1><p>順風光電（1165）總裁雷霆向內地報章稱，收購無錫尚德後明年會將其產能恢復到破產前水平，預期產能可恢復至2兆瓦（GW），順風本身亦計劃在明年，將新增太陽能裝機容量提升至2至3兆瓦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
