<html><header><meta charset="utf-8"><title>News Flash澳漢圖燒車見省長</title></header><body><h1>News Flash<br>澳漢圖燒車見省長</h1><p>澳洲一名年約50歲的男子，昨日駕駛一輛載有易燃液體的白色汽車，停泊在新南威爾斯省議會大樓前，要求與省長法雷爾見面。他與警察對峙兩小時後，企圖燃點打火機，警方即擊碎車窗，將他拉出車外制服（圖）。事件導致大樓和附近街道一度封閉。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
