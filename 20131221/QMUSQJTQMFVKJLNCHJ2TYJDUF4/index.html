<html><header><meta charset="utf-8"><title>城城憑《寒戰》封帝</title></header><body><h1>城城憑《寒戰》封帝</h1><p>郭富城前晚憑《寒戰》在北京舉辦的「第四屆樂視影視盛典」，獲年度最佳男演員大獎及年度星月榜樣人物大獎，首度在北京封帝的城城說：「很鼓舞，《寒戰》上映時很多人對我演出有很好評價，但一直和獎項無緣，直到今天終讓演出受到肯定。」《寒戰》當晚成大贏家，還獲年度最佳電影、最佳導演獎，李治廷亦得電影影響力演員獎。<br>同日城城舊愛熊黛林在上海出席活動，提及城城，她很清楚地答：「我現在是單身。」<br>撰文：朱小寶</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
