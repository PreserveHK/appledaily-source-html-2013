<html><header><meta charset="utf-8"><title>Gary凍住見劉華</title></header><body><h1>Gary凍住見劉華</h1><p>韓國人氣綜藝節目《Running Man》的主持Gary，今晚以二人組合Leessang的身份在九展開騷，前日他抵港後即急不及待四出嘆美食，並搞鬼地在twitter放了一張他在食店內，以牆上劉德華合照做背景的相片，他說：「和劉德華大哥在一起，香港的夜晚太冷了。」至於他的「周一情侶」宋智孝的新劇《急診男女》劇照昨日首度曝光。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
