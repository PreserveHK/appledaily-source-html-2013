<html><header><meta charset="utf-8"><title>米倉醫生劇結局高收</title></header><body><h1>米倉醫生劇結局高收</h1><p>日本女星米倉涼子（圖）主演的醫療劇《Doctor-X 2》，前晚在日本朝日電視台播出大結局，關東地區收視達26.9%，比起堺雅人主演的《律政狂人2》大結局收視更高。《Doctor-X 2》不只收視比第一輯高，更成了朝日電視台該時段最高收視劇集。米倉飾演的天才外科醫生在大結局要挑戰高難度的移植器官手術，瞬間最高收視為31.4%。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
