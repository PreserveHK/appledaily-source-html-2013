<html><header><meta charset="utf-8"><title>各區突發簡訊：女子當街遭淋潑紅油</title></header><body><h1>各區突發簡訊：<br>女子當街遭淋潑紅油</h1><p>【元　朗】<br>【本報訊】一名47歲姓黃女子，昨晨7時許，途經元朗大陂頭徑26號豐年樓對開時，一名男子突然走近向她淋潑紅油，她走避不及，登時面、雙手及衣服沾上紅油不適，歹徒傷人後逃去，地上遺下一片紅油迹。女事主負傷報警，救護員到場為她清洗手、面紅油後送院；她聲稱沒有欠債及與人結怨，不明遇襲原因。元朗警區刑事調查隊正調查案件性質。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
