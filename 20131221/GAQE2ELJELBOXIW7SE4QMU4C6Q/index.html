<html><header><meta charset="utf-8"><title>各區突發簡訊：劏房漢疑凍暈失救亡</title></header><body><h1>各區突發簡訊：<br>劏房漢疑凍暈失救亡</h1><p>【深水埗】<br>【本報訊】寒溫持續，獨居於深水埗保安道333號一幢唐樓三樓劏房單位的58歲姓鄧男子，疑因低溫暈倒劏房單位走廊，至昨晨7時許才被鄰居揭發報警，但救護員證實他已明顯身亡。警方調查後發現死者患有心臟病、糖尿病及哮喘病等長期病患，亦有酗酒習慣，不排除他因天冷誘發疾病致死，相信無可疑，惟確實死因有待剖屍化驗。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
