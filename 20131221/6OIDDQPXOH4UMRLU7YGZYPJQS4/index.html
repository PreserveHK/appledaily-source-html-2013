<html><header><meta charset="utf-8"><title>艾倫跳馬舞迎奧斯卡</title></header><body><h1>艾倫跳馬舞迎奧斯卡</h1><p>來屆奧斯卡頒獎禮在香港時間明年3月3日才在洛杉磯舉行，不過第二次擔任司儀的美國女名嘴艾倫狄格勒絲（Ellen DeGeneres）就早早拍好宣傳片，片段昨日在網上公開。艾倫與多達250名舞蹈員一齊身穿踢死兔載歌載舞，不過她在片中其實是咪嘴扮唱歌。艾倫除了捉實燈柱轉圈外，跳得興起之際更大跳韓國肥叔歌手PSY的騎馬舞，不過似乎跳得不太正宗！</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
