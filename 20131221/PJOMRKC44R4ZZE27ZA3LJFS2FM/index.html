<html><header><meta charset="utf-8"><title>Selena突取消明年巡唱</title></header><body><h1>Selena突取消明年巡唱</h1><p>美國歌手Selena Gomez昨日突然宣佈取消明年初於澳洲及東南亞舉行的巡唱，並透過演唱會搞手Live Nation發聲明：「我的粉絲對我十分重要，我永遠都不想令大家失望，但最近我及家人都發覺我近年以工作行先，因此需要花多點時間在自己身上，去做更好的我。」她又再三向粉絲道歉。另外，她的蠟像昨日於荷李活的杜莎夫人蠟像館揭幕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
