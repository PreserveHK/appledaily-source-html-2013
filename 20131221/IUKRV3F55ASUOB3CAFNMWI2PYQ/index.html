<html><header><meta charset="utf-8"><title>陶喆唱歌攞零分</title></header><body><h1>陶喆唱歌攞零分</h1><p>陶喆、吳克羣、胡彥斌及孫楠等四位歌手日前參與內地歌唱比賽節目《全能星戰》並晉身總決賽，其中吳克羣更請來好友任賢齊於總決賽助陣，合唱一曲。不過內地網民前日於網上爆料指總決賽上半部錄影當晚，孫楠的製作人金武林於比賽中指陶喆駕馭不了歌曲而給他零分，令現場氣氛非常尷尬。<br>爆料者又稱陶喆對於得到零分只是微微一笑，沒有解釋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
