<html><header><meta charset="utf-8"><title>體訊速遞：（足球）美斯轟巴塞副會長唔識波</title></header><body><h1>體訊速遞：<br>（足球）美斯轟巴塞副會長唔識波</h1><p>巴塞隆拿前鋒美斯（圖）日前炮轟球會副會長法奧斯，批評對方「唔識波」。這名阿根廷國腳說：「法奧斯對足球一竅不通，他只想把巴塞當成一盤生意。」法奧斯兩周前表示，他找不到理由，與在今年年初才續約至2018年夏天的美斯再簽新合約，因而觸怒了美斯。綜合外電（西班牙）</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
