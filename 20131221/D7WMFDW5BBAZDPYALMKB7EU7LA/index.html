<html><header><meta charset="utf-8"><title>小儀狂食冇停口</title></header><body><h1>小儀狂食冇停口</h1><p>【中環】阮小儀早前同舞台劇演員陳康撐枱腳，令感情齋爆嘅佢傳出緋聞，其後小儀否認拍拖，前晚佢就換咗飯腳，約DJ好友余迪偉同一男一女去中環九如坊開餐，呢晚小儀胃口似乎好好，成餐飯都食唔停，其他人就飲紅酒多，小儀喺一輪狂風掃落葉食飽飽後，把口終於得閒同友人吹水，睇嚟佢講嘢都幾風趣，令一男一女朋友都笑唔停。<br>採訪、攝影：徐錦池、羅德光</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
