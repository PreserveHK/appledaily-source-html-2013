<html><header><meta charset="utf-8"><title>老鼠偷手機當石頭磨牙</title></header><body><h1>老鼠偷手機當石頭磨牙</h1><p>浙江嘉興市一名外地女工，早前將手機放在床頭上，未料過了一夜突然不翼而飛。她撥打手機後，竟發現床前破洞傳來手機鈴聲。原本她以為有人「大整蠱」惡作劇，後來憶及屋內不時有老鼠趁夜偷食物，故懷疑手機可能被老鼠拖進洞內。<br>有專家認為，老鼠喜歡用硬物磨牙，或有老鼠誤以為手機是石頭，因此把它拖進洞內磨牙。<br>安徽衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
