<html><header><meta charset="utf-8"><title>周啟生火爆篤魚蛋</title></header><body><h1>周啟生火爆篤魚蛋</h1><p>【銅鑼灣】唱作人周啟生前日下晝4點幾，單拖喺銅鑼灣利園附近出現，講緊手機嘅佢個樣鬼咁勞氣，似乎同電話中人嗌緊交，不停喺附近兜圈邊行邊鬧，好躁狂，佢鬧完一輪後，終於下咗啖氣肯收線，之後仲去咗篤魚蛋食嘢發洩，然後搭的士走。之前周啟生狠批樂壇已死，又彈陳奕迅聲線差，呢日喺街傾手機又同人鬧交，果然老馬有火。<br>採訪、攝影：畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
