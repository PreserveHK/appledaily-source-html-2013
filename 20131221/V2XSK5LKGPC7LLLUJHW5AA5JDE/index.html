<html><header><meta charset="utf-8"><title>趣趣地：曼城開P冇酒黑晒面</title></header><body><h1>趣趣地：<br>曼城開P冇酒黑晒面</h1><p>臨近聖誕，唔少球員都會聚埋搞吓派對，曼城都唔例外。不過唔知係咪球會下咗「禁酒令」嘅關係，成班兵周四開P嘅時候，都係面燶燶（圖），唔少匆匆留咗一粒鐘就走人。另外，曼城將喺2月歐聯16強同巴塞碰頭，作客球迷嘅票價非常揦脷，巴塞球迷要買飛，最貴272歐元（約2,900港元），最平都要93歐元（約980港元）。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
