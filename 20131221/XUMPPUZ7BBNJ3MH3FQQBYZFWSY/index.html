<html><header><meta charset="utf-8"><title>各區突發簡訊：豪宅外牆維修塌棚架</title></header><body><h1>各區突發簡訊：<br>豪宅外牆維修塌棚架<br></h1><p>【中　區】<br>【本報訊】中區干德道正在進行外牆維修工程的豪宅帝豪閣，外圍平台一幅闊27米、高3米、深4米的棚架突然向下傾斜，昨晨11時許由工人折返發現，立即通知保安報警。消防及救護車聞訊到場戒備，經搜索證實無人被困，警方將上址一段私家路臨時封閉，再由負責工程的承建商派人到場拆除傾斜的棚架，消防員稍後收隊離去。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
