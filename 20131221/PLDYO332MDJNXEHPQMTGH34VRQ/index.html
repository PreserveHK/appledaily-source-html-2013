<html><header><meta charset="utf-8"><title>徐小鳳憶會鄧麗君</title></header><body><h1>徐小鳳憶會鄧麗君</h1><p>徐小鳳日前於商台節目《1圈圈 星光背後》接受訪問，首度披露對鄧麗君離世的遺憾，二人同期出道，更於92年齊為亞洲小姐擔任表演嘉賓，同台演出，小鳳姐坦言鄧麗君於95年離世對她來說是一個遺憾，她說：「我哋合唱時發現聲線好夾，打算一齊合作一張唱片，我哋講咗好多次電話，傾過好多次，真係好可惜，直到𠵱家我都好難過。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
