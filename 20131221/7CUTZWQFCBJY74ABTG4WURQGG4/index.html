<html><header><meta charset="utf-8"><title>欣宜失聲驚餐懵</title></header><body><h1>欣宜失聲驚餐懵</h1><p>鄭欣宜事隔兩年再推出新碟，昨日她在電台訪問表示，除工作關係外，聲帶也是問題之一。<br>欣宜說：「完全冇晒聲，如果唔休息會變成繭，變繭唯一就係動手術，但切咗唔代表把聲變正常，有可能永遠沙聲，我聽到簡直成個天跌落嚟，把聲係我存在價值，冇得唱歌會冇咗生命意義，仲要係我工作搵食工具，好驚。」她稱現時服藥已痊癒，但要好好保養聲線。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
