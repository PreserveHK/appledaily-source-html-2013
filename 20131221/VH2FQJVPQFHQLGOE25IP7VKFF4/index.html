<html><header><meta charset="utf-8"><title>News Flash菲鎮長機場遭槍殺</title></header><body><h1>News Flash<br>菲鎮長機場遭槍殺</h1><p>菲律賓馬尼拉國際機場發生槍擊事件（圖），造成四死四傷，死者包括菲律賓南部拉邦岸鎮鎮長塔倫帕（Ukol Talumpa）、他妻子、18個月孫兒及男助手，暫未知行兇動機。塔倫帕是反對派領袖，2010年和去年9月先後遇暗殺都大難不死。<br>法新社</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
