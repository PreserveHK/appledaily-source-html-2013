<html><header><meta charset="utf-8"><title>婚紗女大學飯堂「逼婚」</title></header><body><h1>婚紗女大學飯堂「逼婚」</h1><p>內地網上流傳視頻，一名身穿婚紗的恨嫁女，在上海某大學飯堂向男友逼婚。她手持大聲公高呼：「你到底會不會和我結婚？」男友回應：「你搞這麼大，我媽會知道的。」恨嫁女聽完男友似是而非的回話後，向其摑一巴掌，卻遭對方反擊端湯潑灑。該女結果當眾脫婚紗後跑出飯堂。但有媒體踢爆，短片為某社團特別活動，純屬演戲。<br>新浪微博</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
