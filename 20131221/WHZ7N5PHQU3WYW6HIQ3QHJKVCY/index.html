<html><header><meta charset="utf-8"><title>吳尊已諗囝囝名</title></header><body><h1>吳尊已諗囝囝名</h1><p>吳尊前晚於北京參加一個頒獎禮活動，更獲得「年度電影最受歡迎演員」，他談及10月份才出世的兒子時難掩興奮之情，又透露名字已經想好，會跟快樂有關，他又表示三歲的女兒也很錫弟弟。被問到會否帶子女參加內地紅爆節目《爸爸去哪兒》時，他笑言：「我上節目的話沒有看頭，因為我帶小孩甚麼都會，不會有手忙腳亂的時候。」可會讓子女當童星？他表示：「不會，除非我當經理人吧。」</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
