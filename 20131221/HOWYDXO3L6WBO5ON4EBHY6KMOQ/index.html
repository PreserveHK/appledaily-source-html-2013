<html><header><meta charset="utf-8"><title>各區突發簡訊：野豬落山覓食兩小時</title></header><body><h1>各區突發簡訊：<br>野豬落山覓食兩小時</h1><p>【將軍澳】<br>【本報訊】將軍澳再發現野豬。昨晨10時許，一隻3呎長野豬，在將軍澳村對開寶康路附近停車場山邊一塊荒廢的番薯田覓食，村民恐牠橫衝直撞傷及行人報警。漁護署人員接報到場部署捕捉野豬，但野豬對數米外監視的警員及漁護署人員視若無睹，繼續在田間覓食，兩個多小時後，牠在獸醫到場前，已逃回山上失去蹤影，有關人員只好撤退。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
