<html><header><meta charset="utf-8"><title>唐寧靠出騷搵銀</title></header><body><h1>唐寧靠出騷搵銀</h1><p>唐寧與吳浩康等昨日到九龍灣出席《有腦大行動》活動，唐寧表示家中電腦有不少BB相，仍與香港電視有合約的她，坦言目前主要出席活動居多，但所有工作依然由公司安排。吳浩康直言不擔心電腦令私隱外洩，因向來未有影大膽慾照，反而現時為選購聖誕禮物給女友鍾舒漫和父親大感頭痛，並自爆會送平板電腦給女友母親。<br>採訪、攝影：王崇穎</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
