<html><header><meta charset="utf-8"><title>中村獅童母親出殯</title></header><body><h1>中村獅童母親出殯</h1><p>日本男星中村獅童的母親小川陽子周二被發現倒斃於東京住所的浴室中，疑是心臟病發去世。小川陽子的喪禮昨日在東京舉行，中村前晚演出完舞台劇之後，深夜時分到達喪禮場地守夜，約有800名親友到場。中村前晚似乎仍未平復喪母之痛，他忍不住留淚，還暗示有意迎娶圈外女友。他的演員前妻竹內結子雖然沒有出現，但有送上花圈。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
