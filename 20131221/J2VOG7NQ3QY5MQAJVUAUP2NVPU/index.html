<html><header><meta charset="utf-8"><title>話你知：劉家武術世家</title></header><body><h1>話你知：劉家武術世家</h1><p>由劉家良、劉家榮、劉家輝及劉家勇組成的「劉家班」，一般人以為劉家良與劉家輝有親屬關係，但其實本名冼錦熙的劉家輝，是劉家良父親劉湛的乾兒子，與劉家良、劉家榮兩兄弟並無血緣關係。劉湛則是洪拳名家林世榮的弟子，即黃飛鴻的徒孫。<br>劉家勇是劉家良二姊的兒子，是劉家良的外甥，本姓何，因酷愛功夫，5歲便跟舅父劉家良學功夫，並改藝名劉家勇。至於劉永健則是劉家榮的兒子，5歲隨父親到台灣拍戲，曾是電視台藝員。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
