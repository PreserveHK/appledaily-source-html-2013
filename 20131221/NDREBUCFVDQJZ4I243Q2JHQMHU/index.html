<html><header><meta charset="utf-8"><title>體訊速遞：（足球）世盃球證用噴漆助執法</title></header><body><h1>體訊速遞：<br>（足球）世盃球證用噴漆助執法</h1><p>國際足協會長白禮達周四表示，在明夏的巴西世盃決賽周，執法球證將會用一種於使用後1分鐘便會消失的噴漆（圖），來定出人牆的正確位置。當攻方獲得自由球時，球證會在進攻方向並離皮球10碼劃出一條白線，讓守方球員在正確位置排人牆。現時在摩洛哥進行的世冠盃，球證亦有用噴漆來協助執法。綜合外電（摩洛哥）</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
