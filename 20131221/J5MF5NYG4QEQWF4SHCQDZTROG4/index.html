<html><header><meta charset="utf-8"><title>辛潘前妻傳訂婚第三嫁</title></header><body><h1>辛潘前妻傳訂婚第三嫁</h1><p>金像男影星辛潘（Sean Penn）的前妻羅賓活麗萍（Robin Wright），昨日被美國娛樂網站Life &amp; Style報道，指她已與男友Ben Foster訂婚。據悉，羅賓近日不停向友人透露如何準備婚禮。現年47歲的羅賓與33歲的Ben去年初拍拖，當時羅賓與辛潘已離婚一年半。這將會是羅賓的第三段婚姻，她的首任丈夫是美國演員Dane Witherspoon。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
