<html><header><meta charset="utf-8"><title>Kelly伍樂城鬥硬</title></header><body><h1>Kelly伍樂城鬥硬</h1><p>音樂人伍樂城將於明年3月假紅館舉行作品演唱會，陳慧琳（Kelly）答允為好友撐場，擔任其中一位表演嘉賓，日前Kelly穿上華麗晚裝跟伍樂城影海報，兩人各拿杯和眼鏡拍照，Kelly笑說：「我哋要長時間keep住唔郁，擺甫士畀攝影師影相，拍完之後隻手都硬晒，不過最緊要型靚正。」Kelly還提議伍樂城開金口，但遭拒絕。<br>撰文：皓騫</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
