<html><header><meta charset="utf-8"><title>楊謹華避談弟判囚</title></header><body><h1>楊謹華避談弟判囚</h1><p>台灣藝人楊謹華的胞弟楊智堯九年前涉打死人案件，台北地院原依殺人罪判楊智堯無期徒刑，但台灣高等法院審理後前日改判楊智堯13年徒刑。雖然胞弟涉官非，但楊謹華昨日亦收拾心情，與王心凌在台灣力撐好友明道推出的首張個人專輯《失戀美學》，楊謹華送上一對安全帽祝明道早日找到另一半，又和王心凌作勢錫明道，但楊謹華未有接受訪問。<br>撰文：思嘉</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
