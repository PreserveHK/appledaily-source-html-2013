<html><header><meta charset="utf-8"><title>Heidi探病童送禮物</title></header><body><h1>Heidi探病童送禮物</h1><p>不少明星都趁聖誕節臨近四出送暖做善事，德國超模Heidi Klum（左）亦不例外，她日前在洛杉磯探訪一間兒童醫院，除了探住院病童外，又聯同其他公司送出名貴平板電腦給病童。Heidi沒有送完禮即走，反而友善地坐下與該批小朋友一齊玩遊戲及繪畫。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
