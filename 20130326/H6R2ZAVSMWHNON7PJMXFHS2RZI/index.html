恙蟲病遲醫　死亡率60%</title></header><body><h1>醫療新知：<br>
恙蟲病遲醫　死亡率60%</h1><p>因被病媒恙蟲叮咬引致的恙蟲病（本港稱叢林斑疹傷寒），延誤醫治可致命。台灣大林慈濟醫院感染科主任賴重彰表示，恙蟲病是轉季時的流行疾病，當地今年截至3月，已有42宗確診病例，預料下月病例將逐漸增加，至7月、8月、9月時達高峯。<br>賴提醒，恙蟲病症狀與一般感冒類似，容易誤診，若持續發燒逾一周未退，加上最近曾到郊外，應及早求醫，否則可惡化至多重器官衰竭，死亡率高達60%；相反，及早接受適當的抗生素治療，可將死亡率降至5%以下。此外，郊遊時宜穿長袖衣褲及靴子，並避免走進草叢區，減低被叮咬機會。</p></body></html>
