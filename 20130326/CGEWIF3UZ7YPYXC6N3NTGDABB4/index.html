<html><header><meta charset="utf-8"><title>趣趣地：<br>6月上演15人欖球賽</title></header><body><h1>趣趣地：<br>6月上演15人欖球賽</h1><p>一連3日嘅香港國際七人欖球賽係咪好好玩呢？如果覺得喺電視機前睇唔夠喉，𠵱家有一個現場感受氣氛嘅機會；6月1日晚7點半喺大球場，將上演一場15人欖球賽，由「英國及愛爾蘭雄獅隊」對「野人隊」，英愛隊總教練Warren Gatland（中）噚日亮相贊助商旗艦店，話期望6月比賽好似七欖咁熱鬧：「前日第一次入大球場睇七欖，嘩，4萬人全場爆滿，氣氛一流。」賽事門券分$750、$1,000及$1,200，喺快達票有售。</p></body></html>
