<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>水管爆裂　噴泉湧現</title></header><body><h1>各區突發簡訊：<br>水管爆裂　噴泉湧現</h1><p>【大角嘴】<br>【本報訊】昨天凌晨零時，大角嘴道近惠安街發生地底食水管爆裂。大量食水湧出路面，儼如小噴泉的模樣（圖），惠安街至福利街一段大角嘴道出現輕微水浸，水深超過半米。水務署工人到場關水掣，並進行搶修，預計最快要明天或後天才局部行車。<br>水務署回覆稱，爆裂水管直徑200毫米，相信是老化所致，署方安排其他水管供水，對用戶沒有影響。</p></body></html>
