<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霍思燕未婚現孕味 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霍思燕未婚現孕味 - 馮仁昭</h1><p>同劉青雲拍過《我要成名》嘅內地女演員霍思燕，之前仲傳過佢同黃奕爭仔，不過家陣霍思燕同內地演員男友杜江打得鬼咁火熱，成日喺微博打情罵俏，杜江仲話要陪佢一生一世，認真肉麻。<br>前日有內地報道話霍思燕未婚懷孕4個月，佢噚日喺北京出席公開活動時着住對平底波鞋加鬆身衫現身，甚有孕味，佢冇接受記者訪問就匆匆走人。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
