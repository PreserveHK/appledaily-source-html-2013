<html><header><meta charset="utf-8"><title>趣趣地：<br>大連逄瑤為港踩車被質疑</title></header><body><h1>趣趣地：<br>大連逄瑤為港踩車被質疑</h1><p>香港單車隊將於周四喺跑馬地馬場舉行世錦賽及亞錦賽慶功宴，單車會高層仲會頒發6位數字獎金畀隊中功臣，當然唔少得17歲嘅亞錦5金得主逄瑤（圖）。不過，噚日有位前單車會執委歐陽國榴電郵到各大傳媒，質疑2011年從大連來港嘅逄瑤嘅資格，仲提到近20年來單車會內私相授受嘅嘢。今年1月15日被委任為單車會主席嘅梁鴻德表示，會就事件開會，並澄清逄瑤沒有違規：「國際車聯嘅亞錦賽規例，凡合法居港嘅人都可代表香港參加亞錦賽，至於日後大賽，我哋有香港奧委會把關，一定唔會違規。」</p></body></html>
