<html><header><meta charset="utf-8"><title>醫療新知：<br>
比堅尼位脫毛易染性病</title></header><body><h1>醫療新知：<br>
比堅尼位脫毛易染性病</h1><p>炎夏快到，不少人為穿着比堅尼或泳褲，都選擇於比堅尼位（即比堅尼三角褲或泳褲附近位置）脫毛。但法國一間私家診所分析30名被確診感染傳染性軟疣（molluscum contagiosum）的病人，當中24人為男性，結果發現他們也曾於比堅尼位或泳褲位剃毛、修剪或使用蜜蠟脫毛。<br>傳染性軟疣通常是經身體接觸感染，例如曾與感染者有肌膚之親，或使用同一條毛巾。<br>負責分析的專家認為，上述脫毛或剃毛程序可造成皮膚創傷，增加感染傳染性軟疣的風險，甚至連其他類型的性病都較易感染。有關分析結果已刊登於《英國醫學雜誌》。</p></body></html>
