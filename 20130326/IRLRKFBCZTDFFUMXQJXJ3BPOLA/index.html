貨車司機獨贏26.2億元</h1><p>美國最新一期「強力球」（Powerball）上周六開彩，獎金達3.383億美元（26.2億港元），是史上第六高獎金，結果由一名新澤西州48歲的貨車司機克里斯特（John Crist）一注獨贏。克里斯特本身有三子女，現正和妻子辦離婚，需支付一大筆贍養費。他接受訪問時說，今次獎金是「及時雨」。強力球主辦單位已確認今次派彩一注獨得，但是沒公佈彩票的銷售地點。<br>美國《紐約每日新聞》</p></body></html>
