<html><header><meta charset="utf-8"><title>隔牆有耳：<br>袁國強衰咗　保安發茅護主 - 李八方</title></header><body><h1>隔牆有耳：<br>袁國強衰咗　保安發茅護主 - 李八方</h1><p>終審法院決定唔搵人大釋法，即係要求終院自閹嘅律政司司長袁國強衰咗，多間傳媒噚日朝早撲到金鐘政府合署高座等袁司長扑咪。點知大廈管理處緊張兮兮，首先係八方同事上律政司門外𨋢口等時，有兩名保安監視；再有律政司人員話嗰度係私人地方，叫落大堂等。吓！律政司變咗私人地方？俾邊個私有化咗呀？幾間電視台喺大堂一角set定腳架等，點知臨近中午，一名管理處中層話會阻住啲人落嚟食晏，趕記者走。個大堂大過唔少號稱千呎豪宅，記者唔肯走，管理處就搵人架起兩條圍欄，一條喺腳架前，另一條喺𨋢口出入位。</p></body></html>
