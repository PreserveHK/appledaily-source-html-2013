<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唔怕入冷宮　施永遠等發落 - 李八方</title></header><body><h1>隔牆有耳：<br>唔怕入冷宮　施永遠等發落 - 李八方</h1><p>署任助理廣播處長一年嘅施永遠，因堅拒執行處長鄧忍光嘅政治任務，冇得坐正。署任期原本噚日屆滿，八方問過施永遠，佢話仲未收到通知，唔知會做番乜嘢職位，今日先返署任個office等候發落。佢話會平常心看待，個人去留唔重要，「最重要係香港嘅核心價值，新聞、言論自由同港台編輯自主」。</p><p>施永遠未署任前係港台電視部總監，𠵱家個位就由陳敏娟坐正。施永遠會唔會被打入冷宮？佢就話唔擔心，「我大把嘢做，唔諗咁多」。佢話日後有關港台編輯自由嘅討論，都會繼續參加。</p></body></html>
