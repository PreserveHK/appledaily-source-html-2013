<html><header><meta charset="utf-8"><title>涉超額拖粉　婦辯稱米糊</title></header><body><h1>涉超額拖粉　婦辯稱米糊</h1><p>【本報訊】中年婦涉嫌攜帶四罐奶粉往內地，被控超額帶奶粉及妨礙海關人員行使執法權利兩罪，昨日提訊，她不認罪，兼聲稱只是帶米糊過關。但控方指出，被告當日攜帶的是3.2公斤幼兒奶粉及1.6公斤供6個月至12個月大嬰兒的奶粉。裁判官將案件押後至6月5日審訊。<br>被告莫麗霞（44歲）涉於本年3月24日，在羅湖管制站違反香港法例《進出口條例》規定，未獲許可證輸出4.8公斤配方奶粉往內地。她另被控於同日在羅湖管制站大堂E011室，妨礙海關人員司徒美艷行使權力。被告投訴遭關員強行將她按壓地上達10分鐘。<br>案件編號：FLCC767/13</p></body></html>
