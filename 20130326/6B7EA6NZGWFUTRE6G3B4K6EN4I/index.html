<html><header><meta charset="utf-8"><title>韓重口味美女獨愛吃頭</title></header><body><h1>韓重口味美女獨愛吃頭</h1><p>南韓美少女文藝智，青春無敵，飲食口味卻異於常人。她對動物的頭部情有獨鍾，雞頭、魚頭、豬頭、蝦頭等，她最愛吃。如此「重口味」，電視台節目都要派員追訪，很多觀眾對她的口味都驚呼不已。<br>南韓一個節目最近追訪了文藝智，派員跟她一起到街市買菜，只見她買了一堆雞頭、魚頭甚至大豬頭，嚇壞不少路過的家庭主婦。之後，她在鏡頭前示範「全頭宴」，包括熱水煮葱和雞頭、魚頭和芽菜混白飯，她邀一名在場男生試吃，男生硬着皮頭吃了一口就舉手投降。她幫朋友慶祝生日時，還會自製魚頭蛋糕和蝦頭飲品呢。<br>台灣ETtoday新聞雲</p></body></html>
