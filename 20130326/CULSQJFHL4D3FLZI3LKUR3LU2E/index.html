<html><header><meta charset="utf-8"><title>趣趣地：<br>加西亞爬樹救波型爆</title></header><body><h1>趣趣地：<br>加西亞爬樹救波型爆</h1><p>阿諾龐馬高球邀請賽，原本喺星期日進行最後一日賽事，但因受到奧蘭多當地大風同雷暴影響而腰斬。領先緊嘅活士，只係完成到兩洞就冇辦法繼續比賽落去，賽事要順延到星期一完成埋佢。西班牙球手加西亞喺第4圈比賽發生尷尬事件，佢打到10號洞嘅時候，一開波就意外將個波打咗上棵樹度，搞到佢要爬上樹表現高難度救波。加西亞爬上樹後研究咗好耐，左度右度終於有決定，最後要背住目標用右手向後打番個波落草地到，之後輕鬆跳落地，在場觀眾隨即掌聲如雷。</p></body></html>
