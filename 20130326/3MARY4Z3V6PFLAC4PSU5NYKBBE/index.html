<html><header><meta charset="utf-8"><title>溫流約會正雅斷正</title></header><body><h1>溫流約會正雅斷正</h1><p>日前被發現在電台節目舉中指的韓國偶像組合SHINee的23歲隊長溫流，昨日被當地傳媒刊出他上周四晚在首爾狎鷗亭與After School的29歲隊長正雅，一起坐車前往餐廳晚飯的照片。當晚溫流收工後相約正雅撐枱腳，二人被指已相戀一年。不過，雙方各自的經理人公司例牌否認，正雅的經理人昨日稱：「二人只是同事關係，許久才約好一起吃飯。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
