<html><header><meta charset="utf-8"><title>今日提醒你：<br>「康體通」櫃枱　今暫停預約</title></header><body><h1>今日提醒你：<br>「康體通」櫃枱　今暫停預約</h1><p>康樂及文化事務署宣佈，「康體通」櫃枱預訂服務及由接線生接聽的電話預訂服務將於今日下午2時至6時期間暫停，以便進行電腦系統測試。<br>屆時「康體通」櫃枱只提供即場租用康體設施服務；而預訂康體設施和報名參加康體活動，仍可使用「康體通」網上服務（ http://leisurelink.lcsd.gov.hk）、自助服務站，或「康體通」音頻互動電話熱線（電話：2927  8080）進行。<br>另外「康體通」網上預訂康體設施服務亦會於3月27日（星期三）凌晨零時至清晨3時期間暫停服務，以便進行電腦系統測試。</p></body></html>
