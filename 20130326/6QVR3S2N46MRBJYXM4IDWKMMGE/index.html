<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜怕同Fiona爭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜怕同Fiona爭 - 馮仁昭</h1><p>啱啱講完想雪藏卵子等40歲後生B嘅官恩娜，噚日去咗商台派餅，原來批餅係佢嘅新歌宣傳品，新歌由方大同炮製，官恩娜話：「佢個studio仲係我開齋㖭，不過我冇同Fiona（薛凱琪）爭，我取代唔到佢嘅地位，好驚一陣話我係小三。」官恩娜又話入行9年終於感受到做歌手嘅感覺，公司畀佢去台灣拍MV同放歌上iTunes，佢仲想兩年內喺紅館開演唱會。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
