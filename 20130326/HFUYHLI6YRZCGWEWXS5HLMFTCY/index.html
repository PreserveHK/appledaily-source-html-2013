<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警埋伏拘販毒情侶</title></header><body><h1>各區突發簡訊：<br>警埋伏拘販毒情侶</h1><p>【油麻地】<br>【本報訊】警方新界南總區重案組探員根據線報，前晚9時掩至油麻地吳松街大觀樓埋伏，在梯間拘捕33歲姓彭目標男子，在其身上撿獲疑可卡因、冰毒、搖頭丸，約值6萬5千元毒品，以及10多萬元現金（圖）。其後，探員在上址附近再拘捕其任職娛樂場所的19歲姓鍾同居女友，在她身上搜獲冰毒。警方指兩人自去年聖誕活躍於西九龍及新界南區，向區內娛樂場所散貨。</p></body></html>
