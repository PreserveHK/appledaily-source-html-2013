<html><header><meta charset="utf-8"><title>改名增運勢</title></header><body><h1>改名增運勢</h1><p>現年31歲的黃子恒，參加無綫藝員訓練班入行後，先後演出劇集，包括《衝上雲霄》、《法證先鋒》、《歲月風雲》、《回到三國》、《潛行狙擊》與《初五啟市錄》等等。工作過後，黃子恒最愛做運動，亦相信風水命理，早前更由黃子衡改名黃子恒，改名後似乎對工作有幫助，他笑說：「好啲啩，希望有啲關係啦！」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
