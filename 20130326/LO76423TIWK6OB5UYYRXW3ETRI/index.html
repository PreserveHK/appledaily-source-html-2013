<html><header><meta charset="utf-8"><title>新酒店嘆海鮮Buffet</title></header><body><h1>新酒店嘆海鮮Buffet</h1><p>位於城門河畔的沙田萬怡酒店，是最近進駐沙田的新酒店。而MoMo Cafe是酒店內唯一的餐廳，主要提供自助早、午和晚餐，並有精選菜譜！最近的自助晚餐以「海鮮天堂」為主題，好似有法國及英倫海峽膏蟹，其肉鮮膏腴汁豐，絕對一試難忘，同場還有香煎白鴿配杞子汁、香橙梳夫厘等美食，各位沙田友，以後食飯又多個選擇！</p><p>MoMo Cafe（3940 8788）</p><p>地址：沙田安平街1號2樓（港鐵石門站C出口）<br>自助晚餐收費：成人$388起/位、小童$194起/位</p></body></html>
