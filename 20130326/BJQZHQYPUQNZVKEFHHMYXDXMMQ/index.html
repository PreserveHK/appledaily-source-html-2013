<html><header><meta charset="utf-8"><title>趣趣地：<br>
C朗停賽照隨大軍長征</title></header><body><h1>趣趣地：<br>
C朗停賽照隨大軍長征</h1><p>貴為國家隊隊長，責任就梗係多過人；好似葡萄牙嘅隊長基斯坦奴朗拿度（C朗、圖），雖然累積黃牌周二未能代表國家隊對阿塞拜疆，不過佢仍然跟隨大軍，飛7,000幾公里，同隊友一齊備戰，C朗更講到愛國家，就算冇得踢都要作出貢獻。另外，之前一直擔任西班牙隊長嘅卡斯拿斯，因為手傷未癒冇列入今期國際賽大軍，不過佢都同皇馬申請咗，周二到法國大球場，臨場為一眾隊友打氣。</p></body></html>
