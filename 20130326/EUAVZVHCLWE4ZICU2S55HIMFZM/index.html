<html><header><meta charset="utf-8"><title>趣趣地：<br>施多夫遭巴西判官玩謝</title></header><body><h1>趣趣地：<br>施多夫遭巴西判官玩謝</h1><p>荷蘭老將施多夫喺超過800場職業生涯，之前只係拎過一面紅牌咁大把，點知喺星期一場里約盃賽事度畀個騎呢球證送多面紅牌過佢。呢場波保地花高靠施多夫奠勝以2:1擊敗文度利拿，球證賓尼特喺比賽期間曾經判咗12碼，到施多夫臨射前先改變主意，判番佢哋越位在先。到完場前施多夫被調離場，佢諗住向後備席行返去嘅時候，賓尼特竟然堅持要佢由比較近嘅另一邊走，施多夫爭辯完堅持行直接路線，結果連領兩面黃牌。</p></body></html>
