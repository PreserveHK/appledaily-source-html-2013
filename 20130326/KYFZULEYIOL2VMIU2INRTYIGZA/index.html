<html><header><meta charset="utf-8"><title>工黨力數梁振英十宗罪<br>
</title></header><body><h1>工黨力數梁振英十宗罪<br>
</h1><p>【本報訊】一年前的昨天，小圈子選委會以689票，選出獲阿爺欽點、中聯辦扶植的梁振英當特首；一年後，梁振英聲稱要解決的市民住屋問題、收窄貧富懸殊等鴻圖大計悉數落空，市民依舊活於水深火熱中。一批工黨成員昨趁梁振英當選一周年到特首辦外示威「贈興」，力數梁振英上場一年犯下「十宗罪」，包括僭建問題講大話、強推洗腦國教、打壓異見人士以及樓價越打壓越急升等。主席李卓人直斥，「小圈子選舉令香港淪落，令梁振英禍港一年」，要求特區盡快普選特首。</p></body></html>
