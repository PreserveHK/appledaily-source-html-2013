<html><header><meta charset="utf-8"><title>早睡健康　夜睡賺錢多</title></header><body><h1>早睡健康　夜睡賺錢多</h1><p>早睡早起身體好，愛晚睡的夜貓子卻賺錢多！西班牙馬德里大學找來1,000名年輕人研究，分析他們的生理時鐘、學業表現和解難能力，發現夜貓子的歸納推理能力、概念思考和分析能力都比早睡早起的人高，因此賺錢能力也較高。但夜貓子學業成績比早睡早起的人差8%，可能跟上課時間不適合夜貓子有關。<br>史上著名夜貓子，有英國戰時首相邱吉爾、生物學家達爾文和納粹魔頭希特拉等，他們多凌晨4時才睡。夜貓子適合當發明家、藝術家等，早睡早起的適合當公務員、會計師等。<br>英國《每日郵報》</p></body></html>
