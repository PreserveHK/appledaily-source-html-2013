<html><header><meta charset="utf-8"><title>市井紗耶香生第三胎</title></header><body><h1>市井紗耶香生第三胎</h1><p>日本偶像組合Morning娘前成員市井紗耶香，昨日凌晨為任職美容師的丈夫產下一名男嬰，母子平安。市井除了在個人官方網誌公佈喜訊，並表示入院後兩小時半已順產之外，還上載了跟兒子的合照。這已是市井第三胎，她之前已為結他手前夫吉澤直樹產下兩名女兒，由於前夫放棄撫養小孩，市井兩年前決定離婚，去年跟美容師奉子再婚。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
