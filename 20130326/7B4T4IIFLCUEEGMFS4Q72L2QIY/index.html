<html><header><meta charset="utf-8"><title>佛州現怪魚長人類門牙</title></header><body><h1>佛州現怪魚長人類門牙</h1><p>世事無奇不有，一名愛爾蘭遊客在美國佛羅里達州釣魚時，居然釣到一條擁有人類般牙齒的「羊鯛」（sheepshead），釣客自己也嘖嘖稱奇。<br>羊鯛常見於北美洲，是一種黑白雙間的鹹水魚。這名遊客所釣到的「羊鯛」，嘴裏居然有一排八隻的整齊門牙，看上去就和人類的嘴巴沒分別。遊客對着鏡頭自豪地說，這條羊鯛是他釣過最大的魚，但對牠那排門牙驚奇得無話可說。儘管有人類門牙怪魚上釣，遊客說怪魚仍是他的晚餐。<br>英國《都市報》</p></body></html>
