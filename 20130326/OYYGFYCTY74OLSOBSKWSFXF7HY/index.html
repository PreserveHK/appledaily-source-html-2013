<html><header><meta charset="utf-8"><title>蘋果汁：<br>寵物與我郵票周四發售</title></header><body><h1>蘋果汁：<br>寵物與我郵票周四發售</h1><p>香港郵政周四起推出一套以「兒童郵票－寵物與我」為題的郵票及集郵品。特別郵票勾畫小朋友喜愛的六種寵物，並以粉色色調展示寵物與小主人的溫馨關係。每套6枚郵票售16.1元。</p><p>兩款心思心意郵票「兒童郵票－寵物與我」小版張（圖），也將於周四起在郵政總局、尖沙嘴郵政局、荃灣郵政局、沙田中央郵政局和屯門中央郵政局發售。詳情可瀏覽網頁 http://www.hongkongpost.hk。 </p></body></html>
