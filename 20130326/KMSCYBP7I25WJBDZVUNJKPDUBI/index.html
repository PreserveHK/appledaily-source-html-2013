<html><header><meta charset="utf-8"><title>跑道特色：C欄變化地利前置</title></header><body><h1>跑道特色：C欄變化地利前置</h1><p>【本報資料】明晚谷草用C跑道，天文台預測今明兩日都有狂風雷暴，有可能在變化地上作賽。<br><br>跑法：最近一次谷草變化地已是上季6月13日（B欄），當晚貼欄或二叠之前置馬明顯佔優，至於最近2月27日谷草C欄同樣對內叠前置馬有利，一至五檔贏六W，除「傲男」一放到底，另有「站站名牌」、「叻先生」、「捉金」、「一寶」及「龍騰虎震」沿途守二至五位下建功，留得太後好難追。<br><br>馬匹：「勁感」及「勝利福星」正是於2月27日谷草C欄上名，今仗排四檔及三檔有利，可坐位望贏。「日月暉華」贏過谷草C欄外，亦曾在變化地入Q，臨場有雨可優先留意。</p></body></html>
