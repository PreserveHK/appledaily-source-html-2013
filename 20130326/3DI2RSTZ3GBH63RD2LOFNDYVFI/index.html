<html><header><meta charset="utf-8"><title>李雲迪陪長髮女開餐</title></header><body><h1>李雲迪陪長髮女開餐</h1><p>【北京】李雲迪緋聞唔少，繼同王力宏傳「斷背」之後，最近又俾人傳佢曾經結婚，但佢否認咗。準備去歐洲表演嘅佢，日前喺北京又俾人影到同一個長髮後生女去高級餐廳食飯。佢哋最初前後腳入餐廳，十點幾離開嗰陣就鬆懈咗好多，兩個人並肩而行，仲一齊坐住李雲迪架靚車離開，去到當地一間高級住所嘅停車場，廿分鐘後只得司機駕車離開，兩個人就冇再落樓。<br>撰文：王連連</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
