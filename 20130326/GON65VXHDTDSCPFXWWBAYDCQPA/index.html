<html><header><meta charset="utf-8"><title>玩命男千米高空瞓繩索</title></header><body><h1>玩命男千米高空瞓繩索</h1><p>在千米高空俯瞰巴西里約熱內盧（Rio de Janeiro），感覺應該很爽。但若是躺在高空繩索，卻未必人人夠膽享受。<br>一班美國青年組成高空走繩（highlining）敢死隊The Moab Monkeys，走到里約熱內盧半天吊。在離地逾900米高空，成員莫斯博只靠腰間一條安全繩，便躺在高空繩索上與雲共寢；另一名成員路易斯的膽子更大，只將安全繩繫在腳踝表演空中倒吊。<br>敢死隊還語出驚人：「高空走繩其實頗安全。但我們都很清楚後果，如果腳踝安全繩突然脫掉我們都會粉身碎骨。」<br>英國《都市報》</p></body></html>
