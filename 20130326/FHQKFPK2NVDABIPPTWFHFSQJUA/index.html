患子宮癌毋須切除卵巢</title></header><body><h1>醫療新知：<br>
患子宮癌毋須切除卵巢</h1><p>不少罹患子宮癌的女士，切除子宮時都會一併切除卵巢，以防出現卵巢癌，但美國加州大學洛杉磯分校的研究發現，切除卵巢對這些病人未必有好處。該校的專家於28年間追蹤了3萬名子宮被切除的女性，當中1.7萬人的卵巢同被切除。在同時切除子宮和卵巢的女士中，16.8%因心血管疾病、肺癌及結腸癌等死亡，僅切除子宮的女性中，相關死亡率則是13.3%，當中只有44人因卵巢癌病逝。<br>專家指出，只有某種基因突變或有卵巢癌家族史者，才容易罹患卵巢癌，上述結果反映切除卵巢未必能降低子宮癌患者的死亡率，反會影響她們的身心健康。</p></body></html>
