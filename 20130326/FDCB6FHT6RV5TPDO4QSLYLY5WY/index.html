<html><header><meta charset="utf-8"><title>Apartheid<br>種族隔離政策</title></header><body><h1>Apartheid<br>種族隔離政策</h1><p>【新聞英語解碼】<br>種族隔離政策，英文是apartheid，是出自南非荷蘭語，由「分隔」（apart）和「狀態」（heid，即英文的hood）兩字組成，1947年開始出現，翌年成為南非國策而惡名昭彰。<br>南非的荷蘭和英國等白人殖民控制政府，1948年將殖民年代已有的種族隔離正式列為政策，黑人和白人的居住區、交通工具以至海灘，都嚴格隔離，所受教育、醫療和其他政府服務也一樣，黑人只能受二等服務，又被剝奪政治代表權，聯合國決議稱之為「對人類良心和尊嚴的罪行」，在國內抗爭和國際壓力下，於1994年完全廢除。<br>《蘋果》資料室</p></body></html>
