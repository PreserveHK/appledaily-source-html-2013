<html><header><meta charset="utf-8"><title>Cpd2誘導癌細胞自體吞噬</title></header><body><h1>Cpd2誘導癌細胞自體吞噬</h1><p>【特稿】<br>柚皮素與肉類在化學反應中產生的化合物，可能有治療癌症的功效。港大生物科學學院副教授王明福表示，以含防癌化合物「Cpd2」混合食物，餵養患結腸癌的實驗老鼠，發現其腫瘤能縮細一半，相信Cpd2能誘導癌細胞自體吞噬。<br>王明福解釋，在動物實驗中，餵食40mg/kg份量的Cpd2實驗老鼠，其腫瘤體積較控制組老鼠細一半，相信Cpd2能誘導癌細胞自體吞噬，令癌細胞死亡繼而阻止腫瘤生長。他強調，現時有關研究仍為起步階段，Cpd2是否能防癌或治療癌症，其實際功效有待進行更深入研究。<br>《蘋果》記者</p></body></html>
