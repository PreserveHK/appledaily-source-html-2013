<html><header><meta charset="utf-8"><title>叫床太激被嘲如拉闊騷</title></header><body><h1>叫床太激被嘲如拉闊騷</h1><p>「叫床」可以令性事更有情趣，但千萬別叫得太激太狂野，否則分分鐘招人討厭被整蠱。<br>台灣一對20出頭情侶到時鐘酒店尋歡，兩人越夜越興奮，即使凌晨2時多女子仍不絕叫喊，吵得隔壁男子「無法聽音樂」。難耐鬱鬱寡歡，男子於是錄低約六分鐘的呻吟聲帶上載到討論區，網民都聽得清楚女子嬌嗲高呼：「要壞掉了！」有網民戲稱：「天哪！根本就是A片拉闊騷（live show）！」專家指叫床很正常，但叫得離譜只有兩種可能：一是要炫耀；二是想對方更賣力。<br>台灣ETtoday新聞雲</p></body></html>
