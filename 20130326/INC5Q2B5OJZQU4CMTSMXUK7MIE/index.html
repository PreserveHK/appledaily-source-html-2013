<html><header><meta charset="utf-8"><title>關仁隱事：「跳水」靠保鑣媾女 - 關仁</title></header><body><h1>關仁隱事：「跳水」靠保鑣媾女 - 關仁</h1><p>早排巨星「跳水」嚟香港，夜晚梗係要去夜蒲媾女。當跳水去到城中蒲點，即刻有大把女星同名人聞風而至，點知跳水cool爆大派檸檬，唔好以為佢好正經喎，查實佢係好小心至真！夜場巴打八畀關仁聽，話跳水最後同咗兩個模特兒返酒店happy，佢點𠝹女？巴打話跳水透過保鑣直接走去同兩個模特兒講：「Boss睇中你哋，有冇興趣？」兩女即刻say yes，仲自動離場去酒店集合㖭。<br>撰文：關仁</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
