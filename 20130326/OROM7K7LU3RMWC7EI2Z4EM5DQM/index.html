<html><header><meta charset="utf-8"><title>楊紫瓊拖未婚夫出巡</title></header><body><h1>楊紫瓊拖未婚夫出巡</h1><p>【馬來西亞】楊紫瓊早前喺香港出席活動，承認法籍男友Jean Todt曾求婚多次，最後都應承咗，二人好事近擇日準備喺家鄉馬來西亞拉埋天窗。楊紫瓊都話好開心搵到個真命天子，佢哋都愛得好黐纏，前日喺馬來西亞佢哋就俾人影到一齊去睇F1賽車，楊紫瓊着住背心熱褲拖到未婚夫實一實，而且不時含情脈脈望住未婚夫，一臉幸福，唔知會唔會順便搵埋結婚場地呢？<br>撰文：王連連</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
