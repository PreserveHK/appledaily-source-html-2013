<html><header><meta charset="utf-8"><title>隔牆有耳：<br>嘉儀BB歸位　隔離緋聞男友 - 李八方</title></header><body><h1>隔牆有耳：<br>嘉儀BB歸位　隔離緋聞男友 - 李八方</h1><p>嘉儀BB返嚟嘞！雖然盛傳同已為人夫嘅拍檔許方輝日久生情，但嘉儀BB喺無綫嘅主播地位未受動搖呀。有網民噚日一早起身睇《香港早晨》，精神為之一振，事關早前因為緋聞被勒令放兩個星期大假嘅周嘉儀已經歸位，有網友大讚佢雖然受到壓力，但依然淡淡定好自信，對女神復出大聲讚好。<br>據聞嘉儀BB一直係無綫新聞總監袁志偉愛將，難怪就算有緋聞都安然無恙。至於男主角許方輝，據知亦已復工，但暫時呢對主播緋聞男女，唔會一齊亮相咯。</p></body></html>
