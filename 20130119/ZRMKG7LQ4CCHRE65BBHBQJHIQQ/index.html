<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男網民涉炸彈嚇詐</title></header><body><h1>各區突發簡訊：<br>男網民涉炸彈嚇詐</h1><p>【屯門】<br>【本報訊】28歲姓吳男子，於本月8日被網民揭發在網上發佈有關航機上放置炸彈的言論，報案後，警方商業罪案調查科科技罪案組人員深入跟進。昨晨在屯門拘捕涉案男子，他涉嫌炸彈嚇詐。行動中，探員搜獲一部電腦和手提電話，相信與案有關，一併撿走偵查。疑犯經調查後准以保釋候查，3月初返署報到。有關罪行一經定罪，最高可被判處罰款15萬元及監禁5年。</p></body></html>
