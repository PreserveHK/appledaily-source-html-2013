<html><header><meta charset="utf-8"><title>隔牆有耳：沉默地打輿論戰的梁粉們</title></header><body><h1>隔牆有耳：沉默地打輿論戰的梁粉們</h1><p>【後記】<br>去年2月，唐宮醜聞爆出，看着電視螢光幕上結結巴巴的唐英年，香港人無不暗想：「情願揀個精，好過揀個蠢，呢個人做特首影衰香港。」結果被視為「精仔」的梁振英挾民意上台，一直深信梁可以扭轉乾坤的人，看到了施政報告才終於清醒。<br>唐英年口齒不清，尚有同盟替他擋駕；梁振英自詡有能力，卻是孤獨精。一個個安插入中策組的梁粉，個個面目模糊、能力備受質疑，邵善波、高靜芝、張志剛、張震遠，齊齊拒絕受訪，令〈隔牆對論〉變了劉細良獨白。如果打輿論戰包括游說反對自己的人，拒絕《蘋果》應該不會是有智慧的一步。</p></body></html>
