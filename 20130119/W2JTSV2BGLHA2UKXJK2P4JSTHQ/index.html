<html><header><meta charset="utf-8"><title>佐敦拋花球走點</title></header><body><h1>佐敦拋花球走點</h1><p>英國巨胸名模佐敦（Jordan）昨日承認傳聞，指前日已於巴哈馬與訂婚不久的脫衣舞男友Kieran Hayler閃婚，她拋花球時更不慎走點。佐敦解釋閃婚時說：「曾有一名靈媒說我未來丈夫叫Kevin，而Kieran的讀音與Kevin相似，所以我就明白找對人了。」她更自嘲這次只是其第三段婚姻，似乎對這段感情也沒有信心。</p><p>【2012年度勁膠金曲頒獎禮】<br>可能係今年最公正嘅頒獎禮，保證冇內定冇黑幕，快啲去投選你心目中今年最膠嘅歌曲啦！本月20號將揭曉誰是最膠XD<br>→  http://campaign.appledaily.com/2012awards </p></body></html>
