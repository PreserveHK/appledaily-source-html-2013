<html><header><meta charset="utf-8"><title>蘋果汁：<br>
醫管局員工獲侍產假</title></header><body><h1>蘋果汁：<br>
醫管局員工獲侍產假</h1><p>【本報訊】醫院管理局男員工將於今年4月起，享有5天有薪男士侍產假。醫管局文件透露，男員工要獲侍產假，其嬰兒必須是他婚生；若嬰兒屬非婚生，則該員工需提出證明與嬰兒的關係。<br>醫管局文件表示，今年4月起該局會推出5天有薪男士侍產假，涉及勞工成本520萬元。文件表示，獲侍產假的男員工，其嬰兒必須是婚生；否則員工需證明與嬰兒的關係。男員工需是長工、合約全職或兼職員工，並於太太預產期或嬰兒出生前，連續在醫管局工作不少於40周。員工需於嬰兒預產期前4周內，或出生後8周內使用假期。</p></body></html>
