<html><header><meta charset="utf-8"><title>英超數據王：<br>迎雷丁博喜鵲「半細」 - 青蛙仔</title></header><body><h1>英超數據王：<br>迎雷丁博喜鵲「半細」 - 青蛙仔</h1><p>【數據分析】<br>紐卡素（喜鵲）近兩季於英超對升班馬成績麻麻，9戰取得3勝3和3負，贏波率得3成3；其中今季於首循環對雷丁、韋斯咸及修咸頓均未贏過，3戰錄得1和2負，包括以2:2作客打和周六對手雷丁。另外，喜鵲鬥升班馬除了表現差，半場亦少交收，9場有8場的半場總入球是1球或以下；而他們半場表現亦麻麻，9戰錄得3勝4和2負，當中有3次半場開0:0波膽。喜歡投注半場的球迷宜留意。</p></body></html>
