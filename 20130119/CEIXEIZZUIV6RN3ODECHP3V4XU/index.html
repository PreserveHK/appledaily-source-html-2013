<html><header><meta charset="utf-8"><title>少婦模仿陳冠希拍艷照</title></header><body><h1>少婦模仿陳冠希拍艷照</h1><p>海南一名少婦離家出走逾月，她的丈夫近日在電腦上發現妻子與另一名男子的艷照，拍攝風格更是模仿陳冠希。<br>家住海口的何先生因為妻子王冬霞在上月3日出走，於是向傳媒求助尋妻，但他近日再向傳媒爆料稱，在電腦上看到妻子與一名叫流氓兔的男網友的艷照，相片中二人動作和姿勢是模仿陳冠希的艷照。何肯定地說：「現在很明顯確定（她出走）跟外遇有關。」<br>何妻在上月3日突然離家失蹤，她把家中僅有的一萬元也拿走。<br>鳳凰網</p></body></html>
