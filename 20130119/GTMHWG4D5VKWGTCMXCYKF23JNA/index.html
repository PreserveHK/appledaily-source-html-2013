<html><header><meta charset="utf-8"><title>體壇拾趣：<br>亨利領眾星倫敦睇NBA</title></header><body><h1>體壇拾趣：<br>亨利領眾星倫敦睇NBA</h1><p>大衛雷斯、艾殊利高爾、丹普西、迪斯甸、侯活等英超球星雲集倫敦，不過周四唔係舉行英超大戰，而喺移師去O2體育館舉行嘅NBA常規賽活塞對紐約人（上圖）；名導演Spike Lee不愧紐約人死忠，倫敦比賽一樣捧場，仲同前阿仙奴射手、現效力紅牛嘅亨利合照，愛華頓門將侯活仲自爆係紐約人「粉絲」；戰果對一眾紐約人球迷應該收貨，安東尼攻入26分之下，紐約人以102:87大勝。</p></body></html>
