<html><header><meta charset="utf-8"><title>軟甲鞋改善跑姿健康</title></header><body><h1>軟甲鞋改善跑姿健康</h1><p>這不是鞋，也不是襪，而是穿在腳上的軟甲。德國製造的PaleoBarefoots是用不銹鋼網造成，沒有任何軟墊，沒有腳弓承托，也絕不保暖，卻聲稱可改善跑姿和健康。<br>生產商Gost-Barefoots稱，人類雙腳有很多重要神經末梢，穿上這對穿了差不多等於赤腳的軟甲鞋，能令雙腳神經感受更多環境訊號，而且會令步伐放輕，減輕雙膝壓力和膝、背傷患，令腿和腳更強壯、足踝更柔韌，並可強化免疫系統。軟甲鞋售價近2,000港元，但生產商事先聲明它缺乏保護能力，長穿要對雙腳受割傷作好心理準備，最好帶備急救包。<br>英國《每日郵報》</p></body></html>
