<html><header><meta charset="utf-8"><title>怨中醫受忽視　示威男子緩刑</title></header><body><h1>怨中醫受忽視　示威男子緩刑</h1><p>【本報訊】66歲表列中醫因中醫急救法未得到重視，於去年10月23日早上攀上離地20米的西環山道行車天橋抗議，警方須封路及設氣墊，7,000多名市民因事件而受阻逾一小時。曾有同類案底的被告昨天承認妨害公共利益罪，裁判官體恤其年紀大及真誠有悔意，判他監禁兩個月，緩刑兩年。</p><p>被告丁水印親自向法庭求情，指得悉去年10月1日南丫撞船事件中，有小朋友由消防員施以心外壓搶救後不果，「咁就死咗，睇到好心痛」。他指，一心希望以中醫抓痧急救法搶救生命，惟多年來中醫藥卻不獲政府各局重視，才會犯案。<br>案件編號︰ESCC4236/2012</p></body></html>
