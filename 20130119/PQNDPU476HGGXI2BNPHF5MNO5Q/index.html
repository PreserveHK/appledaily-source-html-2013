<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女賊色誘嫖客竊財</title></header><body><h1>各區突發簡訊：<br>女賊色誘嫖客竊財</h1><p>【旺角】<br>【本報訊】44歲女賊，涉嫌在旺角區街頭搭訕上年紀的嫖客，以廉價按摩或性服務為名，誘使他們前往賓館開房，其間趁事主們沖涼，偷走財物後逃之夭夭。女賊前日中午12時在新填地街重施故技時，遭旺角重案組探員拘捕。<br>初步調查，女賊至少涉及四宗盜竊案，事主年齡介乎55至90歲，他們共失去16,000元現金及一隻約值3,500元的戒指。</p></body></html>
