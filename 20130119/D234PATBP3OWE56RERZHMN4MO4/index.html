<html><header><meta charset="utf-8"><title>趣趣地：<br>
保辛華賴死呃飯食</title></header><body><h1>趣趣地：<br>
保辛華賴死呃飯食</h1><p>之前對富咸唔願意後備上陣嘅QPR後防保辛華，家陣就俾球會雪藏緊；QPR就表明希望將呢個瘟神嗱嗱聲賣走，不過呢名葡萄牙後衞嘅6.5萬鎊周薪就令到唔少球會卻步。𠵱家保辛華又玩罷操，搞到隊友都對佢好反感；仲有兩年半合約嘅保辛華冇人要就梗係賴死唔走，一係QPR補番佢合約剩餘嘅人工，之後即刻踢走佢；如果唔係，QPR惟有由得犯眾憎嘅保辛華繼續留喺球會呃飯食。</p></body></html>
