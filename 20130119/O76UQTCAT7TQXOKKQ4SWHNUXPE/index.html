<html><header><meta charset="utf-8"><title>城中消費（商品）：<br>透明金莎　限量版尊貴</title></header><body><h1>城中消費（商品）：<br>透明金莎　限量版尊貴</h1><p>大時大節送禮，城中熱選之一的金莎朱古力，今年捧場者可以多一款高貴的選擇，金莎與著名琉璃藝術品牌LIULI LIVING合作推出「金莎 × LIULI LIVING新年尊貴限量禮盒」，48粒裝的透明盒蓋中間鑲嵌人手製作的限量版琉璃裝飾品，可以獨立取出，作為紙鎮或裝飾。即日起可於www.rocher.com.hk訂購，每套售價$1388，限定180套，會有專人聯絡及安排送貨。<br>金莎（2877 3316）<br>記者：伍志輝</p></body></html>
