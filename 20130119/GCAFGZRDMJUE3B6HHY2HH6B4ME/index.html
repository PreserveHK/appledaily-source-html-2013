<html><header><meta charset="utf-8"><title>投資《泰囧》<br>
25歲帥哥賺7000萬 </title></header><body><h1>投資《泰囧》<br>
25歲帥哥賺7000萬 </h1><p>來自浙江的25歲帥哥于宇昂進入影視行業僅兩三年，就憑着膽大，用三至四百萬元（人民幣．下同）投資拍攝電影《泰囧》，結果該片票房大收超過12億元，令他賺得約7,000萬元回報。<br>他在天津音樂學院畢業後，便用父親交給他的50萬元在北京成立影視公司，同年投資第一部電視劇。<br>及後，《泰囧》製片人陳祉希邀得他共同合作，而當時只有23歲的他再次把握機會。儘管他參與投資只佔10%，約三至四百萬元，但12億元票房已為他贏得約7,000萬元的高額回報。<br>上海《東方早報》</p></body></html>
