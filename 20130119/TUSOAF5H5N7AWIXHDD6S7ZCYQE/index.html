<html><header><meta charset="utf-8"><title>廁所新點子　如廁變高台滑雪</title></header><body><h1>廁所新點子　如廁變高台滑雪</h1><p>日本人花在廁所的心思，總是層出不窮。最新的點子，是讓人在如廁的時候，有如親歷高台滑雪的情景。<br>可口可樂公司旗下Max罐裝咖啡，最近的宣傳攻勢，是跟日本多個滑雪度假村合作，在廁格四面牆都貼上滑雪高台的360度全景照片，地板還裝了一對滑雪板，可讓雙腳綁上。<br>遊人坐在照顧屁股無微不至的高科技馬桶時，可以想像自己置身白茫茫的冰天雪地，準備俯身衝下高台，向下面滑去。這樣如廁，會否特別暢快呢？<br>英國《每日郵報》</p></body></html>
