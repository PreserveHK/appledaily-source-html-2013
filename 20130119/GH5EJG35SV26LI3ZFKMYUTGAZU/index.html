<html><header><meta charset="utf-8"><title>今日提醒你：<br>畫家繪年曆　重現36年歷史</title></header><body><h1>今日提醒你：<br>畫家繪年曆　重現36年歷史</h1><p>國際知名中國藝術家宋冬將於本月21日在太古坊ArtisTree舉行《宋冬：三十六曆》大型展覽。他以超過一年的時間，透過繪製掛牆年曆，敍述他記憶中1978年至2013年、共36年的歷史，題材圍繞社會政治歷史等他關注的議題。<br>開幕日上，432位參與者會憑記憶或個人喜好於年曆上加以創作，為該段歷史加入另一層次的敍述，成為展覽的一部份，並於1月22日至2月8日展出。活動設有導賞團及工作坊等。</p></body></html>
