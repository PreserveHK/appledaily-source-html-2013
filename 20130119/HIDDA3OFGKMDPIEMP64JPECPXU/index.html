<html><header><meta charset="utf-8"><title>趣趣地：<br>
泰利玩唔掂扭計骰</title></header><body><h1>趣趣地：<br>
泰利玩唔掂扭計骰</h1><p>好多球迷都知道，車仔隊長泰利經常喺Instagram將自己啲生活照公諸同好；日前佢又將自己決戰扭計骰嘅相，同另一張佢最終征服咗個扭計骰嘅相分享畀大家睇。不過，大家唔好以為泰利真係咁醒，原來佢只係將兩張相嘅先後次序掉轉咗嚟擺，即係嗰個「完成咗」嘅扭計骰，其實係未玩之前拍嘅；最後泰利都承認只係同大家開個玩笑，仲話扭計骰真係好難玩，好佩服能夠真正征服佢哋嘅人。</p></body></html>
