<html><header><meta charset="utf-8"><title>台少女畫中國省分公仔紅爆</title></header><body><h1>台少女畫中國省分公仔紅爆</h1><p>18歲台灣女生「涵仔」在內地生活六年，因要回台灣讀書，於是把大陸30個省分畫成漫畫人物，作為送給自己和網友的道別禮。漫畫人物各有地方特色，前後用了半年才畫成。她指中原省分最難畫。<br>涵仔筆下的北京是一個手搖折扇的「京爺」。至於「江蘇」，很多人最先想到美女，但涵仔卻畫成帥哥。她指：「考慮到江蘇是水，水在極冷時，會結成冰，如果要用柔弱女孩形象去承受，肯定不行，江蘇是水鄉，但它很堅強，堅強到能夠滴水穿石，就改角色。」涵仔為繪畫這批漫畫人物，花了約2,500元人民幣買了29本省分旅遊書籍、一本《人文中國》和地圖集幫助作畫。<br>北京《新京報》</p></body></html>
