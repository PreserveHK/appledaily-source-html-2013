<html><header><meta charset="utf-8"><title>Audi尾燈變屏幕</title></header><body><h1>Audi尾燈變屏幕</h1><p>車尾燈，很簡單，左轉，打左燈，右轉，打右燈，煞車，兩邊齊亮燈。奧迪（Audi）車廠卻要搞新意思，用OLED屏幕取代車尾燈。<br>奧迪這個叫「Swarm」的技術，令車尾數以千計OLED燈顯示如魚群游動的圖案，右轉時圖案會向右流動，左轉時則向左流動，加速時圖案流動得快些，減速時流動得慢些，煞車時向前流動。Swarm還要通過安全測試，才能在道路使用。英國汽車協會卻不看好：「Swarm是個很開心的概念設計，但以現時的汽車燈光條例，可能還是要留給水族館和藝廊用。」<br>英國《每日郵報》</p></body></html>
