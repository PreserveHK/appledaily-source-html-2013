<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jessica C.    任錫唔嬲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jessica C.    任錫唔嬲 - 馮仁昭</h1><p>Jessica C.同莊思敏前晚谷晒胸一齊現身中環一個派對，莊思敏見到猛男即忍唔住摸人哋個胸，不過佢話雖然有心跳加速感覺，但係唔會蝕抵俾人摸番。<br> 同場嘅Jessica C.就比較大方，俾猛男又抱又錫面珠，原來對方係朋友，佢男友好信任自己，可以奉旨𥄫仔。<br>撰文：馮仁昭</p><p>【齊齊投選2012年娛圈風雲人物】<br>入面粒粒巨星，你想咀佢，定想掟蕉過去？XD<br> http://bit.ly/ent_2012　（電腦版） <br> http://bit.ly/ent_m2012　（手機版） </p></body></html>
