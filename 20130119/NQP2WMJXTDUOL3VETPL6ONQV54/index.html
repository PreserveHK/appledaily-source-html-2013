<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李慧詩世盃望爭金<br></title></header><body><h1>體壇拾趣：<br>李慧詩世盃望爭金<br></h1><p>成個聖誕、新年都喺昆明訓練嘅「牛下車神」李慧詩（圖），又到咗取得回報嘅時候喇，現身在墨西哥世界盃場地單車賽，呢兩日出戰爭先賽同凱林賽，可望力爭個人第6個世界盃獎牌。勁敵英國隊唔知係唔係嫌太遠，只派3人出賽，其中兩個得18歲，香港車迷梗係想再睇到李慧詩喺爭先賽攞金啦。佢舊年10月世界盃第一個金牌，就係呢個項目喇！講番比賽，黃蘊瑤周四喺女子記分賽得第10名、以郭灝霆為首嘅男子團體追逐賽就得第8名。</p></body></html>
