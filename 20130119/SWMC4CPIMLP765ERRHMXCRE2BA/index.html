<html><header><meta charset="utf-8"><title>餓狼瘋了　闖牧場食羊</title></header><body><h1>餓狼瘋了　闖牧場食羊</h1><p>「狼真的是餓瘋了!」內蒙古中東部邊境牧區群狼為患，在-40℃的深夜，呼倫貝爾草原上寒風凜冽時，新巴爾虎右旗牧民蘇尼爾家羊圈內，有28隻綿羊在短時間內命喪狼口，受傷的更無法統計。另一名牧民劉福龍在一年內就有90隻羊被狼咬死。「現場慘不忍睹，多數羊的氣管被咬斷，滿地都是內臟」。牧民說，狼進羊圈吃羊是頭一次遇到，除了因大雪令狼無處覓食，生物鏈受損才是鬧狼災的原因。<br>新華網</p></body></html>
