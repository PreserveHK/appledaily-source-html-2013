<html><header><meta charset="utf-8"><title>上海地鐵每日逾萬人逃票</title></header><body><h1>上海地鐵每日逾萬人逃票</h1><p>有媒體最近在上海某地鐵站閘口發現，僅一分鐘就有29人不買票坐「霸王車」，一天高達過萬人逃票，且逃票方式，五花八門 。<br>記者發現不買票者，既有外地工人，也有年輕上班族和中老年人。由於春運高峯期臨近，故逃票乘客亦以農工階級居多。大部份逃票者到地鐵閘口前會低頭蹲下，然後從閘機下彎身越過柵欄；有人用殘疾人士假證企圖免費乘車；有家長帶着小孩一人入票，然後一起入閘；有矯健的青年會直接從無人監管的柵欄上躍過，跳到了站內。上海地鐵票價最低價為3元（人民幣．下同），最貴7元，當局估計每年最少損失1,000萬元，逃票情況非常嚴重。<br>中央電視台</p></body></html>
