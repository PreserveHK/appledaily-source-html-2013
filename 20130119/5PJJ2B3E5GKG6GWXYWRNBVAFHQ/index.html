<html><header><meta charset="utf-8"><title>拍吃屎鹹片導演入獄</title></header><body><h1>拍吃屎鹹片導演入獄</h1><p>以擅拍變態惡心場面見稱的美國鹹片導演伊薩克斯（Ira Issacs），因拍攝和販賣含有吃屎、人獸交內容的X級鹹片，周三被判監四年，但他沒絲毫沮喪，反而興奮地說：「我得到奧斯卡獎啦！」<br>61歲的伊薩克斯的作品向以惡心出名，經常可見到兩名裸女一邊吃着對方的糞便，一邊激烈地做愛，讓人看了毛骨悚然。<br>他堅稱這是出於藝術創作自由，但陪審團一致裁定，他的作品缺乏文學、藝術、政治或科學價值，在「法律上是淫穢的」。<br>台灣Ettoday新聞網</p></body></html>
