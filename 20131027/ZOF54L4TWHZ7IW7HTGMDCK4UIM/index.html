<html><header><meta charset="utf-8"><title>Rihanna扮蛇髮女妖</title></header><body><h1>Rihanna扮蛇髮女妖</h1><p>美國性感歌手Rihanna最近為男士雜誌《GQ》25周年紀念刊拍了一輯超激寫真，她全裸上陣扮演希臘神話中的蛇髮女妖梅杜莎。戴了蛇眼隱形眼鏡的Rihanna在封面照中於頭頂上盤了多條幼蛇，身上亦掛上一條大蛇，令人毛骨悚然。在內頁照中，只穿內褲的Rihanna更任兩條巨蛇在身上遊走。她在twitter表示很愛與兇猛動物合作。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
