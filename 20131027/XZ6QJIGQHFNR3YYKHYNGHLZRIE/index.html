<html><header><meta charset="utf-8"><title>正邪難分</title></header><body><h1>正邪難分</h1><p>【本報訊】平等機會委員會主席周一嶽（右）愛唱歌人所皆知，原來他於香港大學醫學院的舊同學、香港性教育會副會長吳敏倫（左）同樣是唱得之人，他們昨日在香港性文化節開幕禮上，合唱一曲《難為正邪定分界》，寓意大家不要以貌取人，不要將任何人標籤化及定型。<br>周吳二人很鬼馬，歌曲開初先由吳敏倫打扮成魔鬼，周一嶽則裝扮成博士，唱至中段二人互換衣服，轉換角色，變成「魔鬼」的周一嶽更戴上「黑超」高歌，引得全場熱烈拍掌。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
