<html><header><meta charset="utf-8"><title>鄭融病倒搵代唱</title></header><body><h1>鄭融病倒搵代唱</h1><p>鄭融昨日到深水埗出席演唱會宣傳活動，遲到近一小時，她到來時一副病樣：「之前去三藩巿參加半馬拉松比賽，喺低溫情況下跑，加上休息唔夠，所以病咗。」原本宣傳活動要取消，但她頂硬上，但仍唱不到歌，她不停道歉：「從來都未試過咁樣，好少病到唱唔到。」幸得師弟妹李安豪及張惠雅撐場演唱，鄭融說：「之前馬拉松跑到最後感覺好暈，跑到膝頭好痛，要敷冰一個星期。」</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
