<html><header><meta charset="utf-8"><title>泫雅向賢勝送秋波</title></header><body><h1>泫雅向賢勝送秋波</h1><p>馬舞女泫雅和韓國男團BEAST成員張賢勝組成的Trouble Maker（TM），昨日公開了新歌《沒有明天》MV預告，泫雅拋胸與賢勝大跳火辣舞步。而在另一批宣傳相，身穿內衣的泫雅竟擒上賢勝的身體送波餅，以及二人坐在沙發上，泫雅正面晒事業線，用腳踩着賢勝的膊頭。唱片公司透露TM新碟將推出3,000張19禁限量版，泫雅昨日則趷籮演出音樂騷。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
