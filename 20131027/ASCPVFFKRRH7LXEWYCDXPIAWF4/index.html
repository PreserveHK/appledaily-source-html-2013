<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）胡贇法國賽出局</title></header><body><h1>體訊速遞：<br>（羽毛球）胡贇法國賽出局</h1><p>上周五在巴黎舉行的法國羽毛球超級系列賽，香港「1哥」胡贇（圖）在男單8強，以0:2負泰國的達洛薩卡止步；而世界第1的大馬球手李宗偉以2:0擊敗另一泰國代表保辛拿，晉級4強。本報消息（法國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
