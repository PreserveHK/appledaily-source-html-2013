<html><header><meta charset="utf-8"><title>趣趣地：高梵奪冠等踢中超</title></header><body><h1>趣趣地：<br>高梵奪冠等踢中超</h1><p>有港腳陳肇麒及梁振邦在陣嘅廣東日之泉，噚日響中甲升班關鍵戰作客北京理工就贏3:1，而原本同佢哋爭緊升班嘅哈爾濱毅騰作客0:1輸畀延邊長白虎，兩隊同得57分。不過，日之泉靠陳七完場頭槌入波，得球領先1球，反壓毅騰升第2位，周六煞科戰迎重慶FC，全取3分就好大機會壓倒有港腳科夫嘅毅騰升上中超。至於有港腳高梵（右）效力嘅榜首河南建業，噚日2:1贏天津松江，提早一輪封王兼重返中超。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
