<html><header><meta charset="utf-8"><title>村上隆多謝台灣</title></header><body><h1>村上隆多謝台灣</h1><p>日本藝術大師村上隆（圖）昨現身高雄電影節，宣傳他首部執導長片《水母看世界》。《水》片以日本311地震為故事背景，村上隆衷心感謝台灣幫助，他說：「比起其他國家，台灣人讓我感覺更親近。」<br>昨日也首播馬志翔執導處女作《KANO》花絮《直球對決：KANO電影幕後紀實》。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
