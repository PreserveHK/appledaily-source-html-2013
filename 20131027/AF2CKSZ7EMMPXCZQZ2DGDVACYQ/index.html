<html><header><meta charset="utf-8"><title>趣趣地：睇巴西波跛都好番？</title></header><body><h1>趣趣地：<br>睇巴西波跛都好番？</h1><p>睇波除咗係消閒娛樂，仲可以醫治傷殘？早前一場巴西盃比賽，由法林明高主場以4:0大炒前列球隊保地花高，已經夠神奇，但最奇怪嘅係看台一列傷殘人士專用位中，有一名原本坐輪椅嘅球迷，竟然可以企起身睇波（圖）。相信呢個唔係神蹟，睇怕都只不過係呢位仁兄扮傷殘呃入場，可以用平啲波飛同較佳位置睇波。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
