<html><header><meta charset="utf-8"><title>News Flash波音競投美軍遠程轟炸機</title></header><body><h1>News Flash<br>波音競投美軍遠程轟炸機</h1><p>美國波音公司夥拍洛歇馬丁（圖），競投空軍長程攻擊轟炸機。空軍計劃建造80至100架新一代長程隱形轟炸機，取代老舊的B52和B1轟炸機，預計每架轟炸機造價5.5億美元（42.9億港元），2020年中付運。另外，土耳其指向中方購買「紅旗9」防衞導彈仍未落實，若歐美公司能給予優惠價，可能改向歐美公司洽購。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
