<html><header><meta charset="utf-8"><title>【壹週刊】連劉德華都撐！HKTV助導紀錄感動一刻</title></header><body><h1>【壹週刊】連劉德華都撐！HKTV助導紀錄感動一刻</h1><p>【壹週刊】劉德華出現在政總的大銀幕，表態支持香港電視，更有人在台下大叫「劉特首」。<br><br>而身在政總的香港電視員工一天比一天團結，一名HKTV的助理編導嚴嘉兒，將一年來於香港電視拍下的工作花絮剪輯成一條短片，當中不乏一些員工相擁痛哭的畫面。<br><br>還有員工在片中感謝王維基給他們有這個團結起來的機會。</p></body></html>
