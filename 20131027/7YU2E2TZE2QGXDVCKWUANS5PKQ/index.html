<html><header><meta charset="utf-8"><title>各區突發簡訊︰夫妻情變　婦燒炭獲救</title></header><body><h1>各區突發簡訊︰<br>夫妻情變　婦燒炭獲救</h1><p>【東　涌】<br>【本報訊】32歲姓藍女子，近日與30歲的葉姓丈夫感情出現問題，藍婦為此悶悶不樂，情緒低落，前晚夫婦倆又再在電話中為感情問題爭執，越吵越烈，不歡而散。昨凌晨零時許，葉返回東涌逸東邨滿逸樓住所，發現妻子倒卧在客廳梳化上，廁所放有燒過的炭，葉報警求助，警員未有撿獲遺書，藍婦半清醒送院治理，現時情況穩定。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
