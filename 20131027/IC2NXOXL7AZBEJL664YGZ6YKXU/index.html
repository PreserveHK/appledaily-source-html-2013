<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴西召哥斯達友賽</title></header><body><h1>體訊速遞：<br>（足球）巴西召哥斯達友賽</h1><p>巴西下月中將會友賽洪都拉斯及智利，教練史高拉利徵召了馬德里體育會前鋒迪亞高哥斯達（圖）入隊，相信史高拉利會趁機說服他選擇為巴西出戰國際賽。這名25歲前鋒曾經兩次代表巴西踢友賽，但他在今年夏天獲得西班牙國籍後，國際足協批准迪亞高哥斯達有權轉踢西班牙。綜合外電（巴西）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
