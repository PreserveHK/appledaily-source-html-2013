<html><header><meta charset="utf-8"><title>長澤恨着鐵甲嚇人</title></header><body><h1>長澤恨着鐵甲嚇人</h1><p>日本女星長澤正美（圖）昨日率領岡田將生等拍檔在東京宣傳開畫新片《純潔脆弱的心》，眾人更趁萬聖節將至，向觀眾大派棉花糖。被問到會否在萬聖節扮鬼扮馬時，長澤笑言希望可以扮自己最愛的鐵甲奇俠整蠱朋友，而岡田則說如果票房收得，他會化身成漫畫《JoJo的奇妙冒險》的人物到戲院謝票，即時引來台下起哄，嚇到他抹汗道歉，笑稱是謊言而已。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
