<html><header><meta charset="utf-8"><title>一中一台：劉曉慶哮喘變「覺主」</title></header><body><h1>一中一台：劉曉慶哮喘變「覺主」</h1><p>現年57歲的內地女星劉曉慶，前日在微博留言指哮喘呼吸困難，要留在家中休養。<br>昨早劉曉慶在微博上報告病況：「昨天一口氣睡到下午5點20分，今天再接着大睡。睡覺，是最好的良藥，像武林高手一樣閉關療養。」留言還附上之前她拍攝電視劇《隋唐英雄》時，在片場小休的照片，有網友留言稱她為「劉覺主」，希望她早日康復。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
