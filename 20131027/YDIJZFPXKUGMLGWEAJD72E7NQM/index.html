<html><header><meta charset="utf-8"><title>News Flash沙地婦抗命　駕駛示威</title></header><body><h1>News Flash<br>沙地婦抗命　駕駛示威</h1><p>沙地阿拉伯是全球唯一不容許婦女駕駛的國家，一個叫「10月26日」的婦女組織昨日發起公民抗命，至少60人不理會內政部的警告和警員在街上部署，毅然抗命駕駛，並將過程拍下放上YouTube（圖）。警員沒拘捕，也沒向女駕駛人士發出罰款告票。組織揚言會繼續抗爭到底。<br>德新社</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
