<html><header><meta charset="utf-8"><title>一中一台：李亞鵬碩士畢業</title></header><body><h1>一中一台：李亞鵬碩士畢業</h1><p>李亞鵬前晚在微博上表示，自己在長江商學院碩士畢業，並上載多張照片，其中一張是他穿上碩士袍的自拍相片，留言說：「今天畢業啦！」記得兩年前，李亞鵬在微博上宣佈入讀長江商學院時，他仍與王菲在微博上打情罵俏。當年那英在微博上問李亞鵬班上女生多嗎？李亞鵬滙報只有三名女同學，王菲即醋意大發留言：「狼多肉少！」事隔兩年，二人現已離婚，令不少網友欷歔。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
