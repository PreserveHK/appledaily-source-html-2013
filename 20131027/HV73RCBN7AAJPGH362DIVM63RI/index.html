<html><header><meta charset="utf-8"><title>體訊速遞：（劍擊）張小倫無緣次圈</title></header><body><h1>體訊速遞：<br>（劍擊）張小倫無緣次圈</h1><p>昨在俄羅斯舉行的世界武搏運動會，東亞運男團金牌得主張小倫（圖）未能延續旺勢，在花劍個人賽首圈以9:15負美國的屈臣，無緣晉級。本報消息（俄羅斯）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
