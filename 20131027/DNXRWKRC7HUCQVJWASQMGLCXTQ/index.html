<html><header><meta charset="utf-8"><title>朱茵望幫囡囡慶生</title></header><body><h1>朱茵望幫囡囡慶生</h1><p>前日是朱茵（左圖）42歲生日，她在微博祝福自己及透露生日願望：「祝自己生日快樂！我送給自己的禮物，就是為她開一個一歲的生日會，我的願望是，願她健康快樂地成長。」就連願望亦心繫女兒黃鶯，難怪老公黃貫中深受感動，他亦在微博回應：「你把主角『壽星』的位置讓了給女兒，連願望也給了她，我很感動，我想當爸爸的，拚了命也必須要你的願望成真。」</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
