<html><header><meta charset="utf-8"><title>一中一台：陶喆寸吳尊瞞婚</title></header><body><h1>一中一台：陶喆寸吳尊瞞婚</h1><p>台灣歌王陶喆將於12月來港於會展舉行兩場演唱會，昨特來港舉行簽名會宣傳，他說：「今年是梅艷芳離開我們十周年，希望會有一個環節向她致敬。」<br>陶喆表示演唱會期間，徒弟關詩敏及媽媽也會來港，問到女友可會來支持？陶喆說：「我無確定的對象，有交往中，不一定會邀請她來看演唱會。媽媽希望我成家，但沒給壓力，結婚大家一定會知，絕對不會突然公佈結婚四年，仲有數個小朋友，這些隱瞞我不會做。」</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
