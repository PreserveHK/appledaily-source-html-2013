<html><header><meta charset="utf-8"><title>趣趣地：C朗硬銷自家內褲</title></header><body><h1>趣趣地：<br>C朗硬銷自家內褲</h1><p>皇家馬德里翼鋒基斯坦奴朗拿度（C朗）唔單止係全球最高人工足球員，場外都仲好識搵錢，佢啱啱推出自家設計男裝內褲，C朗喺個人twitter仲賣晒廣告（圖），叫粉絲們着住C朗牌底底影相，之後放上佢個twitter度㖭，不過佢賣男人內褲，如果一下子好多球迷放相上去，隨時嚇走女粉絲。唔單止C朗，皇馬都好識搵錢，據報佢哋接受全球首富蓋茨贊助，巴拿比奴球場遲啲改名做微軟球場，不過最快要2016年先成事。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
