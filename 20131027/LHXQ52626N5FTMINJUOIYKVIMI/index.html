<html><header><meta charset="utf-8"><title>紀香拍拖隨時再婚</title></header><body><h1>紀香拍拖隨時再婚</h1><p>日本過氣性感女神藤原紀香（左）與電視製作公司監製甜蜜拍拖斷正被影到相，令fans對這位監製更有興趣，昨日日本爆料網站披露更多監製資料，原來他能操中、法、英語，也執導過短篇電影。紀香讚男友「有型、勤力又善良，跟他一起很舒服自在」，雖然事務所否認他們的半同居關係，但稱紀香一心以結婚做前題來拍拖，令人猜想她自09年跟陣內智則離婚後大有機會再結婚。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
