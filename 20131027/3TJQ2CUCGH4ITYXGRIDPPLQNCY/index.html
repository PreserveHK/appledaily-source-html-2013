<html><header><meta charset="utf-8"><title>失手弄跌早餐小松鼠「O嘴」</title></header><body><h1>失手弄跌早餐<br>小松鼠「O嘴」</h1><p>小松鼠這副「O嘴」表情（圖）令人忍俊不禁，何事如此慌失失？印度北部台拉登（Dehardun）業餘攝影師維克拉姆，本來早起拿着相機準備拍下朝陽燦爛一刻，卻看見小松鼠在電線杆跑上跑落，在柱頂準備開餐大啖果仁之際，竟失手把早餐弄跌了，小松鼠瞪大眼，張大口，伸長手，失望到不得了。<br>英國《每日郵報》</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
