<html><header><meta charset="utf-8"><title>News Flash太陽黑子爆發中斷電台廣播</title></header><body><h1>News Flash<br>太陽黑子爆發中斷電台廣播</h1><p>太陽黑子活動上周三轉趨活躍，上周五清晨為爆發高𥧌，強度被界定為最強的X級別（圖），黑子由1882區域變成耀斑向外噴發，令電台廣播中斷。過往太陽耀斑爆發釋出的X射線迸射到地球可影響供電網絡，令全球定位系統失靈，甚至引發地磁風暴。<br>英國《每日電訊報》</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
