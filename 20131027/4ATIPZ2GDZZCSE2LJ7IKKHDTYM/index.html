<html><header><meta charset="utf-8"><title>各區突發簡訊︰的士遭撞尾　兩人送院</title></header><body><h1>各區突發簡訊︰<br>的士遭撞尾　兩人送院</h1><p>【油麻地】<br>【本報訊】昨凌晨1時許，42歲姓許男子駕駛載客的士，沿油麻地佐敦道西行，駛至與渡船街交界燈口位，許因應交通情況收慢車速，惟尾隨一輛由32歲姓何男子駕駛的私家車，收掣不及，兩車首尾相撞，私家車車頭泵把輕微損毀，兩車司機分別頸痛及腰痛俱送院治理，而兩車上男女乘客未有受傷，警方正調查意外原因。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
