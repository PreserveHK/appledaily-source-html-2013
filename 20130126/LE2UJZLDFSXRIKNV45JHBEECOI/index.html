<html><header><meta charset="utf-8"><title>英足盃數據王：<br>迎富咸紅魔勢開「和」 - 青蛙仔</title></header><body><h1>英足盃數據王：<br>迎富咸紅魔勢開「和」 - 青蛙仔</h1><p>【數據分析】<br>曼聯近屆踢英足盃，甚少未能晉第4圈，對上6屆僅得09/10球季於第3圈被列斯聯淘汰。在該5場的第4圈賽事，他們取得4勝1負，成績頗為理想，但要留意，紅魔多屬「魚生粥」，僅熟格，4場勝仗中有3場是小勝對手1球。周六他們於主場與富咸爭入第5圈，牌面確是贏晒，但既然數據反映他們未必可以大炒，球迷不妨向有3.8倍的[-1]「和局」埋手。</p></body></html>
