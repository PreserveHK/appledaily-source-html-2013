<html><header><meta charset="utf-8"><title>本港氣候種不出蘋果</title></header><body><h1>本港氣候種不出蘋果</h1><p>【專家解畫】<br>港大地理系講座教授詹志勇看過本報提供的相片後，相信事主買的盆栽是蘋果樹的花和葉，樹幹粗壯，他估計有人在蘋果母體樹切下部份連花和葉的枝幹，移植至盆栽，然後插上蘋果，當作是賞花品種出售。詹教授續稱，太凍或太熱的地方都不宜種植蘋果樹，本港夏天炎熱，蘋果樹無法生長。他又說，如果使用「空壓法」，先在已長出果實的蘋果樹選取一棵枝幹，剝樹皮後包上泥土，待生夠根後切下該段枝幹，移植到盆栽。<br>香港鮮花零售業協會主席謝黃小燕稱，蘋果樹一般3至5米高，最高15米，先開花後結果，結果要兩、三年，「如果棵樹生10幾個蘋果，冇可能咁矮。」<br>《蘋果》記者</p></body></html>
