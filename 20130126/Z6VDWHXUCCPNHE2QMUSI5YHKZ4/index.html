<html><header><meta charset="utf-8"><title>淫亂師生玩4P　學生觀戰</title></header><body><h1>淫亂師生玩4P　學生觀戰</h1><p>22歲的美國教師助理克拉麗斯，雖是兩孩之母，卻不知廉恥，趁午飯時間，竟勾引三名學生玩4P，並讓三名學生在旁觀看他們的性戰。<br>克拉麗斯在亞利桑那州一間高中任教，上周五午飯時間，帶領六名學生到廢棄的學校健身室，先與一名16歲男生性交，再與兩名18歲男生發生性行為，另外三名分別17至18歲的男學生則從旁觀戰，其中一人更拿出手機拍下過程，但暫時未知片段有沒有流出或分享。<br>淫亂師生混戰周二被揭發後，克拉麗斯已辭職，校方對事件非常震驚，而她將面臨四項與未成年少男不當性行為罪。<br>英國《每日郵報》</p></body></html>
