福fans睇決賽靠fb</title></header><body><h1>趣趣地：<br>
福fans睇決賽靠fb</h1><p>英乙嘅巴拉福特今屆爆大冷殺入英聯賽決賽，所有巴軍「粉絲」就梗係希望愛隊喺決賽可以擊敗史雲斯，歷史性喺英聯盃封王。一名已經移民咗去澳洲嘅巴拉福特市原居民，早前就喺網上發起咗一個facebook「讚好」活動，見到呢名叫保華斯（David Bowers）嘅球迷揸住塊牌影咗張相，上面寫住「如果（張相）有100萬人讚好，我老婆就俾我去溫布萊睇巴拉福特喇」。英聯盃決賽喺下個月25號上演，保華斯目前已經有30萬個like，唔知最終能唔能夠湊夠數呢？</p></body></html>
