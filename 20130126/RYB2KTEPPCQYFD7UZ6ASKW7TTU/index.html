<html><header><meta charset="utf-8"><title>隔牆有耳：<br>疾呼反堆填區　<br>方國珊哪吒再上身 - 李八方</title></header><body><h1>隔牆有耳：<br>疾呼反堆填區　<br>方國珊哪吒再上身 - 李八方</h1><p>西貢區議員「哪吒」方國珊日日高嗌關閉堆填區，要日出康城心曠神怡，但可能過度發功，搞到官員發投訴信畀西貢區議會主席，投訴哪吒品行有問題。<br>喺本月西貢區議會一個會議上，哪吒同居民席上高聲疾呼反對擴建堆填區，西貢民政專員蕭慕蓮好不滿，批評哪吒「不斷以粗鄙言詞及威嚇性的態度喝罵、無理取鬧」，又不滿佢早前喺另一會議同助理威嚇民政處人員。<br>罪名咁大，哪吒當然反駁，話居民怒不可遏，係咪大聲、冇禮貌就見仁見智，佢反批評蕭慕蓮政治打壓，「視反對聲音的居民為殺父仇人，枉為父母官」。</p></body></html>
