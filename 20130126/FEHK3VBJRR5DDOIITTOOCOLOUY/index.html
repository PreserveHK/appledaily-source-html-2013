<html><header><meta charset="utf-8"><title>戇男拒啜</title></header><body><h1>戇男拒啜</h1><p>演過《Juno少女孕記》（Juno）、《弊傢伙...玩大咗》（Superbad）同《爆女大格鬥》（Scott Pilgrim vs. the World）嘅加拿大青春男星米高施拿（Michael Cera），向來以扮演宅男或戇男角色深入民心，佢個人平時都係好戇直，前日同新片《Magic Magic》靚女拍檔Catalina Sandino去辛丹斯電影節宣傳，對方主動向佢獻吻，米高就彎晒身閃避，仲齊齊狼狽跌落地，米高依然面不改容，繼續木獨，Catalina就忍唔住笑到碌地！雖然Catalina係大過24歲嘅米高7年，但其實都唔係咁難哽。</p></body></html>
