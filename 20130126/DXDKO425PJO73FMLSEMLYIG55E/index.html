<html><header><meta charset="utf-8"><title>狂玩手機iPad　傷肩頸生骨刺</title></header><body><h1>狂玩手機iPad　傷肩頸生骨刺</h1><p>有台灣醫生指每到長假期，學生玩手機或iPad的時間會每周暴增至42小時。醫生指長時間以「烏龜頸」的姿勢玩手機，最終造成肩頸疼痛，甚至生骨刺。<br>最近很多台灣學生去醫院求診，他們大部份都是低頭族，連等門診時還低着頭玩手機。醫生指求診者因為肩頸肌肉和頸椎長時間承受不正常壓力，因而令脊椎受傷或出現椎間盤病變。醫生指要是頸椎的軟組織退化或受損，就會出現椎間盤突出、慢性肌肉拉傷與神經壓迫等症狀，且更有可能有骨刺。<br>中央社</p></body></html>
