<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
氣槍射女工　槍癡涉案</title></header><body><h1>各區突發簡訊：<br>
氣槍射女工　槍癡涉案</h1><p>【藍田】<br>【本報訊】藍田德田邨34歲姓謝槍癡，疑當途人作活標靶試槍射擊，並瞄準慶田街一間小學，槍擊兩名送飯盒女工。警方昨午將涉案槍癡拘捕，在其住所內撿獲10柄長短不一的氣槍、過百粒膠子彈和大批改裝零件，案件交由觀塘警區重案組跟進。<br>被捕男子，據悉從事電腦相關工作，對槍械情有獨鍾，熱衷參與氣槍的活動，是氣槍會會員。</p></body></html>
