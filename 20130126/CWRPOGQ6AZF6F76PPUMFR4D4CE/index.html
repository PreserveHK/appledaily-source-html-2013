<html><header><meta charset="utf-8"><title>籮霸賭城透視谷戲</title></header><body><h1>籮霸賭城透視谷戲</h1><p>籮霸珍妮花洛庇絲（Jennifer Lopez）昨日到拉斯維加斯出席新片《Parker》首映禮，她比之前現身紐約首映時更性感。籮霸穿上白色長裙風騷露背，更玩透視誘惑，令美腿若隱若現，引人遐想，頓時令同片型男拍擋積遜史迪咸（Jason Statham）失色不少。<br></p><p>前夫分手</p><p>早前有指籮霸在紐約出席首映前曾與前夫Marc Anthony密會，消息傳出後不久，Marc的發言人向傳媒表示Marc已於本月中與名模女友Shannon de Lima分手。由於Marc甩拖與籮霸密會，因而令人猜測兩人會否再續前緣。</p></body></html>
