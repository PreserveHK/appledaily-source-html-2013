<html><header><meta charset="utf-8"><title>液體鍵盤　板腦打字有觸感</title></header><body><h1>液體鍵盤　板腦打字有觸感</h1><p>用智能手機或平板電腦打字，經常會因為鍵盤欠缺觸感而打錯字。美國加州科技人士發明出液體鍵盤，只要按掣一下，平滑的屏幕就會現出一粒粒鍵盤膠粒。<br>科技潮人在早前拉斯維加斯的消費電子產品展中示範這創意發明，只見他在一部7吋板腦屏幕上按鍵，屏幕下方浮起一粒粒顯示英文字母、數字與符號的小方型「膠粒」，讓用家清楚觸摸每個字母確實位置，打完字後，按鍵一下，膠粒就會神奇地消失。他們準備在年底生產這款液態鍵盤板腦。<br>英國《太陽報》</p></body></html>
