<html><header><meta charset="utf-8"><title>起吊機架壓冧兩露台</title></header><body><h1>起吊機架壓冧兩露台</h1><p>【西環】<br>【本報訊】西環南里4至14號興建住宅的地盤，昨午2時50分，一條長10米的起吊機架，準備裝嵌於大吊機期間突然塌下，擊中毗鄰的再發大廈，擊毀1樓兩個單位的小露台，並損及外牆和水管，導致大廈一度缺水，幸意外中無人受傷。</p><p>消防處、屋宇署到場協助，疏散低層數名住客，至傍晚地盤工人移走起吊機架善後。住在2樓八旬杜姓婆婆說：「聽到轟隆巨響，仲以為戰時日本仔打過嚟嘅炸彈，嚇咗一跳。」</p></body></html>
