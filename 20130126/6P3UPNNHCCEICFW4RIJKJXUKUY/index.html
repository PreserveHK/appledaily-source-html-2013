<html><header><meta charset="utf-8"><title>甄子丹古裝玩手機</title></header><body><h1>甄子丹古裝玩手機</h1><p>【銅鑼灣】電影《冰封俠》前日下晝一點幾喺銅鑼灣開工，不過拍板就寫住《錦衣奇俠》。主角甄子丹一身古裝玩手機，同場仲有陳浩民演出。雖然主角係子丹，不過陳浩民排場大好多，除咗有太太蔣麗莎同囡囡到場之外，跟身仲有兩名傭工。浩民話一家人剛剛去完新加坡旅行，佢話：「我客串一日啫，因為劇情講我同子丹身形差唔多，我換啲衫畀佢着。」兩母女一直陪住浩民，直到開工佢哋先帶埋兩位傭工去行街。<br>採訪、攝影：梁繼光</p></body></html>
