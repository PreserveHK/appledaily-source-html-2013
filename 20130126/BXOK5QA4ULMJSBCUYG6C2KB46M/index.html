<html><header><meta charset="utf-8"><title>Bob偕妻湊女掃街</title></header><body><h1>Bob偕妻湊女掃街</h1><p>林盛斌前日放工後發揮廿四孝老竇本色，接大女林霏兒放學之餘，一家四口掃街食燒賣及魚蛋，非常溫馨。<br>Bob前日下午3時半在紅磡完成電台工作後，開車回家會合歲半的細女熹兒跟太太，行到窩打老道接4歲的大女霏兒放學。Bob跟細女及太太在校門外玩自拍，當時正值放學時間，不少學生上前要求合照，高峯期居然排出一條人龍。接了大女後一家四口走過對面馬路「掃街」食零食，幫襯一間以賣咖喱魚蛋出名的小店，還買了燒賣來吃。<br>採訪、攝影：陳俊強</p></body></html>
