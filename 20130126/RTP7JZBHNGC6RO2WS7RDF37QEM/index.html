<html><header><meta charset="utf-8"><title>步槍常拍胸口　男兵長乳房</title></header><body><h1>步槍常拍胸口　男兵長乳房</h1><p>德軍儀仗營經常於大型儀式上托着步槍表演，非常威武，但有誰知道這種演練卻令他們長出乳房，需要向整容醫生求助。<br>儀仗營有1,800名士兵，要加入殊非容易，除了規定身高要1.78米至1.93米，還規定儀表不凡，不許留鬚，但35名儀仗兵左胸長出乳房。軍醫檢查後，認為步操時，經常要將步槍拍打左邊胸口，激刺荷爾蒙。不止儀仗兵，至少211名士兵也出現有關症狀，需要整容醫生動手術。<br>英國《每日郵報》</p></body></html>
