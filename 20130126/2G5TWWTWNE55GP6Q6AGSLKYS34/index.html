<html><header><meta charset="utf-8"><title>話你知：《凌凌漆》影射內地惹麻煩</title></header><body><h1>話你知：《凌凌漆》影射內地惹麻煩</h1><p>周星馳獲委任為廣東省政協，不過94年他曾因為拍攝政治敏感的電影《國產凌凌漆》而遇阻滯。《國產凌凌漆》雖是喜劇，但全片都是影射內地的問題，先有內地人來港打劫、又諷刺高官貪污舞弊，電影的大反派「金鎗人」更是公安。其中最經典一幕「打靶」戲，星爺扮盲、撻朵、輕功盡出，都未能逃過一劫，最後想到用一百元賄賂古明華，才得以逃生。星爺在片中高聲呼罵：「上樑不正下樑歪！」難怪此片無緣在內地上映。古明華（即蘇基）也聽聞過星爺當年上內地工作遇到少少麻煩，但自己則沒問題，他昨日在電話中說：「嗰幾年少返上去，之後返深圳揼骨，都冇話要審查。」</p></body></html>
