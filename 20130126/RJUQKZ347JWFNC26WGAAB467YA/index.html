<html><header><meta charset="utf-8"><title>城中消費（活動）：<br>清朝紅包　懷舊展覽賀年</title></header><body><h1>城中消費（活動）：<br>清朝紅包　懷舊展覽賀年</h1><p>還有兩個星期就是農曆新年，在忙於搜羅過年禮品及利是封之際，不妨抽點時間看一看懷舊利是封展覽，即日起至2月24日，荃灣愉景新城展出一系列擁有百年歷史的利是封及平安鎖，場內還有用利是封拼湊的三米高福蛇新春裝飾，充滿節日氣氛。<br>記者：伍志輝</p><p>利是封展品中最歷史悠久是數枚清末南派設計的利是封，市價由數千至萬元不等。同場的平安鎖展品年代可追溯至宋朝。平安鎖又名「百家鎖」，起源於漢代。傳統上是嬰兒誕生至一百日時，由長輩送贈，祝福小孩子長命百歲。<br>荃灣愉景新城 （2940 2822）</p></body></html>
