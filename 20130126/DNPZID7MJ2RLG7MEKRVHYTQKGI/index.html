<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司馬燕切胃得83磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司馬燕切胃得83磅 - 馮仁昭</h1><p>司馬燕喺微博不時上載四處出海玩、曬日光浴嘅相，近日卻驚爆原來佢去年10月曾患胃癌，仲做咗手術切除成個胃部。司馬燕噚日報平安仲識講笑：「𠵱家冇咗成個胃，直腸直肚㗎喇！好似BB咁，少食多餐，盡量飲湯、食糊仔，易啲消化。」佢話做咗3次化療，好彩冇嘔冇甩頭髮，𠵱家康復中，雖然只得83磅，但佢叫大家唔使擔心。<br>撰文：馮仁昭</p></body></html>
