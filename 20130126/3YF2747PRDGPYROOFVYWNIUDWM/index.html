<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
探員涉借醉非禮被捕</title></header><body><h1>各區突發簡訊：<br>
探員涉借醉非禮被捕</h1><p>【銅鑼灣】<br>【本報訊】九龍城警區29歲偵緝探員，本月6日凌晨4時許與年齡25至33歲一男三女友人在銅鑼灣謝斐道一間樓上吧消遣，他涉嫌借醉碰撞非禮26歲女子，與受害人同行的三名男友人護花，雙方口角後結賬離開，探員與友人在樓下遇到對方，起哄打人，被非禮女子與三男友人受傷送院，警方當場拘捕兩惡女。直至昨下午，警方在紅磡警署逮捕有關探員。</p></body></html>
