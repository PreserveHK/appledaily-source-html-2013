員工怨低薪　老闆打人</title></header><body><h1>各區突發簡訊：<br>
員工怨低薪　老闆打人</h1><p>【油麻地】<br>【本報訊】任職髮型屋54歲姓姚男員工，昨凌晨1時許與老闆和同事，在油麻地庇利金街一間食肆消夜。其間姚因工資低問題與老闆爭執，並出言頂撞，弄得關係緊張，要在場同事勸解。40分鐘後各人結賬離開，惟老闆按捺不住，在店外揮拳襲擊姚，但同時也跣落地，扭作一團。警方到場，姓姚員工嘴受傷紅腫要送院，其47歲老闆涉襲擊被捕。</p></body></html>
