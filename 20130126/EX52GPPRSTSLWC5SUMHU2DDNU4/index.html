<html><header><meta charset="utf-8"><title>蘋果研智能鞋　提你換新鞋</title></header><body><h1>蘋果研智能鞋　提你換新鞋</h1><p>蘋果又有新搞作，但不是新iPhone或iPad，而是研發智能鞋，會偵測到鞋子磨損情況，自動通知穿着者何時要換新鞋。<br>智能鞋類似Nike+波鞋，就是在鞋踭位置安裝了感應器，可接駁到iPhone或iPad的app，追蹤穿着者跑情況之餘，還會偵測鞋子磨損情況，一旦發現難以提供足夠承托，就會以無線介面，透過閃燈或發出聲響，通知會主人需要更換一雙新鞋。<br>蘋果日前取得智能鞋的專利，令人揣測蘋果可能要推出自家品牌的智能跑鞋。<br>英國《每日郵報》</p></body></html>
