<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英踩政府得啖笑<br> - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英踩政府得啖笑<br> - 馮仁昭</h1><p>最近西九文化區設立戲曲中心，英文名用國語拼音譯為Xiqu Centre，有網民笑發音似廣東話「屎渠」、「私處」。噚日羅家英、蓋鳴暉等人喺港台出席粵劇界十大新聞頒獎禮，家英哥話：「如果用opera又唔能貼切形容，或者唔好用國語拼音，試吓用廣東拼音。<br>不過其實都係得啖笑，有啲人會批評政府，但戲曲界唔會介意，平時內地講唱戲曲都係Xiqu。」<br>撰文：馮仁昭</p></body></html>
