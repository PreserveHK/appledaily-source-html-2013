<html><header><meta charset="utf-8"><title>趣趣地：<br>簡帝勞斯萊斯搞graffiti</title></header><body><h1>趣趣地：<br>簡帝勞斯萊斯搞graffiti</h1><p>「奧脫福大帝」簡東拿想當年球技了得，加上一記「功夫腳」怒踢球迷震驚全球；不過，今年已經46歲嘅「大帝」家陣已經修心養性，之前仲將佢架勞斯萊斯豪華座駕，經過紐約塗鴉藝術家JonOne將車身粉飾之後，拎出嚟喺巴黎一個拍賣會上作慈善拍賣；拍賣競投相當激烈，最終架房車以約10.5萬鎊（約130萬港元）成交，價錢較預期高出兩倍。</p></body></html>
