<html><header><meta charset="utf-8"><title>馮仁昭四圍超--姚煒：式芝誤診係仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--姚煒：式芝誤診係仔 - 馮仁昭</h1><p>姚煒早排出席反同志平權活動，仲喺台上同個女趙式芝道歉，變相幫阿女出埋櫃。佢兩母女早排接受電視台訪問，式芝話曾經答應過唔公開婚訊，所以體諒阿媽聽到消息嗰陣會情緒崩潰：「佢覺得被背叛，同埋覺得我哋唔守承諾。」佢話從冇嬲過阿媽。姚煒就話當年醫生誤診，令她以為腹中嘅係男孩，「我相信佢喺肚入面時，已經覺自己係男孩，想保護人。」<br>撰文：馮仁昭</p></body></html>
