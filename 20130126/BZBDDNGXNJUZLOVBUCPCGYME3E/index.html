<html><header><meta charset="utf-8"><title>寵物狗困豹紋篋哀鳴</title></header><body><h1>寵物狗困豹紋篋哀鳴</h1><p>【青衣】<br>【本報訊】中年女狗主溜狗方法極為惹火，未知是為了慳錢還是環保，竟然改裝豹紋旅行篋，當做寵物袋載着愛犬四圍走，引起愛犬人士不滿。豹紋篋約兩呎半乘呎半，在篋身開了幾個透氣孔。昨午3時許，女狗主拖着豹紋篋出現在青衣翠怡花園地下商場，小狗把頭伸出篋外，不斷低聲發出哀鳴，隨即引起街坊注意。</p><p>有愛狗街坊直斥女狗主做法非常殘忍，指出小狗沿途一直把頭伸出，相信是因為旅行篋的拉鏈將其頸部固定，擔心小狗會被夾傷。</p></body></html>
