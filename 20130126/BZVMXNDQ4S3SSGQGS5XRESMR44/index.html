<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戎祥昨日凌晨猝死 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戎祥昨日凌晨猝死 - 馮仁昭</h1><p>台灣藝人戎祥噚日凌晨兩點左右，同朋友聚會時突然間暈咗，送院急救後證實死亡，終年44歲。遺憾嘅係戎祥太太同身為前民國陸軍少將嘅爸爸，雖然趕去醫院，但都見唔到佢最後一面。香港導演陳嘉上同陳小春都喺微博表示哀悼，佢演出過爾冬陞嘅《大魔術師》，不過戎祥令人熟識嘅，係拍過一部票房過億元嘅內地電影《瘋狂的賽車》，喺裏面演黑幫老大角色。<br>撰文：馮仁昭</p></body></html>
