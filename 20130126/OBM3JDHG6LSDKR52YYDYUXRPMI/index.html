<html><header><meta charset="utf-8"><title>隔牆有耳：<br>買揮春撐學生　<br>林鄭催谷桃花運 - 李八方</title></header><body><h1>隔牆有耳：<br>買揮春撐學生　<br>林鄭催谷桃花運 - 李八方</h1><p>Dream Bear追住大話狼英唔放，「官場奶媽」政務司司長林鄭月娥噚日出席九龍倉贊助嘅中學生年宵市場，全程避談「熊狼大戰」。林鄭買咗兩幅揮春，分別係「桃花旺盛」同「大吉大利」，林鄭人緣好，唔怕冇桃花運喎。</p><p>林鄭支持中學生搞小生意，噚日使咗約300蚊買嘢，有學生話送司長「CARRIE」手鏈，林鄭即刻話：「送就要申報喎，都係買啦！」同學大讚林鄭好均真又親切，高民望有原因。</p></body></html>
