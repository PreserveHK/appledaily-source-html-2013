<html><header><meta charset="utf-8"><title>老表鬼妹食住個勢　出廣東碟</title></header><body><h1>老表鬼妹食住個勢　出廣東碟</h1><p>無綫話題劇《老表，你好嘢》越多是非就越多人留意，先後紅咗唔少人，除咗幕後嘅90後編劇吳祉默俾人起底，劇中飾演「小茜」嘅鬼妹仔陳明恩(Corinna)，人氣都即時急升。<br>Corinna本身唱開歌，仲要唱功幾好嗰隻，不過就多數唱人哋嘅歌或者做演唱會和聲，近期佢聲勢咁好，都拍晒片宣傳自己，又上電台發佈新歌《異種》，王祖藍更加幫手填詞，首歌都係講「白皮黃心」嘅佢，雖然外表唔同，但佢從來都覺得自己係香港人，想融入呢度，好似佢喺劇入面話齌：「其實你可以同我講廣東話！」係啦，下次見到Corinna，記得講廣東話呀！</p></body></html>
