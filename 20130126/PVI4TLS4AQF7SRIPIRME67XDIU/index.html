<html><header><meta charset="utf-8"><title>案件速遞︰<br>陸男涉偷120萬蟲草還柙</title></header><body><h1>案件速遞︰<br>陸男涉偷120萬蟲草還柙</h1><p>【本報訊】無業內地漢疑日前爆竊紅磡一中藥店，偷取約值120萬元的冬蟲夏草被捕，警方核實指模後相信他另涉深水埗一間中藥店爆竊案。內地漢現被控一項爆竊罪，案件昨在九龍城裁判法院提堂。<br>持雙程證來港的被告林俊求（32歲），被指本月23日爆竊紅磡德民街一間中藥店，偷去五樽冬蟲夏草（圖）。他在庭上投訴遭警員毆打。控方指警方需時調查被告是否與其他同類案件有關，以及索取律政司意見，裁判官遂將被告還柙至3月12日再提訊。<br>案件編號：KCCC407/13</p></body></html>
