<html><header><meta charset="utf-8"><title>女東賣安全套　提供妓女「驗貨」</title></header><body><h1>女東賣安全套　提供妓女「驗貨」</h1><p>江蘇省啟東市一名成人用品店的陳姓老闆娘（58歲），在推銷安全套時，為讓顧客對產品感到滿意，於是找來一名姓張的妓女幫助推銷。<br>購買安全套的顧客可以跟該妓女開房「驗貨」。銷售加驗貨這樣方式，一時間令該性商店生意興旺。老闆娘看着數簿的生意額，開心不得了。<br>及至最近，該名妓女因賣淫被公安拘捕，她向公安透露與老闆娘在生意上有合作後，公安於是把老闆娘拘捕。</p><p>判囚21月</p><p>當地法院近日審理此案，法院不但以介紹賣淫罪，將老闆娘判囚一年九個月。同時亦向她罰款5,000元人民幣。<br>江蘇網</p></body></html>
