<html><header><meta charset="utf-8"><title>博出位：凸腩扮女人</title></header><body><h1>博出位：凸腩扮女人</h1><p>林盛斌在《老表，你好嘢！》中不乏出位場面，他扮女人跟王祖藍開房更親吻他的頸，其後Bob與湯盈盈酒後上床，酒醒的Bob着孖煙囪凸肥腩，為藝術犧牲，Bob知無法奪得盈盈芳心時傷心落淚，無綫配以林峯主唱的《愛不疚》，將Bob的頹廢畫面配合得天衣無縫。Bob的好戲陸續有來，稍後會越做越奸，不但要安仔戴綠帽，更將其旅行社資金全部取走，又向破產官舉報安仔，然後另起爐灶搶生意，最終Bob因賣假藥兼策劃綁架祖藍而踎監收場。</p></body></html>
