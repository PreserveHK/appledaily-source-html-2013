<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
不忿打真軍女子報警</title></header><body><h1>各區突發簡訊：<br>
不忿打真軍女子報警</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴金巴利道一間酒店發生嫖客強姦女公關案件。卡拉OK夜總會19歲女公關，前晚偕同35歲男熟客往時鐘酒店闢室歡好，據知雙方議定男方戴安全套交易，豈料中途有人脫去安全套「打真軍」，事後奉上4,000元雙倍肉金價錢補救，惟女公關不忿，堅持報警報稱被強姦。涉案嫖客事後逃去，警方調查後列強姦案處理，追緝疑人下落。</p></body></html>
