<html><header><meta charset="utf-8"><title>谷胸任務</title></header><body><h1>谷胸任務</h1><p>有線搵咗岑寶兒同尹光主持真人騷《7條事業線．食腦任務》，節目中會有仙樂都吳堯堯、王璐瑤（LuLu）等九位𡃁模去做唔同工作。噚日成班女仔喺中環出席記招，為咗襯番個節目名，個個着晒tube dress短裙，可惜冇乜事業線睇。佢哋玩遊戲時仲叫咗蔣怡做評判谷行條事業線出嚟玩，之後再叫蔣怡評分，點知蔣怡評分時話：「其實我唔係幾睇到佢哋玩，同埋冇人在乎佢哋玩成點，只要影到條事業線就已經成功啦！」<br>講起個節目，LuLu話已經拍咗三集：「有試跳鋼管舞，做寵物護理員等，之後好似仲會去試做幼稚園教師。」嘩，着到咁性感教小朋友，唔怕教壞細路仔咩？<br>撰文：洪紅克</p></body></html>
