<html><header><meta charset="utf-8"><title>案件速遞︰<br>圖自殺青年藏毒判感化</title></header><body><h1>案件速遞︰<br>圖自殺青年藏毒判感化</h1><p>【本報訊】曾企圖仰藥自殺不遂的抑鬱青年，再度狂吞俗稱白瓜子的安眠藥尋死，送院後被發現藏有Ｋ仔，因而被控藏毒等共兩罪。裁判官昨在粉嶺裁判法院問青年：「你想死呀？」青年答：「𠵱家唔想喇」，並公開多謝母親當日及時報警，將他送院，現承諾會面對情緒問題，最終獲判感化18個月。<br>被告鄧偉力（22歲）於去年10月26日，在大埔營盤下村的住所管有109粒安眠藥佐匹克隆，及在大埔那打素醫院藏有1.46克K仔。<br>案件編號：FLCC31/13</p></body></html>
