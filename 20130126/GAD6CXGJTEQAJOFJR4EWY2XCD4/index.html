<html><header><meta charset="utf-8"><title>西歐最高樓　情侶高空野戰</title></header><body><h1>西歐最高樓　情侶高空野戰</h1><p>英國的西歐最高摩天大樓The Shard，樓高310米（1,016呎），位於68樓的觀景台也有244米（800呎）高，廁所有落地玻璃，可居高臨下俯覽倫敦景色，也吸引了激情男女「高空打野戰」。<br>觀景台早前舉行獨家派對，有人見到一對男女當眾親熱，然後偷偷躲進廁所，事後員工在男廁發現一條黑色女裝內褲，相信是「打野戰」後留下。消息人士說，「很明顯，在The Shard高層做愛是終極刺激」，觀景台下月1日向公眾開放後，「打野戰」恐更嚴重，所以有關方面已討論加強保安。<br>英國《太陽報》</p></body></html>
