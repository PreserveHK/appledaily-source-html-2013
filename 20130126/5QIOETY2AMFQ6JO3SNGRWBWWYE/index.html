<html><header><meta charset="utf-8"><title>染賭波惡習<br>
中學生一周輸80萬</title></header><body><h1>染賭波惡習<br>
中學生一周輸80萬</h1><p>賭博惡習殺入深圳校園，學生賭波並不是稀罕事。於龍崗布吉高級中學就讀高二的學生小禮，在認識同校高三學生小張後，與幾名同學身陷賭波陷阱，難以自拔，並於短短一周時間，輸掉了80萬元（人民幣．下同）。<br>據知情者透露，學生賭波方法非常簡單，買盤並不需拿出真金白銀的賭資，只要通過電話或者網上或智能手機的「微信」語音口頭下注，發短信確認就可購買。今年1月14日至21日，小禮因賭波輸掉80萬，家長並不知情，直到本周三晚上8時左右，莊家上門追債，家人才得知賭波一事。對於校內有多少學生捲入賭波事件，校方指尚無調查結果。<br>深圳中國時刻網</p></body></html>
