<html><header><meta charset="utf-8"><title>今日提醒你：<br>廖氏姊妹畫展免費入場</title></header><body><h1>今日提醒你：<br>廖氏姊妹畫展免費入場</h1><p>【本報訊】由香港展能藝術會舉辦的「舞跡─廖東梅及廖井梅作品展」，昨日起至本月30日於香港中央圖書館5號展覽館，展出廖氏姊妹最新創作的作品，和觀眾分享她們這十多年來的心路歷程。<br>天生患有腦痙攣的廖東梅，從輪椅舞中得到啟發，創作出「一惜間獵影」，透過艷麗色彩和誇張線條，以中國水墨方式繪畫出舞蹈的動態和節奏，呈現出她在精神上的自由。姊姊廖井梅則展出十幅名為「我—語」（I-Phone）的油畫作品，表現舞動和靜止的身體姿態，獨特的畫風呈現在現實與虛幻之間。展覽免費入場，並設有導賞團。</p></body></html>
