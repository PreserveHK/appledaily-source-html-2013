<html><header><meta charset="utf-8"><title>Michael快做老竇</title></header><body><h1>Michael快做老竇</h1><p>加拿大情歌王Michael Buble昨日宣佈阿根廷名模老婆Luisana Lopilato有喜，自己很開心快將第一次做老竇。他們花心思炮製了一段短片公佈喜訊，還給fans看BB的超聲波相，片段尾更整了一張Michael咀老婆的相，認真幸福滿瀉。Michael和Luisana前年4月結婚，之後Michael表示會減少工作專心同老婆造人，現在終於如願。不過Luisana身為內衣品牌的代言人，看來要等一排才可復工影靚相。</p></body></html>
