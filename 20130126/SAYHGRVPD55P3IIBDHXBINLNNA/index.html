<html><header><meta charset="utf-8"><title>話你知：藝人紛從政</title></header><body><h1>話你知：藝人紛從政</h1><p>除了星爺之外，近年也有不少明星當上政協，而汪明荃更曾任港區人大代表。</p><p>曾志偉</p><p>獲委任為廣州市政協，早前在會議用餐時表示「吃不飽」。</p><p>彭丹</p><p>曾拍三級片的彭丹做甘肅省政協，連日呼籲看主旋律電影。</p><p>鞏俐</p><p>曾是全國政協，但因被踢爆入新加坡籍，去年被踢出局。</p><p>汪明荃</p><p>曾任港區人大代表，現時是全國政協，比省政協高級。<br>資料來源：《蘋果》資料室</p></body></html>
