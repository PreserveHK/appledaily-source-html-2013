<html><header><meta charset="utf-8"><title>Style GPS：2千萬姬魔藝術品</title></header><body><h1>Style GPS：2千萬姬魔藝術品</h1><p>姬蒂摩絲（Kate Moss）的相片及藝術品日前在倫敦Christie's拍賣會上，錄得逾166萬英鎊（約2,087萬港元）收益，可見這位超模的吸金身價，非同凡響。<br>英國藝術家Allen Jones設計的姬蒂摩絲雕塑，以約167萬港元成為最高拍賣價，他的另一幅「Kate in red」畫作則成為第二高價拍賣品，賣得約152萬港元。光影藝術家Chris Levine創作的「She's Light」裸照，拍得約145萬港元，成為他本人的最高價作品。<br>撰文：MR2</p></body></html>
