<html><header><meta charset="utf-8"><title>衝燈男打橫行　的士剷起爆玻璃</title></header><body><h1>衝燈男打橫行　的士剷起爆玻璃</h1><p>【本報訊】61歲姓梁男途人，昨凌晨2時許在油麻地彌敦道近文明里懷疑衝「紅公仔」，橫過馬路時，遭一輛沿快線駛至，由65歲姓曾男子駕駛的士撞倒，復飛彈近1米，的士車頭擋風玻璃撞至一個蜘蛛網狀裂痕，傷者當場頭破血流倒地，頭部及手部受重創，送院治理後，目前情況危殆。警方正對意外原因展開調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
