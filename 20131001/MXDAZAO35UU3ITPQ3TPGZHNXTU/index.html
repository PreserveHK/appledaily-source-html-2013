<html><header><meta charset="utf-8"><title>體訊速遞：（足球）熱拿亞炒教練</title></header><body><h1>體訊速遞：<br>（足球）熱拿亞炒教練</h1><p>意甲球隊熱拿亞周日宣佈，辭退教練利華蘭尼（圖），並任命於06至11年間曾執教球隊的前教練加斯柏連尼為新教練。熱拿亞今季開季戰績一般，6戰僅得1勝1和4負，以4分排第15。綜合外電（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
