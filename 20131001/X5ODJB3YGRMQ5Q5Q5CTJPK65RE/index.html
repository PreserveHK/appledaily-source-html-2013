<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭正楠拖孟瑤得啖笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭正楠拖孟瑤得啖笑 - 馮仁昭</h1><p>蕭正楠（Edwin）早排喺天津拍王晶嘅劇集《縱橫天地》，俾人影到佢同劇中老婆孟瑤夜晚喺街拖手，噚日Edwin喺電話度話：「劇照嚟㗎！唔係點會拖住佢呢！」咁有冇同緋聞女友何傲芝解釋呀？Edwin話：「冇乜嘢好解釋，得啖笑，我喺天津係宅男，得閒只同黃德斌、劉愷威健身，多謝佢哋幫《巨輪》宣傳。」<br>撰文：馮仁昭</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
