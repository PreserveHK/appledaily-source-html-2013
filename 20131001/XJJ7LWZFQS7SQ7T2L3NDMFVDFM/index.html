<html><header><meta charset="utf-8"><title>Chilam叉足電返港</title></header><body><h1>Chilam叉足電返港</h1><p>【赤鱲角】張智霖（Chilam）之前憑「Cool魔」人氣急升，工作量大增，不過一向錫老婆同囝囝嘅佢，唔會疏忽屋企人，日前佢就同老婆袁詠儀（靚靚），同埋老友蔡一智兩公婆、伍詠薇一齊返內地玩，連日來佢哋都有喺微博貼啲旅行相出嚟，相中見Chilam同靚靚拖住手行好恩愛，噚日佢哋一班人返到香港，應該叉足電啦！記者上前叫Chilam企定定影張相，但佢邊行邊笑話：「唔使喇。」<br>採訪、攝影：馬建華</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
