<html><header><meta charset="utf-8"><title>電視撈飯：黃紫盈臨別變髮</title></header><body><h1>電視撈飯：黃紫盈臨別變髮</h1><p>無綫新聞部「淚的小花」黃紫盈已經辭咗職，可能因為就快離開呢個令佢唔開心嘅地方，前晚突然以新形象報道新聞。前晚黃紫盈報《深宵新聞報道》時由多年嚟嘅直髮變成鬈髮，感覺都幾清新，其實向來新聞主播要畀人端莊嘅感覺，多數都以直髮示人，但黃紫盈臨別秋波，一於唔理咁多，靜靜起革命！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
