<html><header><meta charset="utf-8"><title>News Flash伊拉克炸彈襲擊54死</title></header><body><h1>News Flash<br>伊拉克炸彈襲擊54死</h1><p>伊拉克首都巴格達昨日連環發生11宗汽車炸彈襲擊（圖），導致至少54人死亡、逾100人受傷。導致最多人死亡的襲擊發生在薩德城區，汽車炸毀一個菜市場及其停車場，導致至少7死、16傷。當局相信是與阿蓋德有聯繫的武裝分子所為。<br>美聯社</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
