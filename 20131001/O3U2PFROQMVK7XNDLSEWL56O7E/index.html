<html><header><meta charset="utf-8"><title>體訊速遞：（綜合格鬥）浸大E神上擂台</title></header><body><h1>體訊速遞：<br>（綜合格鬥）浸大E神上擂台</h1><p>北河街市政大樓搏擊中心今午3時大戰連場，當中最有睇頭是幾場星級賽，包括有「浸大E神」之稱的楊焉（Carol、圖）對張衛靝，以及陳蕊蕊鬥李巧兒等。500張門券已派發完畢。本報消息（香港）</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
