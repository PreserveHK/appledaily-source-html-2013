<html><header><meta charset="utf-8"><title>李思捷孖兩女買酒</title></header><body><h1>李思捷孖兩女買酒</h1><p>【中環】同「春卷」王寶寶甩拖嘅李思捷，前晚7點同一男兩女喺中環歷山大廈行去ifc，其間兩個女伴同思捷等兩位男士分開行，似係唔想俾人發現，之後個男友人停低食煙，戴住墨鏡唔食煙嘅思捷相陪，兩位女士就去city'super揀嘢食，之後思捷入埋去買酒，四個人揀咗一陣買咗支紅酒就畀錢鬆人，不過其中一個女友人走先，思捷等三人就去停車場揸車離開。<br>採訪、攝影：黃曉程</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
