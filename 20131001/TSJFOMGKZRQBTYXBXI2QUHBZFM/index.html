<html><header><meta charset="utf-8"><title>困起火大樓求救　裸女驚險半天吊</title></header><body><h1>困起火大樓求救　裸女驚險半天吊</h1><p>江蘇蘇州木瀆凱馬廣場附近一幢樓房，上周五（27日）下午1時許突然起火，有圍觀市民發現，4樓的窗口竟然趴着一名正在呼救的裸女。<br><br>最先發現起火的咖啡店店員表示，突然看到對面樓房的4樓煙霧瀰漫，不少人跑到窗口呼救，隨後消防員趕到現場進行救援，迅速將火警撲熄。警方目前還對起火原因進行調查。<br><br>蘇州網絡電視</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
