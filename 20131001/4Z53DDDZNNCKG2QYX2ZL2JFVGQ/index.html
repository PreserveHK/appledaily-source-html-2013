<html><header><meta charset="utf-8"><title>各區突發簡訊︰古勝祥姪遭吐痰男打傷</title></header><body><h1>各區突發簡訊︰<br>古勝祥姪遭吐痰男打傷</h1><p>【澳　門】<br>【本報訊】瑞興控股有限公司主席古勝祥的43歲姪兒古運鴻，前晚10時許與母親和胞弟在澳門遊玩期間，一行人離開孫逸仙大馬路文華東方酒店門外，遇上三名惡男，疑古家有人不滿對方隨地吐痰無文化，出言指摘，雙方口角，繼而推撞糾纏。混亂間，古運鴻與胞弟被毆傷頭和手濺血，惡男四散，傷者赴院敷治。</p><p><br>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
