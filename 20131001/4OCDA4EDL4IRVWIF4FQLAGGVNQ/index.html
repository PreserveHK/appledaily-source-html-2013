<html><header><meta charset="utf-8"><title>News Flash華船員涉撞翻日船被捕</title></header><body><h1>News Flash<br>華船員涉撞翻日船被捕</h1><p>日本貨船「第18榮福丸」上周五在東京伊豆大島海域被塞拉利昂註冊貨船「嘉惠號」撞翻（圖），造成船員五死一失蹤，日本海上保安部昨日以涉嫌「業務過失導致他人死亡」罪，拘捕肇事「嘉惠號」35歲當值掌舵中國籍船員夏紅波，據悉他已承認控罪。<br>法新社/日本共同網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
