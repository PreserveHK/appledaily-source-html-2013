<html><header><meta charset="utf-8"><title>電視撈飯：鵬哥教後輩試咪</title></header><body><h1>電視撈飯：鵬哥教後輩試咪</h1><p>電視業界無綫有壟斷趨勢，離巢藝人都有怨言，噚日郭峰同河國榮去有線同盧海鵬出席《掃毒大家庭》煞科活動，佢哋反映對無綫不滿。郭峰話：「人在做天在看。」河國榮就多謝無綫畀機會佢講普通話：「罰款90萬唔係錢嚟，佢哋當車馬費箒。」鵬哥就即場教後輩演戲，真係有試咪風範：「唔出聲唔得，如果係男仔就整句粗口先！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
