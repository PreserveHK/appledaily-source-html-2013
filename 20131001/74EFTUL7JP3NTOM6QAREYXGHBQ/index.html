<html><header><meta charset="utf-8"><title>一中一台：小小志最叻認車</title></header><body><h1>一中一台：小小志最叻認車</h1><p>林志穎近日參加湖南衛視的明星親子生活體驗真人騷《爸爸去哪兒》，日前他與4歲囝囝Kimi感受鄉村生活，不過Kimi似乎遺傳了爸爸的賽車天賦，與爸爸同樣愛車，現時已認識20多種車的牌子圖案，林志穎說：「他每天都玩小汽車，在家高呼加速，把家人都吵醒。別人家的小朋友都在學123或ABC，我們家小小志居然先開始認車。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
