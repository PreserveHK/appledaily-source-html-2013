<html><header><meta charset="utf-8"><title>各區突發簡訊︰踩穿屋頂工人墮地命危</title></header><body><h1>各區突發簡訊︰<br>踩穿屋頂工人墮地命危</h1><p>【上　水】<br>【本報訊】59歲姓曾男子，昨晨8時許在上水馬會道塘坑村替姓張友人維修殘破鐵皮村屋，他站在3米高屋頂更換新鐵皮時，疑踩錯腳洞穿舊鐵皮，飛墮跌落屋內閣仔，再滾至閣仔邊緣直墮地面，曾頭部撞地重傷昏迷，惜未為人發現。<br>直至早上9時半，姓張戶主女兒返村屋視察工程進度，揭發意外報案，救護員將傷者送院搶救，目前情況危殆。</p><p><br>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
