<html><header><meta charset="utf-8"><title>畢佬帶龍鳳胎喪玩</title></header><body><h1>畢佬帶龍鳳胎喪玩</h1><p>早前來港度假的荷李活巨星安琪蓮娜祖莉（Angelina Jolie）及畢彼特（Brad Pitt）在香港小敍後，分別帶子女到澳洲及英國工作。畢彼特日前就帶之前由安琪蓮娜照顧的5歲孖生子女Vivienne及Knox到英國一個樂園玩，畢佬毫無架子，沒有利用巨星身份插隊，童心未泯的他更在樂園狂玩遊戲。安琪蓮娜日前則在澳洲帶其他子女看馬戲及行街。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
