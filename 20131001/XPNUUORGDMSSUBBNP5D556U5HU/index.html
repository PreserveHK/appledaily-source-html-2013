<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港U19赴大馬戰亞青盃</title></header><body><h1>體訊速遞：<br>（足球）港U19赴大馬戰亞青盃</h1><p>香港U19（紅衫）今午啟程到大馬吉隆坡，準備周四展開的亞青盃F組外圍賽，教練司徒文俊表示球隊將力爭小組次名出線資格。香港與澳洲、越南及中華台北同組，首名直接晉級。另外，6支最佳次名亦可出線。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
