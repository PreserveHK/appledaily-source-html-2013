<html><header><meta charset="utf-8"><title>一中一台：蔡康永面神經失調</title></header><body><h1>一中一台：蔡康永面神經失調</h1><p>51歲的蔡康永已落實擔任下月舉行的第50屆金馬獎典禮主持，今次將是他第7度做金馬主持，同時更會擔任決選評審，由於身負重任，上月他發現右臉顏面神經失調，至今14天，昨日他在台灣戴住面具硬撐錄影節目《康熙來了》，說話正常，但右臉微微下垂，他說：「已看醫生，估計10月中旬能完全恢復，最壞打算是戴面具或其他造型主持金馬。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
