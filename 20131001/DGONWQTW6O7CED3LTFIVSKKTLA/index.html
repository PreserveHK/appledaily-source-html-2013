<html><header><meta charset="utf-8"><title>體壇拾趣：張帥贏中網內訌戰</title></header><body><h1>體壇拾趣：<br>張帥贏中網內訌戰</h1><p>中國網球公開賽女單首輪，就已經有「中國內訌」，由彭帥對年輕3歲嘅師妹張帥（左）。後者雖然喺比賽中一度跌倒，但係並無大礙，仲以直落兩盤6:3輕鬆解決27歲嘅彭帥。張帥近期真係好fit，半個月內先後打敗「金花」師姐鄭潔、彭帥，認真叻女！而白俄羅斯球手艾莎倫嘉，同日首圈竟爆冷1:2不敵德國嘅柏歌域，衞冕失敗。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
