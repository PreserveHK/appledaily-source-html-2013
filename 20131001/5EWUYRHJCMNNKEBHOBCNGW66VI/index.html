<html><header><meta charset="utf-8"><title>AD2涉再借《夜蒲》掘金</title></header><body><h1>AD2涉再借《夜蒲》掘金</h1><p>二人女子組合AD2涉借用錢國偉執導的電影《喜愛夜蒲》女主角之名北上掘金，之前已在微博展罵戰，但兩女似乎食髓知味，仍未收手，前晚繼續借《夜蒲》女主角名義到廣州夜場打碟賺錢，她們還穿上三點式上陣，該夜場曾找來貎似周杰倫的人，強指他是周杰倫作招徠。錢國偉昨在微博見到，已沒好氣地轉發留言：「冒牌貨繼續冒牌！」此外，除了AD2外，福州亦有一間酒吧借《夜蒲》大搞噱頭，以無上裝女DJ打碟作招徠。<br>撰文：林妃</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
