<html><header><meta charset="utf-8"><title>陳慧珊極速買芝士</title></header><body><h1>陳慧珊極速買芝士</h1><p>【中環】前日下晝大約5點，唔使拍無綫新劇《M Club》嘅陳慧珊，素顏戴住墨鏡單拖現身中環ifc嘅city'super，用咗10分鐘極速買咗啲雪藏魚、芝士同腸等，畀錢時見到條廿幾人嘅長龍，佢想轉第二啲櫃位畀錢，但都係冇人幫到佢，惟有自己喺度儍笑，繼續排隊，畀完錢再次極速落停車場攞車，睇怕都係趕返屋企煮飯湊女。<br>採訪、攝影：黃曉程</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
