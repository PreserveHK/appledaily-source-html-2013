<html><header><meta charset="utf-8"><title>電視撈飯：陳展鵬望包容穿崩</title></header><body><h1>電視撈飯：陳展鵬望包容穿崩</h1><p>陳展鵬主演嘅無綫劇《巨輪》上周首播，收視同《神鎗狙擊》一樣麻麻，都係平均26點（約167萬觀眾）。噚日陳展鵬喺新城宣傳，講到《巨輪》好多穿崩位，佢話：「希望大家包容。」講到王心慰監製嘅《巨輪》同佢二十幾年前監製嘅《龍的天空》相似，陳展鵬就話：「我冇睇過，韓劇題材好多都差唔多。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
