<html><header><meta charset="utf-8"><title>體壇拾趣：關天朗單挑兩1哥</title></header><body><h1>體壇拾趣：<br>關天朗單挑兩1哥</h1><p>10月底舉行嘅觀瀾湖世界第一挑戰賽，日前宣佈再加添啲新元素。除咗由美國「1哥」活士（右）對北愛好手麥艾萊之外，熱身環節仲由中國「神童」關天朗（左），大戰呢兩位頂級巨星㖭！呢個小比試唔係要佢3個打足18個洞，而係向3個特設果嶺揮桿，根據個波停嘅位置計分，最高分者勝。神童日前接受訪問，話好開心可以同兩位神人比賽。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
