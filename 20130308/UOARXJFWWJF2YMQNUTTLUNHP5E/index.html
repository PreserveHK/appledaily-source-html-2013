<html><header><meta charset="utf-8"><title>福建大馬哈魚冒三文魚</title></header><body><h1>福建大馬哈魚冒三文魚</h1><p>福建傳媒揭發市面上叫賣的「挪威三文魚」，有六成是冒名頂替的。不但以來價較平的智利或法屬群島的三文魚冒充，其至以大馬哈魚欺騙消費者。大馬哈魚的價錢只是挪威三文魚的四分之一。<br>據在福州經營日式料理店的陳先生表示，當地每天消費的三文魚估計有幾千斤，挪威進口的三文魚全供應給福州市場都不夠。故有部份酒樓三文魚是用大馬哈魚來冒充，大馬哈魚與三文魚同屬鮭魚科，每500克約10元（人民幣．下同），而挪威三文魚則要40元。在口感上，大馬哈魚肉質較老，不如三文魚細膩和潤滑。<br>福建東南網</p></body></html>
