<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>張慧雯不被起訴藏毒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張慧雯不被起訴藏毒 - 馮仁昭</h1><p>憑無綫劇《On Call 36小時》上位嘅張慧雯，舊年11月因涉嫌藏毒俾警方拘捕，原本俾公司力捧緊嘅佢，工作被迫暫停，不過噚日警方就表示唔會對佢作出起訴，相信張慧雯可以鬆一口氣，但佢怕講多錯多，馮仁昭打電話畀佢，雖然佢唔方便講太多，但都聽得出佢心情已回復，佢話：「我真係唔方便講太多，多謝你嘅電話。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
