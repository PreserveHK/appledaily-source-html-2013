<html><header><meta charset="utf-8"><title>現實版哈比洞探秘</title></header><body><h1>現實版哈比洞探秘</h1><p>墨西哥阿基斯蒙地區有一個現實版「哈比洞」（Hobbit hole）。這個秘密花園藏於300米深地底，足夠容下整座法國艾菲爾鐵塔，是全球最深的露天地洞。地洞名叫「燕子地牢」，洞壁內的岩洞有很多雀鳥棲息。洞底有三個足球場大小，佈滿蜈蚣、蛇、蠍子和各類昆蟲。要進出洞口，必須受過訓練，不能用攀石方式，而是要垂直游繩。有人成功降落洞底，之後紮營住了一晚，從洞底觀看非一般的日出景致。<br>英國《每日郵報》</p></body></html>
