<html><header><meta charset="utf-8"><title>職業觀眾<br>
扮哭日賺800元</title></header><body><h1>職業觀眾<br>
扮哭日賺800元</h1><p>內地電視節目近日出現一眾職業觀眾，在電視上扮感動流淚、扮聽歌陶醉。有業者稱，這些職業觀眾日薪50元（人民幣．下同），一日最多賺800元。<br>近日眼利的觀眾都發現，電視上聽歌聽到哭的都是同一人，「哭泣姐」、「陶醉哥」等人走紅，網民批評電視節目除了主角，哭、笑、鼓掌等觀眾都是假，批評「相信綜藝節目觀眾的眼淚，真是很儍很天真」。有電視業者稱，這些職業觀眾是希望令節目氣氛更好，最平的只要50元，要是形象好、表情生動，一日最多可賺800元。<br>《廣州日報》</p></body></html>
