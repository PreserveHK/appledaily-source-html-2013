<html><header><meta charset="utf-8"><title>Photobook<br>暴雪襲華府　37.5萬公務員停工</title></header><body><h1>Photobook<br>暴雪襲華府　37.5萬公務員停工</h1><p>美國一股暴風雪前天由中西部吹到東部，橫掃首都華盛頓和周邊的維珍尼亞州、馬里蘭州下了逾30厘米（12吋）雪，導致聯邦政府關門，37.5萬公務員毋須上班，首都與附近9個州有逾17萬戶停電，維珍尼亞州長更要頒佈緊急狀態令。大雪也令多個機場要取消2,000多班航班，更引致多宗交通意外，至少5人死亡。<br>法新社</p></body></html>
