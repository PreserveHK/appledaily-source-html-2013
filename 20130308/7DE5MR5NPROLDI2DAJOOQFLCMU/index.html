<html><header><meta charset="utf-8"><title>主人擎槍自殺　愛犬勇救</title></header><body><h1>主人擎槍自殺　愛犬勇救</h1><p>法國一名婦人企圖擎槍自殺，但愛犬眼見主人要輕生，機警地撲歪來福槍，成功救主。<br>法國南部索爾格鎮（Sorgues），63歲婦人在花園拿來福槍試射，然後倒轉槍頭，指向自己的心臟企圖開槍自殺，德國牧羊犬目睹主人行徑有異，在她扳機的千鈞一髮，撲向女主人手中的槍支，成功令槍頭失準，雖然她胸部仍中槍，但沒打中要害，得以保命。丈夫發現她中槍後，立即送她到醫院搶救，並感謝愛犬救了妻子一命。<br>英國《泰晤士報》</p></body></html>
