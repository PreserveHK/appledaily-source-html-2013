<html><header><meta charset="utf-8"><title>電槍加刀變神兵電刀</title></header><body><h1>電槍加刀變神兵電刀</h1><p>電槍加刀劍應是很厲害的武器。美國路易斯安那州學生約翰遜，將兩者合一自製神兵電刀，更親捱電刀，看殺傷效果──他儍的嗎？他的片段卻大受歡迎。<br>約翰遜的電刀是用低功率電槍改裝，加上兩片並排的未開鋒刀鋒作電極，刀柄包了橡膠和絕緣膠布，插家居電插座充電。一開掣，兩片刀鋒就劈啪作響，發出電槍的藍色炫光。看起來已夠架勢，他更在YouTube片段親自示範電刀威力，只見他腹部中刀，110伏特電力電得他慘叫。拿金屬刀跟電刀碰擊，電流流經不絕緣刀柄，又令他痛到棄械。電刀看來可以取代摺凳，成為七種武器之首。<br>YouTube</p></body></html>
