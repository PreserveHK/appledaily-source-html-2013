<html><header><meta charset="utf-8"><title>薛家燕改衫加條蛇</title></header><body><h1>薛家燕改衫加條蛇</h1><p>【銅鑼灣白沙道】薛家燕前日下晝5點幾現身銅鑼灣，喺白沙道落車時遇見一位賣手袋嘅小販，嗰位阿叔見到家燕姐鬼咁開心，不停同佢傾偈，出名客氣嘅家燕姐雖然冇幫襯，但亦好客氣咁同對方傾咗幾句。拖住個篋嘅外傭一直跟住家燕姐後面，佢哋上咗一間樓上改衫店，家燕姐喺門口講足十分鐘電話，之後就同改衫師傅講：「今年蛇年，整番啲蛇嘢。」<br>採訪、攝影：梁繼光</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
