<html><header><meta charset="utf-8"><title>一個網站　數間廉航</title></header><body><h1>一個網站　數間廉航</h1><p>我承認，我吝嗇，總愛左想右計，費盡心思，處處從機票和酒店入手，慳慳埋埋無非想在旅程中鬆動一點。假如你都有此想法，那應該會了解欲求平套票，卻又疲於遊蕩網海，到處格價勁click之苦。網站PAM Holidays就整合了其負責的航空公司，一站式公佈最新最抵的套票及航班資料，包括熱門的日本樂桃航空及韓國濟洲航空，冷門如蒙古、仰光，連太平洋島國新喀里多尼亞都有收錄，省回不少資料搜集的時間。<br><br>記者：符樂<br>查詢： http://holidays.pam.com.hk/index.html </p></body></html>
