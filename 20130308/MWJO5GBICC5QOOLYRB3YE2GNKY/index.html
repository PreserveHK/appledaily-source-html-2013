<html><header><meta charset="utf-8"><title>國金點滴<br>Costco加薪　高最低工資27%</title></header><body><h1>國金點滴<br>Costco加薪　高最低工資27%</h1><p>美國大型零售商Costco行政總裁傑利內克沒有借最低工資法案而剝削員工，反而宣佈公司最低工資定為時薪11.5美元（約89港元），較總統奧巴馬建議的最低工資時薪多27%，成良心僱主。奧巴馬上月建議最低工資為時薪9美元，傑利內克願意向員工付出更多。他周二發聲明稱，全國所有分店的員工，時薪將調升至11.5美元，認為此舉有助公司業務發展及保留優秀員工，仍可維持低開銷成本。美國最低工資法案，冀兩年內將最低工資時薪調升至10.1美元，並在2016年起按通脹調整。</p></body></html>
