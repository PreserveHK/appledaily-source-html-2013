<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>春浪7月衝入香港</title></header><body><h1>馮仁昭四圍超：<br>春浪7月衝入香港</h1><p>台灣每年舉行嘅「墾丁春浪音樂節」吸引唔少樂迷捧場，唔少一線嘅歌手都會畀面出席支持，今年春浪已經舉行到第八屆，並會喺4月5日、6日嘅恒春機場舉行，而今年仲會衝出台灣，將會喺5月新加坡同7月喺香港搞海外場，據主辦單位透露香港演出嘅場地同嘉賓都未落實，但據知張震嶽、陳綺貞同蕭敬騰都會擔任表演嘉賓。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
