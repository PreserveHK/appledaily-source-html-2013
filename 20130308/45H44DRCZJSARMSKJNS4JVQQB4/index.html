</title></header><body><h1>國金點滴<br>
風險管理專才料加薪30%<br>
</h1><p>招聘顧問公司Robert Half發表今年本港銀行及金融服務業薪酬指南，指企業在擴展核心業務的同時，正面對史無前例的監管環境變化，故具備法規及風險管理經驗的專才將續受市場青睞。風險管理專才的需求殷切，特別是信貸風險、法規或反清洗黑錢活動等風險管理，此類專才將獲加薪30%，年薪介乎33萬至180萬港元；而其他前景樂觀的職位依次包括信貸風險專才、財資會計專才、內部審核專才及財務總監。</p></body></html>
