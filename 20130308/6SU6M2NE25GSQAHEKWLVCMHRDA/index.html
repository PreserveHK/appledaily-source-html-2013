<html><header><meta charset="utf-8"><title>體訊速遞：<br>(足球 )港足訂新獎金制</title></header><body><h1>體訊速遞：<br>(足球 )港足訂新獎金制</h1><p>足總昨公佈香港男子足球代表隊最新獎金制度，港足透過參與不同賽事，由國際足協的系統計算出來的每一個積分，乘以參賽球員及教練團的獎金，所以港足上月在亞盃外逼和烏茲別克，球員便可獲3,040港元獎金，新制亦將於港足本月22日對越南時採用。此外，港足球員尚有入選費、訓練津貼及出場費，如球隊順利晉身特定賽事次圈或奪冠，亦獲頒額外獎金。本報消息（香港）</p></body></html>
