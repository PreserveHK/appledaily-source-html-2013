<html><header><meta charset="utf-8"><title>大笑有罪　美漢面臨坐監</title></header><body><h1>大笑有罪　美漢面臨坐監</h1><p>雖說笑一笑世界更美妙，但原來大笑有罪。美國紐約41歲男子斯科亞維利就因笑聲聲浪太大，面臨坐監。<br>斯科亞維利上月中兩天傍晚，在家前院哈哈大笑，但可能笑聲太大，被六米外的鄰居投訴，警方向他發出兩張傳票。他在庭上解釋，自己神經系統受損，「鄰居經常嘲笑我，唯一可做就是以大笑回應」。解釋無用，他最終罰款500美元（約3,900港元），更可能判監30天。律師指，他其實笑得不太吵，「他笑得像啤啤熊，笑聲很低沉」。<br>路透社</p></body></html>
