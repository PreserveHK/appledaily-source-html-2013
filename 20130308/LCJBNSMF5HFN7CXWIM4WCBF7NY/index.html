<html><header><meta charset="utf-8"><title>全球最細手機1吋芒</title></header><body><h1>全球最細手機1吋芒</h1><p>「大芒」與智能是手機大趨勢，偏偏日本流動通訊商Willcom反其道而行，推出全球最細手機，芒面僅2.5厘米（1吋），超迷你。問題是，誰的手指頭那麼小巧按到鍵？<br>這款全球最細手機「WX06A」，重32克，只及iPhone的1/4，體積3.2x7x1.7厘米，比起信用卡還小，迷你OLED芒僅一吋，沒有相機，電池通話時間僅兩小時，且要靠天線穩定接收。儘管如此，小手機有齊通話、收發短訊和電郵功能，絕對操作簡單和反璞歸真。想買一部？想，但未必買到，小手機只限在日本發售。<br>英國《每日郵報》</p></body></html>
