<html><header><meta charset="utf-8"><title>西野抵港宣傳個唱</title></header><body><h1>西野抵港宣傳個唱</h1><p>日本女歌手西野加奈昨日抵港宣傳她下月在香港的演唱會。西野身穿T恤熱褲亮相，她對接機的20餘位歌迷十分友善，而現場歌迷亦很有秩序。西野向歌迷揮手之餘，當有歌迷向她索簽名時，她亦有求必應，及後她又應要求企定定讓記者拍照。<br>由於西野本月18日生日，有歌迷以日文向西野說生日快樂，亦有歌迷向她送上禮物，最後她由保安護送上車。西野昨日亦到觀塘宣傳個唱。<br>採訪：王連連<br>攝影：陳志嵐</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
