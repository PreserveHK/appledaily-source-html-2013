<html><header><meta charset="utf-8"><title>藝術當色情　fb刪半裸照</title></header><body><h1>藝術當色情　fb刪半裸照</h1><p>這張照片，是藝術抑或色情？社交網站facebook認為是色情。但這張照片其實是已故攝影師吉約（Laure Albin Guillot）作品，法國巴黎國立網球場現代美術館為吉約辦作品展，把這張半裸女照放上fb專頁用作宣傳，殊不知fb指照片不雅，有違使用協議，被移除。但美術館認為，這張照片有高度藝術價值，絕無色情成份。<br>對於fb如此審查標準，網民紛紛批評，fb裸體畫作和雕塑圖片不禁，裸照嚴禁，真僵化。<br>CNET.com</p></body></html>
