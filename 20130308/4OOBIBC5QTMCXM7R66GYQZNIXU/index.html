<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>少爺占騷加場又爆滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>少爺占騷加場又爆滿 - 馮仁昭</h1><p>商台DJ少爺占就快喺北角新光戲院舉行《少爺占朱豔強口口笑之Super me》棟篤笑，前日加開第5場，結果喺短時間內同樣爆滿，少爺占開心到再三多謝粉絲嘅支持。<br>少爺占除咗忙於綵排之外，日前仲創作首新歌《Old School Love》，佢自己仲填埋詞，歌曲懷緬中學情，咁即係講緊同老婆Tina嘅中學情緣，唔知Tina會唔會好有共鳴呢？<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
