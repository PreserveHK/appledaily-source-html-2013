<html><header><meta charset="utf-8"><title>網絡新詞：午飯恐懼症<br>怕交際怕找食肆</title></header><body><h1>網絡新詞：午飯恐懼症<br>怕交際怕找食肆</h1><p>上班族每日最期待的就是午飯時間，除可外出透透氣，更可與同事說是非、交換情報。隨着午飯從一頓飯變成社交活動，有上班族開始患上「午飯恐懼症」，他們多是不善社交，每日面對「跟誰去吃」問題，最後獨自吃飯，久而久之人際關係轉差，即使有午飯團都不參加，甚至害怕午飯時間。亦有上班族指午飯時間有限，不想去太遠，附近的食肆都吃了不止一次，到哪裏吃午飯亦大感頭痛。午飯恐懼症頓成網上熱詞。<br>《廣州日報》</p></body></html>
