</title></header><body><h1>國金點滴<br>
PIMCO亞洲iBond 或6厘息<br>
</h1><p>全球最大債券基金PIMCO計劃推出亞洲首隻與通脹掛鈎（iBond）的債券基金，令人聯想到通脹問題已開始在區內經濟體系浮現。PIMCO表示，基金目標回報是較新加坡及香港的平均CPI升幅高出2至3個百分點。去年星洲及本港通脹分別為4.5%及3.8%，如回報較兩地再高2厘，息率隨時超過6厘，似乎相當吸引。</p></body></html>
