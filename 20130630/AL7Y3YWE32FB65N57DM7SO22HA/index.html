<html><header><meta charset="utf-8"><title>各區突發簡訊：P牌女切線釀車禍</title></header><body><h1>各區突發簡訊：<br>P牌女切線釀車禍</h1><p>【香港仔】<br>【本報訊】一輛由華富邨開往香港仔的紅頂小巴，昨日中午12時許，載着3男3女乘客（年齡由27歲至65歲），沿石排灣道慢線落斜駛至往田灣的分岔口時，66歲姓鄧司機報稱因與一輛掛有P牌切線私家車發生相撞，繼而失控猛撞向上址風琴式防撞欄，6名小巴乘客同告受傷，司機報警，由救護員將傷者送院治療。兩車男女司機均無大礙，在現場接受警員調查事故原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
