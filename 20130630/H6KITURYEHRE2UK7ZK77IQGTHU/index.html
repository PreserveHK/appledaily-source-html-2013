<html><header><meta charset="utf-8"><title>卓寧掟窩夫退敵</title></header><body><h1>卓寧掟窩夫退敵</h1><p>美國型男卓寧泰坦最近為咗宣傳新片《白宮末日》，幫名嘴Jimmy Kimmel拍咗套《白》嘅搞笑續集叫《窩夫末日》。卓寧喺窩夫店用窩夫擊退壞人，真係笑爆嘴。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
