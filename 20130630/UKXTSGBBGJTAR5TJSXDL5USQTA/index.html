熱浪襲加州<br>
車廂熱如焚化爐</h1><p>美國西部多個州周末持續受熱浪侵襲，加州死亡谷火爐溪前日錄得53.3℃高溫，比1913年錄得全球歷來最高溫57℃只相差少許。美聯社攝影記者卡爾森駕車往死亡谷體驗酷熱，形容車內熱如焚化爐，不帶隔熱手套會被軚盤燙傷，空氣熱得就像用吹風機直吹臉龐，不敢帶電子產品上車，擔心會熱溶。<br>賭城拉斯維加斯達49℃，當地舉行一場戶外音樂節，有200人在高溫下不適，出現嘔吐、反胃、疲倦，其中30人要送院治理。<br>美聯社/中央社</p></body></html>
