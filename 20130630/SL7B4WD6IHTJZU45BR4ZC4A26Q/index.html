<html><header><meta charset="utf-8"><title>GaGa復出撐同志遊行</title></header><body><h1>GaGa復出撐同志遊行</h1><p>美國百變天后Lady GaGa嘅臀部傷患終於好番晒，噚日佢就出席紐約同志大遊行，食住加州解除同性婚姻禁令個勢繼續幫同志發聲。揸住彩虹旗仔嘅GaGa叫大家要鼓起勇氣行動，講到激動位仲揸實拳頭，字字鏗鏘，唔怪得班fans咁鍾意佢啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
