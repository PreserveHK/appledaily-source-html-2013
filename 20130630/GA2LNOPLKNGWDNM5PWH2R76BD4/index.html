<html><header><meta charset="utf-8"><title>蘋果汁：工會促馬會劃一加薪8%</title></header><body><h1>蘋果汁：<br>工會促馬會劃一加薪8%</h1><p>【本報訊】馬季即將結束，香港賽馬會慣常在每年7月調薪。香港賽馬會僱員工會昨要求今年劃一加薪8%，警告若資方繼續漠視工會訴求，不排除採取罷工等激烈行動。<br>馬會僱員工會表示，過去多年每年的平均加薪只有約2.5%，未能追上通脹，而馬會上季投注額高達861億元，創2011年的新高，下季有世界盃足球賽事舉行，加上其他大型賽事，預期員工工作量會大增，希望馬會改善員工待遇，並作出合理加薪。另外，員工希望馬會延長退休年齡，由現時60歲延長至65歲。工會稱曾多次去信提出加薪訴求，但資方不斷拖延。</p></body></html>
