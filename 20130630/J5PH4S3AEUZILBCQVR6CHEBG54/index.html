<html><header><meta charset="utf-8"><title>潘迪生告《蘋果》誹謗</title></header><body><h1>潘迪生告《蘋果》誹謗</h1><p>【本報訊】上市公司迪生創建及其主席潘迪生日前入稟高等法院，指控《蘋果日報》本月19日刊登一篇題為「許漢忠撐勞力士 益潘迪生」之誹謗文章，現向報館等共三名被告索償，另尋求法院頒令禁制被告進一步刊登該文章，以及從網頁刪除該文章。<br>三名被告分別為蘋果日報有限公司、總編輯張劍虹及蘋果日報印刷有限公司。原告提出的索償包括特殊賠償及懲罰性賠償等，另加利息，但在入稟狀中未有列明確實金額。<br>案件編號：HCA1167/13</p></body></html>
