<html><header><meta charset="utf-8"><title>不願「做騷」　奧巴馬沒探曼德拉</title></header><body><h1>不願「做騷」　奧巴馬沒探曼德拉</h1><p>由於曼德拉病危，正在南非訪問的美國總統奧巴馬（Barack Obama）昨日（周六）不到醫院探望打擾，只是與曼德拉家人私人會面，間接表達慰問。<br>奧巴馬前日搭乘「空軍一號」專機，從塞內加爾前往南非途中，早已向同機記者表示，他不願為「做騷」拍照探望曼德拉，一切以曼德拉健康及家人福祉為重。奧巴馬未能親身探望偶像，今日將前往曼德拉度過18年牢獄生涯的羅本島監獄參觀。<br>奧巴馬2005年出任參議員時，曾在華盛頓跟到訪的曼德拉見面五分鐘，之後兩人一直未有機會再見。奧巴馬昨日還到了昔日南非黑人抗爭運動根據地索維托訪問。<br>路透社/法新社</p></body></html>
