<html><header><meta charset="utf-8"><title>葉念琛爆莊思敏教車震</title></header><body><h1>葉念琛爆莊思敏教車震</h1><p>導演葉念琛及李力持昨日在灣仔出席「第8屆香港學界電影節金像獎頒獎禮」。葉念琛緋聞女友莊思敏早前接受訪問承認試過車震，對葉念琛提起這事反應很大說：「關我乜事？佢都係幫手做宣傳，遲啲我部《溝女不離3兄弟》上，佢同沈震軒有場車震戲，不過佢應該到我部戲正式上至爆出嚟。」他更爆莊思敏拍攝時自告奮勇教沈震軒車震。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
