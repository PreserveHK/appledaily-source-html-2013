<html><header><meta charset="utf-8"><title>求驗客手記：秘魯教頭落場攔截</title></header><body><h1>求驗客手記：<br>秘魯教頭落場攔截</h1><p>《怒》上星期日有場秘魯甲組聯賽，出現咗罕見一幕！呢場係皇家加斯拿素對英迪加斯嘅比賽，86分鐘，英迪加斯落後緊2:3，當時皇家加斯拿素打反擊，放個長傳去邊線畀山度連（右）追，喺個波出咗邊線嗰陣，佢想飛鏟個波入返球場，同時對手嘅攔截亦到，但唔係對方球員，而係英軍教練智利華治（左）！智利華治仲要中人唔中波，俾第4裁判驅逐離場。最後英軍輸2:4，智利華治會接受足總嘅聆訊。</p></body></html>
