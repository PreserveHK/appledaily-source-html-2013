<html><header><meta charset="utf-8"><title>章子怡徒弟大熱奪冠</title></header><body><h1>章子怡徒弟大熱奪冠</h1><p>前晚經過14場激戰的《中國最強音》冠軍終順利誕生，由賽前呼聲甚高的章子怡徒弟曾一鳴奪冠，早前子怡被那英質疑沒能力培育出冠軍。<br>當曾一鳴獲獎時，他感謝四位導師外也強調感謝那英，令人聯想他是在反駁那英。聽到曾一鳴的感言，子怡感嘆說：「世事無常，曾一鳴的冠軍跟我沒有太大的關係，他自己的努力真的改變了很多。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
