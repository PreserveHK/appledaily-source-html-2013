<html><header><meta charset="utf-8"><title>江蘇劣質蚊香熏暈夫婦</title></header><body><h1>江蘇劣質蚊香熏暈夫婦</h1><p>踏入雨季，江蘇劉先生前兩日在地攤買來一個兩元人民幣的蚊香回家驅蚊，怎料蚊香點上後，劉半夜感覺頭疼難忍，胃部不舒服。第二晚點蚊香時，劉的妻子都出現頭暈、頭痛症狀，才意識到原來是劣質蚊香有問題。<br>記者走訪各大超市發現，幾乎每種蚊香、驅蚊液、氣霧劑的包裝盒上都標注有「微毒」的字樣，還標注有農藥登記證號和中毒急救方式，連寶寶使用的驅蚊液，也都含有農藥成份。有見及此，民眾更推崇傳統的驅蚊法。市民趙女士說，可以關上門窗，窗前放一盆洗衣粉水，第二天盆中就會有很多死去的蚊子。大蒜和洋葱也有驅蚊功效，可以把它們放在窗台或吊掛在燈泡旁。<br>中國江蘇網</p></body></html>
