<html><header><meta charset="utf-8"><title>我是誰：邊位韓星打機？</title></header><body><h1>我是誰：邊位韓星打機？</h1><p>（答案請在內文找）<br>呢位打機打到入晒神嘅韓國樂隊成員，8月就會率領FT Island隊友殺到嚟香港開騷。早兩日佢拍節目嗰陣，俾假老婆藤井美菜問對上一次kiss係幾時，佢居然答係半年前。李弘基，使唔使咁老實呀？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
