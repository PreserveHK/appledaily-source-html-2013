<html><header><meta charset="utf-8"><title>放走「情敵」倉鼠　醋男被捕</title></header><body><h1>放走「情敵」倉鼠　醋男被捕</h1><p>英國一名醋男抵受不了女友坦言鍾愛倉鼠哈里（Harry）比他還多，竟懷恨在心，乘女友離家之際，闖入其住所將哈里放生，並順手牽羊偷走電視機。<br>難忍戀情褪色的醋男沃爾什（Andrew Walsh，30歲），居於蘭開斯特郡的黑池市（blackpool）。其女友漢森（Julie Hanson）在案發翌日發現爆竊報警，獲悉真相後對男友已死心。倉鼠哈里一度失蹤，但最終發現躲在地毯底下，顯然無意和主人分離。<br>醋男離間不遂，更因爆竊罪被捕，最終被判150小時社會服務令，罰款及賠償女友145英鎊（1,710港元）。<br>英國《每日電訊報》</p></body></html>
