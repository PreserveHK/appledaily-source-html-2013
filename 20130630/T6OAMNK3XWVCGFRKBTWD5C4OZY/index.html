<html><header><meta charset="utf-8"><title>今日提醒你：港鐵X出前一丁　紀念車票開售</title></header><body><h1>今日提醒你：<br>港鐵X出前一丁　紀念車票開售</h1><p>第二款港鐵X出前一丁紀念車票套裝「外賣篇」，將於今日發售。每套95元，包括一張特別設計的紀念車票、一個精美的車票票套及一套限量版清仔筷子連湯匙及餐巾。<br>車票將於各港鐵客務中心發售，每人每次最多限購兩套。每張紀念車票可於8月15日或之前乘搭港鐵任何車程一次，不包括機場快線、東鐵線頭等、往返羅湖及落馬洲站的車程、輕鐵、港鐵巴士及港鐵接駁巴士，使用後可留為紀念。</p></body></html>
