<html><header><meta charset="utf-8"><title>佛山男殺女友載屍旅遊</title></header><body><h1>佛山男殺女友載屍旅遊</h1><p>廣東佛山22歲的潘姓男子，疑因無法接受女友提出分手，用𠝹刀將女友殺死，事後感到後悔，為圓女友的旅遊夢，遂駕着載有女友屍體的私家車，從廣東一路遊玩到福建，將車連屍棄在福州長樂機場（圖）外後，更帶着女友的手機搭飛機往上海，又轉往海南三亞才被捕，近日他被以涉嫌故意殺人罪逮捕。<br>據悉，潘與女友相識已有6年，感情一直很好，直至近半年，女方的家庭強烈反對兩人交往。上月12日他開車到女友寓所「箍煲」。兩人上車後爭吵。其間，潘一時衝動把女友殺死。<br>福建福州網</p></body></html>
