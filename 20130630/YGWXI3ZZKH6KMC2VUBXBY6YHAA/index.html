<html><header><meta charset="utf-8"><title>錢小豪父子兵剪綵</title></header><body><h1>錢小豪父子兵剪綵</h1><p>錢小豪與現任太太丘倩鳴及11歲兒子昨日在太子為一間禮服店擔任剪綵嘉賓，小豪囝囝並即慶跳舞，小豪說：「阿仔鍾意跳舞多啲，佢表演仲多過我登台。」對於劉家良離世，小豪表示與劉師傅曾合作過兩部電影，他說：「好可惜，最後一次見佢喺年幾前，當時覺得佢好精神，覺得練武嘅人真係唔同啲，希望佢一路好走。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
