<html><header><meta charset="utf-8"><title>美國瀕危金錢龜落戶香港</title></header><body><h1>美國瀕危金錢龜落戶香港</h1><p>【本報訊】五隻人工繁殖的金錢龜今年初由美國加州落戶香港郊外，送出金錢龜的美國保育團體Turtle Conservancy表示，香港是金錢龜的原生地，而人工繁殖的金錢龜最終要回歸原生地繁衍才可保育。<br>漁護署指新金錢龜有助署方擴展繁殖計劃，確保極危金錢龜能在本港繁衍下去。協助運送的嘉道理農場讚揚本港十多年前開始保護金錢龜，希望五隻象徵吉祥的金錢龜能適應新環境，若成功在野外建立族群，是本港保育瀕危動物的好消息。</p></body></html>
