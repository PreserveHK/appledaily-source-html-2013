<html><header><meta charset="utf-8"><title>醫療新知：<br>
癡肥婦易產患心臟病BB</title></header><body><h1>醫療新知：<br>
癡肥婦易產患心臟病BB</h1><p>女士們懷孕時體重過高，會增加寶寶長大後罹患心臟病的風險。澳洲墨爾本的醫生，邀請當地23名平均年齡為35歲的準媽媽參與研究，替她們量度體重之餘，亦在她們的寶寶出世後七日內，利用超聲波量度寶寶腹部主動脈壁及體內其他動脈壁的厚度。<br>結果，寶寶的動脈壁厚度為0.65毫米至0.97毫米。癡肥或過重孕婦誕下的嬰兒，動脈壁的平均厚度則較體重正常孕婦誕下的嬰兒，厚0.06毫米。負責研究的醫生指，兒童的動脈壁越厚，他們長大後出現動脈栓塞的機會越大，出現心臟病的風險亦會越高，建議孕婦們應注意個人體重，以防影響寶寶健康。</p></body></html>
