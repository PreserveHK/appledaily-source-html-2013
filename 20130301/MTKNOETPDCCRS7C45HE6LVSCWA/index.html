<html><header><meta charset="utf-8"><title>日職角球大細有得玩<br>
</title></header><body><h1>日職角球大細有得玩<br>
</h1><p>在日職開鑼首輪比賽中，矚目大戰自然是衛冕的廣島三箭迎戰上季季軍的浦和紅鑽；兩隊都是攻強於守的球隊，進攻時快上快落下，角球機會自然增多，上季對賽時就有14個角球，而且各佔一半，預計角球總數定多於11球。另外，前冠軍名古屋鯨魚迎戰老牌球會磐田山葉，角球相信亦不少，因為鯨魚近3次主場對山葉，角球總數是36個，每場平均有12個；加上兩軍均屬進攻型球隊，而且鯨魚更是於主場出擊，預計會非常主動。故此，比賽隨時出現大量角球，總數有望在13個或以上。</p></body></html>
