<html><header><meta charset="utf-8"><title>3D掃描打印　男友化身糖果冧女</title></header><body><h1>3D掃描打印　男友化身糖果冧女</h1><p>日本不少癡男怨女恨不得將自己獻給對方，日本東京澀谷餐廳Fab Cafe覷準商機，繼在情人節用3D打印機讓女顧客製作印有自己立體容貌的朱古力送給情人後，再推出男性糖果版，將於本月14日白色情人節給男士回禮用。<br>服務盛惠6,000日圓（503港元），顧客明天起到店內讓3D掃描器掃描全身，職員會用3D立體打印機製作糖果模具，需時一周，在白色情人節就可以「原型糖果」回贈女友。人形糖果像熊仔軟糖般大小，但不知「咀嚼」情人原型糖果的滋味，是甜在心頭，還是怪怪的呢？<br>英國《每日郵報》</p></body></html>
