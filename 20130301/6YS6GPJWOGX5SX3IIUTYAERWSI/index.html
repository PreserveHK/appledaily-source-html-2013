<html><header><meta charset="utf-8"><title>不能跑的狗　得意紮紮跳</title></header><body><h1>不能跑的狗　得意紮紮跳</h1><p>住在北愛爾蘭的「洛卡」，看來是頭普通的笨笨八哥犬，誰知牠跑起來更笨更惹笑，步履蹣跚，與其說是跑，不如說是紮紮跳，跟其他狗狗追追逐逐時，更會變滾地葫蘆。但「不能跑的狗」深得網民疼愛，短片發佈9個月，獲逾336萬次點擊。<br>洛卡患有神經疾病「共濟失調」，意味牠的腦，不能調整身體的姿勢和四肢活動的力量、方向，因而步態不穩、行動搖擺。這病不會令洛卡痛苦，反而做手術卻有風險，因此主人決定不讓牠接受治療。<br>英國《每日郵報》</p></body></html>
