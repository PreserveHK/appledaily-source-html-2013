<html><header><meta charset="utf-8"><title>趣趣地：未入決賽周先興奮<br>英軍海景酒店曝光</title></header><body><h1>趣趣地：未入決賽周先興奮<br>英軍海景酒店曝光</h1><p>雖然英格蘭未落實入到2014世界盃決賽周，但英國傳媒就好似預咗佢入硬咁款，《每日郵報》率先為大家披露英軍將會喺里約熱內盧住嘅酒店。呢間位於科巴卡巴那海灘嘅5星級酒店，有37層高，英足總將會包起兩至三層嘅套房畀一班職球員，咩私人醫療、休閒設施都齊晒，最緊要由房入面個窗望向海灘，個景真係靚爆。不過，最驚班英軍少爺淨係識歎，落場就個個腳軟。</p></body></html>
