<html><header><meta charset="utf-8"><title>Photobook<br>女友牽手　甜蜜走天涯</title></header><body><h1>Photobook<br>女友牽手　甜蜜走天涯</h1><p>執子之手，與你走到天涯海角……俄羅斯攝影師奧斯曼（Murad Osmann）與女友，在2011年10月開始上路，由西班牙出發，踏遍亞歐多地，包括香港和新加坡，奧斯曼拍下沿途風光，特別在於照片全部是女友在前頭牽着他走。這批甜蜜又獨特的照片，在相片分享網Instagram大受歡迎，有接近2.5萬人訂閱。<br>英國《每日郵報》</p></body></html>
