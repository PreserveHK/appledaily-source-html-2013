<html><header><meta charset="utf-8"><title>體壇拾趣：<br>保特參賽每秒賺萬鎊</title></header><body><h1>體壇拾趣：<br>保特參賽每秒賺萬鎊</h1><p>今時今日想請牙買加飛人保特跑步畀你睇，真係少啲錢都唔得。就連鑽石田徑聯賽都要重金禮聘，先可以請呢位倫奧3金得主，喺7月出席巴黎站嘅200米比賽。幾多錢？只要26歲嘅保特，喺7月6號比賽嗰日熱身，就可以收20萬鎊（約240萬港元）！換個講法，如果保特佢跑到19秒的話，佢每秒都已經賺緊約1萬鎊，仲要因為鑽石田徑聯賽廢除咗抽佣制度，今次保特將會收足咁多錢。不過外界都質疑賽會咁做，會唔會賺唔到仲要蝕；但係巴黎站總監保基利就信心十足，仲話只要有保特，法國大球場實坐爆。</p></body></html>
