<html><header><meta charset="utf-8"><title>趣趣地： 體測肥佬卡維𤓓爆<br>國米想搵雲佬出山</title></header><body><h1>趣趣地： 體測肥佬卡維𤓓爆<br>國米想搵雲佬出山</h1><p>由於迪亞高米列圖重傷收咧，國際米蘭一直搵緊啲自由身嘅前鋒，希望可以彌補吓條鋒線；佢哋今周較早前就搭上咗冇班落嘅前挪威國腳卡維（小圖），畀佢試腳，點知呢位早前走咗去拍戲消磨時間嘅33歲老將唔爭氣，過唔到體測，球會官方已宣佈唔會同佢簽約。雖然卡維唔及格，但國米仲繼續向老將埋手，據聞佢哋另一計劃，就係邀請已掛靴嘅前荷蘭射手雲尼斯達萊出山。</p></body></html>
