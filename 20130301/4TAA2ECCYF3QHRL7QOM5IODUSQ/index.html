<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>洋漢墮樓頭爆肢斷亡</title></header><body><h1>各區突發簡訊：<br>洋漢墮樓頭爆肢斷亡</h1><p>【荃  灣】<br>【本報訊】昨午近4時，一名中年外籍男子被發現從荃灣沙嘴道381至389號榮亞工業大廈10樓，一間經營意大利食材的貿易公司攀窗墮落地面，當場頭爆肢斷，幸好當時無途人行經，否則可能壓中人，街坊發現有人墮樓報警。警員及救護員接報到場，證實他已死去，毋須送院。<br>事後一名外籍男子及一名相信是死者妻的華裔女子到場認屍，警員向兩人了解事主背景及登上貿易公司調查後，相信他是墮樓自殺，死因無可疑，原因有待進一步調查，召仵工將屍體移送殮房。</p></body></html>
