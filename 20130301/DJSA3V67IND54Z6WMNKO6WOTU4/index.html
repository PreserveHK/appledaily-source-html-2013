<html><header><meta charset="utf-8"><title>趣趣地：修頓青訓產品內訌<br>巴利禾仔周日交鋒</title></header><body><h1>趣趣地：修頓青訓產品內訌<br>巴利禾仔周日交鋒</h1><p>今個周末英超最觸目嘅大戰，相信係星期日阿仙奴主場迎戰熱刺。兩家倫敦球會一直係死對頭，加上呢場波直接影響兩隊爭逐歐聯參賽席位，肯定夠晒火藥味。熱刺嘅加里夫巴利近期成為當紅炸子雞，兵工廠嘅禾確特喺今季進攻表現上都係大有進步，咁啱兩個都係修咸頓嘅青訓產品，現任修咸頓體育總監活禾特都話對佢兩個引以為榮：「佢兩個好細個喺修咸頓已經證明自己非池中物，好多喺呢度效力或者曾經效力過嘅人，都會為巴利同禾確特周日正面交鋒感到驕傲。」</p></body></html>
