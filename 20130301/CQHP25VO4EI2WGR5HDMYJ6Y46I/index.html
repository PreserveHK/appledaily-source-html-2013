<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女學護涉偷銀包被捕</title></header><body><h1>各區突發簡訊：<br>女學護涉偷銀包被捕</h1><p>【油麻地】<br>【本報訊】油麻地伊利沙伯醫院護士學校23歲姓梁女學護，本月18日在學校上課後，開啟儲物櫃取銀包往午膳時，發現櫃門無損，但失去內有數十元現金、身份證及八達通等的銀包，於是報警。<br>由於梁女早前曾借出儲物櫃鎖頭給21歲林姓女同學，她懷疑失竊與林有關，遂暗中求助林女同房同學。至昨午1時，林的同房同學果見梁的銀包在林女枱上，梁獲悉通知校方報警。警員到場將林拘捕帶署。</p></body></html>
