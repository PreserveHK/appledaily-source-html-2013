<html><header><meta charset="utf-8"><title>青年狹窄工廈滑雪　玩命跳窗</title></header><body><h1>青年狹窄工廈滑雪　玩命跳窗</h1><p>如果嫌去滑雪場滑雪毫無挑戰，可以學美國阿拉斯加州男子伊姆拉赫（Logan Imlach）與懷爾德（Matt Wild），去空置的工廠大廈展身手。<br>從天台門竄進五層高的工廈，伊姆拉赫滑過狹窄長樓梯與迴廊，多次跳出窗口表演玩命花式，最後從2樓窗口一躍而下空降雪地，整個令人咋舌的亡命表演由懷爾德拍下。這對難兄難弟酷愛滑雪，剛巧阿拉斯加州去年底下大雪，兩人於是在空置工廈內的樓梯鋪上厚厚積雪，設計出迂迴滑雪賽道大顯身手。「我們花時間鏟雪多於鋪雪，不是博出名或博取贊助，只是想搞搞新意思。」<br>英國《每日郵報》</p></body></html>
