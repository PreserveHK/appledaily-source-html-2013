<html><header><meta charset="utf-8"><title>春天降臨　深圳賞花</title></header><body><h1>春天降臨　深圳賞花</h1><p>春天又是花開時，想賞花，近一點可回深圳仙湖植物園，植物園位於深圳市東北郊，東倚深圳梧桐山，西臨深圳水庫，佔地8,800多畝，四面環山，土壤肥沃，園內的仙湖更是碧波蕩漾。植物園種植了三千種植物，加上古典園林式建築風格，空氣清新，環境優雅，難怪有「世外桃源」之稱。</p><p>深圳仙湖植物園</p><p>地址：深圳市羅湖區仙湖路160號<br>電話：（86）755 2573 8430</p></body></html>
