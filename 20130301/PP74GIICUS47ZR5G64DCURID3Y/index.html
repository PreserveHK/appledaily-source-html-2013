<html><header><meta charset="utf-8"><title>動物世界：<br>狗狗熊貓look變浣熊</title></header><body><h1>動物世界：<br>狗狗熊貓look變浣熊</h1><p>澳洲寵物造型師邁爾斯（Catherine Miles）為寵物「染髮」轉換新形象，沒料到弄巧反拙，本想把狗狗裝扮成熊貓look，卻變成浣熊樣子！<br>被染得一身黑白兩色的混種狗Pookah，在花園活潑狂奔，似乎很滿意自己的熊貓造型，有人竊笑牠被惡搞得似浣熊不倫不類，主人邁爾斯一於少理：「創意才是重點，都是關乎時尚感，且越來越流行。」為免危害寵物健康，邁爾斯提醒各位主人切忌肆意以人用染髮劑為寵物變身，否則貓貓狗狗可能把有害化學物質舔進肚，亦會令皮膚發炎。<br>英國《每日郵報》</p></body></html>
