<html><header><meta charset="utf-8"><title>10元玩具賣得15,300元</title></header><body><h1>10元玩具賣得15,300元</h1><p>靠着一個「垃圾」玩具，83便士（約10港元）都可變成1,300鎊（15,300港元）。<br>英國劍橋郡10歲男童伊爾斯花10鎊（約117港元），買了12款「Trash Pack」塑膠小擺設，發現當中有個罕見款式，於是放上網拍賣。物以罕為貴，這個毫不起眼的玩具，很快就有人喊價900鎊（約10,600港元），沒料到競投越來越激烈，到拍賣臨完結前幾秒鐘，有澳洲買家出價1,300鎊，令伊爾斯又驚又喜。<br>英國《太陽報》</p></body></html>
