<html><header><meta charset="utf-8"><title>趣趣地：揸快車超速到216km<br>賓施馬隨時踎半年</title></header><body><h1>趣趣地：揸快車超速到216km<br>賓施馬隨時踎半年</h1><p>皇家馬德里喺周二西盃作客勇挫巴塞隆拿，前鋒賓施馬就非常落寞咁坐足全場冷板凳，贏波好似唔關佢事咁。今季表現麻麻嘅賓施馬咁唔開心，可能同佢最近惹上官非有關。事緣佢喺上個月初皇馬輸畀CF格蘭納達之後，喺條時速上限100公里嘅公路上揸車超速到216公里，非常危險。根據當地法例嚴重超速可以被判罰入獄3到6個月，當然仲有其他處分嘅，包括罰款或者社會服務令。</p></body></html>
