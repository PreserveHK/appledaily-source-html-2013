<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>疑傷前女友青年在逃</title></header><body><h1>各區突發簡訊：<br>疑傷前女友青年在逃</h1><p>【上  水】<br>【本報訊】19歲涉嫌強姦前女友的姓曾男侍應（圖），在提堂前夕，再涉以𠝹刀在上水天平邨傷害案中的女事主，導致她毀容留醫，兇徒傷人後逃去無蹤。警方昨向傳媒發放疑犯相片，盼市民如有消息，立即向警方聯絡。<br>涉案男子身高約1.7米，瘦身材、蓄長髮及戴黑色膠框眼鏡。<br>據案情透露，他與15歲前女友兩年前於網上認識，未幾拍拖後涉曾與對方非法性交，至上月他再涉強姦女事主，被捕後獲准保釋，前日未有出席聆訊，卻在前一晚（星期二），在上水女事主住所外，以𠝹刀施襲，女事主左臉中兩刀，手部中三刀。</p></body></html>
