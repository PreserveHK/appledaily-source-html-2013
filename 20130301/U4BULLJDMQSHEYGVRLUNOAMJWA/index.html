<html><header><meta charset="utf-8"><title>被姦少女婚前性行為罰笞刑</title></header><body><h1>被姦少女婚前性行為罰笞刑</h1><p>馬爾代夫奉行伊斯蘭教法，嚴禁婚前性行為，一名曾遭後父強姦的15歲少女，因與另一名男子發生過婚前性行為，竟淪為犯人，被罰打籐100下。<br>少女去年中誕下後父骨肉後，兩人因為將嬰兒葬在屋後空地而被捕，後父被控強姦及謀殺罪，面臨判監25年。警方發現案中有案，受害人跟另一名男子有婚前性行為，少女認罪被判軟禁在家，直至18歲執行笞刑。國際特赦組織譴責「判決令人髮指，強暴受害人應得到輔導與支持，而非控罪。笞刑不單是錯誤及違反人權，更會造成長期心理與生理創傷。」馬爾代夫政府正尋求推翻法院的裁決。<br>英國《每日郵報》</p></body></html>
