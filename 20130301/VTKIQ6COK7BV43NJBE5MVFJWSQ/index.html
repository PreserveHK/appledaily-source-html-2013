<html><header><meta charset="utf-8"><title>隔牆有耳：<br>港移民二代　做查理斯師弟 - 李八方</title></header><body><h1>隔牆有耳：<br>港移民二代　做查理斯師弟 - 李八方</h1><p>八方收到好消息，由一對香港移民夫婦，喺英國所生嘅囝囝James，年僅12歲考獲獎學金，可以免費入讀被公認為全英國最好嘅公學──伊頓公學，本身每年學費要成3萬幾英鎊架，仲可以同一班皇室貴族做同學。James嘅父母喺英國開Takeaway，媽媽袁太就同八方講，囝囝10歲已經考到GCSE數學試A級；11歲就考到A-Level數學科A級。伊頓公學出產過20個英國首相，王儲查理斯王子、威廉王子又係校友，亦係皇室男子成員嘅首選。James可以免費寄宿5年，真係恭喜哂！</p></body></html>
