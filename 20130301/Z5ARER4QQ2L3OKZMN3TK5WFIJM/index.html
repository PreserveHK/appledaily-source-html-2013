道教日　千呎金龍「神遊」</title></header><body><h1>蘋果汁：<br>
道教日　千呎金龍「神遊」</h1><p>【本報訊】本港今年首度設立「道教日」，香港道教聯合會將在當日、即3月10日舉行大型「神遊」儀式，安排由台灣運送來港的巨型神像、列入健力士世界紀錄的千呎金龍、七屆世界冠軍的龍獅隊等出遊，寓意道教諸神福澤香江。香港道教聯合會將每年3月的第二個星期日定為道教日，該會主席梁德華指每年這天，最接近太上道祖誕辰。聯會當日安排多尊由台灣運送來港的巨型道教神像，包括為人熟悉的「托塔天王」出巡，亦邀請列入健力士世界紀錄的千呎「世紀祥龍」及七屆世界冠軍的龍獅隊，由深水埗巡遊至尖沙嘴文化中心，預計歷時六小時。</p></body></html>
