<html><header><meta charset="utf-8"><title>蘋果汁：<br>
酒店職工抗議資方壓榨</title></header><body><h1>蘋果汁：<br>
酒店職工抗議資方壓榨</h1><p>【本報訊】十多名飲食及酒店業職工總會的代表昨到酒店業主聯會抗議，要求聯會正視業內的職工薪酬問題，包括酒店以「試工」為名壓榨工友薪金，又長期以「散工」形式聘請房務員，逃避員工福利問題及法律責任。聯會未有安排代表接見，職工代表遞交請願信後散去。<br>飲食及酒店業職工總會幹事胡穗珊批評，聯會沒有正視「長散工」的問題，半年來多次約見酒店業主聯會，惟一直沒有回覆。她會在下月中向立法會表達應修訂《僱傭條例》的意見，防止僱主經常以每三星期停工一星期的方式聘請工人，但她擔心即使獲直選議員支持，亦會被功能組別議員否決。</p></body></html>
