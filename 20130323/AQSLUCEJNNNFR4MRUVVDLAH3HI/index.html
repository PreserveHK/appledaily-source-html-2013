<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>懷槍男稱拍微電影</title></header><body><h1>各區突發簡訊：<br>懷槍男稱拍微電影</h1><p>【旺角】<br>【本報訊】身懷一長兩短氣槍和一支伸縮警棍的32歲姓蔡男子，於昨凌晨2時許，在旺角通菜街223號一間酒吧對開掏出短槍示眾，被43歲姓黃的士司機發現報警，同時暗中跟蹤。<br>疑人行至太子道西150號對開，被接報到場警員截獲，在他身上撿獲三支氣槍及一支伸縮警棍，涉嫌藏有仿製槍械及藏有違禁武器被捕帶署，疑犯聲稱當時自拍微電影，但警方懷疑他亂噏。</p></body></html>
