<html><header><meta charset="utf-8"><title>今日提醒你：<br>今晚八點半　熄燈一小時</title></header><body><h1>今日提醒你：<br>今晚八點半　熄燈一小時</h1><p>【本報訊】每年一度的全球熄燈行動「地球一小時」今晚8時半啟動。本港將與全球152 個國家、超過7,000 個城市，攜手熄燈1小時，承諾實踐可持續發展生活模式。<br>世界自然基金會期望透過熄燈1小時行動，喚醒全球民眾對環境保育的關注，積極節省能源，為舒緩全球暖化出一分力。<br>此外，香港大學理學院今晚7時45分於尖沙嘴星光大道中段舉行「光污染研究科學巡禮」，讓公眾透過影片、展覽和互動科學示範及實驗，了解香港光污染問題，市民可用簡單儀器，親自量度尖沙嘴一帶的光污染程度。</p></body></html>
