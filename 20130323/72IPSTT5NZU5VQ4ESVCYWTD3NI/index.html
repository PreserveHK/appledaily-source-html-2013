<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>撿私煙倉330萬元貨</title></header><body><h1>各區突發簡訊：<br>撿私煙倉330萬元貨</h1><p>【元朗】<br>【本報訊】海關人員昨晨10時在元朗新田嘉龍路貨倉，搗破一個以電話訂購速遞分發的私煙集團。關員趁集團利用客貨車出貨，攀爬圍牆進入倉庫搜查，拘捕港人主腦和兩名逾期逗留雙程證成員共3人，行動中起出150萬支私煙，巿值330萬元。海關透露，集團將從內地偷運入境的私煙，以每條私煙（10包）售價由200多至300元不等供應買家，海關於下月開始將增加人手，打擊這類電話訂貨的私煙速遞活動。</p></body></html>
