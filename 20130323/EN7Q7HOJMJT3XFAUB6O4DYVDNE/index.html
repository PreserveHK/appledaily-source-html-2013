金管局：銀行貸款上升</title></header><body><h1>蘋果綠葉<br>
金管局：銀行貸款上升</h1><p>金管局截至3月底止半年度報告顯示，儘管歐元區銀行去槓桿化，但本地及其他外資行的信貸增長彌補缺口，銀行提供的貸款及墊款總額於去年下半年穩步增長4.7%，與上半年持平；報告料銀行對信貸需求的預期略為好轉。另外，認可機構對非銀行類客戶的內地相關貸款去年底增至2.74萬億元，佔總資產16.2%，較6個月前增加6.04%（2.58萬億元）。</p></body></html>
