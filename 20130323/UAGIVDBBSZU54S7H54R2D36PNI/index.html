<html><header><meta charset="utf-8"><title>知多啲：<br>全美瘋迷爆冷溫床</title></header><body><h1>知多啲：<br>全美瘋迷爆冷溫床</h1><p>NCAA全國籃球冠軍賽於3月展開，每屆都令全美瘋狂，故被稱為March Madness。64支出線球隊，以單淘汰制一場過定勝負，所以不乏爆冷戰果。今屆比賽由3月21日展開，4強及冠軍戰，分別於4月6日及8日舉行。<br>由於NCAA是球員通往NBA的跳板，所以各球員都搏盡爭取表現，以求一登龍門。上屆冠軍由肯塔基大學奪得，隊中主力正是以狀元身份加盟黃蜂的安東尼戴維斯。</p></body></html>
