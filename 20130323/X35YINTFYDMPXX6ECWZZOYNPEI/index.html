<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa唔要面晒裸照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa唔要面晒裸照 - 馮仁昭</h1><p>「阿Sa」蔡卓妍噚日失驚無神喺微博擺咗張裸照，唔使驚住，呢張相裏面嘅阿Sa只係得幾歲，佢喺微博話：「爸爸昨天找到了這張性感的照片，哈哈哈哈，太好笑了！」佢仲自嘲唔要臉㖭：「話說小時候的我去郊遊，每當見到有水的地方，就會立即馬上脫光光玩水，旁邊的小朋友怎樣脫至少底褲會留着，而我、實在太不要臉了！」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
