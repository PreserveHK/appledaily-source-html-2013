<html><header><meta charset="utf-8"><title>案件速遞：<br>出千婦毀記者相機輕判</title></header><body><h1>案件速遞：<br>出千婦毀記者相機輕判</h1><p>【本報訊】靠綜援維生的家庭主婦在麻雀館賭錢時出千，遭麻雀館職員翻看閉路電視片段揭發，因而被告上法庭。主婦今年初到法庭認罪後，在庭外砸毀女記者的相機。她昨日在九龍城裁判法院承認刑事損壞罪，報館一度要求主婦賠償3,000元，但主婦指她身患癌症。裁判官最終准主婦自簽2,000元，守行為9個月了事，毋須賠償。<br>被告黃珊娜（42歲）承認去年10月5日，在亞皆老街147號九龍城裁判法院外，刑毀屬於星島集團有限公司的一部相機。<br>案件編號：KCCC391/13</p></body></html>
