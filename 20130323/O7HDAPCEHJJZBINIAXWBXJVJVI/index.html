<html><header><meta charset="utf-8"><title>鬼屋藏骸骨　富豪一住破產</title></header><body><h1>鬼屋藏骸骨　富豪一住破產</h1><p>台灣一間民宅遠比凶宅更邪！以養田雞致富的屋主，一家16口入住後，屋內鬼影幢幢，家人睡不好，健康轉差，不但巨額家產五年歸零，而且又欠下巨債。原想這屋給債主抵債，但債主亦中招。屋主最後請來法師，挖開地基，竟發現地下埋有大量骸骨。<br>凶宅位於嘉義縣義竹鄉，姓陳屋主24年前搬入後全家上下不寧，每日都有三、四人病痛，打針吃藥不見好轉，最後家道中落，要將豪宅給債主抵債。但債主入住後亦滿身病痛，在2009年底讓陳搬回屋內。陳請來法師，在房子底下開挖十多個洞，發現藏有大量骸骨，疑是當地村民所為，陳現時每隔數天就幫骸骨做法事。<br>台灣《蘋果日報》</p></body></html>
