薩爾科齊涉收獻金遭起訴</title></header><body><h1>News Flash<br>
薩爾科齊涉收獻金遭起訴</h1><p>法國前總統薩爾科齊涉嫌非法收受政治獻金案，前晚（周四）被正式起訴。薩爾科齊涉嫌在2007年大選期間，收受歐萊雅（L'Oreal）化妝品集團繼承人貝當古多達400萬歐元（4,000萬港元）捐獻。現年90歲的貝當古當時受腦退化症影響，薩爾科齊有欺負病人之嫌。三名法官決定初步起訴他欺負心智退化人士，罪成最高可判監三年。他的律師揚言會上訴。<br>美聯社/路透社</p></body></html>
