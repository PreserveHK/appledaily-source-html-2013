<html><header><meta charset="utf-8"><title>蘋果汁：<br>藏書過萬　望道號再訪港</title></header><body><h1>蘋果汁：<br>藏書過萬　望道號再訪港</h1><p>【本報訊】去年底首度訪港的全球最大海上書展船「望道號」重臨香港，由昨日起到4月1日停泊於堅尼地城招商局碼頭，並開放予公眾參觀。入場費每位10元，11歲以下兒童及65歲以上長者免費。船上藏書過萬，包括聖經福音、世界各地風俗、藝術、語言等5,000多個書目，可供公眾選購。</p><p>另外，望道號於今天、下周五及周六均舉辦「當一天望道號船員」體驗活動，每位收費100元，讓公眾親身參與船上不同部門工作，並由船員導賞參觀望道號。目前尚餘少量名額，市民可在網上報名（ http://www.gbaships.org）。 </p></body></html>
