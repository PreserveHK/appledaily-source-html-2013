<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸跟旗袍女學踢毽</title></header><body><h1>求驗客手記：<br>碧咸跟旗袍女學踢毽</h1><p>（樂）<br>碧咸繼續佢嘅中國之行，佢喺星期四晚出席央視嘅直播節目，除咗接受訪問之外，電視台方面亦安排咗一位旗袍美女示範踢毽，之後仲叫碧咸都試吓玩。碧咸踢波就叻，但踢毽似乎就唔係好習慣，踢得好論盡。碧咸喺噚日轉飛去到青島，進行佢中國之旅第3日行程。另外，碧咸效力嘅巴黎聖日耳門，將喺歐聯8強首回合主場對巴塞隆拿，戲碼咁強自然掀起搶飛熱。扣除季票同埋5,000張飛預留畀作客球迷，只係剩番15,000張門票公開發售，據球會講有超過100萬人次訂購。</p></body></html>
