<html><header><meta charset="utf-8"><title>體壇拾趣：<br>維特爾場外揸七人車</title></header><body><h1>體壇拾趣：<br>維特爾場外揸七人車</h1><p>咪以為玩F1就一定鍾意揸快車，好似紅牛車隊嘅新德國車神維特爾咁，平時代步嘅就唔係乜嘢名貴跑車，係部二手七人車。𠵱家住喺瑞士一條鄉村嘅佢話：「我有部二手嘅福士七人車，係喺07年用25,000鎊（約29萬港元）買番嚟。我嘅生活其實好平淡，同喺跑道上完全係兩回事。我喺呢度見牛多過見人，但我就冇養牛囉。」另外，佢喺周五嘅練習賽表現唔錯，第1節排第3，第2節就排第2，時間分別係1分37秒104同埋1分36秒588。</p></body></html>
