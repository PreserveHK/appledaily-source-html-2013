<html><header><meta charset="utf-8"><title>體壇拾趣：<br>禾琪出「股惑」反勝</title></header><body><h1>體壇拾趣：<br>禾琪出「股惑」反勝</h1><p>前「1姐」、丹麥嘅禾絲妮雅琪，有高球手男友麥艾萊嘅打氣下，喺周四嘅邁阿密網賽女單次圈，以2:1反勝捷克嘅比絲高娃而晉級。比賽期間，禾琪更加「行股惑」，當眾拉起條裙頴pat pat㖭！至於中國金花李娜，喺澳網女單決賽不敵艾莎倫嘉後，一直因足踝傷冇比賽；佢今次對荷蘭嘅貝頓絲，只係用咗68分鐘就贏2:0，復出即勝！被列為賽事5號種籽嘅娜姐賽後都好興奮：「我已經有6、7個星期冇比賽，今次復出即勝，我好開心。」</p></body></html>
