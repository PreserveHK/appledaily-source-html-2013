<html><header><meta charset="utf-8"><title>求驗客手記：<br>沙夏爭氣費爵爺有眼光</title></header><body><h1>求驗客手記：<br>沙夏爭氣費爵爺有眼光</h1><p>（喜）<br>英格蘭U21喺周四主場友賽3:0大勝羅馬尼亞U21，幼獅嘅主場走勢持續強勁，其中嚟緊夏天將會由水晶宮加盟曼聯嘅箭頭韋費特沙夏，喺賽事亦有進賬，賽後仲被領隊皮亞斯大讚，睇嚟費爵爺今次真係冇入錯貨。另外，有前阿仙奴名宿阿當斯有份教嘅英格蘭U19，喺同日友賽亦憑效力修咸頓嘅新星卡林張伯斯一箭定江山，以1:0擊敗土耳其U19。</p></body></html>
