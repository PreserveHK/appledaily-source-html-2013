<html><header><meta charset="utf-8"><title>訪俄國禁地<br>
惹軍購揣測</title></header><body><h1>訪俄國禁地<br>
惹軍購揣測</h1><p>【話你知】<br>俄羅斯國防部位於莫斯科河畔，這座建於1980年代的白色大樓，是俄國軍事力量的首腦，該處指揮俄羅斯102萬軍人、各式海陸空軍裝備。習近平難得到訪，讓人質疑此行將會敲定購買戰機潛艇交易。<br>在習出發前夕，俄羅斯媒體稱習此行將會敲定軍購定單，包括購買24架遠程、多用途的蘇35戰鬥機，及四艘擁有全球最佳靜音技術的拉達級（Lada Class）潛艇。</p></body></html>
