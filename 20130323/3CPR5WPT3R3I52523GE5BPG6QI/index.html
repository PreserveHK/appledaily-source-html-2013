<html><header><meta charset="utf-8"><title>案件速遞：<br>兄偷拍妹沖涼緩刑罰款</title></header><body><h1>案件速遞：<br>兄偷拍妹沖涼緩刑罰款</h1><p>【本報訊】24歲無業青年在家中浴室安裝微型攝錄機，偷拍同父異母的16歲妹妹沖涼。被告早前承認為犯罪意圖而取用電腦罪，昨被判入獄半年，緩刑3年，另罰款5,000元。<br>被告繼母、即受害者的母親昨特地到庭支持，她聞悉後即表現釋懷及流淚。辯方指被告已深感羞愧，繼母及被告父親也撰信為兒子求情。案情指今年2月15日，事主發現被告睡房內有一張記憶卡，內有她出浴的5分鐘短片，即向父母投訴，但父母不懂處理未有報警。及後事主將事件告知老師，由校方報警。<br>案件編號：KTCC1336/13</p></body></html>
