<html><header><meta charset="utf-8"><title>城門河「浮屍」玩殘蛙人</title></header><body><h1>城門河「浮屍」玩殘蛙人</h1><p>【沙田】<br>【本報訊】沙田城門河昨午發生膠袋藏屍驚魂。昨午2時40分，一名途人行經沙田沙角邨城門河對開路段時，發現河面有一個白色長形帆布袋載浮載沉，袋口打結，擔心袋內藏有人體殘肢，加上大角嘴海興大樓逆子弒父殺母碎屍案，部份殘肢包括手掌和大小腿仍未尋回，於是報警。</p><p>警方接報大為緊張，立即召水警、陸警及消防蛙人到場打撈搜索，當時白色袋漂浮在河面中央位置，消防蛙人隨即落水進行打撈，撈獲的白色長形袋，經撿回岸上檢查後，證實只是一個帆布膠袋，內裏空無一物，僅屬一場虛驚，案件並無可疑。</p></body></html>
