<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jade唔做師奶再續約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jade唔做師奶再續約 - 馮仁昭</h1><p>關心妍（Jade）噚日喺九龍灣出席一個義工嘉許活動，早前關心妍因唔滿意頒獎禮食白果而宣佈唔攞獎，噚日佢自打嘴巴話事件出現變數，原來佢老闆誠邀繼續合作，佢話：「我老公知道都問我又續約？不過佢知道公司好有誠意之後，都話冇得推。」近日無綫同四大破冰，佢話多咗歌手係好事，不過𠵱家係好想有自由度去做音樂，唔會行番之前嘅路。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
