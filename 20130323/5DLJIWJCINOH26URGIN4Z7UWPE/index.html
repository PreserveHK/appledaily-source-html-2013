<html><header><meta charset="utf-8"><title>朴震榮美國公司執笠</title></header><body><h1>朴震榮美國公司執笠</h1><p>韓國女子組合Wonder Girls、男子組合2PM等所屬的JYP娛樂公司，其老闆朴震榮（圖）於前年底在美國開子公司，全面進軍當地市場，除娛樂事業外亦開餐廳。但昨日韓國傳媒指朴震榮的美國生意全部蝕錢，去年虧損約1,177萬港元，因此朴震榮便執掉美國的公司。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
