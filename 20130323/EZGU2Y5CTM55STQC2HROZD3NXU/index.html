<html><header><meta charset="utf-8"><title>求驗客手記：<br>泰利過億豪宅送外母</title></header><body><h1>求驗客手記：<br>泰利過億豪宅送外母</h1><p>（喜）<br>𠵱家周薪高達17萬鎊（約200萬港元）嘅車路士隊長泰利，有指佢之前因為沉迷賭博而爭落周身債，喺上年更被踢爆先後4次抵押豪宅套現找數；不過，泰利經理人就話絕對冇咁嘅事，只係想套現買其他物業。果然，泰利日前就被發現原來佢一早已經準備喺佢倫敦大宅嘅後花園，再起一間價值千萬鎊嘅豪宅畀佢岳母住，間大屋有成9個睡房，8個浴室同私人泳池等，真係超豪！</p></body></html>
