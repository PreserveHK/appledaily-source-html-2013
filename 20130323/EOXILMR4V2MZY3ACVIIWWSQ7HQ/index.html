<html><header><meta charset="utf-8"><title>婦公路廣告辱偷食夫</title></header><body><h1>婦公路廣告辱偷食夫</h1><p>美國一名婦人用公路電子廣告牌刊出告示，公開羞辱負心老公，贏盡喝采聲。<br>廣告牌豎立在北卡羅來納州格林斯伯勒，通知「米高」說：「GPS追蹤器——250美元，長鏡頭相機——1,600美元，揭穿我那大話精老公並用夫婦聯名戶口買這個廣告位——無價。」珍妮花意猶未盡再補一句：「告訴杰茜卡你將要搬去跟她住！」<br>搶眼的廣告令駕駛者慢速細看，許多人讚珍妮花做得好。但也有人質疑三名當事人只是虛構。前日廣告板換上新告示，珍妮花邀「小三」在一間乳酪店見面。相信兩個廣告是該店宣傳伎倆。<br>美國《紐約每日新聞》</p></body></html>
