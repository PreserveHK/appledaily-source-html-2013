<html><header><meta charset="utf-8"><title>音魂：安橋踩界搞耳筒</title></header><body><h1>音魂：安橋踩界搞耳筒</h1><p>玩了多年入屋音響的日本ONKYO，前後級擴音器、5.1立體聲喇叭、迷你組合，可謂經驗豐富老行尊！不過，近期它卻希望當個「新仔」，這是它首次踩界推出的耳筒──ES-HF300和ES-FC300。外殼用鋁合金、玩Monotone色，更配備首創的超低音Sub-Chambers技術，質素有無Hi-Fi咁靚尚待驗證，Fans們應該支持一下。</p><p>推出日期：4月<br>ONKYO（2429 8148）</p></body></html>
