<html><header><meta charset="utf-8"><title>最長飛索時速153km</title></header><body><h1>最長飛索時速153km</h1><p>想扮超人在空中騰雲駕霧？何不試試這條號稱北半球最長的空中飛索？從1,600米長、離地213米高的飛索，用滑輪俯衝而下，順道俯覽英國威爾斯的湖光山色，感覺非凡，只怕太快看不清，因為下滑最高時速高達153公里！<br>設立特長飛索的「飛索世界」（Zip World），是由貝塞斯達一個舊石礦場改建而成，今天（周五）正式開幕。68歲退休建築工人戴維斯前天率先成為首個試玩的公眾人士，「以時速153公里飛過，感覺了不起」。<br>英國《每日郵報》</p></body></html>
