<html><header><meta charset="utf-8"><title>隔牆有耳：<br>佔領中環作籌碼VS拋出預選試水溫</title></header><body><h1>隔牆有耳：<br>佔領中環作籌碼VS拋出預選試水溫</h1><p>爭普選之戰，泛民醞釀「佔領中環」作籌碼；親北京陣營拋出特首「預選機制」試水溫。倡議佔領中環的香港大學法律學院副教授戴耀廷認為，現應爭取到一個由全民廣泛投票選出的「提名委員會」，以防「預選」變「篩選」。民建聯立法會議員兼行會成員李慧琼說：「有預選唔代表唔民主」，強調提名委員會也有民意，例如當中預料會包括70名議員。<br>記者：雷子樂　許偉賢<br><br>mailto:pf_lee@appledaily.com</p></body></html>
