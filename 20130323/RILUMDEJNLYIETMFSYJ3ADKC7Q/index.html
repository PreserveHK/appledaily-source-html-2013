<html><header><meta charset="utf-8"><title>吉澤明步按腳嗌痛</title></header><body><h1>吉澤明步按腳嗌痛</h1><p>「AV Stephy」吉澤明步昨日抵達台灣宣傳成人娛樂網站，在松山機場她獲早一日到埗的兩名AV女優藤嶋唯和知花梅莎接機。之後吉澤換衫出席記者會，首次赴台的她表示期待吃小籠包，大會請來專人幫三名女優做腳底按摩，豈料吉澤像AV般尖叫「很痛」，令在場男士聽得入神。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
