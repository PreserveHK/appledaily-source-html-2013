<html><header><meta charset="utf-8"><title>今日提醒你：　<br>認識氣候變化　了解香港危機</title></header><body><h1>今日提醒你：　<br>認識氣候變化　了解香港危機</h1><p>氣候變化是本世紀人類及生態所面對的最大威脅，如世界各國再不採取有效措施阻止氣候變化，預計到2030年，將可能有超過600萬人因環境變化關係而死亡，全球經濟亦會受到影響。<br>康樂及文化事務署將於2月24日（星期日）下午3時，在香港中央圖書館地下演講廳舉辦「全球氣候變化的危機」專題講座，由世界綠色組織行政總裁余遠騁博士，講解全球氣候變化對人類及自然生態的威脅，並探討氣候變化對香港的影響。<br>是次講座以粵語進行，免費入場，座位先到先得，查詢詳情請致電2921 0351。</p></body></html>
