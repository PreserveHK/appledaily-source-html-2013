<html><header><meta charset="utf-8"><title>一手掩嘴按倒在地<br>
武漢男街頭捉女子強吻</title></header><body><h1>一手掩嘴按倒在地<br>
武漢男街頭捉女子強吻</h1><p>據內地多名網友爆料，在湖北武漢徐東街街頭，最近出現了一名變態男。他常常會突然拉着路過的女子強吻。有網友「znn1982」指，她的同事於2月1日晚上6時，從武昌徐東銷品茂肯德基門前經過時，就被一名身高約175公分的男子突然掩住她的嘴巴，繼而將她按倒地上強吻。<br>女事主期間不停掙扎，並喊救命。幾名正派傳單的學生見狀後，立即將該男子拉開。武昌警方昨稱，當局正查看附近的閉路電視，並緝捕涉案男子。<br>中新網</p></body></html>
