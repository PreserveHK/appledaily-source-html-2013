<html><header><meta charset="utf-8"><title>小女孩等火車萌爆</title></header><body><h1>小女孩等火車萌爆</h1><p>小朋友簡單直接，很易滿足，正是可愛之處。杜波伊斯（Madeleine Dubois）收到3歲「生日禮物」那刻，表情真摯得令人大叫「卡娃依」。<br>一直嚮往坐火車的杜波伊斯，父母兩年前帶她完成心願作為生日禮物。聽到火車笛聲漸由遠處傳來，她已興奮得揮舞一雙小手，火車駛進月台一刻，更目不轉睛盯着火車，不停叫「嘩、嘩、嘩」。父母將這刻拍片上載YouTube，事隔兩年轉載到Reddit後，仍有54萬點擊。<br>英國《每日郵報》</p></body></html>
