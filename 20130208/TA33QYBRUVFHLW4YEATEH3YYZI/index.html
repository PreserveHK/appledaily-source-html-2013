<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>肥瘦賊強搶男童手機</title></header><body><h1>各區突發簡訊：<br>肥瘦賊強搶男童手機</h1><p>【慈雲山】<br>【本報訊】13歲姓郭男童（圖），昨凌晨零時許獨自行經慈雲山毓華街近雲華街時，突有兩名肥瘦男從旁撲出，將他推跌地上，並起腳踢向郭童，強搶其約值2,500元手機後逃之夭夭，郭遇劫後「震騰騰」，非常慌張，一名女途人見狀協助報警。<br>郭手腳擦傷，其父母聞訊趕至現場陪同他送院，警方在現場兜截疑人，但未有發現，正追緝肥瘦兩賊。</p></body></html>
