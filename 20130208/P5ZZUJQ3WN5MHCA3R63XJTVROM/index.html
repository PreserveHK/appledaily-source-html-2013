<html><header><meta charset="utf-8"><title>求驗客手記：<br>超霸鷹入決賽益波友</title></header><body><h1>求驗客手記：<br>超霸鷹入決賽益波友</h1><p>（樂）經過周三兩場準決賽，非國盃決賽球隊誕生，邊個估到最後會由尼日利亞對布基納法索呢？超霸鷹8強淘汰科特迪瓦後，似乎真係信心大增，對馬里上半場已𡁻3粒，最後贏4:1；對買波嘅朋友嚟講，呢場波亦係今屆非國盃少有地開上盤兼入球「大」嘅比賽。布基納法索先最令人估唔到，同加納120分鐘踢成1:1，加時尾段仲要紅牌打少個，但互射12碼竟贏3:2，亦係佢哋歷史上首次入非國盃決賽，啲國民夜晚肯定開心到瞓唔着覺。</p></body></html>
