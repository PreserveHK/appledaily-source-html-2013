皰疹病毒變抗癌武器</title></header><body><h1>醫療新知︰　<br>
皰疹病毒變抗癌武器</h1><p>意大利科學家成功將皰疹病毒改良為抗癌武器。意大利博洛尼亞大學的研究人員，透過生物基因的嶄新技術，將常見的皰疹病毒進行部份基因重組，令病毒能夠辨認出惡性腫瘤內的致癌基因、即「HER-2」，然後殺死癌細胞。<br>目前部份治療癌症的方法，包括化療等，都會破壞身體的正常細胞，令人變得虛弱及免疫力下降，增加受感染風險，導致個別病人更抗拒化療。研究人員表示，該校的動物實驗證實，經基因重組的皰疹病毒，能集中攻擊及殺死癌細胞，其間更不會傷害體內其他健康的細胞。該校期望長遠能將病毒，研製成抗癌的新治療，為癌症病人帶來曙光。</p></body></html>
