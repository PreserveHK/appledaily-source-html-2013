<html><header><meta charset="utf-8"><title>隔牆有耳：<br>張炳良憶東華那些年 - 李八方</title></header><body><h1>隔牆有耳：<br>張炳良憶東華那些年 - 李八方</h1><p>唔講真係唔知，原來運輸及房屋局局長張炳良同科技大學經濟學系教授雷鼎鳴，同樣喺1963年於東華三院港島第三小學、即係𠵱家嘅東華三院李賜豪小學畢業。呢兩位東華校友噚日出席《東華情深繫香港》新書發佈會，仲一齊憶起那些年，大讚東華嘅老師循循善誘，最難忘五年級嘅崔國泰老師。雷鼎鳴話，崔老師讚過佢一篇寫飛機失事嘅作文，先激發佢嘅寫文興趣。<br>原來張炳良同雷鼎鳴，年年都約埋舊同學去崔老師屋企拜年，十分念舊兼尊師重道。崔老師亦喺活動上大讚呢兩位學生好鬼叻，三位師徒互笠高帽，場面非常溫馨。</p></body></html>
