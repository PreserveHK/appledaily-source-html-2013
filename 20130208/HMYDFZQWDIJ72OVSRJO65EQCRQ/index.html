<html><header><meta charset="utf-8"><title>醫療新知︰　<br>
橄欖油調味　助降血糖</title></header><body><h1>醫療新知︰　<br>
橄欖油調味　助降血糖</h1><p>以蔬果、魚類、堅果及橄欖油為主的地中海式飲食方法（Mediterranean diet），原來對糖尿病患者有益。英國蘇塞克斯醫院一項回顧性研究，分析20項關於糖尿病患者採用7種飲食方式的成效，當中包括素食、高纖飲食、地中海式飲食、低碳水化合物飲食、高蛋白質飲食等等，為期至少6個月。<br>結果顯示，眾多飲食方式中，只有地中海式飲食方法最見效，平均可為糖尿病患者減去四磅，並能有效降低血糖水平。專家表示，地中海式飲食着重蔬果、魚類吸收，並提倡以橄欖油，取代牛油及鹽等傳統調味料，有助減低血糖及膽固醇水平，對心臟有益處。</p></body></html>
