<html><header><meta charset="utf-8"><title>父kinder生雞蛋大整蠱</title></header><body><h1>父kinder生雞蛋大整蠱</h1><p>原以為可以一次過滿足三個願望，但到頭來一場空，當然會傷心痛哭了。巴西一名百厭爸爸就大整蠱，讓兒子由天堂跌落地獄，哭得嘩啦啦。<br>這個百厭爸爸用一張舊的「Kinder出奇蛋」包裝紙，包住一隻生雞蛋，送給兒子。男童望着這隻出奇蛋，最初都有點猶豫，但爸爸講大話騙他，說是新包裝，叫他大力一口咬下去。男童不虞有詐，一心以為蛋內有朱古力和玩具，豈料一咬下，蛋黃破殼而出，跌到他身上。由極度開心變成極度失望，男童哭了。奸計得逞，爸爸則哈哈大笑，更將過程放上網，真的很壞。<br>英國《太陽報》</p></body></html>
