<html><header><meta charset="utf-8"><title>勞工上街反限查冊</title></header><body><h1>勞工上街反限查冊</h1><p>【本報訊】27個勞工團體及工會代表昨到政府總部示威（圖），抗議公司條例修訂，限制公眾查閱董事資料，要求馬上撤回。代表又戴上面具，諷刺無良僱主可利用新例隨時「隱形」，工人追討無門。參與團體同時發表聯署聲明，指每逢無良僱主結束業務及欠薪，工人可藉查冊去信失蹤僱主，甚至上門追討；身份證號碼更是核實不同公司是否由同一人持有的唯一途徑，以防僱主透過轉換公司逃避法律責任。參與團體來自各行各業，包括清潔工人、飲食及酒店業職工。<br>林寶益攝</p></body></html>
