<html><header><meta charset="utf-8"><title>麥當勞革命<br>
刀叉吃漢堡包</title></header><body><h1>麥當勞革命<br>
刀叉吃漢堡包</h1><p>澳洲的杜阿特夫婦（Glenn and Katia Dwarte）如果試行成功，很可能會掀起一場麥當勞革命──用刀叉品嚐漢堡包。<br>杜阿特夫婦在新南威爾士省經營麥當勞，去年12月趁當地行政總裁諾布爾女士（Catriona Noble）到他們小店巡視業務時，提出有關建議，並讓諾布爾用以刀叉食漢堡包、用玻璃杯飲汽水，成功打動諾布爾讓他們試行供應餐具服務，為期五周，若受歡迎，可能推廣到其他分店。杜阿特夫婦話食客反應不俗，有人更慕名而來拍照分享到facebook。美國芝加哥的麥當勞總部，據知正着手設計海報作宣傳。<br>英國《每日郵報》</p></body></html>
