<html><header><meta charset="utf-8"><title>韓女fb晒手榴彈照瘋傳</title></header><body><h1>韓女fb晒手榴彈照瘋傳</h1><p>有軍人做男友，好不威風，一名南韓女郎在facebook晒幸福，上載一張手榴彈照片炫耀，留言說是軍人男友送贈，引起軒然大波。<br>這名韓女如此圖文並茂，她的朋友看到後，已留言提醒可能有問題。她極速刪除圖文，可是截圖已瘋傳遍南韓。她更遭人肉搜索，最後不勝其煩關閉fb賬戶，人氣直逼早前紅遍香港的「港女500」。不但如此，南韓國防部指，估計相中的手榴彈是練習用的手榴彈，因此她的男友會遭調查。<br>南韓《世界日報》</p></body></html>
