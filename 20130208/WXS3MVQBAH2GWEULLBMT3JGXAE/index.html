<html><header><meta charset="utf-8"><title>求驗客手記：<br>西布朗玩謝奧丹維治</title></header><body><h1>求驗客手記：<br>西布朗玩謝奧丹維治</h1><p>（怒）因為要求轉會昆士柏流浪而同西布朗反面嘅奧丹維治，似乎終於可以夢想成真去倫敦，但就唔係去昆士柏，而係有可能被外借到喺英冠爭緊升班嘅水晶宮至季尾，據講如果水晶宮啱心水，季尾甚至可以優先買斷呢位尼日利亞人嘅合約。不過講真，西布朗咁做擺明係玩殘奧丹維治，鬼叫佢之前跳草裙舞跳到出晒面，搞到自己神憎鬼厭咩!難怪球迷入場都拉晒橫額，想球會掃走呢個反骨仔啦。</p></body></html>
