<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳茵媺新年顧住瞓覺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳茵媺新年顧住瞓覺 - 馮仁昭</h1><p>陳茵媺（左）同陳展鵬噚日喺天后拍無綫新劇《單戀雙城》，佢兩個新年放假有乜做？陳茵媺話主力瞓覺，亦去親戚屋企拜年，咁大膽唔同未來奶奶拜年？陳茵媺即話：「都會去，不過佢（陳豪）媽咪好free，冇特定話邊日去。」至於陳展鵬就話放假會去美加幫無綫宣傳，吓，咁都算假期？陳展鵬即話已經好過喺香港，起碼工作時間唔使太長。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
