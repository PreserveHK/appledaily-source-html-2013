<html><header><meta charset="utf-8"><title>求驗客手記：<br>雷丁起雙飛1月最神</title></header><body><h1>求驗客手記：<br>雷丁起雙飛1月最神</h1><p>（喜）1月最威水嘅英超球會，唔係邊隊Big 6球隊，而係大家之前都認定佢會降班嘅雷丁。雷丁喺呢個月真係好似起死回生咁，聯賽4戰獲2勝1和1負，暫時脫離咗降班區排尾4，教頭麥達莫同前鋒方祖，仲要分別攞埋英超最佳領隊同最佳球員，真係雙喜臨門，而最經典莫過於方祖，喺1月呢4場波都係0正選，但後備上陣入咗5球波，你話幾咁奇！不過榜尾3隊韋根、維拉同昆士柏就慘喇。</p></body></html>
