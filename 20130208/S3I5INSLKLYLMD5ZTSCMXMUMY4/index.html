<html><header><meta charset="utf-8"><title>「這是妖怪嗎」<br>神曲女歌手污染聽眾</title></header><body><h1>「這是妖怪嗎」<br>神曲女歌手污染聽眾</h1><p>「法海不應該收白素貞，應該把她收了。」因演唱《忐忑》等神曲而紅爆的歌唱家龔琳娜，周一（4日）晚在湖南衞視小年夜春晚上，再推出神曲《金箍棒》。她誇張的表情，不知所云的歌詞，讓不少人都在微博中批評她簡直在污染聽眾。就連她的好友、八十年代《西游記》片尾曲《敢問路在何方》的作曲家許鏡清說：「嚇了我一跳，這是妖怪嗎？她這不是創新，而是急於成名，賺更多錢。」<br>廣西《南寧晚報》</p></body></html>
