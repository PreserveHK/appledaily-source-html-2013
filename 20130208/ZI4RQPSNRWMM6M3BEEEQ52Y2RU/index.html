<html><header><meta charset="utf-8"><title>體壇拾趣：<br>馬刺牛仔長征食頭糊</title></header><body><h1>體壇拾趣：<br>馬刺牛仔長征食頭糊</h1><p>早前提過快艇同湖人要「格林美長征」，周四馬刺亦開始一年一度嘅Rodeo Trip（牛仔長征），要連續作客9場。首戰對住木狼，喺鄧肯同真路比利都因傷缺陣之下，都以104:94贏木狼。馬刺贏波功臣係一對後衞，柏加入31分，丹尼爾格連（右）更係轟入8球3分波，取得生涯新高28分。打得咁好，難怪普波域治好有信心，話隊波戰術冇變，邊個出場都冇問題。9場客仗入面，相信最難打會喺下周日作客網隊，亦會係馬刺第一次到訪巴克萊中心。</p></body></html>
