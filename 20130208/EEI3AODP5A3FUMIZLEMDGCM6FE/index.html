<html><header><meta charset="utf-8"><title>體壇拾趣：<br>D佐敦玩不文out</title></header><body><h1>體壇拾趣：<br>D佐敦玩不文out</h1><p>快艇中鋒D佐敦不嬲都好玩得，最近佢同演員Dave Franco一齊為一個網站拍片，玩真實生活版horse（即out），玩到勁盡。話說佢兩個開頭只係喺球場度玩緊，點知後者唔服氣挑戰D佐敦有咁盡玩咁盡，一開始都係鬥rap，不過之後極度不文，仲玩到除褲！最後兩條友返到球場鬥最後個e字，D佐敦跨過5呎7吋半嘅Franco入樽贏咗比賽。最後咪又要用籃球分勝負，使鬼搞咁多咩。</p></body></html>
