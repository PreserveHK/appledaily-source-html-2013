<html><header><meta charset="utf-8"><title>案件速遞：<br>偷拍同事更衣　售貨員判勞教</title></header><body><h1>案件速遞：<br>偷拍同事更衣　售貨員判勞教</h1><p>【本報訊】19歲海洋公園禮品店男售貨員聲稱不懂向心儀的女同事表白，將iPhone手機藏在更衣室一個開孔的紙箱內，偷拍女同事換衫，其間5名女同事換衫時中招。被告早前承認11項不誠實取用電腦罪，昨被判入勞教中心。<br>辯方求情指個性自卑的被告蔡文鏗，因不懂向心儀的女同事表白，加上錯誤理解性觀念，才促致犯案，而被告於還柙期間已深切反醒。裁判官判刑指被告於近一個月內偷拍5名女同事，其行為是打擊女士的尊嚴。<br>案件編號︰ESCC306/13</p></body></html>
