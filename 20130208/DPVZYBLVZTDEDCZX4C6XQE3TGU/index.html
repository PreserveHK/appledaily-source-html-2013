<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>拖鞋男𠝹刀劫妙齡女</title></header><body><h1>各區突發簡訊：<br>拖鞋男𠝹刀劫妙齡女</h1><p>【柴灣】<br>【本報訊】昨早10時許，一名15歲姓梁少女返回柴灣興華邨展興樓寓所時，被一名身高1.8米、赤膊短褲穿人字拖鞋男賊人尾隨，疑人露賊相箍頸拖少女至後樓梯間，亮出𠝹刀聲稱打劫，少女不甘損失大聲求救，驚動鄰居開門了解，賊人見事敗立即逃離現場，由鄰居代為報警。警方到場搜索賊人無果，正根據閉路電視錄像及事主描述追緝疑人歸案。</p></body></html>
