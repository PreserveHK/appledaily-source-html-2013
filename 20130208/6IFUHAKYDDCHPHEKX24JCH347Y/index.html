<html><header><meta charset="utf-8"><title>多國褻瀆國旗無罪</title></header><body><h1>多國褻瀆國旗無罪</h1><p>【話你知】<br>美國國旗象徵自由，焚燒美國國旗可能是一種更超然的自由。美國於60年代因反越戰和南方黑人民權運動，有人以燒國旗來表達憤怒；1984年一次反共和黨遊行中，年輕人莊遜在市議會門前燒國旗，被判罪成判監及罰款。莊遜上訴至聯邦最高法院，大法官William J. Brennan, Jr.表示，政府不能禁止人們表達不為社會接受的思想，裁定莊遜的行為受憲法保護，「反褻瀆國旗法」禁止公民燒國旗表達政治觀點屬違反憲法。資料顯示，比利時及加拿大法例也無禁止褻瀆國旗。</p></body></html>
