<html><header><meta charset="utf-8"><title>案件速遞：<br>致電擾人500次　男子手機充公</title></header><body><h1>案件速遞：<br>致電擾人500次　男子手機充公</h1><p>【本報訊】中年無業漢「白撞」致電，惹來接聽的女子責罵後，心存不忿，竟於三個月內不斷致電對方手機近500次，向她講挑逗性說話或不發聲音，對方大受滋擾報警。中年漢昨認罪，被判監禁4個月，緩刑18個月。裁判官斥被告：「俾人鬧，但唔收科，係咁報復，你再咁落去，會判即時監禁。」並下令將其手機充公。<br>被告李銘健（43歲）昨承認兩項不斷打電話罪，表示因失眠睡眠不足，無聊下打出電話。警方根據電話單據紀錄，發現被告分別用手機及家中固網電話，致電事主234次及265次。<br>案件編號：FLCC 369/2013</p></body></html>
