<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>酒客爭執士巴拿傷人</title></header><body><h1>各區突發簡訊：<br>酒客爭執士巴拿傷人</h1><p>【葵涌】<br>【本報訊】47歲姓鄭男子，偕姓張（35歲）男友人及三名男女，昨凌晨1時到葵涌光輝圍1至45號一間食肆消夜飲酒，其間張與鄭疑因噪音發生爭執，張情緒激動持士巴拿襲擊鄭，鄭雙手擋格受傷，同枱姓譚（34歲）食肆女職員勸阻時，亦遭另一名6呎高、30至40歲的男客揮拳毆打，譚女頭部受傷。警員接報到場，拘捕涉傷人的張姓男子，拳毆譚女的惡客則逃之夭夭，鄭與譚女俱清醒送院。</p></body></html>
