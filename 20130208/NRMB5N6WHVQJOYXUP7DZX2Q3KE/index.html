<html><header><meta charset="utf-8"><title>隔牆有耳：<br>李永達復出問准主席 - 李八方</title></header><body><h1>隔牆有耳：<br>李永達復出問准主席 - 李八方</h1><p>去年意外落選立法會嘅白鴿黨李永達，休養五個月後終於復出，不過今次唔係從政，係搞民間智庫，同幾位測量師、規劃師成立土地監察。講到明唔再參選嘅阿達話，狼英份施政報告冇乜料到，搞唔掂個樓市，所以佢同一班專業界別嘅朋友，希望提出意見畀政府參考。咁點解唔用白鴿黨身份呢？佢話如果用番個黨做平台，事事要經中常委同意，唔夠機動性，索性自己搞智庫。<br>但高達今次出山前，都有問准黨主席卿姐。佢話組織嘅成員除咗佢同吳永輝，其餘都冇政黨背景，全部亦冇幫發展商打過工，日後唔會發展成政黨。</p></body></html>
