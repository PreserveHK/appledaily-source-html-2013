<html><header><meta charset="utf-8"><title>情人節投保　宅男不愁沒禮物</title></header><body><h1>情人節投保　宅男不愁沒禮物</h1><p>情人節快到，有情人的，愁買甚麼禮物；沒情人的，也愁沒禮物收。日本有網站竟為提供「情人節保險」，只要投保，單身宅男也可一嚐情人節戀愛滋味。<br>人壽保、醫療保都為保障「不測」，對少年來說情人節沒情人也是「不幸」，當然要投保。這份保單訂價500日圓（41港元），情人節會收到一盒朱古力和一封美女寫的情書──哦！所謂保單說得動聽，其實就是買禮物給自己，自欺欺人。<br>台灣ETtoday網</p></body></html>
