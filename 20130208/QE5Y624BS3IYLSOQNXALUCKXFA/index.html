<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴亞變面罩俠鬥韋根</title></header><body><h1>求驗客手記：<br>巴亞變面罩俠鬥韋根</h1><p>（哀）車仔新前鋒丹巴巴亞上周倒戈紐卡素，點知唔好彩俾前隊友高洛仙尼踢到個鼻，爆晒缸要提早返更衣室。為咗趕及周六對韋根場英超上陣，佢特登趁周中飛去米蘭訂造保護面罩，仲將喺飛機上影嘅相擺上Twitter，話自己周末鐵定披甲；以前喺球場都見過好多「面罩俠」，好似米赫洛域同泰利咁，我求大俠好想睇吓巴亞今次個面罩會有乜花款，咁就知點解佢要山長水遠飛去意大利搞啦。</p></body></html>
