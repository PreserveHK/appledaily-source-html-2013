<html><header><meta charset="utf-8"><title>姚子羚男友曝光</title></header><body><h1>姚子羚男友曝光</h1><p>【銅鑼灣】龔嘉欣同姚子羚呢對無綫小花，前日5點幾相約去咗銅鑼灣IKEA睇燈，好快就睇啱畀錢。姚子羚行到出街，就急急打電話，快步行咗去銅鑼灣廣場附近。一位開寶馬嘅男士嚟接佢，姚子羚坐車頭嘉欣坐後座。當記者影相嘅時候，前排兩人都好避忌，急急遮面避鏡頭。最特別係噚日做汽車資料查冊嘅時候，個車牌同日早上9點就取消登記，呢位叫Patrick嘅登記車主身份都幾神秘。<br>採訪、攝影：黃曉程</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
