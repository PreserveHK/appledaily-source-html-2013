<html><header><meta charset="utf-8"><title>漁夫獵鯊罪成　全球首宗</title></header><body><h1>漁夫獵鯊罪成　全球首宗</h1><p>南非西開普省漁夫貝克（Bekker）兩年前在當地捕殺了一條大白鯊，近日被當地法院判獵殺大白鯊罪成，成為全球首宗同類案例，他正面對罰款或被判監。<br>南非1991年通過「海洋生物資源法」，禁止捕捉和獵殺大白鯊，貝克違反禁令，被當局起訴。他日前出庭上訊時指，雖然他根本無心捕殺大白鯊，但由於不想浪費法庭時間，因此決定認罪。法院最終判他罰款12萬蘭特（約10.4萬港元）或入獄12個月、緩刑五年。鯊魚專家對法庭裁決表示歡迎，當局亦認為裁決有阻嚇作用。<br>英國《每日郵報》</p></body></html>
