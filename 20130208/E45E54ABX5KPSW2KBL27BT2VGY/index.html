<html><header><meta charset="utf-8"><title>阿根廷12歲女童誕孖仔</title></header><body><h1>阿根廷12歲女童誕孖仔</h1><p>墨西哥一名9歲女童誕女嬰，震驚全球。原來，在她上月27日誕女同一天，阿根廷一名12歲女童也誕下嬰兒，而且不止一個，而是一對孖仔。</p><p>警方追緝孖仔經手人</p><p>這名阿根廷女童剛過12歲生日，就剖腹誕下一對男嬰，各重3磅4安士，成為兩子之母。但女童起初似乎不知道自己懷孕，直至學校教師發現她腹部隆起，才通知她母親。警方追緝孖仔經手人，盤問了兩名少年，一個16歲，一個20歲，將案件列虐童案。女童一家貧困，14歲姐姐三個前也誕下嬰兒，要由鄰里籌錢助養她們的嬰孩。<br>女孩誕子新聞接二連三，反映現代女孩越來越早熟。<br>英國《每日郵報》</p></body></html>
