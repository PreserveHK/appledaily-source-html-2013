外傳登革熱個案暴增</title></header><body><h1>醫療新知︰　<br>
外傳登革熱個案暴增</h1><p>東南亞為港人農曆年旅遊熱點，切記防蚊措施不能鬆懈。本港去年錄得53宗外傳登革熱個案。上月也有12宗，為過去10年的1月份新高，患者為6男6女，介乎29至55歲。病發前到過泰國、菲律賓、越南、印尼或馬爾代夫等熱門旅遊勝地，疑在當地被蚊咬後中招。<br>衞生防護中心引述世界衞生組織指，過去10年全球登革熱個案急增，為逾100個國家的風土病。泰國、印尼等地區尤其嚴重。馬來西亞、新加坡及菲律賓等地，去年錄得個案更比前年上升。鄰近本港的澳門去年也有有本地爆發個案。中心呼籲市民農曆年到有關地區外遊，謹記採取防蚊措施。</p></body></html>
