<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男子梯間遭箍頸打劫</title></header><body><h1>各區突發簡訊：<br>男子梯間遭箍頸打劫</h1><p>【荃灣】<br>【本報訊】30歲姓嚴男子，昨到荃灣沙咀道244號一大廈探訪友人，至凌晨2時許離開時，在梯間突被一名男子從後箍頸，持摺刀指嚇打劫，嚴反抗與賊人糾纏，並高聲呼救，驚動姓蘇（25歲）女住客，蘇女開門查看見嚴與賊人扭作一團，立即報警，賊人推開嚴狂奔逃去。<br>警員趕至在附近新村街截獲該名姓莊（24歲）賊人。嚴力保不失，惟糾纏間右手被𠝹傷送院敷治。</p></body></html>
