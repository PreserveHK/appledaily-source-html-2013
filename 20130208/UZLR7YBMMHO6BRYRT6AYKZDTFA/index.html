<html><header><meta charset="utf-8"><title>超重貓咪游水減磅</title></header><body><h1>超重貓咪游水減磅</h1><p>美國維珍尼亞州一隻貓咪超重，主人想牠運動減肥，但牠對一般貓玩意都不感興趣，主人於是嘗試讓牠游水，豈料牠一試就愛上，至今已成功減了一磅。<br>主人勞霍恩說：「牠其他甚麼都不肯做。我帶牠到戶外，但牠就是不喜歡，不走動、不玩貓玩具。所有貓咪正常活動牠都不喜歡。」游泳卻是例外。<br>勞霍恩給了貓咪一件救生衣，防牠遇溺，而牠就在水池中以狗仔式暢泳，樂在其中。<br>美國《紐約每日新聞》</p></body></html>
