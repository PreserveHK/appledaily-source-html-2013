<html><header><meta charset="utf-8"><title>Ed𤓓爆撞親頭</title></header><body><h1>Ed𤓓爆撞親頭</h1><p>英國唱作人Ed Sheeran最近與美國鄉謠小天后Taylor Swift傳緋聞，他不避嫌擔任Taylor巡唱的嘉賓，不過Ed前日在Taylor的內布拉斯加首站演唱會樂極生悲。事緣Ed在台上獻唱時，興奮地跳上擴音器，他更不顧安全由一個擴音器上跳去另一個，結果判斷錯誤失足撻地，雙腳朝天（小圖），頭落地的他更撞親頭，不過之後Ed仍能繼續演唱。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
