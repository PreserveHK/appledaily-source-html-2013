<html><header><meta charset="utf-8"><title>半裸姬魔廣告牌　累交通大亂</title></header><body><h1>半裸姬魔廣告牌　累交通大亂</h1><p>英國超模姬蒂摩絲（Kate Moss），最近剛簽約成為高級鞋履品牌Stuart Weitzman代言人，並為品牌拍攝了一輯半裸廣告硬照。這幅巨型廣告海報近日懸掛在紐約蘇豪區一幢建築物的天台，吸引很多市民和駕駛人士觀看，引發交通混亂。<br>姬蒂摩絲在廣告中僅穿內褲和高踭鞋，性感誘人，經過的途人不期然被姬蒂的魅力攝住，抬頭仰望，就連不少駕駛人士也減慢汽車速度，仰望欣賞，造成交通擠塞。<br>英國《太陽報》</p></body></html>
