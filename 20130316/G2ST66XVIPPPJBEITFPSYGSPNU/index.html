<html><header><meta charset="utf-8"><title>早治愛滋　七年不復發</title></header><body><h1>早治愛滋　七年不復發</h1><p>「世紀絕症」愛滋病或有治癒方法。法國巴斯德研究院一項僅14名感染愛滋病毒（HIV）患者參與的研究發現，只要及早治療，停藥七年後也不再復發，反映可「功能性治癒」HIV。<br>14名病人年齡介乎34至66歲，在感染HIV後10周內即用一連串抗逆轉錄病毒藥物治療，約三年後停藥，結果發現在停藥達7.5年，病毒載量仍可控制，與感染後身體可自行抑制病毒的人相似，即病毒數量在細胞處低水平，不會病發。專家認為，這項研究與早前治癒初生愛滋寶寶的個案一樣具啟發性，但仍未掌握治療機制，警告切勿胡亂停藥。<br>法新社</p></body></html>
