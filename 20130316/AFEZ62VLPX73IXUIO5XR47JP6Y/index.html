<html><header><meta charset="utf-8"><title>上班偷看鹹片　白領男𤓓爆全球</title></header><body><h1>上班偷看鹹片　白領男𤓓爆全球</h1><p>澳洲布里斯本市一名上班族，前天（周四）在辦公室望出窗外，讓眼睛休息一下，卻發現在對面辦公大樓其中一個單位，一名男子正用公司電腦專注地看色情片。他隨即拍下這一幕，放上社交網站Twitter，照片火速被轉發2,000多次，令這名偷看鹹片的白領男𤓓爆全球。<br>上載照片的網民James P在Twitter留言，指該名男子上班時全神貫注看色情片，卻不知他們整個辦公室都可望到他。James P後來再留言，說「他終發現被人看了一整天，最後默默關掉屏幕」。但James P相信該名男子習以為常，不會因此學精。<br>Gawker網站</p></body></html>
