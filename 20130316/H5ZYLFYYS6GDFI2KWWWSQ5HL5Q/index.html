<html><header><meta charset="utf-8"><title>獨立屋：元朗　嘉碧峰</title></header><body><h1>獨立屋：元朗　嘉碧峰</h1><p>位於元朗元崗新村的嘉碧峰，屬屋苑式村屋，由28幢樓高3層村屋組成，設有大閘圍牆及保安員。介紹的全幢村屋，建築面積2,100方呎，間隔5房連套房，花園約1,200方呎，景觀望山景，視野開揚，環境清幽。交通方面，物業鄰近大欖隧道中轉站，駕車出入甚為方便，附近另有小巴前往錦上路西鐵站，車程約5分鐘。現開價968萬元，呎價4,610元。物業同時放租，月租叫價25,000元。<br><br>代理行：永鴻地產<br>電話：2488 6618</p></body></html>
