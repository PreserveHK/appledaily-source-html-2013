<html><header><meta charset="utf-8"><title>萬綺雯打交腳太長</title></header><body><h1>萬綺雯打交腳太長</h1><p>萬綺雯（蚊蚊）昨日和黃智賢在將軍澳電視廣播城拍攝無綫劇《食為奴》，今次蚊蚊在劇內不乏動作場面，故現場有她的替身。雖然蚊蚊首次拍攝古裝動作戲，但第一天開工的她表現不俗，功架十足， 但因為腳太長，經常超出鏡頭，結果要導演提醒。<br>問到開工前的準備，蚊蚊笑說：「呢套戲講我鍾意撩是鬥非，差唔多場場都要打，所以要做定拉筋動作，但仲差少少先做到一字馬。」<br>採訪：何慧斯<br>攝影：林德雄</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
