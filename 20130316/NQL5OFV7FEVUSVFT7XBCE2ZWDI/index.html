<html><header><meta charset="utf-8"><title>體壇拾趣：<br>拿度贏費天王好開心</title></header><body><h1>體壇拾趣：<br>拿度贏費天王好開心</h1><p>拿度（左）同費達拿（右）呢對宿敵，合演過多場「夢幻對決」，噚日佢哋喺美國印第安韋爾斯網賽男單8強碰頭，係近1年嚟嘅第1次，不過賽果就幾一面倒，拿度唔使個半鐘，就贏咗衞冕嘅費達拿6:4、6:2，晉級4強會對捷克嘅貝迪治。拿度賽後話自己養傷7個月復出，𠵱家入埋4強，好開心！女單8強就出現反高潮，澳網冠軍艾莎倫嘉同澳洲嘅史杜莎因傷齊齊退出，益咗對手禾絲妮雅琪同姬芭晉級，兩人喺4強交手，爭入決賽。</p></body></html>
