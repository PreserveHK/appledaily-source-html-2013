<html><header><meta charset="utf-8"><title>學生寫生　棄石斛蘭</title></header><body><h1>學生寫生　棄石斛蘭</h1><p>【本報訊】一連十日的香港花卉展昨開幕，吸引大批「龍友」入場拍攝花卉美態，人流明顯較往年多。第四年入場的鄧小姐帶備長鏡頭拍攝鬱金香，因為鬱金香常吸引蜜蜂流連，拍出來的效果較有動感。今年的花圃設計雖然比以往有新意，但擺位欠佳，不方便市民拍照。昨日亦有近千名中小學生到場寫生（圖）及參與繪畫比賽，大部份人選擇色彩繽紛的花卉，卻不選主題花石斛蘭，希望以較特別的選材突出重圍。中五的高同學則以妙計對抗陽光，她先用手機拍下牽牛花，再躲到帳篷底下作畫。<br>李家皓攝</p></body></html>
