<html><header><meta charset="utf-8"><title>女性專用板腦預載烹飪app</title></header><body><h1>女性專用板腦預載烹飪app</h1><p>不少女人都抱怨是「科技盲」，覺得為平板電腦下載程式好麻煩，中東科技公司Eurostar有見及此推出一款名為ePad Femme的女性專用板腦，已預先下載了烹飪、購物、瑜伽、體重控制等女性愛用的應用程式，開拓女性巿場。<br>ePad Femme售190美元（1,482港元），預設背景顏色是粉紅色，營銷部助理副總裁奈爾說：「用戶只需要打開板腦，就可查看菜譜或學習瑜伽。對那些認為下載應用程式很麻煩的女性用戶來說，這是一款簡便的選擇。」<br>美國《赫芬頓郵報》</p></body></html>
