<html><header><meta charset="utf-8"><title>港島成交：<br>
太古城劈價終破蛋</title></header><body><h1>港島成交：<br>
太古城劈價終破蛋</h1><p>中原趙鴻運表示，鰂魚涌太古城3月份交投持續淡靜，經歷10天「零成交」後，終錄得洞庭閣中層A室成交，建築641方呎（實用545方呎），兩房間隔，附企理裝修，景觀開揚。原業主於上月政府出招當日放盤，開價670萬元，最終減價至618萬元易手，呎價9,641元（實用11,339元）。原業主於99年8月以215萬元入市，獲利403萬元，升值達1.9倍。</p></body></html>
