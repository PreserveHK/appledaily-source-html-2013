<html><header><meta charset="utf-8"><title>各界反應</title></header><body><h1>各界反應</h1><p>李安納度
（巴黎聖日耳門體育總監）</p><p>「抽到與巴塞對碰，我還能說甚麼？他們是奪冠大熱，而我們則是那麼多年來第一次重返歐聯，這場8強戰將非常特別。」</p><p>布達堅奴
（皇家馬德里總監）</p><p>「加拉塔沙雷簽入史奈達及杜奧巴，實力大大提升。摩連奴與杜奧巴關係密切，他很高興可與這名科特迪瓦前鋒再碰頭。」</p><p>希歷基斯
（拜仁慕尼黑教練）</p><p>「我很清楚祖雲達斯，他們是目前全意甲最好的球隊，除防守穩健，陣中還有派路及維達爾這些能改寫戰局的球員。」</p></body></html>
