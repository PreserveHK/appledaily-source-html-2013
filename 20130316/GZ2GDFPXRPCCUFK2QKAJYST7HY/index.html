<html><header><meta charset="utf-8"><title>愛唱《孤星淚》　病女免換肺</title></header><body><h1>愛唱《孤星淚》　病女免換肺</h1><p>《孤星淚》音樂劇的曲目，不但令寂寂無聞的英國大嬸博伊爾（Susan Boyle）一夜成名，更能醫病！英國24歲女子尼古拉斯本來患上囊腫性纖維化，要移植兩邊肺才能存活，但因愛唱《孤星淚》，竟練大肺容量，現在已毋須換肺了！<br>尼古拉斯小時候確診患囊腫性纖維化，曾有醫生警告她或活不過9歲。很多患者都不斷咳嗽和氣若游絲，但她酷愛唱歌，不惜日夜練氣，務求一氣呵成唱完一首歌，現在連《孤星淚》都唱得好。最近到醫院檢查，發現肺功能竟因此提升了20%，達88%，不單不用等換肺，早前更在慈善舞會為威廉王子獻唱呢！<br>英國《每日郵報》</p></body></html>
