<html><header><meta charset="utf-8"><title>空巴射衞星<br>
費用削75%</title></header><body><h1>空巴射衞星<br>
費用削75%</h1><p>瑞士太空系統公司（S3）宣佈一項嶄新發射火箭方法，在改裝的空中巴士飛機頂上發射無人穿梭機，將衞星送入預定軌道，預計2017年首次試發，一旦成功，發射衞星的費用將大削75%，700萬鎊（8,231萬港元）就有交易。<br>計劃將採用空巴A300型號飛機，搭載穿梭機到1萬米高空，然後兩者分離，穿梭機點火推動引擎，飛到8萬米高空，才把搭載重量不逾250公斤的衞星送入軌道。穿梭機完成任務後，可重返地面循環再用，減省成本。<br>英國《每日郵報》</p></body></html>
