<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江毅本月31號出殯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江毅本月31號出殯 - 馮仁昭</h1><p>老戲骨江毅大前日因肺癌病逝，享年81歲。噚日有讀者同馮仁昭報料，話江毅叔早年拍電影唔小心差錯腳整傷腰骨，醫咗好耐，就係醫緊腰骨時發現癌細胞。噚日馮仁昭打畀江毅叔好友馮素波了解，佢話：「我知佢腰骨痛咗好耐，但咁詳細我就唔清楚啦。」波姐話江毅叔今個月30號會喺紅磡世界殯儀館設靈，31號出殯。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
