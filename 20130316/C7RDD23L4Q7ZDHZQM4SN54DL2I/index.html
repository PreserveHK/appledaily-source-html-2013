<html><header><meta charset="utf-8"><title>城中消費（活動）：<br>Fluffy House　環保太空旅程</title></header><body><h1>城中消費（活動）：<br>Fluffy House　環保太空旅程</h1><p>本地品牌Fluffy House是一個集合可愛卡通人物的大家庭，以80後的Lammy及Sam為創作主腦，創作出白雲先生及彩虹妹妹。今個復活節Fluffy House會以太空主題裝置空降恒基兆業八大商場，包括荃灣城市中心、屯門時代廣場、元朗千色廣場、沙田中心、沙田廣場、粉嶺中心、粉嶺花都廣場及粉嶺牽晴間，以回收玻璃樽打造復活蛋恆星，宣傳環保訊息。記者：伍志輝<br><br><br>資料來源：恒基兆業商場</p></body></html>
