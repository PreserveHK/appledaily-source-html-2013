<html><header><meta charset="utf-8"><title>雷人抗日劇　被姦女翻身殺30兵</title></header><body><h1>雷人抗日劇　被姦女翻身殺30兵</h1><p>內地抗日劇再現雷人情節！在名為《箭在弦上》劇中，一名抗日女遭到日本兵的圍攻，寡不敵眾慘遭輪姦。其間她小宇宙突然爆發，在痛苦中掙扎着抓起了地上的弓和箭，翻身而起，褲子自動穿上，抽出弓，搭上箭，每一發都有三支箭，箭無虛發，短短20多秒，30名日本兵和漢奸紛紛被射倒。<br>網友調侃說，難道打通了任督二脈？更有網友點評道：「我揣測導演是這樣想的︰抗日、暴力、床戲這些元素結合必火啊！」而片中的女主角、現年23歲正就讀北京電影學院表演系的潘之琳，意外走紅。<br>台灣今日新聞網</p></body></html>
