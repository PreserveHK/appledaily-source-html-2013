<html><header><meta charset="utf-8"><title>40員工「佔領」美心追薪</title></header><body><h1>40員工「佔領」美心追薪</h1><p>【本報訊】藍田啟田邨美心酒樓日前結業，約40名前員工不滿資方拒絕支付遣散費及一個月代通知金，昨到美心德福商場分店抗議。勞資雙方在勞工處協調下談判，但至晚上8時半仍未達共識，員工一度在酒樓門外拉起橫額，封鎖晚市阻止食客入內用膳（圖）。協助員工的工聯會表示，若資方繼續漠視員工訴求，行動會升級，再到美心旗下酒樓抗議。<br>這批員工已連續兩日在美心旗下酒樓抗議。美心發表聲明，指一直為員工安排調職，事件不涉遣散，若工會連日行動對顧客造成不便，深感遺憾。</p></body></html>
