<html><header><meta charset="utf-8"><title>案件速遞：<br>無業漢涉氣槍射鄰居狗</title></header><body><h1>案件速遞：<br>無業漢涉氣槍射鄰居狗</h1><p>【本報訊】中年無業漢疑覺得鄰居餵養的狗隻具威脅性，涉嫌用氣槍射牠們，更令其中一隻狗右眼受傷。控方原打算讓他簽保守行為，但考慮案件性質嚴重，昨正式控告他殘酷對待動物及管有仿製火器共兩項罪名。<br>報稱持有香港永久居民身份證的被告Wilson David（55歲），昨於沙田裁判法院否認控罪，准保釋至下月19日預審。控罪指他於去年10月3日在馬鞍山企嶺下新圍1號A村屋地下，用氣槍向三隻狗射膠珠，另指他管有一支有彈匣的氣槍。<br>案件編號：STCC906/13</p></body></html>
