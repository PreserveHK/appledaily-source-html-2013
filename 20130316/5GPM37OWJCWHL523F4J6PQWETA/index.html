<html><header><meta charset="utf-8"><title>體壇拾趣：<br>逄瑤威盡摘第5金</title></header><body><h1>體壇拾趣：<br>逄瑤威盡摘第5金</h1><p>香港單車隊好消息一單接一單，噚日喺印度新德里舉行嘅亞錦賽，18歲嘅逄瑤狀態弗到爆，喺女子青年組71公里公路賽以1小時48分12秒衝線奪標，拋離亞軍嘅日本對手1分39秒，贏得香港今屆第9金，亦係逄瑤今屆第5金，之前佢已橫掃捕捉賽、2公里個人追逐賽、記分賽同公路計時賽，勝出率係百分百，真係犀利！總教練沈金康亦盛讚呢位車壇新星：「最後19公里，佢已經帶出，自己一個人帶返終點。一屆贏盡5金，係香港一個新紀錄，祝佢明年轉戰成年組後，都有好成績。」</p></body></html>
