<html><header><meta charset="utf-8"><title>「先知」預見新教宗叫方濟</title></header><body><h1>「先知」預見新教宗叫方濟</h1><p>西班牙馬德里男子羅德里格斯（Alejandro Rodriguez）能未卜先知，早在上月已預知新教宗叫「方濟」。<br>上月11日早上，羅德里格斯的女友在Twitter留言，指男友剛發了一個夢，夢到一個名叫方濟的新教宗。豈料數小時後，教宗本篤十六世就宣佈辭職，前日當選的新宗果然取稱號方濟。當日那條tweet的內容近日在網上瘋傳，羅德里格斯更一夜成名，跟女友同受西班牙和多個南美傳媒訪問。雖然有人質疑他們造馬，但上載tweet的日期不能更改，造馬論未必成立。<br>gawker網站</p></body></html>
