<html><header><meta charset="utf-8"><title>今日提醒你：<br>漁護署展覽　籲領養動物</title></header><body><h1>今日提醒你：<br>漁護署展覽　籲領養動物</h1><p>【本報訊】有興趣領養小動物的市民請注意，漁農自然護理署聯同香港兩棲及爬蟲協會於今明兩日，在馬鞍山新港城中心二樓天幕廣場，合辦「兩棲及爬行動物領養日」，鼓勵市民領養被遺棄的兩棲及爬行動物。舉行時間為上午11時至晚上8時。<br>現場設教育展覽、攤位遊戲、介紹飼養兩棲及爬行動物的貼士，及寵物領養諮詢服務，市民可親身接觸待領養的動物，包括紅耳龜、草龜、鱷龜及鬆獅蜥（上圖）。參加攤位遊戲的市民可獲贈紀念品一份，數量有限，送完即止。活動另展示瀕危物種，如紅尾蚺、球蟒、巨蜥、馬來閉殼龜等，以提高市民保育意識。</p></body></html>
