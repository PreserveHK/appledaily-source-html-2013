<html><header><meta charset="utf-8"><title>獨立屋：元朗　柏滙</title></header><body><h1>獨立屋：元朗　柏滙</h1><p>柏滙位於元朗大井圍，介紹單位包括地下連入契花園、2樓及3樓連天台，屬全新物業，每層建築面積700方呎，連600方呎入契花園（可泊車），獨立樓梯分層單位設計，合大家庭及收租投資。景觀方面，遠眺后海灣及翠綠田園景，背山面海，環境清幽，售價348萬元起，（全幢另議）。柏滙鄰近有小巴站，5分鐘車程可到元朗市中心及朗屏西鐵站。<br><br>代理行：朗滙地產<br>電話：2443 5778</p></body></html>
