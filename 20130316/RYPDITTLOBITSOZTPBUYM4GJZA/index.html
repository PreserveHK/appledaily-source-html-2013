<html><header><meta charset="utf-8"><title>世界顛倒　怪病女倒轉看報紙</title></header><body><h1>世界顛倒　怪病女倒轉看報紙</h1><p>試過倒立看東西嗎？塞爾維亞28歲的丹尼洛域，每天就是這樣看世界。她患有一種怪病，看到的影像全都是上下顛倒，要把報紙調轉才能閱讀。<br>丹尼洛域患有「空間定位缺陷」，她雙眼明明看到正常的影像，但當影像傳送到腦部處理時，大腦卻將影像上下顛倒。專家指，一般患者只是在讀寫時，將影像上下顛倒，像丹尼洛域整個世界也顛倒的情況很罕見。她坦言，每天生活都令她暈頭轉向，最愛在家中對着特製電腦和鍵盤，和看倒放的電視機。<br>澳洲新聞集團網站</p></body></html>
