<html><header><meta charset="utf-8"><title>城中消費（商品）：<br>德國Fink餐具　春天新裝</title></header><body><h1>城中消費（商品）：<br>德國Fink餐具　春天新裝</h1><p>德國是歐盟中最強，原來德國人生活品味崇尚簡單優雅，從餐具與餐桌上的擺設，就能夠體驗到這方面的生活理念。來自德國的家品設計店Fink - the Art of Living，自06年起進駐香港，主要提供鍍銀、亮漆、玻璃、水晶、陶瓷及皮革製家品，今個春天推出一系列鍍銀及白色陶瓷餐具，為餐桌帶來銀白色為主的簡約優雅佈置，如果假日能夠偷得浮生半日閒，來個悠然自得的午餐，迎接春日的來臨，應該可以好好減壓一番。記者：伍志輝<br><br><br>資料來源：Fink（3520 2526）</p></body></html>
