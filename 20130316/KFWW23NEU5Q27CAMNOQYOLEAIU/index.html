<html><header><meta charset="utf-8"><title>案件速遞：<br>教師否認呃24同事71萬</title></header><body><h1>案件速遞：<br>教師否認呃24同事71萬</h1><p>【本報訊】一名官立小學男教師兩年來不斷以父親患上心臟病，須到私家醫院聖德肋撒醫院做手術等不同藉口，騙去24名教師合共逾71萬元，其中一名女同事四度相信他，被騙約10萬元。廉政公署接報拘捕男教師，他昨日在九龍城裁判法院否認28項欺詐罪，案件押後至5月31日再提訊。<br>37歲被告梁世章（上圖）被指於2010年3月至去年7月期間，以祖父患病或父親患上心臟病等不同藉口行騙，合共騙去714,216元。控方指初步會傳召28名證人，24人是教師，其餘均是廉署人員，預計審訊需時4天。<br>案件編號：KCCC281/13</p></body></html>
