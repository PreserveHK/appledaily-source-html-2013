<html><header><meta charset="utf-8"><title>趣趣地：<br>
鶴臣轉軚再選里奧入英軍</title></header><body><h1>趣趣地：<br>
鶴臣轉軚再選里奧入英軍</h1><p>里奧費迪南重披英格蘭戰衣！英軍喺嚟緊月尾世盃外，會對聖馬力諾同黑山，而今次嘅大軍名單中，竟然見到喺上年歐國盃最終被剔出國家隊大軍名單，兼且被領隊鶴臣講明唔會再選佢嘅里奧。由於愛華頓中堅菲臘積基爾卡受傷，其他英格蘭中路守將近排表現又麻麻，令鶴臣不得不「轉軚」，重召曾經為英軍上陣過73次嘅里奧；鶴臣仲希望向來同里奧有牙齒印嘅左閘艾殊利高爾，二人能夠冰釋前嫌。另外，朗尼、謝拉特同林柏特等主力今次都有入選。</p></body></html>
