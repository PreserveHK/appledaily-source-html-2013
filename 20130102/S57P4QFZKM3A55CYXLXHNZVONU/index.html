<html><header><meta charset="utf-8"><title>懶理聲討　CY輕鬆嘆茶</title></header><body><h1>懶理聲討　CY輕鬆嘆茶</h1><p>【本報訊】元旦日當數以十萬計市民黑衣上街倒梁之際，被全城聲討的梁振英，與妻子及女兒到大埔三門仔皇朝漁苑飲茶，表現輕鬆。一家三口中午時分抵達，約3時離開，有市民與他聊天及合照。梁也在網誌發表文章，表示2012年畢竟已經過去，擺在前面是全新一年，他與市民一樣，對新的365日有新盼望。</p><p>梁振英自言與團隊可繼續迎難而上，改善民生，奉行「港人優先」政策，即是在短缺的情況下，不論是住宅或者產科服務，政府也會以政策和法律優先照顧港人需要。</p></body></html>
