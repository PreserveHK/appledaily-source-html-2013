<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
中冶賣虧損公司予母企</title></header><body><h1>蘋果綠葉<br>
中冶賣虧損公司予母企</h1><p>中國中冶（1618）公佈，由於其持股51.06%的葫蘆島有色集團持續虧損，目前淨資產已為負債，為保持公司發展，故將該持股以象徵式1元人民幣作價轉讓予大股東中冶集團。葫蘆島有色的盈虧將由去年11月底起由大股東承擔，而中冶仍保留對葫蘆島有色的96.7億元債權。按去11月底數據測算，中冶將減少總資產約82.9億元，總負債則減92.6億元，資產負債率將有所降低。</p></body></html>
