<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
電器回收店閉門火</title></header><body><h1>各區突發簡訊：<br>
電器回收店閉門火</h1><p>【深水埗】<br>【本報訊】深水埗耀東街一間電器回收店，前晚9時44分閉門失火，火舌和濃煙捲起，並波及毗鄰的點心店。消防員接報到場開喉灌救，大半小時將火撲熄，無人受傷，兩舖嚴重焚毀；回收店男東主昨日返來清理現場，對短時間無法再營業表示無奈。曾有街坊指事發前有幾名少年經過店舖不久，擺放在舖外的發泡膠箱即起火，不過消防員調查後認為火警無可疑，不排除電線洩電肇禍。</p></body></html>
