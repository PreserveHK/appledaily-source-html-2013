腦幹死司機捐全身器官</title></header><body><h1>蘋果汁︰<br>
腦幹死司機捐全身器官</h1><p>【本報訊】上周五40歲的香港空運貨站貨車司機張春生被尾板夾傷頭部（圖），腦幹死亡。死者家人願意捐贈死者全身器官，延續他人的生命。工業傷亡權益會總幹事陳錦康表示，至今已確定死者可捐出兩個腎和一個肝，其他器官仍有待醫生檢驗確定。死者育有一對年幼子女，是家中經濟支柱，雖然僱主承認工傷責任，但獲取死亡賠償要長達一年以上，現時死者一家陷經濟困境，家屬仍在此艱難時刻願意捐出死者器官，值得敬重和頌揚。工業傷亡權益會希望社會各界伸出援手，協助家屬度過難關，亦希望政府關注貨車尾板的安全問題，避免意外頻生。</p></body></html>
