<html><header><meta charset="utf-8"><title>腦場Walker：Philips型芒　奪2013年iF設計大獎</title></header><body><h1>腦場Walker：Philips型芒　奪2013年iF設計大獎</h1><p>電腦芒畫質靚當然重要，但設計有型亦唔少得！Philips的3D Gioco LCD顯示屏，起用了Ambiglow、SmartImage新技術及3D顯示，已令畫質好出色。而它的獨特鑽石形靚背及支架，更令它內外兼備，加上Smart Bias light功能，以芒後白光，增加雙眼觀看的舒適度，難怪可以奪得2013年iF產品設計大獎。</p><p>Smart Pixels Technology
