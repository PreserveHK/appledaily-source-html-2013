<html><header><meta charset="utf-8"><title>冬季轉會e道：<br>聖保羅猛將加盟PSG</title></header><body><h1>冬季轉會e道：<br>聖保羅猛將加盟PSG</h1><p>正在卡塔爾多哈集訓的法甲富豪球會巴黎聖日耳門，元旦日完成轉會窗重開第一宗收購，巴西中場盧卡斯洛迪古斯（中）落實從巴甲聖保羅來投，轉會費為4,000萬歐元（約4億港元）；20歲的盧卡斯到多哈報到時，與總監李安納度（右）舉衫合照。盧卡斯說：「聖日耳門曾經擁有巴西其中一個最出色球員朗拿甸奴，我也希望為球隊寫上新一章，努力為球隊爭取錦標。」</p></body></html>
