<html><header><meta charset="utf-8"><title>歲半豆丁咬奶嘴滑雪</title></header><body><h1>歲半豆丁咬奶嘴滑雪</h1><p>加拿大歲半豆丁奈韋克（Nevek），奶嘴未戒，說話未曉，卻懂滑雪，堪稱滑雪神童。<br>從短片可見，他在加拿大蒙特利爾雪地上，單靠一雙小手平衡就輕輕鬆鬆滑過斜坡，而且滑姿趣致，贏得其他滑雪客目光，有人說：「這是我見過最可愛的豆丁，他還含着奶嘴呢。」<br>但畢竟是小豆丁，煞停技術未熟練，一個不慎就趴在雪地。他爸爸是滑雪發燒友，幾乎每周都帶他和3歲姊姊到不同山區滑雪，盼小姊弟盡快得真傳，一家人一起征服不同雪山。<br>美國《紐約每日新聞》</p></body></html>
