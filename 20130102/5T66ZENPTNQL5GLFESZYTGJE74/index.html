<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黎耀祥信林峯有抑鬱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎耀祥信林峯有抑鬱 - 馮仁昭</h1><p>黎耀祥（圖）同馬國明前晚喺荃灣分別出席兩個倒數活動，祥仔由老婆同囝囝陪開工，佢稍後開拍《巾幗梟雄3》。講到林峯話遲啲退出，祥仔話：「佢拍劇又要唱歌登台，辛苦過我好多，搵完錢都冇時間使，有抑鬱都唔出奇。」有傳無綫會力捧馬國明，佢話：「公司需要好多人，所以個個人都捧至真。」而馬國明就話除夕冇搵緋聞女友朱晨麗，搵錢最實際。<br>撰文：馮仁昭</p></body></html>
