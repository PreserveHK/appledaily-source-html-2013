<html><header><meta charset="utf-8"><title>害羞妹化醜妝　越化越勇</title></header><body><h1>害羞妹化醜妝　越化越勇</h1><p>女生化妝通常為漂亮，英國18歲少女皮克爾斯（Emma Pickles）卻愛越化越醜，而醜更讓她擺脫了害羞怕醜的性格。<br>皮克爾斯天性害羞，從不敢往派對識男孩，不但如此，她最愛化像《蝙蝠俠》小丑歹角那樣的恐怖妝容，把妝容當成面具掩飾害羞。一次，她拍教化妝片段放上YouTube，網民激讚技巧一流，像化吸血女妝時臉上血絲、腫瘤幾可亂真，旋即成為網上明星。她自此不再害羞怕醜，最近更結識了男朋友，開始化起美人妝。<br>英國《太陽報》</p></body></html>
