<html><header><meta charset="utf-8"><title>香港公園辦藝趣坊</title></header><body><h1>香港公園辦藝趣坊</h1><p>香港公園「藝趣坊」由今日起至12月31日，逢星期六、日及公眾假期由中午12時至下午6時，在公園茶具文物館附近的戶外地方舉行，設有包括手工藝品和藝術服務等十個攤位，免費入場。<br>手工藝品攤位提供麵塑、環保物料工藝、花藝、紙藝、布藝、人名襟針和黏土等製品。藝術服務攤位則提供繪畫、書法、人像剪影、人像素描、漫畫和天然晶石畫等服務。市民可選購心愛的工藝品或藝術作品。各攤位提供的物品種類繁多，全部為檔主自行設計，迎合大眾不同的喜好。</p></body></html>
