<html><header><meta charset="utf-8"><title>醫療新知：北美洲恐會流感大爆發</title></header><body><h1>醫療新知：<br>北美洲恐會流感大爆發</h1><p>隨着天氣轉冷，冬季流感高峯期殺到。加拿大衞生部門發出警告，流感個案有上升趨勢，其中安大略省的病例顯著增加，一些設有急診服務的醫療機構，近日的求診者中，估計每四人中就有一人患上流感，病人數目較上月初增加兩至三成。<br>衞生部門提醒公眾，今年北美國家流行的流感病毒型號有差異，加拿大最多人感染甲型H3N2病毒，美國則同時受到甲型及乙型病毒夾擊，墨西哥則流行乙型病毒，故呼籲兒童、長者及長期病患者等高危族要盡快注射流感疫苗。由於近年冬季流感未有在北美大規模肆虐，注射疫苗人數減少，令流感大爆發風險增加。</p></body></html>
