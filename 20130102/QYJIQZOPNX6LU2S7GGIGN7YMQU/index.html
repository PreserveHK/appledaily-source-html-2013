山齊士慘變「智利布歷治」</h1><p>《怒》俾老友撬牆腳嘅滋味，當年布歷治就體驗過，估唔到呢類「友妻門」最近喺智利國家隊發生。踢緊巴塞嘅阿歷斯山齊士慘成「智利布歷治」，女友因為同佢聚少離多，竟然同佢國家隊隊友巴迪維亞撻着，搞到山齊士嬲到震，叫國家隊唔好再選巴迪維亞！如果我求大俠係智利足總，就會乖乖聽山齊士講，話晒佢都係隊中最勁嗰個；如果佢退出國家隊，智利咪使旨意踢到出年嘅世界盃。<br></p></body></html>
