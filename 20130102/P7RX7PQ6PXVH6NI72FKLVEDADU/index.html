<html><header><meta charset="utf-8"><title>幕後黑手　總商會董事</title></header><body><h1>幕後黑手　總商會董事</h1><p>【本報訊】「你查下車牌就知我係邊個啦！」今次出動大叠「金牛」召來180名「MK仔」挺梁的幕後黑手，是一名「平頭裝」男子。昨晨10時，他帶着女伴到場點算人數，並不斷追問助手「仲有幾多人呀？」並將一個裝滿現金的信封交予助手，然後走到龍頭發號施令：「大家行喇！」<br>記者根據其駕駛的平治房車登記資料，發現車主是新界總商會董事之一的蔡志峯，蔡在新界總商會中擔任宣傳主任。記者稍後追問他「派咗幾多錢」，他愕然說：「冇畀錢呀！嗰啲係酒店員工同散工。」</p></body></html>
