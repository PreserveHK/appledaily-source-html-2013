<html><header><meta charset="utf-8"><title>醫療新知：因腦退化死亡人數上升</title></header><body><h1>醫療新知：<br>因腦退化死亡人數上升</h1><p>腦退化症或取代心臟病成為長者最常見的致命疾病。研究人員分析2001至2011年瑞典人的健康數據，2011年有6,874人死於心臟病，比2001年減少4,300宗，減幅接近四成。但因腦退化症死亡則有逾8,000人，比2001年增加32%；癌症死亡人數則維持穩定。研究顯示隨着飲食健康與環境的改善，因流感及肺炎等傳染病死亡可減25%，心臟病死亡個案也會持續下降。<br>研究人員指出，現時仍未有藥物可治癒腦退化症，只能透過減慢病情惡化延遲患者死亡，若未來在藥物研發上沒有突破，加上全球人口老化，腦退化症將成為沉重的醫療負擔。</p></body></html>
