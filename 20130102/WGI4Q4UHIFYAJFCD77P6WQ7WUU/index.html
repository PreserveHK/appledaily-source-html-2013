<html><header><meta charset="utf-8"><title>Photobook<br>雄豹求偶　跳「花豹Style」</title></header><body><h1>Photobook<br>雄豹求偶　跳「花豹Style」</h1><p>這是「花豹Style」。當南韓歌手PSY《江南Style》MV的騎馬舞瘋魔全球，動物界也有追隨者。這隻南非花豹（leopard）在交配季節為討好異性，竟跳起勁舞，展示雄赳赳一面，舞步舞姿跟騎馬舞超級似。牠用後腿站着左跳右彈，前腿凌空舞動，有點chok。可惜牠「豹氣」沒PSY人氣強，攝影師說雌豹似乎無動於衷。<br>美國《紐約每日新聞》</p></body></html>
