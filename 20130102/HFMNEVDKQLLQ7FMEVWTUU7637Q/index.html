<html><header><meta charset="utf-8"><title>龍心弟子死纏追差價</title></header><body><h1>龍心弟子死纏追差價</h1><p>【本報訊】「古惑仔信唔過！」為250元參加挺梁大遊行的除了一批「MK仔」外，尚有少量貌似「宅男」的青少年，當中包括「維園霆鋒」龍心的弟子阿Blue。他走完全程後只收到150元，死纏召集人阿朗追數，他激動地向記者說：「初頭話300，跟住話250，家畀我150蚊，擺明呃人！」<br>除了阿Blue，還有一批青少年因收不到錢向現場採訪的記者投訴，更致電報警，其中一人向警員說：「有人先頭收咗我400蚊按金，冇錢收都算，仲要呃我錢，冇陰功。」</p></body></html>
