<html><header><meta charset="utf-8"><title>展覽一睇：入中大看古書</title></header><body><h1>展覽一睇：入中大看古書</h1><p>有無興趣看看珍貴的古書？「書海驪珠：香港中文大學圖書館珍藏展」展出約120種珍藏，包括商代甲骨、古籍善本、二十世紀書刊、書畫拓本及名人信札手稿等。當中最值得留意的是《易本義附錄纂疏》十五卷元代刻本，可見元代刻本之雕工精細、校閱精審。另外，展品亦不乏名家如康有為、周作人、錢穆、朱光潛、錢鍾書等人的手稿，彌足珍貴。<br>記者：周燕</p><p>書海驪珠：香港中文大學圖書館珍藏展</p><p>日期：1月10日至5月19日（公眾假期閉館）<br>地點：中文大學文物館展廳一<br>時間：10:00am至5:00pm<br>查詢：3943 7416　費用：全免</p></body></html>
