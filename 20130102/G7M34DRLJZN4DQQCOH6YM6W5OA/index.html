<html><header><meta charset="utf-8"><title>浮台練功</title></header><body><h1>浮台練功</h1><p>祖迪羅（Jude Law）的英國名模舊愛莉莉高爾（Lily Cole），雖然上年已經同拍拖多年嘅美國演員男友Enrique Murciano分手，但最近佢不愁寂寞，同Twitter創辦人Jack Dorsey去咗法國St Barts度假，最搞笑係莉莉唔喺豪華遊艇入面黐住新男友，而係一個人喺浮台打坐！<br>莉莉前日就俾狗仔隊影到坐喺浮台上，一個人喺中間打坐，睇佢合埋眼打坐個樣真係好投入，佢仲坐坐吓合埋雙手低頭祈禱，唔知係咪祈求今年事業愛情有運行呢？之後佢就跳落水，姿態優美攞滿分！</p></body></html>
