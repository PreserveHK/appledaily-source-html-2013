<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
青年遭12漢扑傷頭</title></header><body><h1>各區突發簡訊：<br>
青年遭12漢扑傷頭</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨4時許，27歲姓孫青年，行經尖沙嘴堪富利士道街頭期間，報稱突有12名大漢衝出，不由分說向他狂毆，當中更有人手持玻璃樽施襲，孫寡不敵眾，慘被擊傷頭部，前額流血，背部受傷，惡漢傷人後鳥獸散，途人見狀，報警求助，現場一片凌亂，留下一灘血迹，警員在附近兜截疑人惜無發現，孫送院治理後幸無礙，警正調查孫遇襲原因。</p></body></html>
