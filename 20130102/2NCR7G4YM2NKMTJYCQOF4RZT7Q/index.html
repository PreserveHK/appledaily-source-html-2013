<html><header><meta charset="utf-8"><title>李子雄平𠝹妙齡女</title></header><body><h1>李子雄平𠝹妙齡女</h1><p>李子雄三年前與回族女子王雅琦結婚後，便轉戰在內地生活，近年他多拍電視劇，演出的角色以反派為主，每集酬金約有6、7萬人民幣，收入挺可觀。<br>日前李子雄在北京被發現與一名妙齡女子約會，逛一家便宜的年輕人潮品店，他打扮十分平民，戴着毛線帽子，裹着厚羽絨，不仔細辨認真認不出是位明星。他和同行女子走入一家平價牛扒店，當牛扒上桌時，兩人各自動手大快朵頤，其間時常低聲交談，看上去頗為熟稔，飯後兩人更一起離開。<br>撰文：林妃</p></body></html>
