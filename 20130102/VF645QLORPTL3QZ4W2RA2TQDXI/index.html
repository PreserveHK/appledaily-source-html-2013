<html><header><meta charset="utf-8"><title>關仁隱事：<br>「牛佬」又𠱁男模影肉照 - 關仁</title></header><body><h1>關仁隱事：<br>「牛佬」又𠱁男模影肉照 - 關仁</h1><p>有錢人鍾意嘅癖好有時真係好刁鑽同另類，好似「牛佬」就專約大隻男星影相，最近佢又出動抄猛男牌，相約回家短敍兼影番輯靚相，關仁聽聞一班入行未深男模又上釣。<br>關仁同以前中過招嘅男模傾過偈，佢哋話牛佬成日吹捧話自己可以捧紅人做條件，男模除衫影相，牛佬親自操刀，佢最愛玩濕身誘惑，成日叫男模舔濕嘴唇，呢個甫士又真係幾頂癮，關仁覺得佢要人用口水濕唇畀佢影相都幾另類。<br>撰文：關仁</p></body></html>
