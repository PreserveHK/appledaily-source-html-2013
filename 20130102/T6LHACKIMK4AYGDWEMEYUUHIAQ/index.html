<html><header><meta charset="utf-8"><title>800瑞獸巡遊破紀錄</title></header><body><h1>800瑞獸巡遊破紀錄</h1><p>【本報訊】由盛事基金撥款的「2013香港龍獅節」昨在尖沙嘴廣東道舉行，逾800隻瑞獸巡遊，當中包括200隻麒麟一齊舞動，以打破健力士紀錄。</p><p>香港龍獅節巡遊隊伍昨午約2時由尖沙嘴廣東道出發，經文化中心、星光大道及巿政局百周年紀念公園等，沿途吸引不少巿民、遊客圍觀及喝采。大會發言人表示，巡遊齊集金龍、南獅、北獅、麒麟及貔貅，讓港人及遊客一次過欣賞中國傳統五大瑞獸表演，當中還多達200隻麒麟，料打破健力士最多麒麟一齊舞動的紀錄。現場人士更可以落場跟師傅學習舞獅。巡遊吸引約6.5萬人圍觀，當中約1.5萬人為遊客。</p></body></html>
