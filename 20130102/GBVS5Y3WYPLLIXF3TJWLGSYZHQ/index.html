<html><header><meta charset="utf-8"><title>糖妹二汶<br>
奇裝驚嚇</title></header><body><h1>糖妹二汶<br>
奇裝驚嚇</h1><p>【本報訊】今年出席商台叱咤頒獎禮的歌手都買少見少，以往歌手都愛在叱咤舞台上悉心打扮，今年除了陳奕迅的蒙面look外，就不見奇裝異服的歌手，一眾女歌手都收起性感，要數最不堪入目的衣着，就落在糖妹身上，她以春麗頭襯舞獅裝現身，非常騎呢。而一向男性化打扮的林二汶，昨晚竟一反常態穿上白色喱士長裙，驚嚇度十足。<br>打扮比較性感就只得新人李幸倪（Gin Lee）及蔚雨芯，兩人都穿上谷胸裝出場。薛凱琪雖然穿上一襲長袖透視裙，但性感欠奉，消瘦不少的林欣彤則以婆仔碎花恤衫裙出場。</p></body></html>
