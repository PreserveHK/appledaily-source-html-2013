<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>徐子珊見謝天華暈浪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>徐子珊見謝天華暈浪 - 馮仁昭</h1><p>一眾明星前晚除咗喺香港同內地出席活動迎接新一年外，有啲星就選擇去澳門同fans度過，徐子珊、謝天華同莊思敏前晚應邀去澳門出席倒數活動。<br>點知一身白毛毛扮到靚靚嘅子珊竟然嘔吐大作，原來佢暈船浪，不過嘔完之後，子珊仲識講笑，佢話係因為見到謝天華先至搞到狂嘔，識得笑拍檔即係證明子珊都冇乜大礙。<br>撰文：馮仁昭</p></body></html>
