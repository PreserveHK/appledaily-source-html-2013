<html><header><meta charset="utf-8"><title>戰國孟嘗君食客三千</title></header><body><h1>戰國孟嘗君食客三千</h1><p>【話你知】<br>孟嘗君是齊國的貴族，名叫田文，戰國四公子之一，齊國宗室大臣，以廣招賓客，食客三千聞名。<br>他的父靖郭君田嬰是齊威王的兒子、齊宣王的異母弟弟，曾於齊威王時擔任要職，於齊宣王時擔任宰相，封於薛（今山東滕州東南），號靖郭君，權傾一時。田嬰死後，田文繼位於薛，是為孟嘗君。他為了鞏固自己的地位，專門招收人才。凡是投奔到他門下來的，他都收留下來，供養他們。這種人叫做門客，也叫做食客。據說，孟嘗君門下一共養了三千個食客。其中有許多人其實沒有甚麼本領，只是混口飯吃。</p></body></html>
