<html><header><meta charset="utf-8"><title>蘋果汁︰<br>基層兒童獲捐300福袋</title></header><body><h1>蘋果汁︰<br>基層兒童獲捐300福袋</h1><p>【本報訊】新年揭加風，苦了基層家庭；日式百貨按傳統昨日向基層家庭捐出300個福袋（圖），象徵新一年新希望，而福袋內有麵食及生活雜貨等必需品。出席有關活動的信義會社會服務部副總幹事狄志遠表示，本港貧富懸殊極嚴重，基層家庭在通脹高企下，日常開支難負擔，新一年他們的願望非常簡單，只求開心、和平、健康及安居。<br>一田百貨常務董事莊偉忠表示，去年全球經濟環境不穩，但公司營業額按年升兩成，對今年零售巿道保持審慎樂觀，並投資6,700萬元於今年6月下旬在荃灣增設分店，預計全年營業額按年可增一成。</p></body></html>
