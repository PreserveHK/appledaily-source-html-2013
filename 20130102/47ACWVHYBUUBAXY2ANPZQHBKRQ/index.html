<html><header><meta charset="utf-8"><title>派錢中介爆粗打記者</title></header><body><h1>派錢中介爆粗打記者</h1><p>【本報訊】「我畀錢我啲仔買嘢食，唔得㗎？你唔好X影我呀！」年過50歲的「金毛阿叔」，從「幕後老細」蔡志峯助手接過裝滿現金的信封，轉頭就將錢分派給阿朗等人，其間因人數比預期多，而多次與阿朗「拗數」：「我邊有咁多（錢）呀？」。最後在阿朗企硬，阿叔惟有再數一大叠金牛交給阿朗。<br>阿叔離去時，記者上前問他是否派錢叫人遊行，他先否認，繼而惱羞成怒，爆粗辱罵記者。但記者不停問他為甚麼要當街派錢時，他突然將記者按在馬路邊欄杆上，多名途人見狀喝止，他才停手離開。<br></p></body></html>
