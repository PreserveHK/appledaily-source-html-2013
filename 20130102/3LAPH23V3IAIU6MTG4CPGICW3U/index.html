<html><header><meta charset="utf-8"><title>隔牆有耳：<br>長鼻木偶插穿黨徽 - 李八方</title></header><body><h1>隔牆有耳：<br>長鼻木偶插穿黨徽 - 李八方</h1><p>「呢個係我嘅主場，你講緊大話，你乜嘢都講大話，你呃人，你呃人」。噚日遊行大隊之中，包括一個個鼻長到連共產黨黨徽都拮穿嘅扯線木偶（圖）；坐住車仔遊行嘅佢，一路行、一路鬧爆狼英，怨氣幾深，可想而知啦！炮製呢個扯線木偶嘅藝術家黃國才，舊年7.1遊行，都做過一架一比一嘅粉紅色坦克車，成為焦點。</p><p>今次再獻技，真係要多得狼英，佢話狼英身為專業測量師，竟然喺僭建問題上用大話冚大話；而身為特首嘅佢，都唔係以香港為依歸，有人喺後面控制佢㗎。嘩，乜同佢親自製作嘅扯線木偶，咁似嘅？唔知扯線木偶，幾時倒台呢？</p></body></html>
