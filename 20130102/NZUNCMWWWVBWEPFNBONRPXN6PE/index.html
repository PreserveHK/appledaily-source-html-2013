<html><header><meta charset="utf-8"><title>wet仔wet妹滿身酒氣</title></header><body><h1>wet仔wet妹滿身酒氣</h1><p>【本報訊】「我尋晚吹雞同班勝和仔開拖，條友俾我打到爆晒缸」。昨晨左派組織舉辦的「新年新希望」挺梁大遊行，竟變成了黑幫大集會。<br>逾百名「古惑仔」早上10時許陸續來到中環，當中更有年約16至17歲的仔竟然頸、褲、鞋都沾有血迹，更向一眾金毛朋友炫燿，昨晚在尖沙嘴與敵對幫派開大片。<br>大批wet仔wet妹到場時亦是滿身酒氣，不少人蒲天光後眼圈發黑，坐在地上煲煙，有的已支持不住，在地上呼呼大睡。現場粗口橫飛，途人側目。</p></body></html>
