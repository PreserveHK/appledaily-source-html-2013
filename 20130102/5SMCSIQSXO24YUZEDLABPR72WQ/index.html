<html><header><meta charset="utf-8"><title>隔牆有耳：<br>倒梁人士　政總打邊爐祭五臟廟 - 李八方</title></header><body><h1>隔牆有耳：<br>倒梁人士　政總打邊爐祭五臟廟 - 李八方</h1><p>俗語話三軍未動，糧草先行。倒梁大遊行噚日有超過13萬人參加，龍尾隊伍到達政府總部時，已經夜晚7點幾鐘。天寒地凍，主辦單位嘅一班義工又要留守政總，點算好呢？有義工早有準備，帶埋小型石油氣爐同食物，索性喺政總就地打邊爐祭五臟廟。</p><p>民主黨區議員區諾軒噚晚現場直擊，夜晚八點幾喺facebook上載咗一幅照片，見到一班年輕義工圍埋喺度打邊爐，食物睇落仲好似幾豐富，食得大家津津有味。<br>過咗唔使廿分鐘，佢再上載多一幅照片，就見到枱面食物已經一掃而空，博得唔少網友畀like。</p></body></html>
