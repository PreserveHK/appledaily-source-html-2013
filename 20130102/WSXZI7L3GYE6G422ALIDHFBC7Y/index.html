<html><header><meta charset="utf-8"><title>醫療新知：肺結核新藥縮治療時間</title></header><body><h1>醫療新知：<br>肺結核新藥縮治療時間</h1><p>美國食品及藥物管理局批准新藥Sirturo用作治療多重抗藥的肺結核，此藥也是過去40年來首隻上市的肺結核新藥。全球每年有140萬人死於肺結核，當中15萬人是死於抗藥性肺結核。該局是根據兩項共有440名病人參與的中期研究數據，准許此藥可用於臨床治療。<br>兩項研究顯示新藥加上傳統藥物，可將治療時間由125天縮短至57至83天，但治療期間有9名服食新藥的病人死亡，進一步分析發現有5人的死因與肺結核惡化有關，餘下4人死因不明。由於新藥有引發致命心臟病風險，只適用於再無有效藥物可選擇的病人。</p></body></html>
