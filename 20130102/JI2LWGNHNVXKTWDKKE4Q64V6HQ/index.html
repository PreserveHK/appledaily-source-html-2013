<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
兩童中雞蛋「頭獎」</title></header><body><h1>各區突發簡訊：<br>
兩童中雞蛋「頭獎」</h1><p>【旺角】<br>【本報訊】兩名有親戚關係7歲及9歲男女童，昨晚7時許隨家人行經旺角豉油街28號旺角廣場對開時，遭高處跌下兩個雞蛋擊中頭部蛋汁四濺，一名42歲姓周男途人褲管被蛋汁濺中，三事主並無受傷只是衣服被蛋汁沾污毋須送院。<br>警員接報到場調查，相信兩雞蛋是被人從大廈高處掟落街，由於街頭有人表演唱歌，不排除有人不滿聲浪擾人掟雞蛋洩憤。</p></body></html>
