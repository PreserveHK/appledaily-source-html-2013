<html><header><meta charset="utf-8"><title>絕世筍工　英女奉旨睡覺</title></header><body><h1>絕世筍工　英女奉旨睡覺</h1><p>這應該是一份絕世筍工。30歲英女昂斯沃思（Jo Unsworth）上班奉旨睡覺，可舒舒服服躺在被窩裏，真爽。<br>昂斯沃思在大學取得紡織管理學位，之後一直當百貨公司的被褥測試員，每天工作職責是以專業眼光，親試那些被褥最舒服，最能讓人酣睡。<br>如此筍工，大家都夢寐以求，她坦言：「很多親友都認為我得了世上最嘆的工作，他們可能說對了。這可能是唯一積極鼓勵你工作時睡覺的工作。」她最愛又厚又大的天鵝絨被。<br>英國《每日郵報》</p></body></html>
