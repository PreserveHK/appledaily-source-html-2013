<html><header><meta charset="utf-8"><title>隔牆有耳：<br>De Lie牙膏諷大話特首 - 李八方</title></header><body><h1>隔牆有耳：<br>De Lie牙膏諷大話特首 - 李八方</h1><p>由狼振英出品嘅「大話牙膏」（圖），大家又敢唔敢試用呢？</p><p>有市民自製巨型黑人牙膏去示威，「Darlie」變咗「De Lie」，諷刺狼英係大話先生，佢仲惡搞埋狼英個嘜頭上去，牙膏包裝由strong變成wrong，標榜「拖拖拉lie，我有誠信」。原本嘅薄荷葉，就變咗做一個長鼻公仔。<br>市民做足準備嚟遊行，真係誠意十足，冇錢收㗎！</p></body></html>
