<html><header><meta charset="utf-8"><title>爽影評：《偷戀隔籬媽》越偷越愛看</title></header><body><h1>爽影評：《偷戀隔籬媽》越偷越愛看</h1><p>法國片《偷戀隔籬媽》由學生周記開始，捲出挑戰道德的漩渦。寫作天才學生潛入同學家找周記靈感，更偷戀同學阿媽，老師越看越津津有味，營造出雙重偷窺的佈局。師徒二人漸漸泥足深陷，但各有各的開脫借口，模糊了罪惡的源頭。這個在道德上令人毛骨悚然的故事，卻被鬼才導演法蘭索瓦奧桑用輕鬆的手法中和重口味，導演說故事技巧圓潤，把意念醜惡的故事包裝得很有懸疑性。<br>張居<br><br>★★★<br>（5個★為滿分）</p></body></html>
