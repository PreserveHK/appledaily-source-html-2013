<html><header><meta charset="utf-8"><title>才子手筆</title></header><body><h1>才子手筆</h1><p>對科學界以至人類有着無比影響力的超級天才愛因斯坦曾講過：「想像力比知識更重要。」看看後世新發明的產品（如iPhone）也是以想像為基礎，金句道出想像力足以改變世人生活，更是創作人的金科玉律。最近以書寫工具而馳名的Montblanc，便以愛因斯坦作致敬，推出99限量系列墨水筆，代表元素序號99（意指以愛因斯坦命名的放射性元素「鑀」）， 筆桿及筆尾均雕上最著名的E=mc2物理公式， 筆帽則夾鑲有一顆藍寶石，未知用它來書寫會否有更多創意呢！</p><p>Montblanc（2918 0125）</p><p>九龍塘又一城LG2-52號舖</p></body></html>
