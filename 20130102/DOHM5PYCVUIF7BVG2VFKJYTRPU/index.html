<html><header><meta charset="utf-8"><title>華仔撲迎新年</title></header><body><h1>華仔撲迎新年</h1><p>前晚大除夕，90年代嘅香港樂壇四大天王各自蒲頭掘金，除咗郭富城喺台北做騷，同台灣總統馬英九睇煙花外，其他三位天王都北望神州搵人仔，內地的確係歌星嘅金礦。</p><p>學友吻別2012</p><p>劉德華喺長沙幫湖南衛視做騷，被熱情男粉絲衝上台熊抱，華仔張開雙臂迎接，又叫保安唔好咁粗魯，佢唱得興奮之餘，又跳起攬住其他歌手，果然有活力。張學友就幫江蘇衛視倒數，仲同周杰倫合唱《吻別》送走2012年。離婚後嘅黎明唔使再陪前妻樂基兒慶祝，佢現身東方衛視唱《全日愛》掀起高潮，深圳衛視就有謝霆鋒、陶喆同范冰冰等撐場，十分熱鬧。<br>撰文：洪紅克</p></body></html>
