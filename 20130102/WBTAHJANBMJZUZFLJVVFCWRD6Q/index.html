7英球會嫌棄米捷</title></header><body><h1>求驗客手記：<br>
7英球會嫌棄米捷</h1><p>《樂》米捷（圖）今季嚟到英超後，已經入咗13球咁多，最開心嘅當然係史雲斯，用抵到爛嘅220萬鎊（約2,700萬港元），就簽咗一位高質射手返嚟。其他球會就惟有嘆自己走寶喇，皆因傳聞話有6間英超球會，包括熱刺、富咸、維拉、史篤城、韋斯咸同西布朗，加埋英冠嘅列斯聯，今夏都曾經對呢位西班牙球員有興趣；但後來冇出手，家咪眼白白睇住佢射入自己個龍門囉！<br></p></body></html>
