<html><header><meta charset="utf-8"><title>隔牆有耳：<br>土炮木偶要發聲上街 - 李八方</title></header><body><h1>隔牆有耳：<br>土炮木偶要發聲上街 - 李八方</h1><p>香港市民最識得變通，就地取材發揮創意都係特質之一。好似噚日去遊行嘅劉先生（圖）咁吖，八方見到佢個長鼻哥由兩個廁紙筒製成，好有心思。</p><p>身為文員嘅劉先生，查實過往都有參加遊行，但第一次用「木偶」身份亮相；佢話最激氣係，狼英喺僭建問題上講大話、但又死都唔認！查實唔止僭建撩㷫劉生，狼英當選翌日去西環謝票，亦令劉生忿忿不平，所以今次要變身上街反CY。</p></body></html>
