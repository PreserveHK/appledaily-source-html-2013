<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
義工元旦清晨執樽</title></header><body><h1>蘋果汁︰<br>
義工元旦清晨執樽</h1><p>【本報訊】泥頭車司機協會昨日元旦清晨發起「玻璃再生璀璨」活動，10多名年輕義工冒着寒風，清晨在酒吧林立的中環蘭桂坊及灣仔盧押道，執拾棄置在街上的空樽；協會希望藉行動教化一些不環保的營商者，不要隨便棄置玻璃樽。<br>泥頭車司機協會發言人表示，今次執樽行動共有10多名大學生及青年人參與。他們昨日清晨5時許，先在中環德己立街、蘭桂坊及雲咸街一帶執拾酒吧遺留在路面上的酒樽；隨後再到灣仔盧押道、駱克道等街道執酒樽。<br>協會表示，今次執樽行動除為減少玻璃廢置外，同時教化該等不環保的營商者重視環保。</p></body></html>
