<html><header><meta charset="utf-8"><title>隔牆有耳：<br>狼英金句孖煙囱示威 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英金句孖煙囱示威 - 李八方</h1><p>個鼻係新鮮甘筍嘅木偶，大家見過未？仲係着孖煙囱，係咪好特別？查實新年流流，見到兩大條孖煙囱通街走（圖），真係好鬼邪㗎；點知其中一條孖煙囱上面仲寫住「我唔認你哋吹咩？」</p><p>八方覺得，吹大話英唔脹就真啦！陪同上街嘅另外一條孖煙囱就寫住狼振英嘅金句：「唔記得、唔知道、無印象、唔明白」。呢兩條孖煙囱，肯定令到在場唔少遊行人士「㷫烚烚」。</p></body></html>
