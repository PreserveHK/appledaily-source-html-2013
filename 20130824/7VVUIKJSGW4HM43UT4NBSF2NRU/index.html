<html><header><meta charset="utf-8"><title>馮仁昭四圍超：FFx嫌棄做酒吧騷</title></header><body><h1>馮仁昭四圍超：FFx嫌棄做酒吧騷</h1><p>𡃁模FFx嘅Cecilia、Gladys同Crystal 噚日喺灣仔電腦展活動演話劇，Cecilia露事業線比另外兩人性感搶鏡。前晚有間酒吧發通告畀各大傳媒，話請咗FFx同另一𡃁模組合Donut 玩pk戰，FFx澄清冇接過呢份工作：「我哋好注重形象，唔會做酒吧騷，呢件事只係借我哋名義做宣傳。」<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
