<html><header><meta charset="utf-8"><title>各區突發簡訊：鋁窗飛墮傷兩途人</title></header><body><h1>各區突發簡訊：<br>鋁窗飛墮傷兩途人</h1><p>【油麻地】<br>【本報訊】油麻地登打士街44號恒隆大廈二樓的空置單位進行裝修，昨中午12時許，43歲姓黎工人在打開4呎高的鋁趟窗時，疑因日久失修，整扇窗鬆脫，墮下橫巷，碎片四濺，碎片濺傷52歲姓胡和63歲姓蘇女途人的手臂，胡婦更被嚇至身體不適。<br>警方和救護員接報到場將兩傷者送院治理，並拘捕造成意外的裝修工人。街坊指，現場橫巷人流很多，幸未釀成嚴重事故。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
