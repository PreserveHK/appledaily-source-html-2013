<html><header><meta charset="utf-8"><title>各區突發簡訊：保安充蛇王擒幼蟒</title></header><body><h1>各區突發簡訊：<br>保安充蛇王擒幼蟒</h1><p>【跑馬地】<br>【本報訊】跑馬地鳳輝臺樂榮閣63歲姓梁的保安員，昨午3時半接獲住客通知，在大廈通道發現一條蟒蛇仔盤繞身軀不動，他立即取來膠袋權充「蛇王」，將蟒蛇仔套入膠袋，再放入已鑽氣孔的膠樽內，報案後警方通知「蛇王福」撿走處理。「蛇王福」指該蟒蛇約幾個月大，由於大廈靠近山邊，附近又有工程，不排除受驚逃竄闖入大廈。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
