<html><header><meta charset="utf-8"><title>體訊速遞：（亞青運）香港添兩銀兩銅</title></header><body><h1>體訊速遞：<br>（亞青運）香港添兩銀兩銅</h1><p>昨在南京舉行的亞青運，香港增添兩銀兩銅。壁球隊在女團決賽不敵馬來西亞，僅得銀牌；男團（圖）則獲季軍。泳手劉紹宇在男子50米背泳摘銀，楊珍美在女子200米蛙泳拿銅牌。港隊至今獲得2金5銀13銅，獎牌榜暫列11位。亞青運今日閉幕。本報消息（中國）</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
