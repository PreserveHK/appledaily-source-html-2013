<html><header><meta charset="utf-8"><title>Owl City港騷細路擔凳睇</title></header><body><h1>Owl City港騷細路擔凳睇</h1><p>以主音Adam Young為首嘅美國樂隊Owl City，闊別4年前晚喺九展舉行演唱會，門票開場前已售罄，前晚仲吸引咗好多6、7歲小歌迷捧場，由於全場企位，有細路粉絲就帶埋凳仔企高睇騷。當Adam唱《Fireflies》時全場仲瘋狂合唱㖭！<br>採訪：張一明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
