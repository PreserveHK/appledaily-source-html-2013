<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文作曲遇滑鐵盧</title></header><body><h1>馮仁昭四圍超：梁漢文作曲遇滑鐵盧</h1><p>梁漢文噚日喺尖沙嘴出席Cash流行曲創作大賽記者會，佢入行以嚟都有創作歌曲，但唔係首首被採用：「有啲歌都會被ban，最hurt試過問首歌想點。我作過歌畀梁詠琪做第一主打歌，聽到首歌好開心。」問許志安同鄭秀文同居，係咪好事近？佢話：「等佢哋自由發展。」同場嘅吳若希話自覺身材好咗，會着得性感啲：「因為升番啲cup，有信心咗。」<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
