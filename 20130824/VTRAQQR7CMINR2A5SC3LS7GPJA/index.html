<html><header><meta charset="utf-8"><title>CL食水煙惹爭議</title></header><body><h1>CL食水煙惹爭議</h1><p>韓國組合2NE1嘅成員CL，前日喺Instagram公開一張食水煙嘅相，即刻就引起激烈爭論，有網民話CL有好多年輕人粉絲，佢咁做會有不良影響，有啲撐佢嘅粉絲就話CL係成人，覺得冇乜問題。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
