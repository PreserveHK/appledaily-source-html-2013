<html><header><meta charset="utf-8"><title>家居資訊站：多功能防水藍牙揚聲器隨時享受音樂</title></header><body><h1>家居資訊站：多功能防水藍牙揚聲器<br>隨時享受音樂</h1><p>想隨時隨地享受音樂，Smartech推出一款“Hello Beetle”多功能防水藍牙揚聲器，適合沙灘及浴室使用，防水及防塵設計，藍牙技術，免受輻射影響，有效運作範圍：10米，8小時連續播放，可作聽筒、免提及喇叭，一按免提來電通話，聽講兩用，並設有音量及選曲按鈕，內置可充電鋰聚合物電池。<br><br>SMARTECH　電話：2578 8813</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
