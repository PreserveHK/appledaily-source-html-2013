<html><header><meta charset="utf-8"><title>Bar冧爆四眼宅男</title></header><body><h1>Bar冧爆四眼宅男</h1><p>相信好多人都好like以色列索模Bar Refaeli，噚日佢上載咗張同着住「我愛Bar Refaeli」T恤嘅四眼宅男搭膊頭合照，原來呢位男fans一見偶像就激動到喊，搞到阿Bar要𠱁番佢。阿Bar仲留言對呢個fans講「我都好愛你」，羨慕死人喇。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
