<html><header><meta charset="utf-8"><title>艾頓莊O嘴抱B</title></header><body><h1>艾頓莊O嘴抱B</h1><p>樂壇大姑媽艾頓莊早排周身病痛，好彩近排已經冇乜事，所以佢噚日就同伴侶大衞芬寧斯帶埋大仔Zachary、細仔Elijah喺法國Saint Tropez出海玩，兩個囝囝越大越似樣，真係好可愛，但大姑媽就好似抱唔掂，O晒嘴咁。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
