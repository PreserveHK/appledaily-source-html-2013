<html><header><meta charset="utf-8"><title>陳豪廣告照抄木村</title></header><body><h1>陳豪廣告照抄木村</h1><p>陳豪最近以全白look拍攝聖安娜月餅廣告，展現輕快舞步，令人眼前一亮，不過昨日有讀者投訴該廣告，照抄日本型男木村拓哉前年的Nikon相機廣告，無論佈景、分鏡甚至造型、動態及背景音樂等幾乎一模一樣，只是主角由木村換成陳豪，商品則由相機變成月餅。論靚仔及跳舞功架，陳豪都不及木村，不過二人同樣在廣告最後一個鏡頭中向觀眾單眼，電力不相伯仲。<br>撰文：丁寧</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
