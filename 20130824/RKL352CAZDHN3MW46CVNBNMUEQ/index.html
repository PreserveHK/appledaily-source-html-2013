<html><header><meta charset="utf-8"><title>微博現假「濟南法院」網</title></header><body><h1>微博現假「濟南法院」網</h1><p>【點滴】<br>新浪微博（圖）昨晚發現一個冒充濟南中院、名為「濟南法院」的網頁，除轉載昨日多份證供外，更留言指「鑑於薄熙來在庭上翻供，公訴方對薄熙來其他犯罪行為追加公訴。」而所追加的控罪包括薄任遼寧省長期間，外傳曾涉及的活摘器官及屍體販賣等，該網頁昨晚10時許被關閉。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
