<html><header><meta charset="utf-8"><title>體壇拾趣：馬會閂水喉搞到傑志</title></header><body><h1>體壇拾趣：<br>馬會閂水喉搞到傑志</h1><p>港足U16下月喺主場踢亞少盃外圍賽，但足總董事伍健噚日喺社交網站透露，之前一直有出錢支持本地足球嘅馬會，突然唔贊助亞少盃同亞青盃；由於使費龐大，足總被迫放棄主辦亞青盃，但為咗唔想扼殺U16嘅努力，伍生決定將傑志（藍衫）下月17號對約旦阿爾費薩里場亞協盃8強戰，正價票由80蚊加到120蚊，差價會資助主辦亞少盃外圍賽，希望最終籌夠200萬港元，令賽事如期上演。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
