<html><header><meta charset="utf-8"><title>娜奧美當眾除衫走點</title></header><body><h1>娜奧美當眾除衫走點</h1><p>澳洲女星娜奧美屈絲一唔使拍戲就會同男友里夫舒韋伯帶埋兩個仔去玩，日前佢哋就喺紐約嘅沙灘同陽光玩遊戲。怕曬親嘅娜奧美落水之前一直着住件長袖潛水衣，不過佢臨走前除衫嗰陣，就唔小心令比堅尼走位，當眾露咗點㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
