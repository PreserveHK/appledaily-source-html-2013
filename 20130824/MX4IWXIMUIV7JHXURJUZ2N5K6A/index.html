<html><header><meta charset="utf-8"><title>一中一台：章子怡荷李活晒功夫</title></header><body><h1>一中一台：章子怡荷李活晒功夫</h1><p>內地女星章子怡昨日在荷李活出席主演的《一代宗師》放映會，於片中與梁朝偉有對手戲的美籍越南裔綜合格鬥搏擊手康李（Cung Le）亦有出席。章子怡以一身黑色套裝裙現身，相當高貴大方。當日較早前，她現身洛杉磯的購物商場The Grove，接受電視節目《Extra》訪問，她還即場教女主持Maria Menounos擺功夫甫士。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
