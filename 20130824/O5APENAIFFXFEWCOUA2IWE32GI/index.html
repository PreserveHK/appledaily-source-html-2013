<html><header><meta charset="utf-8"><title>體壇拾趣：紅牛睇中畢頓頂韋伯</title></header><body><h1>體壇拾趣：<br>紅牛睇中畢頓頂韋伯</h1><p>F1賽事小休之後，一眾車手會喺今個周末嘅比利時站再鍊過。經過10站後，紅牛車隊嘅維特爾以38分優勢領先，盛傳同佢不和嘅隊友韋伯就排第5。韋伯喺今季之後就會走人，紅牛方面一直物色緊人選頂上，據報睇中咗麥拿侖嘅畢頓（右）。畢頓喺今季成績唔算突出，雖然至今10站只係得一次完成唔到賽事，但最叻嗰次都只係拎第5。（now671台今日7:50pm直播比利時站排位賽）</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
