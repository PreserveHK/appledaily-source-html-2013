<html><header><meta charset="utf-8"><title>各區突發簡訊：醉客打的　嘔出糾紛</title></header><body><h1>各區突發簡訊：<br>醉客打的　嘔出糾紛</h1><p>【油麻地】<br>【本報訊】昨凌晨1時，36歲姓蕭男子酒後在旺角截乘的士返港島住所，當的士駛至油麻地加士居道伊利沙伯醫院對開時，蕭不勝酒力，在車內嘔吐，64歲姓李的士司機立即停車，並指他醉酒打破乘客位側門玻璃窗，要求賠償不果報警。警員趕至調解時，乘客否認打破車窗玻璃，警員調解下，蕭只允賠償一定金額的「車廂清潔費」，的士司機接受，事件遂和解收場。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
