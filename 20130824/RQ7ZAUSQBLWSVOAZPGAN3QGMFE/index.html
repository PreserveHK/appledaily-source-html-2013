<html><header><meta charset="utf-8"><title>各區突發簡訊：生意受阻男子尋死</title></header><body><h1>各區突發簡訊：<br>生意受阻男子尋死</h1><p>【油麻地】<br>【本報訊】油麻地渡船角文苑街安裝的士設備店舖的51歲姓顧男東主，不滿運輸署將其舖外街道劃為雙黃線，令顧客駕駛車輛不能停下，致生意大受影響。昨傍晚5時半，他獨在舖內，疑一時感觸，走上文耀樓二樓平台企圖跳樓。消防員接報到場開氣墊戒備，店東不時以𠝹刀架頸，警方勸喻一個小時，他終肯放下𠝹刀送院檢驗。街坊指事主店舖租賃僅半年，受租約所限，料暫難搬遷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
