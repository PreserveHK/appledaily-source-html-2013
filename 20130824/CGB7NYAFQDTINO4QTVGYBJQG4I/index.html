<html><header><meta charset="utf-8"><title>一中一台：楊丞琳錫錫索二千萬</title></header><body><h1>一中一台：楊丞琳錫錫索二千萬</h1><p>楊丞琳日前為宣傳新專輯在台灣亮相中視節目《萬秀豬王》，她透露在MV中與馮德倫又抱又錫，主持豬哥亮揚言他也要錫錫，卻遭丞琳婉拒，激得豬哥問她要多少錢才肯親？她笑說：「可能要二千萬元（新台幣）。」讓豬哥不禁感嘆說：「我以前如果不輸掉，應該可以親你一年。」<br>另外，丞琳錄中天《SS小燕之夜》時表示自己談戀愛很理性，因當她男友會壓力很大。</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
