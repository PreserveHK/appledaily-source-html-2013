<html><header><meta charset="utf-8"><title>兩岸快線城管迷姦女學生拍裸照</title></header><body><h1>兩岸快線<br>城管迷姦女學生拍裸照</h1><p>甘肅省定西市安定區人民檢察院近日公佈，涉嫌迷姦大學生女網友的李姓城管員被正式起訴。案中衞姓受害女生因網戀出事，今年1月20日在蘭州旅館與冒稱為交警的31歲疑犯會面時，被他在飲品中落迷藥後強姦，並被拍了裸照。翌日李以裸照逼衞往另一賓館性侵後外出購物，衞女從二樓跳窗求助。<br>陝西《華商報》</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
