<html><header><meta charset="utf-8"><title>賊仔揸刀劫七仔　臨走擸支礦泉水</title></header><body><h1>賊仔揸刀劫七仔　臨走擸支礦泉水</h1><p>【本報訊】三名男子假扮顧客，昨凌晨2時許進入將軍澳翠林商場一間便利店「光顧」，他們游目四盼片刻，待顧客離開後，即趨近收銀處，其中一人亮出8吋長利刀指嚇一名20歲姓郭男職員，另一人則於收銀機掠去逾8,000元現款，三人得手後，同黨順手掠去一支礦泉水一併逃去，警方兜截無果，正追緝三人歸案，其中兩人年約30歲、1.7米高、穿黑、白色T恤。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
