<html><header><meta charset="utf-8"><title>兩岸快線「強-5」軍機墜毀機師亡</title></header><body><h1>兩岸快線<br>「強-5」軍機墜毀機師亡</h1><p>一架軍機昨上午在遼寧大連瓦房店複州城鎮蓮花村墜毀（圖），有傳機師為避免飛機墜落到人口稠密區域而放棄跳傘逃生，最終飛機在粟米田上墜毀，機師喪生。墜毀軍機為「強-5」強擊機，是中國研製的第一代超音速強擊機，去年已停產。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
