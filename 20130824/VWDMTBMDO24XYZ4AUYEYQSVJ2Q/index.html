<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏寸o靚模冇得救</title></header><body><h1>馮仁昭四圍超：莊思敏寸o靚模冇得救</h1><p>莊思敏同白健恩噚日喺太古城出席活動，同場有𡃁模許穎（Phoebe）同梁晶晶（Bonnie）。佢日前喺微博發表「秋風起𡃁模死」言論，直指同場嘅Phoebe同Bonnie，噚日又拒與二人合照。<br>莊思敏話被拉低，並話：「覺得𡃁模寫真同宣傳手法一年比一年衰。」會否提點對方？佢狠言：「冇得救！」會否怕被反罵？佢話：「佢哋係人都話㗎啦！」<br>撰文：馮仁昭</p><p>一副24字的對聯影響蔡瀾一生，今集《亂噏24》，蔡瀾為你逐句解釋！<br>點擊以下連結，全集即時重溫！<br> http://bit.ly/appletalk24 </p></body></html>
