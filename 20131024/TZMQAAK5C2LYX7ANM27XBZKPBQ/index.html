<html><header><meta charset="utf-8"><title>Cooking Woman：5分鐘快速輕食</title></header><body><h1>Cooking Woman：5分鐘快速輕食</h1><p>有時回家太晚，想吃點東西又不想太複雜時，便會將雪櫃內的物資取出再組合。那天我在雪櫃找出一盒即食嫩豆腐、油浸菇、車厘茄和酸子薑，做了個快速輕食：先把豆腐倒在碗中，然後將車厘茄切片，加入油浸菇，以燒肉醬油拌勻，再淋在豆腐上，最後撒上紫菜碎和切碎的子薑即成。這個清新的輕食，全個製作過程只花5分鐘。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
