<html><header><meta charset="utf-8"><title>體訊速遞：（足球）「港烏戰」明網上售票</title></header><body><h1>體訊速遞：<br>（足球）「港烏戰」明網上售票</h1><p>足總公佈，球迷明天（周五）下午3時起，可於足總網站（ http://www.hkfa.com），訂購下月19日假香港大球場舉行的亞盃外香港（紅衫）對烏茲別克的門票；購買首200張門票的球迷，更可獲贈港隊鎖匙扣乙個。本報消息（香港） </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
