<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜傾約未埋欄</title></header><body><h1>馮仁昭四圍超：欣宜傾約未埋欄</h1><p>鄭欣宜噚日喺將軍澳電視廣播城錄影《勁歌金曲》，講到佢所屬嘅星煥唱片，會同無綫嘅星夢娛樂合併，佢話合併對佢嘅工作暫時冇太大影響，雖然同星煥嘅合約喺7月時已經約滿，𠵱家仲係傾談中，不過原定12月推出嘅新碟仲進行緊。咁會唔會續約？佢話︰「傾緊新約，將來份約應該同𠵱家冇乜大改變。」合併後咁咪榮升唱片公司一姐？佢笑話︰「無論點我都只係個小朋友。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
