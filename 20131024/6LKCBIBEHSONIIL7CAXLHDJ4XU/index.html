<html><header><meta charset="utf-8"><title>真㗎！升值㗎！</title></header><body><h1>真㗎！升值㗎！</h1><p>Trey要找的是同向理想進發的大提琴情人。但他也建議大家投資買琴。Trey：「因為到處都可以買新屋新車。但琴是one of a kind，不可再造。新的琴經常彈奏又保養得宜，會變得很有價值。現在多了好多人學琴，市場一直有需求。」Trey手上的琴市值約千多至二千多萬，但另外四千萬、六千萬的都大有琴在。「歐洲收藏琴都當是藝術一樣，香港人都係習慣買樓買遊艇，要懂欣賞這些還是比較少的。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
