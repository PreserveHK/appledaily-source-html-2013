<html><header><meta charset="utf-8"><title>蘋果綠葉LME難自貿區設倉庫</title></header><body><h1>蘋果綠葉<br>LME難自貿區設倉庫</h1><p>上海成立自貿區，但《路透社》引述政府消息指，港交所（388）旗下倫敦金屬交易所（LME）不會獲准在區內設立倉庫。消息指，禁止LME立足，主要擔心對上海期貨交易所造成巨大挑戰；LME發言人回應指，未有計劃在自貿區設倉庫。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
