<html><header><meta charset="utf-8"><title>朴有天暗撻高球手</title></header><body><h1>朴有天暗撻高球手</h1><p>韓國男團JYJ成員朴有天，昨被爆和人氣職業高球手安信愛已拍拖數個月！據知兩人因同樣愛打高球而撻着，朴有天更會定期到訪安信愛父母經營的螢幕高球場，戀情已獲雙方家長認同。有網友亦發現朴有天身後，曾出現安信愛的高球袋。事務所例牌否認，指朴有天只於今年初練波時見過安信愛，安信愛昨日則如常落場比賽。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
