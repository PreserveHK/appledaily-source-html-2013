<html><header><meta charset="utf-8"><title>蘋果綠葉外資駐港機構按年增3%</title></header><body><h1>蘋果綠葉<br>外資駐港機構按年增3%</h1><p>投資推廣署公佈，今年共有7,449間外資駐港機構，按年增2.7%。當中將香港作為協調區內業務的地區辦事處，則下跌2.4%至2,456間，主要是減少來自美國的企業；而以香港作為當地辦事處的外資增長卻達7.3%至3,614間；以香港作為管理區內辦事處的地區總部，則升0.9%至1,379間。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
