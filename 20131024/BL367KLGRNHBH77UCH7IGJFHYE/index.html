<html><header><meta charset="utf-8"><title>一中一台：金城武包友歐遊慶生</title></header><body><h1>一中一台：金城武包友歐遊慶生</h1><p>本月11日是台灣型男金城武（右）的40歲生日，近日他豪花千萬元新台幣，包30名親友的機票食宿到意大利與瑞士交界的科摩湖畔，由於金城武一向愛低調，所以受邀的親友起初還以為他在當地搞秘婚，不過後來才知他是舉行生日派對，認真大陣仗。對於金城武是否赴意大利舉行派對，其經紀人姚宜君就說：「這我不便回應。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
