<html><header><meta charset="utf-8"><title>電視撈飯：梁烈唯迎好友過檔</title></header><body><h1>電視撈飯：梁烈唯迎好友過檔</h1><p>近年唔少有線娛樂新聞主播跳槽過無綫，繼黃翠如、陸浩明之後，連莫家淦都過埋檔。噚日莫家淦喺微博上載同梁烈唯嘅合照，話第一次喺公司同好友唯唯相遇，見佢兩個老友鬼鬼搭晒膊頭，真係一家親，有兄弟情得嚟仲好溫馨，比起前晚《東張西望》由一眾藝員拍嗰個向香港電視台前幕後招手嘅愛回家熱線廣告，嚟得自然得多。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
