<html><header><meta charset="utf-8"><title>林愛兒愛的提醒</title></header><body><h1>林愛兒愛的提醒</h1><p>林建岳女兒林愛兒與賭王四房千金何超盈關係密切，早前有傳愛兒跟其他女伴夜蒲，導致二人關係決裂，昨日愛兒在Instagram以英文發表了一段「愛的宣言」，意譯：「當我向你說我愛你，我不當作這話是一種習慣或對話，我只想提醒你，你的出現是我遇過最好的事情。」<br>出動冧死人語句，未知超盈看後有何感覺呢？<br>撰文：唐如</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
