<html><header><meta charset="utf-8"><title>「橫躺哥」地鐵霸三位</title></header><body><h1>「橫躺哥」地鐵霸三位</h1><p>北京一列地鐵車廂內昨突然鼾聲大作，乘客驚現一名「橫躺哥」一人霸了三個座位，脫了鞋把雙腿都放上座位，靠着背熟睡（圖）。身邊許多女乘客站着議論紛紛，但沒人敢上前干涉。<br>有男乘客緊挨他的腳坐下，顯得小心翼翼，生怕驚醒他。有乘客向趕到現場的記者表示，該男子由地鐵起始站上車，渾身酒氣，橫躺不久即發出鼾聲，如若四周無人。<br>中新社</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
