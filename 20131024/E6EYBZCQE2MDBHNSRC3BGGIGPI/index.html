<html><header><meta charset="utf-8"><title>電視撈飯：黃紫盈遭惡搞死訊</title></header><body><h1>電視撈飯：黃紫盈遭惡搞死訊</h1><p>無綫新聞部「淚的小花」黃紫盈早排喊住報新聞，爆出佢同另一新聞之花張文采嘅是非，網民隨即分成黃、張兩派，雖然黃紫盈已宣佈離開無綫轉做公關，同留喺無綫嘅張文采各行各路，不過依然俾人惡搞。噚日有人喺維基百科網上話黃紫盈喺電視城外俾線上遊戲主角墓菖蘭以軒轅劍殺害，終年26歲，不過好快就俾人刪咗更正番，大吉利是！</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
