<html><header><meta charset="utf-8"><title>電視撈飯：黎瑞恩只肯露歌喉</title></header><body><h1>電視撈飯：黎瑞恩只肯露歌喉</h1><p>有線音樂節目《樂壇第一手》早前請咗闊別樂壇十一年嘅黎瑞恩（小恩子）做嘉賓，嫁咗入豪門嘅小恩子遲啲開慈善演唱會，佢話之前一直有人搵佢開騷，不過佢怕累人蝕錢，所以唔夠膽做。今次就因為係慈善至答應復出，老公都好支持，咁會唔會以性感形象示人先？小恩子笑言：「嚇死人咩？唔會露啦，淨係露歌喉！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
