<html><header><meta charset="utf-8"><title>鬼馬螳螂　幫蟾蜍搔肚腩</title></header><body><h1>鬼馬螳螂　幫蟾蜍搔肚腩</h1><p>一隻螳螂、一隻蟾蜍，兩種本來風馬牛不相及的動物，在印尼業餘攝影師布赫斯巧妙安排下，作了一次非一般接觸。<br>布赫斯在車頂發現一隻蟾蜍，他靈機一觸，將牠反轉身來，肚皮向上。恰巧一隻螳螂經過，牠走近四腳朝天的蟾蜍，先是以一對前臂在蟾蜍的肚皮上磨擦，就像是為牠搔癢一樣（圖），然後爬過蟾蜍的肚皮，再繼續牠的旅程。蟾蜍雖然被踩，但似乎甚享受。<br>英國《每日郵報》</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
