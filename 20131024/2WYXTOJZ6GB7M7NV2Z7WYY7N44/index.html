<html><header><meta charset="utf-8"><title>地產經紀毆鬥搶樓</title></header><body><h1>地產經紀毆鬥搶樓</h1><p>香港地產經紀為爭客群毆事件在上海上演！事發閔行區靜安新城小區門口，兩間地產公司的經紀昨午分別帶着客戶，到此小區睇樓時，因兩名客人同時看中了同一個單位，經紀們為爭生意先口角後動武（圖）。<br>參與毆鬥的共有五、六人，其中一人被打倒在地，鼻青臉腫，額頭還流了血；另有人恤衫被扯爛。這場經紀「全武行」持續十來分鐘才結束。<br>中新網</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
