<html><header><meta charset="utf-8"><title>花絮：Brother Thomas獎聖Jo仔遊日</title></header><body><h1>花絮：Brother Thomas獎聖Jo仔遊日</h1><p>雖然聖Jo（圖）屈居亞軍，但一眾泳手仍然好開心。原來學校嘅Brother Thomas（小圖）賽前應承咗佢哋，只要攞到總亞軍，就會請佢哋去日本旅行，Brother Thomas話︰「佢哋好錫間學校，為咗比賽備受壓力，所以我同班舊生應承請佢哋去旅行。」</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
