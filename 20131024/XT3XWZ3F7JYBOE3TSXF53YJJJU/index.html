<html><header><meta charset="utf-8"><title>花絮：打氣學英文</title></header><body><h1>花絮：打氣學英文</h1><p>上到D1泳賽嘅學校，間間都係名校，佢哋啲打氣banner雞腸多過中文，好似女拔，除咗將學校名DGS砌成「決心積累成勝利」嘅英文外，仲將女拔精神（Spirit）解體，6個字都係讚自己，你識得幾多個？<br>Superior（卓越）<br>Phenomenal（非凡）<br>Incredible（神奇）<br>Remarkable（驚人）<br>Invincible（無敵）<br>Terrific（了不起）</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
