<html><header><meta charset="utf-8"><title>示威促放吳貴軍</title></header><body><h1>示威促放吳貴軍</h1><p>【本報訊】深圳工人吳貴軍被內地公安拘留已踏入第五個月，昨日國際聲援日，全球七城市有遊行人士到中國領事館遞交請願信，本港社民連及社會主義行動約十人，昨日中午由西區警署遊行至中聯辦示威（圖），要求公安立即釋放吳貴軍，斥一黨專政剝削人權，並把請願信擲入中聯辦。<br>港資迪威傢俱用品（深圳）的工人，5月因搬遷欠賠償，工人代表吳貴軍和約200名工人遊行往深圳市政府被捕，其他被捕人士已獲釋，惟吳貴軍仍未獲釋。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
