<html><header><meta charset="utf-8"><title>各區突發簡訊：福士翻肚　司機輕傷</title></header><body><h1>各區突發簡訊：<br>福士翻肚　司機輕傷</h1><p>【屯　門】<br>【本報訊】一輛銀色福士私家車，昨凌晨1時40分左右沿屯門公路入新界，駛過汀九橋後疑為閃避爬頭車輛而扭軚，但告失控，掃毀約10個水馬後翻轉，四輪朝天。<br>私家車車頂及車身損毀，37歲姓梁女司機受輕傷，小心翼翼自行爬出車廂報警求助。救護員到場替女司機敷治，她事後拒絕送院。現場多個水馬遭撞爛或推開，交通略為受阻。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
