<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）街頭賽今起接受報名</title></header><body><h1>體訊速遞：<br>（籃球）街頭賽今起接受報名</h1><p>將於11月下旬在灣仔修頓室外場舉行的adidas街頭籃球賽（圖），分男子青少年組（14至16歲）、男子公開賽（17歲或以上）及女子公開賽（16歲或以上）3個組別。男子兩組名額各32隊，女子組名額8隊。賽事今日起接受報名，查詢可致電2149-3844。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
