<html><header><meta charset="utf-8"><title>一中一台：張藝謀涉抄案擇日宣判</title></header><body><h1>一中一台：張藝謀涉抄案擇日宣判</h1><p>張藝謀早前被成都作家鮮琦控告他執導的城市形象宣傳片《成都，一座來了就不想離開的城市》，涉抄襲鮮琦的散文作品《新桃花源記》中的情節。案件前日在成都市中級人民法院開審，張藝謀請了去年為范冰冰打贏官司的律師團隊處理，張藝謀方面就堅決否認抄襲，認為鮮琦借名人炒作自己，前日案件審了近五小時，並將擇日宣判。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
