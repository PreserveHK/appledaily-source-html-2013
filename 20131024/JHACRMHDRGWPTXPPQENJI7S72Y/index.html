<html><header><meta charset="utf-8"><title>各區突發簡訊：繩纜擊傷躉船工人</title></header><body><h1>各區突發簡訊：<br>繩纜擊傷躉船工人</h1><p>【大角嘴】<br>【本報訊】一名現年38歲的姓黃工人，昨午3時許，在大角嘴海輝道一號銀海對開海面一艘躉船上工作期間，疑因海面風浪大，躉船出現搖晃，導致一條綁在纜柱的繩纜擺動掃向事主。<br>姓黃事主冷不防被繩纜擊中，腰部受傷，幸好傷勢不重仍然清醒，39歲姓梁工友見狀，即時報警求助。水警輪及消防船接報到場，消防員先用船將事主接載上岸，再由救護車將他送往廣華醫院接受治療。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
