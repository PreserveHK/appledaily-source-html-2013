<html><header><meta charset="utf-8"><title>妮坦莉座駕險撞粉絲</title></header><body><h1>妮坦莉座駕險撞粉絲</h1><p>奧斯卡金像影后妮坦莉寶雯（Natalie Portman）與丈夫Benjamin前晚於倫敦宣傳新片《雷神奇俠2：黑暗世界》（Thor：The Dark World），之後冒雨赴派對，未知是否離開時怕妮坦莉淋病，其司機接她時竟將座駕剷上站滿傳媒及fans的行人路上（上圖），嚇得眾人急急彈開，幸最終無人受傷。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
