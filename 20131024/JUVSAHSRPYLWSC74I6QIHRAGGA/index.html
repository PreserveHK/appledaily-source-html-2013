<html><header><meta charset="utf-8"><title>花絮：曾華倩囝囝唔識何詩蓓</title></header><body><h1>花絮：曾華倩囝囝唔識何詩蓓</h1><p>15歲嘅何詩蓓喺世青賽成名、之後東亞運就攞7面獎牌，但曾華倩囝囝林浩賢（Martin、圖）就唔識佢，噚日幫喇沙攞3金後，被問到想唔想戰世青，Martin就話想一步步嚟，夢想係世錦賽同奧運，喺場邊打氣嘅曾華倩（小圖）就話順其自然，唔會逼個仔喎，真係廿四孝媽咪。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
