<html><header><meta charset="utf-8"><title>蘋果綠葉中國星洽售澳門蘭桂坊</title></header><body><h1>蘋果綠葉<br>中國星洽售澳門蘭桂坊</h1><p>股價昨日曾一度急升逾26%而中途停牌的中國星（326），昨刊發通告指本周二有獨立第三方與集團聯絡，洽購集團旗下澳門蘭桂坊酒店之事宜，現階段只是初步展開磋商，並未有簽訂任何出售協議或合約。中國星將於今日復牌。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
