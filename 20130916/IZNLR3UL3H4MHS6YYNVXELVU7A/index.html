<html><header><meta charset="utf-8"><title>各區突發簡訊︰九非法改裝車拖走</title></header><body><h1>各區突發簡訊︰<br>九非法改裝車拖走</h1><p>【旺  角】<br>【本報訊】警方西九龍總區和新界南總區交通部執行及管制組特遣隊人員，前晚11時開始分別在區內執行打擊非法賽車和改裝車輛行動。<br>執法警員在旺角豉油街近花園街，發現四輛可疑私家車，懷疑經過非法改裝，於是將涉事車輛扣查拖走檢驗（圖）。<br>此外，昨天凌晨3時和4時，執法人員分別在沙田積存街截查四輛私家車和在荃灣青山公路截停一輛私家車，拖走檢查是否涉非法改裝。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
