<html><header><meta charset="utf-8"><title>婚期成牛市指標</title></header><body><h1>婚期成牛市指標</h1><p>網民指王菲於96年與竇唯結婚時，內地A股由753點升至2,245點；05年與李亞鵬結婚時，A股則由988點升至6,124點，笑指王菲結婚可預測牛市。王菲再離婚令不少人對愛情失去信心，很多人昨於微博轉載一個留言，指青年問禪師愛存不存在，禪師指着叉子說：「人家離婚，關你叉事。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
