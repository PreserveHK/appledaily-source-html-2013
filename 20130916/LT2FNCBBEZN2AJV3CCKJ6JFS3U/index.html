<html><header><meta charset="utf-8"><title>體訊速遞：（足球）羅傑承冇怪少林兵</title></header><body><h1>體訊速遞：（足球）羅傑承冇怪少林兵</h1><p>南華前日在港甲以3:5不敵太陽飛馬，班主羅傑承（灰衫）賽後拍片回應，指球隊防守連番出錯是輸波主因，但沒有怪罪球員，並鼓勵球員加緊操練，為周六對傑志做好準備。隊長陳偉豪及今季加盟的廖家樂有機會候命。本地消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
