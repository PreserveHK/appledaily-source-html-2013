<html><header><meta charset="utf-8"><title>勝利擒枱任妹妹咀</title></header><body><h1>勝利擒枱任妹妹咀</h1><p>韓國組合BIGBANG成員勝利，前日喺首爾舉行新碟簽名會時，遇到一個可愛小妹妹捧場。勝利即刻父愛爆發擒上枱，同小妹妹近距離合照，又叫佢錫自己，小妹妹照做仲要舉埋V手，爭在未講出口：「我得米喇！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
