<html><header><meta charset="utf-8"><title>雷曼點滴沽神低吸債券勁賺</title></header><body><h1>雷曼點滴<br>沽神低吸債券勁賺</h1><p>雷曼兄弟破產，低撈其資產的對沖基金肯定是最大贏家。據《華爾街日報》報道，雷曼兄弟自去年初，已將近500億美元資金發還債權人，其中沽神約翰保爾森投資旗艦Paulson &amp; Co過去兩年以低價掃入的雷曼債務權益，至今至少升值10億美元；行家Elliott管理公司據報亦賺了逾七億美元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
