<html><header><meta charset="utf-8"><title>各區突發簡訊︰空載的士撞牆甩轆</title></header><body><h1>各區突發簡訊︰<br>空載的士撞牆甩轆</h1><p>【北  角】<br>【本報訊】一輛載客的士，昨天凌晨2時30分沿北角清風街向維園方向行駛，駛至電氣道交界處，與另一輛沿電氣道西行往天后的空載的士相撞。空載的士失控打轉，鏟上行人路再撞及食店的外牆才停下來，左前轆甩脫（圖）。兩車司機無恙，惟20歲女乘客不適送院治理。<br>現場清風街路口有雙白線，橫過的車輛需要停下，確定路面情況才駛出。意外懷疑有車沒有遵守交通規則所致。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
