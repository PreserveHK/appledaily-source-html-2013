<html><header><meta charset="utf-8"><title>蘋果綠葉中駿新盤一日沽清952伙</title></header><body><h1>蘋果綠葉<br>中駿新盤一日沽清952伙</h1><p>中駿置業（1966）宣佈，旗下泉州新盤首批952個單位，一日內售罄，套現約9億元人民幣。由於截至8月底止，中駿首八個月累計實現合同銷售金額約70億元人民幣，按年增加95%，連同售罄新盤，已經提前完成今年合同銷售75億元人民幣目標。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
