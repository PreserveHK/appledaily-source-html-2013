<html><header><meta charset="utf-8"><title>地產商抽水賣樓</title></header><body><h1>地產商抽水賣樓</h1><p>王菲與李亞鵬離婚成為熱話，有內地房地產公司竟乘機抽水，借勢以二人肖像來買廣告，更引用李亞鵬於離婚聲明中的「傳奇」兩字：「我要的不是傳奇，而是一套屬於自己的房子。」擺明幽李亞鵬一默。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
