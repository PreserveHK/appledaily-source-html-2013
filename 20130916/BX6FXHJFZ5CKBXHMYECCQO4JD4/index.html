<html><header><meta charset="utf-8"><title>「貼膜哥」黐芒貼賺層樓</title></header><body><h1>「貼膜哥」黐芒貼賺層樓</h1><p>南京一名年輕攤販小蔡（圖），四年前在夜市擺地攤為顧客貼手機保護貼，每日平均收入最少500元（人民幣．下同），月入約1.5萬元。他甚至靠貼保護貼置業及娶妻，被網民封為「貼膜哥」。不少網友感慨：「快辭職去貼膜！」<br>江蘇《揚子晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
