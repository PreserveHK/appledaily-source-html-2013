<html><header><meta charset="utf-8"><title>電視撈飯：伊健玩轉澳洲</title></header><body><h1>電視撈飯：伊健玩轉澳洲</h1><p>無綫新旅遊節目《度身訂造旅行團》今晚播第二站，譚詠麟會隨粉絲去東非嘅塞舌爾，校長喺呢個同資訊完全隔絕嘅地方，享受吓大自然。跟住第三站，就有貪玩嘅鄭伊健暢遊澳洲，伊健仲請咗陳小春同行，參加粉絲為佢哋精心預備嘅刺激海陸空活動，伊健仲喺當地收養咗隻樹熊，做埋澳洲旅遊大使㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
