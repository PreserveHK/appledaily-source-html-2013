<html><header><meta charset="utf-8"><title>各區突發簡訊︰大漢酒吧遺牛肉刀</title></header><body><h1>各區突發簡訊︰<br>大漢酒吧遺牛肉刀</h1><p>【尖沙嘴】<br>【本報訊】昨天清晨5時許，警方接報指，九龍尖沙嘴金馬倫道48號中國保險大廈，有大漢衝入一間酒吧滋事。當中有人持刀，殺氣騰騰。警方派出大批人員趕至，氣氛緊張。<br>惟大漢聞風後，已經不知所終，警員只是在一部升降機內撿獲一柄牛肉刀，刀鋒也告斬崩了，相信曾經劈落硬物。警方經仔細搜索後，再沒有其他發現，只好撿走利刀作證。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
