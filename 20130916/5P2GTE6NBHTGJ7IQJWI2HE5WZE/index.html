<html><header><meta charset="utf-8"><title>PSY攞金腰帶過手癮</title></header><body><h1>PSY攞金腰帶過手癮</h1><p>韓國肥叔歌手PSY呢排籌備緊新碟，不過佢都忙裏偷閒，噚日喺twitter上載咗張喺拉斯維加斯睇拳擊嘅相，佢仲攞住條冠軍金腰帶嚟影相，當然條腰帶唔係屬於佢啦，PSY只係過下手癮啫，睇佢身形都唔似打拳啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
