<html><header><meta charset="utf-8"><title>增田拉手島優褲帶</title></header><body><h1>增田拉手島優褲帶</h1><p>日本組合AKB48前成員增田有華（左），噚日出席彈珠機萬聖節活動，同場嘅性感女星手島優仲着住比堅尼，但係手島凸咗條褲帶出嚟，增田竟然手多多走去拉佢條褲帶，因住拉甩條褲呀！而增田舊隊友渡邊麻友月底就嚟香港為壽司店宣傳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
