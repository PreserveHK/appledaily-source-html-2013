<html><header><meta charset="utf-8"><title>開心Share：韓裔名廚異想美食世界</title></header><body><h1>開心Share：韓裔名廚異想美食世界</h1><p>韓風除了見於韓劇和偶像組合，也見於世界美食舞台。35歲的韓裔美籍創意名廚、餐廳老闆及作家David Chang，曾獲選《時代雜誌》全球百大最具影響力人物。David的新節目《大廚異想世界》，由讓他揚名世界的拉麵作起點，再隨他漫遊紐約、日本和西班牙等各地廚房中。16集節目中他更會跟名廚朋友們嘗試不同大膽實驗，如其中一集，用腐爛的香蕉做出美味的香蕉忌廉批！單看簡介，已教人想看看名廚的實驗創意有多驚人！（節目逢星期三9pm於TLC旅遊生活頻道首播）<br><br>記者：謝翠玲</p></body></html>
