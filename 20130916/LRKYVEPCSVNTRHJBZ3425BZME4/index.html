<html><header><meta charset="utf-8"><title>一中一台 ：霍思燕臨盆好胃口</title></header><body><h1>一中一台 ：霍思燕臨盆好胃口</h1><p>肚大如籮的內地藝人霍思燕，預產期為大後日中秋節，她前日還跟老公杜江到北京一間醫院做產檢，兩公婆離開時見到有記者拍照，霍思燕心情大靚表示快生B。其後他們會合親友開餐，大肚婆霍思燕放下戒心，開懷大嚼，用餐後更不顧儀態，以牙籤撩牙。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
