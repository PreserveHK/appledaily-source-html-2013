<html><header><meta charset="utf-8"><title>無人收養　11隻狗bb遭活埋</title></header><body><h1>無人收養　11隻狗bb遭活埋</h1><p>巴西有一戶家庭，狠心將11隻初生小狗活埋，幸好當地警方接獲線報後趕到，成功將全部小狗救出。<br><br>事發在當地上周五，有人匿名舉報，指南里奧格蘭德州有戶家庭，包括2名分別49歲和22歲男子，和1名44歲女子，將11隻初生小狗活埋，警方到場後把小狗全數挖出。<br><br>該冷血家庭表示，因為沒有人願意領養小狗，因此將牠們殺死。他們目前已被拘留，將會被控虐待動物罪。<br><br>Liveleak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
