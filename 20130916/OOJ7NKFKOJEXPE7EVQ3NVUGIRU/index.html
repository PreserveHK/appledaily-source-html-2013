<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國女排3連勝闖次圈</title></header><body><h1>體訊速遞：（排球）中國女排3連勝闖次圈</h1><p>昨在泰國舉行的女排亞錦賽，中國女排（圖）在B組最後一場分組賽，以局數3:0輕取菲律賓，3戰全勝，首名晉級次階段分組賽，明晚會對中華台北。港隊就在C組以0:3負日本，3戰全敗排包尾。綜合外電（泰國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
