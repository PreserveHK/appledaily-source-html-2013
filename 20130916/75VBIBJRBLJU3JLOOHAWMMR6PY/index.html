<html><header><meta charset="utf-8"><title>一中一台 ：張雨綺谷胸襯珠寶</title></header><body><h1>一中一台 ：張雨綺谷胸襯珠寶</h1><p>張雨綺前晚在瀋陽出席遼寧省博物館舉辦的珠寶活動，她以淺色喱士低胸裙撐場，打扮高貴，大受老外歡迎。35D咪咪的張雨綺還獲大會安排試戴名貴珠寶首飾，她脫了外套大騷谷爆的湯碗胸。張雨綺前晚更在微博貼相說：「百年間中西方的美學元素在各自作品中交相輝映，美不勝收。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
