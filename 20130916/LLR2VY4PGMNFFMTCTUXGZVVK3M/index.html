<html><header><meta charset="utf-8"><title>News Flash戴妃案爆料士兵曾教威廉駕車</title></header><body><h1>News Flash<br>戴妃案爆料士兵曾教威廉駕車</h1><p>英國警方正審視威爾斯王妃戴安娜（圖）之死的新線索。之前爆出戴妃是遭英軍暗殺的狙擊手「士兵N」，2008年曾向威廉王子示範駕駛技術，這次會面觸發他向當時的妻子吐露，戴妃座駕當年在事發的巴黎隧道內，由同袍以強光照射引發致命車禍。據報「士兵N」前妻上月被蘇格蘭場問話。<br>英國《星期日鏡報》</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
