<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何傲兒馬場撐友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何傲兒馬場撐友 - 馮仁昭</h1><p>何傲兒噚日喺土瓜灣出席中秋節活動，原來今個中秋追月嗰日係佢嘅生日，佢又話會同屋企人食飯慶祝兼賞月做節。<br>問傲兒會唔會叫埋新歡四眼西裝男一齊賞月呢？佢話要澄清冇新歡：「上個禮拜同屋企人去馬場食飯，遇到幾個朋友，其中一個有馬出賽，咪去捧場，大家只係朋友，唔係拍拖，唔好再講呢啲緋聞。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
