<html><header><meta charset="utf-8"><title>Daniel跪地謝票</title></header><body><h1>Daniel跪地謝票</h1><p>韓劇《我係金三珣》混血男星Daniel Henney，前日喺首爾連走兩場，呢頭着住球衣好型咁主持職業棒球賽開球禮，轉頭為咗迎接中秋，佢就換咗韓服突襲戲院，仲跪地行大禮，多謝觀眾對佢套新片《Spy》嘅支持。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
