<html><header><meta charset="utf-8"><title>電視撈飯：Bob胸壓馬賽</title></header><body><h1>電視撈飯：Bob胸壓馬賽</h1><p>林盛斌（Bob）同馬賽噚日為無綫防火騷拍趣劇，宣揚防火意識。近排成日易服上癮嘅Bob，裝胸作勢扮肥師奶，維肖維妙，馬賽仲特登將隻手放喺佢個巨咪度。不過Bob噚日大呻裝假狗辛苦：「我每邊胸墊咗十個pads，負荷好重！」Bob呢對巨奶完全有得同電影《喜愛夜蒲3》嘅34F「碌柚奶」大馬車模林云撼過！</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 </p></body></html>
