<html><header><meta charset="utf-8"><title>各區突發簡訊︰青竹蛇咬傷跑步男</title></header><body><h1>各區突發簡訊︰<br>青竹蛇咬傷跑步男</h1><p>【鴨脷洲】<br>【本報訊】46歲姓謝男子，在昨晨10時許於鴨脷洲海怡半島海怡路跑步完畢，在美軒閣對開的路邊坐下休息，突然有一條約1米長的青竹蛇竄出，噬咬一口他的右手無名指。<br>謝痛極即隨手拾起荒廢木棍將蛇扑死，大廈保安員聞訊代為報案。傷者通知住附近的妻子到來，又用袋裝着蛇屍帶往醫院供醫生視察，以便對症下藥，幸好傷者傷勢不重。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
