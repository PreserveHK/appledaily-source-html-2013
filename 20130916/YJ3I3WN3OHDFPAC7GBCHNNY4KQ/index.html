<html><header><meta charset="utf-8"><title>台灣遊魂女　全裸漫步馬路中央</title></header><body><h1>台灣遊魂女　全裸漫步馬路中央</h1><p>網絡流傳片段，聲稱在台灣基隆大武崙山拍攝到一名全身赤裸的長髮女子，在公路上的雙白線漫步而行，身旁的車輛飛快駛過，但女子並無閃避，一直往前走。後來，有好心民眾為她穿上衣服及報警。 <br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
