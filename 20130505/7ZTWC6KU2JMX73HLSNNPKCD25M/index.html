<html><header><meta charset="utf-8"><title>趣趣地：<br>86歲皇馬名宿娶36歲秘書</title></header><body><h1>趣趣地：<br>86歲皇馬名宿娶36歲秘書</h1><p>皇家馬德里名宿兼現任榮譽會長迪史堤芬奴，雖然成86歲，不過仲有心有力；事關佢噚日宣佈娶佢嘅私人秘書、比佢年輕50年嘅芝娜。迪史堤芬奴話：「我班細路肯定反對，但我唔會理；我嘅人生係屬於自己，我只係想同自己鍾意嘅人一齊。」另外，基斯坦朗拿度嘅經理人文迪斯出嚟搞搞震，話唔肯定C朗會唔會喺今夏離開皇馬；佢好明顯想扭皇馬加C朗人工，等自己袋多啲。</p></body></html>
