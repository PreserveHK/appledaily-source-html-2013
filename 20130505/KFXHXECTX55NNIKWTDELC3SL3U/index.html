<html><header><meta charset="utf-8"><title>薛芷倫漏夜素顏遊</title></header><body><h1>薛芷倫漏夜素顏遊</h1><p>【中環→銅鑼灣】Ball后薛芷倫前晚單拖出動，素顏到中環做完按摩，梳乎完一輪後就落樓攞車。平時去ball執到靚一靚嘅佢，當晚只係用頭箍箍實啲頭髮，加上一身便服，勁casual。夜晚10點幾仲拎住杯咖啡四圍行，睇嚟「夜貓」意猶未盡，結果佢揸住部白色Mini Cooper去咗銅鑼灣景隆街，原來佢趕住去電話零件店買嘢，最後拎咗一百蚊出嚟畀錢，買完就開車離開。<br>採訪、攝影：李志明、彭琮然、朱志聰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
