<html><header><meta charset="utf-8"><title>今日提醒你：<br>毅進全日制課程報名</title></header><body><h1>今日提醒你：<br>毅進全日制課程報名</h1><p>【本報訊】2013/14年毅進文憑全日制課程即日起接受網上申請，中六離校生或年滿21歲的人士也可報讀。首階段招生昨日開始，有意報讀的人士可在毅進文憑報名網站（ http://www.yjd.edu.hk）瀏覽課程簡介及報名，並必須於7月16日下午四時前完成報名手續及繳交報名費。全日制課程的所有學額，將按申請人的選擇以電腦隨機抽籤的方式分配，並非先到先得。 <br>第二階段的招生由7月17日開始，屆時個別院校將自行收生，有興趣報讀的人士可直接向有關院校申請。</p></body></html>
