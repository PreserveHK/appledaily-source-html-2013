<html><header><meta charset="utf-8"><title>阿Lo子妮買眼鏡有折</title></header><body><h1>阿Lo子妮買眼鏡有折</h1><p>【佐敦恆豐】林曉峰（阿Lo）同康子妮婚後生咗一對囝囝，兩公婆依然恩愛。前日下晝12點，阿Lo同老婆撇低囝囝，喺佐敦恆豐商場拍拖shopping，跟得老公阿Lo全程陪住子妮揀眼鏡，睇咗足足成個鐘先睇得啱。到畀錢時，店舖職員見到係阿Lo兩公婆，即刻畀折扣優惠佢哋，職員咁識做，難怪阿Lo兩公婆同佢影番張合照留念啦。<br>採訪、攝影：陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
