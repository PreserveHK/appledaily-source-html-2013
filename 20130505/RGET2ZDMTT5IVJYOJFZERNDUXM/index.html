<html><header><meta charset="utf-8"><title>兩岸百態<br>清道夫不識貨　亂棄10萬貴袋</title></header><body><h1>兩岸百態<br>清道夫不識貨　亂棄10萬貴袋</h1><p>江蘇南京一名清道夫意外在街上拾到一個愛馬仕皮包，內有2萬元（人民幣˙下同）現金和鑽戒，地上執到寶的清道夫卻不識貨，取走現金和鑽戒後，把價值10多萬元的愛馬仕丟了進垃圾箱。<br>上周四（2日），南京一名司機架着奧迪A8時，車尾箱突然彈開，一個價值10多萬元的愛馬仕包限量版皮包，及內2萬現金和鑽戒也丟失。幸好馬仕包一直安靜地「躺」了數小時，沒有被拾荒者撿走，警方最後幫忙尋回財物。<br>江蘇《揚子晚報》</p></body></html>
