<html><header><meta charset="utf-8"><title>地區偏遠　「嗌救命無人知」</title></header><body><h1>地區偏遠　「嗌救命無人知」</h1><p>【逼不得已】<br>「五年前，幾百蚊就可以租一間鐵皮屋嘅套房，𠵱家要千幾蚊。」路德會石湖社區發展計劃中心主任胡偉雄指，不少草根階層或新移民家庭，支付不起市區租金，遷至偏遠地區，但每間屋或相距10分鐘路程，「新搬入去就等如斷絕晒所有社交網路，嗌救命都無人知」。</p><p>住戶多在區內工作</p><p>為節省交通費，這些家庭的成員，多會在北區或東鐵沿線從事清潔等工作，子女也在區內學校讀書，即使輪候到公屋，也未必可助他們脫困。胡偉雄說：「𠵱家多數都係分派到屯門、元朗、天水圍公屋，由於負擔唔起工作同子女返學嘅交通費，多數都會放棄上樓機會。」<br>《蘋果》記者</p></body></html>
