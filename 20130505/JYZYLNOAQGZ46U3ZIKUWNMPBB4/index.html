<html><header><meta charset="utf-8"><title>俞灝明跳水順利晉級</title></header><body><h1>俞灝明跳水順利晉級</h1><p>現年25歲的俞灝明，在大前年與S.H.E.成員Selina拍劇時被燒傷，休養復出後最近參與江蘇衛視的《星跳水立方》，日前俞灝明試跳後，腋下傷口覺得痛，教練表示不樂觀，但他堅持永不放棄。前日舉行最終一輪的淘汰賽，8位選手爭奪最後6強晉級位置，俞灝明說：「希望對手不要手下留情。」最終他的第一跳選擇跳三米台，表現出色，教頭高敏更被俞灝明這種堅忍不屈的精神感動，給出了滿分10分。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
