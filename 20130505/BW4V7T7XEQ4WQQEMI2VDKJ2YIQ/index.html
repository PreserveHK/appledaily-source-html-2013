<html><header><meta charset="utf-8"><title>蘋果汁：<br>
港人消費最信社交網評論</title></header><body><h1>蘋果汁：<br>
港人消費最信社交網評論</h1><p>【本報訊】香港消費者在作出消費選擇的時候，最信賴社交媒體上的評論。《讀者文摘》調查亞洲地區消費者行為發現，71%受訪港人傾向相信社交媒體平台上有關品牌及產品的評論，為7個受訪亞洲地區中最高，比亞洲地區平均53%高出18個百分點。14%受訪港人更表示非常相信評論。<br>《讀者文摘》指根據調查結果，相對其他受訪亞洲地區，香港消費者極度信賴社交媒體平台上他人對品牌或產品的評論，揭示了社交媒體對品牌及消費模式的影響。</p></body></html>
