<html><header><meta charset="utf-8"><title>「鐵甲奇俠」真版面罩</title></header><body><h1>「鐵甲奇俠」真版面罩</h1><p>英國一群大學生，製作了兩款「鐵甲奇俠式」面罩Eidos，戴上後可大幅增強用家的視力和聽力，就如電影中的超人一樣。<br>Eidos由英國皇家美術學院和倫敦帝國學院的學生合作研發，分開「視覺」（Vision右圖）和「聽覺」（Audio）兩款。Eidos Vision內置攝影鏡頭，可將拍得影像傳送至電腦，經處理後再傳回面罩，幫助用家分析影像活動模式。<br>Eidos Audio內置咪高峯和耳筒，能將特定聲音擴大同時降低噪音，即使在人群中，都可聽到指定聲音，適合「過度活躍症」患者，因他們難以在嘈吵環境下專注。<br>dvice網站</p></body></html>
