<html><header><meta charset="utf-8"><title>蘋果汁：<br>
九龍東耳鼻喉科跨區求診</title></header><body><h1>蘋果汁：<br>
九龍東耳鼻喉科跨區求診</h1><p>【本報訊】九龍東聯網的耳鼻喉專科門診，去年8月起推行跨區求診計劃，大大縮短病人輪候時間，至今有1,200名病人轉介到九龍中聯網的伊利沙伯醫院接受治療。截至今年3月底，九龍東耳鼻喉專科門診的非緊急新症輪候時間長達151個星期，為各聯網之最。九龍中的輪候時候最短為16個星期。<br>九龍東聯網總行政經理冼藝泉表示，由於其聯網轄下的將軍澳醫院今年底會增加診症室及診症節數，預計明年的耳鼻喉專科門診的輪候時間可縮短至約80個星期。</p></body></html>
