<html><header><meta charset="utf-8"><title>8歲女跳車翻筋斗保命</title></header><body><h1>8歲女跳車翻筋斗保命</h1><p>8歲女童變身跳車特技人！美國底特律一名女童，趁母親在高速公路上風馳電掣，突然解開安全帶，蜘蛛俠般爬出車廂，滾落高速公路，旁人揑一把汗，幸女童福大命大，僅受輕傷。<br>事發上周四下午，身旁司機不斷響號，女童母親才如夢初醒，赫然發現女兒跳車。女童送往醫院檢查，僅頭部割傷，身上瘀傷，當局估計她可能受到精神困擾才跳車，但相信她跳落公路時來一招滾地葫蘆，先跳下，再翻筋斗，避過強烈碰撞；再加上，沒有撞上其他快車，才保住性命。<br>英國《每日郵報》</p></body></html>
