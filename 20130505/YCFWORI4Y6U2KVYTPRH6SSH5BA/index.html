<html><header><meta charset="utf-8"><title>周家蔚傷口痛悔劏肚</title></header><body><h1>周家蔚傷口痛悔劏肚</h1><p>周家蔚昨日在九龍城出席「智cute寶寶大賽2013」活動，產後距今3個月的她，暫時減了30幾磅，收身見成效，不過雙下巴仍然明顯，家蔚說：「朋友教我做一招收下巴，岳高頭再伸條脷尖掂個鼻，做20、30秒，加埋做機，雙管齊下，自己都好努力做運動，可能做得太激烈，個傷口都有啲痛，好後悔開刀生冇揀順產，咁就可以快啲恢復，不過忍口至係最辛苦。」此外，她稱早前去韓國洽商床上用品生意，望做出成績。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
