<html><header><meta charset="utf-8"><title>周迅牛一巴黎過</title></header><body><h1>周迅牛一巴黎過</h1><p>內地女星周迅昨日在巴黎出席Chanel香水展覽會，同場有荷李活型男尊尼狄普（Johnny Depp）的法國女星舊愛Vanessa Paradis（圖）。恰巧周迅昨日38歲牛一，好友陳坤在微博零時零分送上生日祝福，更在留言稱周迅為「周公子」，又毫不避諱提起緋聞：「雖然我應避嫌在公共平台上祝福你，這個被傳是我孩兒他媽的死黨，但我實在是每年一到今天就自然會記住你的生日。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
