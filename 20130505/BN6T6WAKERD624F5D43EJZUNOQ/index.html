<html><header><meta charset="utf-8"><title>美學校放「好天假」</title></header><body><h1>美學校放「好天假」</h1><p>打工仔及學生通常在惡劣天氣下，才有望額外獲得一天假期，但美國一所學校卻反其道而行，因天氣報告預測當日「非常好天」讓學生放假。<br>華盛頓州貝靈厄姆基督教學校上周四見天氣預測未來數日天晴，最高氣溫只有攝氏23度，在官網發信予家長，宣佈翌日讓205名2至14歲學生放假。校長辛普森認為這是「推廣正面學校文化」的行動，他說：「學生總希望下雪有假放，但這裏不會下雪，所以我認為他們會因『好天假』興奮。」<br>辛普森調查過，證實放假不會影響學童及家長才作出這決定，22名教職員都可放假。<br>Huffington Post網站</p></body></html>
