<html><header><meta charset="utf-8"><title>Ar Yu為露點陷崩潰</title></header><body><h1>Ar Yu為露點陷崩潰</h1><p>D奶𡃁模曾寶玲（Ar Yu）日前披住浴巾到海港城的小鴨展區影相，之後再到另一地方取景時浴巾不慎滑落，其露點相被人影低後放到網上瘋傳，Ar Yu被圍插不雅及被鬧爆博宣傳，前日Ar Yu在微博留言指好傷心，好想結束這段人生，昨日她又在微博上載與周刊記者約影相的WhatsApp內容，留言強調不是博宣傳及沒有即場脫衣服，指自己為此事崩潰。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
