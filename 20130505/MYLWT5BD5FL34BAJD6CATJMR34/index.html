<html><header><meta charset="utf-8"><title>體壇拾趣：大帝4膺常規賽MVP</title></header><body><h1>體壇拾趣：大帝4膺常規賽MVP</h1><p>聯盟喺上周五確定熱火「大帝」勒邦占士，獲選為今季常規賽MVP，成為繼米高佐敦、標羅素、渣巴、張伯倫後，歷來第5位獲得4次或以上MVP嘅球員。28歲仔嘅大帝仲係歷來最年輕獲4次MVP球員㖭，認真威水。熱火教練史普利斯查狂讚大帝話：「今季表現咁好，抵佢攞呀！」熱火今季喺大帝帶領下得到66勝16負，成為聯盟最佳戰績球隊；仲有27連勝壯舉，為NBA史上第2長勝紀錄。熱火計劃喺周日舉行頒獎記招，下周一舉行季後賽次圈首戰前，NBA主席史坦會再進行頒發儀式。 </p></body></html>
