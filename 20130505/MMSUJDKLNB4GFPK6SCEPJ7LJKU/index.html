<html><header><meta charset="utf-8"><title>五月天請劉華撐場</title></header><body><h1>五月天請劉華撐場</h1><p>台灣組合五月天的《世界巡迴演唱會》一連八場香港站昨晚開鑼，阿信、怪獸、瑪莎、石頭與冠佑以hit歌冧香港歌迷。而昨傍晚六時，冠佑、石頭與瑪莎於紅館後門出席拜神儀式及做準備，但阿信及怪獸並未現身，有數十歌迷圍觀，切過燒豬及化寶後，三子隨習俗食豬皮，令圍觀歌迷大呼小叫。<br>八時半正式開騷，先播出以故事形式短片講五位成員進行時光旅行，而片中更有劉德華客串扮演新聞報道員。<br>採訪：王連連<br>攝影：黃偉雄</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
