<html><header><meta charset="utf-8"><title>趣趣地：<br>QPR原來有降班減人工條款</title></header><body><h1>趣趣地：<br>QPR原來有降班減人工條款</h1><p>昆士柏流浪（QPR）下季由英超降落英冠，收入大減，外界都驚佢哋仲有冇能力負擔到領隊哈利列納（圖）同球員嘅人工，但班主東尼費南迪斯就叫大家唔使擔心。佢話：「我哋有冇降班減人工條款？梗係有啦。係咪全部球員？咁又唔係，但至少有6成囉。領隊有冇份？有呀，佢都要減人工呀。」唔怪得QPR咁好死，降班後宣佈𠵱家嘅年薪係300萬鎊嘅哈利列納留任，原來係咁。</p></body></html>
