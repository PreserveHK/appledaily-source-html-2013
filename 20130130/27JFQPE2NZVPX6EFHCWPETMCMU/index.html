<html><header><meta charset="utf-8"><title>體壇拾趣：<br>火箭狂勝書豪好high</title></header><body><h1>體壇拾趣：<br>火箭狂勝書豪好high</h1><p>火箭周一作客爵士，兩隊實力相若，以為戰情會好緊湊；點知火箭佔一面倒攻勢，外圍着晒火，全場轟入16個3分波，分差一度拉開到50分；林書豪同夏登打咗不夠30分鐘，分別為球隊射入12分同25分，第4節同其餘正選休息。今場跳投5射全中嘅林瘋，睇到夏登有球大力入樽之後，喺後備席扮用望遠鏡睇清楚（左二），high到爆炸。表現勁差嘅爵士就慘，以80:125大敗，創造咗隊史最大敗仗，仲要俾球迷勁噓。</p></body></html>
