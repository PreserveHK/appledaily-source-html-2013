<html><header><meta charset="utf-8"><title>柏木由紀內衣獻媚</title></header><body><h1>柏木由紀內衣獻媚</h1><p>日本女子組合AKB48成員柏木由紀，為力谷個人處女細碟《Short Cake》最近替新一期女性雜誌《an．an》拍性感照並接受訪問。雜誌封面與其中一張內頁照已於昨日曝光，柏木穿上內衣大騷嫵媚，封面並寫着「從可愛畢業，身體擁有的女性美態」。<br>過往柏木的幾位隊友如前田敦子、小嶋陽菜等，均藉《an．an》展現極為性感一面，儘管柏木向來予人可愛感覺，但她是公認的有料之人，故此柏木直言樂於被攝影師引領出其性感特質。</p><p>岩田否認整容</p><p>柏木的另一隊友岩田華怜近日被指為鼻子進行手術，岩田辯稱年幼時鼻子受創，故需不時「修葺」而並非刻意整容。</p></body></html>
