<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇乖女同李嫣啱傾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>趙薇乖女同李嫣啱傾 - 馮仁昭</h1><p>王菲同趙薇一向情同姊妹，老友鬼鬼，估唔到連佢哋啲女都一樣，成日見面約埋一齊搞聚會。噚日有網友貼相出嚟，相中見趙薇抱住囡囡，側邊就有王菲嘅大女竇靖童同李嫣，佢哋四人喺張餐桌前，好明顯係啱啱醫肚再影相留念喇。由於李嫣同趙薇個女年紀較為相近，所以佢哋都易做好朋友啱傾啲，唔知幫佢哋揸機影相嘅，係咪一向都熱玩自拍同微博嘅王菲呢？<br>撰文：馮仁昭</p></body></html>
