<html><header><meta charset="utf-8"><title>關之琳同老友開餐</title></header><body><h1>關之琳同老友開餐</h1><p>【銅鑼灣】大美人關之琳（之之）近日都留喺香港，仲成日見佢約啲朋友食飯，前日又見佢出動。下晝7點幾之之坐住架七人車，同一名做形象嘅男性朋友一齊去到銅鑼灣開餐，架車停咗喺渣甸街街頭嗰位男士一馬當先落車，之之就跟住喺後面上咗間樓上舖餐廳。呢餐飯食得好快一個鐘多啲就見佢哋落樓，等架七人車嚟接佢哋。企定睇之之真係唔覺佢50歲，真係靚足咁多年。跟手之之就車位朋友返咗麥當奴道嘅屋企。<br>採訪、攝影：李志明、徐錦池</p></body></html>
