<html><header><meta charset="utf-8"><title>黎諾懿忙拍劇冇緣飲</title></header><body><h1>黎諾懿忙拍劇冇緣飲</h1><p>黎諾懿昨日在將軍澳電視城拍攝無綫劇《愛．回家》，作為伊健和蒙嘉慧媒人、並跟蒙嘉慧姊弟相稱的他，提到契姐已為人妻時說：「知道！係一、兩個月前話畀我知，好秘密。佢哋有邀請我，不過拍《愛．回家》真係請唔到假，請唔到五、六日咁多。我諗佢哋返嚟都會正式講一次，會唔會擺酒就真係唔知。」<br>黎諾懿力撐契姐蒙嘉慧秘密結婚有理：「唔公開原因係佢兩個想靜靜過一個理想、心目中嘅婚禮，只係請親友同好朋友。」<br>提到蒙嘉慧結婚時在台上一講感受就喊，黎諾懿笑說：「正常，開心㗎！我知道呢個地方係佢哋諗咗好耐，喺外地係好舒服，可能嗰個地方對佢哋係有情懷！」<br>採訪、攝影：楊潔雯</p></body></html>
