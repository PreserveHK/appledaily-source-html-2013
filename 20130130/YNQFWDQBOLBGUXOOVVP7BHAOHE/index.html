<html><header><meta charset="utf-8"><title>小紅試衫變葉子楣</title></header><body><h1>小紅試衫變葉子楣</h1><p>惠英紅、姜大偉及黃美棋等昨日在葵興為香港電視新劇《我阿媽係黑玫瑰》圍讀劇本，其間老闆王維基送上鮮花及蛋糕，為下月2日53歲生日的惠英紅提早慶祝。小紅表示生日願望是身體健康。<br>對於在新劇中飾演黑玫瑰，小紅表示將有打戲連場，她笑言早前為該劇試貼身戰衣時竟驚變葉子媚，她說：「件衫好貼身，側面睇好大嚿，我唔慣，唔夠型。」問小紅今次拍劇酬勞是否較無綫好？她坦言：「多好多！其實發牌對個個都好，對TVB都好，有競爭先有進步。」<br>採訪、攝影：文國駿</p></body></html>
