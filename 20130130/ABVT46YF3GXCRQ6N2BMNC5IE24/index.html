<html><header><meta charset="utf-8"><title>案件速遞：<br>警署女文員脫偷證物罪</title></header><body><h1>案件速遞：<br>警署女文員脫偷證物罪</h1><p>【本報訊】於西區警署工作15年的證物房女文員黃小杏，在未經上司同意和批准的情況下，將原本應該銷毀的證物「A貨」Gucci袋收起保存，早前被裁定偷竊罪成，判監16周。她不服定罪和判刑提出上訴，昨天在高等法院獲判上訴得直，撤銷定罪。<br>高院法官同意上訴一方所指，若48歲的上訴人確實有意偷取證物，應該會不動聲色地將證物收起，而非冒着會被揭發的風險，將她要保留該證物的事告知另一位同事，法官認為單是這點已令定罪不穩妥。<br>案件編號：HCMA419/12</p></body></html>
