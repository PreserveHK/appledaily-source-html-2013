<html><header><meta charset="utf-8"><title>女郎未交男友辦婚禮</title></header><body><h1>女郎未交男友辦婚禮</h1><p>美國紐約州34歲女子凱蒂（Kate），早在2003年，已為夢想婚禮找來樂隊伴奏，又準備好了婚紗，姊妹團的裝束，以至婚禮的色調，萬事俱備，卻獨欠新郎，因為她當時連男友也未有。<br>凱蒂一邊等待白馬王子，一邊籌備婚禮，令人以為她瘋了，但她沒理會，終於遇到她心儀的男子歐文斯，直至對方去年向她求婚，她才披露她一早已安排好婚禮，歐文斯最初不滿，說「這並不是你的婚禮，而是我們的」，但最後終明白這籌備近十年的婚禮，減省了籌備去年6月婚禮壓力。<br>英國《每日郵報》</p></body></html>
