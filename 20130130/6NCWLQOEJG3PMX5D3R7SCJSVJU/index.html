<html><header><meta charset="utf-8"><title>今日提醒你：東涌招聘提供千職位</title></header><body><h1>今日提醒你：東涌招聘提供千職位</h1><p>「東涌招聘日2013」將於本周五，上午10時30分至下午5時在東涌文東路39號東涌市政大樓地下，東涌社區會堂舉行。招聘日提供逾千個職位空缺，入場人士更可獲贈紀念品乙份，先到先得，送完即止。<br>招聘日共有約22間機構參展，空缺適合不同學歷人士申請。場內亦設有就業服務展覽、就業專題講座及即場面試。查詢可致電2852 4318與離島民政事務處聯絡。<br>是次招聘日由離島民政事務處、香港離島婦女聯會、香港聖公會東涌綜合服務、香港基督教青年會及鄰舍輔導會東涌綜合服務中心聯合舉辦。</p></body></html>
