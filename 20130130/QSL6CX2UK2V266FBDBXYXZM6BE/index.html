<html><header><meta charset="utf-8"><title>求驗客手記：<br>川島外語勁幫永井傳譯 - 求驗客</title></header><body><h1>求驗客手記：<br>川島外語勁幫永井傳譯 - 求驗客</h1><p>〈樂〉<br>永井謙佑由日聯轉戰比甲，佢新球會標準列治日前幫佢開咗個記者會；由於佢啲英文唔係好掂，所以全程由同胞兼新隊友川島永嗣幫佢即時傳譯。話時話，標準列治對日本球員情有獨鍾，除咗永井謙佑同川島永嗣，仲有小野裕二，係唯一一間有3個日本外援嘅歐洲頂級聯賽球會。另外，原來喺歐洲打滾超過兩年半嘅川島永嗣識英文之餘，仲識意大利文、西班牙文、葡萄牙文、荷蘭文同埋法文，可以話係球壇嘅語言專家；睇嚟永井謙佑同小野裕二要搵佢幫手，補吓啲外語嘞。</p></body></html>
