<html><header><meta charset="utf-8"><title>爽影評：《雲圖》有今生有來世</title></header><body><h1>爽影評：《雲圖》有今生有來世</h1><p>六個時空，六個故事，有如六道輪迴。牌面科幻，但骨子裏十級文藝，六個故事也是反抗強權，雖好人未必有好死，但今世種因、下世結果的東方哲學，把《22世紀殺人網絡》的宿命觀再加以發揮，西方影迷應更覺新鮮。《22世紀》和《香水》三位導演聯合執導一個極度複雜的故事，劇本編寫一流，縱使在頒獎禮無影無蹤，可觀價值會長留影史，但172分鐘的片長，的確考驗觀眾的專注力及膀胱容量。<br>張居<br><br>★★★★<br>（5個★為滿分）</p></body></html>
