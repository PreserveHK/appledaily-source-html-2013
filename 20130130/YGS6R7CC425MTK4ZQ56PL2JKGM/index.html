<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張暖雅借被鬧上位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>張暖雅借被鬧上位 - 馮仁昭</h1><p>張暖雅因為鬧爆同Avis爆出床照嘅Vivian博出位，結果搞到身為Vivian好友，王晶個女王子涵出言鬧爆，噚日張暖雅到尖沙嘴做訪問，佢話問晒身邊朋友都唔知王子涵係邊個，跟住佢好得戚咁話：「人哋完全唔在乎我就唔會討論我，咁反而唔好，𠵱家人哋講，我之前做落嘅功夫咪算係成功咗。」咁覺得今次成唔成功？張暖雅話：「我幾無辜，我唔知。」<br>撰文：馮仁昭</p></body></html>
