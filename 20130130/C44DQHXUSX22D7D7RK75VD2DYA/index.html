<html><header><meta charset="utf-8"><title>求驗客手記：<br>杜奧巴拍史奈達戰歐聯 - 求驗客</title></header><body><h1>求驗客手記：<br>杜奧巴拍史奈達戰歐聯 - 求驗客</h1><p>〈喜〉<br>一如我哋早前報道，科特迪瓦前鋒杜奧巴真係婉拒重投車路士，由上海申花加盟土超球隊加拉塔沙雷，簽約18個月。34歲嘅杜奧巴喺twitter度講到明，加盟係因為有歐聯踢：「我好期待再踢歐聯。」咁我求大俠作為球迷，都好期待杜奧巴同球隊另一新兵史奈達喺歐聯16強鬥史浩克04時，點樣雙劍合璧。講開史奈達，呢位荷蘭中場原來喺周日贏比錫達斯2:1嘅聯賽，已經首度亮相，佢喺57分鐘後備入替，據講表現仲唔差㖭！</p></body></html>
