<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨車被淋「獅子淚」</title></header><body><h1>各區突發簡訊：<br>貨車被淋「獅子淚」</h1><p>【粉  嶺】<br>【本報訊】一輛停泊在粉嶺和滿街綠悠軒對開路邊的貨車，昨凌晨4時許，遭歹徒淋白色漆油刑事毀壞（圖），驟眼看如獅子流淚的模樣，煞是恐怖。51歲姓鄺的司機到場取車時見狀，致電報警。<br>肇事貨車負責運送鮮雞，司機聲稱沒有結怨或欠債，不明何以遭人破壞，警方列作刑事毀壞案處理，由大埔警區刑事調查隊跟進，追查歹徒犯案動機。</p></body></html>
