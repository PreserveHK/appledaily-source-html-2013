紅嘴鷗屍帶H5禽流感</title></header><body><h1>蘋果汁︰<br>
紅嘴鷗屍帶H5禽流感</h1><p>【本報訊】漁農自然護理署今個冬季首次撿獲帶有H5禽流感病毒的野鳥。該署上周五於屯門撿獲一隻紅嘴鷗，翌日死亡，經測試後證實牠帶有H5禽流感病毒。撿獲該紅嘴鷗屍體的三公里範圍內，有一個雞場，但雞隻沒有異常。<br>漁護署表示，紅嘴鷗是香港常見的冬候鳥。上周五於屯門海榮路老鼠洲兒童遊樂場，發現一隻紅嘴鷗屍體並將牠撿走。該雀鳥翌日死亡。康樂及文化事務署已巡視該公園。於發現該紅嘴鷗屍體地點的三公里範圍內有一個雞場，漁護署已巡查，無發現雞隻異常死亡。漁護署會加強監察本港雞場，並已去信其他雀鳥店主等，提醒他們採取預防措施。</p></body></html>
