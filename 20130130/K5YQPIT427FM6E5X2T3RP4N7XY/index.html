<html><header><meta charset="utf-8"><title>中環在線：<br>證監「投誠」　周五入伙 - 李華華</title></header><body><h1>中環在線：<br>證監「投誠」　周五入伙 - 李華華</h1><p>蛇年將至，證監會亦趁農曆新年前搬竇，今個禮拜五（2月1號）會全部進駐誠哥嘅中環長江中心，所以呢幾日佢哋都忙於執拾，但都冇話放軟手腳唔做嘢，前日仲見到佢哋出新聞稿講紀律行動。<br>證監會公關哥哥講，佢哋喺中環李寶椿大廈嘅後勤office，早排已經做先頭部隊，搬咗去長江中心，而位於遮打大廈嘅主力部門就螞蟻搬家咁逐啲遷走，所有部門後日就正式喺長江中心開工。<br>證監前日先至同立法會講，下年度係赤字預算，咁當然要慳啲使，所以後日應該唔會有乜嘢入伙儀式。唯一可以肯定嘅係，證監高層下次見傳媒一定係蛇年嘅事。</p></body></html>
