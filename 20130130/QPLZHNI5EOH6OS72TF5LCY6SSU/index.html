<html><header><meta charset="utf-8"><title>汪圓圓拖婚期</title></header><body><h1>汪圓圓拖婚期</h1><p>汪圓圓傳與玩具大王蔡志明兒子蔡加讚今年拉埋天窗，做蛇年新娘，她昨日在海港城出席朱古力藝術展時，大會特別安排小男孩送上戒指，圓圓開心甜笑，直認男友已求婚：「佢係求咗婚，我係say yes，係喺香港求婚，好浪漫，但詳情唔講喇，人生只得一次，留畀自己紀念。」<br>圓圓只肯透露男友花長時間策劃求婚，令她大為驚喜及感動，但就未確定今年結婚：「𠵱家係好初步，我哋見過父母，婚禮未傾，我哋仲後生，一步步嚟啦，都唔急，香港又好，外國結又好，未諗。」她指兩人拍拖兩年多，不算閃婚。<br>採訪、攝影：顏英儀</p></body></html>
