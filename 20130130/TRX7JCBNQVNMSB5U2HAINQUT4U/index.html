<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>維修天線　電工跌死</title></header><body><h1>各區突發簡訊：<br>維修天線　電工跌死</h1><p>【中  環】<br>【本報訊】62歲姓李工人，昨晨與36歲姓許同事在中環德輔道中127至131號有餘貿易中心天台維修天線基座，其間許有事離開，至早上10時39分，許折返時發現李伏於天台地面，頭部大量流血，懷疑他工作時從6米高的頂部失足（箭嘴示）跌下昏迷，於是報案。警方和救護員接報到場，將傷者送院搶救惜不治。死者為大廈員工，獨居於牛頭角上邨，事後李胞姊曾到醫院善後。</p></body></html>
