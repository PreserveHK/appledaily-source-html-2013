<html><header><meta charset="utf-8"><title>針鼴陰莖射精如澆花</title></header><body><h1>針鼴陰莖射精如澆花</h1><p>針鼴是大洋洲特有生物，外形跟刺蝟有點相似，長相可愛，但卻天賦異稟，長了四頭陰莖。陰莖上四個開口都可射出精液，因此射精時就像澆花一般。<br>針鼴是卵生哺乳類動物，雄性針鼴的陰莖分岔成兩條，每條上面又各有兩個頭，形成四頭陰莖。針鼴的陰莖只用來輸送精子，大小便工作由「洩殖腔」負責。<br>由於針鼴的繁殖競爭激烈，平均每隻雌性發情時，會有11隻雄性同時爭取交配權，所以雄性針鼴無論是陰莖或是精子，都必須很強壯。<br>台灣ETtoday網</p></body></html>
