<html><header><meta charset="utf-8"><title>嘉穎反寸李力持</title></header><body><h1>嘉穎反寸李力持</h1><p>鄭嘉穎、胡杏兒、鍾嘉欣和林峯昨日在機場出發到韓國，為無綫錄影春晚節目，當晚他們會表演唱歌。<br>談到導演李力持炮轟嘉穎普通話差兼工作態度欠佳，嘉穎說：「小弟舊年見過佢一次，亦係唯一嘅一次，嗰次我哋傾咗個零鐘，睇完個劇本後就推咗，我同李導演未合作過，我唔知點樣佢會覺得我國語差。」會否覺得李力持抽水？嘉穎說：「又唔可以咁講，呢行咁細，見嚟見去都係嗰班人，冇所謂啦！」嘉穎表示因檔期問題無緣拍內地劇《步步驚心2》，但願意客串。<br>採訪、攝影：何慧斯</p></body></html>
