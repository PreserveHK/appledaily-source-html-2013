<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黃貫中搖滾被觀眾Out - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黃貫中搖滾被觀眾Out - 馮仁昭</h1><p>黃貫中（Paul）呢排似乎諸事不順，之前喺澳門演出除夕騷，點知被大會遺留喺後台搞到佢不知幾嬲，最後堅持清唱。近日Paul參加湖南衛視搞嘅歌唱比賽《我是歌手》，但係點知經過兩期角逐，Paul就被淘汰出局，佢係以搖滾唱出張學友嘅《吻別》，唔少音樂人都讚好，但係就唔啱觀眾嘅口味被out走，事後Paul喺微博留言話：「音樂沒有所謂公不公平，只有個性……我能輸了比賽卻不能輸了方向。」<br>撰文：馮仁昭</p></body></html>
