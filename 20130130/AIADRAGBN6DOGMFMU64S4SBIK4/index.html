<html><header><meta charset="utf-8"><title>食得健康：玄米燕麥　高纖飽肚</title></header><body><h1>食得健康：玄米燕麥　高纖飽肚</h1><p>早餐是一天中最重要的，攝取足夠的碳水化合物與蛋白質，有助啟動體內一整天的代謝工作。近日Fancl推出了最新的限量版「發芽玄米燕麥片」，由發芽玄米及多種殼物製成，含較高纖維量與飽足感，怕肥胖的靚女們，吃這個做早餐就不用擔心了！當中除了碳水化合物，還含還有豐富的大豆蛋白質、鐵、鈣及多種維他命，十分有益！小記最Like當中的提子乾、草莓及紅莓，香甜易入口，建議每次進食量為50克配200毫升牛奶，或可因應個人喜好，混和乳酪或雪糕一起吃，增加美味口感！（網址： http://www.fancl-hk.com） <br>記者：張文蕙</p></body></html>
