<html><header><meta charset="utf-8"><title>林建名母子情藏心底</title></header><body><h1>林建名母子情藏心底</h1><p>林百欣元配林賴元芳早前離世，昨日出殯。悲亡母的大少林建名，一提到百歲亡母就眼濕濕，不肯憶述舊事，問到兒子林孝信連日不見，林建名解釋：「佢大學最後一年，仲有三個月就畢業，要準備考試，所以留喺英國，佢上個月聖誕有返過嚟探嫲嫲。」<br>前日設靈，二房兒子林建岳的新歡林寶賢到場拜祭林老太，跟林的前妻謝玲玲靈堂相遇，新歡舊愛前後腳閃人，兩人昨日沒有出現，雙雙無影。林伯二太余寶珠繼續由兒孫攙扶下到場，至於邵音音、田北辰、全國政協林大輝等昨日有送別林老太最後一程。<br>採訪：盧妹<br>攝影：陳志嵐</p></body></html>
