<html><header><meta charset="utf-8"><title>林德信戀松岡李那</title></header><body><h1>林德信戀松岡李那</h1><p>林子祥與兒子林德信（Alex）昨日在九龍灣綵排演唱會，問之前被拍到與女仔買餸的Alex會否請所有緋聞女友睇演唱會？他說：「會請啲，但上次嗰個係好朋友，佢有男友。」提到「蒙麵」結婚，阿Lam說：「我同佢合作時佢都未同呢個拍拖，祝佢哋一生一世。」<br>林德信不時被拍得與女伴夜蒲，有傳他與日模松岡李那搭上，去年他被拍得孖住松岡睇韓國組合BIGBANG演唱會，昨又有讀者爆料指兩人拍拖幾個月，日前林德信已為女友慶祝27歲生日，他更刻意扮成小羊自彈自唱，松岡就扮貓女郎。<br>採訪：胡比<br>攝影：林德雄</p></body></html>
