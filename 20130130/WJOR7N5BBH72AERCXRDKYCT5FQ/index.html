<html><header><meta charset="utf-8"><title>香香恨契朱咪咪</title></header><body><h1>香香恨契朱咪咪</h1><p>岑麗香和朱千雪等昨日在將軍澳電視廣播城出席《百萬黃金fun fun賞》，無綫會在新春期間送出200萬黃金及兩架七人車給觀眾。香香表示自己近日好運氣，之前在劇集《老表，你好嘢！》飯局上抽中金蛇。香香在劇中因扮年輕的朱咪咪被指兩人相似，她說：「係呀，我都覺似，之後有睇過咪咪姐之前唱歌片段都覺似。」會否擔心老了也似咪咪姐？香香笑言：「好呀，咪咪姐𠵱家眼有神又開心。」會否上契？香香表示要問咪咪姐，自己絕對樂意。<br>採訪、攝影：楊潔雯</p></body></html>
