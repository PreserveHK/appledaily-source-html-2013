<html><header><meta charset="utf-8"><title>張舒雅Hea態復萌</title></header><body><h1>張舒雅Hea態復萌</h1><p>張舒雅、前馬來西亞小姐黃淑玲及韓國男模宋斗煥，昨日在灣仔為鞋履品牌行騷，同場還有外國潮流blogger Rumi Neely。素有hea爆港姐之稱的張舒雅，之前一段時間沒有接模特兒工作，雖然她表示再行騷沒有不習慣，但當大會邀請她與其他模特兒影第三次合照時，她卻唸唸有詞：「又影！」難改hea爆習性。<br>張舒雅透露近年主要幫手打理爸爸的公司，可覺得做模特兒搵錢較易？她說：「都唔係，𠵱家發覺賺錢好難。」可有被家人催婚？自爆單身大半年的她坦言年紀尚小，暫時享受單身生活及做自己希望做的事。<br>採訪、攝影：文國駿</p></body></html>
