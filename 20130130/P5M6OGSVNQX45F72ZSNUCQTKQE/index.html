<html><header><meta charset="utf-8"><title>人肉芭比　真人Ken互數不是</title></header><body><h1>人肉芭比　真人Ken互數不是</h1><p>當「芭比」（Barbie）遇上「阿健」（Ken），未必一定大團圓結局。烏克蘭「人肉芭比」盧基揚諾娃（Valeria Lukyanova），最近獲安排與美國「真人版阿健」傑德利卡（Justin Jedlica）合照，但兩人甫見面即貼錯門神，互數對方不是。<br>傑德利卡指盧基揚諾娃的芭比造型，只是靠化妝、假髮和緊身束衣，後者亦不甘示弱，指傑德利卡花了7萬鎊（85.3萬港元）做了90多次整容手術，而她只是做過一次，他根本沒資格批評她，但整體而言，她覺得對方算英俊，只是嘴唇隆得太誇張。<br>英國《太陽報》</p></body></html>
