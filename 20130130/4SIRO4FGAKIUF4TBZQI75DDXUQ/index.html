<html><header><meta charset="utf-8"><title>周三數據王：<br>利物浦訪Big 6常腳軟</title></header><body><h1>周三數據王：<br>利物浦訪Big 6常腳軟</h1><p>阿仙奴周三於阿聯酋球場，與利物浦進行英超大戰。回看紅軍近年於英超訪Big 6成績，表現差強人意，近兩季於8場比賽，只得2勝1和5負，其中對上兩場就同以1:2敗走熱刺及曼聯；而且多是大手交易完場，8戰中有6場的總入球，都是在3球或以上，開出6「大」2「細」。不過，利物浦今季於英超南下到倫敦比賽，成績卻頗好，4戰取得2勝1和1負，不敗率有7成半。</p></body></html>
