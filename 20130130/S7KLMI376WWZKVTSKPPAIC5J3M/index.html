<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>的士司機撞破竊匪</title></header><body><h1>各區突發簡訊：<br>的士司機撞破竊匪</h1><p>【大  圍】<br>【本報訊】60歲姓何司機（圖），將的士泊在大圍積存街路旁，偕友到附近食消夜後，至昨凌晨3時，何返回取車，赫見左後車窗被打破，45歲姓許男子坐在其的士上搜掠，立即喝止。<br>許被撞破向何求饒：「放我走啦！」何報警求助，警員到場發現另有兩部的士車窗被打爛，何損失約60元財物，警員又在疑人身上撿獲小量「白瓜子」，將他拘捕。</p></body></html>
