<html><header><meta charset="utf-8"><title>雷神劈浪</title></header><body><h1>雷神劈浪</h1><p>澳洲男星基斯咸斯禾夫（Chris Hemsworth），做《雷神》（Thor）嗰陣已經好威武，原來佢下海都一樣咁勁。雷神上周末陪埋阿爸同細佬廉安咸斯禾夫（Liam Hemsworth）去哥斯達尼加旅行。雷神喺海上大展身手，表現佢嘅超凡滑水伎倆，睇見佢不斷喺大浪上飛來飛去，一時片起水花、一時直插落海，完全冇失手，真係型到冇朋友。至於雷神細佬廉安就冇帶埋歌手未婚妻Miley Cyrus去，佢唔知係咪見到大佬咁勁就唔敢落水，一路揸住塊滑水板喺沙灘散步，行咗好耐仲頴雀㖭。</p></body></html>
