<html><header><meta charset="utf-8"><title>中環在線：<br>中信高層　變孖妹廚神 - 李華華</title></header><body><h1>中環在線：<br>中信高層　變孖妹廚神 - 李華華</h1><p>越來越多企業推行環保或者綠色飲食習慣，中信銀行（998）旗下信銀國際亦唔例外，本月搞咗個「綠色環保月」，先來一場「綠色烹飪比賽」，由八位高層分四隊鬥煮餸。<br>煮得好唔好食，睇相真係睇唔到，但見幾位平日着套裝、西裝，執得好四正，呢日穿圍裙玩煮飯仔都幾新鮮。<br>行政總裁辦公室總監劉月屏（圖右三）同埋個人及商務銀行執行總經理吳秋玉（圖中），仲「潮」到戴埋兩個綠色假短髮，扮孖妹嚟響應呢個綠色運動，認真投入，唔知係咪向出名鍾意扮鬼扮馬嘅長實（001）樓神趙國雄學習呢？</p></body></html>
