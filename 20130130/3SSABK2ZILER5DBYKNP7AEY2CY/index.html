<html><header><meta charset="utf-8"><title>過氣亞姐拋胸搶鏡</title></header><body><h1>過氣亞姐拋胸搶鏡</h1><p>亞視下月9日推出《ATV 2013人氣春晚．唱紅亞洲》，亞姐冠軍陳彥蓉、季軍絲域蘭娜古拉高華、朱慧珊和陳啟泰等昨日到大埔亞視總台出席記者會。顏子菲、張家瑩、韓燕、林紫君和王欣均以低胸裙示人，尤以上圍豐滿的過氣亞姐林紫君及王欣最養眼。提到亞姐亞軍齊真晨昨日因病缺席，陳彥蓉說：「噚日我同齊真晨喺北京介紹新嘅滑雪場，好凍，所以齊真晨病咗嚟唔到。」至於亞姐總決賽收視只有2點（約13萬人），陳彥蓉說：「係咩？我冇留意。」<br>採訪：黃曉妍<br>攝影：陳順禎</p></body></html>
