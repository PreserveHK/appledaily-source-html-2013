<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城儲肥拍《寒戰》續集 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>城城儲肥拍《寒戰》續集 - 馮仁昭</h1><p>郭富城（城城）前晚喺灣仔為電影《寒戰》搞慶功宴，佢自掏腰包花六位數筵開13席兼捐出現金抽獎，錢嘉樂、尹子維、林家棟同幕後人員等出席，梁家輝因有事缺席。導演陸劍青話續集將於5月開拍，城城話等3月完成紅館個唱就會增肥準備演出，有冇壓力？城城話：「呢啲留番畀導演，不過都想將電影拍成系列式。」擔唔擔心同《無間道》比較？城城話唔同戲路，唔怕比較。<br>撰文：馮仁昭</p></body></html>
