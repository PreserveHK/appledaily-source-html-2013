<html><header><meta charset="utf-8"><title>求驗客手記：<br>「韋小寶」偷嘢斷正唔知衰 - 求驗客</title></header><body><h1>求驗客手記：<br>「韋小寶」偷嘢斷正唔知衰 - 求驗客</h1><p>〈怒〉<br>之前講過蘇超喜伯年前鋒利治格菲斯，兩年內有3個女友幫佢生咗4個仔女，堪稱蘇超「韋小寶」。周日佢喺愛丁堡市一間超市，涉嫌偷咗4支健康飲品而被扣留，當地警方都證實有位22歲男士因偷竊被捕；不過呢位蘇格蘭國腳喺twitter死撐，話自己如果俾人拉，𠵱家就上唔到網啦！雖然事件好輕微，不過佢做得職業球員，人工唔算少，又身為人父，真係唔好咁貪心同貪玩嘞！</p></body></html>
