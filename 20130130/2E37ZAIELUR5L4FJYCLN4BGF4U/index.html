<html><header><meta charset="utf-8"><title>關仁隱事：「煲你」恃資深扮大佬 - 關仁</title></header><body><h1>關仁隱事：「煲你」恃資深扮大佬 - 關仁</h1><p>公仔箱舊年播咗套另類劇集，雖然師奶唔buy，但年輕觀眾同網友就熱捧，睇到追唔停，幾位男主角主唱嘅歌曲仲好好聽。<br>不過，關仁聽講當中嘅「煲你」原來成日扮大佬，兄弟間面和心不和，話說佢哋早前出席個頒獎禮，愛扮大佬嘅煲你一早就同大家夾晒衣着配搭，但結果佢就冇跟標準着出嚟，擺明要玩突出。<br>其實同過煲你合作過嘅演員都好怕佢，因為煲你恃住自己夠資深，成日喺現場指揮大家，做埋監製個位，搞到人見人怕。<br>撰文：關仁</p></body></html>
