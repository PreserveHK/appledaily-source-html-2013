<html><header><meta charset="utf-8"><title>求驗客手記：<br>教練拎簽名巴神真係走？ - 求驗客</title></header><body><h1>求驗客手記：<br>教練拎簽名巴神真係走？ - 求驗客</h1><p>〈怒〉<br>曼城前鋒巴洛迪利個性麻煩，連轉會都麻煩過人。盛傳佢會回流意大利加盟AC米蘭，不過講咗幾星期都未成事。噚日事件又有新發展，曼城教練團之一傑特，收操後煞有介事咁去巴神架迷彩賓利前，遞咗啲波衫畀佢簽名；如果巴神唔係就嚟走，兩人日見夜見又點會冇機會拎簽名？另外如果巴神一走，曼聯迷就少咗個揶揄對象，佢哋梗係唔放過最後抽水機會；周日巴神揸迷彩賓利出街，幾個紅魔迷就趁巴神唔喺度，向架車痾尿、抹屁股，真係夠晒重口味。</p></body></html>
