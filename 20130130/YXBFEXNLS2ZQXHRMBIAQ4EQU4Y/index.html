<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明呻屋企冇地位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>洪天明呻屋企冇地位 - 馮仁昭</h1><p>前日榮升老竇嘅洪天明噚日12點幾就帶齊相機、腳架同攝錄機去到九龍城法國醫院，準備同BB影靚相。天明話有少少咳，所以做足準備帶口罩到醫院，做咗老竇果然特別細心。佢話BB出世之後自己喺屋企嘅地位又再降一級：「家蔚嫁咗入嚟之後，屋企人已經錫晒佢，𠵱家多埋BB更加冇地位。」<br>天明話成家人最開心係爺爺洪金寶，成日笑極都唔停，又話老婆因為開刀，要過幾日至可以出院。<br>撰文：馮仁昭</p></body></html>
