<html><header><meta charset="utf-8"><title>梁漢文陪妻食西餐</title></header><body><h1>梁漢文陪妻食西餐</h1><p>【中環】近日忙住同BIG FOUR練歌農曆年開show嘅梁漢文（梁炳），前晚7點幾趁空檔同老婆約咗位女性友人去咗中環歌賦街食西餐，車到門口架車就擺喺出面，而間西餐廳聽講係許志安位助手有份投資喎。食咗個零鐘一行三人食完飯離開，梁炳出到嚟見到咁多記者都有啲驚奇話：「咁多人嘅，我哋普通食飯咋。」之後就同記者拜拜，睇嚟佢已經從被指金手指篤曾志偉件事恢復番嚟嘞。<br>採訪、攝影：徐錦池、李志明、吳耀輝</p></body></html>
