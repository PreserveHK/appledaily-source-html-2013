<html><header><meta charset="utf-8"><title>千嬅為乖仔討利是</title></header><body><h1>千嬅為乖仔討利是</h1><p>在電影《春嬌與志明》中飾演鄭伊健初戀女友「春嬌」的楊千嬅，得知好友結婚，親自送上祝福，千嬅昨日在電話中說：「恭喜鄭伊健終於成家立室，戥佢開心，希望佢哋快啲生BB，我以過來人身份講，越早生越開心。」<br>千嬅再千叮萬囑伊健返港時要補請食飯，更說：「唔好諗住第二度結婚就唔使派利是，今年我個仔第一年𢭃利是，佢又嚟得及得到派利是資格，起碼金牛一封，要派雙封嘅。」<br>伊健另一螢幕女友蔡卓妍（阿Sa），也透過英皇回應說：「得知伊健結婚，祝福一對新人白頭到老、永結同心，永遠能開開心心無拘無束的愛下去。」<br>採訪：林妃</p></body></html>
