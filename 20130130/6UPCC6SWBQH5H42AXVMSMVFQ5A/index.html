<html><header><meta charset="utf-8"><title>案件速遞：<br>塌樓死者家屬入稟索償</title></header><body><h1>案件速遞：<br>塌樓死者家屬入稟索償</h1><p>【本報訊】昨天是馬頭圍道唐樓塌樓慘劇（圖）三周年，四名死者的遺產管理人日前入稟高等法院，向唐樓大業主、二房東、裝修承建商及建築事務監督索償。<br>死者包括盧建華（46歲）、高考自修生童慶濤（20歲）、視光師蔡道強（40歲）及性工作者李群珍（36歲）。原告指塌樓事故因四名被告疏忽或違反責任等原因造成。被告依次是喜事佳有限公司、二房東車南音、偉榮建造裝飾公司東主朱偉榮及建築事務監督。死因庭前年裁定四名死者死於意外。<br>案件編號：HCPI173-175、177/13</p></body></html>
