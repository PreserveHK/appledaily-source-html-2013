<html><header><meta charset="utf-8"><title>祖兒單挑高台</title></header><body><h1>祖兒單挑高台</h1><p>容祖兒、劉璇、周筆暢和李小鵬昨日在澳門新濠天地水舞間劇院，宣傳歌舞劇《非凡之旅》。祖兒和周筆暢站在船上，由蛙人在水底推動出場。對於在歌舞劇中要面對17米高台，祖兒說：「都驚跌親，到時表演游水畀大家睇。」鄭伊健和蒙嘉慧傳出東京秘婚，祖兒說：「冇七成都八成喎，雖然冇聽過，私下同伊健聚會佢好口密，但見佢面上幸福表情，好肯定一樣嘢，佢好鍾意日本。」有傳蔡卓妍（阿Sa）和陳偉霆冷戰，阿Sa更跟形象指導馬天佑到韓國看演唱會，祖兒表示他們不會冷戰，只是和朋友看騷而已。<br>採訪、攝影：卓寶花</p></body></html>
