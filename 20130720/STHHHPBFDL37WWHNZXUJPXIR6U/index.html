<html><header><meta charset="utf-8"><title>News Flash韓亞空難女死者證實遭汽車輾斃</title></header><body><h1>News Flash<br>韓亞空難女死者<br>證實遭汽車輾斃</h1><p>韓亞航空客機本月6日在三藩市墜毀事故，當地法醫官發表驗屍報告，指其中一名死者、16歲中國女學生葉夢圓被拋出機外時仍然生還，頭部遭到多次撞擊，在身上有多處被汽車輾過的傷痕，證實是被汽車輾過致死，但並沒有透露是否到機場救援的消防車曾輾過她的身體。<br>三藩市警方早前曾表示消防人員到場後噴灑消防泡沫，葉疑被泡沫掩蓋，以致未被察覺而輾過身體。<br>據悉，消防人員事後主動向警方報稱消防車「可能」輾過人。<br>美聯社</p></body></html>
