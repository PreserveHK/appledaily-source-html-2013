<html><header><meta charset="utf-8"><title>駐港東歐兵吃得開</title></header><body><h1>駐港東歐兵吃得開</h1><p>【知多啲】90年代，東歐戰局不穩，球員收入不多，不少球員遂選擇到亞洲落班。早期便有基保從比利時轉到馬來西亞，後經介紹來港加盟南華。隨之尚有拉斯錫同鄉巴古沙，以及保加利亞小國腳卡根洛夫（圖）等相繼來港，後者更於97/98球季，成為首名外援榮膺「香港足球先生」。<br>至於要數近年最令球迷印象深刻的，則有01年助南華於亞冠盃次圈首回合以3:2贏清水心跳的甄馬田，以及11年與前曼聯兵畢特，組成「畢基的風」的「蝙蝠俠」基士文。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
