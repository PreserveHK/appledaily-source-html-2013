<html><header><meta charset="utf-8"><title>GaGa孔雀冠露半球</title></header><body><h1>GaGa孔雀冠露半球</h1><p>美國樂壇天后Lady GaGa為宣傳新碟幾乎每日都以奇裝異服出街吸睛，昨日GaGa在倫敦錄影節目時，以5呎高的孔雀冠頭現身，她更穿上透視裝，僅以胸前花紋遮着兩點。雖然夠搶鏡，但GaGa上車時就十分狼狽，要彎腰上車，期間更走光露下半球！不少網民都揶揄，GaGa上車後要開天窗才坐得舒服。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
