<html><header><meta charset="utf-8"><title>懸浮半空探老人？內地官PS相當做咗</title></header><body><h1>懸浮半空探老人？內地官PS相當做咗</h1><p>安徽寧國網民日前發現當地市民政局網站，出現一張官員懸浮半空照片，被民眾指相片被PS，質疑官員去探望長者的真確性。當地市委宣傳部負責人昨日承認懸浮照屬PS，但強調官員當日確曾到現場探長者，但因工作人員拍攝角度的問題，無法將所有官員拍入鏡，故將兩張照片合成。<br><br>當局已對當事人作出書面檢查，並就事件向公眾道歉。<br><br>人民網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
