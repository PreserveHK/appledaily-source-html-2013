<html><header><meta charset="utf-8"><title>求驗客手記：艾基利衰到一蚊起bid</title></header><body><h1>求驗客手記：<br>艾基利衰到一蚊起bid</h1><p>（怒）AC米蘭今季喺意甲打得唔好，𠵱家仲係排緊喺積分榜中游，搞到啲粉絲勁唔滿意。日前佢哋有個粉絲為發洩心頭之恨，將教練艾基利擺上eBay拍賣（圖），底價仲cheap到得1蚊歐元（約10.7港元）。呢個粉絲仲抵死到，話如果有人肯即時出價買走唔識教波兼且冇性格嘅艾基利，就會免費加送埋泰索迪（AC米蘭名宿）。照咁睇，如果A米喺意甲嘅表現再冇改善，艾基利應該好快聞到魷魚香。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
