<html><header><meta charset="utf-8"><title>杭州金城武　微信釣女生呃錢唔駛做</title></header><body><h1>杭州金城武　微信釣女生呃錢唔駛做</h1><p>浙江杭州東新派出所近日抓獲一名感情騙子，警員指，男子真人比照片更帥，和金城武有幾分相像，憂鬱的眼神對女生頗具殺傷力！男子通過微信、世紀佳緣、QQ等先後結識3名女子，借走140多萬元人民幣。直至男子落網，其中兩人仍不相信他是騙子，稱不還錢也無所謂<br><br>網民看到男子的照片後紛紛吐槽：「這樣也算帥？哪裏像金城武？」「這樣也能騙錢，被騙的是母豬吧？」<br><br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
