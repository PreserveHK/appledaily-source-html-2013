<html><header><meta charset="utf-8"><title>花絮：熱火收「犧牲」冠軍戒</title></header><body><h1>花絮：熱火收「犧牲」冠軍戒</h1><p>熱火對公牛賽前舉行頒發冠軍指環儀式，仲用球場做投影螢幕，播番上季啲精采片段，超級有型。而隻冠軍指環都好有意思，鋪咗242粒鑽石，內側仲刻有上季做出嘅隊史最佳戰績66勝16負，同27場連勝紀錄。呢隻指環仲有簡體字「犧牲」兩個中文字。點解？球會話係紀念上季嘅旅程，係由上年中國季前賽開始喎。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
