<html><header><meta charset="utf-8"><title>體訊速遞：（網球）泰桑高輸波緣盡年終賽</title></header><body><h1>體訊速遞：<br>（網球）泰桑高輸波緣盡年終賽</h1><p>周二的巴黎大師賽，法國球手泰桑高（圖）在次圈賽事以盤數1:2不敵錦織圭出局，並且無緣晉身年終賽。暫時有5名球手鎖定年終賽資格，包括拿度、迪祖高域、費利、迪樸度及貝迪治。綜合外電（法國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
