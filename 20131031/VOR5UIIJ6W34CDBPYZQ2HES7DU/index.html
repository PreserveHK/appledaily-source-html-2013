<html><header><meta charset="utf-8"><title>蘋果綠葉網龍夥基金拓在線教育</title></header><body><h1>蘋果綠葉<br>網龍夥基金拓在線教育</h1><p>早前分拆91無線的網龍（777）昨日公佈，與鴻海子公司Foxteq及嘉御基金，訂立諒解備忘錄（MOU），將共同經營並開拓在線教育應用及相關用戶市場，合作投資總額為3,300萬美元，當中網龍和鴻海的出資比例分別為49%和45%，而私募基金嘉御基金則佔另外6%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
