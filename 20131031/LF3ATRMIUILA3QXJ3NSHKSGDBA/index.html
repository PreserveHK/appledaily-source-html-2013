<html><header><meta charset="utf-8"><title>一中一台：王菲早知男人花心</title></header><body><h1>一中一台：王菲早知男人花心</h1><p>王菲和李亞鵬夫妻緣盡，有傳三年前他們感情已出現裂痕想離婚，昨日有網友幫王菲翻舊賬，轉發她於三年前所寫微博：「『男人都花心，不如找個呂（女）的』這句偶還蠻洗翻的耶。」似乎王菲當年已有所暗示，埋怨老公李亞鵬花心，令她對男人感到失望，有網友留言問王菲：「哎呀，你也出櫃呀？」王菲抵死回覆：「甚麼是『也』？」</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
