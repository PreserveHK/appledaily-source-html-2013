<html><header><meta charset="utf-8"><title>花絮：奧巴馬賀路斯復出</title></header><body><h1>花絮：奧巴馬賀路斯復出</h1><p>公牛控衞戴歷路斯，因為前季季後賽十字韌帶撕裂，上季決定唞足一季，務求身體能以100%健康復出。千呼萬喚，呢位「風城之子」終於復出。身為美國「第一籃球迷」嘅總統奧巴馬，為愛隊有猛將復出而高興，仲喺個人twitter留言恭喜戴歷路斯復出（圖）。雖然輸波收場，但係奧巴馬今季應該可以期待吓公牛有所作為啦！</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
