<html><header><meta charset="utf-8"><title>一中一台：曹格妻促夫看心理醫生</title></header><body><h1>一中一台：曹格妻促夫看心理醫生</h1><p>曹格日前在台灣演唱時發酒瘋，事後爆出跟太太吳速玲婚姻亮紅燈，吳速玲昨接受台灣《蘋果日報》訪問，坦言感到很絕望，已帶子女到親戚家暫住，曹格不停對她道歉和讖悔，為孩子着想，她決定給曹格最後一次機會，希望他求助心理醫生，並向曹格發最後通牒說：「如果再發生，就難相處下去！」昨曹格在微博留言：「我現在正處於人生裏非常不好的一個階段，如果你不能夠接受我現在的狀況，那我相信你也不會完全欣賞哪一天最美好的我。」</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
