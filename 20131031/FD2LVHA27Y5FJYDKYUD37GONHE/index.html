<html><header><meta charset="utf-8"><title>【壹週刊】巨聲幫周志康　寄生蟲入眼</title></header><body><h1>【壹週刊】巨聲幫周志康　寄生蟲入眼</h1><p>【壹週刊】第一代巨聲幫出了對孖仔周志文、周志康，雖然落敗仍可進入無綫大家庭。細孖周志康上周四（十月二十四日）被本刊目睹到尖沙咀睇眼科，睇完醫生後即變成獨眼龍，右眼貼上一大塊紗布。細孖回應本刊時證實，他的右眼因寄生蟲入眼，睇專科時醫生表示情況異常，雖即時動手術治療。詳情請看1234期《壹週刊》<br>《壹週刊》終於有自己的YouTube頻道喇！<br>請即click入「壹週刊 TV」頻道按訂閱。<br> http://www.youtube.com/channel/UC-8CVMKt5Zlju_i07zhkC-Q <br><br><br></p></body></html>
