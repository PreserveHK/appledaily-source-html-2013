<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健爆老婆冇工開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健爆老婆冇工開 - 馮仁昭</h1><p>鄭伊健、林曉峰、陳小春、錢嘉樂同謝天華五個古惑仔，好快喺紅館開演唱會，噚日佢哋喺九龍城綵排同健身，佢哋仲透露尾場可能有人會除衫騷身材。演唱會上有唔少跳舞環節，佢哋五個𠵱家都要苦練舞步，錢嘉樂笑話：「我一跳就成龍上身，功夫變舞步過程艱難。」因港視未有發牌，蒙嘉慧暫時停工，身為老公嘅伊健就話：「都支持呢件事，唔止佢一個，電視台入面有好多舊戰友。」<br>撰文：馮仁昭</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
