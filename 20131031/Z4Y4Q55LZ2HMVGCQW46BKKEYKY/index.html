<html><header><meta charset="utf-8"><title>韋哥珍達再傳婚變</title></header><body><h1>韋哥珍達再傳婚變</h1><p>荷李活紅星韋史密夫（Will Smith）與妻子珍達娉琪（Jada Pinkett）再傳婚變！據昨日美國娛樂網站RadarOnline報道，韋哥及珍達已超過兩個月沒一起在公開場合亮相。網站又指珍達上周在一個活動中，曾暗示婚變說：「當你與自己的伴侶處於困難，你不要再去想如何做人丈夫或太太。」有指兩人聚少離多令感情生變，他們前年亦曾傳離婚。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
