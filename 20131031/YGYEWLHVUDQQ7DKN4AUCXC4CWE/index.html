<html><header><meta charset="utf-8"><title>電視撈飯：王君馨出碟歸功神蹟</title></header><body><h1>電視撈飯：王君馨出碟歸功神蹟<br></h1><p>雖然喺無綫節目《星夢傳奇》輸咗，但王君馨都有機會出碟，噚日佢喺新城電台宣傳有份唱嘅雜錦福音碟，佢話第一次有一首屬於自己嘅歌好開心，仲係自己填詞，簡直係神蹟：「呢首歌喺我低潮嘅時候寫，當時好唔開心，只係寫咗英文歌詞，點知神同我講你寫中文啦，我就諗我點寫到中文呀，但我嘗試將首歌繙譯做中文，點知出奇地押韻，之後呢隻碟嘅監製搵我，我提議用呢隻歌，再搵好朋友同我修飾吓啲詞，成件事好amazing。」</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
