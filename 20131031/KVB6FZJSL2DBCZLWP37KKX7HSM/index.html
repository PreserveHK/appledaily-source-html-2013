<html><header><meta charset="utf-8"><title>新車落地燒炮仗　慶祝不成炸車變廢鐵</title></header><body><h1>新車落地燒炮仗　慶祝不成炸車變廢鐵</h1><p>湖南婁底市新化縣白溪鎮一名居民，周二把其起亞K3新車開回家，按風俗圍着新車燃放鞭炮慶祝。不料樂極生悲，可能是鞭炮竄到車子下面，炸裂並引燃了油路管道，車子忽地一下燒了起來！一輛嶄新的車子，就這樣變成了廢鐵。<br><br>《晶報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
