<html><header><meta charset="utf-8"><title>哈囉喂南瓜雕食人狂魔</title></header><body><h1>哈囉喂南瓜雕食人狂魔</h1><p>雙眼瞪大、雙頰冒汗、口部被鎖住……他是《沉默的羔羊》中的食人狂魔，但不是影星安東尼鶴健士，而是美國雕刻大師比利亞法內（Ray Villafane）刀下的「哈囉喂」南瓜。（圖）<br>除了食人狂魔，比利亞法內的雕刻作品還包括三眼怪嬰、哨牙骨頭、恐怖小丑等。比利亞法內說得輕鬆，指雕萬聖節南瓜不難，最緊要南瓜肉地夠厚，他平均用兩小時完成一件作品。他今年去過香港、德國及瑞士，不知大家可有機會看過他的哈囉喂南瓜。<br>英國《每日郵報》</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
