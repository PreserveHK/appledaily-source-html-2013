<html><header><meta charset="utf-8"><title>蘋果綠葉寰宇參建多彩貴州城</title></header><body><h1>蘋果綠葉<br>寰宇參建多彩貴州城</h1><p>寰宇國際（1046）宣佈，與貴州多彩簽訂合作框架協議。寰宇國際將為多彩貴州城，提供設計、規劃及管理，以及人員培訓服務，同時研究在多彩貴州城內投資興建電影院。多彩貴州城發展項目總投資額約420億元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
