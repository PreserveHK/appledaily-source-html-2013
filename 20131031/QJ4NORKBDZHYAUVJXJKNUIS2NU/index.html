<html><header><meta charset="utf-8"><title>各區突發簡訊：未開墊　紋身漢墮橋重傷</title></header><body><h1>各區突發簡訊：<br>未開墊　紋身漢墮橋重傷</h1><p>【旺　角】<br>【本報訊】35歲姓林紋身漢，昨晨10時許走到旺角亞皆老街及染布房街交界，通往港鐵旺角東站及新世紀廣場的四米高行人天橋，背向街道危站於圍欄外（箭嘴示），消防員接報到場，但未及張開救生氣墊，林便一躍而下直墮地上，當場頭破血流，口鼻噴血重傷昏迷，救護員為其急救後送院，經搶救後目前情況危殆，警方正聯絡其家人了解尋死原因。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
