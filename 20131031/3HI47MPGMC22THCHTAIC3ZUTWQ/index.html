<html><header><meta charset="utf-8"><title>《精武門》首映標冷汗　李小龍硬食倪匡三鎚</title></header><body><h1>《精武門》首映標冷汗　李小龍硬食倪匡三鎚</h1><p>在倪匡眼裏的李小龍，卻跟一般人沒大分別，也有懦弱時候。當年兩人出席《精武門》首映（倪匡是編劇），他還拖着李小龍的手，倪匡說：「佢好緊張，標冷汗呀，問會唔會有人唔鍾意我，我話點會有人唔鍾意。後尾大家知道李小龍喺樓上（樓座），下面啲人全部湧去前座睇佢。佢問我點呀，我咪話你好似希特拉咁（打招呼）囉！」<br> <br>當武術大師遇上文壇泰斗究竟會點? 今晚十一點正，記得睇足本《亂噏24》！</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
