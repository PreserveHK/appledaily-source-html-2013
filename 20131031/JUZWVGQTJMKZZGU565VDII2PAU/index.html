<html><header><meta charset="utf-8"><title>蘋果綠葉facebook擬洽購黑莓</title></header><body><h1>蘋果綠葉<br>facebook擬洽購黑莓</h1><p>手機製造商黑莓（BlackBerry）頻頻傳出獲收購，最新的潛在買家為社交網站facebook（fb）。《華爾街日報》引述消息人士指，黑莓與fb的管理層上周會面，探討fb收購黑莓的可能性。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
