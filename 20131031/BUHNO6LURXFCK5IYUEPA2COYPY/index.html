<html><header><meta charset="utf-8"><title>AD2超重口味寫真率先睇　老江湖心經</title></header><body><h1>AD2超重口味寫真率先睇　老江湖心經</h1><p>冬天都嚟緊，當一班𡃁模準備冬眠之際，AD2出擊喇！喺正萬聖節出本叫《Ultra Heavy Taste》嘅寫真，仲話因為夠恐怖，要嚇一嚇大家，又幾老實喎！<br><br>但內容其實都係著泳衣上遊艇影吓相，又或者係有意無意地擘髀，極重高登仔所講嗰種「老江湖」味。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
