<html><header><meta charset="utf-8"><title>各區突發簡訊：冇收掣　麵包車串燒兩傷</title></header><body><h1>各區突發簡訊：<br>冇收掣　麵包車串燒兩傷</h1><p>【荃　灣】<br>【本報訊】一輛模仿福士「餓𡃁之van」的青綠色麵包車（圖），昨晨9時許沿屯門公路入新界，駛至荃灣油柑頭附近時，前面兩輛貨車與一輛巴士，因應交通情況相繼減速，但麵包車收掣不及撞上，再將前面車輛推前，釀成四車相撞。30歲姓趙的「餓𡃁之van」司機，與同齡黃姓男乘客受傷，一併送院；警方正調查意外原因。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
