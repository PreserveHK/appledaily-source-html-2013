<html><header><meta charset="utf-8"><title>人民幣女郎病危搶救成功</title></header><body><h1>人民幣女郎病危搶救成功</h1><p>講起人民幣上的肖像，其實除了毛澤東之外，在早年的幾套人民幣中也有不少平民的面孔。翻出第三套人民幣一元的紙幣，上面那位神采飛揚的女子，原型便是內地第一位女拖拉機手、黑龍江的梁軍（左圖）。<br>不過近日有消息稱，現年85歲的梁身患多種老年慢性病，前幾日更曾因為急性心衰而病危。好在搶救成功，醫護人員還特地找出珍藏的一元紙幣讓老人簽名（右圖）。<br>中新網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
