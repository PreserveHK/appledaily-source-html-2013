<html><header><meta charset="utf-8"><title>關菊英望手機甜笑</title></header><body><h1>關菊英望手機甜笑</h1><p>【銅鑼灣】關菊英稍後會同葉麗儀、陳潔靈喺三藩巿開騷，趁住近日仲留喺香港，前日6點幾佢一個人去咗銅鑼灣行街。菊姐打扮樸素戴眼鏡，好多師奶認出佢，同佢打招呼。菊姐去咗Cova買咗個蛋糕後，就不停用手機發短訊，見佢笑到甜絲絲，唔知係咪跟同性密友周偉利喺度互動緊。不過正值放工時間，所以佢前後等咗10分鐘，接佢架七人車至到。<br>採訪、攝影：梁繼光</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
