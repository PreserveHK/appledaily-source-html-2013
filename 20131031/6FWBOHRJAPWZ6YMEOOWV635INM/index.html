<html><header><meta charset="utf-8"><title>關仁隱事：「朋朋」未紅先驕 - 關仁</title></header><body><h1>關仁隱事：「朋朋」未紅先驕 - 關仁</h1><p>「朋朋」喺娛圈霉咗十幾年，直到喺二奶台過檔去三色台先擔正做主角，唔知係咪霉得太耐，見到自己出咗頭，以為真係紅咗，對人啲態度都好差，唔只樣樣嘢都意見多多，連宣傳訪問都唔多願做，最慘有時啲人好心畀意見 ，佢都流露唔多願聽嘅樣，搞到好多由以前喺二奶台識到𠵱家嘅人，個個講起佢個名都擰晒頭，查實花無百日紅，況且你又真係唔係咁紅，如果長此落去，睇怕只係曇花一現！<br>撰文：關仁</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
