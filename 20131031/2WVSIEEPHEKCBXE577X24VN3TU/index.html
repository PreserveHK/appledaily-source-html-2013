<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮傳貼錢出嫁</title></header><body><h1>馮仁昭四圍超：楊采妮傳貼錢出嫁</h1><p>楊采妮同男友邱韶智開花結果，將於本周六喺新加坡舉行婚禮，不過噚日有報道就話邱韶智係空心老倌，楊采妮之前復出幕前都係撲水為男友還債，仲講到楊采妮係貼錢嫁，不過楊采妮嘅經理人噚日接受訪問就話從來都冇聽過婚禮由楊采妮一手包辦，亦唔清楚邊個畀錢。至於張智霖前晚到尖沙嘴出席活動時話自己當日喺加拿大開騷，所以太太袁詠儀到時會代表去飲，仲自誇佢哋兩公婆都係口密嘅人。<br>撰文：馮仁昭</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
