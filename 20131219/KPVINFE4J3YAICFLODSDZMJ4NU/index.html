<html><header><meta charset="utf-8"><title>花絮：德傳媒讚「仁」踩「恒」</title></header><body><h1>花絮：德傳媒讚「仁」踩「恒」</h1><p>各地媒傳都好關注恒大呢場波，但大家嘅取態都唔同，例如德國傳媒當然歌頌拜仁，踩低恒大，例如《慕尼黑晚報》就話恒大只係二流球隊；意大利傳媒嘅重點就放喺納比度，話佢雖然好勁，但始終創造唔到奇蹟。至於中國傳媒的態度都係輸得心服口服，其中官方媒體《新華社》（圖）話恒大輸得有尊嚴，踢出亞洲足球嘅風采。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
