<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳可辛撐G奶君如 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>陳可辛撐G奶君如 - 馮仁昭</h1><p>吳君如擔大旗嘅新戲《金雞sss》下月尾農曆新年檔上映，首款海報以君如扮演嘅「阿金」以38G巨乳造型出現，令人眼前一亮，電影公司強調巨乳效果唔係電腦添加，係由特技化妝打造而成，君如拍攝當日花咗幾個鐘準備，連陳可辛都忍唔住喺微博留言力撐君如張相唔係後期加手腳，因為佢有摸過。</p><p>今次導演鄒凱光同君如搵咗好多好友客串，其中盧海鵬更俾9女圍攻，表現老而彌堅嘅一面。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
