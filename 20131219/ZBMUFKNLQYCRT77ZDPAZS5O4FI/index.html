<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜借歌念媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>欣宜借歌念媽咪<br> - 馮仁昭</h1><p>鄭欣宜日前接受商台節目訪問，講到佢嘅新碟入面首新歌叫《笑能量》，欣宜話首歌係自己作曲，目的係想對媽咪沈殿霞致敬，欣宜解釋：「想用媽咪嘅精神同經歷送畀所有女士們，媽咪其實好錫好幫婦女界，但佢冇講出嚟，我想用呢首歌延續媽咪嘅精神，等大家知道跌低咗要識得起番身。」欣宜又指覺得媽咪係個大方得體、好堅強好勇敢嘅人。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
