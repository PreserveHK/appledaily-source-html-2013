<html><header><meta charset="utf-8"><title>一中一台：張惠妹出錢出力撐同志</title></header><body><h1>一中一台：張惠妹出錢出力撐同志</h1><p>被封為「同志天后」的張惠妹身為第一位婚姻平權連署人，為同志爭取權益。由於同性婚姻在台灣引起不少爭拗，所以阿妹臨時決定在本月22日於華山文創園區的大草原舉辦演唱會，以行動來力撐同性婚姻，阿妹說：「在大家捍衞真愛的過程中，我需要站出來，為大家打打氣。」阿妹更婉拒任何贊助及聯盟，自掏腰包320萬新台幣來籌備，她表示不擔心有反對者踩場，並坦言只要心中有愛，都歡迎來捧場。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
