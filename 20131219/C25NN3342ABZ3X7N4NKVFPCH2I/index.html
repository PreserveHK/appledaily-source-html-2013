<html><header><meta charset="utf-8"><title>半數美國人不識Bitcoin</title></header><body><h1>半數美國人不識Bitcoin</h1><p>【花絮】<br>雖然Bitcoin全球熱炒，但原來有超過一半美國人不知它為何物！據彭博發佈的全國調查顯示，逾千位民眾在本月初受訪時，僅得42%人能正確說出Bitcoin是甚麼。<br>調查中有46%受訪者稱「不肯定」它是什麼，同時亦不知有何用途。另有6%以為它iPhone新應用程式，甚至有6%說它是一款Xbox遊戲。結果亦顯示35歲以下的美國民眾最了解何謂Bitcoin。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
