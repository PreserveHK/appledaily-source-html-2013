<html><header><meta charset="utf-8"><title>關仁隱事：「薑妹」厚顏攝位搶鏡 - 關仁</title></header><body><h1>關仁隱事：「薑妹」厚顏攝位搶鏡 - 關仁</h1><p>小花爭上位，當然要爭埋曝光同搶鏡，有公關同關仁講開，佢話星二代出身嘅「薑妹」進取到好鬼得人驚，因為次次邀請佢出席活動都好使好用，佢雖然夠平，但就要求多多。<br>關仁八到薑妹有次同紅過佢嘅女星同場，大會安排大合照嘅時侯，薑妹二話不說就搶住攝咗喺中間位，當人哋提佢企錯位時，薑妹就喺度扮儍，佢呢招好多花旦都未必有佢咁醒，面皮要夠厚。<br>撰文：關仁</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
