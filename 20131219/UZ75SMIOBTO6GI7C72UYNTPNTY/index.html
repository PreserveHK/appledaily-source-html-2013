<html><header><meta charset="utf-8"><title>六嬸開餐研究地產</title></header><body><h1>六嬸開餐研究地產</h1><p>【中環九如坊】「六嬸」方逸華日前夜晚同胞妹Jenny現身中環九如坊，嗰晚有一間餐館開幕，見到六嬸一行幾人入咗餐館，同場嘅陳美琪喺度同佢雞啄唔斷咁傾偈，心情勁靚嘅六嬸食咗個幾鐘就走，不過臨走前見到佢同妹妹企咗喺條街度，研究吓附近啲樓，指指點點咗一輪，佢先同妹妹上車走。跟住陳美琪同一個似係佢養女嘅小妹妹，去咗附近公園玩。<br>採訪、攝影：徐錦池、畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
