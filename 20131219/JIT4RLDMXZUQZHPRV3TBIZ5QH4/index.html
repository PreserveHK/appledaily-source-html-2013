<html><header><meta charset="utf-8"><title>求驗客手記：碧咸班主夢又近一步</title></header><body><h1>求驗客手記：<br>碧咸班主夢又近一步</h1><p>「萬人迷」碧咸（圖）嘅美職聯班主夢又踏近一步嘞，事關邁阿密戴德郡縣議會周二已經通過，准許呢支美職聯新軍興建新球場；新軍初步選址位於邁阿密市中心嘅私人土地，可以行去NBA冠軍熱火嘅主場館，又鄰近附近嘅遊艇碼頭，球會仲會喺附近加設商場、酒店等設施，集多項娛樂於一身。不過咸哥唔好開心住，佢哋仲要通過市議會同環保條例等先可以正式動工。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
