<html><header><meta charset="utf-8"><title>花絮：銀狐打爛入決賽齋缽</title></header><body><h1>花絮：銀狐打爛入決賽齋缽</h1><p>恒大教練「銀狐」納比（圖）臨老俾人打爛齋缽，第一次喺大型盃賽嘅準決賽出局！納比之前帶隊踢過4次歐聯4強、一次世盃4強同埋一次亞冠盃4強，全部都可以晉級決賽，但65歲嘅納比呢次對住拜仁就失敗咗。其實喺世冠盃史上，亞洲冠軍已經連續5次輸畀歐洲冠軍。而恒大上次輸3球，已經係前年以2:5不敵江蘇舜天。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
