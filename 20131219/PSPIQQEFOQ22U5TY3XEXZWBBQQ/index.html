<html><header><meta charset="utf-8"><title>地盤大火工人困天秤軍機半空拯救</title></header><body><h1>地盤大火工人困天秤<br>軍機半空拯救</h1><p>加拿大安大略省金斯頓市（Kingston）前天（周二）下午有學生宿舍建築地盤起火，火勢猛烈，冒出大量濃煙，一名正在附近工作的天秤操作員被困，要冒險爬到天秤最末端，由軍方直升機救走。<br>直升機先吊下一名救援人員，抓住了被困工人後，再將救回直升機中送院，他僅受輕傷。<br>由於當局擔心天秤有倒塌危險，一度要疏散附近居民，火勢到晚上大致救熄。<br>美國《紐約每日新聞》</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
