<html><header><meta charset="utf-8"><title>泫雅等PSY再合作</title></header><body><h1>泫雅等PSY再合作</h1><p>馬舞女泫雅早前替雜誌《InStyle》影了一輯拋胸露腰及晒腿的靚相，並趁機否認與Trouble Maker拍檔張賢勝的緋聞，又說只要馬舞大叔PSY提出合作，她隨時都願意。提起PSY，他的演唱會明天在首爾揭幕，忙於綵排的他大前日下午唞一唞氣，相約朋友飯局，而他更會客串荷李活3D動畫《The Nut Job》（左圖），以卡通形式現身片尾與一眾主角跳馬舞。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
