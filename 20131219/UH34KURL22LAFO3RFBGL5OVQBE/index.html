<html><header><meta charset="utf-8"><title>占士吊威吔凸腩</title></header><body><h1>占士吊威吔凸腩</h1><p>美國型男占士法蘭高（James Franco）日前在洛杉磯拍汽車廣告，西裝骨骨的他拿住一支白色玫瑰，大擺chok爆甫士之餘，又狂送飛吻。原本應該令粉絲尖叫連連，不過當占士要吊威吔，腰間被箍緊時，白色恤衫下竟然凸出肚腩，相當礙眼！現年35歲的占士近期頻頻於facebook放上半裸上身的照片，他更留言說要勤做運動練肌肉，看來仍需多下苦功。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
