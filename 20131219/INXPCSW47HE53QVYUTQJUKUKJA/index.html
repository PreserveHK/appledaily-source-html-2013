<html><header><meta charset="utf-8"><title>花絮：傳恒大吼山度士防中</title></header><body><h1>花絮：傳恒大吼山度士防中<br></h1><p>內地媒體引述巴西《蘭斯體育》指，恒大將簽入山度士防中雲尼山度士祖利亞（圖）。報道指，祖利亞已經通過體測，仲會同恒大簽約4年，轉會費只係100萬歐元（約1,100萬港元）。24歲嘅祖利亞名氣唔大，喺今季巴甲冇入球又冇助攻。祖利亞踢防中，同快將離隊嘅孔卡唔同位置，加埋亞冠盃只准註冊3位非亞籍外援，以恒大嘅財大氣粗，冇理由會吼中祖利亞，大家都係等官方宣佈為準。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
