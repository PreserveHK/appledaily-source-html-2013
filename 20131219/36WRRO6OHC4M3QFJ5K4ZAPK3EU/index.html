<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）奧蘇表演賽鬥潘曉婷</title></header><body><h1>體訊速遞：<br>（桌球）奧蘇表演賽鬥潘曉婷</h1><p>桌球壇「火箭」奧蘇利雲（圖）對中國「9球天后」潘曉婷？消息指火箭下周六（28號）到潘的家鄉山東，表演一場英式6個紅球及9球的賽事。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
