<html><header><meta charset="utf-8"><title>車避狗翻側　市民合力救司機</title></header><body><h1>車避狗翻側　市民合力救司機</h1><p>【西　貢】<br>【本報訊】61歲外籍女子，昨午4時許駕私家車沿西貢公路駛至萬壽新村對開時，女司機報稱一隻狗突然由路旁走出馬路，她扭軚閃避時私家車失控衝向左邊石壆鐵欄，掃毀一列欄杆後全車向右翻側，女司機手指受輕傷被困車內。<br>多名路人及途經的駕駛人士合力將被困女司機救出（圖）及報警。警員及救護員接報趕到現場，女事主在現場接受治療後，毋須送院敷治。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
