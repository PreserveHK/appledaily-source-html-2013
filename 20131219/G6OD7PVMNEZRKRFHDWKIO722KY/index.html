<html><header><meta charset="utf-8"><title>沙仔抄片或惹官非</title></header><body><h1>沙仔抄片或惹官非</h1><p>美國男星沙拉保夫（Shia LaBeouf 圖）報導的短片日前被指抄襲一部漫畫，雖然沙仔已經道歉，不過漫畫的編輯Eric Reynolds並不收貨，更指會考慮控告沙仔。Eric說：「他（沙仔）暗示自己是原作者，在訪問中也是如此表示。」沙仔似乎未黑完，事緣沙仔早前的網上道歉聲明，被指是抄襲網上搜尋器的模擬問答找答案，部份用字更是一模一樣，難怪被斥道歉全沒誠意。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
