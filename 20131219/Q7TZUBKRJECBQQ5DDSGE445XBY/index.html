<html><header><meta charset="utf-8"><title>各區突發簡訊：英遊客疑酒店吸毒猝死</title></header><body><h1>各區突發簡訊：<br>英遊客疑酒店吸毒猝死</h1><p>【尖沙嘴】<br>【本報訊】62歲英國遊客Flynn，昨凌晨4時半被發現昏迷於尖沙嘴一間四星級酒店房間內，救護員到場將事主送院，Flynn經搶救後證實不治。現場消息稱，事主身材略胖，早前入住位於彌敦道的酒店。事後酒店職員及一名男友人在現場協助調查，警方在酒店房間內，撿獲少量懷疑冰毒及藥物，但真正死亡原因，有待剖屍確定，初步相信事件無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
