<html><header><meta charset="utf-8"><title>蘋果綠葉中海油歧口項目投產</title></header><body><h1>蘋果綠葉<br>中海油歧口項目投產</h1><p>中海油（883）宣佈，歧口18-1油田調整項目近期成功投產。歧口18-1油田位於渤海西部海域，平均海域水深10米。該調整項目新建2個平台及1個外掛處理設施，進一步提升油田生產能力及整體處理能力，預計項目將在2014年達到高峯產量。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
