<html><header><meta charset="utf-8"><title>楊恭如落寞等的士</title></header><body><h1>楊恭如落寞等的士</h1><p>【中環遮打道】現年39歲嘅過氣亞姐冠軍楊恭如，早年喺內地拍劇搵人仔，近年回流香港。佢嘅情史比佢嘅工作出色，先後同上海首富周正毅、台灣演員黃少祺傳過緋聞，近年陪楊恭如出入都係媽咪Jenny，前日佢仲自己一個喺中環出現，大概5點鐘戴住帽同眼鏡，擔住把遮喺雨中急步打算截的士，不過打游擊截車唔成功嘅佢，最後惟有死死地氣去排隊，等足15分鐘先有車。<br>採訪、攝影：羅德光</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
