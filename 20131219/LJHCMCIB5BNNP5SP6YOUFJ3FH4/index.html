<html><header><meta charset="utf-8"><title>體壇拾趣：梅禮下星期復出</title></header><body><h1>體壇拾趣：<br>梅禮下星期復出</h1><p>剛獲BBC選為2013年體壇風雲人物嘅英國網球手梅禮（圖），因背傷而退出年終賽，休養1個月後，下個星期將會復出，喺杜拜同泰桑高打表演賽。呢位贏得今年溫網嘅26歲球手，早前留喺美國邁阿密狂操，仲上載一張自己赤裸上身嘅訓練相，為咗再戰高峯，梅禮真係去到好盡！不過佢都冇忽視女友施雅絲，早前話想同佢生小朋友，組織家庭。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
