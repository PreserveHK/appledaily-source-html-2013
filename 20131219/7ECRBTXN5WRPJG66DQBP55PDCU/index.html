<html><header><meta charset="utf-8"><title>一中一台：隋棠富商飯敍</title></header><body><h1>一中一台：隋棠富商飯敍</h1><p>台灣名模隋棠與姚元浩分手已有一年多，雖然之後曾與宥勝等傳出緋聞，但最終都不了了之，反觀舊愛姚元浩和王心凌打得火熱，有指二人已有結婚計劃。而現年33歲的隋棠亦急起直追，日前被拍得獲中年富商以保時捷接送吃飯及送回家，疑似展開新戀情。不過隋棠經理人林雅敏昨日就指傳媒擺烏龍，該名男子是隋棠的小表舅。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
