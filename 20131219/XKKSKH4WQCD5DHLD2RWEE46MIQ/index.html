<html><header><meta charset="utf-8"><title>體壇拾趣：尼拉特又入絕殺勁爆</title></header><body><h1>體壇拾趣：<br>尼拉特又入絕殺勁爆</h1><p>周二騎士主場鬥拓荒者，變成兩位最佳新秀嘅得分大戰。12年最佳新秀、騎士嘅K艾榮攻入25分，仲有10次助攻，但係客隊嘅上季最佳新秀尼拉特仲勁，全場射入職業生涯新高8個3分波，攻入36分，亦有10次助攻，完場前仲射入絕殺3分波，令球隊以119:116力克主隊勁興奮（圖），連續兩場都射入致勝一擊，認真叻仔！</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
