<html><header><meta charset="utf-8"><title>News Flash美太空人出艙緊急維修</title></header><body><h1>News Flash<br>美太空人出艙緊急維修</h1><p>美國太空總署前日下令國際太空站（圖）上兩名美國太空人出艙，緊急修復一條受損的冷卻線，更換一個閥門失效的泵。他們要兩次出艙修理，若未能完成，就要在聖誕節第三次出艙。由於冷卻線受損，太空站上周三起關閉一半冷卻系統及非必要儀器。<br>美聯社</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
