<html><header><meta charset="utf-8"><title>獅童喪母堅持演出</title></header><body><h1>獅童喪母堅持演出</h1><p>日本男星中村獅童的母親小川陽子（左圖）前日被發現倒斃於東京住所的浴室中，疑是心臟病發去世。而中村正在演歌舞伎劇，完成工作後中村見記者，他表示舞台劇要演到25日，不想影響劇組，他相信母親也會高興。中村更講到雙眼通紅，含淚忍着悲痛，其父親08年去世時他亦因工作未能送終。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
