<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）伊仙巴耶娃膺俄國最佳</title></header><body><h1>體訊速遞：<br>（田徑）伊仙巴耶娃膺俄國最佳</h1><p>俄羅斯撐竿跳女王伊仙巴耶娃（圖），日前於俄國體育部舉行的2013年最佳運動員頒獎禮中，奪得最佳女運動員。31歲的她重申無意退役，只是因要生小朋友而暫時休息。綜合外電（俄羅斯）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
