<html><header><meta charset="utf-8"><title>求驗客手記：聖卡斯頂晒外星人</title></header><body><h1>求驗客手記：<br>聖卡斯頂晒外星人</h1><p>手機商三星早前搵咗班球星拍咗輯全新嘅廣告，講外星人侵略地球，要地球派支足球隊同佢哋踢番場，如地球隊贏就肯放過人類。廣告入面嘅陣容相當有趣，12個都係中前場，得門將卡斯拿斯（圖）係守將。廣告中，有人問領隊碧根鮑華點解個陣容冇後衞，答案好簡單，因卡斯拿斯太勁，連烏蠅都飛唔出佢手指罅！但最搞笑係中國中場武磊，佢可用念力升起個波，仲勁過少林足球！</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
