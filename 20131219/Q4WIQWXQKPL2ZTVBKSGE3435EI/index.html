<html><header><meta charset="utf-8"><title>體壇拾趣：碧加做迪祖教練</title></header><body><h1>體壇拾趣：<br>碧加做迪祖教練</h1><p>塞爾維亞球手迪祖高域（左）日前宣佈，搵咗德國名將碧加（右）做自己嘅主教練，將會喺為澳網開始備戰嘅時候，正式合作！呢位世界排名第2嘅球手，喺聲明度勁讚碧加，話佢嘅經驗同網球知識，將會幫到自己贏得更多獎盃。今年46歲嘅碧加，被譽為網球界中最偉大嘅球手之一，職業生涯曾奪得6個大滿貫。另外，迪祖同細威當選做國際網球聯會嘅2013年男、女子最佳球手。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
