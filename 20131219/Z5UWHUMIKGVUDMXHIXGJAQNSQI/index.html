<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄妮唔認爆甄珍婚變 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>甄妮唔認爆甄珍婚變 - 馮仁昭</h1><p>甄妮噚晚喺台灣出席商演活動，對於恩師劉家昌近日同甄珍鬧婚變，有內地報道指甄妮爆話有小三介入恩師嘅婚姻，噚日甄妮嚴正否認：「莫名其妙，我絕對沒說過這樣的話，我被玩了！我算老幾啊！怎麼能管，他們都活得比我還久，所以無論甚麼決定，我們做晚輩的舉雙手贊成就是了。我和他們很久沒碰面、沒通電話，不清楚狀況。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
