<html><header><meta charset="utf-8"><title>潘楚穎節日做宅女</title></header><body><h1>潘楚穎節日做宅女</h1><p>潘楚穎、趙式和與夫婿昨晚到中環ifc Yellow Korner畫廊，出席開幕活動，潘楚穎透露已睇中花卉及昔日明星主題的作品，她說：「今日多人，第二日先嚟買。」<br>提到聖誕節活動，潘楚穎表示會到馬來西亞：「同媽咪去馬來西亞睇廠，食吓飯，之前都試過喺工作中度過。」問到除夕，她笑言會留在家中：「唔會搞派對，唔想宿醉，唔想飲酒。」<br>採訪：羅慧敏  <br>攝影：葉君海</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
