<html><header><meta charset="utf-8"><title>求驗客手記：費Sir又想做「富翁」</title></header><body><h1>求驗客手記：<br>費Sir又想做「富翁」</h1><p>香港電視台鍾意拍續集，仲會搵番以前受歡迎嗰啲出嚟翻炒，其實英國啲電視台都係咁，如紅極一時嘅《百萬富翁》！英國嘅電視台呢次邀請到前曼聯領隊費格遜嚟再玩，同樣夥拍新聞主播侯密斯，出戰新一輯《百萬富翁》。費Sir（左）同侯密斯喺9年前都玩過，贏咗3.2萬鎊（約40萬港元）畀慈善機構。另外，曼聯中場卡域克已復操，「拆禮物日」對侯城隨時復出。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
