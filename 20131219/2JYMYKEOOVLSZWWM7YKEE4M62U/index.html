<html><header><meta charset="utf-8"><title>各區突發簡訊：警搗黑幫地下竹館拉人</title></header><body><h1>各區突發簡訊：<br>警搗黑幫地下竹館拉人</h1><p>【大　埔】<br>【本報訊】黑幫新義安人馬數月前開始在大埔富善街68號唐樓單位，經營地下竹館，新界北總區反黑組探員接線報後偵查，昨午1時50分採取行動，逮捕12男9女（年35至76歲），其中一名53歲男子為賭檔主持，其餘人士為賭客。案中警方撿獲1,200元賭款、4枱電動麻雀枱和8副麻雀牌。據稱，賭檔賭廣東麻雀，每鋪60至100元，賭檔抽5%作水錢。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
