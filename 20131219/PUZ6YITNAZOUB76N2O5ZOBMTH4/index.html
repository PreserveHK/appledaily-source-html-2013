<html><header><meta charset="utf-8"><title>蘋果綠葉創銀派特別息4.5195元</title></header><body><h1>蘋果綠葉<br>創銀派特別息4.5195元</h1><p>創興銀行（1111）昨宣佈，董事會在會議上議決，於物業轉讓完成的條件下，派發特別股息每股4.5195元，倘物業轉讓未能完成，特別股息則不會派發，創銀亦會另行發放通告。越秀企業於10月底公佈收購創銀，交易涉及持有創銀50.2%權益的廖創興企業（194），向創銀購入中環總行物業，作價22.3億元，創銀則向該行股東派發特別股息。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
