<html><header><meta charset="utf-8"><title>各區突發簡訊：休班警長綿羊仔撞貨車</title></header><body><h1>各區突發簡訊：<br>休班警長綿羊仔撞貨車</h1><p>【長沙灣】<br>【本報訊】隸屬黃大仙警區的一名警署警長，昨晨8時許休班期間，駕駛「綿羊仔」電單車沿長沙灣呈祥道快線西行，至明愛醫院附近，與一輛切線貨車相撞，電單車翻倒揳在貨車車尾，幾乎被捲入車底，司機人仰馬翻倒地受傷。<br>救護員趕至替傷者包紮（圖），再送院治理。據了解傷者姓高，是分區行山隊成員。而35歲姓劉貨車司機，事後在場協助調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
