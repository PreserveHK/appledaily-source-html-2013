<html><header><meta charset="utf-8"><title>6人氣AV女8月襲台</title></header><body><h1>6人氣AV女8月襲台</h1><p>六名在台灣人氣爆燈的日本AV女優，包括波多野結衣、神咲詩織、櫻心美、藤北彩香、佳苗琉花及MAIKA，將會一同侵襲台灣！</p><p>「板野友美」前日赴台
</p><p>台北將在八月舉行第三屆成人展，今年邀請六名AV女優到場與粉絲見面。<br>主辦單位稱為免重複以往展場人滿為患的問題，今年只會出售6,000張門券，預計為期三日的成人展，每日只有2,000人入場。<br>另外，號稱「AV界AKB 48板野友美」的友田彩也香，前日亦到台灣與粉絲見面，她連換穿上低胸T恤、高中制服出場，讓男粉絲大噴鼻血。<br>台灣《蘋果日報》</p></body></html>
