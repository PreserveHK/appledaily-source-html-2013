河南村莊仙人掌防盜</h1><p>「在我們這兒，有仙人掌看家護院，60多年來從沒發生過盜竊」，河南駐馬店市盤莊共有46戶人家、150多畝土地，家家戶戶院牆上仙人掌叢生（圖），連田埂地頭也是仙人掌生機盎然。<br>據該村83歲陶姓老漢回憶，1951年，世代刨山藥維生的村民許道，從帶回一株仙人掌種牆上，幾年後長江邊成仙人掌牆，村民紛紛種植，從此盜賊絕迹。<br>河南大河網</p></body></html>
