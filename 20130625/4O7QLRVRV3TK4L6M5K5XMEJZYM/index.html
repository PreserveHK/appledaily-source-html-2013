<html><header><meta charset="utf-8"><title>各區突發簡訊：溫碧霞兩鄰居失竊</title></header><body><h1>各區突發簡訊：<br>溫碧霞兩鄰居失竊</h1><p>【西貢】<br>【本報訊】藝人溫碧霞位於西貢柏濤灣豪華洋房的兩名鄰居，在前晚11時和昨晨11時，分別揭發單位遭人爆竊，警員接報到查，懷疑遭人撬毀窗戶潛入搜掠，經戶主初步點算，兩單位合共損失約11萬元財物。<br>此外，昨晨10時許，上址附近的相思灣路一洋房亦遇竊，單位的一道趟門被打開，屋外花園遺有47歲英籍女僱主Jane的手袋，損失約24,000元。</p></body></html>
