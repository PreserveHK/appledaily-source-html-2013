<html><header><meta charset="utf-8"><title>蘋果綠葉
Prada：交易稅押後</title></header><body><h1>蘋果綠葉<br>
Prada：交易稅押後</h1><p>Prada（普拉達、1913）表示，意大利經濟及金融部上周宣佈，對金融交易稅法作出修訂。股東買入意大利公司證券的交易稅項，原本是今年7月16日前就要支付，如今推遲至10月16日。而衍生工具交易稅項，亦改由9月1日開始執行，於10月16日或之前才支付。現時意大利方面仍未公佈繳稅的具體細則，港府及港交所早前曾去信要求澄清相關事宣，惟至今未有結果。</p></body></html>
