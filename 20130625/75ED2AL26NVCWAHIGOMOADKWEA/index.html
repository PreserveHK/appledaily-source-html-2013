<html><header><meta charset="utf-8"><title>各區突發簡訊：的士撞飛過路男子</title></header><body><h1>各區突發簡訊：<br>的士撞飛過路男子</h1><p>【九龍塘】<br>【本報訊】昨天凌晨2時許，40歲姓曾男子在九龍塘窩打老道與禧福道交界燈位橫過馬路時，64歲姓鄭的士司機駕駛市區的士駛至，曾走避不及被撞倒，飛彈數米外倒卧路邊，肇事的士再衝前約30米後才停下。<br>曾當場頭破血流，雙腳亦重創，救護員接報趕抵，立即替傷者敷治，送院搶救後情況嚴重，警方正調查是否有人衝燈肇禍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
