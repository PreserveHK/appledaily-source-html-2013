<html><header><meta charset="utf-8"><title>一中一台：Jolin擘腿天后</title></header><body><h1>一中一台：Jolin擘腿天后</h1><p>蔡依林（Jolin）近日苦練鋼管舞，前日在微博上載了一張180度擘腿的照片，雙腳朝天的她只靠兩手抓緊鋼管支撐身體，她留言：「接近……尚未成功。」網友驚嘆Jolin十分厲害，更為偶像感到心痛：「你真是個拚命三娘！」日前Jolin被問到會否擔心影響生育？她說：「練習時有鋪軟墊，應該不會傷到子宮。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
