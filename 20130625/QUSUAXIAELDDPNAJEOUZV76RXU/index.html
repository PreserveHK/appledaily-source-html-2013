<html><header><meta charset="utf-8"><title>求驗客手記：費Sir手稿23萬成交</title></header><body><h1>求驗客手記：<br>費Sir手稿23萬成交</h1><p>（喜）費格遜（圖）執教曼聯第一場比賽嘅手寫出場名單最近以19,000鎊成交，差唔多成23萬港幣！喺1986年11月，費格遜啱啱執教曼聯，首場以0:2輸咗畀牛津聯；呢張當年費Sir手寫嘅出場名單輾轉流入牛津聯球迷手中，到費格遜退休，嗰位球迷見奇貨可居，就放上網拍賣。另外，有報道指朗尼話自己冇諗過離隊，係費Sir退休前屈佢，所以要求曼聯道歉，咁都得？</p></body></html>
