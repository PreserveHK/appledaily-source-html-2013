<html><header><meta charset="utf-8"><title>李心潔戴罩保命</title></header><body><h1>李心潔戴罩保命</h1><p>新加坡和馬來西亞遭受煙霾侵襲，人人自危，大馬藝人李心潔昨在微博上載戴口罩相寫道：「污染警號告急，學校停學，我們出門全都得戴口罩，我的支氣管開始不舒服，頭痛，許多朋友也生病。大家猶如住在毒城裏。這樣的禍害也太過份了吧！」大馬歌手梁靜茹亦有同感：「真的讓人擔憂！人為燒荒不能這樣不顧及每個人的健康，大人已經受不了更何況孩童！」<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
