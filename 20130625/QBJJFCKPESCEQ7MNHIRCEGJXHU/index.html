<html><header><meta charset="utf-8"><title>石詠莉拒守行為</title></header><body><h1>石詠莉拒守行為</h1><p>【本報訊】前女子組合Freeze成員石詠莉（圖）疑與西貢住所樓下食肆的東主爭執，雙方繼而發生推撞，終驚動警方處理。警方原準備以簽保守行為方式解決糾紛，石昨在法庭以案情與事實不符為由，拒絕守行為。對於會否擔心遭警方正式落案起訴，石表示「我從來冇打過人，我都唔擔心」。<br>石詠莉（26歲）透露因食肆「香港雞皇」傳出嗆鼻氣味，多次投訴不果，與食肆負責人夫婦有積怨。事發今年4月10日，石指張姓男負責人（52歲）出手推她的手在先，她才還手。張昨亦拒絕守行為。<br>案件編號：KTMP885/13</p></body></html>
