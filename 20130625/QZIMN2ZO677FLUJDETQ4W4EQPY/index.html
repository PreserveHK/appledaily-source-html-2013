<html><header><meta charset="utf-8"><title>藝術家膠樽製「幻彩乳頭」</title></header><body><h1>藝術家膠樽製「幻彩乳頭」</h1><p>英國藝術家芒羅利用2,730個膠樽和小燈泡，照亮了英國威爾特郡一座山，而因為地勢關係，遠看山形就如女性乳房剪影。他希望藉這「幻彩乳頭」作品，提升大眾對乳癌的關注。<br>「幻彩乳頭」4.9米高、3米闊，是芒羅合五人之力、花了數周才完成的作品。乳癌令芒羅痛失好友，他為引起大眾對乳癌的關注而製這個藝術。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
