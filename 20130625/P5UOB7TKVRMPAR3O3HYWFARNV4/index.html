<html><header><meta charset="utf-8"><title>各區突發簡訊：密斗猛撼邨巴八傷</title></header><body><h1>各區突發簡訊：<br>密斗猛撼邨巴八傷</h1><p>【屯門】<br>【本報訊】天文台於昨晨8時許黃雨警告生效期間，一輛屋邨巴士在屯門山景邨接載多名乘客，由路口右轉駛出鳴琴路，適時一輛密斗貨車沿鳴琴路北行駛至，兩車疑收掣不及相撞，邨巴車身一塊金屬片被撞甩，56歲姓鍾貨車司機一度夾困車內，需消防員到場救出及送院。意外中，邨巴上兩男四女（年齡由29至54歲）、貨車上的兩歲半男童和58歲女乘客均受傷。</p></body></html>
