<html><header><meta charset="utf-8"><title>兩岸like不like熊貓誕今年全球首對孖胎</title></header><body><h1>兩岸like不like<br>熊貓誕今年全球首對孖胎</h1><p>四川臥龍自然保護區大熊貓「海子」，上周六（22日）順利誕下今年全球首對雙胞胎熊貓寶寶（圖）。經鑑定，第二胎為雌性，體重79.2克，已送往育幼室；而第一胎雄性熊貓寶寶則被母親抱在懷中，牠個頭較大，叫聲洪亮，長得很壯健。據悉，「海子」是在今年3月22日，分別與雄性大熊貓「白楊」和「依寶」進行自然交配而成功懷孕。<br>四川《雅安日報》</p></body></html>
