<html><header><meta charset="utf-8"><title>燒前女友家　技工判囚</title></header><body><h1>燒前女友家　技工判囚</h1><p>【本報訊】冷氣技工見前女友拒絕讓他入屋取回手機及外套，惱怒下撿報紙放火燒大門，早前承認罔顧危害他人安全而縱火罪。區域法院法官昨指技工的行為對其他住客構成威脅，指技工當時估計舊愛在家，繼而用天拿水淋報紙點火，屬有預謀犯案，判他入獄三年兩個月。<br>被告關宣富（57歲）與舊愛曾同居在九龍灣麗晶花園一單位，關在分手後遷離。前年12月28日他返回單位發現門鎖已換，令他未能入屋取回物品，遂放火，鄰居嗅到燒焦味報警。<br>案件編號：DCCC684/12</p></body></html>
