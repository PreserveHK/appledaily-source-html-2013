<html><header><meta charset="utf-8"><title>求驗客手記：甘馬曹被炒范大將軍頂上？</title></header><body><h1>求驗客手記：<br>甘馬曹被炒范大將軍頂上？</h1><p>（哀）強國人嘅辦事效率真係高，話咁快中國足協周一就正式公佈，辭退國足教練甘馬曹（圖），𠵱家就由雙方律師傾賠償問題；足協嘅公告講甘馬曹被炒罪名，係佢執教以嚟效果未達預期，國足水準亦冇積極變化，但就冇提到甘馬曹涉及收回佣事件。足協暫時都傾向搵番洋帥繼續執教，恒大教練納比呼聲最高，不過起碼等到9月先成事，足協暫時想搵本土教練暫掌球隊，前教練高洪波牌面最大，前隊長范志毅更自薦，似乎范大將軍都幾有「我不入地獄誰入地獄」精神。</p></body></html>
