<html><header><meta charset="utf-8"><title>電視撈飯：松哥登台飛甩蓮妹</title></header><body><h1>電視撈飯：松哥登台飛甩蓮妹</h1><p>劉松仁、楊怡同江美儀主演嘅無綫劇集《名媛望族》雖然播完半年有多，估唔到松哥依然靠部劇搵到食，日前佢帶埋劇中三個太太楊怡、韓馬利同江美儀去大馬雲頂登台做騷，不過就獨欠二太太陳玉蓮（蓮妹）囉。當地酒店唔想榴槤味影響住客，一向唔准住客帶榴槤入酒店範圍，不過酒店知道松哥鍾意食，竟然為咗佢破禁，送咗好多靚榴槤畀佢嘆，真係同人唔同命！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
