<html><header><meta charset="utf-8"><title>蘋果衞星地圖　紐約如喪屍城</title></header><body><h1>蘋果衞星地圖　紐約如喪屍城</h1><p>自面世以來一直被用戶唾棄的蘋果地圖，再成嘲笑對象，有iPhone用戶分享蘋果地圖的衞星圖片，發現美國紐約市貴為全球金融中心，竟淪為猶如喪屍大戰後的廢墟。<br>在蘋果地圖的衞星圖片中，紐約市像是電影《生化危機》中喪屍橫行的浣熊市，到處頹垣敗瓦（圖），路面扭曲，的士被壓扁，旅遊巴變形；加拿大溫哥華的獅門大橋亦似被海嘯摧毀般斜向一邊。網民譏諷，「喬布斯肯定被氣得彈出棺材」。<br>一心要與Google地圖較量的蘋果地圖，早已被美國有線新聞網絡評為「2012年10大最失敗科技產品」之冠。<br>英國《每日郵報》</p></body></html>
