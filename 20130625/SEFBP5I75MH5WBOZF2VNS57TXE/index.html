<html><header><meta charset="utf-8"><title>為失足排練　懸重錘穩定鋼線</title></header><body><h1>為失足排練　懸重錘穩定鋼線</h1><p>這是一場稍有差池必定粉身碎骨的冒險，但沃蘭達秉承家規，不用安全網也不繫安全繩，依賴的只有手上的平衡杆、腳下的麋鹿皮特製鞋，以及他口中的上帝保佑。<br>沃蘭達的家人是他最強後盾，叔叔是首席工程師，每個表演程序都經他精密計算；父親則擔當救援協調員的重任，沃蘭達也為「萬一失敗」做過訓練，一旦被強風吹落或腳下失蹄，他會立即蹲下身，以雙手緊握鋼線，救援人員在30至45秒內就會趕到，將命懸一線的沃蘭達救起來。沃蘭達身上揹着攝影機，鋼線上每隔一段距離亦懸垂着重錘，這些重量都有助穩定鋼線，在強風中減少擺動。<br>英國《每日郵報》</p></body></html>
