<html><header><meta charset="utf-8"><title>隔牆有耳：狼英謝清華　煲呔做佈景 - 李八方</title></header><body><h1>隔牆有耳：<br>狼英謝清華　煲呔做佈景 - 李八方</h1><p>去年力捧狼振英做特首嘅中聯辦前主任彭清華，噚日由廣西來港出席2013美麗廣西香港行聯誼酒會。落選特首嘅唐英年亦罕有現身，不過喺彭清華致辭時，唐唐寧願滿場飛同人吹水影相，都唔想聽彭清華自吹自擂；輪到狼英致辭時，唐唐仲即時離場㖭。<br>狼英噚日離場前喺會場門口打算回應斯諾登事件，點知會場班廣西姑娘喺台上大唱民族歌，有幾好聽大家心中有數，搞到狼英都頂唔順，即時下令閂門！前特首董建華都有蒲頭，同狼英特別好傾，反觀前特首曾蔭權，就自己一條友寂寞地舉杯。</p></body></html>
