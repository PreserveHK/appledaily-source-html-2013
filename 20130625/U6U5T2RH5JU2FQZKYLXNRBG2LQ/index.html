<html><header><meta charset="utf-8"><title>醫療新知：孕婦普遍碘質不足</title></header><body><h1>醫療新知：<br>孕婦普遍碘質不足</h1><p>孕婦缺碘會影響胎兒腦部發展，但不少準媽媽忽略了「補碘」。澳洲一項研究跟進200名孕婦及其新生嬰兒的健康狀況，發現在懷孕期間，幾乎沒有人的碘水平是長時間達標，大部份人也出現輕微缺碘情況，增加誕下低智商嬰兒的風險。研究在嬰兒出生半年內進行測試，發現也只有約一半人碘質水平僅合格。<br>醫學界建議成人每日攝取約100微克碘，人體不能自然生產碘，需透過食物補充。為了增加碘攝取量，澳洲於09年起在麵包添加碘，但今次研究顯示當地人的碘質普遍仍不達標，故建議少吃含碘量高食物的孕婦，或需考慮服用碘質補充劑。</p></body></html>
