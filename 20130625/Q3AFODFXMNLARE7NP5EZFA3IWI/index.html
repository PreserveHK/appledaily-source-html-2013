<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁嘉敏性感冇底線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>袁嘉敏性感冇底線 - 馮仁昭</h1><p>成日性感示人嘅袁嘉敏（Candy）早前接受一本男性雜誌訪問，問佢會唔會擔心俾人覺得佢改行性感？佢話：「其實我一直都冇乜底線，只要形象健康嘅性感，我都樂於嘗試，唔會因為性感演出而覺得尷尬，反而覺得如果自己嘅身體充滿活力嘅話，性感得嚟都可以好健康，亦都比較貼近自己本身嘅性格。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
