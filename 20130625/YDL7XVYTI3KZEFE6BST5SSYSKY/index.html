<html><header><meta charset="utf-8"><title>網中尋：廚藝交流步向「民煮」</title></header><body><h1>網中尋：廚藝交流步向「民煮」</h1><p>由五個年輕人創建的「點煮網」，將於七月初正式推出，是屬於香港人的食譜分享網站，立意要推動「簡單、健康、富創意」的本土自煮文化，帶領香港走上「民煮」之路。<br>五位網主當年出國留學時皆不諳廚藝，日日食快餐食到厭，於是開始自學烹飪，上網找食譜加上自己研究，竟然「日久生情」地愛上「自煮」。回港後，發現香港欠缺一個網上平台，讓喜愛烹飪一族交流心得和分享私房食譜，就決定搞一個出來了。<br><br>網址： http://www.dimcook.com </p></body></html>
