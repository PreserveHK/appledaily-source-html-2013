<html><header><meta charset="utf-8"><title>自訂拖友</title></header><body><h1>自訂拖友</h1><p>波鞋、車牌、首飾等樣樣均可自訂，證明用家愛獨一無二，有市場價值。拖鞋王Havaianas由7月起更特別舉行MYOH（Make Your Own Havaianas）企劃，共推12款的經典Top及Slim鞋底、13款鞋帶、超過30款扣章，包括銀色字母、水晶、夏日彩色及螢光系列等，可以組合出超過200種不同款式的人字拖，命中心水率何奇之高。<br><br>Havaianas（2619 9515）</p></body></html>
