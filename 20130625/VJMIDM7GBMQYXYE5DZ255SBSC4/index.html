<html><header><meta charset="utf-8"><title>綠軍08年總冠軍功臣去向 - 牽牛</title></header><body><h1>綠軍08年總冠軍功臣去向 - 牽牛</h1><p>塞爾特人08年憑「三巨頭」，總決賽以4:2擊敗湖人，光輝過後，冠軍團體也開始面目全非；率先離隊的正選為中鋒柏堅斯，2011年交易中轉投雷霆，不過他的單調防守型打法，在雷霆也不受重用。<br>阿倫去年亦離開轉投熱火，更成為熱火衞冕主要功臣之一。隨住綠軍總經理安治，銳意年輕化的重組方針，27歲的朗度成球隊未來支柱，並清洗皮雅斯、加尼特等老將後，靠交易或選秀，開展另一個綠軍王朝。文：牽牛</p></body></html>
