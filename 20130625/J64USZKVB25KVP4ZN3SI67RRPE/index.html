<html><header><meta charset="utf-8"><title>醫療新知：20幼童染手足口病</title></header><body><h1>醫療新知：<br>20幼童染手足口病</h1><p>本港正處於手足口病活躍期，衞生防護中心昨日公佈位於荃灣的中華基督教會福幼第二幼稚園爆發手足口病，20名6個月大至5歲的幼兒，以及一名23歲女職員染病，患者自本月13日起，陸續出現發燒、口腔潰瘍和手腳出現紅疹等病徵，全部患者均曾求診，其中兩名一歲幼兒分別在荃灣港安醫及仁濟醫院治療，現已出院，情況穩定。<br>中心表示，其中一名患病學童的糞便樣本對腸病毒呈陽性反應，已派員到幼稚園視察，並向校方建議所需的預防措施。本港今年已累積逾三百宗院舍爆發手足口病，過去數星期，每周平均錄得逾40宗個案，幼兒中心及幼稚園屬高危。</p></body></html>
