<html><header><meta charset="utf-8"><title>一中一台：張雨綺古堡留影</title></header><body><h1>一中一台：張雨綺古堡留影</h1><p>張雨綺與影星Simon Baker前日在法國香蒂莉出席Longines法國橡樹大賽，張雨綺以藍色貴族刺繡長裙亮相，優雅美艷，她遊覽香蒂莉古堡，在建築物前、噴水池邊及花園拍照留念，入夜後她披上西裝外套，與品牌總裁霍凱諾欣賞煙花。<br>及後張雨綺出席當地的Ladies Award活動時心情大靚，樂於與現場賓客合照。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
