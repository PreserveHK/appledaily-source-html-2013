<html><header><meta charset="utf-8"><title>話你知：限定版變態假麵</title></header><body><h1>話你知：限定版變態假麵</h1><p>《變態超人》日文原名為《變態假面》，早前影片在日本上映時，與一間日本食店合作推出限量兼限期湯麵「變態假麵」來為電影助慶，兩款湯麵弄得十足變態超人的樣貌，並且用超辣醬油炮製，每碗定價800日圓（約64港元）。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
