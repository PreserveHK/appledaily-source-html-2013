<html><header><meta charset="utf-8"><title>有得睇：明天睇碗</title></header><body><h1>有得睇：明天睇碗<br></h1><p>小朋友與家長天天一起吃飯，對於「碗」的意義又知多少？《親愛的旅程＋碗》展覽將於明日起至8月12日於香港中央圖書館地下展覽館舉行，展覽藉着多種兒童圖書，呈現人與人、與社會、與大自然和生命的親愛之情。同場更舉辦多媒體裝置及教育工作坊，包括親子繪本工作坊和講故事學語言等活動，讓小朋友從中感受中國器物世界的趣味與溫情。小朋友還可免費參加各種暑期工作坊㗎！ <br></p><p>查詢：2921 2660</p></body></html>
