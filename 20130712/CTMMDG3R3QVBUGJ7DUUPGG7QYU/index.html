內地員工5,000人</h1><p>【話你知】<br>葛蘭素史克是目前在中國規模最大的跨國製藥企業之一，投資總額超過5億美元（約38.7億港元），在中國擁有5,000多名本土員工，並有一個全球全功能的研發中心和六間生產基地。<br>葛蘭素史克主打處方藥、疫苗和消費保健品三大業務，包括數十種治療肝炎、哮喘、慢性阻塞性肺病、抑鬱、焦慮、腫瘤、抗生素、解熱鎮痛、皮膚病、性病、胃腸道、心血管和愛滋病等藥品。<br>葛蘭素史克也是本港水痘針三大供應商之一，去年8月內地揭發假疫苗，反而引來大量內地人帶同子女來港打針，令本港水痘針一度斷貨多月。</p></body></html>
