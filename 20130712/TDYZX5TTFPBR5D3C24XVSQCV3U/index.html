<html><header><meta charset="utf-8"><title>馬會投注部時薪加3元</title></header><body><h1>馬會投注部時薪加3元</h1><p>【本報訊】全港最大僱主之一香港賽馬會，落實1.4萬名投注部兼職員工今年加薪幅度，每小時加3元，平均加幅由4.4%至6.9%不等，昨日起生效。香港賽馬會僱員工會批評劃一加3元對年資深員工不公平，建議馬會仿效政府做法，改為劃一加薪百分比。<br>馬會表示，電話投注事務部和零售部的兼職投注事務助理和兼職投注事務主任，加薪後時薪分別是46.5元至64元和66.5元至72.5元。馬會同時會向兼職工發放季終獎金。至於5,000名全職員工及其他餐飲部員工的加薪安排，則7月底前有決定。</p></body></html>
