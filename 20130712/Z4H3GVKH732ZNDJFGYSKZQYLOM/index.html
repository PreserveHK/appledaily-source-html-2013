<html><header><meta charset="utf-8"><title>隔牆有耳：大輝正字　思歪豈可亂變CY - 李八方</title></header><body><h1>隔牆有耳：<br>大輝正字　思歪豈可亂變CY - 李八方</h1><p>狼振英早前發表施政滙報，總結過去一年「政績」，仲話唔會自滿㖭，比佢更「謙虛」嘅，大有人在囉。唐營林大輝（圖）噚日喺答問大會話自己三個月就做一份報告，比狼振英仲勤力，但唔會因此自滿，又意有所指話，希望終有一日可以好真誠流露咁講句：「思歪，我哋支持你。」<br>咪以為八方夾硬將CY寫成思歪喎，事關大輝話呀，講講吓中文點會夾雜英文，所以思歪係正字嚟㗎。可惜政府新聞處呢，唔多了解大師講嘢唔會中英夾雜嘅思維，佢哋喺會後發出嘅逐字紀錄，竟然寫咗CY，大輝覺得新聞處唔多夠水平喎。</p></body></html>
