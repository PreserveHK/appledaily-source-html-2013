<html><header><meta charset="utf-8"><title>電視撈飯：林欣彤批評當動力</title></header><body><h1>電視撈飯：林欣彤批評當動力</h1><p>參加無綫《超級巨聲》出身嘅林欣彤都有留意《星夢傳奇》，噚日佢喺將軍澳出席活動時大讚藝員同事勇氣可嘉。對於無綫將連評判嘅批評都剪走晒，林欣彤就話如果大家想進步，批評係唔可缺少嘅動力。另容祖兒前晚錄《勁歌金曲》時，講到張名雅喺《星》唱佢首《華麗邂逅》：「呢首歌係難唱，我都錄咗好多日。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
