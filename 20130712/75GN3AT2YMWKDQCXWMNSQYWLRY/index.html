<html><header><meta charset="utf-8"><title>案件速遞：的士司機被控盜客財物</title></header><body><h1>案件速遞：的士司機被控盜客財物</h1><p>【本報訊】50歲的士司機接載內地男子到旺角，涉嫌趁他落車往車尾箱提取物品時，突然踩油開車，載走乘客一隻柏德菲臘腕錶及一對GUCCI涼鞋，總值逾16.6萬元。司機現被控一項盜竊罪，控方透露他曾因濫收車資被罰停牌及社會服務令。<br>被告韓蘇文被指本月3日，在旺角朗豪坊對出盜取一枚價值13萬人民幣的柏德菲臘腕錶，以及一雙價值1,850元的GUCCI涼鞋。他昨天在九龍城裁判法院毋須答辯，還柙至下月8日再訊。<br>案件編號︰KCCC2655/13</p></body></html>
