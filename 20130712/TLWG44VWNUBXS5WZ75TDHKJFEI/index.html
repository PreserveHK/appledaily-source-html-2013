<html><header><meta charset="utf-8"><title>各區突發簡訊：爭朋友錢　少女遭圍毆</title></header><body><h1>各區突發簡訊：<br>爭朋友錢　少女遭圍毆</h1><p>【黃大仙】<br>【本報訊】兩少女為300元反目，更演變成傷人案。昨凌晨1時許，16歲姓張少女因為欠債300元，遭15歲姓官女友人追數，二人在黃大仙下邨龍慧樓對開爭執，有街坊報案稱，欠債少女曾遭3、4人圍毆，不過警方到場只發現張、官二人，其中張女面部紅腫受傷，其後由救護車送院敷治。警方調查後，以涉嫌傷人拘捕官女，帶署扣查，並通知家長了解事件。</p></body></html>
