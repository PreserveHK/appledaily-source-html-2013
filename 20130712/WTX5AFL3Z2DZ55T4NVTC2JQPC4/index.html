<html><header><meta charset="utf-8"><title>醫療新知：生於1915年　腦部表現佳</title></header><body><h1>醫療新知：<br>生於1915年　腦部表現佳</h1><p>南丹麥大學進行一項由80年代起進行的長期研究，比較不同年代的90多歲長者的腦部表現，發現現今90多歲、即1915年出生的長者，腦部表現最佳，估計與他們的生活水平較好、教育程度較高有關，或有助減慢腦退化。<br>研究調查在1895年、1905年及1915年出世的長者，分別於他們踏入90歲後，安排參與腦部如認知力測試；評估其體力及日常活動能力，如外出是否自如、有否抑鬱症等。結果指生於三個不同年代的長者，以1915年出世的受訪者，整體表現最佳，包括認知力測試得分最高，日常可自己進行的活動最多。研究會每10年進行1次。</p></body></html>
