<html><header><meta charset="utf-8"><title>【壹週刊】鄭經翰：我要選特首</title></header><body><h1>【壹週刊】鄭經翰：我要選特首</h1><p>大班鄭經翰經營的D100電台，近日終於重返數碼港。新辦公室入伙，67歲的大班即爆出三年後退休宣言：「我要選特首！」嚇到記者跌筆。大班說：「我覺得選舉制度唔公平，民主派只要有自己人入閘，我認為應該任何人都入閘，包括我在內……如果我報到參選，就證明香港有真普選。」<br>詳情請看今期《壹週刊》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
