<html><header><meta charset="utf-8"><title>電視撈飯：無綫否認唔畀騷錢</title></header><body><h1>電視撈飯：無綫否認唔畀騷錢</h1><p>無綫節目《反斗紅星放暑假》搵咗許廷鏗等藝員玩遊戲，但被指收咗贊助商錢冇畀酬勞藝員，噚日監製何小慧同助理總經理區偉林喺電視廣播城澄清，何小慧話每個藝員都有價值4,800元嘅金牌贊助，仲有騷錢，如果冇騷錢無綫事前會講明。區偉林就強調唔會剝削員工：「無綫公平公正，會跟規則畀騷錢。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
