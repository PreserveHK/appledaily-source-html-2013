<html><header><meta charset="utf-8"><title>電視撈飯：張德蘭金曲贈輝哥</title></header><body><h1>電視撈飯：張德蘭金曲贈輝哥</h1><p>廣播處前副處長吳錫輝幫nowTV主持嘅《輝哥的饌賞》，早前請咗昔日無綫《歡樂今宵》一班好友做嘉賓，包括何守信、張德蘭，仲有幕後嘅何麗全同吳雨。佢哋講番當年不眠不休嘅奮鬥史，張德蘭仲清唱幾句金曲《情義兩心堅》。咁啱呢集係《輝哥的饌賞》最後一集，EYT老臣子唱《晚安歌》畫上完美句號。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
