<html><header><meta charset="utf-8"><title>體壇拾趣：韋堅斯匿埋操弗</title></header><body><h1>體壇拾趣：<br>韋堅斯匿埋操弗</h1><p>環法唔經唔覺已經賽到第11站，德國車手東尼馬田（左圖）以36分29秒，贏得個人今屆首個分站冠軍。英國車手科美以12秒之差得亞軍，不過就繼續保住黃色戰衣，喺總成績榜同第2嘅西班牙車手維華迪之間嘅差距，拉開到3分25秒。科美賽後話為另一英國車手卡雲迪殊被淋尿事件感到可惜，仲話肇事者行為可恥冇taste。<br>另外，英國「單車之神」韋堅斯，早前因為練車被私家車撞傷而缺席環法，不過日前被影到佢喺英國參加咗一個小型計時賽（上圖），操fit自己嘅體能狀態。</p></body></html>
