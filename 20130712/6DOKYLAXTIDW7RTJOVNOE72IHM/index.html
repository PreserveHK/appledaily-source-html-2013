<html><header><meta charset="utf-8"><title>醫療新知：延遲剪臍帶　增BB血紅素</title></header><body><h1>醫療新知：<br>延遲剪臍帶　增BB血紅素</h1><p>加拿大一項回顧性研究指產婦延遲剪臍帶，可經胎盤向初生嬰兒增加供血，有助提高嬰兒的鐵質及血紅素水平。當地麥克馬斯特大學的專家回顧15項臨床測試，涉及3,911名產婦及其初生子女，了解剪臍帶時間與嬰兒的血液水平關係。<br>結果顯示，出世一分鐘或以後才剪臍帶的嬰兒，他們在出世24至48小時內的血紅素水平，比即時剪臍帶的嬰兒高。前者在三個月至六個月大出現鐵質不足的風險較低。另因較遲剪臍帶的嬰兒，可從母體中獲取較多血液，營養較佳，其平均體重也較高，無過輕問題。押後剪臍帶並無增加產婦嚴重出血風險，做法值得醫學界參考。</p></body></html>
