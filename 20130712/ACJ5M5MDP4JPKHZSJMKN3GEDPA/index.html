慘變雕塑材料</title></header><body><h1>矜貴絕版漫畫<br>
慘變雕塑材料</h1><p>英國一名藝術家執到寶卻當廢紙用！49歲藝術家維克斯（Andrew Vickers）在廢物車中找到一箱被丟棄的漫畫，決定用來拼貼紙雕塑《紙人》，並在畫廊展出。收藏家艾爾（Steve Eyre）參觀時赫然發現「珍珠冚禾稈」，雕塑上貼滿絕版漫畫，價值2萬英鎊（23萬港元）。<br>艾爾說，其中一本漫畫是1963年出版的《復仇者聯盟》初版，已值1萬鎊（11.7萬港元），另有六本漫畫都屬初版，約值1萬鎊。維克斯說不肉赤，「不會為打翻的牛奶痛哭」。<br>英國orange網站</p></body></html>
