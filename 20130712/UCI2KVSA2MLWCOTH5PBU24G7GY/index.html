<html><header><meta charset="utf-8"><title>各區突發簡訊：五立會議員海報被毀</title></header><body><h1>各區突發簡訊：<br>五立會議員海報被毀</h1><p>【深水埗】<br>【本報訊】五名立會議員海報遭𠝹爛及塗污。經民聯林健鋒、公民黨毛孟靜、自由黨張宇人、民建聯蔣麗芸及李慧琼共四幅掛於西九龍中心對開欽州街的海報，昨凌晨12時許，被巡警發現遭毀壞，其中張宇人及蔣麗芸被「斬頭」，林健鋒被刺穿鼻，毛孟靜則被人寫字塗污，警員於附近兜截無果，正追緝狂徒歸案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
