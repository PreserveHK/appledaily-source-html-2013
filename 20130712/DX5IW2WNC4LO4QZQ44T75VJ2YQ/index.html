<html><header><meta charset="utf-8"><title>求驗客手記：尼馬轉會費肥咗老竇</title></header><body><h1>求驗客手記：<br>尼馬轉會費肥咗老竇</h1><p>（哀）今夏最矚目嘅轉會之一，肯定係尼馬（圖）由山度士轉投巴塞隆拿，呢單交易轉會費聲稱高達5,700萬歐元（約5.8億港元），但原來山度士只係得其中嘅1,700萬歐元落袋。根據喺星期三公開關於呢單交易嘅詳細報告，指咁大筆轉會費裏面，佔4,000萬歐元係用喺簽字費、經理人費同其他獎金上；尼馬爸爸作為佢嘅代表都收到一大筆佣金，認真和味。另外，尼馬趁仲未返巴塞報到開操，日前帶埋可愛囝囝捧母會山度士場，發揮吓父愛。</p></body></html>
