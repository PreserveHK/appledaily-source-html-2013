<html><header><meta charset="utf-8"><title>Food Express：蟬鳴荔枝成熟時　清甜流入心</title></header><body><h1>Food Express：蟬鳴荔枝成熟時　清甜流入心</h1><p>當聽到蟬鳴聲，便是荔枝成熟時，香港沙田凱悅酒店的Patisserie 餅店主廚Chef Kelvin便用當造的荔枝，做出四款糕點，最吸引非荔枝紅莓流心蛋糕莫屬，紅莓果凍及荔枝慕絲裹入清甜的荔枝茸，再加上外層的粉紅朱古力，更令人垂涎欲滴。鍾情芝士蛋糕的話，可試試荔枝芝士蛋糕，幼滑的忌廉芝士加上甜美的荔枝果凍及果茸，能中和芝士的膩口感覺，無論是否芝士迷相信也會愛上的。</p><p>查詢：3723 1234（Patisserie 餅店）</p></body></html>
