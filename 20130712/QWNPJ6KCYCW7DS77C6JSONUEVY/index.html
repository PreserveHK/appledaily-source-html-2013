<html><header><meta charset="utf-8"><title>夏日掃貨guide：羅馬簽橙兵頂迪羅斯</title></header><body><h1>夏日掃貨guide：<br>羅馬簽橙兵頂迪羅斯</h1><p>英國傳媒周四報道，荷甲燕豪芬同意把陣中的23歲荷蘭國腳中場史杜特文（右），以1,500萬鎊（約1.76億港元）賣給意甲的羅馬，令人相信羅馬會把其意大利國腳中場迪羅斯售予車路士。消息指，車路士會支付1,100萬鎊的轉會費，同時把其巴西小將華萊士奧利華拉借給羅馬1季。如一切順利，29歲的迪羅斯將與車路士簽署一份周薪11萬鎊的4年合約。</p></body></html>
