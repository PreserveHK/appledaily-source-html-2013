<html><header><meta charset="utf-8"><title>案件速遞：教會女執事偷錢囚半年</title></header><body><h1>案件速遞：教會女執事偷錢囚半年</h1><p>【本報訊】六旬教會女執事於兩年間，偷取所屬粉嶺嘉盛浸信會逾17萬元，東窗事發後選擇在法庭認罪、悉數還款給教會，並獲牧師及教友原諒，昨天在粉嶺裁判法院被判入獄半年。<br>裁判官指，被告李秀蘭（62歲）於兩年間持續犯案，屬於有預謀行事。被告在教會負責將現款存入銀行戶口，今年1月，牧師發現教會賬目不清，查問被告，被告承認因周轉不靈，由2010年1月至翌年底偷錢。<br>案件編號：FLCC1837/13</p></body></html>
