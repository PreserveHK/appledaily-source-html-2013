<html><header><meta charset="utf-8"><title>洗衣店新法寶遙控飛機運衫</title></header><body><h1>洗衣店新法寶<br>遙控飛機運衫</h1><p>用無人駕駛飛機速遞衣服，並非貴客的專利。美國費城一間洗衣店就用遙控直升機，將乾洗後的衣服直接送到顧客手上，免卻顧客舟車勞頓。<br>費城洗衣店東主瓦塔尼安表示，用遙控直升機運送衣服是有限制，暫時只能將兩磅重的衣物運送短途路程，而且是每月設幸運大抽獎，幸運兒始可享有「直升機速遞衣物服務」。他正考慮引進較先進的遙控直升機，可望運送10磅重衣物到較遠路程的地區。<br><br>美國《赫芬頓郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
