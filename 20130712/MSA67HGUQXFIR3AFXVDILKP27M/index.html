<html><header><meta charset="utf-8"><title>隔牆有耳：泊車風波　咖喱飯道歉認錯 - 李八方</title></header><body><h1>隔牆有耳：<br>泊車風波　咖喱飯道歉認錯 - 李八方</h1><p>立法會向來規定，無論議員有幾多張立法會泊車證都好，同一時間只能泊一部車喺停車場，費事停車場位吓吓full晒，令其他議員泊唔到車。但有傳媒揭發，𠵱家做緊新民主同盟范國威法律顧問嘅鄭家富，就以咖喱飯幫佢申請嗰兩張泊車證，同一時間將兩部車泊喺立法會停車場，咁咪涉嫌違規囉。<br>「錯就要認、打就企定」，咖喱飯噚日即時道歉認錯，仲叫咗阿富交還泊車證，日後阿富再去立法會，只能泊臨時訪客車位。見過鬼仲唔怕黑咩，咖喱飯仲表明，立法會將來若要修訂發放泊車證嘅安排，佢都會支持，將來會以更高政治敏感度處理事件。</p></body></html>
