<html><header><meta charset="utf-8"><title>隔牆有耳：時機欠佳　卿姐龍脷惹民憤 - 李八方</title></header><body><h1>隔牆有耳：<br>時機欠佳　卿姐龍脷惹民憤 - 李八方</h1><p>慢必喺立法會因為絕食不適入廠後，白鴿黨主席卿姐下晝突然喺facebook分享美食照，仲寫住「面對色香味俱全的意大利香草焗龍脷，忍不住拍照留念。它的味道將長存我的腦海」，結果引來網民圍攻，指卿姐唔知攞景定贈興。<br>卿姐為息民憤，一粒鐘唔夠就即時「砍圖」，再祝慢必早日康復。卿姐解釋，幅圖係助理建議擺上網，因為以往試過擺幅凍檸茶相，網民反應唔錯。講起呢塊分域碼頭餐廳賣成幾百蚊嘅龍脷，卿姐笑言「都真係幾好食」。</p></body></html>
