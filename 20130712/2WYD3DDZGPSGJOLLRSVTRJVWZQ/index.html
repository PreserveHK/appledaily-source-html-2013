<html><header><meta charset="utf-8"><title>邵美琪開餐走後門</title></header><body><h1>邵美琪開餐走後門</h1><p>【灣仔】邵美琪日前出席新片《迷離夜》宣傳活動後，接近凌晨時分，佢同男友施祖男揸車去咗灣仔嘅新光潮州菜館開餐，同行仲有一名男友人。佢哋一邊食一邊傾偈，成餐飯都食得好開心，不過食到最後，菜館老闆發現有記者喺門口影相，佢即刻通知邵美琪，搞到佢哋即時黑面，最後仲喺後門走佬，連泊喺門口架車都冇理就走咗。<br>採訪、攝影：吳耀輝、朱志聰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
