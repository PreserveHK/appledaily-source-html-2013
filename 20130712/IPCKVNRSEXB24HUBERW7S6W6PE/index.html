<html><header><meta charset="utf-8"><title>案件速遞：港大碩士生又涉影裙底</title></header><body><h1>案件速遞：港大碩士生又涉影裙底</h1><p>【本報訊】港大碩士生去年底因偷拍輕鐵女乘客裙底，遭法庭懲處，事隔七個月他疑再於輕鐵車站用攝錄機偷拍裙底被捕，案件昨天於屯門裁判法院提堂。裁判官不准他保釋，還柙至下月8日再訊，待警方調查。<br>被告黃聖淇（23歲）暫時毋須答辯，被控一項作出有違公德行為罪的他於本月10日，在屯門輕鐵石排站1號月台拍攝裙底片段。控方透露攝錄機內存有194張相片，又稱被告去年底因偷拍裙底被判社會服務令。<br>案件編號︰TMCC2346/13</p></body></html>
