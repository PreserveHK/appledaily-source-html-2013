<html><header><meta charset="utf-8"><title>體壇拾趣：蜘蛛俠街場霸王</title></header><body><h1>體壇拾趣：<br>蜘蛛俠街場霸王</h1><p>近日YouTube出現咗條點擊率成70幾萬嘅片，入面有條友着晒成套蜘蛛俠衫，同打緊波嘅人1 on 1（右圖）。</p><p>蜘蛛俠真係勁到冇朋友，唔使噴蜘蛛絲，唔使跳到7樓咁高，齋用高超嘅控球技術同速度，就已經玩到對手陀陀擰。原來蜘蛛俠真人唔係Peter Parker，而係美國街波神人「教授」（The Professor），唔怪得咁鬼勁啦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
