<html><header><meta charset="utf-8"><title>Food Express：限定分子晚宴　泡泡伴鱒魚</title></header><body><h1>Food Express：限定分子晚宴　泡泡伴鱒魚</h1><p>以為分子料理一定過千元埋單無走雞？銅鑼灣名氣廊Flame由即日起至九月，推出四道菜的分子料理晚餐，每位只需$468。當中最吸引是二選一的兩道主菜，一道是明火烤M5澳洲和牛配紅酒汁，和牛入口焦香外，最特別是用薯仔皮加菜膠粉製成的薯仔啫喱，入口彈牙。另一主菜為慢火浸鱒魚配羅漢果泡沫，嫩滑的鱒魚上綴以羅漢果乾打成的泡沫，口感獨特。</p><p>查詢：2367 2710（名氣廊Flame）</p></body></html>
