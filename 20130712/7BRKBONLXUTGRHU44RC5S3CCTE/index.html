<html><header><meta charset="utf-8"><title>5車串燒15傷</title></header><body><h1>5車串燒15傷</h1><p>【本報訊】一輛載滿客專線小巴，昨午駛經灣仔堅拿道東天橋時，疑因前車突然慢車，小巴失控猛撼前面的士釀五車相撞，15人受傷。<br>肇事五車包括專線小巴和四輛的士，七男八女傷者由22至60歲，包括小巴乘客、的士司機及乘客，小巴司機無恙。</p><p>昨午3時許，滿載乘客的小巴由34歲姓黃司機駕駛，沿堅拿道東天橋向香港仔隧道。<br>當駛至時代廣場對開時，據悉因前面交通擠塞，小巴前面四輛的士先後收慢，小巴司機疑未留意收掣不及，車頭猛撼前面的士車尾，的士被撞衝前再撞前面的士，造成五車連環相撞，造成15人受傷。<br>由於傷者人數眾多，一輛流動醫療車到場協助分流傷者，幸而各傷者傷勢輕微。</p></body></html>
