<html><header><meta charset="utf-8"><title>電視撈飯：千語BB俾一峰玩謝</title></header><body><h1>電視撈飯：千語BB俾一峰玩謝</h1><p>林峯女友吳千語早前應林一峰邀請，擔任有線飲食節目《孖人廚房》嘉賓，一峰見到千語BB即刻玩嘢咁話：「我同林峯只係差一個字咋！」搞到千語BB尷尬。席間千語BB話第一次整嘢畀男仔食，不過一峰就好質疑，千語BB至肯坦白：「好似冇試過整畀咁多個男仔。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
