<html><header><meta charset="utf-8"><title>一中一台：汪東城晒肌獲冠</title></header><body><h1>一中一台：汪東城晒肌獲冠</h1><p>31歲的汪東城（大東）樣貌越變越精緻，連身形也操得很fit。據悉他六年前迷上健身，密集訓練時兩天上一次健身房，令他擁有八塊腹肌。最近他為中國《時尚健康》雜誌展示他努力的成果，而荷李活電影《變形金剛4》在中國招募演員，在網絡投選「動作型男」中得贏25萬票排第一位，獲得第二輪面試機會，他興奮說：「我很期待，最近已趁空練習英文。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
