<html><header><meta charset="utf-8"><title>九巴車長考試後暈倒</title></header><body><h1>九巴車長考試後暈倒</h1><p>【沙  田】<br>【本報訊】55歲姓梁九巴車長訓練學員，昨晨9時許，在沙田源順圍的九巴車廠內進行泊位考試，當他完成指定動作，關掉引擎並離開駕駛座時不支暈倒，跌在車身旁邊地上並擦損額頭。考官見狀報警，幸救護員到場時，梁已回復清醒，並稱因未食早餐才會暈倒。據悉九巴方面可能會要求他再度驗身以策安全。<br>汽車交通運輸業總工會九巴分會主任鄭慧君稱，有關學員已過半個月訓練，惟操控長約40呎巴士不簡單，可能考試緊張。據知該學員算較年長，如無違反交通規則及已驗身，才可進入訓練期，通過泊位及路試後，會取得六千元新人獎及在認識的線路上實習半年。</p></body></html>
