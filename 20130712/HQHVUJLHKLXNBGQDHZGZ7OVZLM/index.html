<html><header><meta charset="utf-8"><title>求驗客手記：愛華頓借到「新美斯」</title></header><body><h1>求驗客手記：<br>愛華頓借到「新美斯」</h1><p>（喜）愛華頓新帥馬天尼斯呢排積極組軍，除咗簽咗幾個韋根舊將之外，最新喺巴塞隆拿借到「新美斯」迪路菲奧（左）返嚟，效力１季！呢位西班牙U20國腳前途無限，今夏大把球會爭住借，包括熱刺，最終俾「拖肥糖」搶到手，相信要歸功於西班牙籍領隊馬天尼斯嘅魅力！馬帥大讚迪路菲奧係西班牙足球嘅鑽石：「佢有潛質成為真正嘅球星；愛華頓會提供完美嘅環境，幫佢進步。」</p></body></html>
