<html><header><meta charset="utf-8"><title>各區突發簡訊：唱K唔畀錢　警拘男子</title></header><body><h1>各區突發簡訊：<br>唱K唔畀錢　警拘男子</h1><p>【北  角】<br>【本報訊】一對男女前晚11時到北角英皇道一間卡拉OK唱歌，其間女子先行離開，至昨凌晨2時許，姓謝男事主（38歲）欲悄悄離開，企圖走數460元。職員立即追上將他截停，致電報警。警員到場將男子拘捕。事後被帶署扣查，最終亦未見女友人折返。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
