<html><header><meta charset="utf-8"><title>醫療新知：肺炎球菌疫苗成效顯著</title></header><body><h1>醫療新知：<br>肺炎球菌疫苗成效顯著</h1><p>美國自2000年引入肺炎球菌預防疫苗後，每年入院個案大減16.8萬宗，至目前相關疫苗仍有效。美國范德比爾特大學的研究員，比較2000年前後的肺炎球菌感染個案，評估疫苗成效。<br>分析指，當地自2000年起引入7價（即預防7個肺炎球菌品種）疫苗注射計劃後，每年減少7.3萬宗、85歲或以上長者入院個案；兩歲或以下幼童因感染該菌入院個案也大減43%、即每年減少4.7萬宗。過去12年間，每年死於肺炎球菌的長者少了1.2萬人。研究員指，醫學界曾擔心無疫苗涵蓋的肺炎球菌品種，會成主流肆虐社區，但繼引入11價、13價疫苗後，也未見此趨勢。</p></body></html>
