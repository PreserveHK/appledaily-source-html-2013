<html><header><meta charset="utf-8"><title>搞笑短片：孭袋扮扣安全帶　掀出小三</title></header><body><h1>搞笑短片：孭袋扮扣安全帶　掀出小三</h1><p>YouTube找到令人笑翻肚的片段，來源是祖國節目《交通全接觸》。話說主持人張警官，逮到了以斜孭袋扮扣安全帶的司機，旁邊妙齡少女更說從沒扣過安全帶。在被要求拿駕照開罰單時，司機說忘了帶，遂致電友人幫忙，誰知到場的竟是正印老婆，幸好小三早已逃去無蹤。大話連篇的司機、苦心相勸的警官、蒙在鼓裏的太太，令整段片充滿了笑點。<br>記者：徐影龍</p><p> http://www.youtube.com/watch?feature=player_embedded&amp;v=v98R0ObUZb4 </p></body></html>
