<html><header><meta charset="utf-8"><title>一中一台：林志玲學生變辣妹</title></header><body><h1>一中一台：林志玲學生變辣妹</h1><p>林志玲的大學畢業相在網上曝光，擁有西方美術史、經濟學雙學位的志玲姐姐，14年前在多倫多大學畢業，當時25歲的她樣子清純，跟現在39歲的盛女樣變化不大，志玲姐姐果然保養得宜；另外，早前她的內衣廣告因尺度大膽，傳被內地禁播，日前新版90秒廣告曝光，扯開上衫露bra top的志玲姐姐，34C咪咪激彈而出，性感爆燈。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
