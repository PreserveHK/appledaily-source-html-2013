<html><header><meta charset="utf-8"><title>鄭雲澤無牌駕駛斷正</title></header><body><h1>鄭雲澤無牌駕駛斷正</h1><p>曾演出韓片《朋友》的韓國男星鄭雲澤，日前因無牌駕駛被警方落案調查。鄭雲澤在本周二（3日）凌晨12時20分駕車途經京畿道議政府市時，同車的女性朋友和過馬路的途人發生爭執，互吐口水和潑飲料，警方其後到場調查，證實鄭雲澤沒有使用暴力，但卻發現鄭雲澤講大話，鄭雲澤自稱沒有駕駛，但閉路電視卻拍得證據。他前年曾捲入與食客打架的案件。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
