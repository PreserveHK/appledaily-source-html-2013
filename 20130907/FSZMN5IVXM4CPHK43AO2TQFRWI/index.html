<html><header><meta charset="utf-8"><title>一中一台：林志穎複製小旋風</title></header><body><h1>一中一台：林志穎複製小旋風</h1><p>林志穎近日跟愛妻陳若儀在布吉補辦浪漫婚禮，他的微博最近粉絲人數突破2,200萬，小志前日貼上父子照，他教囝囝擺出其九十年代出道時的「小旋風」經典動作。小志很重視身教，他昨日留言：「言教不如身教。給孩子食物只會讓孩子成為大人，給孩子觀念會讓孩子成為偉人！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
