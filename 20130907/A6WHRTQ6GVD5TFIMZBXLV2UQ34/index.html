<html><header><meta charset="utf-8"><title>花絮：娜姐攞體育精神獎</title></header><body><h1>花絮：娜姐攞體育精神獎</h1><p>「中國金花」李娜（右）率先喺今屆美網獲獎！娜姐喺周四獲頒美國公開賽體育精神獎（US Open Sportsmanship Award），呢個獎係2011年由美國網球協會設立嘅，主要表揚一啲公平競爭、積極參加比賽並且態度認真健康為上嘅網球員；而獲呢個獎項嘅男球手，就係西班牙嘅費利。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
