<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）奧當接受戒毒治療</title></header><body><h1>體訊速遞：<br>（籃球）奧當接受戒毒治療</h1><p>被爆出有吸毒習慣的奧當（中），據悉終於決心改過並已進入戒毒中心接受復康治療。日前美國網站《TMZ》指奧當曾與其妻Khloe Kardashian發生打鬥並一度失蹤72小時，不過後者發言人隨即否認。最新消息指，奧當在過去一周與友人留在洛杉磯一酒店內，並在日前進入戒毒中心。 綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
