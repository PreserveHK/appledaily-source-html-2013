<html><header><meta charset="utf-8"><title>花絮：禾琪拖麥艾萊闢謠</title></header><body><h1>花絮：禾琪拖麥艾萊闢謠</h1><p>雖然近排一直有傳前1姐丹麥嘅禾絲妮雅琪（右）同北愛高爾夫球手麥艾萊（左）情海翻波，不過兩人日前就被拍得喺紐約行街拍拖，情到濃時仲喺街頭激咀㖭！令早前話麥艾萊嫌禾琪黐身嘅傳聞不攻而破，話佢哋係打風都打唔甩至真！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
