<html><header><meta charset="utf-8"><title>求驗客手記：阿丹冇嘢撈怪摩帥</title></header><body><h1>求驗客手記：<br>阿丹冇嘢撈怪摩帥</h1><p>（怒）皇馬門將卡斯拿斯喺今季西甲一直坐冷板，轉會市場關閉後都冇走到，據講係因為佢得到教練安察洛堤承諾，喺歐聯就會有正選。卡斯拿斯都叫有得踢，最可憐係上季曾經代佢正選上陣3場嘅阿丹（綠衫），已經俾皇馬放棄，𠵱家都未有班落；佢就怪前任教練摩連奴擺佢上枱。另外，皇馬日前公佈上個球季嘅營業額，收入有成5.2億歐元，不過純利就只得3,000幾萬歐元。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
