<html><header><meta charset="utf-8"><title>長情請看：戀君如16年未婚誕女</title></header><body><h1>長情請看：戀君如16年未婚誕女</h1><p>現年50歲的著名電影人陳可辛，多年來甚少與女星扯上緋聞，只於06年曾傳出他與女伴在跑馬地漫步飯敍。多年來陳可辛身邊女伴只有吳君如，二人早於97年拍拖，交往16年，一直沒有註冊結婚，06年誕下女兒陳是知。</p><p>君如除了承認與陳可辛拍拖外，她只承認在80年代曾與歌手杜德偉拍拖，與杜分手後，君如曾與商台高層俞琤傳出同性緋聞。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
