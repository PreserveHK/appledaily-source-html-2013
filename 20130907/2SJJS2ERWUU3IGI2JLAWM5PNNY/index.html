<html><header><meta charset="utf-8"><title>城中資訊：上水中心　$1買海皇翅</title></header><body><h1>城中資訊：上水中心　$1買海皇翅</h1><p>上水中心購物商場舉行美食展銷會，展場內銷售數百款中秋應節食品，中秋月餅款式包羅萬有，還有來自日本不同地區的頂級時令水果，以及法國波爾多紅酒。即日起至19日，於商場以電子貨幣消費至指定金額，可換領不同造型及口味的月餅。另外，今個周末及下星期五、六、日，推出$1買海皇翅、意大利餐酒及大紅袍等優惠，先到先得。<br>上水中心購物商場（3669 2721）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
