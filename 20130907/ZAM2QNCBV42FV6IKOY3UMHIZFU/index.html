<html><header><meta charset="utf-8"><title>蘋果綠葉吉利　廣汽　上月銷售同升</title></header><body><h1>蘋果綠葉<br>吉利　廣汽　上月銷售同升</h1><p>吉利汽車（175）公佈，8月份汽車銷量逾3.53萬部，較7月份增4%。而廣汽（2238）8月銷量逾6.92萬部，按年增5%。長城汽車（2333）公佈8月份銷量微升1.7%至6.11萬部，當中出口更按月減少超過17%至只有5,720部。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
