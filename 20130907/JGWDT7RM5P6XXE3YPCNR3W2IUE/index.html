<html><header><meta charset="utf-8"><title>體訊速遞：（網球）澳洲星爸襲擊罪成</title></header><body><h1>體訊速遞：<br>（網球）澳洲星爸襲擊罪成</h1><p>澳洲網球新星湯密（圖），其父約翰湯密因早前在馬德里襲擊湯密的訓練夥伴，於周五被西班牙法院判入獄8個月。不過由於監禁刑期少於兩年，加上約翰湯密過往未曾在西班牙犯事，他不需要強制被遣返西班牙入獄。 綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
