<html><header><meta charset="utf-8"><title>各區突發簡訊：稱失門匙婦坐晾衫架</title></header><body><h1>各區突發簡訊：<br>稱失門匙婦坐晾衫架</h1><p>【旺角】<br>【本報訊】「救命呀！救命呀！」昨晨8時許，途人行經旺角花園街130號景亮大廈，發現一名婦人爬出外牆坐在晾衫架上叫救命，於是代為報警。救援人員趕至時，該名61歲姓鄺的婦人已返回屋內，消防員須破門入屋查看。鄺婦沒有受傷，表示早上起來不見了門匙，無法外出，於是爬出窗求救，並無尋死之意。由於事主有精神問題，情緒不穩，警方將她送院檢查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
