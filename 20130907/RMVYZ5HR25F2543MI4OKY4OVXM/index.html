<html><header><meta charset="utf-8"><title>各區突發簡訊：踩斷竹枝兩工人跌傷</title></header><body><h1>各區突發簡訊：<br>踩斷竹枝兩工人跌傷</h1><p>【屯門】<br>【本報訊】兩名分別34歲姓謝及42歲姓鄭工人，昨午2時許在屯門青山公路與青龍路交界的地盤10米高棚架工作，所踩的一根竹枝突然折斷，安全帶亦鬆出，即時墮地。姓謝工人撼傷頭部和雙手，情況嚴重，姓鄭工人頭部、右腳和左手受傷，情況危殆。警方和救護員接報到場，出動兩救護車將兩名傷者送院治理，地盤和勞工處稍後將了解和跟進意外。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
