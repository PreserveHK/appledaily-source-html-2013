<html><header><meta charset="utf-8"><title>一中一台：吳佩慈悲愛犬病逝</title></header><body><h1>一中一台：吳佩慈悲愛犬病逝</h1><p>吳佩慈愛犬如命，早前被爆因為愛犬漢斯生癌，令她跟金融才子舊愛紀曉波多了聯絡，翻撻成功。吳佩慈前晚在微博公佈漢斯病逝的消息，她留言說：「我最愛的寶貝，今天下午離開我們了。雖然傷心，但祝福牠能去到一個更好的地方，希望牠能帶着我們全家給牠的愛更快樂的在另一個美麗的世界裏盡情奔跑和游泳。」 </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
