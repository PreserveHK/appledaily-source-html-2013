<html><header><meta charset="utf-8"><title>蘋果綠葉歲寶百貨委任新CEO</title></header><body><h1>蘋果綠葉<br>歲寶百貨委任新CEO</h1><p>歲寶百貨（312）宣佈委任楊題維為集團執行董事兼行政總裁，今起生效，楊現為集團的執行副總裁。同時委任林文鈿為集團行政總裁策略師，生效日期為下周一。林文鈿於92年加入Aeon Stores Co Ltd，並於06年5月至2012年5月期間擔任永旺（984）董事總經理一職。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
