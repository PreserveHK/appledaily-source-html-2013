<html><header><meta charset="utf-8"><title>求驗客手記：英軍WAGs落鶴臣面</title></header><body><h1>求驗客手記：<br>英軍WAGs落鶴臣面</h1><p>（怒）乜嘢叫冇大冇細？睇班英格蘭國腳就知。英格蘭雖然喺周五嘅世盃外要迎戰摩爾多瓦，但班國腳竟然喺周四叫埋另一半嚟佢哋入住嘅酒店，明顯當領隊鶴臣（右）冇到。記得喺06年嘅德國世盃，班英軍WAGs喺德國招搖過巿，令人好鬼反感；英格蘭領隊喺比賽前夕，多數唔畀WAGs埋球員身。不過，英足總為咗息事寧人，就話國腳冇違規，因為英足總冇權阻止其他人入住酒店喎！</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
