<html><header><meta charset="utf-8"><title>46歲熟女膺比堅尼索女</title></header><body><h1>46歲熟女膺比堅尼索女</h1><p>英國康沃爾郡（Cornwall）46歲熟女鄧斯特（Carol Dunster），身為兩子之母，但身材依然非常玲瓏浮凸，穿起比堅尼時不比青春少女遜色，最近更一舉擊敗數百名年紀做得她女兒的少女，榮膺該郡的年度比堅尼索女。<br>鄧斯特透露，她這把年紀仍能擁有一副惹火身材，要歸功於充足睡眠，以及自19歲開始服用魚肝油，令肌膚保持嫩滑，另外她亦從不吸煙，並會定期做運動，曾跑過七次馬拉松，有助她保持體態健美。<br>英國《太陽報》</p></body></html>
