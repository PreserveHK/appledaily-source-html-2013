<html><header><meta charset="utf-8"><title>楊天命舊客缺席聆訊</title></header><body><h1>楊天命舊客缺席聆訊</h1><p>【燒辦公室案】<br>【本報訊】商人疑投訴堪輿學家楊天命算命失準，多次上門索款，日前更在楊位於銅鑼灣的辦公室門外放火。案件昨在九龍城裁判法院提堂，惟涉嫌縱火的商人因糖尿病不適入院，未能出庭，裁判官遂將案件押後至本月16日再處理。<br>報稱商人的被告樂維（41歲），面對一項縱火罪，他被控於今年1月9日，在銅鑼灣謝斐道維安商業大廈23樓外縱火，焚燒姚偉豪（即楊天命的原名）公司的正門及地板。被告現還柙警方看管。<br>案件編號：KCCC194/13</p></body></html>
