<html><header><meta charset="utf-8"><title>各區突發簡訊：賊爆導演住宅劫七萬</title></header><body><h1>各區突發簡訊：<br>賊爆導演住宅劫七萬</h1><p>【西貢】<br>【本報訊】任職廣告界導演50歲姓鄧男戶主，昨晨11時許返回西貢白沙灣2樓村屋寓所時，發現客廳及睡房凌亂不堪，疑遭竊匪光顧，報警求助。戶主經點算後，發現失去兩部手提電話、一部相機及現金共值70,500元，警方初步調查稱，賊人打破露台一個二呎乘二呎半的玻璃窗再潛入單位爆竊，事後有街坊稱男戶主為租客，一家四口居於上址10年。</p></body></html>
