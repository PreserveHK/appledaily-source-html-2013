<html><header><meta charset="utf-8"><title>動物警察三為一體　愛協：修例更實際</title></header><body><h1>動物警察三為一體　愛協：修例更實際</h1><p>【本報訊】接二連三發生虐畜事件，真正的兇徒仍未緝拿歸案。坊間來自不同界別的人士要求模彷外國成立動物警察，以保障動物權益及安全。作為香港最大的非牟利動物機構，愛護動物協會檢核部總監何子棠認為香港的警察、漁護署及愛護動物協會，兩個部門一個機構共同合作，等同外國的動物警察，「我就唔可以話唔需要，我哋覺得已經有了。」。他認為早於1935年立例，針對街市農場牲口的第169章防止殘酷對待動物條例與現在的環境不合時宜，修例比較實際；可參考英澳兩國的做法，重新界定虐畜的定義，將將現有法例涵蓋至到寵物和流浪動物。</p></body></html>
