<html><header><meta charset="utf-8"><title>獅城少年懸浮彈琴</title></header><body><h1>獅城少年懸浮彈琴</h1><p>日本懸浮少女林奈津美兩年前掀起懸浮照片熱潮，至今熱潮不退，新加坡兩名青年也仿效，在獅城多個地方，拍攝了一輯超現實的懸浮照，由彈琴、看書，到在超市推車購物，或拖行李入機場到境大堂，相中人都是一臉若無其事「飄」住做，非常夢幻。<br>跟日本的懸浮相片「始祖」一樣，Jeff Cheong和Jayden Tan這個獅城懸浮二人組，並未「吊威吔」炮製懸浮效果，也沒用電腦修改相片，而是靠「跳起很多很多次」，不斷拍照，才拍到完美相片。<br>DVICE網站</p></body></html>
