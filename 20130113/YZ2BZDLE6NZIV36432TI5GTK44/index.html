<html><header><meta charset="utf-8"><title>南區贏大埔仍出局</title></header><body><h1>南區贏大埔仍出局</h1><p>【本報訊】南區昨日在足總盃首圈次回合，憑傑志借將卡里爾及林家亮建功，以2:1反勝大埔，可惜未能收復首回合落後3球的失地，兩回合計以2:4出局。<br>兩支地區隊在香港仔運動場作一個月內第4度交鋒，而剛在銀牌準決賽淘汰南區的大埔，開賽7分鐘由安基斯把握南區防守失誤，輕易先開紀錄。<br></p><p>大埔晉級將對橫濱
</p><p>不過，南區隨即由卡里爾主射12碼扳平，易邊後，林家亮門前快射得手，反勝2:1，只是兩回合大埔以4:2獲勝，8強將遇橫濱FC（香港）。大埔教練張寶春賽後滿意球員拼勁，惟球員要收拾心情應付周五作客對南華的聯賽。</p></body></html>
