二戰原爆罕見照曝光</h1><p>1945年8月6日美軍在日本廣島投擲原子彈，現場照片很多都是美軍在上空拍攝，一幅罕有從地面拍攝的，最近重見天日。照片相信是在原爆後半小時、於原爆點以東10公里拍攝，拍到廣島上空冒起兩股蘑菇雲。廣島和平紀念資料館一位管理員說，歷史書常提到這張照片，但最近才在廣島一所小學發現，拍到分成兩股的蘑菇雲，亦異常罕見。<br>英國《每日郵報》</p></body></html>
