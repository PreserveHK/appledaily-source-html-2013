<html><header><meta charset="utf-8"><title>民居水喉水點火即爆炸</title></header><body><h1>民居水喉水點火即爆炸</h1><p>美國俄亥俄州一戶人家，每天扭開水喉都提心吊膽，因自來水竟是易燃物體，即使在附近點蠟燭也會引起爆炸，因水中含有甲烷。<br>克蘭幾周前在廁所洗手盆附近點蠟燭，沒料到自來水竟着火，變成火球。「我很驚，那是大爆炸，整個洗手盆彈射到天花。」她說：「而我們每晚仍要把孩子放進浴缸，用可能爆炸的水沐浴。」<br>原來她家的自來水，來自水井，井水含有高度易燃的甲烷氣體，甲烷含量超出安全標準一倍。甲烷氣體無色，一旦滲進水井會很危險，若發生地震或鑽探，滲漏問題會惡化。當地一間天然氣公司在克蘭寓所附近勘探，勘探不久甲烷即超標一倍多。<br>英國《每日郵報》</p></body></html>
