港鐵回程九折被轟搵笨</title></header><body><h1>蘋果汁：<br>
港鐵回程九折被轟搵笨</h1><p>【本報訊】新民主同盟昨到港鐵總部請願，抗議港鐵推出的票價優惠搵笨，最終不會將加價額外收益全數回饋乘客，要求港鐵「回水」，直接減價。</p><p>新民主同盟一批成員，在港鐵九龍灣總部外舉起由港鐵路線圖砌成的「回水」字樣標語抗議。代表指出，港鐵以即日第二程九折優惠代替「十送一」優惠，但即日第二程獲九折優惠根本是搵笨及不切實際，乘客未能如以往「十送一」優惠般，可自行選擇用免費單程票乘坐較長途或較貴路線。他們要求港鐵直接減票價及擴大月票優惠，以回饋乘客。而政府亦要檢討港鐵票價可加可減機制。</p></body></html>
