<html><header><meta charset="utf-8"><title>啫喱膠護手機　不怕鐵鎚重擊</title></header><body><h1>啫喱膠護手機　不怕鐵鎚重擊</h1><p>這團橙色泥膠一樣的東西，不是玩具，而是超級手機「保鑣」。假如用它包着指頭，指頭就算被鐵鎚擊中，也不會疼痛。在前天（周五）結束的美國CES電子消費品展覽上，英國公司Tech 21的代表勇敢進行這項擊打實驗，面不改容。<br>這團古怪啫喱，叫做D3O，看來軟綿綿，任人搓圓按扁，但原來「外柔內剛」，在受到突如其來的撞擊時，它的分子會互相緊鎖起來，立即抵銷撞擊力，這項特性令它成為保護手機和電腦的最佳物料。現時D3O已應用在電單車和運動保護裝備等方面。<br>英國《每日郵報》</p></body></html>
