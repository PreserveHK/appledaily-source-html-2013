<html><header><meta charset="utf-8"><title>蘋果汁：<br>
中九幹線工程滋擾居民</title></header><body><h1>蘋果汁：<br>
中九幹線工程滋擾居民</h1><p>【本報訊】路政署昨為中九龍幹線工程舉行油尖旺區公眾諮詢會，有數百名居民出席。其中駿發花園居民在諮詢會上拉橫額，抗議中九龍幹線會為油麻地區帶來嚴重汽車噪音及廢氣污染，損害居民健康。居民又不滿受工程影響的加士居道天橋在重建後，未能整段裝設全密封隔音屏障，令駿發花園第1座居民受汽車噪音滋擾。</p><p>路政署主要工程管理處副處長杜琪鏗表示，中九龍幹線的環境影響評估已完成，顯示幹線流量對空氣質素的影響並未超出環保署的標準。至於加士居道天橋，由於技術問題未能整段裝設全密封的隔音屏障，路政署會再研究如何改善。</p></body></html>
