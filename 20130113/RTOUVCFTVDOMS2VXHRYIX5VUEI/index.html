<html><header><meta charset="utf-8"><title>賭聖貓估骰盅　百發百中</title></header><body><h1>賭聖貓估骰盅　百發百中</h1><p>三個杯，一粒小鈴鐺，調來調去一輪後，鈴鐺在那裏？街頭術士的估骰盅檔會難倒很多人，卻難不倒來自美國的「貓界賭聖」Kido。不管女主人如何快速調杯，Kido每次都淡定指出那一隻杯有鈴鐺，就算加到四隻杯也難不倒牠。<br>網友看見Kido氣定神閒的樣子，頻呼「太可愛」！但也有人說Kido不是眼力過人，而是靠聽聲辨位。不過女主人說上傳這短片，並不是要炫耀Kido有多聰明，而是分享牠肯跟自己玩，又指Kido曾被兩家人棄養，險遭人道毀滅，不明為甚麼有人會狠心拋棄這麼可愛的貓。<br>YouTube</p></body></html>
