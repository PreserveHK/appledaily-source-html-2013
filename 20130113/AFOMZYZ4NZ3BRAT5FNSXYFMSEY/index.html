<html><header><meta charset="utf-8"><title>周日數據王：<br>
阿曼大戰均「細」</title></header><body><h1>周日數據王：<br>
阿曼大戰均「細」</h1><p>周日英超兩場大戰，尾場阿仙奴迎戰曼城。兩軍今季進攻都非想像中銳利，雖然兵工廠曾有大炒紐卡素及修咸頓的案例，但目前踢了20場聯賽，有12場都開入球細盤；而曼城今仗缺少阿古路、耶耶托尼及拿斯尼等，入球更困難。<br>這兩隊不但近5次正式比賽交手全開「細」，在阿聯酋球場開「細」亦已維持了6場比賽，而09/10及10/11球季，更互交白卷，故今仗入球「細」是心水推介。</p></body></html>
