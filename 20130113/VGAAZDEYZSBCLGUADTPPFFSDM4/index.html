<html><header><meta charset="utf-8"><title>薄餅筒──薄餅雪糕筒二合一</title></header><body><h1>薄餅筒──薄餅雪糕筒二合一</h1><p>提起意大利美食，人們會想起薄餅和雪糕。英國有創業青年將兩個概念合而為一，推出薄餅筒，將薄餅捲成雪糕筒狀，配料放在中間。<br>23歲的霍弗拉茲（Dags Hofrats）說：「它很容易食，不會弄得髒兮兮，是很方便隨時隨地拿來吃。」薄餅筒賣34港元，有辣肉腸、蘑菇和香辣雞等九種口味。<br>薄餅筒是有人去年在拉斯維加斯國際薄餅博覽會提出，霍弗拉茲在Google搜索「瘋狂生意概念」時找到，遂在自己就讀的大學試賣，大受歡迎，現時已擴展到全英的大學，還創立了「Pizza Cone」品牌。<br>英國《每日郵報》</p></body></html>
