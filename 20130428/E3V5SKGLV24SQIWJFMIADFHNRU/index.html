<html><header><meta charset="utf-8"><title>五匪圍毆情侶強搶手機</title></header><body><h1>五匪圍毆情侶強搶手機</h1><p>【黃大仙】<br>【本報訊】年輕情侶昨凌晨在黃大仙摩士公園聊天期間，遭五名青少年搶劫，兩人其後向保安員借電話報警求助。<br>遇襲小情侶21歲姓梁青年及其20歲姓吳女友，昨凌晨3時，兩人在摩士三號公園內談天期間，突有五名年約16至17歲的青少年走近，其中一人箍着吳女頸，四名惡青則對梁拳打腳踢圍毆，被惡青從褲袋強搶Samsung Galaxy Note Ⅱ，價值5,000多元。賊人連梁袋中的「十蚊雞」也不放過，連其銀行卡一併搶去。小情侶遇劫後，向附近27歲姓許保安員借電話報警求助。</p></body></html>
