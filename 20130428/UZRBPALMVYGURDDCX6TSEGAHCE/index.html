<html><header><meta charset="utf-8"><title>智能兒童睡衣　識講故事</title></header><body><h1>智能兒童睡衣　識講故事</h1><p>美國發明家默多克發明了一款智能兒童睡衣，只要配合智能手機或平板電腦app就可代家長們哄孩子入睡。<br>智能睡衣名為「Smart PJ」，內置47組作用猶如條碼的點碼，配合「Smart PJ Stories」app使用。孩子用鏡頭掃一掃點碼，就可聽到包括格林童話和安徒生童話集等47個兒童故事。「Smart PJ」售價25美元（194港元）。<br>英國《每日郵報》</p></body></html>
