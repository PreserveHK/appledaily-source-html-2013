基層斥修訂貧窮線欠透明</title></header><body><h1>蘋果汁︰<br>
基層斥修訂貧窮線欠透明</h1><p>【本報訊】關注綜援低收入聯盟等多個基層團體約80代表，昨在政府總部門外發起請願集會，促請當局正視基層苦況，廣泛諮詢市民對制訂貧窮線的意見。<br>關注綜援低收入聯盟組織幹事李大成表示，扶貧委員會初步建議以家庭入息中位數五成作為貧窮線，過程欠缺民間討論。聯盟建議貧窮線應該定於住戶入息中位數六成較合適，同時亦反對政府將生果金、房屋等項目福利計算在內，以防令貧窮人口大縮水。此外，聯盟另促請當局向貧苦階層增設低收入補助，改善貧困問題。集會人士最後向政府代表遞交請願信，表達訴求後離去。</p></body></html>
