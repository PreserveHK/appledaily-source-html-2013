<html><header><meta charset="utf-8"><title>北韓控美籍商人顛覆政權</title></header><body><h1>北韓控美籍商人顛覆政權</h1><p>北韓昨日（周六）宣佈，將以企圖推翻北韓政權罪起訴美籍韓裔商人裴俊虎，若罪成最高刑罰是死刑。暫未知何時審訊。<br>裴俊虎去年11月在北韓東北邊境城市羅先被捕，官方朝中社指他已承認罪行，卻拒絕透露犯罪資料。裴俊虎的南韓好友稱，他只是活躍於中國邊境城鎮的基督教傳教士，經常到北韓餵養孤兒，懷疑他因拍攝瘦弱北韓兒童被捕。<br>44歲的裴俊虎是自2009年以來第六名被北韓拘捕的美國人，以往被捕者先後獲釋。惟近期美韓關係緊張，裴俊虎或被重罰並當作談判籌碼。<br>法新社/美聯社/中央社</p></body></html>
