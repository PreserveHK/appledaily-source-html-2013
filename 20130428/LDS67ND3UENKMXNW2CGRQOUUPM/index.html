<html><header><meta charset="utf-8"><title>卡塔爾奧運展　遮希臘雕像陽具</title></header><body><h1>卡塔爾奧運展　遮希臘雕像陽具</h1><p>卡塔爾博物館舉行奧運主題藝術展，但文化部要求希臘用黑布遮着兩個全裸雕像的性器官位置，希臘政府不滿，決定撤回雕像。<br>「奧林匹克–過去與現在」展覽於上月28日於多哈舉行，奧運發源地希臘安排近600件展品展出。主辦單位在網頁簡介指，「探索奧林匹克的聖所，它在古希臘的角色，了解希臘文化及奧林匹克的慶祝，以及發掘古代運動會精神」。<br>但卡塔爾文化部以「避免冒犯女遊客」為由，要求以黑布遮着兩個全裸雕像的生殖器位置。希臘副文化局長沙華拉斯拒絕，更決定將雕像運返雅典。撤回雕像事件或影響雙方關係。<br>法新社</p></body></html>
