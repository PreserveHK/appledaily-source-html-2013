<html><header><meta charset="utf-8"><title>女士捨鬚根男愛大鬍子</title></header><body><h1>女士捨鬚根男愛大鬍子</h1><p>鬚根展顯男人味？大錯特錯了，澳洲一項最新研究發現，男士留鬚根最不吸引，反而留了10天的鬍子最有魅力，男男女女都喜歡。<br>澳洲新南威爾士大學訪問了351名婦女和177名異性戀男人，向他們展示10幅男士照片，比對他們剛剃鬚、蓄鬚5天、10天和滿臉長大鬍子的相片，並要求受訪者就他們的吸引力、陽剛氣、健康和生育能力評分，結果留了10天鬍鬚的男人最吸引，蓄大鬍子也不錯，在生育能力上得分最高。反觀鬚根男，在任何範疇得分都最低。難怪影星班亞弗力近期也以大鬍子示人。<br>英國《每日郵報》</p></body></html>
