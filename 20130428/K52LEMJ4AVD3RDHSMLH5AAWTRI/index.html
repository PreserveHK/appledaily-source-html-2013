<html><header><meta charset="utf-8"><title>小儀情迷換胎男</title></header><body><h1>小儀情迷換胎男</h1><p>商台DJ小儀、少爺占及Donald等昨日在銅鑼灣出席shell活動，分組進行F1賽車換胎挑戰賽。<br>小儀表示今次是首次換胎，平時爆胎是找的士司機幫手，還覺得男人懂換胎好有型，她笑說：「剛才着恤衫嘅男士，斯文樣但換胎勁係好性感，下次搵人換胎，就算塞晒成條公主道都要慢慢揀。」<br>小儀指自己是位安全駕駛者，但試過因為超速而被罰錢扣分，她解釋說：「條路行50公里，但我行咗70公里。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
