<html><header><meta charset="utf-8"><title>球壇傳真</title></header><body><h1>球壇傳真</h1><p>法甲</p><p>里爾於上周五法甲主場一度領先3球下，戲劇性被索察逼和3:3，爭取來屆歐聯資格大受打擊。</p><p>英冠</p><p>屈福特於上周五英冠作客2:1力挫李斯特城，令後者爭入升班附加賽機會更趨渺茫。</p><p>德甲</p><p>格雷特霍夫於上周五德甲主場2:3不敵漢諾威後，來季幾可肯定於德乙再見。</p><p>德甲</p><p>已提早德甲封王的拜仁慕尼黑，上周六憑中場梳頓沙基利一箭定江山，以1:0擊敗弗賴堡，連同盃賽取得10連勝。</p></body></html>
