<html><header><meta charset="utf-8"><title>匪徒求脫身通街掟錢</title></header><body><h1>匪徒求脫身通街掟錢</h1><p>匪徒為求脫身，向途人擲錢製造混亂逃逸，這活脫脫是電影老套橋段，但比利時一個小鎮，居然行得通。當錢如雨下，途人瘋狂搶錢一片混亂，令警方無從追截，結果讓匪徒逃之夭夭。<br>鬧劇發生在澤德爾海姆一個小鎮，上周末有匪徒在大宅偷走夾萬後遭追截，中途為求脫身，竟將夾萬拋出車廂。夾萬着地時爆開，大量巨額歐元現鈔滿天飛，途人即蜂擁上前搶錢，一名男途人更拿起了兩叠鈔票，總值1萬歐元（10萬港元），但在現場警員警告下全數交出。警方警告將錢據為己有的人，罪成可判囚兩年。<br>英國《每日電訊報》</p></body></html>
