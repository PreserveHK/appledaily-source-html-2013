<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李慧詩傳聖火舉高啲</title></header><body><h1>體壇拾趣：<br>李慧詩傳聖火舉高啲</h1><p>由政府主辦嘅第4屆全港運動會，噚晚喺小西灣運動場揭幕，今屆8個項目雖然冇單車份，但「牛下女車神」李慧詩（Sarah、左）就應邀擔任火炬手，Sarah同另一位奧運獎牌得主李靜一齊負責第一棒。由於Sarah右邊面嘅傷口仍未好番，仲貼住紗布，所以全程都好小心，「我專登舉高少少支火炬，費事撞到塊面同埋唔會燒到啲頭髮。咁大個女都係第一次傳聖火，都幾興奮。」負責燃點聖火嘅係中國倫奧兩位金牌得主──男子彈床嘅董棟同埋女子跆拳道嘅吳靜鈺。其實話晒都係港運會，咁重要嘅任務，點解唔搵番香港運動員負責呢？</p></body></html>
