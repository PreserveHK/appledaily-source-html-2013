<html><header><meta charset="utf-8"><title>趙世曾蘇志威捧鐵甲3場</title></header><body><h1>趙世曾蘇志威捧鐵甲3場</h1><p>【數碼港】荷李活猛片《鐵甲奇俠3》掀睇戲熱，香港票房截至前日已突破1,450萬，前晚趙世曾同蘇志威（阿細）都去咗數碼港戲院朝聖睇《鐵3》，呢晚陪趙世曾睇戲嘅女伴，日前都陪過佢去老蘭食泰菜，睇嚟幾得趙生歡心。至於阿細就撇低老婆劉小慧同囡囡，約咗男友人睇戲，阿細買咗爆谷同汽水，趁未入得場前狂隊爆谷，又邊食邊玩touch mon，𠵱家細菌咁勁，唔係幾衞生囉。<br>採訪、攝影：徐錦池、楊浩賢</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
