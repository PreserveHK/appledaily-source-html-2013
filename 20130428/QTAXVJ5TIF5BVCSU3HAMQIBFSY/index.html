批核酷刑聲請港遠遜英澳</title></header><body><h1>蘋果汁︰<br>
批核酷刑聲請港遠遜英澳</h1><p>【本報訊】關注難民權益組織「Vision First」昨在中區發起遊行，促當局檢討酷刑聲請的審核機制，超過500人參與，向港府表達訴求。組織指由1992年起，本港入境處共接獲超過12,400宗酷刑聲請求助個案，向政府尋求庇護，僅批出3宗申請，包括08年1宗、今年2宗，其間相隔5年。本港酷刑聲請的批核率，遠低於澳洲、英國等海外國家。<br>昨日參與遊行的人士包括酷刑聲請人、難民等，他們來自不同國家，正在港尋求庇護。遊行隊伍昨午由中環碼頭出發，到灣仔的入境事務大樓結束。</p></body></html>
