<html><header><meta charset="utf-8"><title>趣趣地：<br>泰利心郁返英軍踢世盃</title></header><body><h1>趣趣地：<br>泰利心郁返英軍踢世盃</h1><p>英國傳媒爆料，話車路士中堅泰利想重返英格蘭國家隊。當日喺法庭判泰利冇種族歧視安頓費迪南後，英足總仍要聆訊泰利，搞到佢好唔妥足總主席伯恩斯坦，決定退出國家隊。不過，伯恩斯坦將於今夏離任，泰利開始心郁，想出番嚟踢下年世盃決賽周。另外，車路士買利華古遜前鋒舒賀爾尼單交易有啲阻滯，因為作為交易籌碼嘅雲達不來梅中場奇雲迪布尼唔想去利華古遜，想去多蒙特，要搞掂埋先可以落實交易。</p></body></html>
