<html><header><meta charset="utf-8"><title>今日提醒你︰<br>參觀鹹魚展看業界歷史</title></header><body><h1>今日提醒你︰<br>參觀鹹魚展看業界歷史</h1><p>想了解本港鹹魚業的歷史故事，不妨參觀由長春社文化古蹟資源中心舉行的《城西魚香─鹹魚欄的故事》展覽。展品包括傳統鹹魚業的日常用品，如醃製鹹魚用的木桶、拍賣鹹魚時使用的密底算盤、買手印鑑等珍藏，以及昔日鹹魚欄的珍貴舊相、醃製及拍賣鹹魚的錄像片段。<br>展覽由即日起至今年6月22日，市民可於星期二至星期六，上午10時至下午1時，及下午2時至6時，前往西營盤西邊街36A後座的該中心會址參觀展覽。星期日、一及公眾假期休息。查詢詳情可致電22910238。</p></body></html>
