<html><header><meta charset="utf-8"><title>警開電槍　自焚男着火燒死</title></header><body><h1>警開電槍　自焚男着火燒死</h1><p>英國警方阻止一名淋滿汽油的男子自焚時竟開電槍，男子瞬即全身着火，搶救五天後不治。<br>32歲的平洛特（Andrew Pimlott）本月18日在寓所外，一手拿着一桶汽油，潑了部份在身上，另一隻手拿着火把企圖自殺。兩名警員趕到，其間一名警員竟出動五萬伏特的電槍電擊他，令他瞬即變成火人。<br>警員急忙救火，但他已嚴重燒傷，一隻耳更燒至脫落。悲劇再引發公眾質疑，警方是否濫用電槍，律師卡恩直言平洛特的死本可避免：「警察電槍守則列明，禁止在易燃液體附近使用電槍。」<br>英國《每日郵報》</p></body></html>
