<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李偉文做教車師傅</title></header><body><h1>體壇拾趣：<br>李偉文做教車師傅</h1><p>唔少運動員退役後都會從事教練工作，亦有人選擇新嘗試，好似前港足隊隊長李偉文（後左一），腳法了得之餘，駕駛技術亦好純熟，舊年佢就透過港協暨奧委會嘅「香港運動員就業及教育計劃」做職業配對，獲得香港駕駛學院聘用，成為教車師傅。呢項計劃由08年9月至今，已經為316名退役運動員提供升學同就業支援，計劃主管黃德森話：「運動員本身紀律性強，呢一點好多僱主都好鍾意，退役後絕對有出路。」</p></body></html>
