<html><header><meta charset="utf-8"><title>趣趣地：<br>巴洛迪利換衫又要人幫</title></header><body><h1>趣趣地：<br>巴洛迪利換衫又要人幫</h1><p>每個人都有佢嘅弱點，巴洛迪利嘅弱點就應該係着衫。喺意甲AC米蘭嘅操練中，着住長袖底衫嘅巴神見熱，想換番件背心打底，但佢怕一個人搞唔掂，就叫洛斯連奴嚟幫佢拎住件背心同波衫，等佢可全神貫注除咗件底衫。雖然過程唔算太順利，但巴神都叫換到衫，叫做比以前喺曼城嗰單經典事件有進步；而喺巴神換衫嘅半分鐘入面，洛斯連奴個樣非常無奈，仲口噏噏咁，唔多耐煩。</p></body></html>
