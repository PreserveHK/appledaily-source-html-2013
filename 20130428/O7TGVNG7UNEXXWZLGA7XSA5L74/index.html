<html><header><meta charset="utf-8"><title>卡頓保再主吹車仔</title></header><body><h1>卡頓保再主吹車仔</h1><p>【綜合英格蘭外電】在去年10月曼聯贏車路士3:2的比賽，藍軍中場拉美利斯聽到球證卡頓保以種族歧視的言論侮辱隊友約翰米基爾。卡頓保其後接受英足總及警方調查，但因證據不足而獲撤銷控罪。事隔半季後，卡頓保將再次執法車路士的比賽，藍戰士主場對史雲斯。車路士領隊賓尼迪斯表示，球員不會對卡頓保懷恨在心，「我認為他們會握手，不會有任何問題出現。他們都是專業的，明白大家的工作。希望每個人都忘記過去的不快，只專注足球上。」</p></body></html>
