<html><header><meta charset="utf-8"><title>百粉絲登山追睇巨鴨</title></header><body><h1>百粉絲登山追睇巨鴨</h1><p>【本報訊】為了一睹黃色巨鴨有幾「DUCK」，逾百市民昨天攀山涉水到新界青衣擔杆山路，在附近山坡遠眺泊在船廠的Rubber Duck。「追鴨族」不分社會階層和年齡，老人和家庭主婦也看得津津有味，有小朋友更手抱鴨公仔向巨鴨致敬，攝影發燒友則帶備專業級的攝影器材，捕捉黃色巨鴨最可愛的一面。</p><p>另一方面，船廠的工人昨天加緊清潔巨鴨，除了使用水槍沖洗之外，又動用近兩人高的巨型地拖洗刷巨鴨身體，務求令到巨鴨以最佳狀態示人，巨鴨在5月2日（周四）會游到維多利亞港，在尖沙嘴海港城海運大廈對出海面正式展出。</p></body></html>
