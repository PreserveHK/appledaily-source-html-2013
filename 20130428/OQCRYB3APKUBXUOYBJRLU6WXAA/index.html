<html><header><meta charset="utf-8"><title>體壇拾趣：<br>傅家俊念經悼死難者</title></header><body><h1>體壇拾趣：<br>傅家俊念經悼死難者</h1><p>喺英國設菲爾德上演嘅世界桌球錦標賽16強，香港球手傅家俊喺上周五展開嘅16強，挑戰「3哥」鄧立普，開局就麻麻，第一日落後2:6；好在噚日第1節比賽表現回勇，加上鄧立普有啲失準，Marco追到只落後兩局嘅7:9，要喺第3節分勝負。此外，佢亦記得噚日係雅安地震死難者嘅頭七，佢喺博微念佛經，送上一點點祝福，亦祝佢狀態快啲有起色啦！至於「泰國蘇民峰」德差瓦嘅神奇之旅告終，以3:13慘敗畀米高韋特出局。</p></body></html>
