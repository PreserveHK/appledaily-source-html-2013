<html><header><meta charset="utf-8"><title>噴血綾波麗中空出擊</title></header><body><h1>噴血綾波麗中空出擊</h1><p>宅男勝地、東京秋葉原日前刮起爆乳狂風，90後寫真女星雨宮留菜身穿白色拉鍊「爆乳」戰衣，變身日本動畫經典女主角綾波麗出擊，力谷《新世紀福音戰士劇場版：Q》DVD銷路。<br>20歲的留菜身高只有1.43米，個人特點就是一對H杯豪乳。她為求出位，穿上一件胸前有拉鏈的連身衣，更索性將拉鏈拉下，露出中空爆乳效果。日本動漫粉絲見狀興奮莫名，大吃眼睛冰淇淋。<br>該間請來留菜促銷的動漫店，亦因此聲名大噪，大收宣傳之效。<br>台灣ETtoday新聞雲</p></body></html>
