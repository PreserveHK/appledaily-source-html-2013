<html><header><meta charset="utf-8"><title>辣妹辦公室踩單車</title></header><body><h1>辣妹辦公室踩單車</h1><p>英國近年狂推單車運動，當地女星Kimberley Walsh近日就上電台受訪，大談身為今年單車宣傳大使嘅事，點知佢同辣妹Emma Bunton可能high得滯，居然喺辦公室赤住腳咁踩車，因住不小心駕駛扣分喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
