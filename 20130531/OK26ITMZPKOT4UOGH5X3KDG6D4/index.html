<html><header><meta charset="utf-8"><title>火星有老鼠出沒？</title></header><body><h1>火星有老鼠出沒？</h1><p>火星是否有生物存在仍是個謎，但近日有網民從美國太空總署火星探測車「好奇號」傳回的照片中，發現疑似蜥蜴物體後，再發現疑似老鼠的物體。<br>火星「老鼠」照是在去年9月28日拍攝，只見滿佈石頭的火星地面，其中一塊石頭的形象酷似老鼠。網誌《UFO目擊日報》的創辦者斯科特韋林表示：「我們可看到牠的淡色上下眼瞼、鼻子、面頰、耳朵、前腳和肚子，看上去像一隻偽裝在石頭和沙石堆中的松鼠。」暫時未能證實那是老鼠，但有學者指那只是塊石頭，只因空想性錯視，讓人將石頭錯看成老鼠。正如1976年太空總署「維京一號」太空船拍到火星人臉孔照，其後證實那是山脈。<br>美國霍士新聞頻道</p></body></html>
