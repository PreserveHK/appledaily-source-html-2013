兒童少飲汽水難減磅</title></header><body><h1>醫療新知：<br>
兒童少飲汽水難減磅</h1><p>美國兒童肥胖問題惹關注。美國疾病預防及控制中心（CDC）最新報告指，當地兒童持續減少飲用汽水及糖份飲品，令身體攝取卡路里明顯下降，惟肥胖比率卻持續高企，令人憂慮。該中心展開一項涉及8,500人的追蹤研究，由2000年開始，每兩年訪問一次，了解他們的飲食生活習慣及身體狀況。<br>分析指，在2010年兒童每日飲用糖份飲品平均攝取155個卡路里，比在2000年減少攝取68個卡路里。同期，兒童也因減少飲汽水，令身體少吸收67個卡路里。專家認為缺乏運動也是兒童肥胖關鍵，呼籲平日除減少飲汽水外，也應勤運動，保持健康體魄。</p></body></html>
