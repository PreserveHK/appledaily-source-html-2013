<html><header><meta charset="utf-8"><title>法網花絮：<br>
細威自讚戰衣夠時尚</title></header><body><h1>法網花絮：<br>
細威自讚戰衣夠時尚</h1><p>女單頭號種籽嘅莎蓮娜（細威、圖）繼續屈機，周三用咗一個鐘頭多啲，就以6:1同6:2直落兩盤擊敗法國新秀加西亞，強勢殺入第3圈。細威賽後都好輕鬆，繼早前講法文接受訪問後，細威今次就同記者講吓佢為法網設計嘅戰衣：「我都唔知點解，每次為法網設計嘅衫都係最好，可能因為巴黎係時尚之都，嚟到就會自自然然諗到最好嘅設計。」另外，佢同姐姐威廉絲都有拍檔參加法網女雙，佢哋周三突然話退賽，不過冇公佈原因，但相信同威廉絲背部傷患有關。</p></body></html>
