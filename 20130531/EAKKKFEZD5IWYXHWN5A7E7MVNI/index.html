<html><header><meta charset="utf-8"><title>花灑照頭淋　對付後巷小便者</title></header><body><h1>花灑照頭淋　對付後巷小便者</h1><p>隨處小便，令街頭臭氣熏天，令人討厭，有商店想出應對好辦法。<br>美國賓夕凡尼亞州艾倫斯敦市一名鎖匠，鑑於店舖後巷經常有人隨處小便，過去一年深受滋擾，於是動手安裝鏡頭及一排花灑。每當店主看到有人在後巷小便，就開花灑放水（圖），既可教訓隨處小便的沒公德人士，還可以順便沖走尿液。有人嚇得撞牆，有人繼續小便，店主亦調校花灑的放水量，見招拆招。店主更將片段放上YouTube，收羞辱阻嚇作用。<br>美國《赫芬頓郵報》</p></body></html>
