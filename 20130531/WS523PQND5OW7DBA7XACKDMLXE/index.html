<html><header><meta charset="utf-8"><title>Jeana買BB仔衫</title></header><body><h1>Jeana買BB仔衫</h1><p>【九龍灣】𡃁模何佩瑜（Jeana）最近同男友張柏文分手，惟有寄情工作療傷，日前佢喺九龍灣做完嘢，着住熱褲晒長腿單拖周圍行，佢連逛幾間嬰兒用品店買衫仔，結果買咗一套男嬰套裝同一啲毛巾仔。離開店時，Jeana遇到一班粉絲，佢哋上前要求合照，Jeana有求必應。　<br>採訪、攝影：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
