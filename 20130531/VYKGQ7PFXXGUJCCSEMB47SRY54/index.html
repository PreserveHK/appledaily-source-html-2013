<html><header><meta charset="utf-8"><title>隔牆有耳：<br>蔡菜子　跟一行學禪修 - 李八方</title></header><body><h1>隔牆有耳：<br>蔡菜子　跟一行學禪修 - 李八方</h1><p>一行禪師早前訪港，喺政界掀起一股禪修熱。除咗立法會秘書長陳維安，查實仲有唔少政界中人，原來都有悄悄參加早前喺烏溪沙度假營嘅禪修營，包括民建聯前立法會議員、港區人大代表蔡素玉。<br>蔡菜子雖然卸任立法會，但地區工作都好鬼忙；呢次佢終於可以放低工作，清清靜靜入營靜修四日。查實蔡菜子皈依佛教好多年㗎嘞，向來都視一行禪師為老師，之前仲試過去到越南參加長達9日嘅禪修營㖭。<br>至於陳維安，佢話禪修嗰幾日身心放鬆；而且餐餐食齋，身體更輕鬆。</p></body></html>
