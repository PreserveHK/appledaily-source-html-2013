<html><header><meta charset="utf-8"><title>醫療新知：<br>
止痛藥可致心血管病</title></header><body><h1>醫療新知：<br>
止痛藥可致心血管病</h1><p>長期服用高劑量的非類固醇消炎止痛藥，可增加患上心血管疾病風險。英國牛津大學的專家團隊，綜合了639項研究數據，涉及超過30萬名病人。他們多數因心血管疾病、腸胃疾病的症狀入院，專家分析病發與服藥的關係。<br>結果發現，有服用非類固醇消炎止痛藥習慣的病人，患上或死於心血管疾病的風險比其他人高出三成，包括心臟病、中風等等。專家表示，對常被痛症折磨，如類風濕性關節炎等風濕病患者，因長期服用非類固醇消炎止痛藥，較易有相關風險。礙於藥物能為患者減痛及紓緩病情，患者不應貿然停藥，宜先諮詢醫生。若短暫服用一般止痛藥，相關風險不會增加。</p></body></html>
