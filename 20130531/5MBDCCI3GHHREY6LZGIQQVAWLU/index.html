<html><header><meta charset="utf-8"><title>國金點滴<br>Panasonic擬3年裁5,000人</title></header><body><h1>國金點滴<br>Panasonic擬3年裁5,000人</h1><p>日本電子業巨企松下（Panasonic）再裁員止血！4月松下宣佈裁減600人後，事隔未夠一個月，又再公佈瘦身大計，冀將公司經營毛利率提升至5%。<br>松下將於未來三年削減5,000人，包括汽車及工業生產部門，預計2016年該部門的員工總數降至11.1萬人。截至今年3月，松下員工總數為29.37萬人。分析指，行政總裁津賀一宏希望把業務重心，由消費電子業務轉至機械及工業生產，但不代表相關部門可避過瘦身。</p></body></html>
