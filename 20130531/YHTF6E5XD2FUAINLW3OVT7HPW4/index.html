<html><header><meta charset="utf-8"><title>求驗客手記：柏圖慘過潮山聰</title></header><body><h1>求驗客手記：柏圖慘過潮山聰</h1><p>（哀）本港有山聰俾賭王千金撇，而球壇就有柏圖，因偷食而同班主千金斬纜。據巴西傳媒爆料，現效力哥連泰斯嘅巴西球星柏圖，同前球會AC米蘭班主貝盧斯科尼嘅千金芭芭拉正式分手。據報，佢哋兩年半戀情告吹，全因柏圖冇耐前被記者拍到偷食電視台女主播。柏圖年初加盟哥連泰斯，早排成功幫球隊奪得州聯賽冠軍，雖然慶祝時大晒印有「我愛芭芭拉！」嘅T恤，但都係挽回唔到芭芭拉個心囉。</p></body></html>
