<html><header><meta charset="utf-8"><title>求驗客手記：<br>漠視民意！史篤城搵曉士揸旗</title></header><body><h1>求驗客手記：<br>漠視民意！史篤城搵曉士揸旗</h1><p>（怒）史篤城同特區政府一樣，都係唔理民意。日前傳出史篤城會搵之前俾昆士柏流浪炒魷魚嘅曉士，代替離隊嘅普利斯做領隊後，即時有球迷出嚟反對；其中有個自稱叫卡爾嘅史篤城球迷，就用咗50鎊整個「曉士滾蛋！」嘅橫額，仲將佢棟咗喺不列顛尼亞球場門外。佢咁話：「有9成球迷都反對球會咁做。」但史篤城一意孤行，仲嗱嗱臨喺禮拜四宣佈委任曉士為新領隊，據了解雙方簽咗3年合約，曉士今次仲話要證明自己㖭。</p></body></html>
