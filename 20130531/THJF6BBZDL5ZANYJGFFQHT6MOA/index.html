<html><header><meta charset="utf-8"><title>《悍戰》港景唔夠真</title></header><body><h1>《悍戰》港景唔夠真</h1><p>荷李活科幻片《悍戰太平洋》以打到香港為賣點，日前套戲又有多幾張劇照，有一張就疑似香港街頭。雖然整體嚟講真係唔算真，不過地下個坑渠蓋係幾似，仲有繁體字㖭，算係冇對唔住香港市民啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
