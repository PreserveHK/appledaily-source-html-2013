<html><header><meta charset="utf-8"><title>電視撈飯：亞視「死」字賀台慶</title></header><body><h1>電視撈飯：亞視「死」字賀台慶</h1><p>前日係亞視56周年台慶，不過佢哋今年召集旗下藝人求其搞個啟動禮就當慶祝，一小時活動草草收場，男女藝人仲着住印咗有56數字圖案嘅tee上陣，但網民揶揄設計似個「死」字，認真大吉利是！不過亞視執行董事盛品儒噚日話：「設計係公司美術部，我哋管理層有審批過，唔似死字，人哋就死，亞視繼續生存。」不過唔排除會修改。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
