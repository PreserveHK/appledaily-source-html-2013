<html><header><meta charset="utf-8"><title>Sandra同太陽鬥髮</title></header><body><h1>Sandra同太陽鬥髮</h1><p>韓國女子組合2NE1成員Sandra（左），前日放咗張同BIGBANG成員太陽嘅合照上twitter，佢兩個嘅共通點就係梳咗個好誇張嘅髮型，大家都將頭髮梳高咗成呎，睇落增加咗唔少霸氣同高度，都幾好笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
