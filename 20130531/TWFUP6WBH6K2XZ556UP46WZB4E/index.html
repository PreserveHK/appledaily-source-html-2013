<html><header><meta charset="utf-8"><title>金沙須連息還港商八億</title></header><body><h1>金沙須連息還港商八億</h1><p>【本報訊】港商孫志達就協助金沙集團奪得澳門賭牌追討佣金獲勝訴後，美國法院再裁定孫有權就被拖欠九年的佣金取得利息，判金沙須連本帶利向孫支付近八億港元。金沙表示正計劃上訴。</p><p>據外電報道，美國內華達州地方法院本月14日裁定孫志達確曾協助金沙奪得澳門賭牌，金沙須付孫7,000萬美元佣金（約5.46億港元）。法院前天再裁定孫可就被拖欠多年的佣金獲得利息，息率為5.25%，相等於每天8,400美元（約65,500港元）。由孫於2004年入稟日期起開始計算，金沙至今合共須付3,160萬美元利息（約2.46億港元）。</p></body></html>
