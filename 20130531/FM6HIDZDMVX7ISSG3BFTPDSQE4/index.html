<html><header><meta charset="utf-8"><title>Henry畫花身谷碟</title></header><body><h1>Henry畫花身谷碟</h1><p>韓國組合Super Junior（SJ）嘅公司SM娛樂，前日自十三年來首次捧單拖男歌手，仲遮住塊面懶神秘咁，噚日SM宣佈原來個男歌手就係SJ分支組合SJ-M成員Henry，佢仲將個身畫到七彩嚟谷新碟。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
