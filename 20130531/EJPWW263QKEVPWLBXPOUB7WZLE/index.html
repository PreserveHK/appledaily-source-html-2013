<html><header><meta charset="utf-8"><title>奇趣中情局<br>
浙江驚現36斤黃鱔精</title></header><body><h1>奇趣中情局<br>
浙江驚現36斤黃鱔精</h1><p>大千世界無奇不有！近日，浙江湖州長興一個網友在自家水庫旁邊抓到一條重約36斤（18公斤）的巨型野生大黃鱔，當時以為是一條大魚，當撈上來的時候大家都驚呆了，原來是條大黃鱔，比女人的小腿還粗一點。<br>據悉這麼大的黃鱔真是首次遇見，大家都稱它為黃鱔精。牠的腹部通體呈紅色，體長估計在1.5米左右，身體的直徑約碗口般粗細。曾有人開出1.2萬元人民幣欲買下，但網友覺得太低，打算運到杭州賣個更好的價格。不知大黃鱔現在的命運如何？！<br>網易</p></body></html>
