<html><header><meta charset="utf-8"><title>中環在線：<br>小股東提問　中移奚總讚好 - 李華華</title></header><body><h1>中環在線：<br>小股東提問　中移奚總讚好 - 李華華</h1><p>中移動（941）話事人奚國華舊年首次主持股東會，已經話壓力好大，噚日再嚟，自爆早一日花咗好多時間做功課，諗定點答小股東提問，自嘲小覷對手，大讚小股東嘅問題專業。</p><p>周文耀做獨董</p><p>奚總以為小股東只關心派息，點知四位提問小股東，只得一位問呢題，其他問題包括：點解公司咁多年都發現唔到有咁多貪腐問題、點解公司資本開支咁高、點解決近年公司增長放緩問題、幾時同蘋果公司達成合作等。<br>小股東勁之外，中移動獨董亦人強馬壯，最新宣佈委任港交所（388）前CEO周文耀做獨董。</p></body></html>
