<html><header><meta charset="utf-8"><title>隔牆有耳：<br>蘭花系　踩入大埔開檔 - 李八方</title></header><body><h1>隔牆有耳：<br>蘭花系　踩入大埔開檔 - 李八方</h1><p>本土行動派「調理農務蘭花系」近年火速冒起，唔少活動都見佢哋走在最前線。最近佢哋踩入大埔開地區辦事處，早前仲喺黃雨下開張大吉，請嚟古思堯做特別嘉賓撐場，堅持「調理農務，天公地道」。</p><p>呢個地區辦有乜嘢搞？佢哋話會派糭啦、舉辦免費法律諮詢同身體檢查啦，聽落同一般政黨冇分別噃。最特別係佢哋嘅成立晚會上，據稱有總值超過300萬嘅獎品抽獎，好鬼大手筆。有市民留意到呢個本土組織當日竟然喺辦事處外掛青天白日滿地紅旗，覺得好奇怪喎。</p></body></html>
