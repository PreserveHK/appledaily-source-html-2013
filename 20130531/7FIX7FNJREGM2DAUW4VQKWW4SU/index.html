<html><header><meta charset="utf-8"><title>求驗客手記：<br>孤寒財主！曼城cut員工福利</title></header><body><h1>求驗客手記：<br>孤寒財主！曼城cut員工福利</h1><p>（怒）越有錢嘅老細就越孤寒，曼城就係表表者！佢哋買球員，就幾千萬幾千萬咁掟落去，但對於其他員工，則不斷剝削，慳得一蚊得一蚊！曼城嘅職員傳統每季都有兩張免費嘅季票，但有員工爆料，指曼城會cut呢項福利，由下季起只可以半價買季票。有曼城職員寫信去英國報章投訴，怒罵球會做法可恥，欺壓弱小員工，慳到嘅錢最多支到耶耶托尼兩日人工。</p></body></html>
