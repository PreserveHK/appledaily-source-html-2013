<html><header><meta charset="utf-8"><title>陳凱歌偕妻兒返京</title></header><body><h1>陳凱歌偕妻兒返京</h1><p>【北京】內地導演陳凱歌趁住新戲《沙門空海》未開工，陪老婆陳紅、大仔陳雨昂去外國度假，日前佢哋結束假期飛返北京，一家三口由VIP通道離開機場，佢哋攞行李上車時，陳紅發現老公面上有一撻污迹，就立即好體貼幫老公抹乾淨，陳凱歌乖乖企喺度俾老婆服侍。而今年16歲嘅陳雨昂似足老竇生得好高大，已經高過媽咪，仲主動幫手搬行李，認真乖仔。<br>撰文：葉雪</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
