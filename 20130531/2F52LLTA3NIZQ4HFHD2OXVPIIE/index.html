<html><header><meta charset="utf-8"><title>案件速遞：青年向外甥仔口中小便</title></header><body><h1>案件速遞：青年向外甥仔口中小便</h1><p>【本報訊】16歲男生去年與親戚到酒樓農曆新年飯敍，席間帶其9歲的外甥仔到酒樓廁格，將陽具放入外甥口中小便。外甥其後向外婆投訴揭發事件。該名舅父早前承認向16歲以下兒童作出猥褻行為，裁判官認為被告悔意欠奉及重犯機會不低，將他判入更生中心。</p><p>被告患有過度活躍症及讀寫障礙。辯方求情指出，被告父母會好好管教他，亦不會再阻止他與女朋友交往，並會與學校多加溝通，以更正被告性觀念的偏差。<br>案件編號：ESCC1631/13</p></body></html>
