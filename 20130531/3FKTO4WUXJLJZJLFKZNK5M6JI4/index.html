<html><header><meta charset="utf-8"><title>魏駿傑做湊女公</title></header><body><h1>魏駿傑做湊女公</h1><p>【上環普仁街】滕麗名啱啱宣佈圈外男友朱建崑求咗婚，佢舊愛魏駿傑前日下晝12點幾，就拖住囡囡Jessica喺上環普仁街出現，轉戰內地發展嘅魏駿傑，娶咗細佢20年嘅重慶學生張利華，一家三口喺香港住，前日魏駿傑做湊女公接囡囡放學，仲幫囡囡孭書包㖭。兩父女拖手行街好溫馨，Jessica剪咗一頭短髮迎接夏天，夠晒清爽。　<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
