<html><header><meta charset="utf-8"><title>電視撈飯：苑仔爆林峯劇酬千萬</title></header><body><h1>電視撈飯：苑仔爆林峯劇酬千萬</h1><p>苑瓊丹約滿無綫後專注喺內地拍劇，噚日佢喺柴灣接受now訪問，提到無綫重頭劇《金枝慾孽貳》收視低，佢覺得𠵱家競爭大，又力撐鄧萃雯話：「表達意見係啱，不過唔好變成罵戰，好肉酸！」苑仔仲話內地爭住搵香港演員拍劇，酬勞可觀，又爆最搶手係吳卓羲、黃宗澤同林峯，林峯一套劇仲收過千萬。而佢自爆最初十萬蚊拍一套劇，𠵱家升價十倍。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
