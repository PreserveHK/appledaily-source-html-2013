<html><header><meta charset="utf-8"><title>國金點滴<br>巴郡437億買電力公司</title></header><body><h1>國金點滴<br>巴郡437億買電力公司</h1><p>股神畢菲特加碼投資能源領域！股神投資旗艦巴郡旗下中美能源，周三同意以56億美元（約437億港元）現金，收購為內華達州及拉斯維加斯地區提供電力的NV Energy，預計最快明年首季完成交易。今次是畢菲特今年2月斥資280億美元，收購茄汁生產商亨氏後另一宗大刁。<br>中美能源提出以每股23.75美元現金收購NV Energy，較周三收市價每股19.28美元溢價約23%。若併購連計NV Energy債務，交易總代價達100億美元。</p></body></html>
