<html><header><meta charset="utf-8"><title>𠱁囝囝食菜　媽媽畫餐巾畫足7年</title></header><body><h1>𠱁囝囝食菜　媽媽畫餐巾畫足7年</h1><p>母愛真偉大，美國一名母親七年來，每天都在飯盒餐巾畫上愛子最喜愛的超級英雄及電玩人物圖案，藉此哄騙兩名兒子吃蔬菜。<br>45歲的利維原本只為吸引10歲長子阿切和6歲幼子安塞爾吃菜，於是在午餐盒餐巾畫畫。無論是蝙蝠俠、蜘蛛俠、變形俠醫，利維用箱頭筆及少量廣告彩就畫到。愛子們非常受落，不時建議餐巾的圖畫造型，母子關係和諧。她迄今畫了近2,000幅作品，讓兒子可在同學面前炫耀，令其他家長既羨且妒，在網誌形容她是「最酷的母親」。<br>英國《每日郵報》</p></body></html>
