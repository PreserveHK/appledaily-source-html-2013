<html><header><meta charset="utf-8"><title>奧雲首映坐街景車</title></header><body><h1>奧雲首映坐街景車</h1><p>美國男星奧雲韋遜同雲斯韋漢套新戲《翻生求職黨》噚日首映，既然呢套戲係講喺Google做實習生，兩個佬就賣下廣告，坐住Google街景車出場。另外，女星Zoe Bell為搶鏡，竟然走去奧雲同雲斯大海報前面插佢哋個嘴！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
