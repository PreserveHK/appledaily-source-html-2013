<html><header><meta charset="utf-8"><title>一中一台：張懸開騷照煲煙</title></header><body><h1>一中一台：張懸開騷照煲煙</h1><p>台灣音樂人張懸前晚於Star Hall舉行首場世界巡迴演唱會，吸引黃耀明捧場，全晚高潮是好友蘇打綠主音青峰突然上台，令事前不知情的張懸激動落淚。慣於完騷抽煙的張懸，最後被fans的熱情感染，手執香煙再上台清唱謝眾。凌晨慶功踏入32歲的張懸說：「青峰最愛整我，每次都令我哭，我惟有繼續哭去報答他。」她亦為台上食煙而向大家道歉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
