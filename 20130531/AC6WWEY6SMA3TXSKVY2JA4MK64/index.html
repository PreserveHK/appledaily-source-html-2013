<html><header><meta charset="utf-8"><title>求驗客手記：<br>舞出真愛？Play boy女冧根度簡</title></header><body><h1>求驗客手記：<br>舞出真愛？Play boy女冧根度簡</h1><p>（喜）多蒙特嘅德國球星根度簡除咗踢波叻，原來仲識跳舞。根度簡嚟緊會參加電視節目《Let's Dance》，仲會同上過《花花公子》封面嘅同鄉女星施娜做拍檔。施娜媽話：「當我知道個女會同根度簡拍檔，我真係好意外。我知佢係足球員，而且覺得佢好討人喜歡。」佢仲話施娜喺今年2月同拍拖3年嘅男友分手後非常傷心，但當知道可以同根度簡拍檔，即時開心番晒。睇嚟施娜應該好冧根度簡，唔知根度簡會唔會受媾呢？</p></body></html>
