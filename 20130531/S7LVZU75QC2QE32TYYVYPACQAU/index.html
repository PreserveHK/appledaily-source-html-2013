<html><header><meta charset="utf-8"><title>流浪狗畫畫賣3,533元</title></header><body><h1>流浪狗畫畫賣3,533元</h1><p>美國一隻有繪畫天份的流浪狗，叼着畫筆塗鴉，15分鐘內就畫出一幅抽象畫，每幅畫作都有價有市，最高可賣453美元（3,533港元）。<br>兩歲大的「阿伯」在拉斯維加斯街頭流浪，獲動物庇護中心拯救，被亨德森夫婦收養。亨德森夫婦發現「阿伯」有繪畫天份，叼着畫筆在畫布上一筆筆地畫，但重量不重產，每月只畫一幅。亨德森夫婦將畫放eBay拍賣，款項撥捐給北卡羅來納州動物慈善組織，因此被選為美國保護動物協會「英雄狗獎」候選人之一。<br>英國《太陽報》</p></body></html>
