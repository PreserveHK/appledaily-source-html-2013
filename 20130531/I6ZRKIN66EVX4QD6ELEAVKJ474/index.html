<html><header><meta charset="utf-8"><title>隔牆有耳：<br>免浪費　立會行無紙化 - 李八方</title></header><body><h1>隔牆有耳：<br>免浪費　立會行無紙化 - 李八方</h1><p>自從由中環搬咗去金鐘添馬艦後，八方聽聞，入去立法會聽會嘅市民人數驟減，好多時秘書處影咗成叠開會文件諗住畀聽會嘅市民用啦，點知最後都係原封不動，冇人攞過。為免浪費紙張，立法會決定6月開始實行無紙化，唔會再喺大會舉行嘅公眾席、或者小組會議外擺開會文件，希望喺幾乎人人都有手機或板腦嘅年代，主動上立法會網頁睇文件響應環保。當然，如果有市民嚟到，真係想拎住份文件聽會，都可以去立法會圖書館影印，每張一蚊。</p></body></html>
