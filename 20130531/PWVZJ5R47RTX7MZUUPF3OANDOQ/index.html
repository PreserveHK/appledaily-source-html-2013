<html><header><meta charset="utf-8"><title>柴崎幸同福山「合唱」</title></header><body><h1>柴崎幸同福山「合唱」</h1><p>柴崎幸前日喺東京舉行首場全國巡迴演唱會，最特別係當演唱《神探伽俐略》第二輯主題曲《戀之魔力》時，舞台大銀幕出現咗福山雅治嘅影像，十足現身幫幸妹伴奏結他，令在場觀眾好興奮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
