<html><header><meta charset="utf-8"><title>Kim變大碼UFO</title></header><body><h1>Kim變大碼UFO</h1><p>美國女星Kim Kardashian正為歌手男友Kanye West懷有身孕，佢自從有咗之後體形膨脹咗唔少，噚日Kim姐約咗朋友喺洛杉磯開餐，好鬼風騷嘅佢着住條裙過馬路嗰陣，突然俾風吹到佢條裙變咗UFO，仲露出一對肥美肉腿㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
