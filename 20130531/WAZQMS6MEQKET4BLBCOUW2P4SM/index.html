<html><header><meta charset="utf-8"><title>奇趣中情局<br>鴕鳥鬧市狂奔6公里撞7車</title></header><body><h1>奇趣中情局<br>鴕鳥鬧市狂奔6公里撞7車</h1><p>「保險公司嗎？一隻鴕鳥撞了我的車！」周二（28）晚，一隻鴕鳥在福建漳州市鬧市狂奔，半小時內穿行八條街道，奔跑了六公里，七次與汽車相撞，其間有轎車內的嬰兒被嚇得哇哇大哭、有車頭被撞了一個坑。牠還一度跑到市委門前，難道有冤申訴？最後被聞訊而來的民警和動物園工作人員抓住，送到動物園「暫住」。原來牠不願成盤中餐而由餐廳逃出！<br>福建《東南早報》</p></body></html>
