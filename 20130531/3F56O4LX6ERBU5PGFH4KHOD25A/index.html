<html><header><meta charset="utf-8"><title>電視撈飯：肥媽為介紹錯耍冧</title></header><body><h1>電視撈飯：肥媽為介紹錯耍冧</h1><p>肥媽瑪利亞主持嘅無綫飲食節目《食平D》真係好受觀眾關注，日前佢唔小心喺節目錯誤介紹「益母草」對孕婦有補身作用，搞到俾網民鬧爆。<br>肥媽前晚喺尖沙嘴出席活動時解釋，佢話：「我都有講去瘀，買餸時講咗補身，之後冇醒起更正，都冇人幫我寫稿同執嘢，我去街市一次要買四集嘢，買餸時講錯咗，唔好意思，不過我煮餸時講得好清楚。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
