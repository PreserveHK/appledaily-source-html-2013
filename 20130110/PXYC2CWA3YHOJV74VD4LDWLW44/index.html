<html><header><meta charset="utf-8"><title>曬翅商人惡人先告狀</title></header><body><h1>曬翅商人惡人先告狀</h1><p>【本報訊】西環工廈天台曬翅事件中，兩家涉事海味店昨如常營業，但不見有魚翅交收，曾鋪滿兩萬片魚翅的天台，於事件曝光後已「一片不剩」，連存放在天台屋的少量魚翅亦被清走，只餘下淡淡腥味。<br>海味業界人士向記者稱，有人因得悉被追訪，被迫把已曬乾的魚翅運返貨倉，等待臨近農曆新年才散貨。至於曾出手襲擊本報記者、並涉嫌無牌加工曬翅姓歐陽的商人，曾向商會求助及揚言聘請律師處理事件，惟業界對其「惡人先告狀」的行為均嗤之以鼻。<br>關注事件的英國維珍航空主席布蘭信，在公司網頁刊出事件後瞬即引起網民留言。他們紛紛指海味商「切勿低估國際壓力」，又批評港府對實行禁翅態度消極。</p></body></html>
