<html><header><meta charset="utf-8"><title>求驗客手記：<br>賀拉奧去中超億億聲 - 求驗客</title></header><body><h1>求驗客手記：<br>賀拉奧去中超億億聲 - 求驗客</h1><p>《樂》想掘金？去中超啦！現年28歲嘅法國前鋒賀拉奧喺歐洲球壇個朵唔算響，但噚日由法甲巴黎聖日耳門落實轉投中超大連阿爾濱後，即刻水鬼升城隍。法國同英國傳媒都話，賀拉奧簽咗份總值1,200萬歐元（約1.06億港元）嘅3年合約，計落周薪有成77,000歐元，即大約有63,000鎊，真係好多英超一線球星都攞唔到呢個人工。賀拉奧噚日出席記招時仲好大口氣咁話，每季要幫大連阿爾濱入20球，我求大俠就睇吓佢兌唔兌現到自己嘅承諾。<br></p></body></html>
