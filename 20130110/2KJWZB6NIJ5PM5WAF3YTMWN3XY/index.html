<html><header><meta charset="utf-8"><title>「1.13起義」爭動物警察</title></header><body><h1>「1.13起義」爭動物警察</h1><p>【本報訊】虐待動物案件近年越趨嚴重和殘忍，引起社會關注。民主黨元朗區區議員鄺俊宇昨在旺角行人專用區派發絲帶及收集簽名，要求政府成立「動物警察」，又呼籲市民參加下周日「1．13，為無聲起義，誓爭動物警察」大遊行。<br>鄺俊宇指，遊行當日下午2時在中環遮打花園集合，再遊行至政府總部，要求特首梁振英在施政報告中加重虐待動物的罰則，以及成立「動物警察」。他又呼籲參加者將絲帶結在鞋上或腳上，寓意市民願意蹲下來聆聽動物的心聲。</p></body></html>
