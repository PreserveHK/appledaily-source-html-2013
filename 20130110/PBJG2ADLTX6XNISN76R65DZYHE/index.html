<html><header><meta charset="utf-8"><title>案件速遞︰　<br>蔡衍明申監管人入亞視</title></header><body><h1>案件速遞︰　<br>蔡衍明申監管人入亞視</h1><p>【本報訊】高等法院早前批准間接持有亞視股權的小股東台灣商人蔡衍明，以股東公司Antenna Investment Ltd.名義，申請委派獨立監管人加入亞視董事局。蔡衍明以亞視管理層管理不善為由，已經正式提出呈請，要求委任兩名會計師加入亞視管理層，又要求禁制現有管理層處理亞視業務。<br>案件昨天在高等法院提訊，排期在6月14和17日進行聆訊。對於蔡衍明的呈請，亞視將提出反對，並會諮詢亞視執行董事盛品儒和主要投資者王征會否加入訴訟。<br>案件編號：HCMP2840/12</p></body></html>
