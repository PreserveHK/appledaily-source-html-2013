<html><header><meta charset="utf-8"><title>癌女「尿療法」　病徵全消失</title></header><body><h1>癌女「尿療法」　病徵全消失</h1><p>極度另類的「尿療法」，不是人人接受到，美國54歲女子斯蒂爾（Carrie Steele）卻是中堅，深信飲尿令她擊退癌魔。<br>斯蒂爾2006年驗出有腦動脈瘤，經常劇烈頭痛，捱了兩年後，某天在夢中被告知要飲尿，從此迷上尿療法。她說本來也覺得惡心，但頭痛難當令她勇字當頭，每天喝一杯自家出品。奇蹟30天後就出現：頭痛消失了，症狀消失至今未再復發，而她一直沒服藥。現在，她變成每天飲尿五杯，還用尿刷牙。<br>英國《太陽報》</p></body></html>
