<html><header><meta charset="utf-8"><title>隔牆有耳：<br>忠心元秋　情迷大話英 - 李八方</title></header><body><h1>隔牆有耳：<br>忠心元秋　情迷大話英 - 李八方</h1><p>男人不壞、女人不愛。禮義廉元秋噚日喺立法會又發獅吼功，為咗保護大話英，不惜高呼男人忙係大晒嘅，唔記得清楚自己屋企僭建咗嘅花棚有乜咁出奇？因為男人連結婚紀念日都未必清楚，呢啲仲唔係歪理連篇？<br>如果元秋同大話英未結婚，兩人或者患難見真情，隨時有機會撻着，難怪網民即時惡搞《情迷大話王》電影海報，諷刺元秋點樣對狼英死心塌地。</p><p>齊心一意，打救行騙長官梁振英  http://www.tomonews.net/game/bslapcy/web/ </p></body></html>
