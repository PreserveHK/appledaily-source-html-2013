<html><header><meta charset="utf-8"><title>青年屁股遭殃　試出人不可盡信</title></header><body><h1>青年屁股遭殃　試出人不可盡信</h1><p>如果有個陌生人，突然跟你說「我相信你！」，然後就仰天倒下，你會怎麼辦？YouTube用戶「Ross Creations」就在沙灘做實驗，隨機對人說「我相信你」，之後轉身仰天倒下，看看那人是否伸手扶他。<br>實驗結果很「慘痛」，因Ross相信人，人不相信他，在13次實驗中，他有11次結結實實摔倒地上，有兩名比堅尼索女甚至冷冷看着他，也有人取笑他。但他並非每次都信錯人，許多人只是反應不夠快，伸出手時Ross已屁股着地。 <br>台灣ETtoday網站</p></body></html>
