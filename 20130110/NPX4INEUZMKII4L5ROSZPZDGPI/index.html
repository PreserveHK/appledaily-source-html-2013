<html><header><meta charset="utf-8"><title>隔牆有耳：<br>陳維安　打住石膏過年 - 李八方</title></header><body><h1>隔牆有耳：<br>陳維安　打住石膏過年 - 李八方</h1><p>早前跌親令左手腕骨爆裂嘅立法會秘書長陳維安（圖），噚日繼續包住隻手返立法會。佢話好在整親嘅係左手而唔係右手，所以對日常生活影響唔算好大，最煩係打唔到呔，要太太幫手；但呢排太太出差，就要出動埋阿仔，有時阿仔更會一早打定條呔等佢過頭笠，細心又孝順。<br>雖然過多一排可以拆咗手術啲釘，但石膏就要陪佢過埋年，先至拆得。</p></body></html>
