<html><header><meta charset="utf-8"><title>公司兩董事否認騙教協176萬</title></header><body><h1>公司兩董事否認騙教協176萬</h1><p>【本報訊】香港教育專業人員協會的外判視光公司兩名負責人，涉嫌於8年內虛報聘用視光師和學生助理的人數兼工資，騙取教協多付176萬元薪金開支。涉案兩名被告否認一項欺詐罪，案件昨天於區域法院開審。<br>被告羅偉健和陸志華均為46歲，同為其傲發展有限公司董事，教協委託其傲營運旺角及銅鑼灣的視光中心，分別由兩被告管理。控方指二人在2004年12月至2011年5月期間，向教協呈交的78份薪金申報表中，虛報全職及兼職視光師和視光學生助理的人數、實際工作時數、時薪和月薪。二人於2011年6月被廉署拘捕。<br>案件編號：DCCC718/12</p></body></html>
