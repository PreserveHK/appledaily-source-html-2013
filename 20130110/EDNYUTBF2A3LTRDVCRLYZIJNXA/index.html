<html><header><meta charset="utf-8"><title>今日提醒你</title></header><body><h1>今日提醒你</h1><p>香港</p><p>•周大福（1929）公佈去年10至12月第三季度主要經營數據。<br>•美國傳統基金會公佈2013年經濟自由度指數，去年香港已連續第18年稱冠。</p><p>美國</p><p>•公佈上周首次申領失業救濟人數（截至1月5日），市場料為36.5萬人，對上一周是37.2萬人。<br>•公佈11月批發庫存，市場料升0.3%，10月是升0.6%。</p><p>歐元區</p><p>•歐洲央行公佈議息結果，市場料維持0.75厘不變。</p><p>英國</p><p>•英倫銀行公佈議息結果，市場料維持0.5厘不變。</p></body></html>
