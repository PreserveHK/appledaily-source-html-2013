<html><header><meta charset="utf-8"><title>熱氣球婚禮新人墮地</title></header><body><h1>熱氣球婚禮新人墮地</h1><p>美國聖迭戈（San Diego）一對新人，為了終生難忘，想出舉行熱氣球婚禮，偏偏熱氣球硬着陸再彈起，新郎新娘親友齊齊墮地，險些紅事變白事，真的難忘。<br>新郎納齊斯和新娘克蓮周一舉行婚禮，邀11名親友一起登上熱氣球，見證兩人作婚誓。兩人甜蜜蜜說過「我願意」，熱氣球從半空降落。突然一陣大風，熱氣球失控硬着陸再彈起，墮入一個民居的後院。幸好，眾人吉人天相，意外後不影響新人出席結婚派對的心情，納齊斯甚至說，這場婚禮更值得紀念。<br>美國《紐約每日新聞》</p></body></html>
