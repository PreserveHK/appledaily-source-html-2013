<html><header><meta charset="utf-8"><title>蘋果汁：<br>廣華重建申5.5億撥款</title></header><body><h1>蘋果汁：<br>廣華重建申5.5億撥款</h1><p>【本報訊】廣華醫院重建工作將於今年3月展開，預計2022年完成。立法會工務小組昨討論有關重建廣華醫院籌備工作的5.5億元撥款申請議案，有議員擔心醫院服務質素於重建期間會否受影響。食物及衞生局副局長陳肇始回應時表示，工程期間除將病人轉送到不同樓層或大樓留醫外，也會考慮將病人分流到同聯網內其他醫院，當局亦會與居民及區議會多溝通，盡量減少工程對附近環境的影響。<br>工務小組最終通過上述議案，議案日後會提交予財務委員會審議。小組昨另通過天水圍醫院的39億元撥款議案，政府表示會考慮從其他醫院調配人手到新院工作。</p></body></html>
