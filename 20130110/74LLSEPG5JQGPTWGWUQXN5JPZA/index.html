<html><header><meta charset="utf-8"><title>「鹹片史學家」怪職業</title></header><body><h1>「鹹片史學家」怪職業</h1><p>職業無分貴賤，但世界上總一些千奇百怪的職業。外國有一名眼利的電視迷，從世界各地的電視新聞報道和紀錄片中，發現受訪專家的職業稱號無奇不有，令人嘖嘖稱奇。<br>這些受訪專家，有人頂着的職業是「色情片歷史學家」、「綁架新娘專家」、「朱古力聰明豆專家」、「碎芝士權威」、「青少年驅魔師」等，當中還有一名有博士頭銜的「一個狡猾的語言學家」。<br>電視迷把片段截圖放上網，網民看後都對這些職業摸不着頭腦，有網民問：「怎樣申請成為綁架新娘專家？」<br>英國《太陽報》</p></body></html>
