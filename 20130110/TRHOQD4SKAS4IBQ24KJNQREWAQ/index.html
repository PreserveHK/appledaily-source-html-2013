<html><header><meta charset="utf-8"><title>求驗客手記：<br>見樸茅月曆真欷歔 - 求驗客</title></header><body><h1>求驗客手記：<br>見樸茅月曆真欷歔 - 求驗客</h1><p>《哀》樸茨茅夫由英超降吓降吓𠵱家跌到去英甲，今季隨時再降班，實在令人欷歔。球會財困一路解決唔到，根本冇錢同球員續約，好多喺今個月約滿嘅球員都係走人。我求大俠睇番之前樸茨茅夫官方印製嘅2013年月曆，發現印喺每個月總共12個球員裏面，有9個都已經或者將會喺月中走人，剩番前鋒艾舒利夏里斯、中場李安獲加同埋後衞阿當韋斯達。球迷買咗呢個月曆，真係未開始用已經out晒。</p></body></html>
