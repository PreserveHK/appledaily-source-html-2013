<html><header><meta charset="utf-8"><title>趣趣地：<br>
網隊中鋒涉性侵醉娃</title></header><body><h1>趣趣地：<br>
網隊中鋒涉性侵醉娃</h1><p>網隊炒教練後戰績提升番，周二作客109:89擊敗76人後取得4連勝，不過後備中鋒貝歷治（左）就惹上官非；費城警方𠵱家就貝歷治喺一間酒店嘅性侵犯案，進行問話。據報事發時3男3女一齊喺酒店房間，21歲嘅女事主報稱同意同其中一人發生性行為，但之後喺唔自願嘅情況下，被另一男士性侵犯；不過，警方指女事主當時爛醉，暫時難以成為證人，真係唔知點收科喇。</p></body></html>
