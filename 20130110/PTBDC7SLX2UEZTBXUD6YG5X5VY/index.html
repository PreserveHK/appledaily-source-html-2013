</title></header><body><h1>蘋果綠葉<br>
荃立方劏場81交易爛尾<br>
</h1><p>資深投資者尹柏權去年5月將荃灣新中聯國貨改裝而成的「荃立方」商場，分拆成206個「劏場」出售；惟及後舖位被發現與原有銷售圖則不同，「呃秤」最多20呎，業主願向所有買家賠定原銀奉還了事。去年底聲稱受影響舖位只約20個，但土地註冊處資料顯示，有多達81宗取消交易，不排除部份不受影響的投資者見劏場炒風近尾聲，順勢甩身。</p></body></html>
