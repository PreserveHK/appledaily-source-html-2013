<html><header><meta charset="utf-8"><title>組合標準明星臉<br>網民打造「國民女神」</title></header><body><h1>組合標準明星臉<br>網民打造「國民女神」</h1><p>楊冪嫵媚、劉詩詩溫婉、范冰冰妖媚……內地女星千萬，究竟有沒有「標準明星臉」？民眾近日利用電腦軟件，將四名女星的臉容特徵結合，得出「國民女神」的樣貌。但網民批評國民女神沒特色，反而難留下印象。<br>網民近日把章子怡、趙薇、范冰冰、李冰冰的照片，選出她們臉部優點，利用電腦軟件「組合」，得出合成標準明星臉。這個國民女神，有着四名女明星特徵，卻又不太像任何一人。「臉形有點像董潔！」「好像有點像志玲姐姐吧！」看過這國民女神的網民，多認為「漂亮是漂亮，但是四個人的個性都沒了，反而有點大眾臉兒，記不住」。<br>新浪微博</p></body></html>
