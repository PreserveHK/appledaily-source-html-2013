<html><header><meta charset="utf-8"><title>蘋果汁：<br>活牛市場調查下季完成</title></header><body><h1>蘋果汁：<br>活牛市場調查下季完成</h1><p>【本報訊】內地供港活牛價格高企，食物及衞生局局長高永文昨以書面回覆立法會議員提問時表示，因應近期活牛價格上漲，政府已分別與業界和持份者代表會面，了解活牛市場的實際情況和業界關注。高又指，政府將委託顧問進行市場調查，掌握內地鄰近城市及本港牛肉價格、質量、成本等資料，為政府研究活牛市場的問題提供較客觀的基礎，期望今年第二季完成調查，並公佈結果。<br>至於會否開放活牛代理市場，高永文指，政府對此持開放態度，但會考慮對活牛供應和價格的長遠影響。據政府了解，目前全國活牛存欄量為五年來最低，內地鮮牛零售價升幅較香港更顯著。</p></body></html>
