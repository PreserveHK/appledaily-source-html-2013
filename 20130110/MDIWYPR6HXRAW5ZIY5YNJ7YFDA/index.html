<html><header><meta charset="utf-8"><title>隔牆有耳：<br>葉劉一拖九　踩上禮賓府 - 李八方</title></header><body><h1>隔牆有耳：<br>葉劉一拖九　踩上禮賓府 - 李八方</h1><p>噚日葉劉去同狼英講《施政報告》，仲帶埋黨內所有區議員、高層一共十人踩上去禮賓府同狼英食早餐（圖），做黨主席做到咁真係唔話得，等做細嘅都可以見吓大場面，即使等排隊上位，都心甘命抵啦。<br>不過，葉劉都話，擔心黨員被狼英睇中入咗政府。葉劉有言在先，希望大家跳槽都早啲單聲，唔好一個屈尾十話走就走。八方明白，黨員陳岳鵬、施俊輝相繼遭政府挖角，入咗去做政治助理，葉劉唔like做新民黨變相做咗官場訓練班，所以希望黨員唔好咁快見異思遷囉。</p></body></html>
