<html><header><meta charset="utf-8"><title>今日提醒你：北區招聘會提供4800職位</title></header><body><h1>今日提醒你：北區招聘會提供4800職位</h1><p>由勞工處、北區區議會及香港青年動力協會合辦的「北區招聘及培訓博覽2013」明日在上水舉行。招聘機構主要來自零售、飲食及物業管理業，合共提供約4,800個職位空缺，職位類別包括司機、倉務員、廚師、侍應、收銀員、保安員及清潔員等。詳情可瀏覽勞工處互動就業服務網站： http://www.jobs.gov.hk。 <br>博覽會於上午11時至下午5時30分在上水百和路19號保榮路體育館（港鐵上水站B1出口）舉行，費用全免。</p></body></html>
