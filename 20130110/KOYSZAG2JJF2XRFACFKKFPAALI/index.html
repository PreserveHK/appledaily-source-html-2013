<html><header><meta charset="utf-8"><title>本月新貸款　勢破一萬億</title></header><body><h1>本月新貸款　勢破一萬億</h1><p>【積極放水】<br>受惠中央力谷今年經濟數據，1月份內地銀行似乎有意由去年的保守改為瘋狂放水，據內地傳媒昨日引述業界人士報道，包括四大國有銀行建行（939）等多間內銀在1月份第一星期積極放貸，估計今年1月份內地新增貸款將突破1萬億元（人民幣．下同）。<br>據《經濟參考報》報道，雖然內地新貸金額於上月有所回落，建行1月份首周新批貸款已達415億元，與去年1月份整月新貸金額794億元比較，1月份新增貸款突破去年同期紀錄機會甚高。<br>根據內地業界人士透露，1月份內銀整體放貸明顯較去年進取，估計1月份新增貸款很大機會超過1萬億元，全年更有望突破9萬億元水平。</p></body></html>
