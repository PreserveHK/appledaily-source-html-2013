<html><header><meta charset="utf-8"><title>三歲女遭父女友暴打死</title></header><body><h1>三歲女遭父女友暴打死</h1><p>廣東清遠一名三歲女童，日前因食餅弄污床單，激怒父親的女朋友，遭暴打一頓。被打後，女童神志不清被送院後搶救一周，最終顱骨碎裂傷重不治。打人的婦人已被捕，取保候審。<br>家住清遠市清新縣的許姓女童，因終日哭鬧，早已得不到父親女友、很可能成為後母的曾姓女子歡心，日前她因弄髒床單，令到曾女盛怒，於是對她進行一輪暴打。至上周二（1日）女童身體有異，家人發現將她送院。醫生懷疑女童曾被人用力推倒在地上，頭部受到重擊，引發顱骨碎裂、腦水腫。女童的生母趕到醫院，陪在女兒身邊，但至周一（7日），傷重不治。<br>廣東《羊城晚報》</p></body></html>
