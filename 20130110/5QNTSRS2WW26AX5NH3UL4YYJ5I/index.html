<html><header><meta charset="utf-8"><title>人參能醫不舉　陽痿男救星</title></header><body><h1>人參能醫不舉　陽痿男救星</h1><p>威而鋼、犀利士、立威大，近10年治陽痿藥出了不少，但仍約有30%人服後依然「抬不起頭」，人參可能是他們的另類救星。南韓有研究指，人參能治不舉。<br>人參相傳有壯陽功效，但過去科學研究多數用老鼠做實驗。延世大學研究員，找來119名有輕度至中度勃起障礙的男士分成兩組，一組每日服用四片高麗參人參果提取物，另一組服安慰劑，八周後發現前一組人不舉問題改善。研究員指：「除了藥物，人參也可改善男人性生活。」<br>英國《每日郵報》</p></body></html>
