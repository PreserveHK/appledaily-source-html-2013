<html><header><meta charset="utf-8"><title>指頭浸水起皺原因：易抓水中物</title></header><body><h1>指頭浸水起皺原因：易抓水中物</h1><p>泡澡泡久了，手指頭和腳趾頭的皮膚為甚麼皺起來？一般認為是表皮浸水發脹所致，但英國科學家發現其實是神經系統反應，目的是方便水底抓緊東西，是人類物競天擇的物種進化改變之一。<br>手指頭起皺有助抓緊東西，原理跟車胎有紋理一樣。實驗顯示，浸暖水30分鐘後的手，比乾爽的手更快更易把濕滑的波子逐顆撿起。科學家認為，這種反應可能是人類祖先仍要手足並用行走時進化出來，方便在河溪中取食。至於為何人類並未進化至指頭長期起皺，可能是滿佈皺紋的指頭敏感度會減低。<br>法新社</p></body></html>
