<html><header><meta charset="utf-8"><title>求驗客手記：<br>港足晨操傑志兵回歸 - 求驗客</title></header><body><h1>求驗客手記：<br>港足晨操傑志兵回歸 - 求驗客</h1><p>《喜》為備戰下月6號首仗作客烏茲別克嘅亞洲盃外圍賽，港足噚日續喺港會場晨操，而前日缺席嘅盧均宜（左）、張健峰（右）等5名傑志兵亦悉數歸隊。雖然傑志總領隊伍健前晚喺fb解釋，陣中港腳缺操係因為撞正球隊備戰亞協盃，但港隊署理教練金判坤噚日重申，港足要進步，必須得到所有球會支持︰「如果香港聯賽水平夠高，我都唔強求大家每個禮拜都要練波，但我喺度12年，就係覺得呢度聯賽未達國際水平先要加緊練習；嚟緊5、7同9月亦有意約戰泰國、卡塔爾等比我哋強嘅球隊，希望可以增加球員喺國際賽嘅經驗。」</p></body></html>
