<html><header><meta charset="utf-8"><title>隔牆有耳：<br>九展或變首映禮場地 - 李八方</title></header><body><h1>隔牆有耳：<br>九展或變首映禮場地 - 李八方</h1><p>位處吊腳位嘅九龍灣展貿中心，由於交通配套不便，唔近地鐵站，一直唔係大型會議或者活動嘅首選場地，聽聞發展商合和為咗搞旺個場，有意將九展變身，包括變成國際電影嘅首映禮場地，希望吸引國際級電影來港搞首映。但由於合和嘅構思都係初步，所以未有建電影院嘅時間表。<br>八方聽聞，合和睇中香港未有如外國紅地毯嘅極具派頭場地，先令國際級電影唔選擇香港做首映場，覺得九展有開拓潛力，加上現時唔少表演都喺九展Star hall舉行，證明九展唔係冇人吼。</p></body></html>
