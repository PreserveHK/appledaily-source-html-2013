<html><header><meta charset="utf-8"><title>趣怪定格：<br>以色列攝影師　夢境化真實照片</title></header><body><h1>趣怪定格：<br>以色列攝影師　夢境化真實照片</h1><p>將夢境變成照片，驟耳聽還以為是天方夜譚，但以色列攝影師戈德曼（Ronen Goldman）卻將這些古怪的夢境變成一幅幅超現實的照片，包括一對男女的頭變成金魚缸，互餵魚糧；青年躺在草地，胸口冒出泡泡。<br>這些照片都是戈德曼發夢時夢到的景象，醒後他憑着一絲絲殘缺不全的記憶，加以整理，理出一幅構圖，然後再找地方和模特兒拍攝，再用Photoshop將零碎的景象合併。儘管這些照片的像真度很高，但要製作卻非常不易，他花了六年時間才炮製出20幅照片。<br>美國《紐約每日新聞》</p></body></html>
