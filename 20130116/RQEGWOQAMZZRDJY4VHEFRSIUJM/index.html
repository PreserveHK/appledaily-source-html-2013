<html><header><meta charset="utf-8"><title>隔牆有耳：<br>影回鄉證相「唔准笑」 - 李八方</title></header><body><h1>隔牆有耳：<br>影回鄉證相「唔准笑」 - 李八方</h1><p>自從中旅社申請回鄉證要交證件相連光碟，其他有經驗嘅影相舖證件相竟然過唔到關，小市民焗住幫襯官方指定嘅名仕快相。有博客親身直擊，破解官方指定快相合格率高企之謎，原來佢哋影出嚟嘅相，效果同出面差唔多，成功秘訣就在於操作部機嘅阿姐會不停呼喝你「唔准笑」。<br>有客人就呻：「又要睩大眼又唔准笑，影死人相咩！」去呢個官方檔影相，仲要唔使燒碟，一影完螢幕下方就話「照片副本已存檔」，似乎影相之時，相片已經同時傳去中旅社個server，真係明益某間影相舖喎。</p></body></html>
