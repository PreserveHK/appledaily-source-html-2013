<html><header><meta charset="utf-8"><title>失聰狗聞爵士樂起舞</title></header><body><h1>失聰狗聞爵士樂起舞</h1><p>雙耳失聰都能隨音樂節奏跳舞？美國新澤西州一隻英國拳師狗，雖然聽不到聲音，但有人在牠身邊彈奏一首爵士舞曲時，牠竟懂得隨節奏搖頭擺腦。<br>主人鮑爾斯將片段上載到facebook，至今被分享了約30,000次。有人指失聰狗只是在抓屁股，而不是跳舞，卻解釋不了為何牠的動作跟音樂那麼配合。狗狗網頁For the Love of Dog就估計，牠雖聽不到，卻可能感受到結他的震動。<br>美國《紐約每日新聞》</p></body></html>
