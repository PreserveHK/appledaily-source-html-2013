<html><header><meta charset="utf-8"><title>女士脫陰毛　滅絕陰蝨</title></header><body><h1>女士脫陰毛　滅絕陰蝨</h1><p>女士們愛美，體毛濃密難免有礙觀瞻，尤其夏天穿比堅尼游泳，脫掉礙眼的陰毛就可免尷尬，但有專家指脫毛不止為雅觀，對健康也有好處，事關越來越多女性將陰毛脫掉，令以往相當常見的陰蝨幾近絕迹。<br>陰蝨是寄生於人體毛髮的寄生蟲，常見於陰部，故稱陰蝨，可透過性接觸人傳人。<br>但有澳洲性病醫生指，近年女性衞生意識提高，習慣定期修剪陰毛，或以比堅尼蜜蠟脫毛，令陰蝨在當地幾近絕種，自2008年來都沒人因感染陰蝨求診。<br>英國《太陽報》</p></body></html>
