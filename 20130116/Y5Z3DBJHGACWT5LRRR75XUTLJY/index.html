<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唐唐「私竇」會民主黨 - 李八方</title></header><body><h1>隔牆有耳：<br>唐唐「私竇」會民主黨 - 李八方</h1><p>唐唐風騷上電台抽完狼振英水之後，立即又飛去旅行嘆世界，今日狼振英公佈第一份施政報告，原來唐唐亦已低調返咗香港。佢會唔會再現身彈份施政報告就未知，但係噚晚就約咗民主黨成員食晚飯。<br>據八方聽聞，唐唐唔想俾人撞破，所以今次冇去民主黨「主場」鯉魚門食海鮮，亦唔係上月同官場老友包場食飯嘅灣仔老巴剎，而係去港島區「私竇」開餐，包保唔會俾人撞見。據聞飯局只談風月、旅行見聞，不談政（正）事，而且唐唐又預備定好多靚紅酒，大家當然飲到唔記得有冇鬧隻狼啦！</p></body></html>
