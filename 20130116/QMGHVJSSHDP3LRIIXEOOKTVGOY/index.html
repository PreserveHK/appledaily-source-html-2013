<html><header><meta charset="utf-8"><title>「借腹生魚」救瀕絕種魚</title></header><body><h1>「借腹生魚」救瀕絕種魚</h1><p>不育夫婦可找代母借肚生仔，現在科學家也成功借腹生魚，可望用來拯救瀕臨絕種的魚類。<br>日本東京海洋大學研究員利用新開發的冷凍保存技術，在山女鮭的精巢注入保存液，然後用液氮冷凍，兩個月後將精巢解凍，提取精原細胞，注入絕育的虹鱒魚卵巢內，成功繁殖出山女鮭。<br>研究員指這種技術可應用在虎河豚和保育其他瀕臨絕種的魚類身上，他們準備研究是否可適用於兩棲類動物，相信最終可應用在爬蟲類和哺乳類動物身上。<br>法新社</p></body></html>
