<html><header><meta charset="utf-8"><title>求驗客手記：<br>女足國腳踩入藝能界 - 求驗客</title></header><body><h1>求驗客手記：<br>女足國腳踩入藝能界 - 求驗客</h1><p>（樂）曾經參與過一屆世盃及兩屆奧運嘅前女足國腳張穎，大約一年前因為要照顧養病嘅媽咪，毅然放棄咗佢自小嘅足球夢。不過，喺媽咪病情好轉之後，張穎決定唔重返球壇，反而決定當上一名演員。足球場上，張穎係一名勇士，但原來背後嘅佢查實係一名樣靚聲甜嘅美少女；最終𠵱家27歲嘅張穎亦備受賞識，如願投身藝能界，而佢嘅處女作電視劇《我家的春秋冬夏》仲即將喺5月播出㖭。<br></p></body></html>
