<html><header><meta charset="utf-8"><title>陳樹渠姪女追討殮葬費</title></header><body><h1>陳樹渠姪女追討殮葬費</h1><p>【本報訊】已故教育家陳樹渠家族成員，鬧出追討殮葬費風波，陳樹渠的姪女入稟區域法院，向其兄弟民事追討45萬元，追討的款項小至450元鮮花費用和喪禮後用膳的700多元。<br>入稟狀指出，原告李陳燭雯和被告陳燿鉅，是陳樹渠兄長陳樹霖和其亡妻林日華的子女。<br>原告指，她在林日華去世後，曾就葬禮和骨灰龕位等事項支付45萬元，並成立公司持有龕位。原告認為有關費用應從遺產中支取，但被告拒絕，故原告入稟追討。<br>入稟狀編號：DCCJ142/13</p></body></html>
