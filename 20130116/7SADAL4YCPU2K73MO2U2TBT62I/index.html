<html><header><meta charset="utf-8"><title>隔牆有耳：<br>發叔囝囝傳聞做政協 - 李八方</title></header><body><h1>隔牆有耳：<br>發叔囝囝傳聞做政協 - 李八方</h1><p>全國政協委員即將換班，據聞今屆特邀香港委員嘅「換血」特色，係有好多第二代「子承父業」，除咗之前盛傳過嘅何猷龍接何鴻燊、施榮懷接施子清、胡文新接胡應湘外，最近盛傳鄉議局主席劉皇發（圖）亦會退下火線，由囝囝劉業強頂上。</p><p>八方噚日問過劉業強，佢話仲未收到消息，事實上新一屆名單月底先正式通過，睇怕呢班第二代都有一段時間會囉囉攣。至於患上大感冒嘅發叔，噚日終於復工喺鄉議局現身。</p></body></html>
