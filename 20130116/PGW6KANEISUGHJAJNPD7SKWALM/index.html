<html><header><meta charset="utf-8"><title>大肚腩大叔惡搞《足球小將》</title></header><body><h1>大肚腩大叔惡搞《足球小將》</h1><p>「扭得好，踢得鬼馬，可稱霸只有他！」由日本漫畫家高橋陽一創作的《足球小將》，是很多70後、80後的集體回憶。日本有綜藝節目卻拿《足球小將》動畫版的片頭惡搞，由一位大肚腩大叔一人分飾戴志偉、小志強及林源三等主角，上演真人版「足球老將」。該節目將真人版與原裝動漫版，以分割畫面作比對，真人版中的大叔扮相、動作和表情都跟到足，只是真人版大叔頂着個肚腩，動作有點笨拙。有網民看完片段，慨嘆真人版粉碎了童年回憶。<br>台灣ETtoday網</p></body></html>
