另類治療家長推崇</title></header><body><h1>醫療新知︰<br>
另類治療家長推崇</h1><p>加拿大一項研究發現，越來越多父母嘗試以另類治療改善子女的慢性疾病。研究在五間兒童專科診所訪問逾千名父母，近半人表示在接受傳統醫學治療外，也嘗試另類治療，但兩成人表示沒有告知醫生。逾九成人給子女服食維他命或礦物質產品，約三成服食草藥產品；也有病童服食荷爾蒙、益生菌或魚油產品。常見非藥物治療包括按摩、脊醫診療及鬆弛治療等。<br>雖然另類治療的效果難有客觀數據，但約八成家長認為有療效，或對改善病情有幫助，但也有近一半家長發現另類治療同樣有副作用。最常接受另類治療為癌症病童，其次是患上腸胃及呼吸系統疾病。</p></body></html>
