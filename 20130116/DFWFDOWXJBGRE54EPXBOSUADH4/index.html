<html><header><meta charset="utf-8"><title>店名源於小狗聽留聲機</title></header><body><h1>店名源於小狗聽留聲機</h1><p>【話你知】<br>HMV是His Master's Voice（牠主人的聲音）的縮寫，源自「小狗Nipper聽留聲機」這個商標。Nipper是一隻生於英國布里斯托的獵狐爹利，主人死後，被送給他身為藝術家的弟弟Francis Barraud。Barraud在Nipper死後三年畫了一幅畫，描繪牠聽着留聲機內已故主人錄音的專注神態，並把畫命名為His Master's Voice。此畫後來被生產留聲機的公司Gramophone Company買下作商標。該公司在1921年開設首家HMV唱片店。</p></body></html>
