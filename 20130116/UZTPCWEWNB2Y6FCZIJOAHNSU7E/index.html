<html><header><meta charset="utf-8"><title>烤焗秘技：香脆三文魚　抹乾醃鹽</title></header><body><h1>烤焗秘技：香脆三文魚　抹乾醃鹽</h1><p>三文魚脂肪含量低、蛋白質豐富，營養價值非常高。尤其是其中富含的多不飽和脂肪酸，對於智力發展、促進腦部發育非常有好處。西餐中，除了會用來煎煮外，也會用焗爐做出三文魚香酥，不過要做出來香脆鬆軟，需要注意的，就是處理三文魚時，一定要抹乾水份，才可以下鹽、胡椒等調味料；而且醃的時間不要太長，超過半小時的話，會很易出水，焗出來就不夠香脆了。焗爐的熱度亦很重要，一定要預熱至120℃，焗的時間至少達20分鐘，若能以蛋液拂勻酥皮，更能有更金黃的外表！<br>記者：張文蕙</p></body></html>
