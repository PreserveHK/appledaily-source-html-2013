<html><header><meta charset="utf-8"><title>隔牆有耳：<br>旅發局主席鷸蚌相爭 - 李八方</title></header><body><h1>隔牆有耳：<br>旅發局主席鷸蚌相爭 - 李八方</h1><p>狼振英上場後安插大量「梁粉」入各式法定機構，下一個兵家必爭之地，就係一直由自由黨世襲嘅旅發局主席一職。六六原則下，任滿兩屆嘅自由黨榮譽主席田北俊即將卸任主席；八方聽聞，自由黨密謀搵副主席方剛（圖）接任，但卻有個「程咬金」，就係出走該黨嘅經民聯林健鋒。</p><p>有業內人士話，鷸蚌相爭下，隨時由黑馬跑出，最近就傳出落選旅遊界嘅「梁粉」葉慶寧都有可能。但做得旅發局主席，兩文三語一定要流利，又要口才了得，據聞葉慶寧呢方面麻麻，機會好細喎。</p></body></html>
