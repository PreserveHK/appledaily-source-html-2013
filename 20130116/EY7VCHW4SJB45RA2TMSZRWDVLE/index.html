<html><header><meta charset="utf-8"><title>求驗客手記：<br>曼聯飯堂驚見老鼠 - 求驗客</title></header><body><h1>求驗客手記：<br>曼聯飯堂驚見老鼠 - 求驗客</h1><p>（怒）唔少打工仔都會怨公司canteen難食，以為曼聯、車路士呢啲大球會嘅canteen肯定有5星級？原來英國嘅衞生部門發現，佢哋canteen隨時食壞人！曼聯奧脫福嘅canteen情況最差，被發現有老鼠出沒，當局嚴令曼聯即刻滅鼠，監察鼠患問題；車路士都唔好得去邊，堂堂億萬大軍，廚房入面竟然有過期火雞肉，隨時食到人肚痛！另外，曼聯宣佈同中國建設銀行簽訂3年贊助協議，建行將獲准喺未來3年喺中國推出曼聯信用卡。內地咁多曼聯迷，相信建行今次批卡都批到手軟。</p></body></html>
