<html><header><meta charset="utf-8"><title>求驗客手記：<br>Kazu續約踢到47！ - 求驗客</title></header><body><h1>求驗客手記：<br>Kazu續約踢到47！ - 求驗客</h1><p>（樂）講起球壇嘅不老傳說，可能大家會諗起傑斯同史高斯，但原來日本嘅三浦知良仲勁，𠵱家45歲都仲踢緊職業波，但佢唔單止未諗退休，仲好有機會同日乙FC橫濱續約多兩年，即係踢到47歲！King Kazu可以話係日本足球嘅殿堂級人物，80年代就隻身去巴西搵食，效力山度士，到90年代去過意甲踢熱拿亞，係日本球員外流歐洲嘅先鋒之一。</p></body></html>
