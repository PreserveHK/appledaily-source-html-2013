垃圾食物敏感元凶</title></header><body><h1>醫療新知︰<br>
垃圾食物敏感元凶</h1><p>垃圾食物或是導致各類兒童敏感症的元凶之一。新西蘭科學家綜合全球50項研究，逾50萬名兒童的健康數據，發現每周進食三次或以上快餐的兒童，患嚴重濕疹風險較少吃快餐的兒童高39%；患哮喘的風險則高27%。研究又比較多吃快餐與多吃蔬果兒童的情況，發現後者因飲食較健康，患哮喘、濕疹及過敏性鼻炎的風險低11至14%。<br>科學家估計快餐等垃圾食物含有大量飽和脂肪及反式脂肪，這兩種脂肪會損害免疫系統功能，增加出現敏感症狀的風險。相反，經常進食蔬果的兒童，因為可補充豐富的抗氧化物質，除有助修護受損細胞，也可以保護免疫系統。</p></body></html>
