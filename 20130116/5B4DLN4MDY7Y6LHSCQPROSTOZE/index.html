<html><header><meta charset="utf-8"><title>蘋果汁：<br>基層單親家庭圓飛行夢</title></header><body><h1>蘋果汁：<br>基層單親家庭圓飛行夢</h1><p>【本報訊】國泰航空本月27日舉辦空中之旅，助離島、葵青、深水埗、觀塘及元朗五區的低收入家庭圓飛行夢。國泰已透過社聯接觸其他社會服務機構，估計可安排200人上機，進行1.5小時的離島飛行之旅。</p><p>國泰企業事務董事張鳳婷表示，公司在08年曾舉辦類似的飛行活動，今次主要希望為一些從未有機會乘坐飛機的低收入單親家庭，帶來飛行體驗，從而促進親子關係。張鳳婷又表示，國泰重視社會服務，公司有逾千名員工擔任義務工作，而與聯合國兒童基金會合作的零錢布施機上籌款活動過去20年已籌款超過一億元。</p></body></html>
