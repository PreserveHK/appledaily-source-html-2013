<html><header><meta charset="utf-8"><title>酒井舞台劇冇糧出</title></header><body><h1>酒井舞台劇冇糧出</h1><p>日本女星酒井法子最近似乎順風順水，不只有新廣告出，新劇又即將首播，不過昨日卻有報道指她去年11月吸毒案緩刑期滿後的復出舞台劇《碧空之狂詩曲》，因蝕錢令製作公司拖數，至今酒井仍未收足酬勞。據知情人士透露，製作公司一般都在舞台劇落幕後兩個月支付台前幕後所有薪水，但《碧》劇卻拖了近五個月，製作人承認周轉出現困難，但絕不走數。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
