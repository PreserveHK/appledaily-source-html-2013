<html><header><meta charset="utf-8"><title>案件速遞：<br>呃買學位　補習教師候懲</title></header><body><h1>案件速遞：<br>呃買學位　補習教師候懲</h1><p>【本報訊】補習教師聲稱可安排家貧學生入讀華南理工大學，更借與鄧小平兒子鄧樸方的合照過橋，騙取該學生買位及疏通費合共約18萬元。補習教師昨天被裁定欺詐罪名成立，原來他13年前有行騙案底，當年僅判緩刑，裁判官昨天明言判監機會極大，將他還柙至下月6日判刑。<br>辯方指51歲被告梁錦耀（圖）已離婚，惟因要跟前妻合力照顧一對兒女，兩人仍同居，由被告擔任補習教師賺取一萬元收入。案發在去年2月至10月期間，21歲學生見遲遲未有學位消息，被告亦沒有退還款項，於是報警。<br>案件編號：KCCC711/13</p></body></html>
