<html><header><meta charset="utf-8"><title>NARSｘPierre Hardy　推限量甲油</title></header><body><h1>NARSｘPierre Hardy　推限量甲油</h1><p>如果你對Pierre Hardy這個名字感到陌生，那麼提起他曾是身兼Hermes及Balenciaga的鞋履設計師，應該會讓你對他另眼相看。今季NARS便以Pierre Hardy 2013春夏鞋履系列出發，創作全新甲油及胭脂系列，甲油組合包裝設計靈感源自Pierre Hardy的品牌鞋盒和鞋袋，猶如一對細小的Pierre Hardy鞋履；胭脂組合則利用閃金刻印上Pierre Hardy經典的立方米幾何圖案，充份表現出妝容與時裝的密切關係，於六月一日有售。</p><p>查詢：2918 9886</p></body></html>
