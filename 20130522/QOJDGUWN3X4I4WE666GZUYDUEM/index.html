<html><header><meta charset="utf-8"><title>泰妍手多摸男人胸</title></header><body><h1>泰妍手多摸男人胸</h1><p>韓國組合少女時代隊長泰妍真係曳曳喇！佢早排拍日語新歌MV同男扮女裝嘅演員合照時，居然手多多摸人個胸，另一張相佢身邊兩位仁兄就舉中指，惹來外界炮轟。泰妍解釋係自己拜託佢哋要表現壞嘅感覺，所以先會做不文手勢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
