<html><header><meta charset="utf-8"><title>台灣「森林紅寶石」</title></header><body><h1>台灣「森林紅寶石」</h1><p>【話你知】<br>牛樟芝學名牛樟薄孔菌（Taiwanofungus camphoratus），是一種藥用真菌，台灣是主要產地，是1990年才被生化界發表的新種。它只生長在高海拔常綠闊葉大喬木上，呈鮭紅色，類似靈芝。台原住民早年愛吃牛樟芝，以解宿醉、解食物中毒等功效。現時則可透過人工培養。現代醫學稱它含類三萜化合物、超氧歧化脢、腺苷、多醣體等物質，常用於抗癌、抗癢、抗過敏、抗疲勞、抗衰老等。樟芝是目前台最昂貴的野生真菌，在港澳被稱為「神芝」，台民間稱之為「森林中的紅寶石」。</p></body></html>
