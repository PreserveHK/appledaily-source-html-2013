<html><header><meta charset="utf-8"><title>電視撈飯：郭金返港玩徵婚</title></header><body><h1>電視撈飯：郭金返港玩徵婚</h1><p>亞視節目《亞姐百人》搵番班亞姐做訪問，不過好多位亞姐觀眾都未必叫得出佢個名，噚日就輪到97年亞姐亞軍郭金喺大埔總台錄影。定居北京嘅郭金話：「13年冇返香港，連亞視搬離廣播道都唔知，去錯地方！」佢喺內地發展得唔錯，自稱拍咗900集劇，家陣仲5位數字拍一集，不過感情冇着落，要公開徵婚喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
