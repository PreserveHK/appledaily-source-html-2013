<html><header><meta charset="utf-8"><title>電視撈飯：蔡少芬等《金枝貳》翻身</title></header><body><h1>電視撈飯：蔡少芬等《金枝貳》翻身</h1><p>無綫重頭劇《金枝慾孽貳》收視越跌越低，上周平均收視得19點（約122萬觀眾），演員各出法寶救亡！好似近日同老公張晉過二人世界嘅蔡少芬（Ada），噚日上載一張三點式背影照，伍詠薇留言叫佢翻轉身騷身材：「5阿姨要飲~ 」Ada就話：「想我翻身……那就要看金枝2收視能否翻身了！就看你們能力啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
