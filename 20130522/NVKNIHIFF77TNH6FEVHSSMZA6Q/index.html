<html><header><meta charset="utf-8"><title>電視撈飯：肥媽爆有線最好Pay</title></header><body><h1>電視撈飯：肥媽爆有線最好Pay</h1><p>肥媽同陸浩明主持無綫節目《食平D》，收視贏埋重頭劇《金枝慾孽貳》！肥媽先後喺三間電視台打過工，佢接受商台錄音訪問時，對於《食》俾人話抄蘇施黃嘅節目，佢就毫不介意，又強調自己早過阿蘇帶觀眾入街市買餸。由於佢三間電視台都撈過，所以最有資格評價，佢自爆人工最好係有線，但無綫就會令佢有名喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
