乙型嗜血桿菌襲女嬰</title></header><body><h1>醫療新知︰<br>
乙型嗜血桿菌襲女嬰</h1><p>衞生防護中心昨日公佈今年第二宗乙型流感嗜血桿菌感染個案，患者是一名5個月大女嬰，以往健康良好，患者於本月18日開始出現發燒、疲勞和反應能力下降等病徵，並於翌日入住瑪麗醫院治療，臨床診斷為敗血病，現時情況穩定。血液樣本化驗證實含乙型流感嗜血桿菌，照顧患者的家人暫未出現感染病徵，患者發病前無外遊。乙型流感嗜血桿菌感染在08年才成為本港的法定呈報疾病，過去兩年各有一宗感染個案，今年則累積兩宗。此病菌在幼童身上能引致侵入性感染，常見病徵為腦膜炎或細菌入血，並可影響肺、喉嚨、關節及骨骼等，若及早接受抗生素治療，一般可以痊癒。</p></body></html>
