<html><header><meta charset="utf-8"><title>求驗客手記：降班韋根巡遊一樣high</title></header><body><h1>求驗客手記：降班韋根巡遊一樣high</h1><p>（樂）神奇球隊韋根喺今季英超雖然降班收場，但心情冇因此而受到影響，照舊喺禮拜一舉行勝利巡遊，慶祝歷史性贏到英足盃冠軍。盛傳會過檔愛華頓嘅領隊馬天尼斯，同球隊幾名主力成員如入波功臣賓屈臣，喺架開篷巴士嘅上層猛咁同啲粉絲揮手；但英國傳媒就暗示話，可能馬天尼斯係同球迷揮手講再見。點都好，希望韋根下季喺英冠可以交到好成績，火速喺後年返英超同球迷獻技啦！</p></body></html>
