<html><header><meta charset="utf-8"><title>傳富士康試產iWatch</title></header><body><h1>傳富士康試產iWatch</h1><p>一直只聞樓梯響的iWatch終於稍有眉目。消息指，蘋果公司正測試iWatch的屏幕，並委託富士康小規模試產iWatch。<br>日本網誌Macotakara引述台灣消息指，蘋果開始測試由台灣錸德科技子公司錸寶科技生產的iWatch顯示屏，蘋果最初要求屏幕為1.8吋，但最後嫌太大，已縮小為1.5吋芒。<br>另有傳媒報道，鴻海集團旗下富士康開始小規模生產iWatch，雖然數量只有1,000件，分析相信iWatch只屬試產，距離大規模投產還有一段時間。對於單一客戶及業務內容，鴻海表示不作回應。<br>中央社</p></body></html>
