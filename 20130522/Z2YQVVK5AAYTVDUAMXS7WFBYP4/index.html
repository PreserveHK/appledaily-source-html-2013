<html><header><meta charset="utf-8"><title>求驗客手記：長壽普利斯棄「城」</title></header><body><h1>求驗客手記：長壽普利斯棄「城」</h1><p>（哀）英國報章話，普利斯周二朝早同史篤城主席傾完後，雙方達成協議，佢會離開呢間先後教咗10年嘅球會；普利斯02年開始教，05/06球季走咗季，06年就回巢教到𠵱家。英超頭4大長命領隊今季竟然有3個走人！截至今季，喺英超同一支球隊教得最耐嘅主帥按次序係曼聯嘅費格遜、阿仙奴嘅雲格、愛華頓嘅莫耶斯同埋普利斯，但隨住費格遜退休，莫耶斯去曼聯接班，普利斯𠵱家走埋，咁就得番教咗17年嘅雲格一個去延續紀錄。</p></body></html>
