<html><header><meta charset="utf-8"><title>求驗客手記：三獅新衫「西德製造」</title></header><body><h1>求驗客手記：三獅新衫「西德製造」</h1><p>（怒）英格蘭國家隊家陣改由「一剔」同佢哋設計波衫，點知頭炮就劣評如潮，仲俾德國傳媒寸！事關呢件慶祝英足總成立150周年嘅三獅主場新戰衣，個款勁似西德喺66年世盃決賽周嗰件。設計師就話係依照英軍喺1872年對蘇格蘭嘅波衫款式做藍本，所以三獅兵團呢件新波衫，衫身係白色，衣領同條褲都係海軍藍，再配一對白襪。我求大俠都覺得件衫好唔掂，平凡得滯，一啲特色都冇。但擁躉鬧完之後又咪係會買嚟着，唔怪得家陣啲波衫喺設計上越嚟越冇誠意啦！</p></body></html>
