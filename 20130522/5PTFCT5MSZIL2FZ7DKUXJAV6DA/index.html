<html><header><meta charset="utf-8"><title>陳妍希凌空翻拍到暈</title></header><body><h1>陳妍希凌空翻拍到暈</h1><p>陳妍希近日宣傳新碟之餘，日前拍攝新歌《懸崖上的玫瑰》MV。為表現墮入懸崖的感覺，她要吊威吔凌空翻轉，令她大叫吃不消！她還要從懸空的椅上摔落，前後以不同角度連拍20多次，10個小時拍攝令她有頭暈惡心的症狀，拍外景時，雀鳥更在她身上便便，不過她依然表現專業、交足功課。導演為了慰勞妍希，安排靚仔李程彬跟她做對手戲，女神自然笑得開懷。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
