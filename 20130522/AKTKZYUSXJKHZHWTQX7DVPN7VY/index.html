<html><header><meta charset="utf-8"><title>求驗客手記：摩納哥上法甲未得住</title></header><body><h1>求驗客手記：摩納哥上法甲未得住</h1><p>（哀）摩納哥已穩奪法乙冠軍，理論上來季可以重返法甲；但因為摩納哥所處嘅地區，稅率遠比法國本土低好多，以前仲有「歐洲逃稅天堂」美譽，家陣有俄羅斯富翁背後力撐，要簽大牌球星更易。不過法國職業足球聯會3月決議，一係摩納哥將基地搬入法國，交番本土嘅稅，或者交1.7億鎊（約20億港元）參賽費用，否則就褫奪佢哋角逐法國聯賽資格。摩納哥就梗係唔想科咁多水啦，佢哋就決定告上法庭，睇嚟呢單嘢有排搞。</p></body></html>
