<html><header><meta charset="utf-8"><title>Photobook<br>單輪走天涯　踩上長城</title></header><body><h1>Photobook<br>單輪走天涯　踩上長城</h1><p>踩單輪車已考功夫，在中國萬里長城以單輪車代步，更是平衡力與膽量的表現。近40歲的加拿大單輪車先驅霍爾姆（Kris Holm），12歲開始學習自行車，多年來憑一個車輪「踏遍」喜馬拉雅山脈下的不丹國境、玻利維亞境內的熱帶雨林……雖然霍爾姆早已打響名堂，但去到蒙古與不丹等落後地方，仍有民眾覺得他「單輪走天涯」相當怪相。<br>英國《每日郵報》</p></body></html>
