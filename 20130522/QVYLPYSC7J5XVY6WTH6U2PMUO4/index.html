<html><header><meta charset="utf-8"><title>今日提醒你：<br>過敏中醫講座周日舉行</title></header><body><h1>今日提醒你：<br>過敏中醫講座周日舉行</h1><p>【本報訊】近日天氣常變，不少市民出現鼻敏感，中醫或可助舒緩不適。香港過敏協會在下周日（26日）早上，舉行 「過敏性鼻炎的中醫認識及治療思路」免費中醫講座，由浸大中醫學院高級講師徐大基講解中醫如何治理鼻敏感，如何利用中醫專有方法治療等。<br>講座於灣仔溫莎公爵社會服務大廈舉行，參加者可先登記，查詢可致電5687 9433，與陳小姐聯絡，或瀏覽網址 http://www.allergyhk.org。香港過敏協會於2008年成立，由家長、患過敏人士及醫護專業人員等組成，關注濕疹、食物過敏等過敏症問題。 </p></body></html>
