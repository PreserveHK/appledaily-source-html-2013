<html><header><meta charset="utf-8"><title>日駐華大使不識蒼井空</title></header><body><h1>日駐華大使不識蒼井空</h1><p>日本駐華大使木寺昌人在接受訪問時承認，自己最近才知道蒼井空，而且還是大使館同事告訴他的，她在中國特別是網絡上非常受歡迎，微博關注人數超過1,300萬人，坦言日大使館微博「遠遠比不上」，希望廣大網友也能多加關照。至於有網民提議，讓蒼井空擔任中日民間交流大使一事，這名去年12月才到任的日本大使說：「這一想法我還是第一次聽到。」有網民揶揄：「最近才知道，這日本駐華大使在中國不上網嗎？」並指蒼井空結束女優生涯後來華工作，以清純形象成為中國宅男的性幻想對象。<br>鳳凰網</p></body></html>
