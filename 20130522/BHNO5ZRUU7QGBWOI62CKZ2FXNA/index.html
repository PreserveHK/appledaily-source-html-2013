<html><header><meta charset="utf-8"><title>55吋OLED彎芒電視慳電</title></header><body><h1>55吋OLED彎芒電視慳電</h1><p>彎曲的電視機終於來了！南韓LG Display展示55吋彎曲OLED電視機及手機用的5吋OLED顯示屏，意味電子芒踏入「曲解」年代。<br>LG Display早前在加拿大一個科技展為兩款新產品揭幕，OLED顯示屏產品成為焦點。據悉，55吋OLED電視機已投產，而LG亦計劃將OLED芒加到旗艦手機Optimus G2上。能造出彎曲形態的OLED芒比玻璃輕、不易碎裂、耗電量比LCD少30%，備受蘋果公司及Google注視，用以生產智能手錶及眼鏡。<br>南韓《朝鮮日報》</p></body></html>
