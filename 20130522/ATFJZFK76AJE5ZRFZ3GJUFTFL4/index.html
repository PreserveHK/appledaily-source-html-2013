<html><header><meta charset="utf-8"><title>李孝利UFO裙露底</title></header><body><h1>李孝利UFO裙露底</h1><p>韓國女歌手李孝利噚日喺網上公開新碟，主打歌《Bad Girls》輕易橫掃各大流行榜冠軍，仲俾人發現佢隻愛犬嘅汪汪吠聲都有收錄喺隻碟度。咁好成績，就算利妹早前幫雜誌影相嗰陣要玩UFO裙露底濕平，都抵番晒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
