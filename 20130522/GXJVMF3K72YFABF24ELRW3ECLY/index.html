<html><header><meta charset="utf-8"><title>花絮：賈樟柯讚杜琪峯回勇</title></header><body><h1>花絮：賈樟柯讚杜琪峯回勇</h1><p>內地導演賈樟柯以《天注定》參賽今屆康城影展，昨日他在康城一間酒店接受傳媒訪問時表示已看過杜琪峯執導的《盲探》及劉嘉玲和陳坤主演的《過界》。賈樟柯指杜sir再復當年勇，重拾天馬行空的想像力，他又透露自己的作品靈感來自互聯網：「故事是虛構，只是集合很多真實事件編成。」<br>採訪：文國駿</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
