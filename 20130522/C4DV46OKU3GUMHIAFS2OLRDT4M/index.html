<html><header><meta charset="utf-8"><title>神話鬥喪玩不文</title></header><body><h1>神話鬥喪玩不文</h1><p>韓國組合神話出名玩得，最近六子再發功，擺咗張整古作怪嘅相上網。Min Woo雙腳夾實Eric大玩不文動作，Jun Jin就將隻鞋當做電話，而Dong Wan仲玩埋倒立㖭！唔知佢哋下個月嚟香港開騷嗰陣，會唔會一樣咁癲呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
