<html><header><meta charset="utf-8"><title>帆船酒店設黃金iPad</title></header><body><h1>帆船酒店設黃金iPad</h1><p>如何才稱得上最豪華的酒店住宿享受？酒店配備3D電視還是Infinity露天泳池？這些設施統統都比不上杜拜帆船酒店的終極奢華設備──24K金iPad。<br>標榜是全球唯一七星級酒店的杜拜帆船酒店（Burj al Arab），最新的服務是為酒店住客附上一部24K金外殼iPad，讓每個房客在酒店內瀏覽酒店設施、餐廳餐牌。金iPad由英國一間公司訂做。住客在退房時，需要將金iPad歸還酒店。這樣的享受價值不菲，最普通的雙人套房索價每晚985鎊（11,564港元），豪華套房索價更達12,000鎊（逾14萬港元）。<br>英國《每日郵報》</p></body></html>
