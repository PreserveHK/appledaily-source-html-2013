<html><header><meta charset="utf-8"><title>我是誰：邊個拖老公行街？</title></header><body><h1>我是誰：邊個拖老公行街？</h1><p>（答案請在內文找）<br>呢位靚女女星，剛剛今個月初喺法國結婚，佢同band友老公James Righton度完蜜月，早幾日就返咗倫敦，佢哋兩個俾狗仔隊影到拖手仔行街，姬拉麗莉一副冧樣咁，完全感受到新婚嘅甜蜜，連俾人影咗都唔知。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
