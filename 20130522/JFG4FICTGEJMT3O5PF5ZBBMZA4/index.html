<html><header><meta charset="utf-8"><title>「我的天」廚師冒死拍龍捲風</title></header><body><h1>「我的天」廚師冒死拍龍捲風</h1><p>龍捲風逼近，多數人第一時間躲避，但肯德基家鄉雞24歲廚師韋爾奇竟走出戶外，拍下超級龍捲風來襲的震撼情景。<br>前日下午，韋爾奇發現餐廳外停車場落雹，巨型龍捲風的漏斗雲在不遠處旋轉。他說：「那龍捲風很大、很快，瓦礫亂飛。」其他同事慌忙走避，他卻拿起手機，到停車場一邊拍攝一邊大喊：「我的天！」直到龍捲風越來越接近，他才不得不返回餐廳躲避。韋爾奇夠膽冒死拍片，全因他2011年經歷過四級龍捲風大難不死。片段成為今次龍捲風吹襲的代表性畫面，上載YouTube半日已吸引超過六萬人觀看。<br>美國全國廣播公司</p></body></html>
