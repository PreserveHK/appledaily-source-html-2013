<html><header><meta charset="utf-8"><title>蝙蝠俠一夜光頭</title></header><body><h1>蝙蝠俠一夜光頭</h1><p>英國男星基斯頓比爾都算係影壇奇人，成日為角色大改形象，減磅做人乾又得，狂操肌肉變蝙蝠俠亦得，近排甚至笠個70年代復古頭都仲得。前日基斯頓同家人喺洛城機場現身，驚覺佢變咗光頭佬，明明前幾日仲好多頭髮㗎，唔通佢好討厭嗰個復古look？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
