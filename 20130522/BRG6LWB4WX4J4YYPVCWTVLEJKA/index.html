<html><header><meta charset="utf-8"><title>海底求婚　鑽戒當寶藏</title></header><body><h1>海底求婚　鑽戒當寶藏</h1><p>求婚少不了創意，美國23歲青年豪斯，不惜帶女友到昔日海盜天堂加勒比海，製造尋寶求婚驚喜。<br>豪斯去年聖誕為21歲女友福布斯安排加勒比海之旅，福布斯早猜到旅程另有目的，但仍然喜出望外。兩人跟導師學習潛水，其間在水底見到藏寶箱，福布斯「不以為意繼續到處游」，當豪斯翻出藏寶圖拿出鑽戒時，她還以為發現了寶藏，直至見到藏寶圖上寫上「嫁給我好嗎」，方知豪斯為自己安排了一場水底求婚。為免鑽戒被水流沖走，豪斯早已巧妙地用牙線將戒子綁在泳衣上。<br>英國《每日郵報》</p></body></html>
