<html><header><meta charset="utf-8"><title>隔牆有耳：<br>周六拍賣　饒老罕有揮春 - 李八方</title></header><body><h1>隔牆有耳：<br>周六拍賣　饒老罕有揮春 - 李八方</h1><p>國學大師饒宗頤寫「揮春」？冇聽錯呀嘛。普藝拍賣行嚟緊呢個周末（25日）會公開拍賣兩幅出自饒老手筆嘅《吉祥》、《如意》揮春，保守估價每幅高達2.5萬至3.5萬港元。原來呢兩幅揮春係饒老多年前嘅作品，佢喺灑咗金嘅紅箋揮筆留墨寶，成為佢嘅罕有出品。原收藏家同饒老關係密切，珍藏揮春近十年，最近割愛拍賣，有興趣競投嘅饒老粉絲，不妨喺星期六上午10點半，去到皇后大道中88號勵精中心14樓碰碰運氣。</p></body></html>
