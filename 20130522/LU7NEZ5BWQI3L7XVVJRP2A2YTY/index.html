<html><header><meta charset="utf-8"><title>花絮：奇洛表明有古想講</title></header><body><h1>花絮：奇洛表明有古想講</h1><p>前日抵達康城宣傳處男執導作《太極俠》的荷李活型男奇洛李維斯（Keanu Reeves），被發現發福不少，但無損他於當地舉行發佈會的興致。奇洛指約五年前萌生執導念頭：「我的視野開始改變，但我的格言是除非有故事想講，我才做導演。」而由相識16年的陳虎做主角，奇洛跟他和其他人合作集合着三種語言，奇洛指拍攝過程相當富合作性。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
