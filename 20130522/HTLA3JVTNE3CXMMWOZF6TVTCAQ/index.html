<html><header><meta charset="utf-8"><title>隔牆有耳：<br>長毛踩場　禮義廉急箍票 - 李八方</title></header><body><h1>隔牆有耳：<br>長毛踩場　禮義廉急箍票 - 李八方</h1><p>民建聯前區議員陳百里背棄選民，走咗去做政助，搞到觀塘坪石選區要舉行補選，民記派咗陳鑑林長子陳俊傑上陣。社民連長毛梁國雄為咗要挑戰禮義廉呢種兄終弟及、子承父業式傳位文化，於是乎殺入呢個土共巢穴，報名參選，喺剛過去嘅禮拜日，仲搞咗個造勢大會，鬧爆禮義廉「日以契弟、夜以契弟」，成功喺區內響朵。<br>民記可能知驚，明白即使係自己票倉，都冇話一定贏硬，所以噚晚就臨急抱佛腳，喺區內搞多次造勢大會，諗住好好哋箍住街坊票。照睇個形勢，長毛根本就好難偷到雞，但點解民記會咁驚青？真係幾耐人尋味。</p></body></html>
