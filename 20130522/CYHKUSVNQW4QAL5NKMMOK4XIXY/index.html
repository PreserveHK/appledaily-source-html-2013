<html><header><meta charset="utf-8"><title>隔牆有耳：<br>「意外」咬人　小辣椒押後判 - 李八方</title></header><body><h1>隔牆有耳：<br>「意外」咬人　小辣椒押後判 - 李八方</h1><p>舊年7.1遊行期間被指咬傷女警嘅社民連成員嚴敏華，今年初因此俾法院定罪同判入更生中心，頭尾還柙咗29日嘅社運小辣椒梗係上訴啦。噚日佢喺一班戰友撐場下出席聆訊，代表佢嘅大狀話，小辣椒當日咬人純粹意外，最多可以話係鹵莽行為，但絕對唔係蓄意，仲可能係個女警自己撞埋啱啱擘大口嘅嚴敏華棚牙度，至會發生呢件事喎。<br>法官聽到即刻質疑，反問「咬人點樣可以話係鹵莽？仲要咬到人哋瘀晒喎！如果我係裁判官，根本就唔想聽咁天荒夜譚嘅陳詞。」大狀順勢答話「意外，真係千變萬化！」法官聽晒陳詞後押後宣判。</p></body></html>
