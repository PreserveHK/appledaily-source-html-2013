<html><header><meta charset="utf-8"><title>珍妮花藍皮人唔怕痕</title></header><body><h1>珍妮花藍皮人唔怕痕</h1><p>美國女星珍妮花羅倫絲話拍新一集《變種特攻》唔想再玩人體彩繪，咪以為佢做咗影后就囂咗，其實係因為啲顏料搞到佢皮膚敏感啫。噚日網上有張珍妮花BB嘅新相，見佢都仲係周身藍色，原來佢個身已經變咗做件藍色貼身衫，唔使再用顏料畫喇！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
