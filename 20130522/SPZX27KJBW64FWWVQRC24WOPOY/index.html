<html><header><meta charset="utf-8"><title>裴秀彬10月閃婚</title></header><body><h1>裴秀彬10月閃婚</h1><p>曾演出韓劇《49日》和《燦爛的遺產》的36歲韓國男星裴秀彬，昨日寫親筆信向fans報喜，他寫道：「我下了人生重大的決定，我要結婚了！」他將於今年10月與細他8年的研究生圈外女友拉埋天窗。雖然二人1月才透過朋友介紹認識，但一見鍾情更已決定閃婚，日前拜會雙方家長商量婚事，但確實婚禮日期未定。網民懷疑他們奉子成婚，但裴秀彬所屬的事務所否認。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
