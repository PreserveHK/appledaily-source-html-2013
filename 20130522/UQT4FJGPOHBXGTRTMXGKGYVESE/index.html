<html><header><meta charset="utf-8"><title>英學神揸林寶堅尼被截</title></header><body><h1>英學神揸林寶堅尼被截</h1><p>被譽為五大頂級跑車之一的林寶堅尼Gallardo Spyder，最高時速達318公里，由靜止加速至時速100公里只需4秒。這樣的超級跑車，絕非新牌仔可以駕馭，但英國警方最近截獲一架超速林寶堅尼，居然發現司機只持有臨時駕駛執照。<br>英國薩里郡警方最近執行打擊超速駕駛行動時，截獲這輛超速的林寶堅尼跑車，發現車上司機只持有臨時駕駛執照，故此沒有保險保障。<br>警方表示，這名司機將被控觸犯駕駛條例，面臨停牌及巨額罰款。<br>英國《每日郵報》</p></body></html>
