<html><header><meta charset="utf-8"><title>3男姦女童拍片上載fb</title></header><body><h1>3男姦女童拍片上載fb</h1><p>美國芝加哥三名少年人細膽大，竟擎槍指嚇並輪姦12歲女童，並無恥地將片段上載至facebook。三人被控嚴重刑事性侵犯罪，將會當作成人受審。<br>16歲的弗里茨（Scandale Fritz）、阿普爾懷特（Justin Applewhite）及15歲布朗（Kenneth Brown），去年12月15日，誘騙12歲受害人到弗里茨的住所。布朗擎槍要女童到地庫，先被弗里茨強姦，再跟另外兩人做愛。整個輪姦過程被弗里茨拍下，上載至三人的fb頁面，片中三人清晰可見，而且高喊幫會口號。三人被拘控，上周五應訊，案件下月初開審。<br>美國《芝加哥論壇報》</p></body></html>
