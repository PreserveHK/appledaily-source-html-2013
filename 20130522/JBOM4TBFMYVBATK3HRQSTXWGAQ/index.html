<html><header><meta charset="utf-8"><title>馮仁昭四圍超：靚靚叫老公少去街 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：靚靚叫老公少去街 - 馮仁昭</h1><p>袁詠儀（靚靚）喺內地橫店影城，着住厚厚清裝，戴埋髮套扮皇后拍廠景，鬼咁熱，好在靚靚有個好老公張智霖，送咗兩部座地冷氣機畀老婆，仲透過微博打情罵俏話：「皇后，朕如熱鍋上的螞蟻在恒溫二十一度的冷氣睡房苦苦思量下，得出兩個計仔。」不過靚靚不忘叮囑老公唔好成日外出要照顧好個仔。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
