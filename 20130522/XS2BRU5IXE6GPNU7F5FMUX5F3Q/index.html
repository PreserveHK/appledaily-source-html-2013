<html><header><meta charset="utf-8"><title>火球實驗引發課室暴雨</title></header><body><h1>火球實驗引發課室暴雨</h1><p>上化學堂做實驗很平常，美國肯塔基州一名中學教師在課室示範燃燒甲烷氣時，卻出了意外，在天花板製造出大火球，並觸動了熱力感應器，令自動灑水系統射水，落得全身濕透。<br>該老師在助手協助下，安全燃點甲烷氣，只是熏黑了天花。他為了讓學生更清楚甲烷氣特質，決定再做一次。豈料第二次製造的火球，顏色跟之前一個有點不同，威力更強大，火燄蔓延至天花板。學生都嚇了一跳，火勢觸動了天花的熱力感應器，自動灑水系統即時啟動將火救熄，但課室就水浸。<br>美國《赫芬頓郵報》</p></body></html>
