<html><header><meta charset="utf-8"><title>Katy坐水泡被圍</title></header><body><h1>Katy坐水泡被圍</h1><p>美國女歌手Katy Perry一向都相當惹火，上個周末佢同一班朋友去咗巴哈馬度假，幫其中一個朋友慶祝生日，佢哋成班人喺酒店泳池玩，着住比堅尼、坐住水泡嘅Katy，吸引到成班男人圍住佢，成個女王咁！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
