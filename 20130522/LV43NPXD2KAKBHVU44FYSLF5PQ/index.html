<html><header><meta charset="utf-8"><title>「龍捲風走廊」年刮千次</title></header><body><h1>「龍捲風走廊」年刮千次</h1><p>龍捲風是在雷暴和冷暖空氣相遇之中形成，這次發生龍捲風災的穆爾市，位於洛磯山脈和阿巴拉契亞山脈中間的平原地帶，那裏被稱為「龍捲風走廊」，每年春季從洛磯山脈來的乾燥冷空氣，都會遇上墨西哥灣沿岸的潮濕暖空氣，以致常有龍捲風。<br>美國一年平均發生1,300次龍捲風，龍捲風走廊約佔1,000次。1999年俄克拉何馬州錄得一次史上最強EF5級龍捲風，時速480公里的龍捲風在穆爾和其他城鎮夷平逾8,000民居，造成40人死亡。前天龍捲風的路徑與1999年相若，專家指非常罕見。<br>美聯社/路透社/美國《紐約時報》</p></body></html>
