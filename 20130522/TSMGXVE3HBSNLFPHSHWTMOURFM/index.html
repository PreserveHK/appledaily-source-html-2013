<html><header><meta charset="utf-8"><title>巴國缺電籲公僕不穿襪</title></header><body><h1>巴國缺電籲公僕不穿襪</h1><p>節省能源原來有妙法，就是不穿襪子。為應付能源短缺，巴基斯坦政府部門一律不准開冷氣，公務員已被勒令不要穿襪子上班。<br>除了不穿襪子，巴基斯坦公僕的最新上班服飾，還包括穿淺色衣物與涼鞋，上星期開始生效。當地能源短缺問題嚴重，因部份發電廠太殘舊被淘汰，發電廠只能應付全國2/3用電量需求，加上政府無錢交電費，很多地區每天都停電最少10小時，第三大城市費薩拉巴德（Faisalabad），與第六大城市古杰蘭瓦拉（Gujranwala），更試過一天停電20小時。<br>英國《每日電訊報》</p></body></html>
