<html><header><meta charset="utf-8"><title>電視撈飯：子華Chok甫o氹敏之</title></header><body><h1>電視撈飯：子華Chok甫o氹敏之</h1><p>近期無綫劇集收視跌到新低，向來有收視保證嘅黃子華被急召回巢救亡，目前為新劇《My盛Lady》趕工，有幸同佢合作嘅花旦、藝員都好鬼興奮。好似陳敏之開咗工幾日都撞唔正同子華做對手戲，直到噚日佢終於見到子華，敏之第一時間同子華合照，子華仲擺咗個chok甫士㖭，搞到敏之開心到即刻喺微博留言：「終於見到偶像了。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
