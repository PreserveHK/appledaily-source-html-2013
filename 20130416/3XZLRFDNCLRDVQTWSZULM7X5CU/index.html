<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜廣告多收入少 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜廣告多收入少 - 馮仁昭</h1><p>官恩娜（Ella）胞兄架車前晚喺九龍城被高空跌落嚟嘅指甲鉗擊中，好彩個人冇任何損傷，噚日Ella同許廷鏗、林欣彤出席港台活動時話：「我知道佢冇事，所以未聯絡，因為噚日拍廣告拍到好夜。」轉會華納後廣告不絕，Ella都話好開心成日喺電視見到自己，不過荷包仲未增加太多收入，佢覺得拍到好嘅廣告仲緊要過高酬勞。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
