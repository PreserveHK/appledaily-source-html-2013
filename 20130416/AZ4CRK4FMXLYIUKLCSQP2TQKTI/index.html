<html><header><meta charset="utf-8"><title>醫療新知：<br>
中年男染退伍軍人症</title></header><body><h1>醫療新知：<br>
中年男染退伍軍人症</h1><p>衞生防護中心昨日公佈一宗退伍軍人症感染個案，患者是一名52歲男子，在沙田區的私人樓宇居住，病發前健康良好，過去兩個月反覆受到咳嗽等不適困擾。患者於今年2月中病發，出現咳嗽及痰中帶血等症狀，至3月8日進入威爾斯親王醫院治療，留醫八日出院；到本月4日再度入院接受支氣管鏡檢查，臨床診斷為肺炎。<br>患者的支氣管分泌樣本化驗結果證實感染退伍軍人桿菌，目前情況穩定。患者最近沒外遊，也沒使用按摩池等設施，家人暫沒出現症狀。該中心會到患者家居抽取水辦化驗，檢查附近是否有水塔等傳播病毒。今年已累積五宗退伍軍人症個案，去年有28宗。</p></body></html>
