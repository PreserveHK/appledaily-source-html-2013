<html><header><meta charset="utf-8"><title>醫療新知：<br>
兒童注射疫苗率下降</title></header><body><h1>醫療新知：<br>
兒童注射疫苗率下降</h1><p>家長對疫苗副作用的恐懼，令近年兒童注射疫苗的比率有下降趨勢。美國一項調查發現互聯網發達，令家長的社交圈擴大，掌握資訊種類越多的家長，拒絕或延遲安排子女注射疫苗的情況越嚴重。調查訪問196名育有18個月大或以下子女的家長，以了解幼兒打針情況。<br>結果發現有70名受訪者未有按時安排子女打針，當中逾一半人的子女只注射了部份建議疫苗，五人的子女完全無打針，餘下則有部份疫苗延遲注射。調查發現向越多人尋求打針建議，或找尋越多疫苗資訊的家長，其子女較多沒有完成疫苗注射；最多人尋求配偶意見，其次是醫生、家人、朋友及網上論壇等。</p></body></html>
