<html><header><meta charset="utf-8"><title>楊廣　李淵份屬表兄弟</title></header><body><h1>楊廣　李淵份屬表兄弟</h1><p>【話你知】<br>隋煬帝是楊廣死後由唐高祖李淵追加的諡號。在古時諡法中，「煬」有逆天虐民、薄情寡義等含義，但李淵又以帝王規格，為楊廣修建陵墓，原因有兩個。一是在魏晉南北朝時，皇朝更替要經禪讓。公元617年，李淵攻入長安，立楊侑為帝，遙尊楊廣為太上皇。楊廣去世後，李淵逼楊侑將帝位禪讓給己，唐朝承認隋朝的合法性和楊廣的皇帝身份，因此才以帝禮安葬楊廣。二是楊廣和李淵是表兄弟，二人的母親是親姐妹。</p></body></html>
