<html><header><meta charset="utf-8"><title>客貨車失控翻側　兩人被困</title></header><body><h1>客貨車失控翻側　兩人被困</h1><p>【觀塘】<br>【本報訊】一輛客貨車昨晨駛經觀塘繞道九龍灣段時，為閃避切線車輛失控撞壆，導致向右翻側，司機一度被困，由消防員救出，他受傷送院治理，警方已對意外展開調查。<br>肇事客貨車，運載一批泰國水果和食品，昨晨11時半，由28歲姓李司機駕駛，車上還有一名跟車工人。當車輛途經觀塘繞道藍田方向近順業街時，突有車輛切線，李心急下扭軚閃避，結果失控。<br>客貨車撞及橋壆，繼而向右翻側，李和跟車工人被困車內，警方和消防員接報到場，打破客貨車擋風玻璃救出兩人，姓李司機受傷需送院治理，他通過酒精測試，至於跟車工人則無恙，事後工人將車內的貨物搬出等候處理。</p></body></html>
