迪士尼啟動「幸福年」</h1><p>日本東京迪士尼樂園昨天（周一）展開為期340日的「幸福年」活動，慶祝開業30周年，包括名為「快樂就在這裏」的全新花車巡遊，共有13輛花車，白雪公主、小熊維尼等55個卡通人物，配合輕快音樂及舞蹈表演出場，隊伍長約500公尺。<br>另外，美國加州迪士尼樂園因安全考慮，上周六起暫停三款機動遊戲，包括最受歡迎的「太空山」過山車（Space Mountain）。<br>中新社/美聯社</p></body></html>
