<html><header><meta charset="utf-8"><title>機械人樂隊玩重金屬</title></header><body><h1>機械人樂隊玩重金屬</h1><p>要說重金屬樂隊，非這支「壓縮機頭」（Compressorhead）莫屬，因為三名樂手都是由金屬廢料製成的機械人，它們彈起搖滾樂時有板有眼。<br>「壓縮機頭」是由鼓手「棍仔」（Stickboy）、結他手「手指」（Fingers）及低音結他手「骨頭」（Bones）組成，當中「棍仔」有四隻手，打起鼓來比一般鼓手更加有利，不管在打鼓或彈結他時，機械人都會搖頭擺腦。對經理人來說，機械人不會鬧情緒，也不會失場，易於管理。「壓縮機頭」最近先後在澳洲和德國表演。<br>英國《每日電訊報》</p></body></html>
