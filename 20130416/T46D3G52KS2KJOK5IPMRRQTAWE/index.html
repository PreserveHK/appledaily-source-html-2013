<html><header><meta charset="utf-8"><title>三道大門沒關上<br>拘留所37犯集體逃走</title></header><body><h1>三道大門沒關上<br>拘留所37犯集體逃走</h1><p>拘留所走犯了！雲南省昭通市鎮雄縣的拘留所，在本月6日有37名疑犯趁在室外做早操時，從三道沒關的大門集體逃走。在場三名看守人員無力阻止，看着他們揚長而去。這批疑犯多數涉及吸毒案，部份更要被押到其他地方強制戒毒，現場僅兩人沒有逃走。事件驚動省、市兩級公安，已派出工作組到當地指揮，公安至今只找回其中12人，其他人不知所終，當地政府亦將涉事人員停職調查。<br>雲南網</p></body></html>
