<html><header><meta charset="utf-8"><title>印度《愛經》出3D app</title></header><body><h1>印度《愛經》出3D app</h1><p>有2,000年歷史的經典性愛古籍《愛經》（Kama Sutra），曾為不少色慾男女提供超乎想像的性愛姿勢指引，但當中不少實在看得人滿腦問號，最近有電子應用程式開發公司推出《愛經》3D手機或平板電腦app，讓人可以全方位，看得清清楚楚相關體位姿勢，讓癡情男女更如魚得水。<br>3D《愛經》程式Kama Xcitra，全方位提供69個性愛姿勢，不但讓讀者可多角度看清楚，更容許讀者按喜好自選模特兒的髮型和膚色，或加背景音樂，為「參考」過程增添浪漫情趣，目前電子書已在亞馬遜（Amazon）網站上架。<br>英國《衞報》</p></body></html>
