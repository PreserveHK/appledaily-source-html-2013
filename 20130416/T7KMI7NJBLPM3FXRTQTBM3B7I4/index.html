<html><header><meta charset="utf-8"><title>唱歌走音揭生瘤「她難聽的歌聲救了她」</title></header><body><h1>唱歌走音揭生瘤「她難聽的歌聲救了她」</h1><p>唱歌「走晒音」又關腦瘤事？英國9歲女孩Eloise Mills就親身證明了這一點。<br><br>過去1年她經常頭痛，但不以為意。直至無法再彈琴自唱，走路無法行直線，踩單也不行。祖父母覺得實在不妥，帶她去給醫生檢查，結果發現腦內有1個核桃般大的腫瘤，被1個橙般大的囊腫包圍著。幸好及早發現，經過3小時的手術後，Eloise已可再唱歌。57歲的祖母 Cheryl Mills謂：「她難聽的歌音救了她」。</p></body></html>
