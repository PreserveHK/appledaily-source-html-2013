<html><header><meta charset="utf-8"><title>母親節自助餐　自製泡泡球送媽媽</title></header><body><h1>母親節自助餐　自製泡泡球送媽媽</h1><p>又要為母親節而傷腦筋，逸東酒店Metro Buffet &amp; Grill在母親節當天特別推出親子自助午餐，屆時有以環球海鮮做主題的Lunch Buffet外，還可參加半小時泡泡球製作班（每位另加$15），記住製作班名額有限，須預先報名。<br><br>查詢：2710 1863<br>Metro Buffet &amp; Grill親子自助午餐<br>收費：成人$218/位、小童$178/位</p></body></html>
