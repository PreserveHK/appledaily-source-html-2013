<html><header><meta charset="utf-8"><title>名人Gossip<br>
俄富二代買積琪蓮再婚島</title></header><body><h1>名人Gossip<br>
俄富二代買積琪蓮再婚島</h1><p>已故希臘船王奧納西斯（Aristotle Onassis）跟美國前第一夫人積琪蓮（Jacqueline Kennedy）成婚的蠍子島，早前以1億鎊（11.9億港元）賣給俄羅斯富商，買家名字近日曝光，原來是礦業大亨雷博洛夫萊夫的24歲女兒葉卡捷琳娜（Ekaterina  Rybolovleva）。<br>英國《每日郵報》</p></body></html>
