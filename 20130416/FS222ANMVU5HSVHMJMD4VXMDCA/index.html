<html><header><meta charset="utf-8"><title>最強勢：<br>
施蒙尼（馬德里體育會）</title></header><body><h1>最強勢：<br>
施蒙尼（馬德里體育會）</h1><p>周日西甲，馬德里體育會終止兩連和的小低潮，主場以5:0狂炒CF格蘭納達。馬體會先由迪亞高哥斯達開紀錄，之後當紅射手法卡奧梅開二度，加上魯爾加西亞及菲臘路爾斯各建一功，最後贏5:0完場。此外，這場是施蒙尼執掌馬體會後的第50場勝仗；在馬體會歷史上，施蒙尼是第2位最快達到這個里程碑的教練，他只用了79場，就錄得50勝15和14負的成績。</p></body></html>
