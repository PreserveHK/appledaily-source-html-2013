<html><header><meta charset="utf-8"><title>案件速遞：<br>充公幾多罐奶粉惹質疑</title></header><body><h1>案件速遞：<br>充公幾多罐奶粉惹質疑</h1><p>【本報訊】中年經理於「限奶令」實施後攜帶6罐奶粉出境被捕，他昨認罪後，控方申請充公6罐涉案奶粉，惟裁判官質疑是否應充公全部奶粉，或是歸還法例准許攜帶的兩罐，着控方索取律政司意見，將案件押後至本月29日再處理。被告施序文（42歲）承認於3月4日經深圳灣口岸往內地時攜帶6罐嬰幼兒奶粉。另昨有三名被告霍玉新（27歲．圖）、李桂英（28歲）及李炳奎（43歲）承認違反限奶令中，攜帶兩罐奶粉人士不得在24小時內曾離境的規定，各遭罰款500元。<br>案件編號：TMCC1210-13/13</p></body></html>
