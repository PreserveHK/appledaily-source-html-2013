<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
燒炭雙屍案家屬認屍</title></header><body><h1>各區突發簡訊：<br>
燒炭雙屍案家屬認屍</h1><p>【葵涌】<br>【本報訊】大嶼山塘福村燒炭雙屍案，34歲男死者胡柏謙及35歲女死者許紫燕，昨晨分別有四名及八名男女親友，先後前往葵涌殮房認屍，眾人神情哀傷。上周六中午12時許，已婚的阿燕及與女友拍拖10年的阿謙，被度假屋管房發現相擁昏倒床上燒炭身亡，並無遺書，警方調查後不排除兩人自殺殉情，暫列屍體發現案處理，待今日驗屍確定死因。</p></body></html>
