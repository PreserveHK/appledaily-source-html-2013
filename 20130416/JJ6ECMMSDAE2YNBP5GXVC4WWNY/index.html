<html><header><meta charset="utf-8"><title>美城鎮立法禁瀨屎褲</title></header><body><h1>美城鎮立法禁瀨屎褲</h1><p>褲襠掉落膝蓋露出底褲的「瀨屎褲」，是現時很多潮男的打扮，但美國路易斯安那州泰勒博恩鎮（Terrebonne）政府卻認為有礙觀瞻，通過法例禁穿瀨屎褲。<br>新法例規定，市民若在公眾地方露出腰部以下的內褲，初犯者罰款50美元（390港元），再犯罰款倍增至100美元（780港元），違例三次者，除罰款100美元，還需做16小時社會服務。瀨屎褲源於美國監獄，囚犯不准穿皮帶令褲子下垂，後來被帶到Hip Hop文化。全國有色人種協進會贊成打擊，但美國公民自由聯盟卻認為「杜絕某種衣着風格，有違憲法第14條修正案」。<br>美國《紐約每日新聞》</p></body></html>
