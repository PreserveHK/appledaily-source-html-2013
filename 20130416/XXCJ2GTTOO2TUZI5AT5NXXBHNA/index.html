<html><header><meta charset="utf-8"><title>趣趣地：<br>
國米黑爆長友收「咧」</title></header><body><h1>趣趣地：<br>
國米黑爆長友收「咧」</h1><p>國際米蘭周日又輸波，作客0:2負卡利亞里後，近4場意甲輸3場咁多，𠵱家排第7，想踢來季歐聯基本唔使諗，歐霸都窄窄哋。最慘係國米輸波之餘，左閘長友佑都仲左膝傷復發，後備上陣踢咗8分鐘就被調離場，好大機會提早收「咧」。長友佑都嚟到國米後其實表現唔差，但就好黑仔成日傷，佢之前養傷咗成個月，今場係傷癒後首次披甲，點知又整傷，睇嚟都要來季先再見。</p></body></html>
