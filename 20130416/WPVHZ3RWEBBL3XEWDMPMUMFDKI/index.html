<html><header><meta charset="utf-8"><title>今日提醒你︰<br>郵局今起展銷公平貿易食品</title></header><body><h1>今日提醒你︰<br>郵局今起展銷公平貿易食品</h1><p>香港郵政聯同香港公平貿易聯盟有限公司旗下的「樂滿郵」商戶，在中環郵政總局合辦展銷會，展出的產品包括咖啡、小食、茶包，郵政局的訪客在使用郵政服務之餘，可趁機到展銷會參觀。香港郵政網上購物坊「樂滿郵」（ http://www.shopthrupost.hk）將由4月中開始銷售當中部份產品。是次展銷會是今年公平貿易雙周的活動之一，展銷會設於郵政總局1樓公眾大堂東翼，展期由即日起至本周四及下周一至下周四為止，開放時間為上午11時至下午3時。 </p></body></html>
