<html><header><meta charset="utf-8"><title>4隊只能活兩隊</title></header><body><h1>4隊只能活兩隊</h1><p>英超冠亞軍屬曼聯及曼城，基本沒大懸念，餘下3、4位可來季角逐歐聯的位置，料4隊只能活兩隊。暫排第3的阿仙奴，勝在可專心聯賽，餘下對手也未算強，除主場對曼聯，其餘富咸、紐卡素等風流味濃，昆士柏也隨時因當時已篤定降班而放軟。第4的車路士少踢阿仙奴一場，仍有優勢，車仔雖於英足盃出局，仍可爭歐霸盃，餘下秩序也不易應付，征利物浦及曼聯都有失分機會。分列5、6位的熱刺及愛華頓，以熱刺賽程較易應付，但陣容以愛華頓較完整，但拖肥也必須寄望前列對手失分。</p></body></html>
