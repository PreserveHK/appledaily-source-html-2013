<html><header><meta charset="utf-8"><title>電視撈飯：唯唯累德斌冇人接機</title></header><body><h1>電視撈飯：唯唯累德斌冇人接機</h1><p>梁烈唯、黃德斌兩個之前分別去咗北極同撒哈拉沙漠跑馬拉松，幫無綫拍攝《極地狂奔》，原本唯唯應該喺噚日返香港，無綫仲話會派應屆港姐去接機，點知唯唯班機因為有延誤，搞到深夜至返到，無綫決定取消接機。<br>而德斌都係今日返港，為咗唔好大細超，無綫連德斌今日嘅接機活動都取消埋，改為聽日喺酒店一次過搞祝捷會為佢哋洗塵，仲由高層余詠珊親自主持㖭。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
