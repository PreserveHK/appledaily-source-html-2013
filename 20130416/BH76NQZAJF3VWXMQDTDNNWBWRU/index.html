<html><header><meta charset="utf-8"><title>醫療新知：<br>
聽合成音波提升記憶</title></header><body><h1>醫療新知：<br>
聽合成音波提升記憶</h1><p>踏入公開考試季節，考生常「開夜車」作最後衝刺。德國一項研究發現睡覺時聆聽一些與腦波相近的合成音波，不但能改善睡眠質素，更有助提升記憶力。11名參加者連續一周接受睡眠測試，他們睡前需背誦指定的詞句，睡覺時分別播放按照各參加者腦波頻率合成的音波、普通音樂或一些聲稱有助入睡的柔和音樂。<br>在參加者睡眠期間，研究人員會記錄相關數據，包括所需的入睡及深眠等時間，翌日醒來後，參加者需填寫睡眠質素問卷，並寫下前一晚背誦的內容。結果發現睡眠時聆聽合成音波，參加者記得的詞句最多，睡眠質素也最好。</p></body></html>
