<html><header><meta charset="utf-8"><title>蘋果汁︰<br>
地盤五天制助吸新血</title></header><body><h1>蘋果汁︰<br>
地盤五天制助吸新血</h1><p>【本報訊】香港建造商會研究「工地星期六休息」安排，去年11月電話訪問了1,520人，七成被訪者贊成推行；逾四成被訪者表示，若實施建議，而工人收入不少於現時六天工作，願意鼓勵家人或朋友成為建築工人；而近七成被訪者認為建議有助吸引年輕人入行。<br>研究的另一部份為與建造業工會領袖、分判商和僱主進行訪談和焦點小組討論，分判商關注建議會令施工時間更緊迫；資深建築工人則擔心五天工作會影響整體收入；僱主則持開放態度。建造商會將聯同政府、建造業議會及勞工團體積極討論如何落實建議。</p></body></html>
