<html><header><meta charset="utf-8"><title>電視撈飯：阿叻寸陳志雲冇人要</title></header><body><h1>電視撈飯：阿叻寸陳志雲冇人要</h1><p>陳百祥（阿叻）係無綫老細陳國強好朋友，噚日竟然帶埋細佬陳百燊去灣仔接受nowTV節目《輝哥的饌賞》訪問，輝哥係前副廣播處長吳錫輝，阿叻都要畀面。初次做主持嘅輝哥自嘲係最老新人，阿叻乘機寸陳志雲：「你唔使咁謙，又唔見啲人搵陳志雲做。」輝哥指上星期訪問黃毓民唔認同佢嘅掟蕉行為，阿叻贊同輝哥嘅講法，佢覺得可以有好多表達方法。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
