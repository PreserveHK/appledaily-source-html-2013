<html><header><meta charset="utf-8"><title>電視撈飯：陳茵媺否認被抽水</title></header><body><h1>電視撈飯：陳茵媺否認被抽水</h1><p>陳茵媺（Aimee）同陳展鵬等去馬來西亞拍無綫新劇《單戀雙城》，有指Aimee拍其中一場俾南亞裔男人調戲嘅戲份嗰陣，俾人假戲真做非禮，同場嘅展鵬、楊明居然袖手旁觀，無助嘅Aimee惟有打電話畀男友陳豪哭訴。每日都同劇組通長途電話嘅高層曾勵珍（珍姐）噚日了解過後，話完全冇Aimee受到騷擾嘅事發生，仲強調成組人相處融洽，而Aimee亦透過WhatsApp覆番話冇啲咁嘅事發生。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
