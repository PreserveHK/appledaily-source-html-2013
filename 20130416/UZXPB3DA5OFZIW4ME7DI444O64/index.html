<html><header><meta charset="utf-8"><title>首飾五月天</title></header><body><h1>首飾五月天</h1><p>糅合中法特色的珠寶首飾品牌Qeelin，不知是否趁着「法國五月藝術節」的熱潮，推出最新的Petite珠寶系列。設計低調不失雅致，每款首飾均選用玫瑰金或白金以人手打造而成，再配上粉紅藍寶石、鑽石、黑鑽石或紅寶石作為點綴；系列中包括有Bo Bo熊貓系列、寓意長壽的Yu Yi 如意系列以及形狀像幸運數字「8」的Wulu葫蘆系列，充滿中國傳統文化的元素。母親節還未想到買甚麼給媽媽，Petite系列不失是其中之一的選擇。</p><p>查詢： http://www.qeelin.com </p></body></html>
