<html><header><meta charset="utf-8"><title>體壇拾趣：<br>紐約人做2哥對綠軍</title></header><body><h1>體壇拾趣：<br>紐約人做2哥對綠軍</h1><p>熱火提早成為東岸1哥，而2哥位置亦都喺周日落實；紐約人主場以90:80擊敗溜馬，多溜馬4場勝仗，篤定獲得今季常規賽東岸第2，季後賽首圈對手亦肯定為東岸第7嘅塞爾特人。紐約人前鋒安東尼今仗稍為留力，只出戰30分鐘，但仍然取得25分同5個籃板。喺「雙人」大戰將面對綠軍前鋒皮亞斯，相信係勁強match-up；另外，紐約人前鋒馬田因為扭傷左足踝，要季後賽先會復出。</p></body></html>
