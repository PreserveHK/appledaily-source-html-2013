<html><header><meta charset="utf-8"><title>趣趣地：<br>C朗榮登西甲free kick王</title></header><body><h1>趣趣地：<br>C朗榮登西甲free kick王</h1><p>皇馬今季爭標目標已經唔喺西甲度，但周日聯賽作客畢爾包依然唔惜力，大勝3:0而回，巴塞同日以同比數贏薩拉戈薩。基斯坦奴朗拿度（C朗）今場勝仗光芒四射，入兩球加一次助攻，喺開波70秒就主射自由球建功先開紀錄。呢一球亦係C朗喺今季西甲第3個罰球入球，係目前聯賽罰球王；而佢自從喺09年加盟皇馬至今，亦已經累積入咗12個自由球，近4年裏面冇任何西甲球員比佢入得更多。另外皇馬球會日前宣佈落實將會同阿聯酋航空簽訂球衣胸口贊助合約，4年約總共收得1億歐元贊助費。</p></body></html>
