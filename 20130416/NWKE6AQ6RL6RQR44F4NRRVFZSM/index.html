<html><header><meta charset="utf-8"><title>隔牆有耳：<br>港殤一年　政府撲水放煙花 - 李八方</title></header><body><h1>隔牆有耳：<br>港殤一年　政府撲水放煙花 - 李八方</h1><p>舊年十．一國慶，本港發生開埠以來最嚴重海難，兩艘觀賞煙花嘅船隻相撞導致39人死亡，港人視之為港殤，哀悼三天。點知民政事務局副局長許曉暉喺facebook公開徵召機構贊助國慶煙花，有網民留言質疑：「港殤要放煙花助興？為何英國走了以後香港官員會如此沒了人性？」、「咁得閒仲燒煙花，有冇諗過死者或傷者㗎？」<br>其實，舊年十．一港殤之後，已有網民發起要求停止10月1日煙花滙演，以免勾起死難者家屬嘅傷痛回憶，點知政府唔理，繼續大放煙花取悅北大人，唔理死難者家屬同港人感受。</p></body></html>
