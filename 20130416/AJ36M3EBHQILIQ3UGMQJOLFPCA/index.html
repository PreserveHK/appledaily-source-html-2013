<html><header><meta charset="utf-8"><title>美艦訪駐港部隊</title></header><body><h1>美艦訪駐港部隊</h1><p>【本報訊】美國海軍兩棲攻擊艦「佩萊利烏」號（USS Peleliu），訪港4天，昨日上午停靠維多利亞港海運碼頭。被問及此行是否與朝鮮半島局勢有關，美軍指揮官Shawn Lobree表示，艦隊抵港是早前計劃好的常規訪問，將與解放軍駐港部隊陸軍及海軍交流，但不排除討論朝鮮問題。<br>軍艦剛訪問完杜拜，主要搭載美國海軍陸戰隊第15遠征隊。軍艦下站將會前往日本沖繩。「佩萊利烏」號兩棲攻擊艦於1980年開始服役，長度250米，寬度32.5米，滿載排水量達3.9萬多噸。</p></body></html>
