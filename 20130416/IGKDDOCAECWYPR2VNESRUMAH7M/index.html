<html><header><meta charset="utf-8"><title>私處倒石膏製模型<br>台男冒藝術家姦少女</title></header><body><h1>私處倒石膏製模型<br>台男冒藝術家姦少女</h1><p>台灣台中一名41歲的尤姓廣告公司業務員假冒藝術家，近日拿着人體素描圖，在一中商圈的書店向年輕、身材高䠷女子搭訕，稱她們身材是「黃金比例」，以時薪200元新台幣（約50港元）邀女子到旅館，替女子的手、胸及私處製石膏模型。其間他要求女子不能動、不能打手機，更乘機施暴強姦。有受害女子報案，警方前日將尤拘捕，並在其住處起出20多副女性石膏模型。尤辯稱是「藝術創作」，且與女子在你情我願下發生關係。<br>台灣《蘋果日報》</p></body></html>
