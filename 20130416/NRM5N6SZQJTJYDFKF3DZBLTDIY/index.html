學生促正視學費狂加</title></header><body><h1>蘋果汁︰<br>
學生促正視學費狂加</h1><p>【本報訊】本港每年有不少自資院校學生，畢業時一身「學債」。大專反加學費聯席約十名學生，昨趁教育局局長吳克儉探訪恒生管理學院期間請願，要求正視自資院校狂加學費問題，期望吳克儉能簽署一張「巨額支票」，喻意政府願為莘莘學子「埋單」。反加聯統計，自資院校學費現約為3.5萬至5.9萬元，而公帑資助的副學位課程只約1.5至3萬元。反加聯發言人洪俊毅批評，自資院校每年加學費，教育局卻不監管屬失職。學生昨曾向吳克儉送出一件用紅筆寫上「學債」兩字的白色Tee，但吳克儉並無接收。</p></body></html>
