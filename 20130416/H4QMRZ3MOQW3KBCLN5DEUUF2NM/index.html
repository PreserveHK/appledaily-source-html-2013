<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男子淋辣椒油搶手機</title></header><body><h1>各區突發簡訊：<br>男子淋辣椒油搶手機</h1><p>【荃灣】<br>【本報訊】荃灣發生淋辣椒油的瘋狂搶劫案，昨午4時許，一名15歲姓梁身穿校服中學生途經港鐵荃灣站西樓角路一出口時，突遭一名年約40餘歲、高約5呎11吋、灰短髮、身穿黑衫藍褲的男子，持辣椒油從後潑向其雙眼，當街搶去約值4,000元的手機，梁高聲呼救驚動途人報警，救護員趕抵為其敷治後送院，警方於附近一帶兜截無果，正追緝狂徒歸案。</p></body></html>
