<html><header><meta charset="utf-8"><title>電視撈飯：《高倫布》收視欠佳</title></header><body><h1>電視撈飯：《高倫布》收視欠佳</h1><p>噚日公佈上周收視調查，無綫播舊劇《情迷黑森林》，即刻同亞視新聞打成五五平手。上周首播嘅《神探高倫布》只得平均26點（觀眾約167萬），認真麻麻，而進入結局篇嘅《仁心解碼II》只得平均27點（觀眾約173萬）。另通訊事務局收到《仁心解碼II》31宗投訴，無綫5宗，認為過份血腥暴力。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
