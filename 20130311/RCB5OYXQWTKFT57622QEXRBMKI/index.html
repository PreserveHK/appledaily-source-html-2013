<html><header><meta charset="utf-8"><title>中石化巨頭<br>自稱工資低</title></header><body><h1>中石化巨頭<br>自稱工資低</h1><p>【今日我最低】<br>內地部份企業「巨無霸」被指壟斷市場，年淨利潤過千億元（人民幣˙下同），繳稅只百分之一，員工薪金奇高。全國人大代表、中石化茂名石油化工公司總經理余夕志昨日駁斥，「央企裏中石化的工資是最低的﹗」<br>余夕志說，「我們是中國第一大、世界第五大，但是老闆（中石化董事長傅成玉）的工資只80多萬元。嚇到了吧？」他指出所在公司員工的平均年收入僅六至七萬元，而整個中石化系統的年平均工資為五六萬元，屬於略低。<br>人民網</p></body></html>
