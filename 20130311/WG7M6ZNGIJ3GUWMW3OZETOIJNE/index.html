<html><header><meta charset="utf-8"><title>比亞迪電動的士攻港</title></header><body><h1>比亞迪電動的士攻港</h1><p>【本報訊】國產比亞迪電動車最快4月尾開始在港行駛。消息指比亞迪（1211）將向港輸入90部電動的士「e6」，首45部「賣大包」月租約8,000元。消息稱，90部的士今年會分兩批各45部抵港，約20多部最快於4月尾至5月初落地；首45架將以租賃形式推出，月租約8,000元，較現時石油氣的士月租約1.8萬元平一大截。比亞迪已於領匯（823）自行興建數個充電站，更承諾現階段會「一架車有一個」。相關新聞刊財經地產</p></body></html>
