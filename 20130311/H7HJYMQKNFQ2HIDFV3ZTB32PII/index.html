<html><header><meta charset="utf-8"><title>蘋果汁：<br>
大專生做義工練膽量</title></header><body><h1>蘋果汁：<br>
大專生做義工練膽量</h1><p>【本報訊】20名九十後副學士早前參加聖雅各福群會主辦的「大專生服務學習計劃」，於該會轄下機構做義工服務200小時，除獲資助10,000元外，更賺得寶貴的工作經驗。該會署理副總幹事李玉芝女士表示，藉體驗式活動進行升學就業輔導，讓九十後學生跟八十後主管共事，易於合作和督導。<br>在昨日結業禮上，一眾九十後分享經驗。現就讀旅遊及款待服務管理高級文憑的李麗榮選擇到灣仔「藍屋」工作，曾參與區內的新春活動。她坦言，以前總要由其他人帶領，態度很被動，初期不敢跟街坊接觸，後來鼓氣勇氣嘗試就不再害怕，主動聯絡街坊參加活動，加強了溝通技巧。</p></body></html>
