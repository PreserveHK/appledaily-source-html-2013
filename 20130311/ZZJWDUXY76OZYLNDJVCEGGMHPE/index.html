<html><header><meta charset="utf-8"><title>求驗客手記：<br>「加薩」以為死咗</title></header><body><h1>求驗客手記：<br>「加薩」以為死咗</h1><p>《喜》<br>浪子回頭金不換，英格蘭足球名宿加斯居尼去完美國接受戒酒治療後終於返咗英倫，並接受傳媒訪問；「加薩」回憶番接受治療過程，講醫生將佢綁起病床上，令佢感覺自己好似死咗咁，3個醫生輪流協助佢，原本都認為佢戒唔到，結果佢終於都成功。45歲嘅加斯居尼講到眼泛淚光，話今次係佢自己人生最後機會，我求大俠都係睇佢喺熱刺、拉素等球會比賽，以及90年世界盃精采表現大，真係希望佢今次生性，可以企番起身。</p></body></html>
