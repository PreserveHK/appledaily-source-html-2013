<html><header><meta charset="utf-8"><title>115樞機明選教宗</title></header><body><h1>115樞機明選教宗</h1><p>全球115名樞機，明天（周二）下午開始選新教宗。樞機閉門會議在梵蒂岡西斯汀教堂舉行，教堂已按照傳統裝上煙囱，當樞機投票後燒毀選票，釋出黑煙代表未有共識，釋出白煙代表新教宗誕生。<br>新教宗必須獲與會樞機2/3多數即77人支持，明投票一次，料難有結果，之後每日中午和傍晚7時各投票一次，直至選出教宗。梵蒂岡估計新教宗可望在復活節前誕生。分析認為，115名樞機都是前兩任教宗（若望保祿二世和本馬十六世）委任，估計新教宗多半不會偏離兩人的保守路線。有樞機透露希望找一位年輕有魅力、清廉正直的新教宗，帶領教廷改革。<br>法新社</p></body></html>
