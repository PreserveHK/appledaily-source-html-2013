<html><header><meta charset="utf-8"><title>八大神將出巡</title></header><body><h1>八大神將出巡</h1><p>【本報訊】八尊從台灣遠道來港的神將（台稱「大仙尪仔」）昨日在香港道教聯合會道教日成立典禮「現身」（圖），由深水埗楓樹街起步，沿彌敦道巡遊至尖沙嘴文化中心。神將來自新北市蘆洲區護天宮，包括托塔天王、金吒太子、木吒太子、黃飛虎元帥、苟元帥、張元帥、劉元帥和龐元帥。<br>「大仙尪仔」常見於傳統廟會慶典，在各路神明出巡時兩側護駕，高約成年人兩倍，外表如寺廟神像，內部中空，可容一人藏身以肩扛抬，走動時神將雙手大幅晃動，以示威嚴。道教聯合會並邀請亞洲各地道教總會出席，安排神仙「地飄」出巡，活動約有1,500人參與。</p></body></html>
