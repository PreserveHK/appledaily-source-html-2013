<html><header><meta charset="utf-8"><title>吸啖新鮮空氣仲要等</title></header><body><h1>吸啖新鮮空氣仲要等</h1><p>【本報訊】本港空氣污染指數連續三日高企，銅鑼灣、中環及旺角三個路邊監測站指數昨日凌晨至上午時份，曾分別錄得160、130及137的甚高水平。<br>不過，污染指數在昨日傍晚時段開始慢慢回落，環境保護署預期，路邊監測站指數今日仍會維持於90至140的偏高至甚高水平。<br>銅鑼灣、中環及旺角的空氣污染指數達到甚高水平，主要是受二氧化氮影響。由於本港過去數天風力較弱，不利空氣中的污染物擴散。<br>天文台預測今日吹微風，晚間轉吹和緩至清勁東風，料今日空氣污染指數仍會維持於偏高至甚高水平。預期在風力增強後，今日下午的空氣污染指數會進一步回落。</p></body></html>
