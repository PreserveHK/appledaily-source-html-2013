<html><header><meta charset="utf-8"><title>兒偷39元被母逮到派出所</title></header><body><h1>兒偷39元被母逮到派出所</h1><p>「我要帶他自首！」浙江一個媽媽把10歲兒子領到派出所自首，要他在公安前承認在家中偷了39元（人民幣．下同），要公安「嚇唬嚇唬」他。<br>當值公安嚴肅問，「你拿了多少錢？」男孩答，「35塊錢……」媽媽大聲問，「到底拿了多少？」，男孩眨着眼睛說，「一共拿了39塊錢，現在還剩25塊……我趁中午保母在客廳的時候偷偷進卧室拿的。」男孩低頭輕聲認錯了。媽媽說，家裏無故多了個新玩具，要公安來幫忙教育一下他。<br>浙江《錢江晚報》 </p></body></html>
