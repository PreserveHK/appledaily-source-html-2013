<html><header><meta charset="utf-8"><title>怒漢買百杯奶茶報復店員</title></header><body><h1>怒漢買百杯奶茶報復店員</h1><p>四川成都一名男子上周五（8日）晚與女朋友在蜀漢路歐尚超市外一家飲品店買奶茶時，與店員口角，一氣之下買了100杯奶茶作報復，只為了「讓店員忙碌了好一會兒」。<br>男事主焦先生稱，他花600元人民幣買了100杯奶茶後，整齊地擺滿了整個櫃台。但他只喝了其中的一杯，就感到肚痛，到成都市西區醫院檢查後，被診斷為細菌感染導致急性腸胃炎發作，奶茶店負責人事後為他支付了醫療費並作出賠償，而態度差的店員更被辭退。<br>四川《成都商報》</p></body></html>
