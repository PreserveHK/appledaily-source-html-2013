<html><header><meta charset="utf-8"><title>台智障工被欺凌吃狗糧</title></header><body><h1>台智障工被欺凌吃狗糧</h1><p>台灣新北市八里區一間餐廳的何姓女員工，涉嫌欺凌店內23歲智障男員工「阿成」長達4年，不僅常以「智障」、「死白癡」辱罵，甚至逼吃狗罐頭，還惡意淋熱油傷害，被餐廳賴姓老闆娘知道後，憤而辭退何女，代替阿成提出告訴，何女目前已被移送法辦。<br>起訴書指，善良的阿成被何女恐嚇「你若不吃，我會叫人丟石頭，還找人打你」，阿成只好含着眼淚吞下狗罐頭和剩飯拌成的狗飯，並被迫着比「YA！」供何女拍照向朋友炫耀。<br>去年8月，何女二度逼他吃狗糧，張姓女店員看不過去，告知老闆娘賴女，事件才曝光。<br>台灣今日新聞網</p></body></html>
