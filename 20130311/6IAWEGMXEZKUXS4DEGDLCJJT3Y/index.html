<html><header><meta charset="utf-8"><title>黑色小豬滑浪高手</title></header><body><h1>黑色小豬滑浪高手</h1><p>新西蘭有一隻黑色小豬，不但是游泳高手，還常常跟主人到海灘滑浪，有超高平衡力和過「豬」膽量，令人刮目相看。<br>黑色小豬叫「索羅」（Zorro），現時兩個月大，在三周大時，主人貝爾已開始帶牠滑浪，把牠放在滑浪板上，再把滑浪板推到海中心，自己最後才踏上滑浪板，人豬一起乘風破浪。結果，小豬成為海灘的另類風光，大受泳客愛戴。但小豬越來越胖，暫時還可和貝爾一道滑浪，往後要另想辦法。<br>英國《星期日郵報》</p></body></html>
