<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>機動舢舨　遭縱火焚毀</title></header><body><h1>各區突發簡訊：<br>機動舢舨　遭縱火焚毀</h1><p>【烏溪沙】<br>【本報訊】一艘停泊於烏溪沙青年新村對開碼頭岸邊的機動舢舨，昨清晨突然起火，並飄浮出200米外的海面，火光熊熊，消防員接報到場灌救將火救熄，惟舢舨燒毀逐漸沉沒。消防員調查後，發現船尾有兩處火頭認為有可疑，交警方處理列縱火案。<br>事發於昨日清晨5點半，烏溪沙青年新村對開海面，一艘長6米、闊2米停泊在近岸位置的機動舢舨突然起火，火勢迅速蔓延，燒斷綁纏其他小艇的繩索，起火舢舨稍後飄浮出對開海面。有女居民發現後報警，消防員接報到場，開動浮水泵將火救熄。火警救熄後舢舨開始下沉，最後整艘舢舨沉落水中。</p></body></html>
