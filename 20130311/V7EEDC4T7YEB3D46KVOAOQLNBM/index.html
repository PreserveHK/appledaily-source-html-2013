<html><header><meta charset="utf-8"><title>馬英九長女婚後居港</title></header><body><h1>馬英九長女婚後居港</h1><p>【本報訊】台灣總統馬英九長女馬唯中（圖），前日被爆已結婚，新郎是她在美國哈佛大學學長，目前在港工作，馬唯中隨夫來港定居。但她昨與妹搭機來港時，面對記者詢問均低頭不語。現年32歲的馬唯中一直低調，她由拍拖到登記結婚，據稱連台灣安全部門都不知情。直至前日傳她在台北圓山飯店補請婚宴，戀情才首度曝光。據悉，馬唯中夫婿也是台灣人，目前在港工作，但資料不詳。台灣總統府則以此事為馬唯中私事為由，未透露進一步消息。相關新聞刊兩岸國際</p></body></html>
