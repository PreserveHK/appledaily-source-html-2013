<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>送報翁撞車　情況危殆</title></header><body><h1>各區突發簡訊：<br>送報翁撞車　情況危殆</h1><p>【紅  磡】<br>【本報訊】77歲老翁昨凌晨踩單車沿馬頭圍道西行，前往紅磡送報紙期間，與一輛的士相撞，老翁連人帶車被撞至倒地，他頭部重創昏迷送院，目前情況危殆。<br>昨晨3時許，77歲姓黃的老翁，踩單車載着報紙沿馬頭圍道西行，前往紅磡派送，駛至鶴園街交界時，黃疑貪方便越線橫過馬路。此時，一輛沿馬頭圍道西行的士駛至，52歲姓李男司機收掣不及，與單車相撞，黃登時連人帶車雙雙被撞至倒地，他頭部受重創昏迷，身體多處地方骨折。的士車頭擋風玻璃破裂，右邊車頭燈損毀，單車輕微損毀，報紙散落一地，現場留有一灘血迹。</p></body></html>
