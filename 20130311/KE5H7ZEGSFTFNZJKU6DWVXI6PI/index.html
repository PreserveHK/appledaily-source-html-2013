<html><header><meta charset="utf-8"><title>母親年薪值36.5萬</title></header><body><h1>母親年薪值36.5萬</h1><p>母愛有價。英國最新統計顯示，一般母親平均每周花71小時照顧孩子和打理家務，若有酬勞，每年應得31,500鎊（約36.5萬港元）。研究員指，父母對家庭的貢獻往往被嚴重低估。<br>這項「家長的價值」調查，由保險公司進行，一般母親日花至少10小時埋頭於洗、熨、煮等事，父親們也平均每周貢獻53.5小時幫忙，年薪相當於2.4萬鎊（約27.8萬港元）。統計顯示，把一名孩子養育到18歲，要花上154,440鎊（約179萬港元）。<br>英國《星期日快報》</p></body></html>
