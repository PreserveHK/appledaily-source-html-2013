<html><header><meta charset="utf-8"><title>英半癱女做愛有高潮</title></header><body><h1>英半癱女做愛有高潮</h1><p>英國女郎摩根（Sophie Morgan）18歲時遇上車禍，胸口以下癱瘓，她以為下半生與性愛無緣，誰知交了男友後才驚喜發現，原來她仍可享受魚水之歡，還有性高潮。她決定把如此私密的事公開，是因為許多人誤以為殘疾人士沒有性能力。<br>摩根10年前剛受傷後，只顧着重新學習怎樣照顧自己，完全沒想過性事。到底下身癱瘓了，還可有甚麼想法？後來交上男友，才驚覺自己脊髓雖受損，但「另有一些神經通道仍運作」，儘管「高潮感覺跟車禍前有點不同」，但絕對可正常享受性愛。她上月已跟交往六年的男友訂婚。<br>英國《星期日郵報》</p></body></html>
