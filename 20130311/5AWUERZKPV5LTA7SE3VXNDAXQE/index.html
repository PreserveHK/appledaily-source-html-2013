<html><header><meta charset="utf-8"><title>網友直播假陽具卡後庭</title></header><body><h1>網友直播假陽具卡後庭</h1><p>社交網盛行，許多人愛把吃喝玩樂、甚至睡覺拉矢的細節公開，有時實在讓親友很疲累，但要數「過度分享」之王，非Twitter用戶格勞利（@Grawly）莫屬──他上周四向世界宣佈，他把「假陽具卡在後庭了」。<br>該驚世駭俗的tweet說：「喲猜猜誰把假陽具塞入後庭出不得要入醫院。（答案：本人是也）。」簡單一句話，被700多人轉發，令格勞利即時變Twitter小紅人，追隨者增加了幾千個，追看他直擊報道在急症室求助過程。格勞利大概很享受這15分鐘名氣，最後更大方地將陽具仍卡在體內的X光片公開，回報大家。<br>美國《赫芬頓郵報》</p></body></html>
