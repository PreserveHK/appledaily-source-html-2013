<html><header><meta charset="utf-8"><title>災民有話說</title></header><body><h1>災民有話說</h1><p> 29歲鐵工會社長：</p><p>「父親因311喪命，我們現在盡力重建宮城縣名取市，為我們將出生的孩子建設未來。」</p><p> 78歲宮城縣菅原豊子：</p><p>「兒媳及丈夫都死了，我的眼睛逐漸模糊，記憶也日漸衰退，雖然獨個兒生活，但也過得很快樂。」</p><p>氣仙沼市小學5年生：</p><p>「我們見到人間最痛的悲劇及苦況，幸好有心理醫生陪着我們，治療我們的傷痛。」</p><p>小學3年級學生：</p><p>「父母都在災難中死了，我們在陸前高田市的臨時房屋居住，雖然沒有父母的愛，但這裏充滿愛。」</p></body></html>
