<html><header><meta charset="utf-8"><title>「網模」興起　日賺4萬</title></header><body><h1>「網模」興起　日賺4萬</h1><p>除了女模男模「𡃁模」外，當今網絡世界更潮興「網模」。英國的網模們，每天躲在攝影棚拍攝宣傳照，不用行貓步，但密密拍照，每日收入高達3,500鎊（約4萬港元）。<br>網模全都是為網上時裝店工作，像替Asos、Urban Outfitter等品牌網站拍照。她們不用行貓步，但每天要拍照八小時，拍上數千張照片。別看輕這些網模照，她們霓裳穿上身，足令銷量提高至七倍。Gemma Sanderson是最有影響力的網模，是《澳洲超模大賽》冠軍人馬，四年前移居英國工作，憑一副鄰家女孩樣貌，成為網上時裝店寵兒。<br>英國《星期日泰晤士報》</p></body></html>
