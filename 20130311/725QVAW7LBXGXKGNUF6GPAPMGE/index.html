<html><header><meta charset="utf-8"><title>約80個機構官員數萬</title></header><body><h1>約80個機構官員數萬</h1><p>【話你知】<br>國務院是中國的最高行政機關，俗稱中央政府，名義上是全國人大的執行機構。改組後的國務院除了25個正部級組成部門外，轄下還有直屬機構、辦事機構、直屬事業單位、部委管理的國家局、議事協調機構等50多個。這些機構當中不少是正部級，例如港澳辦、新華社等。此外一些機構與中共黨的機構是「兩塊牌子一套人馬」，例如國台辦與中台辦等。1989年當局曾透露，當時國務院總編制為45,000人。</p></body></html>
