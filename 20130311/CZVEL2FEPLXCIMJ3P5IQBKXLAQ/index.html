<html><header><meta charset="utf-8"><title>醫療新知：<br>
夏日艷陽逼走壞膽固醇</title></header><body><h1>醫療新知：<br>
夏日艷陽逼走壞膽固醇</h1><p>膽固醇水平變化會受季節性影響。巴西一項研究跟進227,000名到基層診所檢查身體成年人的膽固醇變化，發現在冬季時，可引致心臟及中風等的壞膽固醇水平普遍上升，與夏天比較平均增加8%，三酸甘油脂也同時上升。到夏天壞膽固醇可降低5至10%，好膽固醇則上升9%。<br>研究人員估計冬天普遍減少戶外活動，透過曬太陽攝取維他命D調控膽固醇的機會減低，加上普遍食量增加，活動量下降，易令壞膽固醇積聚，到夏天則剛好相反，運動多、常接觸陽光兼食量減，令好膽固醇增加。巴西的冬夏季節不算明顯，但已能影響膽固醇，相信相關變化在歐美國家更顯著。</p></body></html>
