<html><header><meta charset="utf-8"><title>311災難（地震、海嘯、核災）數字</title></header><body><h1>311災難（地震、海嘯、核災）數字</h1><p>‧死亡人數：<br>　逾1.5萬人<br>‧失蹤人數：<br>　逾3,000人<br>‧災民人數：<br>　逾34萬人，另有150萬福島核災災民，迄今逾30萬人無家可歸<br>‧建築物瓦礫：<br>　地震海嘯造成1,628萬噸瓦礫（約日本全年垃圾一半），至今年1月底僅處理了46%<br>‧疑似核災後遺症：<br>　福島縣孩子災後死亡人數增加，每1,000人有一個死亡<br>　福島縣逾13.3萬兒童中有41.2%的甲狀腺出現結節<br>　沿海海產量銳減<br>資料來源：日本時事通信社</p></body></html>
