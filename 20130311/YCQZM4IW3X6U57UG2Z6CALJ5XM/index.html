<html><header><meta charset="utf-8"><title>求驗客手記：<br>帶罪泰仔遭文帥寸</title></header><body><h1>求驗客手記：<br>帶罪泰仔遭文帥寸</h1><p>《喜》<br>曼城喺上周六嘅英足盃半準決賽迎戰英冠下游分子班士利，結果不費吹灰之力，輕鬆以5:0大勝晉身4強；其中喺賽前因為涉嫌停牌期間駕駛而被捕嘅前鋒泰維斯，更加威風八面，連中三元；難怪曼城領隊文仙尼賽後好風騷咁話：「如果被捕對泰維斯有咁正面嘅影響，我希望佢每日都俾警察盤一盤！」曼城喺今屆英足盃的確係勁，如果佢哋可以保持咁嘅強勢而捧盃嘅話，仲會成為英足盃史上歷來第4支喺不失1球下捧盃嘅球隊㖭！</p></body></html>
