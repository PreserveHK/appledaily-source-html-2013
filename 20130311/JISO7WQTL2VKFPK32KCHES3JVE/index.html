<html><header><meta charset="utf-8"><title>醫療新知：<br>
六成夢遊者有暴力傾向</title></header><body><h1>醫療新知：<br>
六成夢遊者有暴力傾向</h1><p>不少人誤以為夢遊症狀在成年後會自然消失，法國一項研究發現夢遊不但可延續至成年，近六成患者在夢遊期間會有暴力傾向。研究有100名在睡眠失調中心接受治療的成人患者參加，平均年齡為30歲，並與100名健康人士比較，結果發現夢遊患者有失眠、日間疲倦、焦慮及抑鬱等症狀的比率較高，整體生活質素也較差。<br>研究發現成人夢遊患者普遍發作頻密，43.5%每周最少發作一次，23%更幾乎每晚發作，逾半人有家族夢遊病史。常見引致夢遊發作的原因包括壓力、情緒波動、飲酒及黃昏或晚上曾進行劇烈體能活動，17%患者曾在夢遊期間的暴力行為中受傷。</p></body></html>
