<html><header><meta charset="utf-8"><title>北韓軍民流淚跳海　送別金正恩</title></header><body><h1>北韓軍民流淚跳海　送別金正恩</h1><p>南北韓局勢劍拔弩張，北韓領導人金正恩日前到黃海前線舞島視察部隊時，聲言已做好戰爭的準備。北韓電視台還播出他當日離開時，舞島軍民激動的畫面──有人竟流着淚跳海，目送他乘小艇遠去。畫面所見，當日島上的軍民歡送金正恩離開時，情緒非常激動，部份人甚至落淚；當金正恩坐上小艇時，更逾百名士兵更跳入海中，一些人還抓住小艇不讓船開走，金正恩則不斷揮手，要士兵返回岸上。<br>對於北韓連日來不斷挑釁，南韓也發出嚴厲警告，表示「如北韓動用核武，不只是南韓，全世界的人類都會說，讓金正恩政權從地球上消失」。<br>台灣ETtoday網</p></body></html>
