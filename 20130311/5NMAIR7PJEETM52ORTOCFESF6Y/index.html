<html><header><meta charset="utf-8"><title>蘋果汁：<br>
安老護理員嚴重流失</title></header><body><h1>蘋果汁：<br>
安老護理員嚴重流失</h1><p>【本報訊】香港社會服務聯會今年1月向安老服務單位進行問卷調查，涉及28個機構和174個單位，發現於該行業中屬於基層護理員的家務助理及個人照顧工作員，流失率均超出兩成，離職原因大多與薪金不理想有關。根據目前整個行業的編制人手推算，業內基層護理員短缺高達1,000人，加上半數現職護理員的年齡介乎50至59歲，未來五年將出現退休潮，推高空缺率。<br>社聯長者服務專責委員會主席黃耀明擔心，護理員的高流失率嚴重影響長者服務質素；立法會議員、工黨張國柱今日邀請社福機構就護理人手短缺問題於立法會發言，冀政府提供資源解決問題。</p></body></html>
