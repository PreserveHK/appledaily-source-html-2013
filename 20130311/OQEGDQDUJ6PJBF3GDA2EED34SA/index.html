<html><header><meta charset="utf-8"><title>求驗客手記：<br>波歷克似足麥迪文</title></header><body><h1>求驗客手記：<br>波歷克似足麥迪文</h1><p>《樂》<br>前德國國家隊隊長波歷克，曾經有球迷話佢同荷李活影星麥迪文（Matt Damon）成個「餅印」一樣；估唔到，之前真係有個女影迷以為波歷克係麥迪文，於是就走去問「偶像」攞簽名，波歷克事後就話：「佢根本唔知我係波歷克，我唔知好嬲定好笑，跟住我就走咗。」唔知大家覺得似唔似呢？波歷克將會響6月5號喺德國萊比錫舉行告別賽，舒韋恩史迪加、舒夫真高同摩連奴等已經答應出席；球王美斯就仲考慮緊，而43,000張波飛就一早已經賣晒。</p></body></html>
