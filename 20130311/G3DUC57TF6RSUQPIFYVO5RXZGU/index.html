<html><header><meta charset="utf-8"><title>SE7EN下周二入伍</title></header><body><h1>SE7EN下周二入伍</h1><p>韓國歌手SE7EN，為慶祝出道10周年，前日下午及晚間假首爾良才洞教育文化會館舉行連續兩場「THANK U」演唱會，但他的演員女友朴寒星未見到場。在演出途中，SE7EN感謝歌迷多年來的愛戴，表示已落實下周二正式入伍，而跟SE7EN同屬YG娛樂的BIGBANG及2NE1等組合，前日亦現身力撐同門師兄，並把他拋上半空，逗得SE7EN非常開心。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
