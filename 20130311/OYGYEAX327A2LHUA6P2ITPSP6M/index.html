<html><header><meta charset="utf-8"><title>搖頭擺尾　逗人歡心</title></header><body><h1>搖頭擺尾　逗人歡心</h1><p>【特稿】<br>Meme一家四口僥倖並未踏入套狗索，記者上周陪同范小姐和周小姐前往探望時，Meme一家從貨櫃車底鑽出，搖頭擺尾跑向兩人，范小姐笑逐顏開逐一介紹三隻幼犬，「間條紋係熊妹仔、全黑嘅係黑妹仔，身黑腳黃嘅係肥哥。」她指流浪狗一家四口深得司機歡心，一旁的停車場看更亦笑容滿臉表示：「嘩！四隻都返嚟啦！」<br>Meme一家屬於幸運一群。立法會文件顯示，2012年至13年度捕捉流浪動物的預算高達2,280萬元，資助貓狗絕育僅100萬元。被帶回漁護署設施內飼養的動物平均僅能留7.6日，若無人領回和領養，或送往動物組織人道毀滅。<br>《蘋果》記者</p></body></html>
