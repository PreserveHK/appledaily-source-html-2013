<html><header><meta charset="utf-8"><title>警搗拐賣集團　拯救63童14婦</title></header><body><h1>警搗拐賣集團　拯救63童14婦</h1><p>內地警方在河南、福建、河北、貴州等20個省市同步展開拘捕行動，摧毀五個大規模拐賣兒童犯罪集團，拘捕368名疑犯，成功拯救了63名被拐賣兒童和14名被拐婦女。<br>去年8月，雲南昭通市警方接群眾舉報，成功拘捕正販賣嬰兒的疑犯張洪東，當場解救一名被拐女嬰，繼而揭發張的拐賣集團，從雲南昭通收購嬰兒拐賣到河南、河北、福建等地。今年，公安機關再先後發現雲南紅河州、貴州的拐賣集團把人口買去福建等地，逐在本月1日組織6,000多名民警同步打擊。<br>新華網</p></body></html>
