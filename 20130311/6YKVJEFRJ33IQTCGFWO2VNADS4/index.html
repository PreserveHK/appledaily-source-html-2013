<html><header><meta charset="utf-8"><title>90人輪姦英少女</title></header><body><h1>90人輪姦英少女</h1><p>英國獨立智庫社會公義中心（CSJ），公佈一份研究英國人口販賣的調查報告，發現去年就有過千名販賣受害人被奴役和性侵，當中有一名16歲少女被拐去充當性奴，一個周末就遭90名男子輪姦。<br>為保護這名悲慘少女，報告沒公佈她的名字和背景資料，社會公義中心只表示她現已安全。調查報告批評，去年被販賣的有不少是兒童，但英國當局對人口販賣的反應不足。報告促請英國政府和國會認真看待問題。<br>英國性奴問題嚴重，反映性別之間未夠平權。女皇伊利沙伯二世，昨簽署英聯邦新憲法，促進女性權利，更表明支持同性戀權利，是她在位61年來首次。<br>英國《星期日泰晤士報》/《星期日郵報》</p></body></html>
