<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
建行高層傳接任招行行長</title></header><body><h1>蘋果綠葉<br>
建行高層傳接任招行行長</h1><p>內地盛傳招商銀行（3968）行長兼首席執行官馬蔚華將於今日離職，對此，招商銀行總行辦公室相關人員對《新浪財經》表示，今天會發正式的新聞稿，但內容未有提到。該報獲悉，接任者是曾參與副總理王岐山出任建行（939）行長時，協力籌備成立中金的田惠宇，田惠宇現為建行北京市分行行長。<br>有接近招行消息人士透露，今天在招行北京分行大廈舉行的壹基金理事會上，馬蔚華反常地並未出席。按照流程，田惠宇將在6月16日舉行的股東大會上被選舉為執行董事，並在接下來的董事會上被任命為行長。</p></body></html>
