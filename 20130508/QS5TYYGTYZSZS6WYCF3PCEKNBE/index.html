<html><header><meta charset="utf-8"><title>體壇拾趣：<br>飛馬心雄連環集宿</title></header><body><h1>體壇拾趣：<br>飛馬心雄連環集宿</h1><p>太陽飛馬（圖）上周六喺港甲聯賽煞科日，狂數標準流浪8:2「上岸」後，隨即準備周六喺大球場同傑志爭足總盃，雖然球隊踏入2013年未輸過，但教練陳志康話，球隊今季改組後仲可以殺入決賽，同高層研究後決定「加碼」，聽日練完波就拉隊去屯門黃金海岸集宿兩晚，希望球員集中精神應戰。上場入5球、後上做埋聯賽神射手嘅麥基好勤力，朝早跟完港隊操練，下午又跟飛馬操。陳教練話，今年踢咗13場，成績係6勝7和，氣勢唔錯，但隊中好多人未踢過決賽，既然輸經驗就要做好準備，咁先可同傑志抗衡。</p></body></html>
