<html><header><meta charset="utf-8"><title>蘋果好介紹：喜勝多再接再厲</title></header><body><h1>蘋果好介紹：喜勝多再接再厲</h1><p>◆兩戰谷草1800非冠即亞，上仗初上二班留得較後才威脅不到頭馬，實力必定夠班。<br>◆霍勵賢、苗禮德二月至今谷草合作15次得四冠三位，上名率近半。<br>◆體重回升14磅至1022磅，接近前仗贏馬1026磅水平。</p><p>今日有料</p><p>可以免費上《蘋果日報》網<br> http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
