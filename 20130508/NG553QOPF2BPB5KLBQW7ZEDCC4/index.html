<html><header><meta charset="utf-8"><title>意雪糕店掠客<br>4甜筒售$650</title></header><body><h1>意雪糕店掠客<br>4甜筒售$650</h1><p>意大利旅遊景點西班牙廣場，出現掠客的雪糕店，四支雪糕甜筒竟售64歐元（約650港元）。<br>英國遊客羅杰和史蒂文兩兄弟，與他們的太太一行四人，在西班牙廣場觀光時，點了四支甜筒消暑，店員說盛惠64歐元，他們照付不誤，事後換算成英鎊才醒覺雪糕價錢過高，質疑該店欺騙遊客。<br>雪糕店向傳媒解釋，羅杰與史蒂文買的「是加大碼雪糕，不是一、兩球小甜筒」，他們可選擇買2.5歐元（約25港元）的甜筒，沒有強迫他們買16歐元一個的甜筒，且店內明碼實價標明價錢。<br>英國《每日郵報》</p></body></html>
