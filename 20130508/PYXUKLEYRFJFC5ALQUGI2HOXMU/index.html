<html><header><meta charset="utf-8"><title>一中一台：吳建豪上海見家長</title></header><body><h1>一中一台：吳建豪上海見家長</h1><p>現年34歲的吳建豪近期密密操弗迎戰江蘇衛視《星跳水立方》第2輪複賽，並挑戰3米高台及轉體1圈半跳水。他和新加坡富二代女友姚之寧（Arissa）感情十分穩定，去年傳出秘密訂婚。近日吳建豪在上海更密會女友家長，被揣測好事近。而當日吳建豪和女友家人傾足個幾鐘，送走親朋戚友後，吳建豪即拖實女友返回房。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
