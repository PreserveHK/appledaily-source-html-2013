<html><header><meta charset="utf-8"><title>今日提醒你：<br>嚴捉單車違規</title></header><body><h1>今日提醒你：<br>嚴捉單車違規</h1><p>警方今日起至下周二（14日）推行全港單車安全運動，警員會在全港多個地點派發宣傳單張，向騎單車人士及市民推廣單車安全訊息，亦會加強檢控單車違規。<br>根據警方數字，今年1月至4月涉及單車的交通意外共有770宗，導致801名騎單車人士傷亡，較去年同期726宗單車交通意外及751名傷亡人士相比，分別增加6%及7%。<br>今年首四個月有三名騎單車人士在交通意外中死亡，去年同期則有兩人。警方提醒，騎單車人士在道路上同樣受《道路交通條例》規管，責任與一般駕駛者無異，須遵守所有交通法例。</p></body></html>
