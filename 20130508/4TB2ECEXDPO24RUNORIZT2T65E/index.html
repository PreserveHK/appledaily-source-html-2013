<html><header><meta charset="utf-8"><title>趣趣地：<br>鐵人謝四或提早收工</title></header><body><h1>趣趣地：<br>鐵人謝四或提早收工</h1><p>見利物浦今季都冇咩好爭，隊長謝拉特（圖）準備早啲接受膊頭手術，希望趕及參加下季嘅季前熱身賽，但佢就會錯過今季剩番兩場對富咸同昆士柏流浪嘅英超。其實𠵱家紅軍得55分排第7，肯定入唔到聯賽前5，所以呢兩場都係例行公事，贏輸都冇所謂。謝拉特呢個決定對英格蘭嘅影響最大，因為英軍喺今季完結後有兩場友賽，分別對愛爾蘭同巴西，相信會打亂領隊鶴臣嘅部署。雖然謝拉特已經32歲，但佢今季暫時36場英超都係正選上陣，係得一場踢唔足被換出，絕對係鐵人！</p></body></html>
