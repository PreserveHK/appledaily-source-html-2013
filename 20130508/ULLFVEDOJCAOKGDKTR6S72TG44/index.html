<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
歐詠芝預戰2020</title></header><body><h1>體壇拾趣：<br>
歐詠芝預戰2020</h1><p>「有生之年，我都希望可以參加到奧運會。」24歲、新鮮出爐嘅亞洲壁球冠軍歐詠芝（Annie、左二），噚日攞住香港歷史性首面亞錦賽金牌返港，佢話如果壁球入到奧運，打到31歲都冇問題。壁球近兩屆入奧失敗，今屆將會捲土重來，連同棒球、武術、空手道、滑水、摔跤、運動攀登同滾軸運動8個項目，喺今個月29日就會喺俄羅斯舉行嘅奧委會揀兩個出嚟，等9月喺阿根廷舉行嘅奧委會再落實，同時決定2020奧運會主舉城巿。Annie話對壁球入奧信心十足，預咗打到2020年。</p></body></html>
