<html><header><meta charset="utf-8"><title>中環在線：銀河證券路演<br>21投行擺檔 - 李華華</title></header><body><h1>中環在線：銀河證券路演<br>21投行擺檔 - 李華華</h1><p>銀河證券（6881）集資約百億元，話大唔大，話細唔細，安排行就多到破紀錄，噚日喺金鐘一間酒店搞午餐推介會，就出現21間投行喺一條窄走廊擺接待處嘅壯觀景象，開飯前，成班芬佬同分析員質埋一堆登記，墟冚到不得了。<br>據聞公司開咗21席，減去主家席，未必每間投行都有一圍。招股書內頁（圖）同樣精彩，為咗放齊咁多間投行嘅logo，又唔影響設計，投行logo全部縮細！</p></body></html>
