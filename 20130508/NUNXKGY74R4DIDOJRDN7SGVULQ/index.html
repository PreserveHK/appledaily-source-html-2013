<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
科夫入港隊鎮後防</title></header><body><h1>體壇拾趣：<br>
科夫入港隊鎮後防</h1><p>香港足球代表隊噚日復操，準備下月4號喺旺角場對菲律賓嘅友賽，科夫（中）、杜瀚滔（左）同荊騰（右）3名新兵都有出席，署理教練金判坤話，科夫因為可以踢中堅同右閘，加上經驗豐富，後防兵源調配有好大幫助。相信唔少球迷都關心外流中甲嘅陳肇麒同梁振邦，到時會唔會歸隊，金帥話，足總已經同呢兩個效力廣東日之泉嘅港將聯絡，陳七同梁振邦踢完下月2號主場對瀋陽瀋北嘅比賽，就會歸隊。另外，金帥承認同足總傾緊新約，薪酬非首要，最重要係一份長約，希望短期內有好消息。</p></body></html>
