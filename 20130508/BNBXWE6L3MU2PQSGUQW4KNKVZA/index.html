<html><header><meta charset="utf-8"><title>75.36卡水滴鑽石估值近億元</title></header><body><h1>75.36卡水滴鑽石估值近億元</h1><p>【本報訊】被譽為拍賣史上最大顆的頂級水滴形鑽石，將在佳士得拍賣，這顆75.36卡水滴形D/IF Type IIa（極優打磨）鑽石吊墜項鏈，鑲上18K粉紅金及白金，估價最高達9,800萬元。<br>佳士得今年的春季拍賣，將會在本月25日至29日，在灣仔會議展覽中心會議廳舉行，昨午在記者會展示超過50件名貴精緻的名錶及珠寶首飾，除了上述水滴形鑽石吊墜項鏈，也有首次於拍場上亮相的不銹鋼枕形、百達翡麗型號5950腕錶，估價亦達380萬港元。</p></body></html>
