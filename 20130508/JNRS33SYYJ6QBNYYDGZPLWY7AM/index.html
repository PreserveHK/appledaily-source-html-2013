<html><header><meta charset="utf-8"><title>名人Gossip<br>戈爾勤賺錢　身家15.6億元 </title></header><body><h1>名人Gossip<br>戈爾勤賺錢　身家15.6億元 </h1><p>美國前副總統戈爾（Al Gore）自從在2001年卸任後，除了忙於推動環保外，原來也勤於發財。據彭博社報道，2000年戈爾身家只有170萬美元（1,326萬港元），至今卻逾2億美元（15.6億港元），堪比共和黨前總統候選人、巨富羅姆尼。戈爾身家暴漲逾116倍，除因投資有道和演講賺錢外，主要是因他在年初把跟人合辦的Current TV賣掉，以及把作為蘋果公司董事而持有的逾半股份賣掉。<br>英國《每日郵報》</p></body></html>
