<html><header><meta charset="utf-8"><title>嫉妒女肢解漂亮同學</title></header><body><h1>嫉妒女肢解漂亮同學</h1><p>廣西小六女生覃某因不滿同班同學比自己漂亮，將她約至家中殺害，並砍斷頭顱、手臂裝入袋中。因覃作案時未滿十四歲，不追究刑事責任，公安對其收容教養三年。近日，廣西河池市法院終審判決，判覃父母賠償死者家人10.8萬元人民幣。<br>去年，南丹縣裏湖瑤族鄉仁廣小學13歲的周某與小她幾個月的覃同學，同居住在一條街，平時兩人要好。覃卻因同學們曾議論她長得胖、不及周漂亮，而心生嫉妒。同年4月，覃邀請周到家中玩，用木凳砸暈她。再找來菜刀、啤酒瓶、割紙刀、剪刀等兇器將她殺死，還將頭顱、手臂砍斷，裝進膠袋，並清理案發現場血迹，殘忍程度令人咋舌。<br>新華網</p></body></html>
