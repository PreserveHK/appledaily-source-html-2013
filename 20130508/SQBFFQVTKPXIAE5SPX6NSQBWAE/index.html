<html><header><meta charset="utf-8"><title>電視撈飯：湯洛雯批評中學習</title></header><body><h1>電視撈飯：湯洛雯批評中學習</h1><p>無綫噚日喺將軍澳電視城舉行「五月星辰」活動，五月壽星女湯洛雯同王君馨都有出席。有傳湯洛雯冇份拍《走過浮華大地亞洲篇》，佢話唔知詳情：「我要拍《愛．回家》，所以都未必有期。」講到佢成日俾人攞嚟同黃翠如比較，佢就話唔介意，仲會從批評聲音中學習。至於王君馨就自爆接咗個瘦身廣告，係入行以嚟酬勞最好嘅一次，高達6位數字。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
