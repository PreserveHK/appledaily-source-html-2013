<html><header><meta charset="utf-8"><title>電視撈飯：蕭正楠做變態特務</title></header><body><h1>電視撈飯：蕭正楠做變態特務</h1><p>蕭正楠近日拍緊無綫新劇《巾幗梟雄之諜血長天》，日前同林偉拍攝一場脅持戲。蕭正楠今次扮特務，同胡杏兒最多對手戲，佢話：「戲入面我好鍾意杏兒，而且曾經係一對，所以有好多親熱戲，個角色性格好扭曲，做好多變態嘢。」之前兩輯係收視保證，杏兒都話接鄧萃雯棒壓力好大，咁蕭正楠又點？佢話：「我唔會有好多包袱，惟有將壓力變成動力！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
