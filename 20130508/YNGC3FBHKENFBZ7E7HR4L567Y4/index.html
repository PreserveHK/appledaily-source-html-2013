<html><header><meta charset="utf-8"><title>酒井殘爆演新劇</title></header><body><h1>酒井殘爆演新劇</h1><p>日本女星酒井法子昨日在東京出席新劇《黑色報告書》記招，她去年11月吸毒案緩刑期滿後已復出演舞台劇，而《黑》劇是她復出後首部劇集，但只在衞星電視台播放。酒井在新劇中演一名追尋真相的編輯，男主角石黑賢與她相隔18年再合作。酒井笑指拍攝時緊張到僵硬，網民則指她樣子殘爆，皺紋盡現顯得十分蒼老。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
