<html><header><meta charset="utf-8"><title>蘋果汁：<br>
孕婦衝閘分娩跌兩成</title></header><body><h1>蘋果汁：<br>
孕婦衝閘分娩跌兩成</h1><p>【本報訊】醫管局公佈非本地孕婦衝急症室分娩最新數字，本港上月有24宗衝閘分娩個案較今年3月下跌約兩成，當中無任何預約的內地孕婦和非內地孕婦分別佔10宗及11宗，其餘3宗本身有在私家醫院預約。<br>公立醫院今年1月至3月錄得的非本地孕婦衝急症室分娩數字，分別為22宗、33宗及29宗，上月數字較今年3月的數字下跌17%。然而，衝閘分娩數字中非內地孕婦個案連續四個月上升，今年1月至4月相關數字分別為2、7、8及11宗，其餘為內地孕婦，但醫管局沒有透露這些非內地孕婦的國籍。醫管局發言人重申，公院已停止接受非本地孕婦預約分娩。</p></body></html>
