<html><header><meta charset="utf-8"><title>紅Phone：防輻射機殼</title></header><body><h1>紅Phone：防輻射機殼</h1><p>不時都聽人講，手機會發放輻射，但又可以點防避？來自美國的Pong最近推出了內藏專利電路板天線的機殼，聲稱能有效減少手機95%輻射，更可提升訊號接收能力，品牌更是現時唯一獲得美國聯邦通信委員會（FCC）實驗室認證的機構。機殼有多款顏色及物料以供選擇，可支援iPhone 5、iPad、GS III等多款熱門機種。<br><br>$498-$1,150<br>查詢：Pong（3619 6621）</p></body></html>
