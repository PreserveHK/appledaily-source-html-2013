<html><header><meta charset="utf-8"><title>電視撈飯：沈卓盈與花鬥大</title></header><body><h1>電視撈飯：沈卓盈與花鬥大</h1><p>沈卓盈最近同馮美基主持無綫節目《May姐有請》，好多機會食正嘢，佢近排仲跟攝製隊返咗番禺一個向日葵花田拍攝外景。沈卓盈難得深入花田，湊埋聞花香，開得茂盛嘅向日葵幾乎大過佢塊面，認真搞笑！沈卓盈喺電話度話：「我一向好鍾意向日葵，呢個花田好靚，同北海道嘅花田有得揮。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
