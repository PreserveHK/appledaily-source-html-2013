<html><header><meta charset="utf-8"><title>一中一台：張藝謀被爆嚴重超生</title></header><body><h1>一中一台：張藝謀被爆嚴重超生</h1><p>內地名導張藝謀昨日被內地傳媒質疑至少有七名子女，除跟第一任太太肖華生了大女張末外，又與第二任太太陳婷生了三個子女，另有傳張藝謀曾與兩個女人有關係，分別生了兩女及一子，網友批評張藝謀利用特權超生，違反國家生育政策有內地律師估計如果張藝謀真的嚴重超生，需要繳納至少1.6億人民幣罰款。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
