<html><header><meta charset="utf-8"><title>蔣怡行街唞氣</title></header><body><h1>蔣怡行街唞氣</h1><p>【中環ifc】35歲名模蔣怡（CoCo）懷孕差唔多7個月，喺屋企安胎坐得悶都要出嚟唞唞氣。前日下晝四點鐘，佢挺住大肚同一名女士去咗中環ifc行街。名模出身嘅佢打扮點會馬虎，黑超自然唔少得，加埋一對黑絲長筒靴，將佢嘅長腿表露無遺，上身就着咗件毛毛背心。本來佢行得好開心，對每間店舖都好有興趣，不過當佢見到記者，即刻面色一沉急急腳走人。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
