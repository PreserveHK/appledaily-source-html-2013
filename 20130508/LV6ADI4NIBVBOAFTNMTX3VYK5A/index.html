<html><header><meta charset="utf-8"><title>被指制服太薄<br>維珍貼錢買胸圍</title></header><body><h1>被指制服太薄<br>維珍貼錢買胸圍</h1><p>英國維珍集團老闆布蘭信（Richard Branson）出錢為女員工買胸圍！這不是甚麼桃色緋聞，而是對旗下維珍鐵路女員工新制服太透視的補償。<br>維珍鐵路一眾女員工不滿新制服太短且用料太薄身，透出她們的黑色胸圍，工會強調「女員工們都是有尊嚴及專業的」，謝絕性感上班。集團於是給每名女員工20鎊（約240港元）優惠券買合適內衣，但員工嫌優惠券「金額太少，根本不足以買一個夠體面的胸圍」，要求公司收回新制服。<br>英國《每日鏡報》</p></body></html>
