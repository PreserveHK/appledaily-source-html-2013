<html><header><meta charset="utf-8"><title>UFO帳篷　型格半天吊</title></header><body><h1>UFO帳篷　型格半天吊</h1><p>英國東薩塞克斯郡（East Sussex）一個營地出現UFO！認真查看，原來並非不明飛行物體，而是造形古怪的帳篷。<br>東薩塞克斯群的「秘密營地」推出UFO式帳篷，靠多條繩索吊在離地3米的半空中，讓旅客恍如置身樹屋。帳篷設計貼心，除了用上防水物料，內櫳有兩張成人單人卧鋪，底部還有排氣口，讓住客在秋涼時分能在帳篷中燒木取暖。不過入住UFO式帳篷所費不菲，每晚住宿費盛惠95鎊（約1,150港元）。<br>英國《每日郵報》</p></body></html>
