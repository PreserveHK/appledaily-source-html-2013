<html><header><meta charset="utf-8"><title>韓牌新銳DEMIN　Pop Up Store開催</title></header><body><h1>韓牌新銳DEMIN　Pop Up Store開催</h1><p>近來有不少韓星如少女時代、崔智友、全智賢等，都不約而同穿上新銳韓牌DEMIN，此品牌的設計師來頭不小，是一位擁有平面設計及服裝設計學位的韓籍設計師Minyoung Chang於去年九月創立，品牌甫推出便受到韓國時尚人士和名人所關注。Minyoung今季繼續從剪裁設計入手，利用建築性剪裁和皺褶設計，把簡單的線條立體化，聽起來好抽象？其實衫真係好難用文字形容，所以I.T於銅鑼灣希慎道分店設立了此品牌的Pop Up Store，想看真身，記住於5月23日前去睇清睇楚！<br><br>查詢：2890 7329</p></body></html>
