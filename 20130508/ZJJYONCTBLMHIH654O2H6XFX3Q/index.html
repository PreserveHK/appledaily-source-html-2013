<html><header><meta charset="utf-8"><title>7個月大寶寶　未學行學滑水</title></header><body><h1>7個月大寶寶　未學行學滑水</h1><p>澳洲7個月大寶寶布萊爾未學行、未學走，竟先學滑水。<br>布萊爾在昆士蘭戴爾湖（Lake Dyer）穿上救生衣，抓緊扶手，腳踏滑水板在湖面飛馳，母親塔瑪拉擔心布萊爾會掉進水中，一直在旁邊跟着跑，但布萊爾絲毫沒有懼怕神色，聚精會神眼看前方，還被偶爾濺到臉上的湖水逗出笑臉。短片上載到YouTube受網民歡迎，塔瑪拉指布萊爾其實只被人沿岸拉扯前進，並非被快艇拖行，安全至上。<br>英國《每日郵報》</p></body></html>
