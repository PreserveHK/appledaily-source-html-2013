<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>青年爆竊事敗襲警</title></header><body><h1>各區突發簡訊：<br>青年爆竊事敗襲警</h1><p>【灣仔】    <br>【本報訊】25歲姓楊青年，昨天凌晨近零時潛入灣仔駱克道384號嘉賢大廈內，先用報紙遮掩大堂的閉路電視鏡頭再上樓有所企圖，被經過何姓住客識破，暗中報警。<br>警員到場登樓搜索，在其中一樓層單位外，發現楊正在試圖撬開鐵閘，楊事敗拔足狂奔，終在後樓梯被截停。楊反抗施展「頭槌」猛撞一名警員頭部，被其他警員合力制服。楊涉企圖爆竊及襲警被捕。</p></body></html>
