<html><header><meta charset="utf-8"><title>趣趣地：<br>
舒賀爾尼上「車」爭一步</title></header><body><h1>趣趣地：<br>
舒賀爾尼上「車」爭一步</h1><p>利華古遜主席賀查斯拿話，前鋒舒賀爾尼可能已經同車路士簽咗份臨時合約，𠵱家只係差佢哋會方未同意放人啫。賀查斯拿接受《踢球者》嘅訪問時話：「𠵱家係差在我哋畀唔畀佢轉會。我哋已經收到一份具體嘅報價，暫時仲考慮緊。」22歲嘅舒賀爾尼係德國國腳，俾車路士睇中咗好耐，有傳佢舊年夏天已經會去車仔，不過後來告吹咗。𠵱家賀查斯拿出嚟放晒風，可能都係想叫車路士加多少少轉會費，咁樣就可以快啲落實呢單交易。</p></body></html>
