<html><header><meta charset="utf-8"><title>隔牆有耳：大劉好胃口<br>尚興狂掃五袋外賣 - 李八方</title></header><body><h1>隔牆有耳：大劉好胃口<br>尚興狂掃五袋外賣 - 李八方</h1><p>華人置業主席劉鑾雄屢次稱病缺席澳門歐文龍賄賂案，令案件一再押後。雖然大劉聲稱有糖尿病同官司纏身，仍無阻佢對美食嘅追求。<br>前晚約8點幾，大劉同紅顏知己呂麗君乘坐「CC1」車牌Maybach名貴房車，現身上環尚興潮州飯店，身旁罕有地未見保鑣同行。<br>到達後大劉神情輕鬆，同呂麗君步入店內，逗留約廿分鐘後離開。後面就有店員拎住五大袋外賣食物。<br>大劉個司機先安排老闆上車，跟手到車尾幫店員將五大袋外賣放入保溫箱內。睇落大劉胃口同精神應該唔錯吖。</p></body></html>
