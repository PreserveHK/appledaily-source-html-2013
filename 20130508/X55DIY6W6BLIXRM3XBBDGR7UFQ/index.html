<html><header><meta charset="utf-8"><title>情困男單腳懸空危坐天台</title></header><body><h1>情困男單腳懸空危坐天台</h1><p>【香港仔】<br>【本報訊】43歲姓譚男子疑因感情和錢銀問題，昨晨8時40分與同居女友爭執後，情緒激動走到香港仔大道54號雙喜大廈22樓天台，騎在石壆上企圖跳樓，街坊發現報警，消防員到場見情勢危險，立即封路張開救生氣墊戒備（圖左）。<br>警方三男一女談判專家亦接報到場游說，其間譚某情緒波動，坐立不安，又經常轉身，單腳懸空（圖右），事件擾攘近兩小時。<br>直至早上近10時半，消防員乘其不備，將他拉回安全位置，譚沒有受傷，其後被勸服送院檢驗。受事件影響，附近交通一度受阻。</p></body></html>
