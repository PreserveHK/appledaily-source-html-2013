<html><header><meta charset="utf-8"><title>不滿刊醫生信　劉鑾雄告《蘋果》</title></header><body><h1>不滿刊醫生信　劉鑾雄告《蘋果》</h1><p>【本報訊】華人置業主席劉鑾雄稱日前在報章刊登聲明，指稱《蘋果日報》未經他同意下刊登一封醫生信件，嚴重侵犯其個人私隱。大劉日前入稟高等法院指控《蘋果日報》的侵犯私隱行為違反《基本法》及《人權法》，要求報館賠償損失，同時交出有關他的私人資料，並禁制再次刊登。</p><p>稱侵犯私隱</p><p>被告為蘋果日報有限公司、《蘋果日報》總編輯張劍虹及蘋果日報印刷有限公司。大劉在入稟狀指上月30日，《蘋果日報》及網頁刊登題為「檢察官不信病情嚴重須缺席審訊　澳門派醫生來港診斷大劉」的報道，嚴重侵犯其個人私隱。<br>案件編號：HCA772/13</p></body></html>
