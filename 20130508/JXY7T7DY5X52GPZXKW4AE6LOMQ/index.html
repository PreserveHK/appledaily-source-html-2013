<html><header><meta charset="utf-8"><title>只有小孩看懂的海報</title></header><body><h1>只有小孩看懂的海報</h1><p>兒童受虐很多時求助無門，西班牙慈善團體設計出只有小孩才看得懂的海報，即使小童與施虐者同行，亦能神不知鬼不覺得到求助資訊。<br>海報是以透鏡印刷技術製成，在成人眼中，只看到孩子驚恐表情，但對身高1.35米以下小童而言，他們看到孩子面部瘀紅的照片，還看到「如果有人傷害你，給我們電話，我們會幫助你」的字句，以及一個免費熱線號碼。慈善團體指，受虐兒童很多時受大人掣肘而忍氣吞聲，這海報正好避免此類情況發生。<br>英國廣播公司</p></body></html>
