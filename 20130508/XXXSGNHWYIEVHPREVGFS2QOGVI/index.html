<html><header><meta charset="utf-8"><title>隔牆有耳：保皇亂咁噏<br>陳鑑林被譏藝術盲 - 李八方</title></header><body><h1>隔牆有耳：保皇亂咁噏<br>陳鑑林被譏藝術盲 - 李八方</h1><p>民建聯立法會議員陳鑑林早前「警告」搜羅多幅維權藝術家艾未未作品、預備展出嘅M+管理層同西九管理局，大放厥詞話：「凡係不雅、淫褻、甚至有政治成份、侮辱成份嘅藝術品，都唔屬於藝術品。」佢呢個屁放得又響又臭，難怪噚日一班藝術家出席一個「站‧藝廊」論壇，直指陳鑑林係「藝術盲」。<br>香港藝術中心導師林嵐話，陳鑑林之流嘅議員同一啲高官，需要再教育認識吓乜嘢叫藝術，佢哋口中所謂不雅，喺藝術界其實係有一個專門流派。同場嘅中大藝術系講師莫一新又話，藝術同政治密不可分，中外藝術家透過藝術作品表達政見。</p></body></html>
