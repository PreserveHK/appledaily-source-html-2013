<html><header><meta charset="utf-8"><title>槍袋胸圍招攬女顧客</title></header><body><h1>槍袋胸圍招攬女顧客</h1><p>在槍械管制議題上一直與白宮針鋒相對的美國全國步槍協會（NRA），在年度展覽會上展出極具爭議商品──繫有槍袋的胸圍。<br>槍袋連胸圍套裝，由俄克拉何馬州Flashbang Holsters公司製造，售價由49.99美元（約390港元）起，槍袋繫在胸圍前方中間位置。雖然Flashbang聲稱能讓女士「一手拿起外衣，另一手執起手槍」自衞，但女士們未必領情。調查顯示，女性是收緊槍管的主要擁躉，全國65%女受訪者都支持設立背景審查，及成立全國性槍械持有人資料庫。<br>美國《赫芬頓郵報》</p></body></html>
