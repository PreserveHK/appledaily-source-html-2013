<html><header><meta charset="utf-8"><title>醫療新知：　<br>
七種標記測腦退化</title></header><body><h1>醫療新知：　<br>
七種標記測腦退化</h1><p>科學家研究利用簡易的血液測試及早找出腦退化症患者。醫學界已知腦退化症與大腦的澱粉樣蛋白增加有關，澳洲的科學家最近成功研發準確又快捷的測試方法，初步找到七種標記，可反映腦內多種有毒蛋白水平，評估罹患腦退化症的風險。研究發現，該測試可於患者病發前17年，已找到其腦內有毒蛋白質出現異常。<br>專家期望未來5至10年內，成功研究一個有效的臨床測試，找出高危患者，有助及早預防病情惡化。醫學界過往已研發超過200種與腦退化症測試相關的標記進行測試，但至最近才成功收窄範圍，找到有用的標記。</p></body></html>
