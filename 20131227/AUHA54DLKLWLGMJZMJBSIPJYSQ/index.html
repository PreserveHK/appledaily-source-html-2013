<html><header><meta charset="utf-8"><title>各區突發簡訊︰借錢不遂揚言潑腐液</title></header><body><h1>各區突發簡訊︰<br>借錢不遂揚言潑腐液</h1><p>【旺　角】<br>【本報訊】昨晨8時許，56歲姓陸男子走至旺角彌敦道一間酒樓，向36歲姓吳女舊同事借錢救急，吳女拒絕，陸哀求無果，竟走入洗手間取出一樽通渠水，聲稱如不借錢就向在場職員施毒手，當時酒樓有不少茶客，氣氛遽然緊張，紛紛避之則吉，吳女擔心出事，致電報警，警方到場以涉嫌勒索罪將陸拘捕，並落案起訴，今日解九龍城裁判法院提堂。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
