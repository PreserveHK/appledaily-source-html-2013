<html><header><meta charset="utf-8"><title>傑特4連敗發爛渣</title></header><body><h1>傑特4連敗發爛渣</h1><p>公牛作客網隊（黑衫），有6人得分達雙位數，以95:78大炒人腳不整的主隊。有消息指網隊教練傑特，賽後對球隊連輸4場的表現忍無可忍，在更衣室破口大罵 ，迪朗威廉士更稱今季是場噩夢。其實網隊上下都充滿怨氣，加尼特在比賽中一次犯規被吹罰後，不停trash talk，令到場邊球迷要連忙掩住一名年幼球迷的耳朵，免得被教壞。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
