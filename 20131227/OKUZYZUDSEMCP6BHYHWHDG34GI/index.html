<html><header><meta charset="utf-8"><title>News Flash金正恩張成澤軍隊曾駁火</title></header><body><h1>News Flash<br>金正恩張成澤軍隊曾駁火</h1><p>美國《紐約時報》引述消息指，北韓領袖金正恩（圖）處決姑丈張成澤前，雙方旗下勢力為爭奪可大賺外匯的煤炭、花蟹及蚌的產權，曾在9月底至10月初爆發槍戰。金正恩旗下的連隊要收回漁場管轄權，但被張成澤嫡系部下40人擊退，並有兩士兵被殺。<br>南韓《中央日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
