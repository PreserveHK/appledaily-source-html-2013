<html><header><meta charset="utf-8"><title>猷君扮Uncle娛賓</title></header><body><h1>猷君扮Uncle娛賓</h1><p>【金鐘太古廣場】賭王四太梁安琪日前帶住猷亨、猷君同埋細女超欣，約班親友喺金鐘太古廣場Cova飲下午茶，其間猷君不停講笑𠱁人，又攞uncle件褸嚟擺甫士，𠱁到大家笑晒，超欣仲開心到拍枱。不過佢大佬猷亨就冇乜反應，只係低頭玩電話。<br>採訪、攝影：畢紹基、陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
