<html><header><meta charset="utf-8"><title>趣趣地：惹火伊巴被指歧視</title></header><body><h1>趣趣地：<br>惹火伊巴被指歧視</h1><p>瑞典球王伊巴謙莫域（圖）目空一切，最近又講錯嘢。話說呢位效力巴黎聖日耳門嘅前鋒最近接受訪問，被問及之前瑞典男女國腳分別刷新國家隊上陣紀錄，待遇大不同而掀起嘅爭論，伊巴回應話：「我尊重女子球員對國家隊嘅貢獻，但男女足球界根本冇得比，要睇齊都係算罷啦。」伊巴咁講完即刻惹來非議，話佢涉嫌性別歧視。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
