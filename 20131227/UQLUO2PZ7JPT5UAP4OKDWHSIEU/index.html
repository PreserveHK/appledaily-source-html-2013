<html><header><meta charset="utf-8"><title>英機場變「第三世界」</title></header><body><h1>英機場變「第三世界」</h1><p>英國第二大機場──倫敦蓋特威克機場（Gatwick Airport）平安夜出現電力故障，逾100班航機延誤或取消，大批旅客滯留機場，12小時沒有暖氣、熟食及熱飲，更只能共用一個廁所，有旅客指情況猶如「第三世界」（圖）。負責機場管理的美國私募基金Global Infrastructure Partners正接受調查。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
