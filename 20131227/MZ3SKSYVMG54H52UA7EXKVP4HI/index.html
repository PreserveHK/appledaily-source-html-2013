<html><header><meta charset="utf-8"><title>一中一台：王力宏夫婦晒恩愛</title></header><body><h1>一中一台：王力宏夫婦晒恩愛</h1><p>新婚的王力宏聖誕在濟南開唱，老婆李靚蕾愛相隨，坐在演唱會舞台邊欣賞老公演出，力宏一手指着老婆、一手拍拍心，在歌迷面前露骨示愛。前日有網友在微博上載王力宏兩公婆在平安夜慶功宴的恩愛照片，兩人頭貼頭並親密低聲耳語，更有傳有人目擊李靚蕾坐在力宏大髀上，不少粉絲留言祝福：「好溫馨、好幸福。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
