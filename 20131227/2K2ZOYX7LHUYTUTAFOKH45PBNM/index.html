<html><header><meta charset="utf-8"><title>各區突發簡訊︰刀賊劫便利店3,000元</title></header><body><h1>各區突發簡訊︰<br>刀賊劫便利店3,000元</h1><p>【旺　角】<br>【本報訊】昨清晨5時許，一名1.7米高、年約40至50歲口罩賊，闖入旺角荔枝角道178號地下一便利店，亮出8吋長利刀，指嚇53歲姓關女店員揚言打劫，關女不敢妄動，打開收銀機被劫去約3,000元現金，賊人得手後逃去無蹤，關女驚魂甫定追出，並截停警車報警。警員到場調查，並翻看閉路電視錄像追緝賊人歸案，案件交由旺角警區刑事調查隊跟進。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
