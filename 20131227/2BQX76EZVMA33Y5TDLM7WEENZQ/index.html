<html><header><meta charset="utf-8"><title>葉佩雯中藥店混吉</title></header><body><h1>葉佩雯中藥店混吉</h1><p>【銅鑼灣】葉佩雯（Grace）喺大前晚6點左右，由老公郭偉亮（Eric Kwok）揸車載佢落銅鑼灣，Grace一個人喺利園落車，之後行咗幾間中藥店，逐間同售貨員傾，好似想買藥咁。不過，Grace行咗成半個鐘，行咗幾間都係買唔到，見佢個樣都幾失望，跟住就打電話叫老公嚟接佢走。<br>採訪、攝影：徐錦池</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
