<html><header><meta charset="utf-8"><title>各區突發簡訊︰撬廁窗連竊同廈兩宅</title></header><body><h1>各區突發簡訊︰<br>撬廁窗連竊同廈兩宅</h1><p>【深水埗】<br>【本報訊】昨凌晨零時許，深水埗長沙灣道亞洲大廈揭發連環爆竊案，兩個不同樓層住宅單位的廁所窗口均同遭撬毀，屋內被搜掠凌亂，戶主報警，經初步點算，其中姓𤏸女戶主，證實失去一部約4,000元平板電腦、一批約3萬元首飾及約1萬元現金；而另一31歲姓何戶主單位，則被人偷走一部價值約1,000元手提電話。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
