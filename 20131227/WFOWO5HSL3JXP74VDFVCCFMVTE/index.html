<html><header><meta charset="utf-8"><title>2NE1明年3月襲港開騷</title></header><body><h1>2NE1明年3月襲港開騷</h1><p>韓國型格女團2NE1上月來港時，曾預告明年來港開騷，昨日她們趁boxing day揭曉日期，她們的世界巡唱將於明年3月1日在首爾揭幕，3月22日便唱到香港的亞博館，之後會陸續殺入新加坡和台北等地方，由於香港是海外首站演出，可見2NE1相當重視港迷。2NE1日前則在首爾與歌迷慶祝聖誕，成員Sandara戴上鹿角頭飾，十分可愛。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
