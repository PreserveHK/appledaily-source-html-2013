<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千語被峯迷鬧爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千語被峯迷鬧爆 - 馮仁昭</h1><p>林峯同吳千語自公開戀情後，經常傳出佢哋有意拉埋天窗，平安夜佢哋拍拖出席友人生日P時，千語BB係咁狂騷右手無名指上嘅疑似訂婚鑽戒，即令人聯想佢哋已訂婚，加上千語透過經理人回應係不置可否，令訂婚一事更添可信性。訂婚消息曝光後，峯迷即嬲，喺微博鬧爆吳千語貪得無厭、欺騙感情等，仲話佢連潘霜霜嘅腳趾都比不上，轟到咁狠，唔知男友睇到會唔會戥女友心痛呢？<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
