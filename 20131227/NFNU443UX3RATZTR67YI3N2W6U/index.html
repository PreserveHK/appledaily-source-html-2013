<html><header><meta charset="utf-8"><title>陳爽幸福養靚法</title></header><body><h1>陳爽幸福養靚法</h1><p>回復自由身的陳爽除兼顧航空公司工作及幕前演出外，最近還多了一項發展，就是隨老公Anthony投資醫學美容生意，進軍商界。<br>陳爽昨在電話中說：「到咗人生呢個階段應該有啲突破，𠵱家生活上老公照顧好好，自己又有穩定收入，想喺養生、醫學美容增值知識，再將呢啲令女人更靚嘅方法同人分享，都係我嘅興趣。」能將投資視為興趣，而非冷冰冰的生意，證明陳爽是個幸福的女人。<br>採訪：朱小寶</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
