<html><header><meta charset="utf-8"><title>趣怪芝士餅</title></header><body><h1>趣怪芝士餅</h1><p>與孩子一起煮食，最重要是有創作環節，讓孩子樂在其中。利用芝士餅做面龐，以食材拼砌上眼口鼻，孩子樂透！<br><br>時間：5分鐘　難度：1<br><br>材料：<br>夾心芝士餅適量、雞蛋1隻、黑橄欖數粒、甜紅椒半隻<br><br>步驟：<br>1.<br>雞蛋烚熟去殼，橫切數片備用。<br><br>2.<br>半份甜紅椒切粒，半份切幼條備用。<br><br>3.<br>黑橄欖切成片。<br><br>4.<br>將夾心芝士餅左右兩片餅乾分開，放在碟上。<br><br>5.<br>用各種食材放在芝士餅上，用創意砌出有趣臉孔。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
