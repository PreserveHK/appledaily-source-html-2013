<html><header><meta charset="utf-8"><title>狄高達艾麗姊妹不和分開住</title></header><body><h1>狄高達艾麗姊妹不和分開住</h1><p>美國女星狄高達芬寧（Dakota Fanning）與妹妹艾麗芬寧（Elle Fanning）年紀輕輕就齊齊開展星途，不過近日就有傳兩姊妹不和。據美國娛樂爆料網站RadarOnline昨日報道，有消息人士指19歲的狄高達與15歲的艾麗會分別住在紐約及洛杉磯，皆因妹妹野心較大，一心想在影壇步步高升，不過狄高達已經對目前生活很滿足，而且可隨時退出演藝圈。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
