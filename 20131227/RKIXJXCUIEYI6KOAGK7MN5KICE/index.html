<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉若英否認有喜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉若英否認有喜 - 馮仁昭</h1><p>成日俾人話有孕味嘅劉若英（奶茶），噚日喺微博話：「從媒體開始揣測我懷孕的時間開始，我應該可以生三個了。從次數來算，應該可以開幼稚園了。而我的家人也要一直接到尷尬的祝福。我一直不想回應『以訛傳訛』的消息，但為了我能得到其他的新年祝福，各位朋友，我，還沒有！哈哈。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
