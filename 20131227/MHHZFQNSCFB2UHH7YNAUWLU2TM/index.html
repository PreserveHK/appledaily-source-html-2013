<html><header><meta charset="utf-8"><title>體壇拾趣：陳一冰退役眼濕濕</title></header><body><h1>體壇拾趣：<br>陳一冰退役眼濕濕</h1><p>中國體操隊喺拆禮物日上午，舉行咗建隊60周年典禮，當中包括多位運動員退役儀式，其中出名嘅有前隊長、「吊環王」陳一冰（圖）同女將鄧琳琳。聽講國家隊冇為陳一冰預備講稿，冰哥喺台上講嘅嘢全部都係即興。29歲嘅佢眼濕濕話多謝國家、教練同一班師兄嘅支持，仲寄語一班後輩要努力練習，只要肯努力，一切都有可能。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
