<html><header><meta charset="utf-8"><title>體訊速遞：（足球）堅尼自傳將爆費Sir料</title></header><body><h1>體訊速遞：<br>（足球）堅尼自傳將爆費Sir料<br></h1><p>前曼聯球員、現任愛爾蘭國家隊助教堅尼（右），準備於明年推出其自傳，據悉書中會提及他效力曼聯時與費格遜（左）的關係，甚至大爆後者與當時曼聯球員不為人知的秘密。費格遜在今年推出自傳，內容曾對堅尼作出批評，引起後者相當不滿，並公開指摘費爵爺。 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
