<html><header><meta charset="utf-8"><title>馬年限量牛仔褲　全球500條</title></header><body><h1>馬年限量牛仔褲　全球500條</h1><p>日本人對穿着牛仔褲的熱愛，比牛仔褲發源地美國更為執着。就像日牌EVISU的品牌設計總監榎並先生，他一年365日穿着同一條牛仔褲，透過日復日的發現和親身「體驗」，讓牛仔褲發展充滿個人化的貓鬚。而明年馬年EVISU也有新搞作，率先在農曆新年前推出以「馬年」主題的限量版牛仔褲，全球限量500條。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
