<html><header><meta charset="utf-8"><title>體壇拾趣：戴利收彩虹圍裙大禮</title></header><body><h1>體壇拾趣：<br>戴利收彩虹圍裙大禮</h1><p>早前自爆係雙性戀嘅英國跳水王子戴利，日前喺美國德州度假，收到唔少聖誕禮物，當中包括象徵支持同性戀嘅彩虹圍裙同彩虹襪。戴利收到後急不及待咁着上呢兩件禮物，同朋友合照（圖）。佢周二飛到返英國，但係因天氣問題，返家鄉般尼茅夫嘅火車或者要遲開，唔知佢趕唔趕得切同屋企人過聖誕啦！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
