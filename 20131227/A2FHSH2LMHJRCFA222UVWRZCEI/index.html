<html><header><meta charset="utf-8"><title>News Flash佐治王子愛玩禮物包裝紙</title></header><body><h1>News Flash<br>佐治王子愛玩禮物包裝紙</h1><p>英國威廉王子和夫人凱蒂前日跟皇室成員到桑德靈厄姆教堂參與聖誕崇拜，小王子佐治（圖）未有同行。有民眾甚感失望，部份更高呼「嬰兒在哪兒？」凱蒂解釋，佐治在家中忙得不亦樂乎，但鍾情的並非聖誕禮物，而是禮物的包裝紙。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
