<html><header><meta charset="utf-8"><title>欠缺精力湊仔</title></header><body><h1>欠缺精力湊仔</h1><p>嘉玲與偉仔結婚多年，一直苦無所出，之前便有報道指嘉玲四處尋求子秘方，肥佬黎問她現今是否最想當媽媽？嘉玲答：「唔係喎，我𠵱家想每日健健康康、開開心心。即係每日起身有個好心情，夜晚瞓覺都覺得好充實，咁就OK。」肥佬黎再三問道：「你唔係真係好想有細路仔？」嘉玲笑說：「我𠵱家咪湊緊梁生囉！我𠵱家都唔細啦，邊有精力再去由頭嚟過？」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
