<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）F1新澤西站有望復活  </title></header><body><h1>體訊速遞：<br>（賽車）F1新澤西站有望復活  <br></h1><p>F1主席艾利斯通（圖）表示，只要有新的搞手在近期注資，早前被剔除於下年賽程外的新澤西站，仍有希望舉辦。新澤西站本來由美國商人海特利及其公司Port Imperial Racing Associates承辦，但因資金問題，被剔除在下年賽程之外。綜合外電（美國）</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
