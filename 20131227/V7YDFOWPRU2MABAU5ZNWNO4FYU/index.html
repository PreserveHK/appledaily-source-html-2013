<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃耀明開騷唱時事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃耀明開騷唱時事 - 馮仁昭</h1><p>黃耀明噚日喺商台嘅錄音訪問中，自爆鍾意搭交通工具，佢話：「人少嘅時候，我想坐較遠車程嘅巴士，因為感覺同揸車完全唔同。」雖然有唔少人覺得明哥啲歌曲有政治色彩，不過佢喺訪問度就話：「我嘅音樂純粹係音樂創作，唔會同政治扯上關係，但係明年三月紅館演唱會，內容都會緊貼住社會民生時事。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
