<html><header><meta charset="utf-8"><title>鍾舒漫收男友附屬卡</title></header><body><h1>鍾舒漫收男友附屬卡</h1><p>鍾舒漫昨日在天水圍出席聖誕活動，今個聖誕是她與吳浩康拍拖後第一個過的佳節，但她選擇工作搵錢，放棄二人世界。<br>鍾舒漫說：「聖誕上咗湖北登台，都係搵錢開心啲，同唔到佢過唔緊要，我哋之前已經交換咗禮物。有次我哋去食嘢，間餐廳做推廣兩個人有折扣，佢即時申請咗張附屬卡畀我，只係會員卡，唔係信用卡，但佢同我講人生第一次畀附屬卡女人，亦都係送畀我嘅第一份聖誕禮物，聽到都開心嘅。」<br>採訪、攝影：魯萍</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
