<html><header><meta charset="utf-8"><title>蘋果綠葉中煉化承包內蒙項目</title></header><body><h1>蘋果綠葉<br>中煉化承包內蒙項目</h1><p>中石化煉化（2386）與中天合創能源簽署新型煤化工工程總承包合同，項目位於內蒙古鄂爾多斯市烏審旗。<br>中石化煉化將仁會提供煤氣化裝置及淨化裝置等，合同約定中交付日期為2015年10月30日，合同總額為186.7億元人民幣。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
