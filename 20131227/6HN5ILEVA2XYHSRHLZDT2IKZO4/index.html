<html><header><meta charset="utf-8"><title>趣趣地：伊度奧細佬慘被劫</title></header><body><h1>趣趣地：<br>伊度奧細佬慘被劫</h1><p>效力車路士嘅前鋒伊度奧（圖），佢細佬大衛伊度奧最近喺家鄉喀麥隆杜阿拉揸緊車遇劫，架車被匪徒搶咗兼俾人打咗一身。話說26歲嘅大衛同兩個老友當時都喺架車度，突然遇到3個劫匪連人帶車笠走晒，好在佢哋喺第2日俾人發現喺路邊遭五花大綁，3個人都被打傷咗。睇怕架車就好難搵得番，但人冇事都要劏雞還神咯。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
