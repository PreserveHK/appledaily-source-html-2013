<html><header><meta charset="utf-8"><title>體訊速遞：（排球）學界精英賽今揭戰幔</title></header><body><h1>體訊速遞：<br>（排球）學界精英賽今揭戰幔<br></h1><p>全港學界精英排球賽今日在青衣體育館展開，上屆男子組冠軍仁濟二中（圖）沒有參賽，曾在06和07年獲得殿軍的體藝中學於下午4時30分撼九龍塘學校，勝方明日對上屆亞軍男拔萃，免費入場。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
