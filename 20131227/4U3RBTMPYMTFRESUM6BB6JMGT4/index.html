<html><header><meta charset="utf-8"><title>一中一台：倪妮新片男友撐</title></header><body><h1>一中一台：倪妮新片男友撐</h1><p>由倪妮、井柏然主演的電影《等風來》昨日在北京首映，倪妮男友馮紹峰現身紅地毯撐女友場，還表示會花錢包場看，倪妮臉上即掩不住笑意，十足「等峰來」。倪妮表示戲中要被富二代井柏然虐待，上一部與馮紹峰合演的《我想和你好好的》則是個愛折磨男友的變態女人，故未來想演打女角色。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
