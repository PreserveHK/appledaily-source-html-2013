<html><header><meta charset="utf-8"><title>趣趣地：拉爾拉拿平安夜閃婚</title></header><body><h1>趣趣地：<br>拉爾拉拿平安夜閃婚</h1><p>本來計劃明年6月結婚嘅修咸頓隊長拉爾拉拿（右），前幾日先話驚被鶴臣徵召踢世盃，諗住延遲至世盃結束後先結婚；不過轉個頭，呢位25歲中場已經喺平安夜，無聲無息咁同女友（左）舉行咗個簡單嘅婚禮，只係請咗家人同幾位親友，估計只係用咗500鎊。可能拉爾拉拿講完之後返到屋企左度右度，為免得失老婆，索性早結好過遲結，加上平安夜夠浪漫，不失為一個最佳選擇。</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
