<html><header><meta charset="utf-8"><title>蘋果綠葉融創斥17.7億收購</title></header><body><h1>蘋果綠葉<br>融創斥17.7億收購</h1><p>融創中國（1918）宣佈，以5,150萬元（人民幣．下同）收購上海昊川置業11.18%股權，同時代為償還17.18億元的股東貸款。<br>另外，融創中國亦向旗下融創恒裕增資11.75億元，再加上通盛投資的12.25億元增資，融創恒裕的註冊資本達到25億元。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
