<html><header><meta charset="utf-8"><title>占士力撐拜恩</title></header><body><h1>占士力撐拜恩</h1><p>湖人在主場激戰熱火，因膝蓋受傷而缺陣的湖人主將拜恩（左），在賽前說自己未有因為傷患連連而想整季休息，並稱自己比過去更有決心重返戰場。而熱火「大帝」勒邦占士（右），在開賽前特地走到對手後備席支持拜恩。至於今場比賽，熱火憑保殊、獲迪各入23分，以101:95擊敗有尼克楊格攻入20分的湖人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
