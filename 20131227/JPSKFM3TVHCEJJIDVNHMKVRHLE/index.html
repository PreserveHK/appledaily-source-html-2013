<html><header><meta charset="utf-8"><title>一中一台：周杰倫下廚煮怪菜</title></header><body><h1>一中一台：周杰倫下廚煮怪菜</h1><p>周杰倫多才多藝，昨日還親自下廚為朋友煮聖誕大餐，其友人在微博貼了多張周杰倫炮製的菜式，其中一款叫「竹林深處，有備而（bear）來」，像一個竹林有四隻熊爪，賣相古怪，但很具創意。有粉絲留言指他是世界上最完美的男人，周董則說：「今天算是破紀錄，做給16個人吃，感覺好累呀，比一場演唱會還久。」</p><p>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
