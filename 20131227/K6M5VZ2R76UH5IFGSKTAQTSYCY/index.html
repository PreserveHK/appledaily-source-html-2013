<html><header><meta charset="utf-8"><title>一中一台：天橙成《爸爸》佳偶</title></header><body><h1>一中一台：天橙成《爸爸》佳偶</h1><p>湖南衛視《爸爸去哪兒》播出以來大受歡迎，幾位星級小朋友相處一段時間，變得老友鬼鬼。有網民覺得世界級跳水高手田亮的女兒田雨橙，跟男模張亮的兒子張悅軒（天天）都很登對，在微博開貼說「願佳偶天橙」。另五位爸爸各寫了一封信給孩子，林志穎直言小覷兒子的堅忍力，王岳倫哭着說不想女兒長大。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
