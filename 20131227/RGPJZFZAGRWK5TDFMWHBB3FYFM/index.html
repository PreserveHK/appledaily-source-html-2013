<html><header><meta charset="utf-8"><title>蘋果綠葉景瑞11.5億奪兩地皮</title></header><body><h1>蘋果綠葉<br>景瑞11.5億奪兩地皮</h1><p>景瑞（1862）宣佈，斥資共11.55億元人民幣，投得浙江寧波及紹興地塊，兩地塊皆已獲得當地國土局批出的掛牌交易成交確認書。<br>該公司指出，收購可加強公司於長三角物業巿場地位。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
