<html><header><meta charset="utf-8"><title>各區突發簡訊︰空村屋失火　10人疏散</title></header><body><h1>各區突發簡訊︰<br>空村屋失火　10人疏散</h1><p>【錦　田】<br>【本報訊】錦田八鄉上村一幢空置三層高村屋，昨日清晨2時許閉門失火，附近村民看見村屋二樓單位火光熊熊，並冒出濃煙，遂報警求助。消防員到場破門入屋救火，並疏散約10多名村民，約40分鐘將火救熄，惟二樓村屋嚴重焚毀，初步相信是電器短路肇禍。據知，該村屋由姓黎原居民於今年3月以180萬元購入。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
