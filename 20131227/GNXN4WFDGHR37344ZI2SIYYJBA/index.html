<html><header><meta charset="utf-8"><title>周末娛樂：小紅帽故事場景</title></header><body><h1>周末娛樂：小紅帽故事場景</h1><p>早前一隻狼公仔的名字成為熱話，讓我再次想起《小紅帽》這個充滿教育意味的故事來。來自日本、紅彤彤的Otogicco就是以這個童話故事作藍本而設計。她於即日至明年1月1日在大埔新達廣場現身，一樓展場幻化成多個經典小紅帽故事場景；顧客服務中心旁的「Otogicco小紅帽珍藏展」更有多款別注版小紅帽精品，不妨把握周末時間參觀，重溫這個經典故事。<br><br>地點：大埔南運路9號新達廣場</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
