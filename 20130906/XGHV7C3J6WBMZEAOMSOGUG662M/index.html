<html><header><meta charset="utf-8"><title>玩機動遊戲　韓女甩衫露奶</title></header><body><h1>玩機動遊戲　韓女甩衫露奶</h1><p>性感索女到遊樂場玩機動遊戲時，最好不要穿低胸裝，因為南韓一名女子在玩機動遊戲時，衣服被震到滑落，當場露乳。<br>YouTube熱傳一條短片，只見一名身穿黑色低胸裝的女子在南韓仁川月尾島遊樂場玩「的士高碰碰」時，被震至披頭散髮，低胸上衣滑落，露出整對乳房（圖），男友要急忙幫女友拉起上衣。<br>遊樂場工作人員見狀則立刻把震度調低，並調暗燈光，好讓該名女子能整理衣衫。<br>台灣ETtoday新聞網</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
