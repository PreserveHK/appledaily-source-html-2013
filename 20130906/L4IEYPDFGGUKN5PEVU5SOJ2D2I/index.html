<html><header><meta charset="utf-8"><title>趣趣地：法比再質紅魔食檸檬</title></header><body><h1>趣趣地：法比再質紅魔食檸檬</h1><p>曼聯今夏真係食檸檬食到飽，以為轉會窗完咗可以唞吓，點知法比加斯（右）繼續塞檸檬俾曼聯。法比話：「我絕對唔會為錢而轉會，我喺阿仙奴賺到好多，但我都願意自己拎錢出嚟返巴塞，因為我細細個就想踢巴塞。同埋，我同曼聯冇任何聯絡，唯一嘅事實就係，曼聯公開話想買我，所以搞到件事街知巷聞。」另外，西班牙中場艾斯高足踝受傷，缺席周二操練，未必踢到周五征芬蘭嘅世盃外，但西班牙咁多猛人，唔使怕啦！</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
