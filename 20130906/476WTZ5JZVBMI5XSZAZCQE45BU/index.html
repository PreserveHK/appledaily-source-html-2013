<html><header><meta charset="utf-8"><title>一中一台：哈林家族多猛將</title></header><body><h1>一中一台：哈林家族多猛將</h1><p>庾澄慶（哈林）可謂搞作多多，除了唱得之外，亦主持不少綜藝節目，原來他的祖先亦是多才多藝的人，日前哈林接受訪問時，提到祖先庾信是位文武雙全的人，他的祖父輩及整個家庭，亦曾參加抗日戰爭。哈林的母親是京劇名伶，不過原來當年其家人卻很反對哈林加入娛樂圈，而哈林坦言要做「星二代」很困難，因為外間往往會把你跟上一代比較。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
