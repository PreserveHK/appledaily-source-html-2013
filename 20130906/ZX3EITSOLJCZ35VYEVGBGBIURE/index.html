<html><header><meta charset="utf-8"><title>電視撈飯：丁子高驚影衰千嬅</title></header><body><h1>電視撈飯：丁子高驚影衰千嬅</h1><p>丁子高早前接受無綫娛樂新聞台嘅《6號訪》訪問時，承認公關公司生意好，多少都因為老婆楊千嬅帶挈：「同佢一齊令我名氣升咗，亦因此承受更大壓力！如果冇真材實料，好快會喺嗰行消失，影響埋老婆聲譽。」早前仲有人搵佢拍戲，不過因擔心演得唔好而拒絕咗。問到幾時再生？丁子高就話：「想生多個女，但唔能夠為生而做。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
