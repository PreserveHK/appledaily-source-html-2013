<html><header><meta charset="utf-8"><title>體訊速遞：（足球）元朗派月餅吸捧場客</title></header><body><h1>體訊速遞：<br>（足球）元朗派月餅吸捧場客</h1><p>天行元朗（圖）昨公佈，為吸引更多球迷下周日到元朗大球場支持球隊迎戰皇室南區的甲組聯賽，將向球迷會會員免費派發月餅。此外，屯門的喀麥隆前鋒基亞已辦妥工作證，可在同日對愉園候命。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
