<html><header><meta charset="utf-8"><title>體訊速遞：（保齡球）麥卓賢領軍戰亞青賽</title></header><body><h1>體訊速遞：<br>（保齡球）麥卓賢領軍戰亞青賽</h1><p>亞室運兩金得主麥卓賢（圖）將率領港隊，出戰周六在南華會展開的亞洲青少年保齡球錦標賽，與來自21個國家及地區約130名選手爭標。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
