<html><header><meta charset="utf-8"><title>趣趣地：奧斯爾女友搵錯屋</title></header><body><h1>趣趣地：奧斯爾女友搵錯屋</h1><p>奧斯爾加盟阿仙奴，自然要喺倫敦搵屋住。據德國《圖片報》話，佢位歌星女友曼迪就託朋友喺倫敦搵盤，但可能所託非人，其中一間竟然喺車路士嗰頭，離阿仙奴訓練基地好鬼遠，相信曼迪都要落多啲心機搵。23歲嘅曼迪雖然係德國歌星，但據了解佢應該會做跟得女友，陪奧斯爾住喺倫敦。另外，德國教練路維回應奧斯爾轉會時，都話唔明皇馬點解放人，「真係難以置信，佢哋竟然放棄一個近幾季不停製造入波嘅球員。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
