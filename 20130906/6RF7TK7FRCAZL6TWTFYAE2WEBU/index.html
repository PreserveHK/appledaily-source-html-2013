<html><header><meta charset="utf-8"><title>婦人涉超市偷潤膚霜</title></header><body><h1>婦人涉超市偷潤膚霜</h1><p>【本報訊】一名婦人，昨晨7時許，在香港仔中心一間超級市場內，涉嫌店舖盜竊，偷走一支價值52.5元的潤膚霜。婦人得手後若無其事離開，但貨品有防盜裝置，結果觸動防盜警鐘，發出「咇、咇」聲鳴響，驚動職員馬上將她截住，搜出未付款的貨品，人贓並獲致電報警。稍後警員到場，拘捕涉嫌67歲姓朱的婦人，並撿走有關證物。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
