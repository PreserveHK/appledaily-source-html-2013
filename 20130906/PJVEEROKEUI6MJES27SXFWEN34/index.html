<html><header><meta charset="utf-8"><title>電視撈飯：魏秋樺撐亞視無罪</title></header><body><h1>電視撈飯：魏秋樺撐亞視無罪</h1><p>亞視最近惹上好多麻煩，好彩仲有「誓忠派粉絲」亞洲會支持！亞洲會主席魏秋樺早前仲同資深傳媒人梁家權喺有線《今日觀點》再撐亞視。魏秋樺話唔明點解寫信同落廣告多謝盛品儒都俾人投訴：「我覺得多謝一個人係冇錯！我哋冇受薪，支持亞視係自發性！」佢仲希望盛品儒可以轉做幕前，讚佢靚仔過吳建豪㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
