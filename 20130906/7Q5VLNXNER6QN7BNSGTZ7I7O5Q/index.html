<html><header><meta charset="utf-8"><title>Note 3有驚喜但炒唔起</title></header><body><h1>Note 3有驚喜但炒唔起</h1><p>【手機達人點睇】<br>先達Sales們又如何評價Note 3呢？專營韓版手機的Simon指：「最驚喜是屏幕大了一點，重量反而輕了，仿皮底蓋感覺較高檔，預料開價不會低。」另一位先達Sales阿傑覺得Note 3未必可以炒起。「三星機經常都炒顏色，但今次有10款，就算買唔到呢隻色，仍然有大把選擇啦！」有傳行貨Note 2約4,180港元就有交易。<br>記者：陳國煇</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
