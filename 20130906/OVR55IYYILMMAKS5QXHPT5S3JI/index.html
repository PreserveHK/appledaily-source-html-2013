<html><header><meta charset="utf-8"><title>蘋果綠葉利福地產錄近兩倍認購</title></header><body><h1>蘋果綠葉<br>利福地產錄近兩倍認購</h1><p>由利福國際（1212）分拆的利福地產（2183）昨日截止招股，利福公佈，該股每股發售價將以接近中間價1.98元定價。據市場消息指，利福地產公開發售部份錄得近兩倍認購，國際配售則錄得超額認購。利福地產將於下周四（12日）掛牌，安排行為法巴及百德能。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
