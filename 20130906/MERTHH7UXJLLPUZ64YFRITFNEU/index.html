<html><header><meta charset="utf-8"><title>電視撈飯：劉溫馨面試九唔搭八</title></header><body><h1>電視撈飯：劉溫馨面試九唔搭八</h1><p>今屆港姐已經塵埃落定，一班落選港姐何去何從？四個落選港姐張敬仁、朱智賢、劉溫馨同林伊麗可能有着落，噚日佢哋被召回無綫電視廣播城面試、傾偈同試戲。本身讀戲劇影視表演出身嘅劉溫馨，試戲應該手到拿來，不過答問題就九唔搭八，唔知係唔係廣東話唔好，所以聽唔明，問佢有冇信心？佢竟然答：「我會平常心囉！」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
