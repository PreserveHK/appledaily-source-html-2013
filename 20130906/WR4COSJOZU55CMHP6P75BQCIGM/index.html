<html><header><meta charset="utf-8"><title>松田新片爭入奧斯卡</title></header><body><h1>松田新片爭入奧斯卡</h1><p>日本男星松田龍平（左）偕女星宮崎葵合演、正於香港上映的新片《字裏人間》，由日本導演石井裕也操刀，昨日日本電影製作者聯盟宣佈，該片獲選為明年第86屆奧斯卡頒獎禮競逐入圍最佳外語片提名的日本代表。今次外語片獎的角逐較以往激烈，因暫未有一套如上屆奧地利片《愛》（Amour）般由頭帶到尾的標青作品。有傳賈樟柯於康城影展獲獎的《天注定》會代表內地參戰。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
