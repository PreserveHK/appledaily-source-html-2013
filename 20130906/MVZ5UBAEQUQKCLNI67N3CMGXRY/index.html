<html><header><meta charset="utf-8"><title>阿Lam嬲住食飯</title></header><body><h1>阿Lam嬲住食飯</h1><p>【銅鑼灣】無綫熱播劇《衝上雲霄II》去到結局篇，雖然林子祥（阿Lam）唱嗰首主題曲俾網友勁彈，但身經百戰嘅阿Lam就懶理是非，前晚7點幾落住大雨，阿Lam約咗朋友食飯敍舊，佢攞住把遮喺銅鑼灣出現，一個人行去開平道意大利餐廳da Domenico，呢晚佢約咗一男一女友人食飯，但就未見老婆葉蒨文（沙麗），唔知沙麗係咪遲到呢！<br>採訪、攝影：徐錦池、畢紹基</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
