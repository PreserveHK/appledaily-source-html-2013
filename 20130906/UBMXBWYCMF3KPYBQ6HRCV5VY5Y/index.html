<html><header><meta charset="utf-8"><title>娛樂資料庫：得獎歌手卡士單薄</title></header><body><h1>娛樂資料庫：得獎歌手卡士單薄</h1><p>無綫跟四大唱片未解決歌手合約，令有份玩《勁歌金曲》頒獎禮的歌手買少見少，連過往三回合的優秀選，今年都慘被cut剩兩回合，暫時曾在優秀選中得獎的歌手名單十分單薄：</p><p>男歌手</p><p>林峯、黃宗澤、洪卓立、藍奕邦、許廷鏗、羅力威、狄易達、馮允謙、C AllStar<br></p><p>女歌手</p><p>容祖兒、關淑怡、謝安琪、王菀之、<br>鍾嘉欣、蔡卓妍、鍾欣桐、薛凱琪、鄭融、鄭欣宜、林欣彤、吳若希、蔚雨芯</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
