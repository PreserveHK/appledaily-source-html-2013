<html><header><meta charset="utf-8"><title>光妹爆亡母留遺書</title></header><body><h1>光妹爆亡母留遺書</h1><p>日本女歌手宇多田光（圖），昨日更新了個人官方網誌，以「給長期支持藤圭子的各位」為題留言感謝日前墮樓逝世的前演歌歌手母親藤圭子的歌迷，光妹又表示外界雖然曾報道母親死前沒有留下遺書，但亡母其實在今年初已寫下一篇很有母性又坦率的遺書，但光妹沒有進一步公開遺書內容。光妹又指母親跟父親宇多田照實離婚後，仍堅持用父親姓氏，所以母親的原名是宇多田純子。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
