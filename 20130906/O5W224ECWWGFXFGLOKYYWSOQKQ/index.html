<html><header><meta charset="utf-8"><title>電視撈飯：張學友開騷食老本</title></header><body><h1>電視撈飯：張學友開騷食老本</h1><p>張學友早前接受有線《星級會客室》訪問，自爆後生嗰陣好鍾意酒後搞事：「曾志偉醉咗就瞓冇問題，不過我唔知自己做乜嘢，成日搞寸人哋party，所以決心戒酒！」佢話好彩自己好勝心強，話戒就戒。學友仲慶幸自己生得逢時：「我經歷行業嘅黃金時間，以前閒閒哋賣三十萬張（唱片），𠵱家得四萬，返大陸開演唱會，有一半係老本。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
