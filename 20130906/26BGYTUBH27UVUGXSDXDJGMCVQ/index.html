<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴尼斯留拖肥狂加人工</title></header><body><h1>體訊速遞：<br>（足球）巴尼斯留拖肥狂加人工</h1><p>愛華頓守將巴尼斯（圖）最終沒有在轉會市場關閉前，離隊轉投曼聯。據悉愛華頓方面打算馬上與他磋商續新約事宜，並開出加薪50%的條件，務求令他高興地繼續留效。巴尼斯目前與球會的合約尚餘不足兩年，周薪約50,000鎊。 綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
