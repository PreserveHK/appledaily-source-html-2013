<html><header><meta charset="utf-8"><title>一中一台：劉曉慶初中照曝光</title></header><body><h1>一中一台：劉曉慶初中照曝光</h1><p>劉曉慶早前在美國跟71歲內地富商王曉玉結婚，但完成婚禮後不久便要分開，各自為工作忙碌，有指劉曉慶昨日低調來港，為今晚於尖沙嘴文化中心演出的舞台劇《風華絕代》作準備。近日微博登出一張指稱是當年劉曉慶13歲時，剛剛升讀初中的相片，相中的她似和同學仔郊遊，劉曉慶紮着孖辮及戴着圍巾，雖然只是年紀小小，但有網民已大讚當年的劉曉慶天生美人相。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
