<html><header><meta charset="utf-8"><title>體訊速遞：（足球）美斯補交5,100萬欠稅</title></header><body><h1>體訊速遞：<br>（足球）美斯補交5,100萬欠稅</h1><p>早前被指控逃稅的巴塞隆拿球星美斯（圖），在本月出庭應訊前，已向西班牙稅局補交500萬歐元（約5,100萬港元）欠稅。美斯父子原定在本月14日要到西班牙加瓦地方檢察院應訊，隨後亦要出席有關逃稅的聽證會，但隨着美斯已補交欠稅，他已毋須到場。 綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
