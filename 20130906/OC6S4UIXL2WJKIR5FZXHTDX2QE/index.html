<html><header><meta charset="utf-8"><title>車行夾萬被盜失五萬</title></header><body><h1>車行夾萬被盜失五萬</h1><p>【本報訊】上水新樂街3號地下一間車行遭歹徒爆竊。昨晨9時許，50歲姓李職員返回發現店舖鐵閘損毀，鎖頭被撬爛，內裏一片混亂。其中一個首飾箱型的小夾萬被偷走，內有營業額49,000元及價值5,000元的首飾，職員報警。警方到場調查，在鐵閘大門套取指紋作證，事件中暫未有人被捕。車行事後如常開門營業，但職員拒絕回應。    </p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
