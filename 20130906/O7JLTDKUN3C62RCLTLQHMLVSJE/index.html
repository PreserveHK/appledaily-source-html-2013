<html><header><meta charset="utf-8"><title>李英愛擔心仔女偏食</title></header><body><h1>李英愛擔心仔女偏食</h1><p>經典韓劇《大長今》女星李英愛，婚後一直專心相夫教子，鮮有出現螢幕。前晚愛姐難得接受韓國SBS電視台節目《深夜TV演藝》訪問，被問到駐顏秘訣時，她說：「野心不要太大，專心相夫教子便好，更要有清潔的空氣。」雖有傳愛姐明年復出，她卻指一旦拍戲就會錯過子女的成長，因而拒絕很多邀請。愛姐又稱現時一對子女開始有偏食情況，令她很擔心，笑稱自己也只是個普通的母親。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 <br></p></body></html>
