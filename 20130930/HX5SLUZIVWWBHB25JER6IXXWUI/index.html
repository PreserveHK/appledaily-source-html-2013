<html><header><meta charset="utf-8"><title>一中一台：徐若瑄自爆有新歡</title></header><body><h1>一中一台：徐若瑄自爆有新歡</h1><p>現年38歲的徐若瑄，近年感情路上波折重重，跟馮德倫和台灣毛巾太子爺賀錫敬等舊愛都未能開花結果，她前晚在台灣出席活動，笑言身上白衣打扮散發「霸氣」，表現風騷的她被問到感情狀況，她直認戀愛中：「很替自己開心，現在剛開始，小心呵護，等我好消息。」徐若瑄更希望明年可生BB，趕搭尾車做高齡產婦，她又說：「希望明年很幸福。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
