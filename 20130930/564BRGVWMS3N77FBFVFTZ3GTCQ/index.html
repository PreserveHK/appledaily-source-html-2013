<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）吳秀雯以新港績封后</title></header><body><h1>體訊速遞：<br>（田徑）吳秀雯以新港績封后</h1><p>昨晚在將軍澳運動場舉行的香港競走賽，22歲女將的吳秀雯（右）在女子10,000米以57分27秒14奪標，並打破自己保持的香港紀錄，較舊港績快逾37秒。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
