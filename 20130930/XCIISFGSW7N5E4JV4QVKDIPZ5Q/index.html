<html><header><meta charset="utf-8"><title>求驗客手記：加拉塔沙雷睇中文仙尼</title></header><body><h1>求驗客手記：<br>加拉塔沙雷睇中文仙尼</h1><p>（喜）恭喜文仙尼（圖）就嚟唔使失業嘞！土超嘅加拉塔沙雷日前炒咗教頭泰廉，搵緊接班人；據意大利傳媒指，佢哋已經派專人去意大利同文仙尼傾合約，談判已去到最後階段。報道話，雙方喺教練團嘅問題上拉鋸緊，文仙尼想帶埋自己友去加拉塔沙雷做助教，但球會就唔想炒咁多人。不過，加拉塔沙雷希望可以喺周三歐聯作客祖記前請到教練，所以應該好快傾掂數。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
