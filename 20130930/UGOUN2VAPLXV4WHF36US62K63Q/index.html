<html><header><meta charset="utf-8"><title>Kim大風吹甩帽</title></header><body><h1>Kim大風吹甩帽</h1><p>美國男歌手Kanye West日前同女友Kim Kardashian抵達巴黎睇時裝騷。啱啱生完B嘅Kim似乎唔係好想俾狗仔隊影到殘樣，猛用帽遮面，Kanye就man爆全程護實佢，不過都阻止唔到Kim頂帽被大風吹走。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
