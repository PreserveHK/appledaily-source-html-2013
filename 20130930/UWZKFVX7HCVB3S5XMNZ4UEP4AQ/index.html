<html><header><meta charset="utf-8"><title>電視撈飯：謝賢胡楓老友遊世界</title></header><body><h1>電視撈飯：謝賢胡楓老友遊世界</h1><p>無綫即將安排胡楓、謝賢（四哥）同Joe Junior三位資深前輩，喺呢個月7號坐飛機出發，去西班牙同葡萄牙兩周吃喝玩樂，拍攝新節目《三個小生去旅行》。其實佢哋三老加埋年齡都成200歲，但佢哋依然好貪玩。問到四哥到時會唔會去紅燈區見識吓？佢噚日喺電話好鬼馬咁話：「乜都想去，全部有興趣。」</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
