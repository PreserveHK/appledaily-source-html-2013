<html><header><meta charset="utf-8"><title>體訊速遞：（足球）路明尼加收禮惹禍</title></header><body><h1>體訊速遞：<br>（足球）路明尼加收禮惹禍</h1><p>英國傳媒報道，拜仁慕尼黑CEO兼歐洲球會協會（ECA）主席路明尼加（左），今年2月到卡塔爾出席ECA周年大會時，接受了該國22年世界盃籌委會送贈兩隻總值84,000鎊（約104萬港元）的勞力士手錶，但回國時未有申報。報道稱當局已向路明尼加徵收209,000鎊的懲罰性關稅。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
