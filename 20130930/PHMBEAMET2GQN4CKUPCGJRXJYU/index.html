<html><header><meta charset="utf-8"><title>電視撈飯：艾威喪飲爬牆走</title></header><body><h1>電視撈飯：艾威喪飲爬牆走</h1><p>艾威接受有線《明星私相簿》訪問，公開咗佢同張兆輝、錢小豪、郭政鴻遊上海嘅相，艾威話：「嗰時要喺內地拍成三個月劇，同啲助導夾好唔編我哋有戲，偷偷去上海玩，仲喺酒店飲酒飲到太夜，大閘都落埋要爬牆走。」艾威仲分享同關海山（蝦叔）嘅師徒情，拜師前佢哋成日約埋食飯飲酒，有一日蝦叔叫艾威斟茶拜師，仲幫佢改埋名㖭。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
