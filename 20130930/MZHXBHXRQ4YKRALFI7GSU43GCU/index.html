<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩落機即去傳媒日</title></header><body><h1>體壇拾趣：<br>拜恩落機即去傳媒日</h1><p>上周六成個NBA只得湖人一隊舉行傳媒日，一眾記者焦點自然落喺拜恩（前）身上。拜恩日前去杜拜幫老竇間健體公司宣傳，飛返洛杉磯之後兩個零鐘就即刻趕到記者會。當然大家好關心佢傷勢，拜恩就話至少30日後先有望復出；而且仲有啲擔心左腳跟腱嘅耐力，唔知做唔做到爆發性動作，加上目前佢只試過慢跑，未做過觸球練習，即係話季前賽都唔使預佢嘞！</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
