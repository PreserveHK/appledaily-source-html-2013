<html><header><meta charset="utf-8"><title>News Flash敍軍機空襲學校12死</title></header><body><h1>News Flash<br>敍軍機空襲學校12死</h1><p>敍利亞人權觀察組織指，政府軍戰機昨日空襲反對派控制的拉卡市一間高中，造成至少12人死亡（圖），大部份是兒童，另有多人受傷。<br>組織相信政府軍是報仇反對派日前出擊奪取大馬士革北面政府軍陣地，導致至少19死、60傷。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
