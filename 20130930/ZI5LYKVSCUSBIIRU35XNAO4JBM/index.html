<html><header><meta charset="utf-8"><title>癡情男喚醒植物人妻</title></header><body><h1>癡情男喚醒植物人妻</h1><p>重慶癡情男子蔣元依喚醒植物人妻子成佳話。蔣妻09年在地盤工作時，被磚頭擊中腦部重傷成植物人。蔣之後三年多對妻子不離不棄，白天打工，晚上照顧她，每日為她洗臉、梳頭（圖）及餵飯。去年12月，昏迷1,183天的蔣妻終能開口回話，上月開始重學走路。<br>《重慶商報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
