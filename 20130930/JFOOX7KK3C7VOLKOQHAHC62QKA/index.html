<html><header><meta charset="utf-8"><title>Kate拖新歡斷正</title></header><body><h1>Kate拖新歡斷正</h1><p>有「咪神」之稱的美國索模Kate Upton，一直是不少男士心目中的性感女神，不過她近日已經名花有主，撻着舞蹈員Maksim Chmerkovskiy。6月曾傳出緋聞的二人，大前日終於斷正，被拍到於紐約大街上十指緊扣大晒恩愛，即使發現有狗仔隊在場亦任影唔嬲。而剛做完gym的Kate不時小鳥伊人地蹺着男友手臂，又含情脈脈地望他，十分纏綿。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
