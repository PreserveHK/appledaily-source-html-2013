<html><header><meta charset="utf-8"><title>除腳毛慘變「梅毒腿」</title></header><body><h1>除腳毛慘變「梅毒腿」</h1><p>台中一名郭姓女子為令長腿更加完美，早前花一萬元新台幣（約2,600港幣）進行激光除腳毛。前四次過程順利，不料月中進行第五次療程後，小腿數百個毛囊嚴重出血，美腿變成「紅豆腿」，還遭同事揶揄為「梅毒腿」。<br>郭要求涉事診所負責，讓她雙腿復原。<br>台灣《蘋果日報》</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
