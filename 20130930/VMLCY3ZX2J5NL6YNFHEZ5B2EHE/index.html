<html><header><meta charset="utf-8"><title>徐玄呵番李源根</title></header><body><h1>徐玄呵番李源根</h1><p>韓國組合少女時代成員徐玄，早排公開同新劇《熱愛》男主角李源根嘅咀嘴劇照，班粉絲已經嘈到拆天，點知套劇前晚首播，又有徐玄幫根仔療傷、呵番佢嘅場面。唔知係咪粉絲冇眼睇，收視只得6.2%墊底。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
