<html><header><meta charset="utf-8"><title>Katy離婚曾想自殺</title></header><body><h1>Katy離婚曾想自殺</h1><p>美國女歌手Katy Perry榮登音樂雜誌《Billboard》封面（上圖）接受訪問，大爆自己兩年前年尾跟Russell Brand搞離婚時曾經想過自殺，並將當時心情寄語在歌曲《By the Grace of God》之中：「這首歌是我度過艱難時期的證據，我甚至問自己應不應該繼續生存？」而Russell Brand（左圖）被拍到於新奧爾良外出，懶帶銀包出街的他竟將銀紙攝在內褲褲頭便算。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
