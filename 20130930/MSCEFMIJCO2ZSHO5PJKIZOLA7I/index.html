<html><header><meta charset="utf-8"><title>權相佑嘆星級按摩</title></header><body><h1>權相佑嘆星級按摩</h1><p>好多人放假都鍾意揼骨鬆一鬆，不過韓星權相佑返工都一樣揼得，仲要係由星級陣容朱智勛、珉豪同吳妍書出手服侍佢㖭！其實佢哋係幫新劇《Medical Top Team》拍海報，見坐完手術床影合家歡相後得閒，咪益吓權權囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
