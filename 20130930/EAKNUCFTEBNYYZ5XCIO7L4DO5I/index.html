<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）肯雅氣袋再破世績 </title></header><body><h1>體訊速遞：<br>（田徑）肯雅氣袋再破世績 </h1><p>肯雅「長氣袋」基普迪治（圖）周日在柏林馬拉松，創出2小時03分23的男子馬拉松新世界紀錄，較舊世績快15秒，舊紀錄保持者馬卡奧亦為肯雅選手。綜合外電（德國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
