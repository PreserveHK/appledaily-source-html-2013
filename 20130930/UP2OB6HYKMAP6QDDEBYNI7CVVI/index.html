<html><header><meta charset="utf-8"><title>各區突發簡訊︰塘邊鶴多嘴釀毆鬥</title></header><body><h1>各區突發簡訊︰<br>塘邊鶴多嘴釀毆鬥</h1><p>【天水圍】<br>【本報訊】弈棋變動武！55歲龔姓男子，昨晨11時許在天水圍天逸邨逸海樓對開休憩處與友人弈棋期間，疑因不滿觀戰的塘邊鶴54歲林姓男子意見多多，以及被揶揄棋藝低，與塘邊鶴發生爭吵，繼而動武，結果同告掛彩。<br>林嘴部受傷流血，龔則感到腰部不適。警員接報到場召救護車將兩人送院，並以涉嫌在公眾地方打架將兩人拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
