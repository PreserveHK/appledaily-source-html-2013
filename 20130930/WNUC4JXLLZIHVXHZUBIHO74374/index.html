<html><header><meta charset="utf-8"><title>News Flash美海軍中將涉賭停職</title></header><body><h1>News Flash<br>美海軍中將涉賭停職</h1><p>美國戰略司令部副指揮官、海軍中將賈爾迪納（Tim Giardina圖），因涉及非法賭博活動，於本月3日起停職受查。消息指他被揭在艾奧瓦一賭場內使用假籌碼。戰略司令部負責監管美軍核武庫和太空任務，但相信賈爾迪納並未涉及洩漏機密資料。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
