<html><header><meta charset="utf-8"><title>男子眼超超遭爆樽</title></header><body><h1>男子眼超超遭爆樽</h1><p>【紅  磡】<br>【本報訊】33歲姓馮身帶酒氣男子，昨天凌晨近1時，行經何文田愛民邨商場一間便利店對開，與六名年約30歲惡漢迎面行過，疑有人眼超超引來惡漢不滿，出言對罵。其間眾惡漢執起啤酒樽向馮襲擊，馮登時頭部中招流血，嘴和右手背亦遭𠝹傷，惡漢傷人後四散，現場遺下玻璃碎及血迹。馮清醒送院敷治，他抵達醫院時，舉起V字手勢，流露醉態。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
