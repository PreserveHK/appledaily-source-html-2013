<html><header><meta charset="utf-8"><title>毛蟲襲河北啃農作物</title></header><body><h1>毛蟲襲河北啃農作物</h1><p>「從地上到牆上，從門上到窗上，院子裏爬滿了白毛黑身的毛毛蟲！」河北衡水市多地本月中起遭美國白蛾幼蟲襲擊，牆面和地面爬滿毛毛蟲，且幼蟲啃食各種樹木和農作物，葉子很快被啃光（圖）。有小孩被毛毛蟲駭人情景嚇怕，不敢回家。當局派出飛機噴灑農藥殺蟲，疫情暫時受控。<br>河北《趙燕都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
