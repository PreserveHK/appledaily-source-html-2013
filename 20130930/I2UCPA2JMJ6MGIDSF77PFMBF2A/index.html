<html><header><meta charset="utf-8"><title>各區突發簡訊︰行山頭暈　男子送院</title></header><body><h1>各區突發簡訊︰<br>行山頭暈　男子送院</h1><p>【西  貢】<br>【本報訊】44歲姓楊男子，趁周末與三名友人行山遠足，他們於早上10時許在西貢早禾坑青年營附近登山，上山期間楊疑步伐過速，行至山頂時疑體力不支感到頭暈不適，其友人見狀報警求助。<br>警方及消防員接報到場，由於現場山路崎嶇，遂召來政府飛行服務隊直升機，將事主吊起送往港島灣仔直升機坪，再由救護車送往東區醫院治理無大礙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
