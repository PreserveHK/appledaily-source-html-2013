<html><header><meta charset="utf-8"><title>青蛙叫似琴聲　蜥蜴唔啱聽嗒落肚</title></header><body><h1>青蛙叫似琴聲　蜥蜴唔啱聽嗒落肚</h1><p>澳洲有人在草叢中，拍攝得大蜥蜴追捕青蛙「咬住唔放」一幕，呈現大自然弱肉強食的定律。<br><br>片段所見，青蛙雖已「鼓起泡腮」令自己看來體型大一點，但與蜥蜴實在強弱懸殊，即使不停想掙脫，最終仍被咬住腿部，撿往草叢中「開餐」。<br><br>片段據稱在澳洲拍攝，被捕食青蛙相信是叫聲像琴的「班卓琴蛙」（Banjo Frog）。<br><br>LiveLeak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
