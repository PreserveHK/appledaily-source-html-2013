<html><header><meta charset="utf-8"><title>各區突發簡訊︰樓上髮廊遭淋紅油</title></header><body><h1>各區突發簡訊︰<br>樓上髮廊遭淋紅油</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴加連威老道加連威大廈一樓一間髮廊，昨天凌晨1時許，47歲姓陳保安員巡樓時，赫見該髮廊門外的門閘和牆壁，遭人淋潑紅色漆油，遂報警求助。<br>警員接報趕到現場調查，以及翻看大廈閉路電視，追緝涉案人士歸案，並在門閘外留下紙條，通知髮廊負責人與警方聯絡協助調查。記者昨天致電髮廊了解，女負責人回覆稱，未有與人結怨，不明動機。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
