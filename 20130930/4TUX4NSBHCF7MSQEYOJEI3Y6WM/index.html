<html><header><meta charset="utf-8"><title>玉置台開騷唱華語歌</title></header><body><h1>玉置台開騷唱華語歌</h1><p>日本樂壇教父玉置浩二原定三年前在台灣首度開騷，但最終因病取消，至前晚終成功在台大體育館開騷，吸引千多名fans入場，整晚玉置獻唱20多首名曲，最特別是他以普通話唱出由他作曲的《夢守不住心事》，又與嘉賓趙詠華以中日文交叉演唱《不要走》，隨行的玉置太太青田典子（左圖）則於台下化身小fans和唱，謝幕時青田上台，玉置更興奮得咀老婆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
