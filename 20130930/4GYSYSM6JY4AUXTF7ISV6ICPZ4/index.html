<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林欣彤否認新戀情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林欣彤否認新戀情 - 馮仁昭</h1><p>林欣彤（Mag）噚日喺沙田做新碟簽唱會活動，同羅孝勇分手冇耐嘅佢，日前被影到佢同英皇嘅陳家樂一齊嘆咖啡，仲要一杯兩份飲㖭！阿Mag解釋：「嗰日唔只得我哋兩個， 我好為食，好鍾意試人哋啲嘢食，見人哋杯飲品都想試一口，陳家樂杯飲品我試咗先到佢自己飲，佢飲我口水尾，所以我冇所謂。」當然阿Mag最後都係話同家樂係朋友。<br>撰文：馮仁昭</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
