<html><header><meta charset="utf-8"><title>的士迎頭撼私家車</title></header><body><h1>的士迎頭撼私家車</h1><p>【觀  塘】<br>【本報訊】昨天凌晨2時許，45歲姓鍾男子駕駛載客的士，沿觀塘鯉魚門道落斜，駛至觀塘警署對開，擬右轉入將軍澳道時，與另一輛沿觀塘道東行往鯉魚門道，由44歲姓黃男子駕駛私家車迎頭相撞，兩車車頭嚴重損毀，姓鍾的士司機和車上57歲姓劉男乘客受傷，私家車司機受傷被困，兩車三人俱獲送院，警方正調查是否有人衝燈肇禍。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
