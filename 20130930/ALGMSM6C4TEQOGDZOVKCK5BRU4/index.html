<html><header><meta charset="utf-8"><title>體壇拾趣：吳敏霞探唔到剛晶B</title></header><body><h1>體壇拾趣：<br>吳敏霞探唔到剛晶B</h1><p>中國倫奧跳水兩金得主吳敏霞（中），同倫奧女子200米蝶泳冠軍焦劉洋（右），噚日喺九龍公園室內泳池出席國慶慶祝活動。吳敏霞因傷近半年都冇參賽，下月6日揭幕嘅東亞運都冇報名，難免噚日冇落水；昔日好拍檔郭晶晶最近一索得男，睇過BB相嘅吳敏霞大讚可愛，但今次就冇時間探剛晶B。至於現場示範蝶泳嘅焦劉洋，話嚟港幾次都冇去到海洋公園，今次就好想去玩吓。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
