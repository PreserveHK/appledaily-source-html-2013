<html><header><meta charset="utf-8"><title>各區突發簡訊︰警撿長短氣槍BB彈</title></header><body><h1>各區突發簡訊︰<br>警撿長短氣槍BB彈<br></h1><p>【紅  磡】<br>【本報訊】昨晨10時許，紅磡佛光街一號公園一名清潔女工清洗男廁時，赫見廁格遺有一支約九吋長的懷疑槍械，遂通知保安員報警。<br>警員到場調查及四周搜索，再在距離約50米的草叢內，搜獲另一支約三呎長的懷疑槍械。經初步確定，兩支均為可發射BB彈的氣槍，公園內多處均遺有多顆BB彈，不排除有人在公園槍戰後遺下，遂撿走往化驗待查。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
