<html><header><meta charset="utf-8"><title>各區突發簡訊︰放火燒鞋　殃及滑梯</title></header><body><h1>各區突發簡訊︰<br>放火燒鞋　殃及滑梯</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴中間道兒童遊樂場一個滑梯遭人縱火。昨天凌晨近2時，62歲姓馮保安員巡邏期間，發現滑梯着火冒煙，保安員立即取來滅火筒將火救熄，並報警求助。<br>警員到場調查，發現滑梯上有一對波鞋被燒毀，其中一隻更燒剩鞋踭，地下膠墊燒焦和熏黑，保安員表示，現場有不少南亞裔漢聚集，不排除與他們有關，警方調查後，列縱火案處理。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
