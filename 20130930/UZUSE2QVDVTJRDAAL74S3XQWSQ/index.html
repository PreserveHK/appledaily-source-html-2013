<html><header><meta charset="utf-8"><title>求驗客手記：高治老婆跳舞拎高分</title></header><body><h1>求驗客手記：<br>高治老婆跳舞拎高分</h1><p>（喜）史篤城前鋒高治以跳機械舞出名，好彩佢嘅模特兒兼電視節目主持老婆艾比，跳起舞上嚟唔似佢咁硬手硬腳啫。艾比參加咗英國某電視台搞嘅類似《舞動奇蹟》嘅比賽，喺前晚比賽嘅第二晚，艾比就憑同拍檔艾積斯跳出浪漫嘅華爾茲，成為最高分嘅參賽隊伍！其實，艾比有成5呎9吋咁高，加上着住套白色長晚禮服，配上一頭金色長髮，基本上未跳已經贏晒印象分啦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
