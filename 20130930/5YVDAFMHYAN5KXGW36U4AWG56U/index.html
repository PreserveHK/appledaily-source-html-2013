<html><header><meta charset="utf-8"><title>莊思明任影唔嬲</title></header><body><h1>莊思明任影唔嬲</h1><p>【旺角】莊思明同湯洛雯前日喺旺角街頭拍攝無綫處境劇《愛．回家》，吸引好多途人圍觀，包括唔少自由行㖭！雖然部份強國人唔識兩位小花，不過都唔執輸係咁影相，搞到工作人員要叫佢哋唔好開閃燈。莊思明唔使埋位時，都好友善咁對住鏡頭笑！兩位小花私下幾老友，莊思明攞住塊鏡畀湯洛雯照，有講有笑。<br>採訪、攝影：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
