<html><header><meta charset="utf-8"><title>電視撈飯：謝安琪同老公唔夾</title></header><body><h1>電視撈飯：謝安琪同老公唔夾</h1><p>謝安琪（Kay）簽咗新唱片公司後頻頻上無綫節目，之前接受《StarTalk》訪問，雖然Kay轉咗公司同老公張繼聰同一間公司，不過佢話冇諗過同老公合作，Kay話：「我怕大家重點只放喺我哋兩個人身上而忽略咗隻歌。」佢仲講笑話8年前初出道同張繼聰合唱過《烏蠅鏡》，但佢覺得大家嘅歌曲風格同題材都唔同，分開各自做音樂比較合適。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
