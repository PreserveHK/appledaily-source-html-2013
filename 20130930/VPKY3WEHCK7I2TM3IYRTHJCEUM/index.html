<html><header><meta charset="utf-8"><title>電視撈飯：劉曉慶踎監當閒事</title></header><body><h1>電視撈飯：劉曉慶踎監當閒事</h1><p>黎芷珊主持嘅無綫節目《最佳女主角》今晚首播，嘉賓就係啱啱再婚嘅內地女星劉曉慶。提到當年因逃稅要坐監，劉曉慶話當時佢諗可能唔可以再演戲，不過知道自己唔會被槍斃，劉曉慶鬆咗口氣，坦言除咗死，乜都係小事。當年獄中生活，劉曉慶話每日都沖凍水涼同埋要跑八千幾步，差唔多40幾分鐘，佢話因為呢件事變得成熟。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24 </p></body></html>
