<html><header><meta charset="utf-8"><title>體訊速遞：（足球）AZ炒教練韋比克</title></header><body><h1>體訊速遞：<br>（足球）AZ炒教練韋比克</h1><p>荷甲阿爾克馬爾（AZ）周日宣佈，開除教練韋比克（圖），原因是後者與球員缺乏化學作用。AZ上周六主場以2:1擊敗榜首燕豪芬，升上聯賽榜第4位，可惜這亦成為了韋比克在AZ最後一場賽事。綜合外電（荷蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
