<html><header><meta charset="utf-8"><title>Rain粉絲背脊題字</title></header><body><h1>Rain粉絲背脊題字</h1><p>韓國天王Rain前日由長沙飛返首爾，可能攰得滯同冇剃鬚，佢出閘時將自己包到實，不過班粉絲點會唔認得佢吖，即刻圍住佢影相。Rain好識做停低，仲喺一個粉絲嘅背脊度題字同簽名，開心到個粉絲話唔洗衫呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
