<html><header><meta charset="utf-8"><title>國殤之柱可多放20年</title></header><body><h1>國殤之柱可多放20年</h1><p>【本報訊】丹麥雕塑家高志活（圖右）昨日到香港大學校園，正式開始維修紀念六四事件亡魂的「國殤之柱」，他預期今日可完成維修工序，相信經過維修後，國殤之柱可放置多20年。<br>高志活指，有16年歷史的國殤之柱，目前情況仍然良好，只是當年搬運至港大期間，令雕塑表面留下裂痕，修補費約為數千港元。2008及2009年曾兩度來港被拒，他明日會參加支聯會舉辦的十一國慶遊行，並聲言會支持港人爭取普選的佔領中環行動。</p><p>死過翻生的卓韻芝要同倪匡蔡瀾肥佬黎講人生大限？<br>毌需忌諱，《亂噏24》周一至周五預埋你： http://bit.ly/appletalk24  </p></body></html>
