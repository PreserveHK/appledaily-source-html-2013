<html><header><meta charset="utf-8"><title>關仁隱事：「千喜」爛口激嬲老細 - 關仁</title></header><body><h1>關仁隱事：「千喜」爛口激嬲老細 - 關仁</h1><p>電視出身嘅「千喜」，電影年代試過同社團影業拍咗套戲，夜晚食飯把口唔收，得罪老闆都唔知，一出門口就有三個大漢等緊掌佢嘴。隨住年月增長，佢都吸收唔到教訓，早排佢出席記者會，再次把口唔收。佢以為咁樣做就係護主有功，點知大老細睇完報道嬲到震，一來唔切合佢低調性格，二來變成曲線支持對家仲激嬲班觀眾，所以即刻召咗千喜去屋企省咗一輪，搞到千喜之後出嚟都唔敢舊事重提。<br>撰文：關仁</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
