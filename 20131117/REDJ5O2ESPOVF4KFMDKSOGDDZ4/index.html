<html><header><meta charset="utf-8"><title>深夜詭異電單車　無人駕駛好邪</title></header><body><h1>深夜詭異電單車　無人駕駛好邪</h1><p>江蘇無錫的馬路上發生了詭異一幕！上月6日凌晨二時許，一輛無人駕駛的電單車竟然在深夜狂奔！警方隨後從附近閉路電視畫面發現，原來之前車上坐着1男1女，因為醉駕，兩人駕着電單車撞上圍欄後被拋出，造成1死1傷，而電單車則繼續向前衝，最後停在馬路附近草叢。<br>江蘇衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
