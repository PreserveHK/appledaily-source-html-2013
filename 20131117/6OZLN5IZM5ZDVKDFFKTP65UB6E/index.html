<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊再戰丁俊暉</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊再戰丁俊暉</h1><p>香港桌球「1哥」傅家俊與中國的丁俊暉（圖右），於香港時間今晚6時在歐巡賽比利時站16強碰頭，再度上演中國打吡戰；而英格蘭球手鄧立普在32強對沙比時做出滿分147度，獲約44,000港元獎金，可惜最後以局數3:4敗陣。本報消息（比利時）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
