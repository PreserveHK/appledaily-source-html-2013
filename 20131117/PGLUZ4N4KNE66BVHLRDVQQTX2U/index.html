<html><header><meta charset="utf-8"><title>海南茶樓取名「聯幫調茶局」</title></header><body><h1>海南茶樓取名「聯幫調茶局」</h1><p>海南瓊海市一家新開張茶店為招攬顧客，店名大玩諧音，取名為「聯幫調茶局」（圖），讀音與美國「聯邦調查局」（FBI）相同。該店座落萬泉河遊覽區，櫥窗用英文標明，除了喝茶還提供咖啡，還有免費WiFi供應。茶店老闆娘坦言，雷人的店名吸引了不少客人。<br>有律師認為，惟美國FBI若不開心，可考慮向這家茶店「追收版權費」。<br>光明網</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
