<html><header><meta charset="utf-8"><title>蘋果綠葉四叔捐地擬建800單位</title></header><body><h1>蘋果綠葉<br>四叔捐地擬建800單位</h1><p>房協行政總裁黃傑龍出席一電視台節目時表示，仍未與恒地（012）主席李兆基（四叔）就捐地補地價達成協議，但初步計劃是興建約800個單位，以細單位為主，銷售對象將由原本的青年改為不限年齡，恒地方面亦已同意。他亦透露，很多舊屋邨並未用盡地積比，重建可提供更多單位，但大前提是要先找到地方安置居民。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
