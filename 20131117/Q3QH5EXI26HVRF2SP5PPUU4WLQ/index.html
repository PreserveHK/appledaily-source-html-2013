<html><header><meta charset="utf-8"><title>江青攝影作　34萬成交</title></header><body><h1>江青攝影作　34萬成交</h1><p>中共已故領導人毛澤東妻子江青所拍的照片《廬山仙人洞》（圖）昨在北京拍賣，底價僅1.2萬元（人民幣．下同），不少買家衝着照片而來，頻頻舉牌，價格瞬間飆升，拍賣官差點追不到買家叫價。經多輪激烈競拍，手持596號牌買家以34萬元投得。買家未有透露身份，僅稱是受老闆所托競投，初時預算只是20萬元。<br>中通社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
