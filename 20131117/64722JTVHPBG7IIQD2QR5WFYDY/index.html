<html><header><meta charset="utf-8"><title>CROSS GENE自認型過亞生</title></header><body><h1>CROSS GENE自認型過亞生</h1><p>韓國組合CROSS GENE前日在西九龍中心舉行見面會，有近百粉絲支持。六位成員來自中日韓三地，他們承認起初合作有爭拗：「會為食嘢等無聊事爭拗，但現在已是好兄弟。」又計劃唱華語歌打入亞洲市場。前晚CROSS GENE擔任《亞洲先生》表演嘉賓，還讚亞生好大隻，但笑謂不及自己有型。<br>採訪、攝影：譚倩宜</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
