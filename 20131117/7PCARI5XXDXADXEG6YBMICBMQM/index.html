<html><header><meta charset="utf-8"><title>珍妮花胸光四射</title></header><body><h1>珍妮花胸光四射</h1><p>近期四出宣傳新片《飢餓遊戲2：星火燎原》（The Hunger Games：Catching Fire）的金像影后珍妮花羅倫絲（Jennifer Lawrence），每次現身都越着越性感。珍妮花昨日於巴黎出席首映禮時，打扮得相當妖冶，所穿的晚裝剪裁甚有趣，令她正面露事業線之餘，側面亦露半球，令人目不暇給！未知珍妮花是否怕走光，平時大癲大肺的她昨日變得十分斯文，沒有手多多搞男拍檔。<br>撰文：丁焯敏</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
