<html><header><meta charset="utf-8"><title>城城任音樂節嘉賓</title></header><body><h1>城城任音樂節嘉賓</h1><p>郭富城將於周五（22日）參與第五屆2013MAMA音樂活動，活動將會在香港亞洲國際博覽館舉行。活動的製作團隊表示，這次MAMA舞台，城城將會通過音樂把亞洲聯繫在一起的重要角色，並在今次的舞台上一展風采，向觀眾展示亞洲音樂從過去到現在，到未來變遷的華麗舞台。MAMA總負責人CJ E&amp;M的申型觀表示：「不僅在中華地區，郭富城在韓國也深受大家喜愛，今次於MAMA的亮相將加倍矚目。」</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
