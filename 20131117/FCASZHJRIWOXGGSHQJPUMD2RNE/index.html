<html><header><meta charset="utf-8"><title>體訊速遞：（足球）劉松偉重創最少唞3月</title></header><body><h1>體訊速遞：<br>（足球）劉松偉重創最少唞3月</h1><p>效力標準流浪的港隊守衞劉松偉（圖）經進一步檢驗後，證實右膝韌帶雖未有截斷，惟仍受重傷，需要休息最少3個月，如果康復進度理想，有機會在季尾復出披甲。此外，流浪今午與中超球隊貴州人和友賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
