<html><header><meta charset="utf-8"><title>T.O.P新MV重玩經典</title></header><body><h1>T.O.P新MV重玩經典</h1><p>韓國男子組合BIGBANG成員T.O.P（小圖）公開最新單飛的MV《Doom DaDa》，並重演經典電影《2001太空漫遊》（2001：A Space Odyssey）的劇情，T.O.P的MV中一班猩猩竟在骨堆中掘到一支巨型咪高峰，還不知就裏將咪當作望遠鏡用。T.O.P在MV中更頻頻變look，包括電單車手、獨眼龍及黐假鬚等多個造型。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
