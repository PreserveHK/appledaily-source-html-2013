<html><header><meta charset="utf-8"><title>揚州古墓　證屬隋煬帝</title></header><body><h1>揚州古墓　證屬隋煬帝</h1><p>內地考古界昨確認，年初在揚州邗江區發現的墓地證實是隋煬帝楊廣與蕭后的埋葬地（圖）。其中一號墓主人是隋煬帝楊廣，二號墓掘出部份人骨，為約56歲女性遺骸，判明墓主人是蕭后。隋煬帝統一了分裂300餘年的中國，還開鑿大運河，但其被造反軍縊殺後，千多年來一直被描繪成為荒淫奢靡的獨裁者。<br>中新網</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
