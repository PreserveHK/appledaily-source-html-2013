<html><header><meta charset="utf-8"><title>【壹週刊】麥記價錢　升呢歎米芝蓮</title></header><body><h1>【壹週刊】麥記價錢　升呢歎米芝蓮</h1><p>【壹週刊】網絡短片《一生只為尋找一個肯挨麥記的女人》youtube點擊已經過百六萬，挨定捱？唔緊要，有heart有noise先最重要。短片出街後，多人圍攻 話唔應該俾女友捱麥記，食物唔健康、男人唔進長之類，總之就反感！講真，大家都只係想找個講心唔講金的女友。假如你身邊嗰位肯同你捱麥記，恭喜你之餘，而 家介紹幾個心思選擇，等你只要付出麥記價錢，就歎到米芝蓮級數的高格調味道。由捱麥記短片男女主角親身演繹，首輪推介百利冰室同何洪記，超靚新派茶記或米 芝蓮一星雲吞麵，每人四五十蚊都落到樓。<br><br>詳情請看1236期《壹週刊〉。</p></body></html>
