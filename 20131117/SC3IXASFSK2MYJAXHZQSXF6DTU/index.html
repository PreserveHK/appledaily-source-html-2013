<html><header><meta charset="utf-8"><title>兩岸快線村書記鹹豬手抓傷女子</title></header><body><h1>兩岸快線<br>村書記鹹豬手抓傷女子</h1><p>河南焦作一名村書記本月11日在卡拉OK醉酒後，竟對一名在走廊接電話女子毛手毛腳，稱要與她「開房」，被女子拒絕後村官竟怒不可遏，將女子按在地上拳打腳踢，更用手抓傷她的胸頸（圖）；女子向當局舉報，村書記被調查。<br>河南廣播電台</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
