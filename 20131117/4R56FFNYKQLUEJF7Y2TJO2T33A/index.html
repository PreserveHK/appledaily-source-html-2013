<html><header><meta charset="utf-8"><title>蘋果綠葉蓋特納將加入私募基金</title></header><body><h1>蘋果綠葉<br>蓋特納將加入私募基金</h1><p>美國前財長蓋特納（Timothy Geithner）表示，即將加入私募基金及投資公司華平投資（Warburg Pincus）。消息指，擔任美國財長四年並在任內力抗全球金融危機的蓋特納，日前接受專訪時透露，明年3月將出任華平投資集團總裁兼常務董事，預料他將專責為華平建構集團策略及管理，並會處理投資者關係及併購投資等業務。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
