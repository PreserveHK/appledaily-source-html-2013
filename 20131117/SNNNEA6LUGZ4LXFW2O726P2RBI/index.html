<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）諶龍王適嫻闖中國賽決賽</title></header><body><h1>體訊速遞：<br>（羽毛球）諶龍王適嫻闖中國賽決賽</h1><p>中國球手諶龍（圖）昨日在中國羽毛球公開賽男單準決賽，以21:18及21:7，輕鬆擊退馬來西亞的張維峰，順利躋身決賽。女單方面，中國的王適嫻在4強以直落兩局淘汰泰國拉查諾。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
