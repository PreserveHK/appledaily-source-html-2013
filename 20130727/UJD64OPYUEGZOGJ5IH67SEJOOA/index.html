<html><header><meta charset="utf-8"><title>小Justin高空放飛劍</title></header><body><h1>小Justin高空放飛劍</h1><p>斷正過好多次放飛劍嘅加拿大小天王Justin Bieber，噚日喺多倫多一間酒店個露台同班friend吹水，當見到樓下成村女fans，小Justin唔只拍低地面嘅墟冚情況，仲「咳吐」整篤口水落去。成19歲人啦，咪咁核突啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
