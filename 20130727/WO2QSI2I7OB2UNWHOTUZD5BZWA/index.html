<html><header><meta charset="utf-8"><title>真人騷索女好狂野</title></header><body><h1>真人騷索女好狂野</h1><p>英國真人騷《The Only Way Is Essex》女星Sam Faiers，最近同班死黨去西班牙散心，以平復甩拖心情。22歲嘅Sam玩得好癲，唔只大晒索爆身材，仲同成班女仔係咁喪啜，更俾人從後抽起條泳褲，擺明玩春光乍現，引死麻甩。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
