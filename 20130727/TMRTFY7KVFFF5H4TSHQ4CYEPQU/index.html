<html><header><meta charset="utf-8"><title>體壇拾趣：K艾榮變勁game代言人</title></header><body><h1>體壇拾趣：<br>K艾榮變勁game代言人</h1><p>NBA收「咧」，一眾美國新星就到賭城拉斯維加斯集訓，周四仲打咗場內部友賽，由白隊對藍隊，騎士後衞K艾榮（小圖）就最勇，貢獻23分同7次助攻下，協助白隊以128:106勝出。K艾榮都算得上係NBA年輕一代嘅球星嘞，難怪電視遊戲界叱吒一時嘅籃球game NBA Live 2014（右圖），都搵佢做封面，人氣越嚟越勁。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
