<html><header><meta charset="utf-8"><title>各區突發簡訊︰司機醉駕撞甩車門</title></header><body><h1>各區突發簡訊︰<br>司機醉駕撞甩車門</h1><p>【黃大仙】<br>【本報訊】昨凌晨2時許，黃大仙龍翔道發生涉及酒後駕駛的驚險交通意外，連車門也撞甩。一輛保母車沿龍翔道轉上獅子山隧道支路時，在一個左彎失控撞向右邊防撞欄，車頭嚴重損毀，連司機旁車門也被扯脫，64歲姓姚的司機右手右腳受傷被困，要由消防員救出送院。司機接受酒精呼氣測試，顯示酒精含量達80多度，警方遂以涉嫌酒後駕駛，拘捕司機。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
