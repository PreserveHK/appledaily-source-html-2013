<html><header><meta charset="utf-8"><title>體訊速遞：（網球）卓斯基停賽至15年</title></header><body><h1>體訊速遞：<br>（網球）卓斯基停賽至15年</h1><p>塞爾維亞網球手卓斯基（小圖），因為早前沒有提交血液樣本作藥檢，於周四被國際網球聯會重罰停賽18個月。事發在今年4月蒙地卡羅網賽展開前，這名球手在接受藥檢的程序上違例，只呈交了尿液樣本，而不是有關方面要求的血液樣本，因而遭重罰停賽至15年1月。 綜合外電（英國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
