<html><header><meta charset="utf-8"><title>趣趣地：倫敦雙雄亞洲威威</title></header><body><h1>趣趣地：<br>倫敦雙雄亞洲威威</h1><p>車路士喺摩連奴領軍下繼續喺熱身賽全勝，周四對住印尼明星隊更以8:1大炒對手，3戰全勝，一場比一場入得波多。摩連奴喺賽後又提朗尼，佢話：「其實大家都知道我哋已經做咗嘢（斟介朗尼），呢件事係公開，而我哋亦都好淡定等下一步會點做。」據講車仔已經留定件23號波衫畀朗尼。另外，阿仙奴喺熱身賽同樣全勝，噚晚作客浦和紅鑽一度被逼和下，靠小將艾邦姆完場前入波贏2:1，結束亞洲之旅。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
