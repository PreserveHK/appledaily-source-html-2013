<html><header><meta charset="utf-8"><title>News Flash印度誤當木星為間諜機</title></header><body><h1>News Flash<br>印度誤當木星為間諜機</h1><p>中國及印度有邊界主權爭議，印軍方懷疑中國派無人間諜機侵犯領空，於是在去年8月至今年2月進行長期監視，半年內發現間諜機「犯境」達329次，但最後軍方發現偵測到的所謂間諜機，原來是木星（圖）及金星。<br>英國廣播公司</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
