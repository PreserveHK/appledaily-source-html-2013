<html><header><meta charset="utf-8"><title>體壇拾趣：15歲師妹贏陳若琳</title></header><body><h1>體壇拾趣：<br>15歲師妹贏陳若琳</h1><p>喺星期四進行嘅游泳世錦賽女子跳水10米台決賽，陳若琳（左）衞冕失敗屈居亞軍，不過塊金牌都係落入中國嗰袋度，由15歲小師妹司雅傑（右）奪冠。小師妹喺準決賽只係排第3，但入到決賽表現好好，頭3跳同師姐都跳相同動作下，竟然3輪都係拎一樣分數，到第4跳陳若琳出現失誤，反而司雅傑成功把握到優勢，繼續有穩定發揮，卒以總分392.15分奪金，險勝陳若琳唔夠4分。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
