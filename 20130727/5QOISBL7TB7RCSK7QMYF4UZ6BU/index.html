<html><header><meta charset="utf-8"><title>月圓夜人類易失眠</title></header><body><h1>月圓夜人類易失眠</h1><p>月圓之夜狼會叫，人也會失眠。最新研究顯示，月圓時，人較難入睡，也得不到安眠，只能淺睡，更會睡得較少。瑞士巴塞爾大學研究人員安排33名參加者，在睡眠實驗室試睡兩晚，發現他們在月圓夜較新月夜平均要多花5分鐘才能入睡，而且平均比新月夜少睡19分鐘。<br>研究人員認為，這和地球引力以及月亮光環無關，反而是和人類基因內部生理時鐘有關，人類祖先在月圓夜要提防獵食者，故必須淺睡。<br>法新社</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
