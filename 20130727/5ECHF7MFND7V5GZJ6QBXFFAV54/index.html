<html><header><meta charset="utf-8"><title>夏日掃貨guide：賀柏簽諾域治</title></header><body><h1>夏日掃貨guide：<br>賀柏簽諾域治</h1><p>英國傳媒指，加利賀柏（圖）周五落實由蘇超些路迪，以550萬鎊（約6,569萬港元）轉投英超諾域治。這名25歲的英格蘭前鋒已過體測，並與諾域治傾妥個人條件，之後在周五落實簽署一份4年合約。賀柏於過去3季蘇超為些路迪上陣95場，共入63球；除諾域治外，另一英超球隊侯城及英冠的昆士柏流浪亦對他有興趣。諾域治今季積極增兵，已成功簽得荷蘭中場利萊費亞及前鋒雲禾夫斯雲高。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
