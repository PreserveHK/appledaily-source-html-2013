<html><header><meta charset="utf-8"><title>星爺北上視察搞地產</title></header><body><h1>星爺北上視察搞地產</h1><p>【深圳】近年周星馳除咗專心幕後做導演之外，佢仲專心搞佢嘅上市公司生意，主力從事中、港地產同拍戲，之前套《西遊．降魔篇》大賣，令到公司股價都有好表現。大前日星爺去咗深圳嘅大鵬區視察，佢一去到落車就用廣東話自言自語話：「天氣麻麻哋啦。」戴住cap帽嘅星爺前呼後擁，喺大鵬區逗留咗一日至走，睇咗區內嘅著名景點同高爾夫球場。據內地報道話今次星爺係以公司執行董事身份出現，仲有可能參與大鵬區嘅地產開發。<br>撰文：李森</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
