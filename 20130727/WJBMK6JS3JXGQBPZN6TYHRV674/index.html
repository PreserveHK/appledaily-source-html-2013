<html><header><meta charset="utf-8"><title>體壇拾趣：費天王續頹返祖家都輸</title></header><body><h1>體壇拾趣：<br>費天王續頹返祖家都輸</h1><p>英雄遲暮？瑞士網球公開賽首號種籽費達拿（圖），喺周四自己嘅地頭失威，疑因背傷關係，甫亮相即爆冷出局，喺次圈以0:2輸咗俾德國嘅白蘭斯。31歲嘅費達拿雖然係17個大滿貫單打錦標嘅得主，但今年表現認真麻麻，只贏過一個男單錦標，而由於喺溫布頓及漢堡網賽都相繼爆冷出局，目前嘅世界排名仲跌出咗前4，僅排第5。佢早前先話轉咗用大頭球拍，希望成績可以好啲，可惜事與願違。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
