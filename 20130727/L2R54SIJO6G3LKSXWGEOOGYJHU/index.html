<html><header><meta charset="utf-8"><title>AKB田名部變身防衞軍</title></header><body><h1>AKB田名部變身防衞軍</h1><p>日本偶像組合AKB48成員田名部生來，係一位動漫迷，雖然佢冇嚟香港動漫展，但前日cosplay扮日本鹹蛋超人系列《七星俠》嘅地球防衞軍喺池袋出席Ultraman Festival開幕禮，嗰度仲有怪獸主題公園開放㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
