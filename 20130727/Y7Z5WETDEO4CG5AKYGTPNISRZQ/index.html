<html><header><meta charset="utf-8"><title>各區突發簡訊︰迎面一撞賊竊10萬</title></header><body><h1>各區突發簡訊︰<br>迎面一撞賊竊10萬</h1><p>【大  埔】<br>【本報訊】30歲姓容男子，昨日下午3時許途經大埔南運路近寶湖路，在進入行人隧道之際，突遭一青年迎面碰撞，手持的布袋跌下，之後他發現袋內一個藏有10萬元現金的信封被搶走，事主立即回頭追截，惜失去匪徒蹤影。<br>事主報案後，警員得悉疑犯年約20多歲，瘦身材，曾兜截無果，警方呼籲目擊者提供資料。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
