<html><header><meta charset="utf-8"><title>一中一台：姜文做威尼斯評委</title></header><body><h1>一中一台：姜文做威尼斯評委</h1><p>日前有傳內地著名導演姜文，會做今屆威尼斯電影節的競賽單元評委，昨日姜文方面的工作人員證實，他已經確認出席威尼斯影展，更說很早之前已經收到邀請，威尼斯對姜文的態度好親切，碰巧今年是威尼斯影展的70周年慶典，姜文覺得自己能夠參與，感到十分高興，工作人員更說他將會幫忙協調電影《一步之遙》。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
