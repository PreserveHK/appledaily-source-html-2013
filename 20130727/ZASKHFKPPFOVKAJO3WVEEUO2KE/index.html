<html><header><meta charset="utf-8"><title>蘋果綠葉Prada：中介人須負責收稅</title></header><body><h1>蘋果綠葉<br>Prada：中介人須負責收稅</h1><p>Prada（1913．普拉達）就購買公司股份須繳交稅項再次刊發公告，重申投資者須繳交相關稅項，中介人必須承擔收取稅項的責任，要在意大利當地設立一常駐機構負責相關事宜。倘若有關中介人在意大利並無常駐機構，則必須在當地委任一名財務代表。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
