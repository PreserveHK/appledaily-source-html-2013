<html><header><meta charset="utf-8"><title>一中一台：孫儷護粉絲力斥保安</title></header><body><h1>一中一台：孫儷護粉絲力斥保安</h1><p>孫儷前日到瀋陽出席商品活動，吸引過千粉絲逼爆現場，大會保安為孫儷安全着想，極力阻擋粉絲靠近，但孫儷見狀卻怒斥保安不應用力推撞人群。有記者問孫儷對被外界指她為女神有何睇法，她笑說：「千萬別叫，我都起雞皮疙瘩了。」孫儷稍後將接拍內地劇《羋月傳》，但她否認此劇是《甄》劇續集，更否認拍劇每集100萬酬金。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
