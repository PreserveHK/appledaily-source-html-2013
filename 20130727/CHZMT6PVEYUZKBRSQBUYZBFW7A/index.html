<html><header><meta charset="utf-8"><title>夫婦充判官追殺孌童罪犯</title></header><body><h1>夫婦充判官<br>追殺孌童罪犯</h1><p>美國南卡羅來納州哥倫比亞市一對夫婦，自作判官，對十年前的孌童罪犯，進行隨機追殺，日前殺死一對夫婦，被警方追查，揭發殺人大計。<br><br>30歲的穆迪與36歲太太，周日鎖定59歲性罪犯帕克，帶著手槍及利刀上門尋人，先藉機扮作與對方閒聊，繼而獲邀進入屋內，穆迪登時原形畢露，開槍及揮刀殺人，帕克的51歲太太亦被誅連遭殺害滅口。<br><br>警方從死者門前的閉路電視取得證據，拘捕及控告穆迪夫婦謀殺，並查出穆迪列有「追殺性罪犯名單」。<br><br>美國《紐約郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
