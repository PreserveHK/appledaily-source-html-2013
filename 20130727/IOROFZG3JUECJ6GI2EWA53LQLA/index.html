<html><header><meta charset="utf-8"><title>各區突發簡訊︰印傭果刀插腹自殺</title></header><body><h1>各區突發簡訊︰<br>印傭果刀插腹自殺</h1><p>【美  孚】<br>【本報訊】28歲印傭Iis，昨午4時許在美孚新邨萬事達廣場的店舖外，以生果刀插腹企圖自殺，短小的刀鋒入肉一厘米，途人發現她坐着彎腰，以手掩腹狀甚痛苦，查問下揭發事件，代為報案。警方和救護員到場將她送往瑪嘉烈醫院救治，女事主拒絕透露輕生原因，警方正聯絡她的僱主，了解是否與金錢或工作問題有關。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
