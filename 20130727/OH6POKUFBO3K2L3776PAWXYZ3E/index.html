<html><header><meta charset="utf-8"><title>蘋果綠葉和黃或再洽購意國電訊商</title></header><body><h1>蘋果綠葉<br>和黃或再洽購意國電訊商</h1><p>和黃（013）旗下3意大利行政總裁Vincenzo Novari預期，意大利流動網絡電訊商數目，最終將由四家減至三家。他又表示，雖然與意大利電訊合併的洽商已終止，但不排除會與其他當地電訊商，如Telecom Italia或Wind，再次就合併或收購進行洽商。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
