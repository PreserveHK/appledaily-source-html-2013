<html><header><meta charset="utf-8"><title>花絮：決賽又冇阿古路份？</title></header><body><h1>花絮：<br>決賽又冇阿古路份？</h1><p>阿古路（圖）今晚冇份踢？旺角樓上波衫舖Kitroom Sports負責幫曼城印今次亞洲賽嘅戰衣，老闆Kan就話曼城上次冇叫佢哋印尼格度、祖維迪同阿古路，結果周三初賽，尼格度唔知喺邊度變件衫出嚟後備落場；而噚日「藍月亮」再畀主場衫Kan印，就有預埋祖維迪，但又冇阿古路，唔通決賽又冇佢份？</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
