<html><header><meta charset="utf-8"><title>蘋果綠葉LVMH半年多賺2%遜預期</title></header><body><h1>蘋果綠葉<br>LVMH半年多賺2%遜預期</h1><p>奢侈品牌LVMH公佈今年首半年業績，經營溢利升2%，至27.1億歐元（約279億港元），略遜市場預期。撇除滙率變動，銷售大升8%，至137億歐元，主因歐洲和日本市場需求強勁，旅客消費帶動增長。集團指市場對中國消費者信心增強，料下半年會有更佳表現。LVMH股價昨曾飆升5.6%。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
