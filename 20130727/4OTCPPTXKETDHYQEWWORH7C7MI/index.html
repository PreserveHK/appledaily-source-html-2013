<html><header><meta charset="utf-8"><title>各區突發簡訊︰家變男買醉圖跳樓</title></header><body><h1>各區突發簡訊︰<br>家變男買醉圖跳樓</h1><p>【秀茂坪】<br>【本報訊】一名中年男子疑與妻子鬧離婚，昨凌晨零時許與三名男女友人在秀茂坪邨秀德樓對出花園借酒澆愁，豈料酒入愁腸愁更愁，事主飲醉期間情緒激動，大叫大嚷，一度聲稱要跳樓自殺，其友人阻止不果連忙報警求助。大批警員及救護員到場作出勸喻後，與事主友人等合力將他抬上擔架再送院，事件中幸無人受傷。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
