<html><header><meta charset="utf-8"><title>拗手指拿水瓶嚇壞人</title></header><body><h1>拗手指拿水瓶嚇壞人</h1><p>近日，網路上「奇葩手指大賽」震驚網友，多位網友高難度屈曲手指，堪稱「逆天」，而且難度越高，越不像人類手指可做出的動作，得分越高。<br>吸引千名網友達人踴躍參加，其中一名參賽者，將整隻手除大拇指外，四指反向握住礦泉水瓶，被網友評論為「嚇壞人」級別。<br>「小背大指」、「反折拇指」、「八字指」也被評為二至五顆星難度級別。<br>但醫生警告，強行掰手指，會傷害骨頭和手指韌帶，可能會造成韌帶撕裂、關節囊磨損等等症狀，嚴重者更恐患上關節積水與脫位。<br>武漢《長江日報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
