<html><header><meta charset="utf-8"><title>花絮：真路拿、京治醒目封嘴</title></header><body><h1>花絮：<br>真路拿、京治醒目封嘴</h1><p>恭喜！熱刺香港官方球迷會噚日正式成立（上圖），球迷會夜晚喺灣仔一間酒吧開party慶祝，仲請到兩大名宿真路拿同京治出席（左圖），令全場幾百名「熱粉」high到爆，氣氛超好。有好多球迷都非常關心陣中球星加里夫巴利嘅去留，不停問真路拿同京治，但兩位今次就醒目，笑笑口答：「我哋都唔知呀！」然後全場一齊大笑，繼續開party。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
