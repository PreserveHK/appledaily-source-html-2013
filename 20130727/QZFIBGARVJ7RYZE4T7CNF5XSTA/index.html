<html><header><meta charset="utf-8"><title>趣趣地：皇馬新衫念摩佬？</title></header><body><h1>趣趣地：<br>皇馬新衫念摩佬？</h1><p>皇家馬德里喺新球季進入新時代，摩連奴走人返車路士執教，由安察洛堤領軍。球會喺日前展示新球季嘅作客波衫（圖），藍衫藍褲藍襪，加上同車路士係同一個贊助品牌，搞到呢套新皇馬作客戰衣非常車路士，唔通皇馬仲有啲掛住摩連奴？皇馬球會仲特登搵咗奧斯爾、賓施馬同埋小將艾華路莫拉達做model，講吓着呢件新波衫嘅感受。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
