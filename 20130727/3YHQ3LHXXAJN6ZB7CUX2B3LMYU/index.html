<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐靠肉麻相闢謠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐靠肉麻相闢謠 - 馮仁昭</h1><p>阿姐汪明荃最近認真當黑，屋企俾人爆格唔見咗300萬財物，仲有報道話阿姐同家英哥喺09年結婚後，一直都冇一齊住。阿姐噚日忍唔住喺微博回應，佢擺咗張同家英哥錫面嘅合照話：「唔好意思，雖然幾十歲老人家，但係羅生羅太仲係好好感情，好恩愛，住喺同一屋簷下，互相照顧，互相依靠，那些不實報道太太太太好笑啦！」<br>撰文：馮仁昭</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
