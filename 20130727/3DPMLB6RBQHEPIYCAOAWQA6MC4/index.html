<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）禾爾獲巫師重金留人</title></header><body><h1>體訊速遞：<br>（籃球）禾爾獲巫師重金留人</h1><p>NBA球隊巫師將會以重金留住陣中主力禾爾（圖），據報會開出5年8,000萬美元的合約讓這名星級控衞留隊。禾爾在上季效力巫師時，因為受傷僅上陣49場常規賽，平均每場貢獻18.5分與7.6次助攻；禾爾可在今年10月尾之前與球會續約，否則有機會在明夏成為自由身球員。綜合外電（美國）</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
