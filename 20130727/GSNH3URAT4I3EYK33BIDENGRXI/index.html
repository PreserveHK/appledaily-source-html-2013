<html><header><meta charset="utf-8"><title>【壹週刊】李小龍600變</title></header><body><h1>【壹週刊】李小龍600變</h1><p>【壹週刊】今年係李小龍逝世四十週年，除咗一班Fans自己搞活動，康文署就喺沙田文化博物館搞咗個「武藝人生─李小龍」展覽，展出六百幾件展品。<br><br>聽落好似幾勁，香港喺李小龍從小長大嘅地方，有晒我哋集體回憶，咁齋搞一個專題展覽，對呢位一代巨星又夠唔夠尊重呢？<br><br>展覽為期五年，部分展品仲係從未曝光，不過全場最正嘅展品，竟然係Fans借出「青蜂俠」展品，齋睇呢批玩具同海報，10蚊入場費抵晒喇！<br><br>詳情請看1220期【壹週刊】</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com </p></body></html>
