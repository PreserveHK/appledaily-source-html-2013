<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛認撬陳曉東 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：諸葛認撬陳曉東 - 馮仁昭</h1><p>Neway新抱諸葛紫岐陀住B都出嚟搵外快，噚日現身牛仔褲店活動，諸葛着住兩吋船踭鞋現身，不過佢就唔肯講陀咗幾多個月同生B仔定B女：「冇諗過今年生小朋友，不過係天意，上天送畀我嘅禮物。」講到日前被影到同陳曉東食飯，有指佢斟東東過檔，諸葛話：「係傾吓，佢高大靚仔又唱得，有安排佢同老公見過面，同佢係識咗多年朋友。」講到「前妯娌」陳法拉分訊，佢話：「唔回應，有見過阿哥食過飯，佢心情OK，唔似有嘢。」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
