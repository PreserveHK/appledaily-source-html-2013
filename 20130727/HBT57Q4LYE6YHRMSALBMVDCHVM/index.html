<html><header><meta charset="utf-8"><title>Muse放煙火被屈錢</title></header><body><h1>Muse放煙火被屈錢</h1><p>別以為僅得內地才是「有水放水，冇水散水」，英國搖滾勁旅Muse都曾被敲詐，主音Matt Bellamy（右）昨日向英國《太陽報》表示，Muse的巡唱因製作規模巨大，要帶同會計師及律師隨行以應付各種問題。Matt說：「在羅馬，我們為了獲准發放煙火，要花數千歐羅賄賂人，更需致電英國大使館去講數。如果每樣事情都要這樣，那便很大問題，因為非常昂貴。」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
