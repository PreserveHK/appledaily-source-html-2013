<html><header><meta charset="utf-8"><title>1908年通古斯大爆炸<br>至今找不到碎片</title></header><body><h1>1908年通古斯大爆炸<br>至今找不到碎片</h1><p>【話你知】<br>隕石空襲俄羅斯，令人聯想到1908年6月30日在西伯利亞發生的通古斯大爆炸。當年民眾同樣在天空看到巨型火球，爆炸的衝擊波震碎方圓650公里的窗戶，威力逾1,000萬噸黃色炸藥，逾2,150平方公里的森林被焚毀。<br>通古斯大爆炸當年歐亞夜空連日出現暗紅色，但因地點遍遠科學家不感興趣，直至1927年才由礦物學家庫列克找到爆炸地點，但科學家迄今找不到任何隕石碎片，所以引起人諸多揣測，指可能不是隕石撞擊，可能是不明飛行物體墜毀，甚至是黑洞造成。<br>法新社</p></body></html>
