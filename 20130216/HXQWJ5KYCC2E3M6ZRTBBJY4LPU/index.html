<html><header><meta charset="utf-8"><title>日小五男生跳軌死　抗議殺校</title></header><body><h1>日小五男生跳軌死　抗議殺校</h1><p>日本大阪一名11歲小五男生，前天（周四）跳火車軌自殺，在書包留下遺書，抗議當局「殺校」。</p><p>死前向母發短訊：愛你
</p><p>該名男生前天在大東巿野崎站，趁JR列車埋站時縱身跳落路軌，遭列車輾過死亡，警方在月台找到他的書包，內有一封遺書寫道：「請以無辜生命交換停止殺校和合併學校的計劃」，據說他死前又向媽媽發短訊：「謝謝一切，我非常、非常愛你。」<br>日本出生率偏低，當局近期不斷重整學校資源，男童就讀的小學遭「殺校」，學生們將會分別送往另外兩所小學繼續讀書。在男生死訊傳出後，校方決定取消原定明天的學校停辦紀念活動。<br>法新社</p></body></html>
