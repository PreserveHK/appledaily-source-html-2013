<html><header><meta charset="utf-8"><title>郵輪度蜜月　新人浪漫變淒涼</title></header><body><h1>郵輪度蜜月　新人浪漫變淒涼</h1><p>在郵輪結婚本來很浪漫，但37歲的莫勒姆和27歲的史蒂文森卻倒楣透了，上周五在「凱旋號」上，婚後首個情人節就被困大海中心，忍受飢餓和骯髒。由船長主持的婚禮，一如莫勒姆夫婦期望，「簡短、甜蜜而安靜」，沒想到蜜月卻如此淒涼──放眼可見的「金黃液體」並不是香檳，而是裝在一個個膠袋的小便；沒有溫馨甜蜜，取而代之是疲累，他們還極掛念在家中由外婆照顧的兩名幼子。<br>莫勒姆說：「我只想回家，睡在床上。我甚至可能會按掣沖馬桶10次，只因我可以。」跟莫勒姆通過話的哥哥詹姆斯說：「家母事前祝他倆有個難忘的婚禮。我想，這次旅程是難忘極了。」<br>美國廣播公司</p></body></html>
