<html><header><meta charset="utf-8"><title>一年血汗錢一晚輸清</title></header><body><h1>一年血汗錢一晚輸清</h1><p>【過節奇趣】<br>在內地農村，打牌賭錢仍是過年的主要消遣，回鄉民工不能免俗。有河南籍民工在微博上寫道，前幾年回老家，牌打得還沒有這麼大，輸贏也就幾百元（人民幣．下同），現在動輒上萬元，他眼見一個人一晚輸了八千元，錢包掏空了還要借錢繼續打，真可謂「一年血汗錢一夜打水漂」。由於農民工平時分散在不同城市，很多人只有春節回鄉才能見面，為了顯示自己掙錢多，有人拚命在牌桌上下賭注，甚至豁出一整年血汗錢，惟恐丟面子。據一項調查顯示，農村娛樂活動形式排在前三位的分別是：看電視（90.7%）、閒聊（84.5%）和打牌賭博（73.7%）。<br>新華網</p></body></html>
