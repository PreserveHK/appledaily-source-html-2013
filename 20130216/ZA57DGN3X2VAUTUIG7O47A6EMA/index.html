<html><header><meta charset="utf-8"><title>南韓「冷凍女」<br>-16℃冰塊浸浴</title></header><body><h1>南韓「冷凍女」<br>-16℃冰塊浸浴</h1><p>-16℃，冰天雪地，但對21歲的南韓「冷凍女」來說還是太熱，她懶理人人披上羽絨大褸，卻短袖T恤上陣，還用加着冰塊的冷水洗臉，浸冰塊浴，令人看了也不禁打一個冷顫。<br>「冷凍女」她神態自若地浸冰塊浴，有時拿起冰塊按摩手臂和用冰水洗臉，說：「這樣皮膚才會緊實。」在冰天雪地的戶外，她竟只穿拖鞋，就把雙腳埋在雪堆中，絲毫不怕凍傷。更驚人的是，她吃急凍食品時，不用加熱就放進嘴裏啃，「冷凍食品放了很多防腐劑，吃了好像可以活更久」，實在太恐怖！<br>台灣ETtoday網</p></body></html>
