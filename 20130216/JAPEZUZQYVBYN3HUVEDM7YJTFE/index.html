<html><header><meta charset="utf-8"><title>隔牆有耳：<br>戴耀廷　長毛鬥諗爭普選</title></header><body><h1>隔牆有耳：<br>戴耀廷　長毛鬥諗爭普選</h1><p>【隔牆對論】<br>向來溫和理性的香港大學法律系副教授戴耀廷，提出萬人佔領中環、公民抗命爭普選，在政界泛起漣漪。戴耀廷說：「堵路只係表面，背後係重塑政治文化」；行動之前，萬人要先參與政改討論，實行直接民主。堵路「宗師」長毛梁國雄則提出，在佔領之前，民主黨立法會議員何俊仁應先辭職啟動全港公投。公民抗命之前，兩人隔牆對論，先「比想法」。<br>記者：雷子樂</p></body></html>
