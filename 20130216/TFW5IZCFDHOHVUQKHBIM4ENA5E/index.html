<html><header><meta charset="utf-8"><title>行蹤成謎：六叔16個月冇蒲頭</title></header><body><h1>行蹤成謎：六叔16個月冇蒲頭</h1><p>年屆105歲的六叔邵逸夫近年深居簡出，自從前年10月被本報拍得跟太太方逸華在中環行街食飯後（圖），距今整整16個月未有露面，也沒有任何媒體拍過他的行蹤。以往每逢無綫台慶，因為也是六叔西曆生日，故他再忙都會亮一亮相，不過自前年開始已沒有再出席，連邵逸夫獎頒獎禮也缺席。六嬸曾透露六叔已甚少出夜街及到人多地方，以免感染病菌，但偶爾也會返公司開會。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
