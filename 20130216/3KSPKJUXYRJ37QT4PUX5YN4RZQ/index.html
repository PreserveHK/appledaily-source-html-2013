<html><header><meta charset="utf-8"><title>趣趣地：<br>碧咸變PSG卡通人物</title></header><body><h1>趣趣地：<br>碧咸變PSG卡通人物</h1><p>萬人迷碧咸加盟巴黎聖日耳門（PSG）之後，隨即令一眾巴黎「粉絲」以至法甲嘅球迷歡喜若狂。碧咸目前喺PSG跟操，仲未為新東家正式上陣；不過呢名37歲前英格蘭國腳，已經成為咗球會嘅生招牌，佢仲被塑造成卡通人物為球會宣傳，樣貌非常趣怪。另外，碧咸轉戰法甲後，目前一家人住喺巴黎某酒店嘅皇家套房，日租成17,000歐元（約17萬港元），夠晒豪！</p></body></html>
