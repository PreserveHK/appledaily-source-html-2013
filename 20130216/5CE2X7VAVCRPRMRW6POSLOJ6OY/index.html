黃錦星否認為特首放煙幕</title></header><body><h1>蘋果汁：<br>
黃錦星否認為特首放煙幕</h1><p>【本報訊】環境局局長黃錦星昨出席活動時，有記者質疑推出玻璃樽回收諮詢當日，適逢梁振英被揭向《信報》發出律師信，有分散注意力之嫌。他無奈說：「我哋任何部署之前要好多時間安排，啱啱撞日啫。」他又指日後玻璃樽回收率由3%上升至70%，會鼓勵私人市場協助吸納玻璃製品。<br>黃錦星指玻璃樽除了轉化成玻璃磚，亦可製成疏水物料和牆磚，相信市場有足夠需求。他指隨着回收網絡擴展，政府除了加大綠色採購力度，亦鼓勵私人業界使用玻璃磚，例如建築物有環保認證，對使用環保物料有一定需求。</p></body></html>
