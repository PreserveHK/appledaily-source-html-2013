畢彼特夫婦推自家名酒</title></header><body><h1>名人Gossip<br>
畢彼特夫婦推自家名酒</h1><p>荷李活巨星畢彼特（Brad Pitt）與未婚妻安琪蓮娜祖莉（Angelina Jolie），演而優則「釀」，他倆去年買下法國普羅旺斯葡萄酒莊Chateau Miraval，邀著名釀酒家族Perrin合作，終於有成果，下月會推出玫瑰酒，招紙會印有「Jolie-Pitt與Perrin」字樣。而白酒和紅酒則會在今夏及明年面世。<br>英國《每日郵報》</p></body></html>
