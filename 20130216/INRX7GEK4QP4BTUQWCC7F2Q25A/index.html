<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張震今年10月娶妻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張震今年10月娶妻 - 馮仁昭</h1><p>現年36歲嘅張震喺2013年1月4日（諧音「愛你一生一世）嘅大日子，成功以鑽戒向拍拖三年嘅女友莊雯如（右）求婚，據知佢哋已喺台北買豪宅作新房。張震一直希望低調處理私事，所以未有透露婚禮詳情，不過其身邊好友就爆張震計劃喺佢生日當天，即今年10月14日張震37歲時舉行婚禮，而張震前女友路嘉欣得知喜訊後都話要恭喜舊愛。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
