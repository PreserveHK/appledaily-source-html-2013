<html><header><meta charset="utf-8"><title>Google Earth<br>村落遺址現鬼影</title></header><body><h1>Google Earth<br>村落遺址現鬼影</h1><p>英國38歲女子鮑威爾利用Google Earth提供的衞星影像，搜索格洛斯特郡南部一處在1946年已被夷平的村落遺址，竟然在頹垣敗瓦中發現鬼影！<br>該村落原本有一間酒吧、一個池塘、多家村舍和農莊，但附近機場欲擴建，讓更大型的飛機升降，於是將村落夷平。但是最終擴建的計劃並沒有落實。熱愛歷史的鮑威爾想知道遺址現在的面貌，於是利用Google Earth搜索，在近機場跑道末段兩個農莊的遺址上，發現疑似男人鬼魂，戴着帽子「守衞」殘骸。<br>英國《每日郵報》</p></body></html>
