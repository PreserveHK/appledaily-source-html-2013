<html><header><meta charset="utf-8"><title>蹭網族拜年先問Wi-Fi</title></header><body><h1>蹭網族拜年先問Wi-Fi</h1><p>【過節奇趣】<br>今時今日過春節，內地「蹭網族」入屋拜年席未坐暖，第一件事很可能不是說恭賀說話，而是問主人家「你家Wi-Fi（無線上網）是哪裏？密碼多少？」就算是大學生，也說如果不低頭玩手機，也不知怎麼跟長輩親戚們聊天了。<br>大年初四，長沙六個90後春節也手機不離手，怎料拜年時主人家的Wi-Fi只允許兩個人同時上網，結果六個年輕人為爭搶上網，幾乎大吵大鬧。也有女學生說過年到外婆家，但老人家沒Wi-Fi，「三天跑光一個月的流量」，她只好「淚流滿面」。有人索性在客廳貼張A4紙，上面寫好用戶名和密碼，免得總有人問。<br>湖南《瀟湘晨報》</p></body></html>
