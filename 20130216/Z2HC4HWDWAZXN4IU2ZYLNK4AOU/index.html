<html><header><meta charset="utf-8"><title>藍正龍否認媾契妹</title></header><body><h1>藍正龍否認媾契妹</h1><p>【台北】徐熙媛（大S）舊愛藍正龍喺情人節前一晚，又俾人影到同契妹Joyce撐枱腳。用「又」嘅原因係因為佢哋已經唔止一次俾人影到，今次仲要喺啲特別日子前一日㖭。大前日夜晚9點幾，佢哋兩個去到台北嘅復興北路一間西餐廳食飯，佢哋面對面坐仲開咗支紅酒飲，契妹仲不停幫藍正龍添酒，兩個人一直飲到間餐廳打烊至肯走。不過藍正龍就透過經理人公司話，因為Joyce啱啱喺外地做完嘢返台灣，所以趁空檔見吓面，冇其他嘢喎。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
