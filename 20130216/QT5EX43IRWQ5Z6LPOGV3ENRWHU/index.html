<html><header><meta charset="utf-8"><title>趣趣地：<br>
C朗彈力勁過NBA球員</title></header><body><h1>趣趣地：<br>
C朗彈力勁過NBA球員</h1><p>皇馬啱啱喺歐聯主場只能逼和曼聯，未能先下一城；不過，倒戈嘅C朗就為皇馬頂入咗一個世界波扳平。一眾英國傳媒都認為C朗呢個入波嘅彈跳力非常驚人，更超越咗NBA球員嘅平均水準，「喺有助跑嗰陣，C朗彈跳高度竟然可以達到78cm，比NBA球員嘅平均水平高出7cm。」專家指出強壯嘅大腿同優良嘅身體肌肉，係C朗擁有驚人彈跳力嘅主因，仲大讚C朗根本就係一部足球機器。</p></body></html>
