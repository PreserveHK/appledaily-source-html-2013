<html><header><meta charset="utf-8"><title>周六數據王：<br>主場戰盃仔　捧阿奴「半和」 - 青蛙仔</title></header><body><h1>周六數據王：<br>主場戰盃仔　捧阿奴「半和」 - 青蛙仔</h1><p>【數據分析】<br>周六於英足盃第5圈主場對英冠布力般流浪的阿仙奴，近兩季於阿聯酋球場踢土本盃賽，表現甚好，7戰取得6勝1負，不過就多數小勝，4次僅贏1球。另外，他們在主場踢英聯盃或英足盃等土本盃賽，半場常與對手打和，7戰錄得1勝5和1負，開「半和」比率高達7成1。今場的「半和」賠率有2.7倍，絕對有分頭，喜歡攻「半場主客和」的球迷不妨向這方面埋手。</p></body></html>
