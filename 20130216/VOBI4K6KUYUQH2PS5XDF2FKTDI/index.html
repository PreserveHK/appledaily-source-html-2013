<html><header><meta charset="utf-8"><title>趣怪定格：扭曲五官　索女扮醜</title></header><body><h1>趣怪定格：扭曲五官　索女扮醜</h1><p>美女真的佔便宜，就算扮醜樣一樣受歡迎。社交新聞網Reddit近期有股「美女扮鬼臉」熱潮，索女上傳靚相和扮醜相片作對比，網民叫好。<br>這些天生麗質的美女，個個竭盡所能變醜婦，鬥雞眼、雙下巴、哨牙、歪嘴盡出，絕對判若兩人。半年前帶起這個熱潮的克麗絲滕說：「每天都有女子發訊息給我，說拍攝醜樣照片，感覺很放鬆。」有網民也說，社會壓力令女性無時無刻要漂亮示人，「有人卻不怕扭曲五官，真的很酷」。<br>英國《每日郵報》</p></body></html>
