<html><header><meta charset="utf-8"><title>使用虛假行程表可囚14年</title></header><body><h1>使用虛假行程表可囚14年</h1><p>【話你知】<br>世通假期發予團友及旅議會的行程表疑弄虛作假，律師黃國桐指出，任何人知道或相信某虛假文書屬虛假，而使用該文書意圖誘使他人接受該文書為真文書，並因接受該文書為真文書而作出或不作某些作為而造成不利，即屬犯罪，一經定罪可判監14年。警方亦可檢控欺騙罪，定罪後可監禁10年，「警方可以告一條罪，或者兩條罪都告，使用虛假文件罪嘅刑罰仲重啲。」至於冒牌經營旅行社帶團， 即違反《旅行代理商條例》，一經定罪可罰款10萬元及監禁兩年，或經循簡易程序定罪，可罰一萬元及監禁六個月。</p></body></html>
