<html><header><meta charset="utf-8"><title>鈴木EMI情人節出嫁</title></header><body><h1>鈴木EMI情人節出嫁</h1><p>現年27歲的日本女星鈴木EMI，趁前日情人節大安吉日，在東京跟從事時裝的28歲圈外人男友註冊結婚。二人在去年秋天認識，拍拖三個月後即閃電結婚，而鈴木並非奉子成婚。網上流傳鈴木EMI是中國人，指她85年在上海出生，原名吳子靚，兩歲時跟隨家人移民到日本京都，取得日本國籍，並改名鈴木依美，雖然事務所有意隱瞞她的中國人身份，幸而沒有令人氣減少。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
