<html><header><meta charset="utf-8"><title>新聞英語解碼<br>
隕石和流星之別</title></header><body><h1>新聞英語解碼<br>
隕石和流星之別</h1><p>隕石襲地球，幾時叫meteor、幾時又叫meteorite？<br>Meteor是流星，指運行在星際空間的天然物體，通常來自較大的彗星或小行星。流星進入地球大氣層後，大多會因撞擊壓力而被加熱放出光線，成為火球，也就是流星。大部份流星進入地球時會完全燒光，未燒光的就會以時速3萬公里掉落在地球表面，叫做隕石，即meteorite。<br>美聯社</p></body></html>
