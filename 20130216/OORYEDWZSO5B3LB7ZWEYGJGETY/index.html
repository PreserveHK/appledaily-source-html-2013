<html><header><meta charset="utf-8"><title>歐霸點滴</title></header><body><h1>歐霸點滴</h1><p>輕取</p><p>周四歐霸盃32強首回合賽事，辛尼特藉巴西前鋒侯克（右）先開紀錄下，最終主場2:0輕取利物浦，先下一城，賽前賽後更有紅軍球迷被主隊球迷毆打。路透社</p><p>大勇</p><p>熱刺中場加里夫巴利狀態持續大勇，於歐霸盃32強首回合射入兩個世界波下，協助球隊主場2:1力挫里昂先拔頭籌。法新社</p><p>勢危</p><p>衞冕歐霸盃的馬德里體育會，於32強首回合雖有射手法卡奧壓陣，卻在主場爆冷0:2不敵魯賓卡山，出線形勢危危乎。法新社</p></body></html>
