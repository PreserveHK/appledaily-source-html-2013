<html><header><meta charset="utf-8"><title>體壇拾趣：<br>港慈善籃球賽星光熠熠</title></header><body><h1>體壇拾趣：<br>港慈善籃球賽星光熠熠</h1><p>第3屆Nike慈善籃球賽將於今個月27日喺灣仔修頓室內場上演。今年賽事陣容鼎盛，港籃潘志豪、羅意庭及張繼聰等藝人，加埋周俊三及李雲翔兩名前中華台北代表，將會分成兩隊對決，為香港遊樂場協會嘅籃球學院籌款。賽事80蚊普通門票，將於今午兩點喺灣仔修頓室內場發售，每人限買4張；而180蚊連賽事紀念tee嘅VIP飛，則於今午12點起以facebook inbox方式接受預訂，限額20張，每人限買兩張。詳情可瀏覽︰ http://www.facebook.com/NikeBasketballHK。 </p></body></html>
