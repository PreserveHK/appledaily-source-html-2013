<html><header><meta charset="utf-8"><title>臻美前校監涉欺詐　<br>
梁淑貞上訴</title></header><body><h1>臻美前校監涉欺詐　<br>
梁淑貞上訴</h1><p>【本報訊】基督教臻美黃乾亨小學暨初中學校前校監梁淑貞，早前被控欺詐一名學生家長借貸20萬元，罪名成立判囚15個月。她昨提出上訴，其代表大律師指出，案中只得一名所謂受害家長指控梁，沒有佐證；又謂梁案中並無個人得益，純粹為籌措經費，故要求推翻定罪或減刑。上訴庭押後判決。</p><p>已還柙逾三月</p><p>上訴庭副庭長楊振權昨質疑，原審法官蘇文隆雖然在判決中表示相信梁淑貞沒有挪用公款，但沒有相關基礎支持，又謂有很多疑問未有在原審中澄清，感到奇怪。梁遭還柙逾三個月，去年9月獲准保釋等候上訴結果。<br>案件編號：CACC260/12</p></body></html>
