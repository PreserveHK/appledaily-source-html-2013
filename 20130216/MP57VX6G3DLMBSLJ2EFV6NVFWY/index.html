<html><header><meta charset="utf-8"><title>點睇名牌隊 - 譚拔士</title></header><body><h1>點睇名牌隊 - 譚拔士</h1><p>買車仔要臨場睇陣
</p><p>車路士周四在捷克踢罷歐霸盃，球員舟車勞頓，明日又要踢英足盃，縱對手只是甲組的賓福特，還是看過陣容再即場投注也未遲。<br><br></p><p>紅軍迎天鵝冇勝算
</p><p>利物浦隊長謝拉特上周聯賽12碼也被救，捧場客實在無話可說。今在英超主場對今季其中一隊最神奇的球隊史雲斯，是未必有太大勝算。<br><br></p><p>曼聯半力照贏雷丁
</p><p>曼聯重奪聯賽呼聲高，餘下球季全力向歐聯進軍；剛剛作客硬撼完皇馬，紅魔周一在英足盃迎雷丁，就算收起主力亦足以贏波，只是賠率乏味，還是不放入貼士欄內。</p></body></html>
