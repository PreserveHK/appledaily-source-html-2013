<html><header><meta charset="utf-8"><title>民建聯議員被控誹謗</title></header><body><h1>民建聯議員被控誹謗</h1><p>【本報訊】強制驗窗計劃去年6月實施，民建聯的立法會議員梁志祥及元朗區議員黃煒鈴去年11月開記者會，指有工程公司涉利用計劃騙財，藉替天水圍的居民免費驗窗為名，卻剪爛窗戶防水膠邊為實，終令居民光顧該工程公司進行維修。有關工程公司指控該兩位議員誹謗，日前入稟高等法院索償。<br>原告先鋒鋁窗裝飾工程有限公司在入稟狀指，事件被廣泛報道後，破壞原告的聲譽及令生意受損，損失多份工程合約，艱苦經營。<br>案件編號：HCA284/13</p></body></html>
