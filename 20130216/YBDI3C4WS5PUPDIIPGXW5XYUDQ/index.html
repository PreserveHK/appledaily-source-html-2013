<html><header><meta charset="utf-8"><title>美女醫生教跳收心操</title></header><body><h1>美女醫生教跳收心操</h1><p>【過節奇趣】<br>台灣民眾農曆年期間放假九日，下周一（18日）便要上班，大吃大喝不但令身材變形，而且更不想上班去。新北市聯合醫院復健科美女主任醫生王琦雁昨日率領醫院的人員，一同示範一套「扭扭收心操」（圖），透過毛巾一同練習，不但能放鬆頭、頸、肩、腰、腳等部位，更能教民眾如何鬆弛筋骨、收回玩心，避免放假症候群。<br>「輕輕地，春節走了，正如它輕輕地來，它揮一揮衣袖，帶來了一片倦怠……」今日是內地民眾節後上班的第一天，微博上不想上班的吐槽聲此起彼伏，簡直能把滿腹哀怨寫成另一部「再別春節」。<br>台灣《蘋果日報》</p></body></html>
