<html><header><meta charset="utf-8"><title>今日提醒你：<br>勞處免費講座教授職安健</title></header><body><h1>今日提醒你：<br>勞處免費講座教授職安健</h1><p>勞工處本月22日將舉辦「使用電腦的職業健康錦囊」講座，介紹《職業安全及健康（顯示屏幕設備）規例》及電腦使用者的職業健康問題及預防措施。講座將於下午2時半在尖沙嘴香港太空館演講廳舉行。另本月25日，處方也會舉辦「預防上肢勞損」講座，解釋上肢勞損的成因和各種預防措施，提醒僱員工作時採用正確姿勢的重要性。講座下午3時半在沙田大會堂文娛廳舉行。兩個講座都免費入場，並由勞工處職業環境衞生師及職業健康護士以廣東話講授，市民查詢或報名可致電2852 4040。</p></body></html>
