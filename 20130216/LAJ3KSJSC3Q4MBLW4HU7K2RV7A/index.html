<html><header><meta charset="utf-8"><title>體壇拾趣：<br>佐敦唔撐占士自強</title></header><body><h1>體壇拾趣：<br>佐敦唔撐占士自強</h1><p>米高佐敦喺明星賽期間正值50大壽，佢近期都好風騷講吓班後輩，對於接班人邊個勁啲，佐敦撐拜恩話因為佢有5隻冠軍指環，所以勁過勒邦占士（LBJ、右）。LBJ都好有風度，仲祝賀佐敦生日快樂；而佢周四常規賽一顯身價，個人獨取39分，協助熱火作客110:100擊敗雷霆，不過命中率唔夠6成，30分及6成命中率紀錄斷纜。相反獲佐敦睇好嘅拜恩就失威嘞，周四洛杉磯打吡，拜恩雖然錄得「雙雙」嘅20分同11助攻，但湖人仍然主場101:125大敗畀快艇。</p></body></html>
