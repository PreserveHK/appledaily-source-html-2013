<html><header><meta charset="utf-8"><title>狗狗頭頂美食<br>平衡力驚人</title></header><body><h1>狗狗頭頂美食<br>平衡力驚人</h1><p>邊境牧羊犬「澤爾達」（Zelda）用頭頂物件的平衡功夫了得，無論是雞蛋、蛋糕、一杯水還是一碟美食，統統難不倒牠，絕對可以在街頭賣藝維生。<br>澤爾達的主人約翰遜說，澤爾達很愛玩網球，不時咬網球要主人陪牠玩，一次偶然約翰遜將網球放在牠的頭上，發現牠可輕易平衡網球，於是慢慢增加難度，現在連兩個橙、三塊狗骨頭都頂得頭頭是道，當然若是美食，就難免會大流口水，看牠雙眼多麼的專注和一臉得意的樣子，就可知牠多自豪。<br>英國《每日郵報》</p></body></html>
