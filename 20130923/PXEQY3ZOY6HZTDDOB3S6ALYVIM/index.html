<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉錫賢颱風取消婚宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉錫賢颱風取消婚宴 - 馮仁昭</h1><p>劉錫賢前日小登科，由於太多朋友要請，原定噚晚喺北角一間酒樓再擺喜酒，但因颱風被迫取消。前晚唔少圈中朋友到賀，包括黃秋生、鍾景輝、張達明、黃夏蕙同亞視昔日拍檔尹麗玉、袁潔儀等，劉錫賢噚日喺電話度話：「最受歡迎係黃夏蕙，好多人爭住同佢影相。」問會唔會生BB？劉錫賢話：「隨緣啦！噚晚好攰，一返到屋企就瞓到豬咁。」未有機會洞房喎。<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
