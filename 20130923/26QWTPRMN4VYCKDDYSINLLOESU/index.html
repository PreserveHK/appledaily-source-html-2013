<html><header><meta charset="utf-8"><title>蘋果綠葉第一天然折讓72%易手</title></header><body><h1>蘋果綠葉<br>第一天然折讓72%易手</h1><p>第一天然食品（1076）宣佈，其控股股東毅群控股以3億元，即每股1港元出售3億股股份，佔已發行股本74.99%，較上周四收市價3.58元，大折讓72%。買家為珠寶收藏家崔麗杰。交易完成後，收購方計劃利用其網絡，實現集團現有多元化發展，以及澳門以至全球博彩業務。第一天然本月13日起停牌，今日復牌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
