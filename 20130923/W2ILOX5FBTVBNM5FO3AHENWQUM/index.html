<html><header><meta charset="utf-8"><title>各區突發簡訊︰菲傭打兩歲少主頭</title></header><body><h1>各區突發簡訊︰<br>菲傭打兩歲少主頭</h1><p>【沙  田】<br>【本報訊】一名菲律賓女傭在昨晨11時半，帶着兩歲女少主在沙田禾輋邨豐和樓地下散步。其間有途人見到女傭拍打女童的頭部，弄得她大哭，於是報警。<br>警方到場調查尋獲兩人，兩歲女童姓陳，沒有表面傷痕，只是一臉淚痕，惹人憐愛，其後送院作詳細檢驗。警方聯絡女童的父母，並拘捕54歲菲籍女傭Facton，涉嫌虐兒被帶返警署調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
