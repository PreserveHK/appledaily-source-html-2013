<html><header><meta charset="utf-8"><title>蘋果綠葉比亞迪今發債息率6.35厘</title></header><body><h1>蘋果綠葉<br>比亞迪今發債息率6.35厘</h1><p>比亞迪（1211）計劃發行30億元（人民幣．下同）債券，暫定票面利率為6.35厘。是次發債於2011年已宣佈，總共60億元，首期30億元去年6月已發行，是次為第二期。該批債券將於今日作公開發行，面向機構投資者的則由今日至周三（25日）發行。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
