<html><header><meta charset="utf-8"><title>「爾康」借瓜瓜電動車</title></header><body><h1>「爾康」借瓜瓜電動車</h1><p>【點滴】<br>薄案曾提到薄瓜瓜將徐明所贈送的兩輪電動車，借給國家話劇院演藝中心姓周演員，周某的身份昨揭盅，原來是曾飾演電視劇《還珠格格》爾康的周杰（圖）。瓜瓜08年獲贈兩輪電動車轉借給周杰，周後來轉交給辦案人員。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
