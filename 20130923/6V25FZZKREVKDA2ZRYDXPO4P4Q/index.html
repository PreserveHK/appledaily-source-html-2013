<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉4度稱霸日本</title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉4度稱霸日本</h1><p>周日上演的日本羽毛球公開賽男單決賽，頭號種籽、馬來西亞名將李宗偉（圖），有驚無險地以直落兩盤擊敗日本球手田兒賢一，第4度稱霸。另外，中國在女雙及混雙奪冠。綜合外電（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
