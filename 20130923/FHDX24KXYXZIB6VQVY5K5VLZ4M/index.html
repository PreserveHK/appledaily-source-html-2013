<html><header><meta charset="utf-8"><title>體壇拾趣：活士跌盃兼跌5,400萬</title></header><body><h1>體壇拾趣：<br>活士跌盃兼跌5,400萬</h1><p>喺美國亞特蘭大舉行嘅高爾夫球巡迴錦標賽，上周六進行第3圈，瑞典高球手史坦臣打出低標準桿1桿嘅69桿，以總成績199桿續居榜首。美國嘅活士（圖）呢日雖然都打出69桿，但因為之前表現太差，所以以213桿排尾4。活士喺呢個賽事失手，令佢喺靠計分嘅聯邦盃最多只得亞軍，唔見成700萬美元（約5,400萬港元）獎金；而若然史坦臣贏到，就會擸埋聯邦盃同埋高達1,000萬美元嘅冠軍獎金。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
