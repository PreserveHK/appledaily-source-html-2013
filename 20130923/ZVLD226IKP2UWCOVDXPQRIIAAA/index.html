<html><header><meta charset="utf-8"><title>河南9歲童遭挖眼斬死</title></header><body><h1>河南9歲童<br>遭挖眼斬死</h1><p>河南一名9歲姓劉男童上周五跟隨母親，前往禹州市與親友聚會時，突然無故失蹤。家屬遍尋不獲，翻查閉路電視片段發現，他被一名神秘男子帶入屋苑內某單位。<br>涉事拐童漢的父親經家屬追問，證實兒子已殺害男童及運走屍體，結果在附近河道尋獲男童屍體（圖）。<br>男童被砍多刀遍體鱗傷，右眼更被挖走。警方已拘捕殺人疑兇，正調查行兇動機。<br>河南大河網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
