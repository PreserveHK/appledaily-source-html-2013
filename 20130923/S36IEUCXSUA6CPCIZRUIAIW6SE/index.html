<html><header><meta charset="utf-8"><title>一中一台：王力宏否認被拖數</title></header><body><h1>一中一台：王力宏否認被拖數</h1><p>王力宏去年以一千萬元人民幣為內地「唯一衛浴」做兩年代言，大賣馬桶，但廣告商唯一的老闆蘇丹曉日前涉及經濟犯罪被捕入獄，並拖欠員工三個月薪金，多達數千萬新台幣。公司財缺，連今年初的春茗都取消，有指連王力宏的代言費都未付清，所以他就中止代言，而王力宏的經理人公司日前回覆：「合約上半年就結束。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
