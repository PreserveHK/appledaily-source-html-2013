<html><header><meta charset="utf-8"><title>「不予採納」變潮語</title></header><body><h1>「不予採納」變潮語</h1><p>【點滴】<br>濟南中院幾乎全盤否認薄熙來辯護，且多次提及的「不予採納」，不少網民改寫該語句調侃，「丈夫不回家吃飯，不予採納」。另有網民更藉颱風天兔借題發揮：「嫦娥：想上學？本宮不予採納。來人！放天兔！」（圖）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
