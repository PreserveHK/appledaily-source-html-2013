<html><header><meta charset="utf-8"><title>News Flash伊朗閱兵展30枚導彈</title></header><body><h1>News Flash<br>伊朗閱兵展30枚導彈</h1><p>伊朗昨日在兩伊戰爭爆發27周年的年度閱兵儀式中（圖），展示30枚射程達2,000公里的導彈，包括18枚「烈度」（Ghadr）導彈及12枚「泥石」（Sejil）導彈，是伊朗首次展示如此大量導彈。兩款導彈射程遠及以色列及美軍駐波斯灣基地。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
