<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）姜華珺鬥1姐爭入決賽</title></header><body><h1>體訊速遞：<br>（乒乓球）姜華珺鬥1姐爭入決賽</h1><p>正在神戶舉行的女子乒乓球世界盃，港隊的姜華珺（圖）昨日先後擊敗日本平野早矢香及西班牙沈燕飛，今日4強將與世界排名第1的中國劉詩雯爭入決賽。<br>本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
