<html><header><meta charset="utf-8"><title>電視撈飯：黎諾懿八號波趕工</title></header><body><h1>電視撈飯：黎諾懿八號波趕工</h1><p>被喻為幾十年嚟香港最強颱風嘅天兔噚日殺到嚟，不過仍然有好多人要開工，包括趕緊無綫處境劇《愛．回家》嘅黎諾懿、李霖恩同張達倫等。噚日下晝趁未掛八號風球，佢哋拿拿臨趕拍外景，真係敬業樂業！不過唔係個個要開工，好似黃翠如咁，佢就喺微博多謝天兔，令佢唔使拍新劇《愛我請留言》，多咗一日假期。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
