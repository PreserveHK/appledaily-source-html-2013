<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港隊亞少盃今鬥澳門</title></header><body><h1>體訊速遞：<br>（足球）港隊亞少盃今鬥澳門</h1><p>香港16歲以下代表隊（圖），今午2時30分在港會場舉行的亞少盃G組外圍賽乘勝追擊澳門；出線大熱澳洲，則於上午初登場鬥中華台北。不過，由於受強颱風影響，亞洲足協今晨決定賽事能否如期上演。本報消息（香港）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
