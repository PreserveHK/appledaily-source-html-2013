<html><header><meta charset="utf-8"><title>失明「海盜貓」籌款救貓咪</title></header><body><h1>失明「海盜貓」籌款救貓咪</h1><p>最近一隻「海盜貓」熱爆網絡（圖），原來牠有一段悲慘故事。「斯塔芬頓先生」只有六周大，在美國俄勒岡州波特蘭市街頭流浪，牠右眼失明、滿身邋遢有跳蚤、上呼吸道受感染、頜骨骨裂。幸好約10天前被動物救助中心人員救起，獲好心人沙費爾收養。<br>沙費爾為牠戴上眼罩，加上牠上唇捲起，神情似足壞壞的海盜！女主人為牠在facebook設專頁呼籲大家關注被棄動物，又出售「海盜貓」相片，為流浪貓救援機構籌款。<br>KOIN網</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
