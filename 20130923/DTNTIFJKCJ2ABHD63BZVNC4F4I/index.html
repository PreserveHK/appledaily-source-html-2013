<html><header><meta charset="utf-8"><title>電視撈飯：陳偉成預演派帖</title></header><body><h1>電視撈飯：陳偉成預演派帖</h1><p>周秀娜舊愛陳偉成（Avis）最近同新歡尹蓁晞（Yumi）錄影有線節目《掃毒大家庭》，導演刻意安排佢哋做一對冤氣未婚夫婦，仲派帖預演結婚。Avis同Yumi奉旨喺鏡頭前甜蜜拖手仔，Avis仲對住鏡頭向Yumi大叫：「除咗Yumi，我邊個都唔要！」佢哋又話：「雖然未有結婚打算，但係預演派帖都幾得意，原來真係好開心！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
