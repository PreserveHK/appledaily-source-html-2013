<html><header><meta charset="utf-8"><title>各區突發簡訊︰情困女酒後圖自殺</title></header><body><h1>各區突發簡訊︰<br>情困女酒後圖自殺</h1><p>【荃  灣】<br>【本報訊】一名姓楊染紅髮少女，昨天凌晨2時許，在荃灣福來邨永泰樓對開，疑因受感情問題困擾，相約女友人和16歲姓孫前男友飲酒談心。<br>其間，她突遞給女友人一張透露自殺的紙條後即拂袖而去，女友人見狀即與孫尾隨追趕至永泰樓15樓梯間，赫見楊攀出圍欄企圖跳樓，遂上前將其拉返安全位置，並通知街坊協助報警，獲送院治療。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
