<html><header><meta charset="utf-8"><title>HaHa北京跳到飛起</title></header><body><h1>HaHa北京跳到飛起</h1><p>韓國綜藝節目《Running Man》四位主持前晚喺北京舉行見面會，HaHa頂唔順赤腳喺指壓板上跳繩，舉起腳嗌救命，不過轉頭佢就好威水跳到飛起，同晒人魚線嘅金鐘國鬥搶鏡。池石鎮就唱國語歌《月亮代表我的心》迎戰。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
