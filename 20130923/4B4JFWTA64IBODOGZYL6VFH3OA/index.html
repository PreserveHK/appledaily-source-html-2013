<html><header><meta charset="utf-8"><title>蘋果綠葉華為：4G暫難成全球主流</title></header><body><h1>蘋果綠葉<br>華為：4G暫難成全球主流</h1><p>受惠內地及歐洲電訊商擴大網絡，《路透社》引述內地電訊設備商華為表示，雖然4G下載速度高，但礙於成本問題，估計4G成為全球主流仍需時，但預期今年該公司單計4G設備營業收入已超過20億美元（約156億港元）。報道亦引述華為LTE業務副總裁周躍峰指，現時全球有約1億名4G LTE用戶，估計到2016年用戶將增急增至10億個，當中手機用戶將佔一半、即約有5億個。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
