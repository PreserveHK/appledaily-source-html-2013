<html><header><meta charset="utf-8"><title>杯麵+飯糰新食法　動記者試味</title></header><body><h1>杯麵+飯糰新食法　動記者試味</h1><p>最近韓國流行「杯麵加飯糰」的新食法，還加入芝士！動記者率先嘗試以韓國製杯麵及蒲燒鯛魚飯糰炮製並試味，發現賣相雖不討好，但味道卻出奇地好，辣味比較少，但相對失去飯糰中的魚味及芝士味，質感與意大利飯相似。若10分為滿分，動記者給它8分。<br><br>除了加飯糰，網上亦流傳其他有趣食法，如將4分1個麵加蛋變日式茶碗蒸，加少許綠茶粉去油膩，以及加冰變冷麵，不過好味與否，就要試過才知。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
