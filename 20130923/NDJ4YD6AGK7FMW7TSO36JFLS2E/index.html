<html><header><meta charset="utf-8"><title>大劉驚險跣腳</title></header><body><h1>大劉驚險跣腳</h1><p>大劉劉鑾雄昨日在三號風球下到灣仔福臨門午膳，與女友呂麗君和囡囡劉秀盈同車抵達。劉秀盈坐車頭，大劉下車即拖實女兒，大劉母親及胞妹劉玉珍也有同行。<br>前日大劉曾就涉行賄歐文龍及洗黑錢案發聲，昨日問到官司進展時，他卻封口不答。大劉一行五人約一小時後離開，大劉步出時疑因天雨跣腳，幸未有仆倒，他與母親及胞妹同車離開，呂麗君與劉秀盈就自行乘車。<br>採訪、攝影：譚倩宜</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
