<html><header><meta charset="utf-8"><title>Apple Health︰低熱量＋高營養=減肥正道</title></header><body><h1>Apple Health︰<br>低熱量＋高營養=減肥正道</h1><p>不少女士視減肥為終身事業，常絞盡腦汁令自己不會發胖。美國著名營養師Cynthia Sass指出，不少人認為減肥只需減少吃的份量，兼少油、少糖即可，但忽略了選擇正確食物的重要性，令減肥大計無法持續，導致體重反彈。她建議實踐「食物替代法」，即同一份量，但要選擇吃最低熱量與營養價值最高的食物。<br></p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
