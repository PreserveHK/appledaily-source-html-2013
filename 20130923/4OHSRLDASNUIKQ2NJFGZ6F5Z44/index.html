<html><header><meta charset="utf-8"><title>各區突發簡訊︰新巴撞小巴六人傷</title></header><body><h1>各區突發簡訊︰<br>新巴撞小巴六人傷</h1><p>【柴  灣】<br>【本報訊】昨晨10時40分，一輛專線小巴沿柴灣環翠道落斜，駛至120號對開巴士站停車上落客時，尾隨新巴收掣不及，「砰嘭」一聲兩車首尾相撞。<br>兩車分別車頭及車尾損毀，小巴司機姓繆（69歲），與車上四女一男乘客擦傷及頭暈不適，他們年齡介乎33至76歲，六人先後送院。巴士司機姓曾（61歲）沒有受傷，事後通過酒精測試。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
