<html><header><meta charset="utf-8"><title>蘋果綠葉瀋陽公用配股集資1.5億</title></header><body><h1>蘋果綠葉<br>瀋陽公用配股集資1.5億</h1><p>瀋陽公用發展（747）公佈，配售6000萬股新內資股予兩間深圳市公司，佔擴大後已發行股本約10.5%。每股認購價1.26港元，較H股上周四收市價0.63元溢價一倍，集資淨額1.5億元，擬用作土地發展項目及一般營運資金。完成後，瀋陽公用內資股與H股佔全部份股比例，分別為63.13%及36.86%，深圳金馬持內資股由58.8%降至52.61%，仍為最大股東。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
