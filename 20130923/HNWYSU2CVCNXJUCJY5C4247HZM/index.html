<html><header><meta charset="utf-8"><title>女大學生殺賤男陳述感動旁聽者</title></header><body><h1>女大學生殺賤男<br>陳述感動旁聽者</h1><p>江蘇女大學生30多刀捅死男友案近日開審。案情指，洪慧（圖）與男友楊威自中學已相識拍拖，大學期間又同校並同居。但今年4月12日凌晨，洪不滿男友另交女友欲跟她分手，且懷疑他夢到其他女孩，用水果刀向楊狂刺30多刀，令他當場死亡。洪後悔哭訴：「我很想自我了結，不想無止境地痛苦下去！」這場因愛成恨的悲劇，令多名旁聽者傷感流淚。<br>酷6視頻</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
