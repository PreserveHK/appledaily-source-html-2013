<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋認完低威博反彈</title></header><body><h1>體壇拾趣：<br>林瘋認完低威博反彈</h1><p>林書豪（圖）上季高姿態加盟火箭，但整季表現唔算太突出，佢喺日前都承認自己演出低於外界預期，但展望新球季有中鋒懷特侯活加盟，球隊會變成總冠軍爭標分子，而自己都有更大發揮：「喺新球季，我之前所受嘅壓力將會分散到其他隊友身上，相信侯活會令我有更多進攻空間，有更大發揮。上季我嘅表現的確令唔少人失望，但我只係25歲，仲可以針對缺點去改善。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
