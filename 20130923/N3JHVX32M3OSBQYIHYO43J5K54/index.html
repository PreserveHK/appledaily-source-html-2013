<html><header><meta charset="utf-8"><title>蘋果綠葉中鐵奪26項目涉338億</title></header><body><h1>蘋果綠葉<br>中鐵奪26項目涉338億</h1><p>中鐵（390）宣佈旗下多家子公司，分別於內地、烏茲別克及蒙古等地，中標26個項目，涉及總額約337.56億元（人民幣．下同），並佔中鐵2012年全年的營業收入總額約6.99%。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
