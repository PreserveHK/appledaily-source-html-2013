<html><header><meta charset="utf-8"><title>電視撈飯：阿倫嘆後輩唔捱得</title></header><body><h1>電視撈飯：阿倫嘆後輩唔捱得</h1><p>譚詠麟（阿倫）前排接受無綫娛樂新聞台《StarTalk》專訪，同主持許文軒講到時下年輕歌手，阿倫話佢哋唔知自己做乜嘢、唔捱得又欠缺目標，仲寄語後輩要唔好怕辛苦，唔好咁計較。講到寶貝仔曉風，阿倫話雖然佢音樂天份高，識打鼓、彈結他同彈琴，不過佢好反對阿仔入行，因為佢認為讀書叻應該有更好嘅發展，而且曉風都唔鍾意入行。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
