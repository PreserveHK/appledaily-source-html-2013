<html><header><meta charset="utf-8"><title>體壇拾趣：屯門打風加操氹老細</title></header><body><h1>體壇拾趣：<br>屯門打風加操氹老細</h1><p>強颱風「天兔」噚日殺到，足總見勢色唔對，朝早10點幾已決定將東方沙龍對愉園、屯門對天行元朗兩場港甲改期，暫時未定幾時補賽。不過屯門兵就冇得多日假期。據聞球隊國內新贊助商高層，專程嚟港諗住睇波，點知撞正打風，屯門為免老細白行，喺中午3號風球高掛期間，特別安排球員喺兆麟運動場加操（圖），畀贊助商見吓班球員。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
