<html><header><meta charset="utf-8"><title>莎瑪搶阿仔雪條食</title></header><body><h1>莎瑪搶阿仔雪條食</h1><p>美國女星莎瑪貝雅噚日又帶阿仔Arthur出街玩，佢買咗雪條畀囝囝，可能阿仔食得慢，莎瑪要搶住啜阿仔手上條雪條，費事滴到阿仔成手都係。不過，轉頭Arthur喺公園玩，竟然踢其他小朋友，要莎瑪制止。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
