<html><header><meta charset="utf-8"><title>貴氣白玉</title></header><body><h1>貴氣白玉</h1><p>早前全面翻新的米芝蓮一星食府欣圖軒，裝潢以寶玉為主題，就連外表平凡的白色食材，也被雕琢成玉石般華麗：紅梅鴛鴦柱甫，在剔透如白玉環的冬瓜內釀入鮮帶子及瑤柱，再灑點蟹子醬，增添甘香味道，收畫龍點睛之效。黑白糯米布甸伴香茅雪糕則是小記的清潤甜品推介，滲着淡淡香茅清香的雪糕，加上黑白糯米布甸，幼滑與軟糯兼得，令人回味。 </p><p>欣圖軒（2313 2323）</p><p>地址：尖沙嘴梳士巴利道18號香港洲際酒店地下</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
