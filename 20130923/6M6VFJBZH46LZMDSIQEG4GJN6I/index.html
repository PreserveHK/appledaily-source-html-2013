<html><header><meta charset="utf-8"><title>麥當娜廁所宣佈開騷</title></header><body><h1>麥當娜廁所宣佈開騷</h1><p>樂壇一姐麥當娜宣佈開小型巡唱嘅方式都特別過人，佢日前喺網上放咗張自己拎住寫有九個巡唱地點紙條嘅相，不過睇真啲，娜姐身處嘅地點好似係廁所！喺廁所宣佈開騷嘅歌手，娜姐可能係第一個。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
