<html><header><meta charset="utf-8"><title>清純美少女　整容反變膠面複製人</title></header><body><h1>清純美少女　整容反變膠面複製人</h1><p>南韓一個年僅21歲的網店老闆娘尹雅拉 近來在當地爆紅。除了是因為她曾上電視節目，也是因為有網友找到她的學生舊照。<br><br>學生時代的她很清純可愛，惹人憐愛。有網友說尹雅拉眼睛、鼻子及下巴曾經整容，雖然臉蛋變得完美，但像個膠面娃娃，跟她的朋友拍合照更如同餅印。有網友慨嘆，尹雅拉整容前更自然美麗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
