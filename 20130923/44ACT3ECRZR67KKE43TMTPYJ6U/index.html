<html><header><meta charset="utf-8"><title>各區突發簡訊︰警撿78萬手機電腦</title></header><body><h1>各區突發簡訊︰<br>警撿78萬手機電腦</h1><p>【流浮山】<br>【本報訊】水警小艇分區人員在流浮山進行反走私行動，昨天凌晨零時，警員發現一艘可疑快艇，在流浮山魚市場對開碼頭靠泊後，五名可疑男子以手推車從魚市場運送出多箱貨物，卸落快艇。警員隨即採取行動，惟走私客立即跳上快艇往內地方向逃去。<br>行動中，警方在岸上撿獲三架手推車及17箱懷疑走私電子產品，包括二手手提電話及二手平板電腦等，總值約78萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
