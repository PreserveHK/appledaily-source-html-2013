<html><header><meta charset="utf-8"><title>體訊速遞：（F1）古迪里斯留效沙巴</title></header><body><h1>體訊速遞：<br>（F1）古迪里斯留效沙巴</h1><p>沙巴車隊宣佈，墨西哥車手古迪里斯留隊，明年會跟德國車手蘇迪為沙巴出戰F1比賽（圖）。22歲的古迪里斯感謝車隊一直的栽培，「明年將會是我在沙巴的第4年，也是我成為F1車手的第2年。上季我學到很多，突飛猛進；如繼續跟車隊緊密合作，我定可繼續進步。」綜合外電（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
