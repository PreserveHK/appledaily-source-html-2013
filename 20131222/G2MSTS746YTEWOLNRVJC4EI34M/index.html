<html><header><meta charset="utf-8"><title>網事力場：城城忽然變老？</title></header><body><h1>網事力場：城城忽然變老？</h1><p>填詞人梁柏堅周不時喺微博擺吓啲搞笑相，噚日佢又有開心大發現，佢喺微博話：「朋友的uncle（右圖），好面善……晚年郭富城。」仲整個偷笑樣，另有網民話佢似賭王何鴻燊同陳冠希多啲。而城城噚晚喺尖沙嘴出席滅罪禁毒活動，講番日前喺北京憑《寒戰》贏得「第四屆樂視盛典」嘅年度最佳男演員，佢話：「我會抱住勝不驕、敗不餒精神喺電影方面努力。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
