<html><header><meta charset="utf-8"><title>趣趣地：AC勢頹搵定施多夫接手</title></header><body><h1>趣趣地：<br>AC勢頹搵定施多夫接手</h1><p>AC米蘭成績咁差，教練艾基利落台嘅聲音越來越大，今晚場米蘭打吡分分鐘決定艾基利嘅烏紗。意大利有傳媒披露，紅黑軍團已經同名宿施多夫傾掂數，仲簽埋協議書，如果AC一炒艾基利，施多夫就會接任教練。另外，有其他報道話，啱啱被熱刺炒咗嘅波亞斯都有機會嚟AC做教練。雖然AC今季總算入到歐聯16強，但意甲成績勁差，𠵱家排緊第10位。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
