<html><header><meta charset="utf-8"><title>網事力場：倪晨曦瞓身晒腿</title></header><body><h1>網事力場：倪晨曦瞓身晒腿</h1><p>江若琳師妹倪晨曦（Elva）準備推出2014年月曆，當中有唔少性感內衣照，粉絲當然好期待。噚日Elva喺微博騷長腿，着住條紅白短褲，懶洋洋咁瞓喺梳化上，雙腿同身軀成L字，姿勢非常誘人，佢問：「冬天的周末你也是賴在家裏嘛。」</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
