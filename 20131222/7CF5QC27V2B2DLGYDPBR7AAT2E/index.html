<html><header><meta charset="utf-8"><title>News Flash泰反對黨　抵制明年大選</title></header><body><h1>News Flash<br>泰反對黨　抵制明年大選</h1><p>泰國反對派號召民眾今日上街要求總理英祿下台前夕，由前總理阿披實（圖中）領導的最大反對黨民主黨宣佈，該黨會抵制明年2月2日大選，要求先成立看守政府及落實政治改革。民主黨2006年也曾抵制大選，被指促使軍方介入推翻他信政權。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
