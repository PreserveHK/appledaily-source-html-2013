<html><header><meta charset="utf-8"><title>一中一台：楊丞琳為王子賣廣告</title></header><body><h1>一中一台：楊丞琳為王子賣廣告</h1><p>楊丞琳和JPM成員王子（邱勝翊）的緋聞傳了多時，二人因同遊夏威夷而爆出戀情，雖然他們未有直認拍拖，但粉絲都接受這段姐弟戀。而楊丞琳昨日更上載新照片，只見她穿上王子的自創品牌上衣，更愛屋及烏留言：「我超、喜、歡」，擺明落力為王子的品牌做宣傳，不少粉絲看到即起哄：「要公開戀情了嗎？」更有網友抵死問：「羅志祥怎麼辦？」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
