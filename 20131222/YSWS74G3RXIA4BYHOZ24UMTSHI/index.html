<html><header><meta charset="utf-8"><title>車淑梅為悼鄧麗君出力</title></header><body><h1>車淑梅為悼鄧麗君出力</h1><p>「鄧麗君追夢60慈善演唱會」前晚在北角新光戲院舉行，車淑梅擔任演唱會的司儀，並由黎惠蘭、「昆明小鄧麗君」袁明清、鄭穎芬和谷佳倪獻唱鄧麗君的歌曲，眾人在開騷前先在後台上香給鄧麗君，現場亦擺放了鄧麗君的照片。車淑梅表示今年是鄧麗君60歲冥壽，她透露有知會鄧麗君的家人，並說：「鄧麗君個三哥都有讚揚，祝我哋成功。」</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
