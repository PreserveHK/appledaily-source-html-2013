<html><header><meta charset="utf-8"><title>一中一台：Hebe粉絲暖意抗寒</title></header><body><h1>一中一台：Hebe粉絲暖意抗寒</h1><p>田馥甄（Hebe）昨日在台北華山劇場舉辦《渺小》專輯簽名會，雖然當地氣溫只得12度，加上又下雨，但仍吸引3千多名粉絲到場支持，令Hebe大為感動，並說：「你們一點都不渺小，抗寒指數超強！」並自備Live Band，獻唱《不醉不會》、《矛盾》等五首歌曲答謝歌迷。而她早前遠赴冰島拍封面和MV，昨日她拿出照片給粉絲競投，全數捐給愛盲基金會。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
