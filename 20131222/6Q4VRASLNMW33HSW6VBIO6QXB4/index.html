<html><header><meta charset="utf-8"><title>各區突發簡訊：小巴　貨車　巴士串燒</title></header><body><h1>各區突發簡訊：<br>小巴　貨車　巴士串燒</h1><p>【牛頭角】<br>【本報訊】牛頭角觀塘道發生三車串燒相撞意外。昨晨8時20分，輕型貨車沿着觀塘道東行，駛至得寶商場對開時，因應路面情況減速而停下，惟尾隨專線小巴收掣不及撞上，貨車被推前再撞巴士，釀成三車相撞。意外中共六人受傷，包括小巴司機和四女一男乘客（年齡介乎50歲至63歲），小巴車頭毀爛，巴士右邊下層兩塊玻璃粉碎，幸未有傷及巴士乘客。警方正調查意外原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
