<html><header><meta charset="utf-8"><title>昂平地貌</title></header><body><h1>昂平地貌</h1><p>馬鞍山一帶以火成岩為主，在數百萬年前，由火山噴發形成的火山岩所造成的局部的盆地，當火山停止噴發後，雨水的沖刷將四周的岩石碎屑及空中的火山灰沖入盆地中，形成質地較軟的沉積岩，再經大陸板塊的擠壓，陸地抬升，形成了今天的昂平高原。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
