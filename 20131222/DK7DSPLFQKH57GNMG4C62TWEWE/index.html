<html><header><meta charset="utf-8"><title>體訊速遞：（足球）比斯有望掌華倫</title></header><body><h1>體訊速遞：<br>（足球）比斯有望掌華倫</h1><p>阿甲球隊聖羅倫素教練比斯（圖），有望接任西甲華倫西亞的主帥。報道指，比斯的代表已經跟華倫西亞高層接觸，「蝙蝠軍團」亦願意支付20萬歐元（約212萬港元）去買斷比斯的合約。華倫西亞上周一解除前教練杜傑的職務，由艾斯迪維斯暫代教練一職。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
