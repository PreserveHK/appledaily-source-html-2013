<html><header><meta charset="utf-8"><title>甩拖糖妹聖誕覓愛</title></header><body><h1>甩拖糖妹聖誕覓愛</h1><p>糖妹和王若琪昨天到北角出席活動，糖妹早前與何浩文（Dominic）分手，她表示今年是首次單身過聖誕，已經約好朋友狂歡。<br>糖妹說：「平時冇乜點飲酒，好想喺個安全地方嘆紅酒有微醉感覺，會去王若琪屋企過聖誕，仲有其他朋友，不過公司同事唔可以掂，我想搵個連我屋企人都錫嘅男人，身高體重工作狀況都唔重要，肥仔都得，希望聖誕畀我搵到，不過得番幾日時間。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
