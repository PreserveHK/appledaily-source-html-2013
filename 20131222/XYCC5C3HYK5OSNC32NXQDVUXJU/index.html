<html><header><meta charset="utf-8"><title>謝拉西非教書行善</title></header><body><h1>謝拉西非教書行善</h1><p>聖誕節臨近，有明星一早準備慶祝，亦有明星四出送暖，荷李活型男謝拉畢拿（Gerard Butler）就屬後者。他上星期跟隨一個慈善機構到了西非國家利比里亞進行慈善工作。謝拉在當地除了幫忙準備及奉上食物外，而且更兼職做老師，教一班學生數學，又與村民一起跳舞。在電影《英超有情人》（Playing for Keeps）中做過球星的謝拉更與一眾小朋友踢波輕舒腳頭。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
