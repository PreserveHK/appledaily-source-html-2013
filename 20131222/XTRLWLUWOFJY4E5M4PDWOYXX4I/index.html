<html><header><meta charset="utf-8"><title>雷林靜怡家庭樂開餐</title></header><body><h1>雷林靜怡家庭樂開餐</h1><p>【中環】九巴後人新抱雷林靜怡前日中午帶埋兩個囡囡同囝囝到中環置地食晏，同行嘅仲有應該係雷林靜怡嘅爸爸同女傭，佢哋一行6人叫咗一枱食物，當中以西式意粉類為主，雷林靜怡亦有幫忙分配食物畀啲仔女，唔知佢囡囡係唔係參加完聖誕派對，只見佢個女化咗妝又扮到靚一靚。此行食咗個幾鐘，佢哋就食飽飽埋單走人。<br>採訪、攝影：畢紹基</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
