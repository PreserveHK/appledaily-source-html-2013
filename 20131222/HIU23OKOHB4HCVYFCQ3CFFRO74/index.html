<html><header><meta charset="utf-8"><title>News Flash調查家暴案　印度5警輪姦少女</title></header><body><h1>News Flash<br>調查家暴案　印度5警輪姦少女</h1><p>印度旁遮普邦五名警察涉兩個半月內多次輪姦一名17歲少女。受害人10月因家暴事件報警，一名警員上門調查後垂涎她的美色，某天把她擄到空屋，連同四同袍輪姦她。此後又多次擄走她，向她下藥或用槍指嚇她並施暴。五警前日被捕（圖）。<br>中央社</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
