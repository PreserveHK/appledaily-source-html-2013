<html><header><meta charset="utf-8"><title>各區突發簡訊：解款車翻肚　三人傷</title></header><body><h1>各區突發簡訊：<br>解款車翻肚　三人傷</h1><p>【屯  門】<br>【本報訊】一輛屬於G4S的空載解款車，昨晨9時許，沿着屯門公路快線入屯門。當駛近屯門閣時突然失控翻側，全車反轉四輪朝天，車頭逆轉（圖）。解款車上連司機共有三名解款員，分別頭、手和腳受傷被困。<br>消防員到場將他們救出，駕車的解款員姓林（36歲）、兩名同事分別姓陳（26歲）和姓許（54歲）一同送院。意外導致屯門公路非常擠塞，近兩小時才恢復正常。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
