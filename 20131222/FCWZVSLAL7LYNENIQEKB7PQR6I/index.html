<html><header><meta charset="utf-8"><title>News Flash工程完成一半　北韓料暫無核試</title></header><body><h1>News Flash<br>工程完成一半　北韓料暫無核試</h1><p>北韓處決第二號政治人物張成澤後，外界擔心平壤或再核試以轉移視線。但美韓研究所前日分析指，雖然最新衞星相片顯示北韓今年2月核試場地豐溪里似有新的隧道工程，但由挖出的泥土量推斷（箭嘴示），工程僅完成一半，預計未來數月不會核試。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
