<html><header><meta charset="utf-8"><title> AKB48舞動粉絲</title></header><body><h1> AKB48舞動粉絲</h1><p>日本人氣女子組合AKB48，昨日在橫濱體育場舉行今年最後一次握手會，眾人穿起整齊聖誕服裝上陣，吸引了15,000名fans捧場，場面墟冚。AKB的渡邊麻友開場時大叫：「讓我分配聖誕老人帽吧！」眾成員便齊齊於運動場上戴上聖誕帽，把現場染得一片通紅。<br>此外，據藝能界前輩表示，AKB成員大島優子將於明年3月底於國立競技場開騷時宣佈畢業，全因當年她的死敵前田敦子於東京巨蛋宣佈畢業，大島則要在國立畢業，才能比她更威水。<br>撰文：盧葦</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
