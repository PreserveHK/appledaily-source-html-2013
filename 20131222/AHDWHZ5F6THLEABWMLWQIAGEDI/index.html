<html><header><meta charset="utf-8"><title>趣趣地：皇馬搵銀球場入面起酒店</title></header><body><h1>趣趣地：<br>皇馬搵銀球場入面起酒店</h1><p>為咗搵銀，皇家馬德里真係不遺餘力，佢哋決定喺巴拿比奴球場入面起酒店（圖），等球迷可以瞓住嚟睇波！呢個加建工程會喺聖誕假後展開，逢主場比賽日停工，投資約4億歐元（約42億港元），預計17年初完工。呢間球場入面嘅酒店會有150間豪華套房，走高檔路線。皇馬高層希望，酒店嘅住客可以喺張床度，都可以現場睇到皇馬嘅比賽。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
