<html><header><meta charset="utf-8"><title>陳曉東首獲電視獎
</title></header><body><h1>陳曉東首獲電視獎<br>
</h1><p>陳曉東、蔡少芬、陳喬恩、何潤東和張馨予等前晚到北京出席首屆「全民奧斯卡──中國UGC傳播大獎」頒獎禮，通過網絡評選出最受觀眾矚目的藝人，蔡少芬得全民注目年度影視演員獎，陳喬恩得年度偶像藝人，兩人都上載照片到微博與粉絲分享喜悅。<br>而48小時沒瞓覺的陳曉東也趕到現場，憑《蘭陵王》獲年度突破藝人，他在台上領獎時說：「我今年沒有唱歌、也沒有開演唱會，只是拍了一部電視劇，沒想到這個角色成為了我拍電視劇以來，比較代表性的一個角色，這個獎是我戲劇獲得的第一個獎。」至於章子怡則奪年度閃耀大獎，她雖沒有到場，但有錄片段答謝大會。<br>撰文：思嘉</p></body></html>
