<html><header><meta charset="utf-8"><title>體訊速遞：（足球）東方望小將接棒</title></header><body><h1>體訊速遞：<br>（足球）東方望小將接棒</h1><p>東方沙龍教練高尼路（圖）表示，為增加球隊兵源調動應付下半季賽事，球隊會在適當時間讓隊內數名自家培訓的年輕球員，黃梓浩、姚皓明及劉浩霖等球員落場：「他們在操練已證明有相當能力，希望下半季可陸續派他們上陣。」本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
