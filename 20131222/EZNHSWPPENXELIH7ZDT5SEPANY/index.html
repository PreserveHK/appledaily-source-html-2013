<html><header><meta charset="utf-8"><title>薛凱琪爹哋　拖囡囡行街</title></header><body><h1>薛凱琪爹哋　拖囡囡行街</h1><p>【銅鑼灣】薛凱琪（Fiona）早前經歷咗父母離異，其父薛偉豐被爆舊年心臟出現病變，Fiona好孝順咁努力搵銀照顧屋企人。雖然Fiona嘅爹哋有另一頭家，但無損兩父女感情，日前其父拖住一名年約10歲嘅女童出現喺銅鑼灣百德新街，二人樣貌好相似，估計係佢個女，Fiona嘅爹哋對個女照顧有加，全程拖實過馬路，又幫愛女喺聖誕燈飾前影相留念，之後佢哋入咗間麵包店買麵包醫肚。<br>採訪、攝影：梁繼光</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
