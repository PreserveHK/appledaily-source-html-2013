<html><header><meta charset="utf-8"><title>網事力場：肥龍女啜楊過被鬧</title></header><body><h1>網事力場：肥龍女啜楊過被鬧</h1><p>陳妍希接演內地劇新版《神鵰俠侶》，但樣貌太肥慘成箭靶，噚日導演于正喺微博發咗小龍女同楊過（陳曉飾）嘅激吻相，唔少網民話呢個小龍女太冇矜持，覺得唔合情理，只求畫面唯美。但你有你鬧，噚日妍希BB獲一手提攜佢嘅九把刀突擊去橫店探班，妍希BB仲親手餵佢食番茄，難怪九把刀都好識讚話：「無敵漂亮的呀，搭配肥肥的臉很可愛！」</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
