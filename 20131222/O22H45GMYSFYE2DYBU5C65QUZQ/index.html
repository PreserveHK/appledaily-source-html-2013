<html><header><meta charset="utf-8"><title>網事力場：司馬燕空運路姆西</title></header><body><h1>網事力場：司馬燕空運路姆西</h1><p>宜家出售嘅公仔路姆西（現改名路福西）全城搶購一空，但呢股熱潮未退，司馬燕本來未及搶番隻陪過聖誕，不過佢澳洲朋友好有心，特別喺當地買咗一隻空運返嚟畀佢，司馬燕開心到立即同路姆西影相貼微博，佢得戚話：「呢份係我第一份聖誕禮物。」睇嚟未送嘅要識做啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
