<html><header><meta charset="utf-8"><title>一中一台：李亞鵬帶嫣兒遊越南</title></header><body><h1>一中一台：李亞鵬帶嫣兒遊越南</h1><p>李亞鵬跟王菲離婚後，女兒李嫣便由他照顧，日前曾透露會帶愛女度假，昨日就有網友上載父女的新照到微博，原來李亞鵬帶李嫣到越南旅行，網友謂在河內街巧遇李亞鵬和李嫣，另外又有網友指在飛機上見到他們父女，並大讚李嫣「天真可愛很漂亮，像個小公主」。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
