<html><header><meta charset="utf-8"><title>網事力場：田亮變跳樹王子</title></header><body><h1>網事力場：田亮變跳樹王子</h1><p>田亮曾經係出名嘅跳水王子，但𠵱家已經做咗人爸爸，人亦變得穩重咗。前日佢喺微博放咗張喺老樹前跳躍嘅相片，見佢身手不凡，影相角度令佢跳到半棵樹咁高，田亮好興奮咁話：「今天在樹上玩的好開心呀，一時技癢，研究了一個新動作，大伙打個分。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
