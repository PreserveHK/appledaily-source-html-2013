<html><header><meta charset="utf-8"><title>趣趣地：恒大孔卡仲威過英超球星？</title></header><body><h1>趣趣地：<br>恒大孔卡仲威過英超球星？</h1><p>英國《衞報》評選今年度最偉大嘅100名球員，佢哋冇一次過公佈晒出嚟，日前先公佈咗第71到100位嘅人選。最受爭議嘅就係廣州恒大中場孔卡，佢喺名單入面排78位，仲高過香川真司、林柏特同夏薩特呢啲英超球星。相信《衞報》呢個評選會考慮埋影響力、榮譽等因素，而孔卡幫恒大拎亞冠盃，攞到唔少分數。另外，恒大教練納比話唔怕孔卡離隊，因為下年佢會改變恒大戰術，仲會搵個勁過孔卡嘅外援返嚟。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
