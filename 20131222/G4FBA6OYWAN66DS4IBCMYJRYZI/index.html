<html><header><meta charset="utf-8"><title>一中一台：藍正龍拍拖宣傳</title></header><body><h1>一中一台：藍正龍拍拖宣傳</h1><p>大S舊愛藍正龍和大他兩歲的周幼婷爆出姐弟戀，昨日二人穿上棗紅色情侶裝在高雄出席微電影《再見北陸》的首映會，二人今年10月底同赴日本拍攝，在首映上二人臉上難掩甜蜜。藍正龍直言周幼婷給他非常安定的力量，又指二人彼此信任，周幼婷亦說：「透過這次旅行更認識彼此，願意往正面的方向走。」二人雖未親認戀情，但卻表現甚有默契。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
