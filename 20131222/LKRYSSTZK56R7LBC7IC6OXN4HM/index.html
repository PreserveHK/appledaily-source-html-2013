<html><header><meta charset="utf-8"><title>各區突發簡訊：五妙齡內地女賣淫</title></header><body><h1>各區突發簡訊：<br>五妙齡內地女賣淫</h1><p>【荃  灣】<br>【本報訊】荃灣警區特別職務隊人員，昨天凌晨2時許根據線報，突擊搜查荃灣街巿街兩個單位，拘捕五名疑涉賣淫活動的雙程證內地女子（圖），她們的年齡介乎17歲至26歲。行動中，警方亦拘捕兩名分別35歲和33歲的本地男子，他們分別涉嫌管理賣淫場所和協助管理賣淫場所。荃灣區舊樓和劏房林立，吸引不法之徒安排內地女子來港賣淫，警方本年在荃灣區已逮捕了200多名懷疑賣淫者。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
