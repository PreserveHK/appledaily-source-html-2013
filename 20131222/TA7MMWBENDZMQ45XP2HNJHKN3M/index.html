<html><header><meta charset="utf-8"><title>Regen自誇新碟大賣</title></header><body><h1>Regen自誇新碟大賣</h1><p>張惠雅（Regen）前晚到旺角舉行簽名會，現場有20名粉絲舉牌支持，她說：「好開心，離開咗個圈一段時間，今次返嚟再出碟，多謝朋友家人同粉絲支持我，畀我更大勇氣。」問到新碟的銷情如何時，她就說：「唔係好清楚，不過有啲朋友去CD舖話賣晒，呢個年代做碟唔易。」明年她有機會重歸HotCha隊，希望以最佳狀態的HotCha給大家欣賞。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
