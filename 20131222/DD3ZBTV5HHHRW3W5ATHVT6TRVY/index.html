<html><header><meta charset="utf-8"><title>蒼井空瀋陽夜店勁舞</title></header><body><h1>蒼井空瀋陽夜店勁舞</h1><p>日本前AV女優蒼井空，前日獲邀於內地瀋陽的星際國際俱樂開幕晚會獻唱，不過她並非單拖上陣賣弄性感，而是以組合果寶醬的身份載歌載舞。果寶醬是由她與曾共同演出微電影《第二夢》的韓國藝人元欽，以及跟她演出過微電影《Let Me Go》兼當她中文老師的內地藝人馬娳穎組成的跨國組合，眾人更即場獻唱華語新歌《我最宅》。蒼井空當晚更化身為豹女，身穿豹紋外套配襯豹紋鞋及豹紋帽，大為搶鏡。<br>撰文：盧葦</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
