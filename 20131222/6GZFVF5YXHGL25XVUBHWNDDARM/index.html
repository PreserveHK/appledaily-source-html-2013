<html><header><meta charset="utf-8"><title>網事力場：阿澤屋企開P喪隊</title></header><body><h1>網事力場：阿澤屋企開P喪隊</h1><p>杜汶澤上個禮拜同班朋友食飯隊酒，結果俾人打橫抬走。噚日佢又同朋友開派對，前一晚已經喺fb透露買定好多香檳放喺雪櫃招呼朋友，仲好識嘆用煙三文魚配香檳；中午阿澤已經飲到面紅紅，俾老婆田蕊妮好肉緊咁錫咗額頭一啖，不過今次無論玩得幾癲都唔驚，因為今次喺阿澤屋企搞，再醉都唔使露宿街頭。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
