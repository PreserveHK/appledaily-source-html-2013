<html><header><meta charset="utf-8"><title>各區突發簡訊：抑鬱男留遺書自殺</title></header><body><h1>各區突發簡訊：<br>抑鬱男留遺書自殺</h1><p>【葵  涌】<br>【本報訊】患有抑鬱症53歲姓陳男子，留下遺書在葵涌葵盛東邨盛和樓住所的廚房燒炭自殺昏迷。昨晨9時許，陳的55歲兄長往上址探望，開門聞到燒炭味，發現胞弟昏迷廚房地下，身旁有一個盛載燒炭器皿，於是報警。警員到場證實事主已經死亡。<br>據悉，事主患有抑鬱，警員在現場撿獲死者的遺書，調查後認為案件沒有可疑，召仵工將屍體移送殮房。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
