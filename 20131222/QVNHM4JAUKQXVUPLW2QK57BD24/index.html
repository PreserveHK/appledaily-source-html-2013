<html><header><meta charset="utf-8"><title>News Flash遭武裝分子射擊　美軍機損毀4傷</title></header><body><h1>News Flash<br>遭武裝分子射擊　美軍機損毀4傷</h1><p>兩架美軍軍機昨日在南蘇丹進行救援工作時，被武裝分子射擊，四名美軍受傷，一人情況嚴重，其中一架軍機嚴重受損。遭射擊的據報是「魚鷹」運輸機，正前往東南部瓊萊省首府博爾。南蘇丹軍方指事發地點不屬政府軍勢力範圍，相信是武裝分子射中軍機。<br>美聯社</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
