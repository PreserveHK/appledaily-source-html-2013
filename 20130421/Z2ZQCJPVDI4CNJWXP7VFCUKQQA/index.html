<html><header><meta charset="utf-8"><title>體壇拾趣：<br>孫楊師徒衝突報埋警</title></header><body><h1>體壇拾趣：<br>孫楊師徒衝突報埋警</h1><p>中國「飛魚」孫楊同教練朱志根又爆不和傳聞，今次仲搞到孫楊取消高原集訓；話說早幾日孫楊正喺浙江練水，朱志根同一位孫楊贊助商工作人員發生衝突，據報朱志根甚至出手打人，孫楊上前了解；之後師徒再有爭執，最後嗰位被打嘅贊助商工作人員要打110（即係香港999）報警。雖然孫楊所屬嘅浙江體育職業技術學院，副院長張亞東表示兩人已經和解，但大隊原定上周六出發到昆明作高原練習，但孫楊就冇出現，7月孫楊就要到巴塞隆拿參加世錦賽，希望唔好畀呢單嘢影響成績。</p></body></html>
