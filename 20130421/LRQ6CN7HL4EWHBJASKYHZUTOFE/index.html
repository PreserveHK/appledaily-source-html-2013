<html><header><meta charset="utf-8"><title>奧迪撞鐵欄偷車賊逃去</title></header><body><h1>奧迪撞鐵欄偷車賊逃去</h1><p>【旺　角】<br>【本報訊】一輛落地僅兩個月的奧迪私家車（圖），昨凌晨被發現失控狂撞向旺角太子道西路旁一列鐵欄，鐵枝更沒入車頭，司機倒車無果，棄下價值逾40萬汽車逃去，警員到場調查，其後聯絡到車主，他聲稱車輛較早前被人取走。<br>現場是旺角太子道西近塘尾道交界，昨凌晨3時許，有住客聽聞一聲撞擊巨響後，由單位窗戶探頭望出，目睹一輛奧迪私家車，已鏟上行人路，掃毀約4米鐵欄及撞毀一路牌，幸並無傷及途人，當時年約30歲的司機卻開門離去，目擊者報警。警員調查後成功聯絡家住將軍澳的姓梁車主，對方聲稱不知情，懷疑車輛被人擅自取走，警方正追查內情，暫未有人被捕。江寶龍攝</p></body></html>
