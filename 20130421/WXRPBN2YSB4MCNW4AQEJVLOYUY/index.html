<html><header><meta charset="utf-8"><title>Nicole跳水騷受創</title></header><body><h1>Nicole跳水騷受創</h1><p>中國跳水真人騷《星跳水立方》曾發生前SJ成員韓庚練習跳水時暈倒，如今美國跳水真人騷《Splash》亦發生意外。美國網站TMZ指美劇《沙灘拯救隊》（Baywatch）的41歲女星Nicole Eggert（圖），前日拍攝時發生意外，她以後空翻跳水時不慎背部落水受傷，隨即被送到附近醫院診治。醫生表示要仔細觀察Nicole的腎臟，經過數小時後終讓她出院。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
