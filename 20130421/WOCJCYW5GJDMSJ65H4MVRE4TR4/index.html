<html><header><meta charset="utf-8"><title>體壇拾趣：<br>李慧詩頭傷無礙已出院</title></header><body><h1>體壇拾趣：<br>李慧詩頭傷無礙已出院</h1><p>真係謝天謝地！奧運銅牌得主李慧詩（Sarah、圖）前日喺浙江長興縣，參加全國賽途中被對手撞跌，頭、面都有撞傷。由於撞傷頭可大可小，當地醫院要佢留院觀察，嚇親香港一班粉絲；擔心咗成晚，好彩佢噚晚7點幾回覆記者話：「出咗院，唔使擔心，因為撞到頭，所以要留院。」<br>問到Sarah傷成點，佢話好難講清楚，只話會盡快返香港，但肯定唔會出席今午12時嘅優秀教練頒獎禮；屆時大徒弟黃金寶會陪同競爭「全年最佳教練」嘅沈金康出席。Sarah本周三同周四仲有兩項公開活動，期望佢屆時傷癒返嚟見fans喇。</p></body></html>
