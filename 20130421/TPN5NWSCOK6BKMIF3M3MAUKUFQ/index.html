<html><header><meta charset="utf-8"><title>趣趣地：<br>
碧咸二公子挑戰伊巴</title></header><body><h1>趣趣地：<br>
碧咸二公子挑戰伊巴</h1><p>碧咸加盟聖日耳門後表現一直唔差，以一位到下個月就38歲嘅球員嚟講算係咁。碧咸嚟到巴黎自然成為焦點，日前又有新搞作，喺上周五帶埋3個仔集訓，3位公子布魯克林、羅密歐同告魯斯喺訓練場玩得非常開心。二公子羅密歐仲唔識死，挑戰老竇隊友伊巴，伊巴亦都好樂意同小朋友切磋。不過話說回來，聖日耳門雖然𠵱家喺法甲遙領，但數字上仲未確定封王，教練安察洛堤畀球員帶埋小朋友嚟集訓，唔知係想班球員可以放鬆備戰，定真係太早鬆懈？</p></body></html>
