<html><header><meta charset="utf-8"><title>趣趣地：<br>
兵工廠股東有米過油王</title></header><body><h1>趣趣地：<br>
兵工廠股東有米過油王</h1><p>喺《福布斯》最新公佈嘅俄羅斯富豪排名榜，阿仙奴股東烏斯曼諾夫連續兩年排首位；而車路士班主阿巴莫域治就跌出10大，排13，身家為102億美元。烏斯曼諾夫近年喺互聯網同媒體撈到風生水起，身家漲到有176億美元（約1,400億港元），坐穩俄國首席富豪。不過，有錢都唔一定話晒事，佢喺阿仙奴只係第2大股東，雖然佢成日想買埋大股東高安基嗰份坐正，注資重振球隊；但高安基點肯賣走識生金蛋嘅兵工廠，搞到烏斯曼諾夫都好無奈。</p></body></html>
