<html><header><meta charset="utf-8"><title>松岡茶餐廳醫肚</title></header><body><h1>松岡茶餐廳醫肚</h1><p>【灣仔謝斐道】松岡李那前晚9點幾，同四個男女朋友去咗灣仔謝斐道茶餐廳食飯，但唔見緋聞男友林德信，五個人叫幾個中式套餐，最後由松岡埋單，食完餐經濟實惠嘅晚飯，松岡臨走時摸住個肚話好飽、好味。其實飯前松岡喺尖沙嘴出席時裝活動，講到感情事，松岡竟然話搵緊對象，再強調同林德信係好朋友，未係男女朋友關係，因為大家都忙喎。<br>採訪、攝影：彭琮然、盧妹、黃曉程</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
