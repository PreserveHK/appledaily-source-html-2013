<html><header><meta charset="utf-8"><title>趣趣地：<br>哥迪奧拿「低價」斟巴利</title></header><body><h1>趣趣地：<br>哥迪奧拿「低價」斟巴利</h1><p>加里夫巴利今季光芒四射，唔少球會已經吼實佢，據講連今季力爭成為3冠王嘅拜仁都打算爭埋一份。拜仁睇中巴利，有指主意係嚟自下季先上任主帥嘅哥迪奧拿，當佢喺巴塞執教時就已經對巴利好有興趣，但因為喺上季決定小休唔再教波，單嘢先不了了之。據報拜仁打算出價3,000萬鎊（約3.5億港元），以巴利今季喺熱刺咁出色嘅表現，出手似乎低咗少少，競爭對手皇馬隨時出高一倍價錢都話唔埋。</p></body></html>
