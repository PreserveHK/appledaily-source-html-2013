<html><header><meta charset="utf-8"><title>王宗堯透視蒲機竇</title></header><body><h1>王宗堯透視蒲機竇</h1><p>【灣仔】出爐金像獎最佳女配角陳靜（DaDa）舊愛王宗堯，近日忙緊幫香港電視拍劇，佢原來係住家男，唔使開工時成日喺Instagram貼上深宵煮食嘅相。王宗堯前晚7點幾，單拖出現灣仔東方188商場，佢着住白色背心透視兩點，仲飛埋釘，可惜男人飛釘一啲都唔吸引。<br>商場裏面最多電子遊戲賣，王宗堯雖然全程係咁玩手機，但都周圍睇吓有乜嘢新遊戲。　<br>採訪、攝影：陳辰、楊浩賢</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
