<html><header><meta charset="utf-8"><title>史高西斯赴台拍《沉默》</title></header><body><h1>史高西斯赴台拍《沉默》</h1><p>金像名導馬田史高西斯（Martin Scorsese 圖），昨日終落實開拍改自日本作家遠藤周作獲獎小說《沉默》的電影版。《沉默》講述17世紀西方傳教士在日本面對着政府抵制，史高西斯於多年前曾屬意由金像影帝丹尼爾路易斯（Daniel Day-Lewis 小圖）演出，但現時未定誰做主角，只預定明年7月拉隊到台灣取景。據悉台灣名導李安曾提議史高西斯赴台拍攝。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
