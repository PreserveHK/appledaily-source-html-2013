<html><header><meta charset="utf-8"><title>超級手機電池一秒充電</title></header><body><h1>超級手機電池一秒充電</h1><p>智能手機用家經常為手機電池容易耗盡煩惱，美國科學家最近研發可一秒充滿電的超級手機電池，超級電池更可調校耗電速度延長手機使用時間，對「低頭族」而言是天大喜訊。<br>美國伊利諾州大學科學家聲稱，超級電池充電速度比普通鋰電池快1,000倍。市面電池或是耗電速度極快，或是為應付較長使用時間，而需要很長的充電時間。新設計可從中取得平衡。<br>首席研究員京治指，電池進化速度一直遠不及手機，這超級電池讓電池水平追到手機，並且希望日後可研發能應用於其他電器的超級電池。<br>英國《每日郵報》</p></body></html>
