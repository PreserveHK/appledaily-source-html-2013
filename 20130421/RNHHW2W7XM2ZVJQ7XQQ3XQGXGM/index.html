<html><header><meta charset="utf-8"><title>整容後「慘況」包滿紗布</title></header><body><h1>整容後「慘況」包滿紗布</h1><p>在全世界整容率最高的南韓，女孩子為擁人們眼中的標準美貌和身材，捱痛動刀在所不惜。看過這一輯相，你可能為她們的決心動容，可能反思花錢忍痛是否值得，或者令一些準備整容的女孩打消念頭。<br>在美國深造攝影的南韓女藝術家智妍（Ji Yeo）這輯叫「美麗復元室」的照片，都是在南韓女孩剛做整容手術休養時拍攝。一臉瘀青刀痕的女人、鼻子貼了紗布的女子、下巴和身體紮滿繃帶的女孩，神情都沒有期待和雀躍，而是迷茫，似在擔憂手術是否成功，也是對社會壓力的無聲控訴。<br>Agonistica網站</p></body></html>
