<html><header><meta charset="utf-8"><title>逾百鋼筋插身　鐵騎士慘死</title></header><body><h1>逾百鋼筋插身　鐵騎士慘死</h1><p>死神來了﹗四川省自貢市富順縣瀘自路石道段上周三（17日）發生驚慄車禍，一名20多歲的男鐵騎士疑因想超越前面一輛載運鋼筋的貨車，卻不慎撞上去，鋼筋瞬間刺穿男子全身，當場呈「站立」姿勢慘死。<br>男鐵騎士當時的車速很快，在超車期間撞上前面一輛載運鋼筋的貨車車尾，貨車緊急煞車，上百根鋼筋順勢滑下來，瞬間男子全身猶如「萬箭穿心」，男子的身體垂直懸掛在鋼筋上，四肢扭曲，當場死亡。許多民眾看到恐怖的照片驚嘆，「這根本就是電影《死神來了》的翻版！」<br>搜狐網</p></body></html>
