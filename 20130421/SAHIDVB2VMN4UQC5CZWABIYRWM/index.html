<html><header><meta charset="utf-8"><title>英驗KFC薯條　致癌物超標</title></header><body><h1>英驗KFC薯條　致癌物超標</h1><p>英國食品標準局抽查當地食品，在炸雞連鎖店「家鄉雞」（KFC）薯條、名牌薯片以及麥麵片等十四個食品樣本中，發現懷疑致癌物質「丙烯醯胺」（acrylamide）含量超出正常水平，當中以貴價薯片含量最高。<br>被點名致癌風險升高的食物，包括Burts、Tesco、Tayto、Seabrook、Pipers 、Co-op等品牌薯片，以及Tesco及Sainsbury's麥麵片等。而英國柴郡康格爾「家鄉雞」分店及一間炸魚薯條店的薯條樣本亦發現「丙烯醯胺」含量升高。當局強調含量未到危險，但水平必須回落。<br>英國《每日郵報》</p></body></html>
