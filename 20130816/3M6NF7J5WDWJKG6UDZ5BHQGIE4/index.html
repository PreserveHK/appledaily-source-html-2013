<html><header><meta charset="utf-8"><title>各區突發簡訊：攞免費報釀傷人案</title></header><body><h1>各區突發簡訊：<br>攞免費報釀傷人案</h1><p>【中  環】<br>【本報訊】47歲姓范中年漢，昨晨6時許行經中環交易廣場對開港景街時，疑心急翻閱剛運抵的免費報紙，竟上前自行拆取，遭30歲姓黃送報司機阻止，他疑心生不忿拿出手機拍攝司機樣貌，雙方發生爭執推撞，混亂間范報稱被推跌受傷及跌爛電話需送院，黃涉傷人被捕。有目擊者則替黃不值：「佢（范）咁係偷嘢，少少推撞就報警，累死人（黃）呀！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
