<html><header><meta charset="utf-8"><title>蘋果綠葉國壽首7月保費升10%</title></header><body><h1>蘋果綠葉<br>國壽首7月保費升10%</h1><p>國壽（2628）宣佈，首7個月累計原保險保費收入按年升近10%，至2,231億元人民幣。該股近日擺脫橫行格局，試升破20元關，昨日收報19.76元，跌0.1%，成交額8.38億元。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
