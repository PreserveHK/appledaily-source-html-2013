<html><header><meta charset="utf-8"><title>電視撈飯：《情逆》穿崩見鐵欄</title></header><body><h1>電視撈飯：《情逆》穿崩見鐵欄</h1><p>歐陽震華（Bobby）喺無綫劇《情逆三世緣》裏面穿梭時空返咗去宋代，但前晚嗰集話Bobby勸皇帝仔食藥時，竟然出現綠色鐵欄（箭嘴示），有眼利讀者認得嗰度喺九龍寨城公園，仲有人留言話：「明知遠景會影到啲現代鐵欄，好心就後期用電腦執吓佢啦！」另一個匪夷所思嘅地方，係Bobby能夠喺一夜間用鐵絲捲出200個彈弓，再整成一張床褥送畀關詠荷。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
