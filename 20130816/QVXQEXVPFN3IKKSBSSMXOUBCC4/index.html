<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國女排今鬥阿根廷</title></header><body><h1>體訊速遞：<br>（排球）中國女排今鬥阿根廷</h1><p>世界女排大獎賽今日進行武漢站比賽，中國女排與阿根廷、波蘭及塞爾維亞同組；經過首兩站後，中國、日本及塞爾維亞分列頭3名，未嘗一敗的中國今日先對阿根廷。（有線62台今日7:30pm直播）本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
