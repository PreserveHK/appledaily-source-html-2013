<html><header><meta charset="utf-8"><title>一中一台：林志玲整朱古力催情</title></header><body><h1>一中一台：林志玲整朱古力催情</h1><p>林志玲在電影《甜心巧克力》扮廚師玩制服誘惑，日前她出席宣傳活動時，親手做了多款巧克力，傳遞電影愛的主題，她說：「巧克力是愛情的信物，用心製作的巧克力是有魔力的，說不定會促成一段幸福的姻緣。」<br>早前跟馬桶小開邱士楷分手的林志玲，坦言現實中從未收過男友親手做的巧克力，反而自己就做過巧克力送給初戀情人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
