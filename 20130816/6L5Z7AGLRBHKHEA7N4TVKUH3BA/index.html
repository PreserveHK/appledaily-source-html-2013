<html><header><meta charset="utf-8"><title>各區突發簡訊：私家車失控鏟花槽</title></header><body><h1>各區突發簡訊：<br>私家車失控鏟花槽</h1><p>【長沙灣】<br>【本報訊】昨晨6時許，姓鍾（51歲）男子駕駛私家車接載一名姓孫（54歲）男子， 私家車沿長沙灣荔枝角道西行，駛至長順街附近一個彎位時，突失控掃欄，復撞向路旁石壆，然後鏟上花槽，汽車車尾及車頂嚴重損毀，消防到場拯救，將受傷司機及乘客送院敷治，事後召來吊車將汽車吊走，警方調查相信，肇事車輛疑掟彎失控肇禍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
