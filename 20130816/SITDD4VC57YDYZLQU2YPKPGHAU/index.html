<html><header><meta charset="utf-8"><title>貝安琪趕住陪男友</title></header><body><h1>貝安琪趕住陪男友</h1><p>【中環】最近被內地導演睇中或有機會拍電影《藍可兒》嘅貝安琪，前日下晝4點同個外籍男友喺中環置地廣場出現，着住豹紋衫嘅佢全程好趕，初初仲以為佢趕住搭車或者約咗人，點知原來佢只係趕住同個男友去high tea。佢哋行咗去置地文華東方酒店間coffee shop，跟住就叫咗杯飲品同蛋糕邊食邊吹水，食咗成粒鐘先至走人。<br>採訪、攝影：羅德光</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
