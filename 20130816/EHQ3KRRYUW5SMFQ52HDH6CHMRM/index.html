<html><header><meta charset="utf-8"><title>李文標撐枱腳狂擦</title></header><body><h1>李文標撐枱腳狂擦</h1><p>【圓方】曾經喺《星光熠熠耀保良》直播期間衝上台嘅李文標，06年同拍拖10幾年嘅胡櫻汶結婚後，生活已經回復正常。佢哋兩公婆經常有影皆雙好甜蜜，好似前日下晝3點幾，又見佢哋喺圓方一間西餐廳拍拖嘆下午茶，同行仲有一位女性朋友。雖然胡櫻汶不停同女朋友吹水，仲傾到蹺晒手，但間唔中都有望吓不停狂擦嘅老公李文標，真係望吓都夠晒甜！<br>採訪、攝影：梁繼光、李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
