<html><header><meta charset="utf-8"><title>蘋果綠葉中煤上月銷量增32%</title></header><body><h1>蘋果綠葉<br>中煤上月銷量增32%</h1><p>中煤（1898）宣佈，7月份商品煤產量按年增加逾9%，至1,024萬噸；煤炭銷售量增加逾32%，至1,291萬噸；煤礦裝備產值跌22.5%，至5.39億元。若計首7個月，商品煤產量僅升近6%，至6,908萬噸；煤炭銷量升近7%，至8,808萬噸。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
