<html><header><meta charset="utf-8"><title>蘋果綠葉阿里餘額寶吸金200億</title></header><body><h1>蘋果綠葉<br>阿里餘額寶吸金200億</h1><p>據《中國證券報》報道，阿里巴巴集團於6月中夥拍天弘基金推出餘額寶服務，被指大搶銀行生意。而在短短兩個月，餘額寶已經成功吸金超過200億元人民幣，令餘額寶的首項基金產品「增利寶」成為內地頭五大最大規模的貨幣基金之一。而天弘亦藉「增利寶」的威力，狂吸超過250萬客戶，成為內地客戶數最多的貨幣基金。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
