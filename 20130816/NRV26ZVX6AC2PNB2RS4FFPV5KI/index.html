<html><header><meta charset="utf-8"><title>體訊速遞：（網球 ）迪祖、拿度輕鬆晉級 </title></header><body><h1>體訊速遞：<br>（網球 ）迪祖、拿度輕鬆晉級 </h1><p>塞爾維亞「1哥」迪祖高域，周三於辛辛那堤網賽男單次圈，以2:0輕取阿根廷的摩納哥，晉級後將對比利時球手哥芬。而同日西班牙的拿度亦以2:0擊敗德國球手班捷文碧加。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
