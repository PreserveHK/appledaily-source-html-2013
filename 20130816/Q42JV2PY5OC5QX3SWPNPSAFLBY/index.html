<html><header><meta charset="utf-8"><title>蘇永康舊袋賣唔出</title></header><body><h1>蘇永康舊袋賣唔出</h1><p>【銅鑼灣】蘇永康前日揸車落去銅鑼灣，佢將部車泊咗喺白沙道之後，攞住個大紙袋入咗一間二手名牌店法國站。見佢將個紙袋打開畀個sales睇，記者見到裏面有幾個類似Hermès嘅袋，唔知康仔係咪想放手袋呢？不過，佢同sales傾咗成分鐘之後，就有啲掃興咁攞番成袋嘢走人，唔知係咪傾唔啱價錢呢？康仔出門口時見到記者有啲愕然，然後就開車離開。<br>採訪、攝影：徐錦池</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
