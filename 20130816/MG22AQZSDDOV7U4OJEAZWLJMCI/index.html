<html><header><meta charset="utf-8"><title>一中一台：潘瑋柏放電冧楊丞琳</title></header><body><h1>一中一台：潘瑋柏放電冧楊丞琳</h1><p>楊丞琳前晚在微博放上跟陳妍希、潘瑋柏（潘帥）等好友飯敍的照片，他們6年前拍完偶像劇《不良笑花》後，現在才再聚頭，享盡齊人福的潘帥留言：「想起當時你們為了唐門爭風吃醋，今晚又來一次。」還取笑楊丞琳跟他合照時，被他電到頭髮都站起來，楊丞琳就感謝陳妍希補送生日禮物給她，又多謝潘帥請吃飯。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
