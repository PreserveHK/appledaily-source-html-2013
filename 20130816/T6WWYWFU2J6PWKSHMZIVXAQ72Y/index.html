<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）世錦女單冠軍不當差</title></header><body><h1>體訊速遞：<br>（羽毛球）世錦女單冠軍不當差</h1><p>18歲的泰國女將拉特查諾，周日在羽球世錦賽爆冷擊敗李雪芮在女單稱后，返國後獲近100萬港元獎金，更獲當地警方提供職位，但拉特查諾以讀書為由婉拒。另外男單冠軍林丹，最新世界排名由286跳升至98位。本報消息（泰國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
