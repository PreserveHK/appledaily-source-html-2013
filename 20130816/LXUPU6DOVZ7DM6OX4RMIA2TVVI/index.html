<html><header><meta charset="utf-8"><title>體訊速遞：（足球）陳發枝、梁能仁戰長青盃</title></header><body><h1>體訊速遞：<br>（足球）陳發枝、梁能仁戰長青盃</h1><p>世界華裔長青盃足球邀請賽，將於10月8至11日假京士柏運動場上演，賽會昨公佈有歷來最多20支球隊參賽；當中出戰老年組（55歲）的加拿大華人足球聯會，更邀得梁能仁及陳發枝坐鎮。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
