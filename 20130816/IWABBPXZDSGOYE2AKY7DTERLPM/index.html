<html><header><meta charset="utf-8"><title>兩岸快線姐妹被殺藏屍地下室</title></header><body><h1>兩岸快線<br>姐妹被殺藏屍地下室</h1><p>浙江東陽揭發雙屍案。分別50歲和43歲的兩姐妹呂彩珍和呂喬珍，疑在上周二被殺害後，被裝在兩個皮箱內，並用水泥掩埋在一大廈地下室內。警方本周二揭發兇案，屍體被挖出時已經腐爛發臭。警方指疑兇已被鎖定，正在全力追捕中。<br>浙江杭州網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
