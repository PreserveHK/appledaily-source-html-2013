<html><header><meta charset="utf-8"><title>電視撈飯：阿滕執陳煒二攤</title></header><body><h1>電視撈飯：阿滕執陳煒二攤</h1><p>無綫劇《愛．回家》因為收視好而添食，最近仲加咗滕麗名，聽講佢個角色原本由陳煒做，但因《金枝慾孽貳》收視唔好，陳煒疑亂講嘢激嬲高層，搞到換人。阿滕日前喺電話承認係臨時頂上：「開工前一個星期通知。」被飛嘅陳煒解釋因同《廉政行動2014》撞期，不過阿滕其實都有份演，陳煒再話：「佢拍三組，我拍十幾廿組，一個月有十幾日唔得。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
