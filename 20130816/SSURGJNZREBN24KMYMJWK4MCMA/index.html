<html><header><meta charset="utf-8"><title>宋承憲或拍成人片</title></header><body><h1>宋承憲或拍成人片</h1><p>韓國人氣男星宋承憲（圖）據報將會重返大銀幕，有消息指他現正獲斟演電影《人間中毒》。宋承憲所演的角色相當具爭議性，事關曾服兵役的他，需要飾演搭上部下妻子的軍官。據韓國傳媒報道，《人間中毒》會是一部成人片，此片的導演金大宇亦曾拍過18禁電影《淫亂書生》，其拍攝尺度相當踩界，因此如果宋承憲接拍《人》片，將是他首度接拍此類型電影，不過他現時仍有不少劇本選擇。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
