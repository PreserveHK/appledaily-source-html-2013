<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>兩村屋遭連環爆竊</title></header><body><h1>各區突發簡訊：<br>兩村屋遭連環爆竊</h1><p>【將軍澳】<br>【本報訊】將軍澳坑口永隆路五塊田村一幢兩層高村屋，昨清晨5時許遭獨行賊潛入爆竊。46歲姓陳男戶主被異聲驚醒，發現一個黑影匆匆由露台跳落地面，逃去無蹤，經點算證實被偷去一部手提電話和400元，懷疑是賊人摸黑爬水渠潛入，於是報警。警方到場調查，揭發鄰居單位亦遭爆竊，被偷去手提電話、電腦、相機和鈔票等，共值45,000元。</p></body></html>
