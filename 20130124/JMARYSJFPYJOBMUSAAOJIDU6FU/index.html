<html><header><meta charset="utf-8"><title>求驗客手記：<br>阿聯酋封王每人執千萬 - 求驗客</title></header><body><h1>求驗客手記：<br>阿聯酋封王每人執千萬 - 求驗客</h1><p>阿聯酋國家隊喺上周六嘅海灣盃決賽贏咗伊拉克重奪冠軍，原本就冇乜特別，不過原來之後嘅故事先至精采。班阿聯酋國腳贏咗冠軍返去老家之後，夾夾埋埋竟然收到成4,700萬美元獎金，即係成3.6億港紙，除番開每位國腳都收過千萬，據講連隨行按摩師都執幾百粒。咁多錢邊度嚟？呢個國家咁多有錢酋長，一人畀幾百萬美元都夠晒。</p></body></html>
