<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>縱火追債　租客當災</title></header><body><h1>各區突發簡訊：<br>縱火追債　租客當災</h1><p>【長沙灣】<br>【本報訊】長沙灣兼善里一個單位門外，除晾乾衣物外，還擺放鞋架、椅子、抽濕機等雜物，昨清晨5時，38歲姓韋女戶主嗅到燒焦味道，查看下發現門口鞋架着火焚燒，火勢猛烈，她自行將火救熄，五對鞋及部份衣物被燒毀。牆身則寫有追債字句，韋婦強調事件與她無關，她亦無欠債，她租住上址約半年，首次發生縱火案，懷疑上手有人欠債惹禍。</p></body></html>
