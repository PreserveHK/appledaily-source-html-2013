<html><header><meta charset="utf-8"><title>案件速遞：<br>雙程婦涉偷戒指還柙</title></header><body><h1>案件速遞：<br>雙程婦涉偷戒指還柙</h1><p>【本報訊】雙程證婦人疑抵港後，在港鐵羅湖站月台偷竊他人戒指，數日後轉至天水圍，盜取八旬老翁一隻價值4,000元的金戒指。婦人昨就兩項盜竊罪於屯門裁判法院提堂，裁判官指她專挑長者「埋手」，對長者及社會安寧造成威脅，將她還柙至下月6日再訊。</p><p>下嫁70歲港人的被告陳英（41歲）毋須答辯。控罪指她本月22日在天瑞邨瑞滿樓升降機內偷竊李厚歡（圖）一隻金戒指；她另於本月19日在羅湖站往九龍方向月台，偷竊不知名人士一隻黃金玉戒指。<br>案件編號：TMCC288/13</p></body></html>
