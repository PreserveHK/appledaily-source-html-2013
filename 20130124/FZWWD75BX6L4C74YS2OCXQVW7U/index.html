<html><header><meta charset="utf-8"><title>爽影評：《反黑暴隊》以暴易暴</title></header><body><h1>爽影評：《反黑暴隊》以暴易暴</h1><p>《反黑暴隊》故事簡單直接，改編自90年代真人真事，五名警察自組反黑組織，誓要以暴易暴反抗隻手遮天黑幫大佬，娛樂元素十足，壞蛋、英雄、型男、美女、暴力、槍戰、飛車等等應有盡有。新晉導演魯賓費利沙更務求拍出時代感，節奏、角度、剪接恰到好處，一句句幽默對白，風趣抵死。全片重心的黑幫大佬由兩屆奧斯卡影帝辛潘飾演，其心狠手辣，加上殘暴酷刑，確實使人萬分心寒，本應可以再度提名最佳男主角，有機會再嚐得獎滋味，卻因為劇情與去年7月一宗戲院槍擊案類同，而要刪剪該場槍戰，更將映期延遲至本月，無緣問鼎本屆奧斯卡。<br>敬璜<br><br>★★★<br>（5個★為滿分）</p></body></html>
