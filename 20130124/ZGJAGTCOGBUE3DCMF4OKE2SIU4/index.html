<html><header><meta charset="utf-8"><title>故事簡介：為解放黑奴努力</title></header><body><h1>故事簡介：為解放黑奴努力</h1><p>獲12項奧斯卡提名、由史匹堡執導的《林肯》以南北戰爭為背景，描寫丹尼爾路易斯飾演的第16任美國總統林肯，在慘烈的戰役如何堅持廢除奴隸制度，他必須與國會中爭吵連連且各懷鬼胎的議員進行協調事宜，他的最大使命就是希望國會成員能為廢除腐敗的黑奴制度投下神聖一票。面對仍舊贊成奴隸制度的各方角力之爭，林肯如何在詭譎多變政治局勢下，運用高度的智慧與精明策略，逆轉局勢而贏得這場聖戰。</p></body></html>
