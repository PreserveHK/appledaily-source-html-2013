<html><header><meta charset="utf-8"><title>關仁隱事：「姑姑」寸咀攞架嚟丟 - 關仁</title></header><body><h1>關仁隱事：「姑姑」寸咀攞架嚟丟 - 關仁</h1><p>港姐出身嘅「姑姑」因為身材好，所以參選時人氣都幾勁，對記者仲幾寸咀㖭，好在佢攞唔到冠軍，唔係仲囂呀！不過，攞咗個名銜嘅佢，當然可以簽畀大婆台做合約藝人啦，公司都畀唔少機會佢，安排佢拍劇同做主持，姑姑以為自己開始紅，對記者時時鬆毛鬆翼，有次仲當面嫌棄記者上次影得佢老，見報唔夠靚喎，可惜佢偏偏遇着寸咀記者，即刻還以顏色窒番佢轉頭：「你以為自己仲十幾歲呀？」激到佢當堂黑晒面㖭，所以話呢，面係人哋畀，架係自己丟，娛樂圈最忌未紅先驕，佢待人接物咁嘅態度，好快會玩完！<br>撰文：關仁</p></body></html>
