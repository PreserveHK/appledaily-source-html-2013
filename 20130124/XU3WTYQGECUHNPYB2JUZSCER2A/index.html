<html><header><meta charset="utf-8"><title>羅霖笑晒口掃春裝</title></header><body><h1>羅霖笑晒口掃春裝</h1><p>【銅鑼灣】自從分居嘅新聞出咗之後，羅霖出出入入都多咗人留意，不過就冇影響佢行街買嘢嘅心情。臨近農曆新年都係時候置裝買新衫過年，所以前日4點幾羅霖去咗銅鑼灣行名店購物。佢先去一間時裝品牌店買衫，仲睇中一件鮮色嘅大褸，用嚟配合番新年氣氛，見佢喺試身室試足10幾分鐘之後，好快就畀錢攞褸走人。羅霖出到門口見到記者仲好風騷同記者打招呼話：「今日咁多間（傳媒）呀。」買到嘢個人都特別輕快啲。<br>採訪、攝影：李志明</p></body></html>
