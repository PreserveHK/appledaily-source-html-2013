<html><header><meta charset="utf-8"><title>敲碎巨蛋殼　驚見蛋中蛋</title></header><body><h1>敲碎巨蛋殼　驚見蛋中蛋</h1><p>英國漢普郡男子威爾遜家中飼養的母雞，上周二下了一隻巨蛋，重185克、圓周差不多25.4厘米。他用這隻蛋煮早餐，發現蛋中有蛋，巨蛋內另有一隻完整雞蛋。<br>這隻巨蛋由九個月大母雞「羅絲」所生，牠平均每周生20隻蛋，生巨蛋卻是首次。威爾遜最初還以為蛋內有多個蛋黃，見到蛋中蛋時都嘖嘖稱奇。他如常煎這隻蛋中蛋做蛋治，味道可口。<br>他將蛋中蛋片段上載YouTube，至今有50萬人次瀏覽。有人質疑影片真偽，但亦有人指，當母雞在壓力下，兩、三日不下蛋，再下蛋時，就有機會是蛋中蛋。<br>英國《每日郵報》</p></body></html>
