10分鐘嚇退客人</title></header><body><h1>日最低質素風俗店<br>
10分鐘嚇退客人</h1><p>日本風月場所林林總總，好像以少女翹臀作枕頭的陪睡店就是近期熱話。日本網民這陣子還在討論「地雷」風俗店，店子據說是「全日本質素最低」，恐怖得可令客人10分鐘內就想「撤退」！<br>這間只辦「外賣」的店子，是以棒球為主題，店內「選手」都穿棒球裝，各種服務名稱也跟棒球有關，顧客只要把70分鐘收費8,000日圓（約703港元）轉賬給店方，「選手」就會上門。這些安排很普通，但事實是不到10分鐘顧客就會「棄械投降」，因「選手」太厲害，大部份40歲以上，而且全部噸位十足，大概只有另類顧客才會受落。<br>台灣ETtoday網站</p></body></html>
