<html><header><meta charset="utf-8"><title>話你知：青年林肯也經典</title></header><body><h1>話你知：青年林肯也經典</h1><p>談到題材認真的林肯傳記片，除了史匹堡外，西部片大導演尊福（John Ford）1939年也拍過林肯傳記片《林肯傳》（Young Mr. Lincoln），影片是他與亨利方達（Henry Fonda）初次合作，主要關於林肯年輕時在伊利諾州擔任實習律師的故事。嶄露頭角的亨利不只扮年輕林肯入木三分，更成功將一個勇敢又充滿智慧及正義感的林肯展現觀眾面前。影片攝影及鏡頭調度一流，獲公認是荷李活黃金年代最出色的傳記片之一，美國Criterion公司06年推出了數碼修復DVD。</p></body></html>
