<html><header><meta charset="utf-8"><title>Kelly跳勁舞減磅</title></header><body><h1>Kelly跳勁舞減磅</h1><p>陳慧琳（Kelly）最近炮製新歌《So Hot》MV，她擔心要與男舞蹈員有火辣場面，預先向老公備案，但最後只是晒香肩騷長腿，令她鬆一口氣：「老公睇完話我報假案。」<br>自08年演唱會後，Kelly已有四年沒有跳舞，今次找來排舞師Sunny為她度身訂做簡單易學舞步，一星期便學成：「最初擔心手腳唔協調，好在隻舞有型又易學，仲幫我減咗五磅。」Kelly與20位舞蹈員由朝早跳到晚上12時，她笑說：「跳到腳跛，但效果比預期中好，囝囝犧牲小小唔見媽咪都值得。」<br>撰文：林妃</p></body></html>
