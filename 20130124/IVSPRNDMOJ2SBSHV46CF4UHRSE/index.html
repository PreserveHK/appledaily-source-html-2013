<html><header><meta charset="utf-8"><title>Baby又喊又錫</title></header><body><h1>Baby又喊又錫</h1><p>由柯震東、Angelababy（楊穎）、甄子丹同陳妍希主演嘅愛情電影《在一起》，將會喺下月情人節檔期上映。新一輯宣傳片日前有得睇，戲中柯震東搞到Baby又喊又笑，好彩最後都𠱁番佢，大團圓結局，柯震東喺噴水池旁邊激吻Baby，睇到人心跳加速。</p><p>妍希BB着住件白色婚紗含住眼淚，舉手機對住從來冇笑過嘅甄子丹話：「如果他笑的話，我也會笑。」最終溶化咗cool爆子丹，仲抱住妍希BB大踏步！<br>Baby噚日喺北京出席品牌活動，最近佢俾內地雜誌選為新一代四小花旦之首，其餘仲有劉詩詩、楊冪同倪妮。Baby被封「刺殺旦」，意思話佢爆發力十足喎。<br>撰文：洪紅克</p></body></html>
