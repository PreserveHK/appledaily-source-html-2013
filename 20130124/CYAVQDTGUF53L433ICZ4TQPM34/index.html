<html><header><meta charset="utf-8"><title>話你知：我們這一家</title></header><body><h1>話你知：我們這一家</h1><p>無綫劇《老表》的一大亮點，便是黃光亮飾演王祖藍的父親，兩人長相極似，尤其那個豬膽鼻，難怪曾被懷疑是親生父子，甚至有傳當年黃光亮拋妻棄子，王媽媽於是改嫁。現實中祖藍的父親當然不是黃光亮，祖藍生於小康之家，其父樂觀幽默，更鼓勵兒子投考演藝學院。99年，王父不幸患上腸癌，當時讀演藝的祖藍要到廣州作藝術交流，王父為免影響兒子心情，絕口不提病情，後來不敵病魔，他的離世對祖藍打擊甚大。而祖藍的樣子與媽媽及妹妹甚相似，其餅印細妹更被指似足祖藍反串的Handelababy。</p></body></html>
