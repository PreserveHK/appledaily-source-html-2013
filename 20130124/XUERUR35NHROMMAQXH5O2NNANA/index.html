<html><header><meta charset="utf-8"><title>今日提醒你：<br>石斛蘭成花展主題花</title></header><body><h1>今日提醒你：<br>石斛蘭成花展主題花</h1><p>今年香港花卉展將於3月15日於維園揭幕，展期為期10日，主題花是石斛蘭，將以「春日萬花筒」為主題。展覽設有花卉及植物展品比賽，即日至下月6日接受報名，費用全免，康樂及文化事務署呼籲市民踴躍參加。<br>比賽設有公開組及學校組，項目分15組共94個類別，包括蘭花、中國蘭蕙、仙人掌及肉質植物、學童插花藝術、小學組和中學組盆栽種植／培植比賽及學校園圃賽等。<br>各組的最佳展品將獲頒優勝盃。報名表可於康文署網頁下載，或前往康文署轄下各分區康樂事務辦事處和民政事務總署轄下民政事務處索取。</p></body></html>
