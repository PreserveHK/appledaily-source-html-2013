<html><header><meta charset="utf-8"><title>蘋果汁：<br>公務員舊樓不主動重建</title></header><body><h1>蘋果汁：<br>公務員舊樓不主動重建</h1><p>【本報訊】全港有238個公務員建屋合作社，轄下很多樓宇已有數十年樓齡，但只有11個合作社轄下樓宇成功重建。發展局局長陳茂波昨表示，假若餘下合作社均重建其轄下樓宇，推算最多約可提供963,000平方米總住宅樓面面積，但他指暫不打算主動重建此類舊樓。<br>公務員建屋合作社得到75％社員同意，可根據程序申請解散合作社。有議員要求放寬75％的門檻，但陳茂波昨回覆立法會議員提問時明言，暫未考慮放寬。</p></body></html>
