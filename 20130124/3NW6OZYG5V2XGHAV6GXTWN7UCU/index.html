<html><header><meta charset="utf-8"><title>買家追違規龕場數百萬</title></header><body><h1>買家追違規龕場數百萬</h1><p>【本報訊】去年被判司法覆核敗訴的違規私營骨灰龕場明月山面臨隨時結業。明月山索償大聯盟等團體昨到其母公司譽滿國際抗議（圖），要求向198名已買龕位消費者退款，估計涉及數百萬元；但該公司拒絕承諾何時退款。<br>一名聲稱是該公司執行董事梁小姐指，未來三天會開緊急董事會商討。各界關注骨灰龕法案大聯盟召集人謝世傑表示，該公司一直未交代退款時間，認為明月山有欺騙消費者之嫌，即場報警及到灣仔警署備案。</p></body></html>
