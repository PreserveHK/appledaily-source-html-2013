<html><header><meta charset="utf-8"><title>生死時速飛機擦身而過</title></header><body><h1>生死時速飛機擦身而過</h1><p>生與死一線之差。一對男女誤闖小型飛機跑道玩四驅沙灘車，當婦人拍攝朋友駕車英姿時，不料一架小型飛機正以時速322公里迎面而來，幸好只是擦身而過，可謂險過剃頭。<br>網上流傳一段驚險片段，當時婦人正舉機拍攝朋友駕四驅車，不久遠方見到一陣煙，未及看清原來一架小型飛機正迎面駛來，幸機師反應快偏側飛行，先避駕駛人士，再在她身旁掠過。幸最終有驚無險，她驚叫幾秒後才定過神來，說了句「我的天」，還拍下小型飛機在空中飛翔呢！<br>英國《每日郵報》</p></body></html>
