<html><header><meta charset="utf-8"><title>古仔推跌青雲未驚完</title></header><body><h1>古仔推跌青雲未驚完</h1><p>由陳木勝執導，劉青雲、古天樂、張家輝、內地演員袁泉及盧海鵬等主演的新片《掃毒》，昨日在九龍灣舉行開鏡儀式。古天樂日前拍攝他與青雲的爭執戲，導演要求古仔大力推撞青雲，怎料古仔力度太大，將青雲整個推倒後腦着地。古仔說：「我都好驚，見佢個頭好似腫咗，問佢有冇事，佢搞笑話仲記得自己個名係張家輝。」<br>有指家輝太太關詠荷邀七碩士力谷女兒學業，家輝說：「我有時見到啲老師咁正，我同老婆講我可唔可以補吓。」<br>採訪：張俊銘<br>攝影：陳慧安</p></body></html>
