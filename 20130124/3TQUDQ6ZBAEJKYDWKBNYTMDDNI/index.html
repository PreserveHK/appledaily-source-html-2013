<html><header><meta charset="utf-8"><title>可憐小貓前腿無骨</title></header><body><h1>可憐小貓前腿無骨</h1><p>像所有小貓一樣，住在蘇格蘭的白貓「哈維」（Harvey）愛玩愛跑，但異於常「貓」的是，「哈維」前腿肘部以下沒有骨。但四個月大牠學懂用肘部支撐走路，而且活動自如。<br>「哈維」本來有個可惡主人，竟隱瞞病情把牠賣掉，新主人送牠去檢查，才知牠患了「髐骨發育不全」。當地愛貓組織為牠籌款，三天內就籌到3,000鎊（36,830港元）手術費，為牠做手術，加入金屬髐骨，但要等「哈維」半歲大，骨骼夠堅固才可進行。<br>英國《太陽報》</p></body></html>
