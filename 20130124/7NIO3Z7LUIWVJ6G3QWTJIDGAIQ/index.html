<html><header><meta charset="utf-8"><title>本周車展：新年前買車　$888升級皮椅</title></header><body><h1>本周車展：新年前買車　$888升級皮椅</h1><p>一家大細出動去拜年，最好有部接載人數越多越好的家庭車！例如七座位的Delica D:5，配備2.4公升MIVEC引擎，能輸出170匹馬力及226 Nm扭力，六前速CVT自動波箱，備有雙電趟門方便長輩上落車。新車優惠價$348,800，還有升級大贈送：加$8送雨擋、$88送後泊感應裝置及$888送高級皮座椅，本周末，不妨去三菱灣仔陳列室參觀。<br>記者︰徐影珊<br>查詢：2721 1111</p></body></html>
