<html><header><meta charset="utf-8"><title>奇雲率群星鬥快換呔</title></header><body><h1>奇雲率群星鬥快換呔</h1><p>現正舉行中的日內瓦高級鐘錶珠寶展，IWC昨日與F1車隊宣佈全新合作，並請來多位國際紅星造勢，其中金像影帝奇雲史帕西（Kevin Spacey）擔任大會司儀，與主辦方高層一齊大搞氣氛。「車神」米高舒麥加（Michael Schumacher）亦賞面赴會。</p><p>昨日亦即場進行鬥快換呔比賽，男星尚連奴（Jean Reno）、馬修霍士（Matthew Fox）、捷克名模庫爾科娃（Karolina Kurkova）以至香港的吳鎮宇、袁詠儀及張智霖等都有份參加，最終打成平手。</p></body></html>
