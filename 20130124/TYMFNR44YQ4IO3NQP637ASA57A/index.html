<html><header><meta charset="utf-8"><title>林峯張揚個唱有驚喜</title></header><body><h1>林峯張揚個唱有驚喜</h1><p>林峯前晚到紅磡綵排後日舉行的演唱會，不過他遲到半小時才到達，在隔鄰綵排的黃聖依都過來與他打招呼及握手合照。對於舊愛潘霜霜疑與男友情變，一向聞霜色變的林峯只說：「唔答，唔關我事。答完，要準備個唱啲嘢，聽日去紅館排位，今次好多舞跳，有意想不到嘅事發生，仲請咗Lollipop F做嘉賓 。」<br>對於日前在港台十大中文金曲頒獎禮上，當蔡卓妍憑歌曲《明明》得金曲獎時，坐在林峯旁的王菀之出現O嘴樣，林峯說：「邊有？講嘢時嘴形會變，冇啲咁嘅事，每個歌手上台都開心。」<br>採訪、攝影：王崇穎</p></body></html>
