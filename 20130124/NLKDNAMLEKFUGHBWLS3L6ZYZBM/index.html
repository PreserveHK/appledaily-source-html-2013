<html><header><meta charset="utf-8"><title>食得化學：粟米油不油？</title></header><body><h1>食得化學：粟米油不油？</h1><p>人人都說粟米是健康的食品，但偏偏它是能榨出油來的植物；到底吃粟米胖不胖？<br>是這樣的：粟米的油藏在粟米中心芽的部份，為粟米生長提供能量，那顆小小的粟米芽只佔每粒粟米的8%，而當中只有一半是油。提取粟米油要先把粟米粒浸在熱水1至2日，然後粗略地磨碎粟米，使粟米芽鬆出，再經過烘乾和榨壓等工序才能得到一點點油，但因為美國的粟米實在太多，42個州郡都有種植，每年可以生產3億加侖的粟米油，就算工序繁複也樂此不疲。所以，吃粟米未必會發胖，除非那是牛油粟米。</p></body></html>
