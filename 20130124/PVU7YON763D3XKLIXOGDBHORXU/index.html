<html><header><meta charset="utf-8"><title>矯形Tee告別肩頸背痛</title></header><body><h1>矯形Tee告別肩頸背痛</h1><p>嫌肩頸背痛太困擾？穿上這件T恤可幫到你，因為這是矯正坐姿T恤，不但可以承托肌肉，減少受壓，更可鍛煉腹部肌肉收腹、收胃腩，肩頸背痛拜拜之餘，更可重塑線條。<br>英國Pelham &amp; Strutt公司指，肩頸背痛主因是坐姿不良，令腹肌太弱，導致背部肌肉、肌腱和韌帶過度伸展造成疼痛，新設計的緊身T恤，可將壓力分散到支撐點，拉後肩膀，而腰部設計可令腹肌承擔部份壓力，支撐背部，有物理治療師也讚好。但這看似簡單的T恤一點也不便宜，男裝盛惠50鎊（613港元），女裝也要49鎊（601港元）。<br>英國《每日郵報》</p></body></html>
