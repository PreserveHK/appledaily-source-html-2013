<html><header><meta charset="utf-8"><title>套房酒店月租2.6萬</title></header><body><h1>套房酒店月租2.6萬</h1><p>新地（016）的將軍澳天晉旁的「套房酒店」星峰薈，提供176個房間，迄今已租出70%，呎租45元至56元，月租2萬至7.6萬元。新地Signature Homes副總經理官曉霓預計全數單位租出，每年租金收益逾6000萬元。圖為建築面積492方呎開放式房間，月租2.6萬元起。<br>程志遠攝</p><p>新game出爐 ～ 快啲試下自己有無辦法上車啦！<br>【「樓」年運程小測試】<br> http://www.tomonews.net/game/hkhousingpolicy/ <br></p></body></html>
