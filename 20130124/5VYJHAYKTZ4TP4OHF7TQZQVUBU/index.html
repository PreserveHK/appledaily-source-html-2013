<html><header><meta charset="utf-8"><title>話你知：<br>歷史悠久　曾上英超 - 青蛙仔</title></header><body><h1>話你知：<br>歷史悠久　曾上英超 - 青蛙仔</h1><p>巴拉福特位於英格蘭北部並鄰近英冠列斯聯，而且有過百年歷史，是英格蘭其中一間老牌球會。<br>球會在1903年創立，迄今有110年歷史，可說是英格蘭其中一間歷史最悠久的球會；而他們的球場珊瑚窗戶球場建於1886年，經過多次翻新之後，現時可容25,136人；但這球場曾於1985年失火，導致56人死亡。球隊曾在99年升上英超，但僅維持了兩季便降班，越踢越沉下現淪落至英乙。當他們在英超比賽時，曾坐擁多名星級球員，如意大利的卡邦尼、羅馬尼亞的彼得斯古及蘇格蘭的麥哥等。文：青蛙仔</p></body></html>
