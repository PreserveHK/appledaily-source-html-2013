<html><header><meta charset="utf-8"><title>中環在線：鄭志剛靚價減持新中 - 李華華</title></header><body><h1>中環在線：鄭志剛靚價減持新中 - 李華華</h1><p>新世界發展（017）創辦人鄭裕彤粒孫鄭志剛（Adrian）基本上已經被市場認定為集團未來揸弗人，佢嘅一舉一動點都有人關注。聯交所最新資料顯示，Adrian本月18號喺市場減持新世界中國（917），套現362萬，𠵱家只係勉強買到一個300至400呎單位咋。<br>Adrian私人揸好少新中股份，似乎係行使option得來，上周五以平均價3.723蚊，減持97.38萬股，即362萬銀。沽貨價算係靚，新中同新世界2011年底一齊供股集資過百億，之後新中股價不斷尋底，最低見過1.55蚊，近月去番三個幾，升成倍有多了。</p></body></html>
