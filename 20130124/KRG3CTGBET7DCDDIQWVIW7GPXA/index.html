<html><header><meta charset="utf-8"><title>案件速遞：<br>換肝青年又涉呃網友</title></header><body><h1>案件速遞：<br>換肝青年又涉呃網友</h1><p>【本報訊】早年獲善長捐助到澳洲換肝的19歲青年，曾因詐騙等罪行受懲，但不知悔改，又涉嫌於網上討論區出售兩張往來日本的機票，收取網民4,750元後去如黃鶴。該青年被控一項欺詐罪，還柙候審。控方指他就本案獲准保釋期間，疑另干犯兩宗騙案，警方仍在調查。</p><p>現職貨倉工人的被告藍健朗（圖），被控於去年6月19日至21日，以行騙手段向關姓事主出售兩張機票，騙取關4,750元。他否認控罪，案件排期至3月1日於東區裁判法院開審。<br>案件編號︰ESCC274/13</p></body></html>
