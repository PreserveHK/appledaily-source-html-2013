<html><header><meta charset="utf-8"><title>隔牆有耳：<br>迪士尼打造尋金之旅 - 李八方</title></header><body><h1>隔牆有耳：<br>迪士尼打造尋金之旅 - 李八方</h1><p>香港迪士尼樂園今個農曆新年，會以「金年有福」做主題，八方聽聞場內會打造到金光閃閃，希望到訪行嘅賓客都沾染「金」氣，體驗一場奇妙嘅「尋金之旅」。原來迪士尼喺年初一起，會向到訪遊客大派「袋袋黃金」紅包 ，大手筆送出朱古力金幣，希望為訪客帶嚟好運。<br>米奇老鼠同米妮老鼠，當然會喺新年期間換上賀年服飾，喺園內同市民拜年；據知迪士尼行政總裁金民豪，最近亦愛扮鬼扮馬，早前同一班員工攞住掃帚，齊齊影張搞鬼賀年照同市民拜年。</p></body></html>
