<html><header><meta charset="utf-8"><title>阿徐話志偉有好報</title></header><body><h1>阿徐話志偉有好報</h1><p>徐濠縈和何超儀等昨日在灣仔出席時裝展，徐濠縈坦言黃浩風波後怕受訪，事件應告一段落。問可擔心曾志偉上庭？她說：「大人嘅嘢，大人會搞，冇事，好人有好報。」阿徐早前向報業評議會投訴囡囡陳康堤被追訪，她謂女兒心情好轉，明白事件。<br>超儀則不欲提黃浩，只說上月到上海拍驚慄片，於零下五度在影樓穿比堅尼拍落水戲半日：「人哋笑我有活力，其實我唔游就瓜柴。有後期會執到全裸，我叫人執到G cup。」真正全裸？她說：「接受唔到，腳短有缺陷，一把年紀，最重要係冇G cup。」<br>採訪：盧妹<br>攝影：林德雄</p></body></html>
