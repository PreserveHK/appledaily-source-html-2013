<html><header><meta charset="utf-8"><title>醫療新知：<br>成功培植人造腎臟細胞</title></header><body><h1>醫療新知：<br>成功培植人造腎臟細胞</h1><p>【日本】<br>日本科學家成功利用俗稱萬能細胞的iPS細胞，成功培養出腎臟細胞。科學家改良以往培植方法，將萬能細胞每個分開培養，細胞成長過程中加入必要的化合物及蛋白質等，經約10天培植，近九成萬能細胞變成「中間中胚層」，再經兩周培植，中間中胚層便成長為不同類型腎臟細胞。<br>科學家進一步將這些人造腎臟細胞，與老鼠胎兒的腎臟細胞一起培植，成功製造出腎臟組織雛型。由於腎臟組織複雜，醫學界現時對腎臟細胞的形成所知有限，要人工複製非常困難，今次研究終於取得技術上突破，長遠可望培養出修補腎臟的組織，以及取代現時的腎臟移植手術。</p></body></html>
