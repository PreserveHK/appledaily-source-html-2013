<html><header><meta charset="utf-8"><title>求驗客手記：<br>碧咸囝囝車仔試腳 - 求驗客</title></header><body><h1>求驗客手記：<br>碧咸囝囝車仔試腳 - 求驗客</h1><p>碧咸轉投車路士？大家冇聽錯，不過講嘅係碧咸個大仔布魯克林，佢最近去咗車路士試腳。碧咸自從喺上年年尾離開咗美職聯嘅洛杉磯銀河之後，下一站去邊都仲未有定案，日前喺網上出現一張碧咸同一位車路士青年軍球員嘅合照，隨即引起佢會唔會好震撼咁轉投藍戰士嘅猜測。不過事情好快真相大白，原來係碧咸好低調咁去睇13歲大仔布魯克林出席車路士青年球員組別嘅比賽，其他小球員驚見偶像級球星，仲唔紛紛去同佢合照咩。</p></body></html>
