<html><header><meta charset="utf-8"><title>求驗客手記：<br>大菲射住細哨再入選 - 求驗客</title></header><body><h1>求驗客手記：<br>大菲射住細哨再入選 - 求驗客</h1><p>「大菲」史高拉利再次出任巴西國家隊教練，喺日前公佈翻兜之後嘅第一份大軍名單，令人稍為意外嘅係朗拿甸奴竟然再次入選。32歲嘅朗拿甸奴已經闊別咗國家隊好一段時間，大菲就依然非常睇重呢位前世界足球先生：「朗拿甸奴同尼馬係世界頂級球員，當今冇邊幾位球員好過佢哋。」巴西會喺下個月作客友賽英格蘭，今次名單見到細哨，但卡卡就冇份入選。</p></body></html>
