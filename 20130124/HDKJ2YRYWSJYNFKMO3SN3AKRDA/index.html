<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫繼續做和事老 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫繼續做和事老 - 馮仁昭</h1><p>噚日譚詠麟（阿倫　右）同李克勤等去咗西環出席藝能老闆張國忠嘅酒樓開張，阿倫想做「和事老」擺平黃秋生和羅志祥嘅不和事件，但俾秋生話「多事」。<br>阿倫噚日話：「冇秋生電話，有諗過叫助手搵佢。娛樂圈係大家庭，成日有機會見，大家都25歲幾，最重要開心。」問會唔會設飯局，佢話：「小豬難約，我哋咪坐低先，兩個人都可以鬥地主。」<br>撰文：馮仁昭</p></body></html>
