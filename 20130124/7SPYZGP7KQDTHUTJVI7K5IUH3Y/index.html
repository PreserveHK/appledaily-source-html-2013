<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>冇CP3  快艇俾「雷」轟</title></header><body><h1>NBA趣趣地：<br>冇CP3  快艇俾「雷」轟</h1><p>西岸周二上演榜首大戰，快艇主場對雷霆；話明係大戰，梗係有啲搞作啦，當晚頭18,000名入場球迷，就收到一隻基斯保羅（CP3）嘅大頭紙板。不過，CP3因為膝傷未好得晒，所以就冇上到陣，只可以喺場邊睇波（下圖中）。而球隊冇咗呢位龍頭大哥，就算有比歷克格芬攻入全隊最高31分，都要以97:109慘敗喺今場有孖寶杜蘭特（上圖左）同韋斯卜克（上圖右二）合共攻入58分嘅雷霆手上。</p></body></html>
