<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Iris大頭蝦露暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Iris大頭蝦露暈 - 馮仁昭</h1><p>𡃁模Iris（圖）噚日同浸大咪神楊焉Carol（前名楊梓瑤）及Naomi到柴灣錄影now節目《娛樂審死官》。其中Iris低胸上陣，訪問間唔小心露暈，真係大頭蝦。Carol就話早排自己一個人去旅行。男友王宗堯唔陪佢？Carol：「邊個係王宗堯？我哋只係朋友。」好明顯佢哋已經分手。Naomi被問到同王祖藍表弟嘅緋聞，Naomi話：「太多（追求者）食唔晒，會介紹畀黃榕同趙哲妤。」<br>撰文：馮仁昭</p></body></html>
