<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳想拍拖學英文 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳想拍拖學英文 - 馮仁昭</h1><p>江若琳(Elanne)噚日出席海港城朱古力盛宴活動，仲俾外籍朱古力大師喺玉臂畫朱古力手繪㖭。Elanne稍後會同父母返廈門，佢話會封大利是畀婆婆。婆婆有冇催婚？佢笑話：「如果佢介紹男仔畀我識，我會逃跑。」對朱古力師動心？佢又笑：「唔介意同外國人拍拖，可以學吓英文。」會唔會主動出擊？佢話：「緣份啱我會。」<br>撰文：馮仁昭</p></body></html>
