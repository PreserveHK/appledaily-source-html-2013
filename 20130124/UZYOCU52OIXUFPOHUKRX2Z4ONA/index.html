<html><header><meta charset="utf-8"><title>索編劇獲捧做幕前</title></header><body><h1>索編劇獲捧做幕前</h1><p>無綫話題劇《老表，你好嘢！》台前幕後都好紅，連90後索女編劇吳沚默（MoMo）也被人起底。來自珠海的MoMo，讀浸會大學前在內地讀書，雖然在無綫藝訓班仍未畢業，但已被監製黃偉聲起用擔任《老表》編劇，上位速度驚人。黃偉聲昨在電話表示有意找她做幕前，他說：「佢三月先畢業，新劇都諗過用，要同編審傾吓畀乜嘢角色佢演。」<br>對於《老表》掀起中港矛盾，根正苗紅的MoMo頓被不少網民dislike，她上周在微博吐苦水：「如果連喜劇都不能容忍，那真是令人痛心。」昨日又放了張扁嘴相說：「看到論壇的評論，很震驚也很冤枉，我沒有奉誰的命去做任何事。」<br>採訪：葉雪</p></body></html>
