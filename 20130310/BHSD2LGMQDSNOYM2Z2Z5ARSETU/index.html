<html><header><meta charset="utf-8"><title>吳國敬做搖滾門神</title></header><body><h1>吳國敬做搖滾門神</h1><p>鄧健明、吳國敬和雨僑等昨日在太古城出席曲奇義賣活動，鄧健明和吳國敬將於下月舉行演唱會，他們自封搖滾偶像孖寶，透露獲不少公司贊助，他們說：「紅隧口都有海報，好似左右門神咁。」鄧健明爆料說：「我用咗3個鐘頭嚟錄歌，吳國敬用咗10日，為咗咁就鬧咗場交。」另外，雨僑亦得悉緋聞男友羅力威將開音樂會，但未知時間能否配合。<br>採訪、攝影：王連連</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
