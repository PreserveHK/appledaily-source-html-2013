<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>業主子涉姦女租客</title></header><body><h1>各區突發簡訊︰<br>業主子涉姦女租客</h1><p>【元  朗】<br>【本報訊】元朗八鄉水澗石一村屋的38歲女住客，前日約中午12時，報稱遭業主一名姓黃的六旬男親友於屋內強姦，並恐嚇要殺害她及將她埋葬。事主不甘受辱，至當晚8時許向胞妹夫婦哭訴，兩人立即報警。警員趕抵調查後將黃拘捕帶走，惟他於警署接受查問期間，突發難毀壞接見室的門鎖，終涉強姦及刑事毀壞兩宗罪被捕。據悉，疑犯為村屋業主的兒子。</p></body></html>
