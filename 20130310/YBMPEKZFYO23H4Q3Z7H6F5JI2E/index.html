<html><header><meta charset="utf-8"><title>名人Gossip<br>
凱蒂收公仔　沒說「女兒」</title></header><body><h1>名人Gossip<br>
凱蒂收公仔　沒說「女兒」</h1><p>英國劍橋公爵夫人凱蒂早前落區訪問，在接受民眾送贈啤啤熊公仔時，說了一句「我會給我的d」，令外界盛傳她腹中懷的是女兒（daughter）；但一段新短片顯示，凱蒂當日說的是「這是給我們嗎」（is this for us），沒有說過「d」字。看來凱蒂腹中懷的是男胎還是女胎，相信要等到皇室對外公佈才能揭曉。<br>英國《每日郵報》</p></body></html>
