<html><header><meta charset="utf-8"><title>外孫做餌　狡婦拐賣小孩</title></header><body><h1>外孫做餌　狡婦拐賣小孩</h1><p>江西南昌5歲小孩章俊宇被拐失蹤八天後，終於上周四（7日）在福建尋回。警方當場拘捕一名53歲女人，她疑利用自己的外孫作誘餌，哄騙其他小孩作人口販賣。男童的父母再見到愛兒時，激動得眼含淚花。<br>上月27日下午，5歲的章俊宇跟奶奶在廣場玩，誰知奶奶走開十分鐘，一名帶着男孩的53歲女人就以「買飛機」為藉口，引誘章坐的士離開。該女人隨後又以吃東西、買玩具等藉口，將不懂事的孩子哄得高高興興，一路沒有任何反抗。警方最後透過閉路電視揭發案情，展開追查，在上周四破獲這宗拐帶案。<br>江西大江網</p></body></html>
