<html><header><meta charset="utf-8"><title>吳若希撐自己冇失寵</title></header><body><h1>吳若希撐自己冇失寵</h1><p>吳若希與王梓軒昨日以「職安健大使」出席在荃灣舉行的港台活動，王梓軒表示做藝人都要關注職業安全問題，他說：「好多時跳舞唱歌都會受傷，我有買保險，好彩唔使住院咁大件事。」而吳若希最近忙於錄音，其中一首新歌叫《失寵》，被取笑可以呼應最近指她失寵的報道，她說：「唔覺自己失寵，我錄音時老闆日日嚟探我，仲請我食飯。」<br>採訪、攝影：胡比</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
