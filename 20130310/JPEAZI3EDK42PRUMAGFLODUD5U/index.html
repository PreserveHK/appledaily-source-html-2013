<html><header><meta charset="utf-8"><title>蘋果汁：<br>團體促設長者牙科醫療券</title></header><body><h1>蘋果汁：<br>團體促設長者牙科醫療券</h1><p>【本報訊】敬老權益關注組調查發現，八成受訪長者至少患有一種牙疾，以牙齒敏感、牙痛及蛀牙等情況最嚴重；七成長者表示需要使用假牙，當中四成只擁有10隻真牙，遠低世衞標準。<br><br>關注組促請政府設立每年3,000元的長者牙科醫療券，並提供一次性牙科醫療輔助予65歲或以上長者，金額相等於關愛基金牙科資助，即9,240元。<br>調查在去年底進行，共訪問了1,432名60歲長者。調查同時發現，三分二長者因牙齒問題，須放棄部份食物，甚至減少進食。近半數被訪者表示，當出現牙齒問題時，會選擇不理會，又或者拖延至嚴重程度才處理。</p></body></html>
