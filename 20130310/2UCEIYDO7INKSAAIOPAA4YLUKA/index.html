<html><header><meta charset="utf-8"><title>警員執死雞赫見活龜</title></header><body><h1>警員執死雞赫見活龜</h1><p>【屯  門】<br>【本報訊】死雞變活龜？72歲姓李老翁，昨晨11時半路經屯門青海圍26號對開路邊，發現一個白色紙箱，放有兩隻動也不動的烏龜，於是報案說：「呢度有死龜呀！」疑他語帶鄉音，警方竟誤以為是發現死雞，開列牌頭「動物屍體發現」處理，警員遂按址到場「執死雞」。警員抵埗了解後，才知紙盒內放有兩隻活的巴西龜，啼笑皆非，稍後通知愛護動物協會人員到臨撿走，牌頭改列「動物發現」。<br>愛協發言人稱，該兩隻西巴龜一雄一雌，雄龜長4吋，雌龜長6吋，初步檢查是健康正常。</p></body></html>
