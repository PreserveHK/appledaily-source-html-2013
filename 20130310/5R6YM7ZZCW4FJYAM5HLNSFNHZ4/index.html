<html><header><meta charset="utf-8"><title>汪東城自爆被母催婚</title></header><body><h1>汪東城自爆被母催婚</h1><p>汪東城日前到上海出席手袋品牌Samantha Thavasa的活動，31歲的汪東城自爆被母親催婚，認為他常到上海工作，應在那裏物色好女孩結婚，不過汪東城強調現時只想專注工作，他更打趣說：「我現在有太多女朋友，就是粉絲們。」汪東城被問到與前經理人公司華研音樂的關係時，他即尷尬表示不算解約，大家仍會有合作。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
