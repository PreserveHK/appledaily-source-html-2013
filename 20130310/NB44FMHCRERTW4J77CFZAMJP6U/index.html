<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>貨櫃拖頭司機藥駕</title></header><body><h1>各區突發簡訊︰<br>貨櫃拖頭司機藥駕</h1><p>【深水埗】<br>【本報訊】昨晨10時許，44歲姓梁男子駕駛貨櫃拖頭，駛經南昌街與汝洲街交界燈位時，因應交通燈號停車等候，惟其後數次轉燈，梁仍遲遲無開車，有途人見狀遂上前拍打其車窗了解，赫見梁按伏於軚盤上遂報警。<br>警員接報趕抵時，梁已自行落車站於車旁，惟他神志不清，警員為他進行藥物檢測，結果未能通過，梁送院治理後承認曾吸食四號海洛英，涉藥駕被捕，車上無發現毒品。</p></body></html>
