</title></header><body><h1>湖南毒米流入廣東變飼料<br>
</h1><p>湖南重金屬鎘超標的毒大米流入廣東餘波未了！廣東省食品安全辦公室前日通報稱，深糧集團確實已退回不合格的大米，但部份被退貨的問題大米由湖南經銷商銷往廣東個別地區用於飼料用糧，最終仍可能對人造成危害。鎘中毒會傷害人的肝、腎，甚至致癌。<br>廣東食品安全專家表示，理論上含重金屬鎘超標的飼料進入雞、豬等牲畜體內後，鎘會在其體內殘留；若人食用這些牲畜製品，鎘也會通過這條食物鏈進入人體內。但最終有多少鎘會進入人體內，需要計算轉化率。這需官方公佈準確的大米中鎘的含量。<br>新華網</p></body></html>
