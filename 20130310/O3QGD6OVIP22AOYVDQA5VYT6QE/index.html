<html><header><meta charset="utf-8"><title>大浪沖走求婚男女</title></header><body><h1>大浪沖走求婚男女</h1><p>天有不測之風雲，即使是經過精心策劃的求婚大計，也敵不過大自然的威力。美國男子在岸邊向女友求婚，沒料到一個大浪，把兩人和浪漫氣氛都沖走。<br>哈特曼帶着女友利斯到加州拉克納比奇（Laguna Beach）沙灘一塊礁石上看海浪，一邊唱情歌，一邊從衫袋拿出一枚鑽石戒指，單膝跪下向利斯求婚之際，一個大浪突然淹至，將兩人沖走，幸好是沖向岸邊。<br>他站起身來，第一件事看看手中的鑽戒是否仍在，然後才拉起女友，繼續求婚。儘管變了「落湯雞」，但利斯卻一臉幸福地說「我願意」。<br>英國《每日郵報》</p></body></html>
