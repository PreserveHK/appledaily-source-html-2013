送女友10萬元整形</title></header><body><h1>打工仔奇招求婚<br>
送女友10萬元整形</h1><p>武漢一名打工仔為使拍拖三年的女友在三八婦女節答應其求婚，竟然拿出10萬元（人民幣˙下同）給女友整形，在他們雙雙步入醫院之際，女友一口答應求婚！不少內地網友不屑：「這社會太現實了吧！」<br>29歲的楊先生曾兩次求婚都被女友拒絕，理由是覺得他沒誠意。前日，楊先生拿着鮮花，神秘地帶女友進了當地醫院整形科，恍然大悟的女友知道他的心意後，竟當場答應了求婚。他們一同見了整形醫生，選擇複合美鼻、開眼角等整形美容項目，預計約七萬元。<br>湖北《楚天都市報》</p></body></html>
