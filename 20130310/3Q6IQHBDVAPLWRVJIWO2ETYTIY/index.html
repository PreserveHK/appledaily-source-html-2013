<html><header><meta charset="utf-8"><title>蘋果汁：<br>
馬頭圍道巴士小巴站遷走</title></header><body><h1>蘋果汁：<br>
馬頭圍道巴士小巴站遷走</h1><p>【本報訊】為配合沙中線馬頭圍站工程，土瓜灣馬頭圍道紅蘋果街市外巴士站及小巴站，由今天起暫時搬走，共有10多條巴士線和小巴線受影響。</p><p>運輸署表示，當中6條巴士線101、107、108、111、111P及116的巴士站，以及小巴線2及2A小巴站，將會搬到牧愛小學前面位置；而11、14、15及796X巴士站將會搬至永耀街對開，安排會維持到今年7月。<br>運輸署表示，巴士公司及港鐵已經在巴士站張貼告示，以及向乘客派發宣傳單張，而今天亦會有職員在場協助乘客，估計不會造成混亂。</p></body></html>
