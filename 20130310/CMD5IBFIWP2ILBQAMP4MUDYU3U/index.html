<html><header><meta charset="utf-8"><title>蘋果好介紹：白鷺高飛再捷</title></header><body><h1>蘋果好介紹：白鷺高飛再捷</h1><p>◆第二次上陣即勝，質高早熟進度好，但直路遲遲才撻着，增程跑1400必更合。<br>◆高廐馬開齋後每能連捷，今季「飛哥」、「大運財」等正是最佳例子。<br>◆排五檔好跑，對手中僅「飛快威」今季曾勝四班草地賽。</p><p>今日有料</p><p>可以免費上《蘋果日報》網 http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
