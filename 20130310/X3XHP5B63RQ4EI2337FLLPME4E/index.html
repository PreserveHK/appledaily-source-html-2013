<html><header><meta charset="utf-8"><title>天降花樽　玻璃碎傷男童</title></header><body><h1>天降花樽　玻璃碎傷男童</h1><p>【青  衣】<br>【本報訊】4歲半姓梁男童，昨中午12時許由女傭陪同在青衣牙鷹洲街8號灝景灣的屋苑休憩公園玩耍，突然有一個玻璃花樽從高處飛墮，花樽險擊殺男童，幸它落於男童附近位置，碎片四濺，男童左邊面頰被濺傷，痛極哭泣，由母親陪同送院治理。<br>警方深入調查後，發現該花樽是從5、6座間飛墮，於是集中力量在這兩座查看，稍後接觸到涉案69歲姓黃女住客，懷疑她手持的玻璃花樽在窗邊搖晃清潔，手滑引致花樽跌出街外，她涉嫌高空墮物導致有人受傷被捕。</p></body></html>
