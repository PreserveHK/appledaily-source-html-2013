<html><header><meta charset="utf-8"><title>台牡丹花節賞心悅目</title></header><body><h1>台牡丹花節賞心悅目</h1><p>台灣步入初春暖陽，南投杉林溪牡丹花節昨日開幕，由內地洛陽移植8,000株不同的牡丹品種，在海拔1,600米的高山正值盛開，而當地原有的牡丹品種本月也陸續綻放，牡丹花節將至到5月底。在杉林溪森林生態度假園區，牡丹花品種多達55種，有紅、白、紫、粉紅等九大色系，達1.5萬平方米的牡丹花海鮮嫩有如菜園（上圖），五彩繽紛，吸引大批民眾登高賞花、攝影（右圖）。<br>台灣《蘋果日報》</p></body></html>
