<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>壽山村道再現賊蹤</title></header><body><h1>各區突發簡訊︰<br>壽山村道再現賊蹤</h1><p>【香港仔】<br>【本報訊】香港仔壽山村道豪宅區昨晨再有爆竊賊出沒，幸被戶主及時發現嚇退賊人，這是該處四日內第二度發生懷疑爆竊案件。<br>事發於昨晨4時許，壽山村道7號碧麗閣一住宅單位，59歲姓徐的男戶主發現單位外有黑影攀爬，懷疑有賊人企圖從窗外爬入單位爆竊，立即通知保安員報警，戶主沒有損失。隔籬現場約200米外的6號屋，四日前也曾發生爆竊案。</p></body></html>
