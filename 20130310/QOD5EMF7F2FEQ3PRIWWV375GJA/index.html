<html><header><meta charset="utf-8"><title>男子跑過馬路捱撞喪命</title></header><body><h1>男子跑過馬路捱撞喪命</h1><p>【炮台山】<br>【本報訊】炮台山發生奪命車禍，68歲男子昨晚於英皇道橫過馬路時，遭載客的士撞倒，當場頭破血流昏迷，送院搶救返魂乏術。據目擊者稱，事發時男子跑過馬路往對面港鐵站方向，警方正調查是否有人違例過路引致慘劇。<br>死者姓周，昨晚7時許他行經英皇道238號對開時橫過馬路，適時對面線一輛載着一名女乘客駛往中環方向的士駛至，男司機收掣不及將周撞倒，事主頭部着地重創浴血，一隻鞋飛脫，途人慌忙上前協助及報警。救護員趕抵為他急救，惜送院搶救後終告不治。</p></body></html>
