<html><header><meta charset="utf-8"><title>Google街景<br>
拍到鬼混男女</title></header><body><h1>Google街景<br>
拍到鬼混男女</h1><p>Google街景車在全球各地街道漫無目的閒逛拍照，不時拍到一些奇景，早前街景車在英國曼徹斯特市拍到一對男女在偏僻小巷鬼混情景。<br>片段只見一對男女在僻靜後街鬼混，男的將長褲褪下來，女的正替他手淫。儘管Google街景服務已將男女的面容和重要部位打格，但網民仍可一眼看出他們的動作。相片上載後，瞬即被網民轉載，Google發現後馬上再為圖像打格，後來更索性將照片刪除。<br>英國《每日鏡報》</p></body></html>
