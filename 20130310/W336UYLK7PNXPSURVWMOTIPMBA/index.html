<html><header><meta charset="utf-8"><title>體壇拾趣：<br>黎振浩今戰大專陸運</title></header><body><h1>體壇拾趣：<br>黎振浩今戰大專陸運</h1><p>今日喺九龍塘聯校運動場舉行大專陸運會星光熠熠，倫奧港接力隊成員黎振浩（右）代表理大出戰男子100米、200米同4x100米。讀緊理大市場學系嘅阿浩，原定上星期要去澳洲悉尼同港田徑隊一齊訓練3星期；不過為咗陸運會，押後到聽日先飛，擺明想幫理大繼2011年後，再贏全場總冠軍。理大另一搶分武器就係出戰女子100米嘅港隊主將林安琪，原來阿浩、安琪同十多位隊友都住同一間宿舍「民殷堂」，全隊感情特別好；如果真係贏咗，喺hall度開通宵party都唔出奇！</p></body></html>
