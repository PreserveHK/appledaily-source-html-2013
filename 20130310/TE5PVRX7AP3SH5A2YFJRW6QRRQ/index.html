<html><header><meta charset="utf-8"><title>韓最多服務的士<br>
可按摩賞魚</title></header><body><h1>韓最多服務的士<br>
可按摩賞魚</h1><p>南韓首爾有一輛的士，堪稱是世上提供最多服務的的士，不但有免費按摩服務，車廂內還有花卉和金魚供乘客觀賞。<br>這輛與別不同的的士，是66歲退休機械工程師鄭諾炫（音譯）自行改裝。他在網上以200美元（1,560港元）買下按摩器，安裝到乘客座位上，讓疲乏的乘客在坐車時可享受電動按摩，不另收費。愛好大自然的他，用花卉和金魚缸佈置車廂，讓車廂充滿生氣。鄭諾炫已申請專利。<br>美國有線新聞網絡</p></body></html>
