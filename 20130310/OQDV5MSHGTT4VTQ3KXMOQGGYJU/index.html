<html><header><meta charset="utf-8"><title>今日提醒你：東華三院辦腦退化講座</title></header><body><h1>今日提醒你：東華三院辦腦退化講座</h1><p>本港人口老化日趨嚴重，腦退化症更是長者一大威脅，隨時影響長者的活動能力，甚至令長者無法自理。東華三院今日下午1時於鰂魚涌社區會堂舉行「智醒活力樂伴行同樂日」，推廣有關腦退化症的訊息，讓患者及早察覺病徵，在病情惡化前接受檢查及適當治療，提升患者的生活質素之餘，也紓緩照顧者的壓力。<br>是次活動邀得東區尤德夫人那打素醫院老人科副顧問醫生黃成輝，及東區醫院內科顧問醫生陳如栢醫生主講，免費入場。詳情可致電2481 1566向東華三院長者智晴坊查詢。</p></body></html>
