<html><header><meta charset="utf-8"><title>女記者硬拖賣萌搶訪部長</title></header><body><h1>女記者硬拖賣萌搶訪部長</h1><p>【今日我最搏】<br>交通部長楊傳堂、前外長李肇星、住建部長姜偉新、鐵道部長盛光祖、商務部長陳德銘、體育總局局長劉鵬、民航總局李家祥、工信部長苗圩……無一能逃出這位身材嬌小的背囊女的「魔爪」！前日《成都商報》的女記者趙倩，先後將十位部長拉到部長通道接受採訪，照片被發上網，比部長更紅！她透露「拉部長」經驗：「生拉硬拽加賣萌」。已有多年採訪兩會經驗的趙倩出名搏殺，各大記者會也總能見到她擠到前排。<br>新浪微博</p></body></html>
