<html><header><meta charset="utf-8"><title>案件速遞：黎智英告《東周刊》誹謗案<br>官令被告本月備妥文件</title></header><body><h1>案件速遞：黎智英告《東周刊》誹謗案<br>官令被告本月備妥文件</h1><p>【本報訊】壹傳媒主席黎智英控告《東周刊》，2011年10月連續兩期刊登內容誹謗的文章，要求法庭頒令禁制《東周刊》繼續誹謗，另賠償損失。黎的代表律師昨在高等法院指，被告一方遲遲未有如期備妥文件。聆案官應黎智英一方要求簽發有條件命令，下令被告須於本月28日限期前備妥文件。<br>涉案被告除《東周刊》外，另包括編緝關慧玲、凸版印刷（香港）有限公司，及東周刊網運有限公司。辯方稱四名證人將會提供供詞，要求法庭給予三星期時間處理。<br>案件編號：HCA1949/11</p></body></html>
