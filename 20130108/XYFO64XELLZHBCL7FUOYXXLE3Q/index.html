阿牛或須付400萬訟費</title></header><body><h1>案件速遞：<br>
阿牛或須付400萬訟費</h1><p>【本報訊】示威者阻止發展商在美孚新邨興建屏風樓，促致發展商申請禁制令，法庭早前下令，第八被告「阿牛」曾健成若要上訴，須先付45萬元訟費保證金。判決書昨披露，發展商估計阿牛及第九被告「長毛」梁國雄就禁制令的聆訊，需承擔至少400萬元訟費。<br>發展商祥達發展有限公司就阿牛的上訴申請，要求他先支付100萬元訟費保證金；阿牛以無錢為由反對，指唯一值錢的資產，只得柴灣一個居屋單位，但轉讓單位受條款限制。阿牛如未能在下月14日前支付45萬元保證金，上訴一事便會告吹。<br>案件編號：CACV49/12</p></body></html>
