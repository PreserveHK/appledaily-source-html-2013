</title></header><body><h1>朱咪咪Big Four開騷撞名<br>
</h1><p>朱咪咪將在下月23和24號於紅館舉行名為「大吉利是演唱會2013」，一眾好友如李龍基、余慕蓮及黃夏蕙現身昨日在紅磡某酒樓出席記者會，為老友打氣。剛巧同在農曆新年開騷的Big Four，紅館演唱會名叫做「大家利事」，她在台上笑言：「我舊年年頭已經用呢個名入紙申請，唔知點解會咁似呢？」 事後問咪咪姐會否為個唱改名，她表示不會。會否請同演出《巴不得媽媽》演一對的鍾景輝出席個唱？咪咪姐笑說：「都想請佢嚟睇，咁咪一家人團聚。」<br>採訪：胡比<br>攝影：林德雄</p></body></html>
