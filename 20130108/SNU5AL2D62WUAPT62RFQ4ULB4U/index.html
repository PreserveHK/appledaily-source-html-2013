<html><header><meta charset="utf-8"><title>許紹雄欣賞王維基</title></header><body><h1>許紹雄欣賞王維基</h1><p>許紹雄上月在無綫頒獎禮上獲傑出演員大獎，昨日他接受商台訪問，他坦言事前無預計得獎，在無綫工作多年，許紹雄坦認現在公司同事之間關係比較疏離，他希望無綫可以搞好員工間的凝聚力。<br>近年許紹雄亦有拍內地劇，他直認酬勞高過無綫，對於是否支持政府發免費牌照給香港電視，許紹雄說：「作為觀眾梗係覺得多選擇係好，我覺得王維基好似救世主，佢將一池死水整番生，有犧牲小我完成大我心態，真係欣賞佢有意將呢行救番生。」<br>採訪：王連連</p></body></html>
