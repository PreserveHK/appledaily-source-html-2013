<html><header><meta charset="utf-8"><title>隔牆有耳：<br>《南早》靜雞雞加1蚊 - 李八方</title></header><body><h1>隔牆有耳：<br>《南早》靜雞雞加1蚊 - 李八方</h1><p>2011年8月先加過價嘅《南華早報》，噚日靜悄悄再加價喎。同上次加幅一樣加一蚊，即係星期一至六嘅紅早，會由8蚊加到9蚊，星期日維持10蚊不變。<br>點解加價？紅早話因為成本上漲以及想投資多啲喺改善新聞質素方面喎，有可能因為成日寫錯嘢啦，舊年就曾經將梁家傑嘅評論，當成梁愛詩之言。<br>八方仲聽聞，公司新管理層更要求所有同事，2013年學一樣新嘢，例如新語言，年尾員工工作評核報告會睇你學成點；唔知去學語言偽術，有冇分加？</p></body></html>
