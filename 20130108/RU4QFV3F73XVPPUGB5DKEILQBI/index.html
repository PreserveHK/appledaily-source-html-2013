<html><header><meta charset="utf-8"><title>周二數據王：<br>
維拉盃賽易開「大」</title></header><body><h1>周二數據王：<br>
維拉盃賽易開「大」</h1><p>英超球隊阿士東維拉近年於客場進行本土盃賽，例與對手上演入球騷，對上5場均是開總入球3球或以上，其中今屆3次踢英聯盃，先後打和曼城2:2（加時贏4:2）、勝史雲頓3:2及勝諾域治4:1，場場入波但亦場場失波。<br>周二阿士東維拉的英聯盃4強次回合對手雖是乙組球隊巴拉福特，但巴拉福特於主場有一定入波能力，其中早前主場就於英聯盃打和阿仙奴1:1（加時後1:1，12碼勝3:2）。故此，喜歡投注入球「大細」的球迷，不妨考慮向入球「大」埋手。</p></body></html>
