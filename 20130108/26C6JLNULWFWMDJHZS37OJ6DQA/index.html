<html><header><meta charset="utf-8"><title>蘋果汁︰<br>香港寬頻誤導被罰12萬</title></header><body><h1>蘋果汁︰<br>香港寬頻誤導被罰12萬</h1><p>【本報訊】電訊服務商經常被指誇張失實，香港寬頻於2011年6月推出家居電話服務廣告，以「電訊盈科家居電話用戶獨享攜號轉台優惠月費只需HK$9.9」做招徠，指電盈用戶轉用香港寬頻即可節省高達2,400元。<br>但通訊辦發現，如原有電訊盈科客戶轉用香港寬頻，他須繳付月費9.9元再加200元安裝費。假設轉台客戶確實一直向電盈繳付月費110元，於扣除24個月合約向香港寬頻繳付的437.6元後，實際最多只節省2,202.4元。通訊局裁定廣告屬誤導性或欺騙性陳述，違反《電訊條例》第7M條規定，罰款12萬元。</p></body></html>
