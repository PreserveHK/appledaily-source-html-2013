<html><header><meta charset="utf-8"><title>體壇拾趣：<br>活塞加時冇力輸畀弱貓</title></header><body><h1>體壇拾趣：<br>活塞加時冇力輸畀弱貓</h1><p>活塞近4場都贏波，就連熱火見到佢哋都要投降，周日主場對山貓真係好似食硬對手咁！不過，佢哋威咗頭3節之後就洩晒氣，仲俾客隊逼和，要打加時。可能近5場都用盡全力，入到加時活塞冇晒力，只係入到5分咁大把。活塞就算有中鋒蒙路，以18分、10個籃板造出「雙雙」，都要以101:108不敵有6個人得分達雙位數嘅山貓，K獲加更獨取20分，令到山貓得到21場內第2場勝仗。</p></body></html>
