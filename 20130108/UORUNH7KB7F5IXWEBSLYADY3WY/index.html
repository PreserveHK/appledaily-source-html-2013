<html><header><meta charset="utf-8"><title>關仁隱事：「打仔」慳錢住老婆外家 - 關仁</title></header><body><h1>關仁隱事：「打仔」慳錢住老婆外家 - 關仁</h1><p>「打仔」讀得書少，同「番書妹」本來大纜都扯唔埋，但緣份就係咁，因為一齊出埠做嘢日久生情，𠵱家仲結埋婚生B。關仁聽講打仔希望買間大屋畀番書妹同BB有個安樂窩，但𠵱家樓市咁旺，想買層好啲、四正嘅樓都動輒過千萬，仲要樓盤買少見少。打仔搵咗好耐都搵唔到心水靚樓，最後決定搬埋去老婆屋企住，雖然擔心俾人話食拖鞋飯，但都唔理得咁多，兩公婆商量過，最緊要BB有好環境住，又可以近番外母幫手湊BB，仲可以慳番筆，手頭鬆動啲嘛。<br>撰文：關仁</p></body></html>
