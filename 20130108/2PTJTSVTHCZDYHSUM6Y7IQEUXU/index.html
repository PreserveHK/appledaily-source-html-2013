<html><header><meta charset="utf-8"><title>Sammi變型格天使</title></header><body><h1>Sammi變型格天使</h1><p>虔誠基督徒鄭秀文（Sammi）日前以一身純白天使造型，為按摩椅拍攝平面及電視廣告，一向愛cool愛型的Sammi聞得要扮天使感到興奮，更搞鬼地一改傳統天使的溫柔形象，擺出多個型格甫士，予人新鮮感覺。<br>原來Sammi從小就愛學天使變魔法，今次拍攝可謂過足手癮，她笑說：「我一揮天使棒就將沙發變成按摩椅，其實係靠工作人員喺背後㩒掣，但我玩得好開心！」<br>撰文：丁寧</p></body></html>
