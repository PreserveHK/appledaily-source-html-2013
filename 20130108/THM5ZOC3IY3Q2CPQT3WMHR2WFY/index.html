<html><header><meta charset="utf-8"><title>Chilam𠱁老婆最辛苦</title></header><body><h1>Chilam𠱁老婆最辛苦</h1><p>張智霖（Chilam）日前拍西餅廣告時被女圍，現場由7歲的小女孩至70多歲的婆婆，都被他的魅力迷倒，冧到暈大浪，Chilam跟扮演老婆的女模大演對手戲，不但捉着她的手談情，又抱起她轉圈，看似艷福無邊，Chilam在鏡頭後卻大叫辛苦：「真係轉到頭暈暈，仲差啲仆低出醜㖭。」<br>另一場講述跟小朋友爭吃蛋糕，Chilam的鼻頭要黐上一小塊忌廉，十分搞笑，已為人父的他拍這場戲時得心應手，他笑說：「自己都忍唔住食咗兩件Tiramisu，完全唔記得要喼弗。 」<br>撰文：唐如</p></body></html>
