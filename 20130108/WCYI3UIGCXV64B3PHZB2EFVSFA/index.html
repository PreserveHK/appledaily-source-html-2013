</title></header><body><h1>歷來第二高獎金　<br>
7200萬六合彩今揭盅<br>
</h1><p>【本報訊】新一年新開始，市民今晚如果一注獨中六合彩，即時變身千萬富翁，發個新年橫財！由於上期元旦金多寶無人中頭獎，今日攪珠的六合彩累積頭獎高達7,200萬，成為歷來第二高的六合彩獎金。六合彩今晚9時15分截止售票，9時半攪珠。</p><p>馬會資料顯示，近年的1月份，曾為多名幸運兒帶來巨獎，歷來最高六合彩獎金8,600萬的幸運兒，就在去年1月誕生。多個號碼更在1月巨獎中攪出兩次，包括 5、14、22、28、38、44及46號。</p></body></html>
