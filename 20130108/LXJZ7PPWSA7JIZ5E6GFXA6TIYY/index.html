<html><header><meta charset="utf-8"><title>本港可起訴兇手毋須引渡</title></header><body><h1>本港可起訴兇手毋須引渡</h1><p>【話你知】<br>立法會保安事務委員會副主席涂謹申表示，假若殺害曾詩樂的兇手入境香港，不論兇手是否香港人或任何國籍，香港警方都有權拘捕他，並在本港提出起訴及展開司法程序，毋須將他引渡往內地，但前提是要內地配合移交充足證據來港。<br>涂謹申稱，一般認知的司法管轄權必須在香港發生，所以若有港人在日本遭當地人打劫，香港法庭不能審理，即使該名日本疑犯在港被捕亦不能審理。不過，涂謹申指出，司法管轄權還有三個例外情況，就是涉及謀殺、販毒及行騙，所以最終受害者只要是香港人或公司，即使在全世界任何地方遇害，犯人只要在香港被捕，管轄權都屬於香港。</p></body></html>
