<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>餅店遭撬電閘爆竊</title></header><body><h1>各區突發簡訊：<br>餅店遭撬電閘爆竊</h1><p>【油麻地】<br>【本報訊】上月4日在將軍澳被七人車撞入麵包工場，導致三人受傷的凱施餅店，其位於油麻地佐敦道31號的分店遭人爆竊。昨清晨5時半，42歲姓李麵包師傅返回開舖，發現餅店旁的電閘盒無法開啟疑被撬過，稍後開啟電閘，見舖內有搜掠痕迹，其中收銀機及一個地櫃被撬毀，初步點算損失約數千元現金。餅店門口及收銀機分別裝有閉路電視鏡頭，不排除拍下賊人犯案過程。</p></body></html>
