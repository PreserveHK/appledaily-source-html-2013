<html><header><meta charset="utf-8"><title>調味唔小事：油過煙點會變質</title></header><body><h1>調味唔小事：油過煙點會變質</h1><p>食油的種類多得令人目眩，除了花生油，粟米油，還有亞麻籽油、葵花籽油、椰子油，多不勝數。如何選購呢？其中一個原則取決於你打算怎麼煮，因為不是所有食油都適合用來煎炸的，過高的烹調溫度不但會破壞食油的營養成份，更有機會令油變質，有害身體。不妨留意食油的「煙點」，即在熔點與沸點之間的溫度。烹調溫度過了油的煙點，油就會變質。<br>一般未經精製的油的煙點如下：葵花油和亞麻籽油107℃；花生油、粟米油和冷壓橄欖油都是160℃；牛油177℃、豬油182℃、葡萄籽油和杏仁油216℃、椰子油232℃。<br><br>記者：阮芷慧</p></body></html>
