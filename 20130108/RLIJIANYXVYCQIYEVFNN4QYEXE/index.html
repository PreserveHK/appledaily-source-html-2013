<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘟姐否認同子華拍劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘟姐否認同子華拍劇 - 馮仁昭</h1><p>之前有傳黃子華會再返無綫拍劇，仲同鄭裕玲（嘟姐）合作，但嘟姐噚日接受商台訪問時，一口否認呢個傳聞，佢話：「我決定係唔會再拍劇，拍咗幾十年好多角色都做過，𠵱家喺電台做節目，我好享受規律嘅生活。」嘟姐話唔會緬懷過去嘅成績，佢話：「如果拍劇唔會好過以前就唔好，見好就收。」問到如果酬勞高會唔會考慮拍先？嘟姐話唔係錢嘅問題，最重要係劇本好。<br>撰文：馮仁昭</p></body></html>
