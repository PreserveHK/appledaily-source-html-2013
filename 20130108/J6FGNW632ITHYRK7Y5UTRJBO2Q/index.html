<html><header><meta charset="utf-8"><title>醫療新知：<br>
降血壓能免腎病惡化</title></header><body><h1>醫療新知：<br>
降血壓能免腎病惡化</h1><p>【日本】<br>慢性腎病患者若能將血壓降低至正常水平，有助改善腎功能。日本京都大學一項研究跟進780名慢性腎病患者3年，當中約100人願意持續服食降血壓藥物，令血壓可下降及維持在正常水平，研究人員更會詳細記錄患者的腎功能，包括腎小球濾過率等數據，了解血壓回復正常對腎臟的影響。<br>結果發現有98人3年內血壓也正常的患者，腎功能有顯著改善，腎小球濾過率更差不多回復到正常水平；血壓長期超標的病人，腎功能變差。研究人員認為降血壓改善腎功能，主要是血壓下降後，腎臟過濾廢物的負擔可大為減輕，不但能提升功能，也可減慢病情惡化。</p></body></html>
