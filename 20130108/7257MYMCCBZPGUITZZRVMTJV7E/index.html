<html><header><meta charset="utf-8"><title>吳佩慈鞋躉失皇牌</title></header><body><h1>吳佩慈鞋躉失皇牌</h1><p>由女模、歌手變成女星，吳佩慈出席時尚活動經驗豐富，她早前在台北穿上Jimmy Choo新季高踭鞋，力讚華麗好穿，直認是自己的愛牌，她說：「我算是閱鞋無數了，這品牌的鞋我多到可以排隊出來拍專題。」<br>吳佩慈至少有30多對該品牌的鞋，但感覺永遠仍欠一對，更心痛失去百搭鞋：「兩年前的，那是我的百搭鞋，銀色纏繞款式，每次我想不到要穿甚麼鞋配衣服的時候，拿出來就對了。但有次我要幫朋友寄一雙鞋，搞錯把那雙鞋也寄出，就再也找不回來了。」<br>撰文：唐如</p></body></html>
