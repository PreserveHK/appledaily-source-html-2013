<html><header><meta charset="utf-8"><title>飛冰走奶</title></header><body><h1>飛冰走奶</h1><p>加拿大肉彈彭美拉安德遜（Pamela Anderson）自從上次參加完美國跳舞真人騷《Dancing with the Stars》第一集就俾人叮走後，一心諗住今次參加溜冰真人騷可以爭番啖氣，見佢綵排嗰陣都有板有眼，但係佢前日上節目比賽嗰陣，唔知係佢上圍太勁，定係件舞衣太鬆，佢一向後拗腰嗰陣，成個花花乳貼走出嚟，搞到佢慌失失，仲唔小心仆親！不過佢都好有體育精神，表演埋先走人，不過都係避唔過第一集就俾人叮走嘅命運。</p></body></html>
