<html><header><meta charset="utf-8"><title>馮仁昭四圍超：裕美自爆男友已降呢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：裕美自爆男友已降呢 - 馮仁昭</h1><p>裕美同舊愛陳柏宇（Jason）噚日冇避忌到九龍塘出席「第12屆最佳旅行社選舉」活動，同場嘅仲有少少性感嘅楊崢。一向同鼓手男友甜蜜蜜嘅裕美，訪問時自爆同男友關係已經「降呢」到普通朋友，佢話：「我哋做咗朋友，因為大家嘅相處太似朋友。」而Jason就話唔知同裕美同場，不過一啲都唔尷尬，仲話對方同佢現任女友相識，仲成日逼佢返教堂。<br>撰文：馮仁昭</p></body></html>
