<html><header><meta charset="utf-8"><title>@ttention!：Archos TV搶頭啖湯</title></header><body><h1>@ttention!：Archos TV搶頭啖湯</h1><p>當大家好心急想了解Google TV之際，法國Archos竟搶先公開同類型產品！這款Archos TV並非真正電視，看真點，它其實是安裝在電視機頂，貌如Kinect的機頂盒。硬件規格相當強，除支援雙核CPU、高清鏡頭以及內存8GB記憶體之外，還配備一隻QWERTY手掣，莫說打Android遊戲，輸入文字一樣咁方便，預計二月推出。</p></body></html>
