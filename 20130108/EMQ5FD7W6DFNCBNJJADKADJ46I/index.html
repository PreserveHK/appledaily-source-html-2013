<html><header><meta charset="utf-8"><title>今日提醒你：勞處教授職安健</title></header><body><h1>今日提醒你：勞處教授職安健</h1><p>本月14日下午3時30分在荃灣大會堂文娛廳舉辦「安老院舍工作者的職業健康」講座，介紹《職業安全及健康條例》，講解在院舍中遇到的危害健康因素及預防措施。此外，29日下午3時30分在屯門大會堂文娛廳舉辦的「飲食業僱員的職業健康」講座，則會講解飲食業員工在工作中會遇到的危害健康因素及預防方法。兩個免費講座均由勞工處職業健康護士以廣東話講授，詳情致電2852 4040。</p></body></html>
