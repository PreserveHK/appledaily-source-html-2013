<html><header><meta charset="utf-8"><title>醫療新知：<br>
葡萄糖可減戒煙不適</title></header><body><h1>醫療新知：<br>
葡萄糖可減戒煙不適</h1><p>【美國】<br>吃糖有助煙民克服脫癮不適。美國一項研究邀請51名大學生參加，他們分成兩組，一組用含葡萄糖的檸檬水漱口，另一組則以添加代糖的檸檬水漱口，再以電腦掃描觀察大腦反應。結果發現葡萄糖組的腦部反應較代糖組大，簡單的測試也顯示葡萄糖組反應較快，對完成高難度動作較具決心。<br>研究人員進一步分析發現葡萄糖會刺激舌頭上的味蕾，促進腦部反應，有助參加者實現目標，故推測當戒煙者受到煙癮折騰，情緒低落時，吃一粒含葡萄糖的糖果，有助刺激正面情緒，提高注意力，令腦部記起要戒煙的目標，並集中處理此訊息，透過意志力令身體自然克服脫癮不適。</p></body></html>
