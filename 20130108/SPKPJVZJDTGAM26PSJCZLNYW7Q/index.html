<html><header><meta charset="utf-8"><title>隔牆有耳：<br>新界王發叔大病初癒 - 李八方</title></header><body><h1>隔牆有耳：<br>新界王發叔大病初癒 - 李八方</h1><p>上月因為唔夠開會人數而流會嘅立法會發展panel，噚日再開會傾狼振英僭建；上次因為感冒而事先請病假嘅主席劉皇發（圖），今次繼續缺席。查實近期發叔已經缺席一啲公開活動，對上一次露面喺上月19日投票選人大，當時戴住口罩嘅佢面色都唔多好。</p><p>八方發現，75歲嘅發叔上月中開始感冒，本來好番好多，點知平安夜帶病出席活動後入院小休幾日。𠵱家已經出院，但為免未完全康復下再中招，惟有休息到好番為止，希望聽日可以返立法會開會。</p></body></html>
