<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿佘獲三嫂撐冇放電 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿佘獲三嫂撐冇放電 - 馮仁昭</h1><p>日前佘詩曼（圖）出席苗僑偉為老婆戚美珍（三嫂）喺跑馬地搞嘅生日會，噚日就有報道話阿佘喺場內向猛男放電，中招嘅有胡軍、林峯、謝天華同馬德鐘等。戚美珍即喺微博力撐：「一個自信開朗，待朋友真心正直，演藝路上不斷昇華，至有今天的她……箇中艱辛為何總沒得到正面的宣揚報道，反而是每遭抹黑呢？無言，只能寄上無限支持！」阿佘之後反而喺微博留言安慰戚美珍唔使動氣，EQ果然夠高。<br>撰文：馮仁昭</p></body></html>
