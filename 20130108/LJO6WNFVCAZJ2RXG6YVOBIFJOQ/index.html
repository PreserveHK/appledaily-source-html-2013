<html><header><meta charset="utf-8"><title>胡耀邦像浙江揭幕</title></header><body><h1>胡耀邦像浙江揭幕</h1><p>已故中共前總書記胡耀邦的銅像，前天在浙江大陳島落成揭幕。1956年時任共青團中央書記的胡耀邦號召溫州青年組志願墾荒隊，開發大陳島；1985年12月，時任中共總書記的胡耀邦登上大陳島探望當年的墾荒隊員。胡耀邦是中共改革形象鮮明的領導人，他1989年病逝時引發民眾追悼，成為六四民主運動的起點。胡耀邦與中共新任總書記習近平父親習仲勳改革理念相同，關係密切。故胡耀邦像揭幕引起關注。<br>中央社</p></body></html>
