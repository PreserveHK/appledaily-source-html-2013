<html><header><meta charset="utf-8"><title>知多啲：<br>阿蘇手球有前科 - 青蛙仔</title></header><body><h1>知多啲：<br>阿蘇手球有前科 - 青蛙仔</h1><p>阿蘇其實並非首次「出手」打救球隊。猶記得喺2010年南非世盃8強，佢喺加時嘅補時1分鐘上演一幕「阿蘇打排球」，喺白界前用手拍番出加納艾迪耶亞嘅頭槌攻門，即時俾球證用紅牌罰出場；但基恩卻12碼宴客，唔能夠令加納絕殺烏拉圭，結果兩隊打成1:1，要互射12碼分勝負。烏拉圭最終更射贏加納，以4:2勝出，成功晉身4強，阿蘇亦冇白白犧牲，總算係為國捐軀，事後唔少烏拉圭嘅球迷都多謝佢。可惜烏拉圭喺冇咗阿蘇下攻力受損，喺4強以2:3輸畀荷蘭，未能殺入決賽。文：青蛙仔</p></body></html>
