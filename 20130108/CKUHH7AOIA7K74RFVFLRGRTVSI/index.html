<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>清潔工揭花槽飛屍</title></header><body><h1>各區突發簡訊：<br>清潔工揭花槽飛屍</h1><p>【馬鞍山】<br>【本報訊】27歲姓陳自閉青年，自年前母親病逝後更形孤獨，與父在馬鞍山新港城第四期住所同住，兩父子貌合神離。上周五，陳子突然不知所終，父親不以為意。昨晨9時半，55歲姓吳清潔女工在陳所屬大廈的小平台花槽清理垃圾，竟發現陳倒卧矮樹叢內，報案求助，警方和救護員證實他已告死亡，相信陳子是從住所跳樓自殺直墮花槽，屍體稍後移送殮房，警方在事主住所未撿獲遺書。</p></body></html>
