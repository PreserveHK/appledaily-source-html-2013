<html><header><meta charset="utf-8"><title>求驗客手記：<br>AC上下齊齊反歧視<br></title></header><body><h1>求驗客手記：<br>AC上下齊齊反歧視<br></h1><p>《怒》AC米蘭中場奇雲保定喺上星期場友賽，因為不滿受到場邊球迷種族歧視辱罵，忿然罷踢離場。喺周日意甲AC米蘭主場對錫耶納賽事，保定同一眾隊友喺熱身時都着住背脊印有反種族歧視語句嘅波衫（圖）。之不過一向語不驚人誓不休嘅國際足協主席白禮達，就唱反調唔支持保定罷踢行為：「我唔認為呢個係解決方法，離場可能反而會令自己球隊輸波。當然，我重申國際足協係對種族歧視行為係零容忍嘅。」</p></body></html>
