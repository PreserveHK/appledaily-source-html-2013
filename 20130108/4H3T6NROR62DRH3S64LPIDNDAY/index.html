<html><header><meta charset="utf-8"><title>由繁華商區 變今日老城</title></header><body><h1>由繁華商區 變今日老城</h1><p>【地皮簡介】<br>中冶發展的南京下關濱江項目，屬1929年為安奉孫中山靈柩而建的中山大道橫跨的區域，由中山碼頭直通市中心，是中國第一條現代化城市道路。而其中的南京西站（民國時稱下關車站），更是朱自清散文《背影》的故事發生地。下關區沿江地段亦為當年南京大屠殺最慘烈之處，為中國近代史沉重記憶之地。<br>下關濱江地帶在民國時代是南京最為繁華的商區之一，現已變成老城區。南京政府意圖以舊區改造方式將當地打造成為中央商務區（CBD）和高檔住宅區，將進行大量拆遷，根據區政府網站顯示，這將涉及近1.2萬戶居民及300家企業。</p></body></html>
