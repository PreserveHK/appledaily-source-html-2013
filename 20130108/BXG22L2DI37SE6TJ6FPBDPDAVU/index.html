<html><header><meta charset="utf-8"><title>體壇拾趣：<br>壽星爸傅家俊要有覺好瞓</title></header><body><h1>體壇拾趣：<br>壽星爸傅家俊要有覺好瞓</h1><p>恭喜香港桌球「1哥」傅家俊（Marco）今日35歲生日，祝你桌運亨通、身體健康、心想事成、有覺好瞓！係呀，做咗爸爸兩個星期多嘅Marco𠵱家最需要係「瞓個好覺」，事關佢噚日post咗一張抱住「包包」（女兒花名）嘅相咁話：「英國時間早上4點，還沒睡。」Marco爸爸第一場比賽好快就係英國開始（本周六中國公開賽外圍賽），衷心盼望佢瞓夠覺、練夠波，2013年有個好開始啦！</p></body></html>
