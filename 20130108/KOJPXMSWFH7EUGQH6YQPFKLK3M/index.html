<html><header><meta charset="utf-8"><title>求驗客手記：<br>阿奴兩周踢5場波頭痕</title></header><body><h1>求驗客手記：<br>阿奴兩周踢5場波頭痕</h1><p>《哀》阿仙奴今季表現一直唔穩定，呢排戰績又再唔多理想，周日場英足盃作客史雲斯臨尾被逼和，要喺下星期重賽。加多場重賽，令到領隊雲格相當頭痕，原本已經相當頻密嘅賽程更加密集。阿仙奴喺跟住嘅周日英超大戰主場迎戰曼城，幾日後就要踢英足盃重賽，之後再上演連續兩場倫敦打吡戰，同車路士同埋韋斯咸交手。如果兵工廠喺英足盃晉到級的話，對完韋斯咸之後喺周末又有比賽，換言之由曼城場波開始會喺兩星期內應付5場賽事，雲格話：「實在令人沮喪，我都唔想踢重賽，不過總好過被淘汰出局。」</p></body></html>
