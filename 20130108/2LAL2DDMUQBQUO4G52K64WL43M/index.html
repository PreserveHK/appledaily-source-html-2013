<html><header><meta charset="utf-8"><title>求驗客手記：<br>泰仔挺身而出輔導巴神<br></title></header><body><h1>求驗客手記：<br>泰仔挺身而出輔導巴神<br></h1><p>《喜》巴洛迪利（左）喺上星期又搞出事，雖然領隊文仙尼話大事化小唔會處分佢，有報道指球會方面已經忍夠呢位壞孩子，話想賣走佢。隊友泰維斯（右）喺呢個時候向巴洛迪利伸出友誼之手，要幫佢度過困境。泰維斯喺上季都幾乎搞到被踢走，都算係過來人，佢話：「呢啲情況我喺唔少球會都見過，發生喺曼城自然比較注目啲。我希望可以幫到巴洛迪利，多啲同佢傾偈，改善佢自信心。」</p></body></html>
