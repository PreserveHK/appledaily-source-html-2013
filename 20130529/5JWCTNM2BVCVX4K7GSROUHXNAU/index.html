<html><header><meta charset="utf-8"><title>高中防作弊逼女生脫光</title></header><body><h1>高中防作弊逼女生脫光</h1><p>學生考試時禁用手提電話實屬合理，不過加拿大有高中，為防止考生以電話作弊，竟然命女生脫光搜身。<br>魁北克省一間高中上周五進行期終考試，為防止考生作弊，要求考生交出手機，女教師點算時發現少了一部電話，就下令28名女生逐一走到另一間房間，脫下所有衣服和胸圍搜身。<br>學校發言人承認老師的行為失當，不過學校董事局為教師辯護，認為他們作出正確的決定 ，確保考試公平，只是判斷失誤，暫時未知教師會否面臨紀律處分。<br>加拿大廣播公司</p></body></html>
