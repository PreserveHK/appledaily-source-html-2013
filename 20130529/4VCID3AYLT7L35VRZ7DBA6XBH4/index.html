<html><header><meta charset="utf-8"><title>加拿大新鈔帶楓樹香</title></header><body><h1>加拿大新鈔帶楓樹香</h1><p>在市面流通的紙鈔，通常霉霉爛爛，還有魚腥味，如果鈔票帶有楓樹糖漿的香氣，會否令你對鈔票的印象改觀？<br>加拿大央行2011年發行100加元的新塑膠鈔票，兩年來銀行不斷收到顧客電郵查詢，為何鈔票帶有楓樹糖漿香味，亦有市民投訴，鈔票上的楓葉形狀，來自挪威楓葉而非加拿大楓葉。<br>銀行方面雖多次澄清，新鈔沒有添加香味，真理沒有越辯越明，市民並不相信銀行的解釋，甚至有人電郵銀行，質疑沒有香氣的鈔票是偽鈔。<br>加拿大CTV網站</p></body></html>
