<html><header><meta charset="utf-8"><title>一中一台：張藝謀避談超生</title></header><body><h1>一中一台：張藝謀避談超生</h1><p>內地導演張藝謀早前被指超生子女後，他曾作口頭否認，昨日他亮相出席在北京舉行的記者會，不過張藝謀只是宣佈將會簽約內地的樂視影業公司，成為旗下導演兼任公司藝術總監。<br>張藝謀現身時心情極好，似乎未有受超生報道影響，也沒談及此事。他說：「我今年62歲，而26歲則是樂視影業員工的平均年齡。互聯網的魅力，是讓62歲聯手26歲成為可能。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
