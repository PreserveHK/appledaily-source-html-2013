<html><header><meta charset="utf-8"><title>隔牆有耳：<br>誰發起佔中？小學生：習近平 - 李八方</title></header><body><h1>隔牆有耳：<br>誰發起佔中？小學生：習近平 - 李八方</h1><p>近日網上流傳一份疑似小學生問答題目，問佔領中環係由邊個法律學者發起。網上圖片可見（圖），供選擇嘅答案有黃毓民、戴耀廷同習近平，仲有一個答案A見唔到。而答題嘅學生圈咗習近平囉。呢個答案，當然係錯啦！<br>但有網民另有睇法，話官逼民反，所以指習近平發起佔領中環，係冇錯；而且習近平係法學博士，算係法律學者。呢點八方有異議，因為習近平要香港三權合作，咁都講得出，應該返去好好學習。<br>呢份咁緊貼時事嘅試卷，據講係小五常識題嚟㗎。</p></body></html>
