社工副學位缺乏銜接</title></header><body><h1>蘋果汁︰<br>
社工副學位缺乏銜接</h1><p>【本報訊】「關注副學位大聯盟」今年4至5月期間，訪問534名正修讀社工副學位及已畢業的學生，了解他們對副學位銜接的意見，發現約91%受訪學生希望完成副學位後繼續升學，約98%希望恢復兼讀的資助銜接學位課程。大聯盟稱，社工副學位畢業生只能擔任社會工作助理，修讀銜接學位才有望晉升，因此銜接課程的需求十分殷切。大聯盟指，每年有約500名社工副學位畢業生，銜接學位卻只有約60個，嚴重不足，建議教資會增加資助銜接學額，放寬專上學生資助計劃的申請資格，以申領助學金及低息貸款報讀自資學士課程。</p></body></html>
