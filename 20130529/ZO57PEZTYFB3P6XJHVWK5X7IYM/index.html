<html><header><meta charset="utf-8"><title>我是誰：邊個做金牙妹？</title></header><body><h1>我是誰：邊個做金牙妹？</h1><p>（答案請在內文找）<br>金牙大狀就聽得多啫，冇諗過連索女都整棚金牙嚟博出位。呢位準備單飛嘅韓國女子組合成員，最近喺新MV轉咗好多個look，唔止有酷似Paris Hilton嘅有米女樣，以及型到爆嘅Hip Hop友造型，2NE1嘅CL甚至連金色假牙都玩埋，啲牙尖成咁，係男人都唔敢黐咁近啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
