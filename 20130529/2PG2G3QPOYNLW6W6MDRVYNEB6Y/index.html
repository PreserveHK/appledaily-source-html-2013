淡馬錫奪青衣物流地</title></header><body><h1>蘋果綠葉<br>
淡馬錫奪青衣物流地</h1><p>政府上周截標的的青衣物流用地，由新加坡淡馬錫旗下豐樹產業，以16.926億元投得，擊敗三家對手包括新地（0016）、新創建（0659）及嘉民集團。該地位於青鴻路及青衣路交界，面積約22.6萬方呎，可建樓面約91.5萬方呎。豐樹產業擁數個產業投資基金，在港最大資產之一，便是2011年以188億元，向太古地產（1972）購入的九龍塘又一城商場。</p></body></html>
