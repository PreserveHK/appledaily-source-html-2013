<html><header><meta charset="utf-8"><title>Heidi同索模玩「木」嘴</title></header><body><h1>Heidi同索模玩「木」嘴</h1><p>德國名模Heidi Klum（中）去完康城影展後，就即刻飛咗去柏林宣傳自己主持嘅模特兒大賽，保鑣男友Martin就留番喺美國幫佢照顧子女。Heidi仲同四位模特兒一齊「木」嘴影相，相當趣怪。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
