<html><header><meta charset="utf-8"><title>求驗客手記：<br>菲臘仔返紅魔幫莫耶斯</title></header><body><h1>求驗客手記：<br>菲臘仔返紅魔幫莫耶斯</h1><p>（樂）一朝天子一朝臣，呢樣嘢真係古今中外都不變！英國傳媒話，新任曼聯領隊莫耶斯將會帶4位愛華頓舊部過嚟，加入教練團，頂替4個費格遜嘅心腹。前曼聯球員、現任愛華頓隊長菲臘尼維利（圖）今夏掛靴，佢會返母會做一隊教練，頂咗梅倫史甸；「拖肥糖」嘅門將教練基斯活特就會接替史迪利；羅比曲基就頂費格遜弟弟馬田費格遜個位，主管紅魔嘅球探網絡；至於喺愛華頓一直做莫耶斯副手嘅路特就會接替費倫做曼聯助教。</p></body></html>
