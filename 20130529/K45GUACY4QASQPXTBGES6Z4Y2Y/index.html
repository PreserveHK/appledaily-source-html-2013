<html><header><meta charset="utf-8"><title>「佢話乾淨都唔幫襯」</title></header><body><h1>「佢話乾淨都唔幫襯」</h1><p>【本報訊】星巴克全港有超過50間分店，有設於商場、港鐵站，亦有在商業大廈內。</p><p>《蘋果》記者昨日到中環港鐵站、旺角朗豪坊、九龍灣MegaBox及鑽石山荷里活廣場等分店查看他們的取水情況，其間向職員查問是否要到其他地方取水沖咖啡，職員均稱他們水吧有自來水。<br>對於中銀大廈地下的星巴克分店在停車場廁所取水沖咖啡，中環OL倪小姐表示難以想像：「香港應該好safe㗎嘛，做飲食衞生好緊要，就算佢話保證乾淨，我都應該唔會幫襯！」市民劉先生批評：「正常人都唔會喺廁所攞水啦，就算你啲水乾淨，個感覺都唔好啦！」他認為如果無法在食肆內安裝食水系統，就不應開業。</p></body></html>
