<html><header><meta charset="utf-8"><title>韓惠珍7．1嫁人</title></header><body><h1>韓惠珍7．1嫁人</h1><p>韓國女星韓惠珍原被指下月嫁給英超球員男友寄誠庸，爭取時間在男方開操前過二人世界，昨日珍妹卻於twitter宣佈7月1日才在三成洞洲際酒店行禮。基於老公翌日即要趕返英國報到，珍妹決定退出她有份的電視節目，並從速拍攝新片務求7月底竣工，讓她可立即赴英陪伴老公。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
