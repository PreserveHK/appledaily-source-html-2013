<html><header><meta charset="utf-8"><title>保羅拜貓王送禮</title></header><body><h1>保羅拜貓王送禮</h1><p>前披頭四成員保羅麥卡尼（圖），最近到美國舉行巡迴個唱，仲抽時間去咗已故貓王皮禮士利位於田納西州嘅墓地，今次係保羅第一次拜祭前輩，佢特登留低一個結他pick，希望貓王喺天堂都可以彈結他。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
