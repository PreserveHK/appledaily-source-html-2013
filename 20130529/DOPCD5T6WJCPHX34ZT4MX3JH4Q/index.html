<html><header><meta charset="utf-8"><title>24K金製內衣售$46,800</title></header><body><h1>24K金製內衣售$46,800</h1><p>美國內衣設計師Breanna Lee最新推出Rococo Dessous豪華品牌系列內衣，胸圍和內褲都由24K金線縫製（圖），售價介乎3,000至6,000美元（23,400至46,800港元），絕對奢華。<br>系列中每款內衣的設計，都取材自歷史上著名王室女性，例如埃及妖后、法國瑪麗王后和俄國亞歷山德拉王后。各款都會鑄上相關王室女性名字。<br>英國《每日郵報》</p></body></html>
