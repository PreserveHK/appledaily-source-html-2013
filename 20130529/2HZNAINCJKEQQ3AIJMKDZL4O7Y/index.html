<html><header><meta charset="utf-8"><title>政珏大肚　騷暴食相</title></header><body><h1>政珏大肚　騷暴食相</h1><p>無綫咪神之一梁政珏前晚突然於微博貼了張肚凸凸的相，仲留言話：「如果我現在大肚，大家會點？」搞到網友同fans議論紛紛，有男fans仲話好傷心。馮仁昭搵梁政珏求證，佢WhatsApp回覆話：「其實只係食多了。」馮仁昭話如果梁小姐第日真係懷孕，記住通知大家，佢回覆：「承你貴言。」之後佢再於微博貼出大批美食相，證明自己真係食多了。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
