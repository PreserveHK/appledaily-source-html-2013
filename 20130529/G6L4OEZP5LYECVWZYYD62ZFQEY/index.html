<html><header><meta charset="utf-8"><title>婚禮拍照塌橋<br>「兄弟姊妹」濕晒</title></header><body><h1>婚禮拍照塌橋<br>「兄弟姊妹」濕晒</h1><p>美國一對新婚夫婦，在美麗的湖畔舉行婚禮，禮成後眾兄弟姊妹團一起合照，結果慘變濕水鴨。<br>這個湖畔浪漫婚禮，在喬治亞州拉尼爾湖舉行，一對新人以樹林作為背景，與13名身穿湖水綠禮服的姊妹，以及14名戥穿石，站在木橋小碼頭上合照。木橋懷疑不勝負荷，整條斷開，將所有姊妹及兄弟拋落湖中，幸好新郎及時拉住新娘，她的婚紗只是弄濕下襬。不過一眾兄弟姊妹沒有那麼幸運，全身濕透，其中一名姊妹骨折。<br>英國《每日郵報》</p></body></html>
