<html><header><meta charset="utf-8"><title>電視撈飯：翟威廉遊日催財</title></header><body><h1>電視撈飯：翟威廉遊日催財</h1><p>港男翟威廉前排同呂慧儀去咗日本名古屋拍無綫全新旅遊特輯，除咗介紹好玩好食嘅嘢外，仲深入大自然。翟威廉平日開工多數喺位於堆填區嘅將軍澳電視城，難得到郊外當然吸多幾啖新鮮空氣，佢話：「喺嗰邊一星期，日日天氣晴朗好舒服。」翟威廉買咗隻當地特別版吉祥物招財貓返嚟，笑言：「希望今年可以賺多啲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
