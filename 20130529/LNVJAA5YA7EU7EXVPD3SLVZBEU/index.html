<html><header><meta charset="utf-8"><title>醫療新知：<br>唐氏綜合症　細胞溝通少</title></header><body><h1>醫療新知：<br>唐氏綜合症　細胞溝通少</h1><p>美國科學家利用先進的細胞培植技術，透過替兩名唐氏綜合症病人從皮膚細胞中培植腦細胞的實驗，首次發現患者的腦部活動不及一般人活躍，腦細胞之間缺乏溝通，是導致他們智力較正常人低的關鍵。研究顯示患者腦細胞之間溝通的連接管道，數量只及正常的60%，管道的活躍程度也不足。<br>科學家希望利用尖端的細胞培植技術，將來若可大量複製管道細胞，並成功注射入患者的腦部，相信有助改善病情。今次研究又發現在患者多出的一條染色體中，有大量變異基因繁殖，可破壞身體的自由基，加速衰老，導致唐氏綜合症患者的外表較常人老，加快身體機能衰退。</p></body></html>
