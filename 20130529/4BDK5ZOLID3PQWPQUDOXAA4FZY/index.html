<html><header><meta charset="utf-8"><title>充電鞋邊走邊叉手機</title></header><body><h1>充電鞋邊走邊叉手機</h1><p>耗電量大是智能手機的最大弊端，不想終日帶着充電器四圍去，新發明充電鞋將會幫到你。<br>美國德州萊斯大學四名學生發明充電鞋「PediPower」，透過步行時鞋踭承受重力，將動能轉化為電力。「PediPower」測試時平均能產生400毫瓦的電力，為電池充電絕對不成問題。充電鞋在外觀以至發電穩定性方面仍有待改良，日後更望應用在心臟起搏器等醫療器材上。<br>DigitalJournal網站</p></body></html>
