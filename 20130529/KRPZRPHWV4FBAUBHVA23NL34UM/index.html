<html><header><meta charset="utf-8"><title>求驗客手記：<br>馬天尼斯同韋根分手</title></header><body><h1>求驗客手記：<br>馬天尼斯同韋根分手</h1><p>（哀）要走嘅，始終都要走！領隊馬天尼斯（左）禮拜二中午決定同韋根主席韋倫（右）請辭；後者都唔阻人發達，批准佢離隊。不過，人情還人情，數目要分明，做慣生意嘅韋倫公開話，馬天尼斯同韋根仲有12個月嘅合約，如果有球會想請佢過檔，就一定要跟足合約賠償畀韋根。江湖傳聞，馬天尼斯最有機會去愛華頓頂莫耶斯，另外西甲嘅馬拉加都想搵佢做教練。馬天尼斯喺09年開始帶領韋根，球隊季季都喺英超降班邊緣踩鋼線；到今季終於頂唔順，要降班，但佢哋攞到球會史上首個英足盃冠軍，可以風風光光咁降落英冠。</p></body></html>
