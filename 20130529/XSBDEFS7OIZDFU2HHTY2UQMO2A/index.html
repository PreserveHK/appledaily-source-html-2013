<html><header><meta charset="utf-8"><title>追打害死貓　躁漢判緩刑</title></header><body><h1>追打害死貓　躁漢判緩刑</h1><p>【本報訊】六旬退休漢不滿兒子飼養的竉物貓在床上大小二便，遂用掃帚追打牠，貓兒受驚走避從15樓窗口跳出墮地死亡。涉案退休漢早前承認虐畜罪，裁判官昨考慮被告年紀老邁及初犯，故判監兩周，緩刑兩年，另罰款3,000元。<br>律師求情指65歲被告陳餘發一向奉公守法，其妻表示，兒子飼養的英國短毛貓相當頑皮，令他們十分困擾，但甚少對牠使用暴力。若兒子日後再飼養竉物，他們亦會善待牠們。<br>案發去年12月5日晚上9時許，被告兒子在東涌逸東邨住所的睡房內聽聞掃帚拍打聲，他聽到貓兒的叫聲，於是出廳查看，被告告知貓兒已死，兒子於是報警。<br>案件編號：TWCC532/13</p></body></html>
