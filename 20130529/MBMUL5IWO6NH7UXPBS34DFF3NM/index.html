<html><header><meta charset="utf-8"><title>珍妮花狂迷被控</title></header><body><h1>珍妮花狂迷被控</h1><p>金像影后珍妮花羅倫絲（Jennifer Lawrence 圖）的哥哥，早前被她的一名狂迷跟蹤，該狂迷日前被控跨州跟蹤及電話騷擾。近日有更多案情曝光，據知該狂迷被警方拘留時，曾表示自己是上帝的第二把交椅，他更說自己是珍妮花整輩子的丈夫，因此要透過珍妮花的哥哥來接近她。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
