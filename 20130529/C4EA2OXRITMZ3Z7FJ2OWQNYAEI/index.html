<html><header><meta charset="utf-8"><title>隔牆有耳：<br>書生抱抱　EQ怕得罪戲迷 - 李八方</title></header><body><h1>隔牆有耳：<br>書生抱抱　EQ怕得罪戲迷 - 李八方</h1><p>西貢街坊會上周日舉行恭祝天后寶誕嘅活動，包括請嚟蓋鳴暉演劇酬神。話說當日着上戲服做俏書生嘅蓋鳴暉，台上一見民建聯葛珮帆EQ，即刻嚟個深情抱抱（圖），在場觀眾大嚇一驚，猜測乜佢哋兩個咁friend嘅？原來蓋鳴暉同EQ都係2001年十大傑出青年，一早老友鬼鬼；被俏書生熊抱嘅EQ就面都紅埋，話最驚蓋鳴暉戲迷呷佢醋喎。</p></body></html>
