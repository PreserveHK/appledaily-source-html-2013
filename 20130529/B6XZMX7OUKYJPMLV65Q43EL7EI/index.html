<html><header><meta charset="utf-8"><title>Muse倫敦騷派假銀紙</title></header><body><h1>Muse倫敦騷派假銀紙</h1><p>英國搖滾班霸Muse大前日喺倫敦酋長球場開騷，有關方面大派印有Muse三子個樣嘅假銀紙，收到份咁有意義嘅禮物，在場fans肯定好happy啦。而鼓手Dominic Howard則喺騷後派對塞張銀紙去火辣女郎個屁股度，但到底呢張係真錢定假錢呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
