電壓降　瑪麗儀器停頓</title></header><body><h1>蘋果汁︰<br>
電壓降　瑪麗儀器停頓</h1><p>【本報訊】港島部份地區昨下午出現維持約1秒的電壓驟降，數碼港、沙宣道及瑪麗醫院均報稱受影響。瑪麗醫院發言人指，醫院內數部X光儀器因電壓驟降停機15至30分鐘，幸而當時並無病人；醫院主座及K座冷氣系統，曾停頓近半小時，部份病房自動門亦無法運作。全部設施已恢復正常，其間沒有病人受影響。港燈指，鴨脷洲大街一條275千伏高壓電纜在下午4時9分，遭附近洪聖街地盤工程損壞，出現少於1秒電壓驟降。</p></body></html>
