<html><header><meta charset="utf-8"><title>「其他業務承諾」　霸王兩董事跳船</title></header><body><h1>「其他業務承諾」　霸王兩董事跳船</h1><p>【本報訊】受「二噁烷」事件拖累，連續三年蝕錢的霸王（1338），昨日公佈有董事跳船，集團昨公佈執行董事兼首席副執行官沈小笛及非執行董事郭晶兩夫妻，共同因「其他業務承諾」辭去公司董事職位。<br>沈小笛於2008年加入霸王並擔任執行董事一職，主要負責執行集團策略計劃及日常營運管理。會計師出身的郭晶亦在同年加入霸王擔任非執行董事，兩人以「夫妻檔」身份在霸王董事會工作接近五年，於昨日雙雙辭去霸王董事職務。霸王表示，兩人與董事會並沒出現意見分歧。首席副執行官的職務將由首席執行官萬玉華接替。</p></body></html>
