<html><header><meta charset="utf-8"><title>麥麥送遇劫　財包兼失</title></header><body><h1>麥麥送遇劫　財包兼失</h1><p>【深水埗】<br>【本報訊】送外賣都成為賊人打劫對象！31歲姓廖麥麥送快餐店職員，昨凌晨3時許，接獲外賣定單，駕駛綿羊仔電單車，到達深水埗福榮街21號一幢唐樓送外賣，當廖拿着載有漢堡包的食物袋進入唐樓登樓，豈料在梯間突撲出一名年約40歲、身穿黑衫黑褲男子，從後用𠝹刀指嚇他，聲稱打劫。</p><p>劫去400多元現金
</p><p>廖不敢妄動，無奈交出銀包內的400多元現金，獨行賊得手後仍不滿足，連外賣食物亦一併劫去，逃去無蹤。廖報警求助，他並無受傷毋須送院，警員正通緝約1.65米高、蓄短髮、身穿黑衫黑褲獨行賊歸案。</p></body></html>
