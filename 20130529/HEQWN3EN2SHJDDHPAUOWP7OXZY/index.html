<html><header><meta charset="utf-8"><title>案件速遞：前教授舊愛須還14萬元</title></header><body><h1>案件速遞：前教授舊愛須還14萬元</h1><p>【本報訊】城大資訊系統前助理教授失戀後，入稟向拍拖逾10年的前同居女友追討借款及賣樓收益共約42萬元。區域法院暫委法官昨裁定男方未能證明借款一事，不過前女友確實少給他賣樓收益，下令她還款14.2萬多元予男方。<br>現職訪問學人的原告關錦勇曾供稱，與被告謝家愉（譯音）在2008年分手。關與謝曾合資在沙田第一城置業，分手後以180餘萬元賣出單位。關聲稱謝不堪分手需多次求診精神科醫生，欠下40萬元卡數，出於同情下借出款項。<br>案件編號：DCCJ3702/11</p></body></html>
