<html><header><meta charset="utf-8"><title>Kate Upton登VS目錄</title></header><body><h1>Kate Upton登VS目錄</h1><p>美國𡃁模Kate Upton出現在Victoria's Secret（VS）最新產品目錄上。新一代咪神與內衣品牌合作，正常不過，奇在VS曾揚言「永不錄用」Kate Upton，難道兩者已悄然泯恩仇？<br>VS選角主管諾菲脫（Sophia Neophitou）去年曾批評Kate Upton「外表平淡，猶如第三頁女郎，誰有錢都可以買回去」，聲言永不找她行天橋。如今Kate Upton穿上黑色胸圍登上VS產品目錄封底，外界都認為VS終於屈服，VS卻堅持「拍硬照與時裝展行天橋是兩回事」。<br>英國《每日郵報》</p></body></html>
