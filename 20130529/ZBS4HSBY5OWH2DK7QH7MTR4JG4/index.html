<html><header><meta charset="utf-8"><title>案件速遞：區選種票夫婦判監兩月</title></header><body><h1>案件速遞：區選種票夫婦判監兩月</h1><p>【本報訊】經營凍肉店的夫婦前年區選時，聲稱因獲九龍城土瓜灣南選區其中一名候選人承諾，幫助解決店內污水滲漏問題，為了投票給該候選人，虛報住在該選區內的放租物業。兩人昨求情稱，住所與放租物業同在九龍城區，立法會選舉時兩者屬同一個選區，區選時才分成不同選區，因不熟悉法律才犯案。裁判官判該對夫婦入獄兩個月，但准他們保釋等候上訴。<br>現已退休的兩名被告倫銳強（60歲）及其妻麥蘭清（56歲）早前各承認一項選舉舞弊罪，辯方指兩人樂於助人，並出示街坊及九龍城另一區議員楊永杰求情信為證。<br>案件編號：KCCC1557/13</p></body></html>
