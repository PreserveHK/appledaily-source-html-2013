<html><header><meta charset="utf-8"><title>電視撈飯：蕭正楠拍劇餵蚊</title></header><body><h1>電視撈飯：蕭正楠拍劇餵蚊</h1><p>蕭正楠近排忙緊拍無綫嘅《巾幗梟雄之諜血長天》，噚日朝早佢去咗沙頭角拍外景，山頭野嶺小昆蟲特別多，尤其落完雨後，難怪蕭正楠喺微博呻話：「在沙頭角上麻雀嶺為山中飢餓的蚊子速遞早餐中！」之後佢又同曹永廉去坪輋嘅空曠山地繼續拍，佢話地面嘅溫度有成39度，估計將雞蛋打落地會即刻變太陽蛋，認真識得苦中作樂。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
