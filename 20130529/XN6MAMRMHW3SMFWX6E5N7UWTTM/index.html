<html><header><meta charset="utf-8"><title>摩根扮瞓自嘲</title></header><body><h1>摩根扮瞓自嘲</h1><p>美國影星摩根費曼上星期接受電視訪問其間瞓着咗，一度成為網絡熱話。摩根唔怕俾人笑，佢日前上美國名嘴Jimmy Fallon嘅節目嗰陣仲自嘲，坐喺觀眾席上扮瞓着，到其他人拍掌佢先醒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
