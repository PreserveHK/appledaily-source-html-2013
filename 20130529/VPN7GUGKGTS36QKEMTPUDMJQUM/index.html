<html><header><meta charset="utf-8"><title>Google Glass腋下夾頭拍靚片</title></header><body><h1>Google Glass腋下夾頭拍靚片</h1><p>Google Glass叫科技潮人期待，但原來要用這副智能眼鏡拍攝完美照片或影片絕非易事，一名攝影師示範「騎呢」拍片的情景。<br>網片製作公司Grovo找人示範如何用Google Glass拍片與拍照。例如拍團體照時，用家要俯身左右扭動身體，動作猶如在球場守龍門；在婚禮上想近距離紀錄新人的表情，用家就要情深款款地凝望一對新人不停眨眼；要拍低音樂家彈鋼琴的話，攝影師更要夾在對方腋下，頗為噁心。<br>英國《每日郵報》</p></body></html>
