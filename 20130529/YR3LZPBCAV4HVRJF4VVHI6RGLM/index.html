<html><header><meta charset="utf-8"><title>求驗客手記：<br>摩納哥增兵斟掂卡維奴</title></header><body><h1>求驗客手記：<br>摩納哥增兵斟掂卡維奴</h1><p>（樂）有大水喉射住嘅法甲摩納哥繼續增兵，據報已經斟掂卡維奴（圖），呢位35歲嘅葡萄牙中堅周一到咗法國簽約，相信好快就會對外宣佈。卡維奴呢季喺皇家馬德里不受重用，下季連恩師摩連奴都走埋，所以急急腳走人都係正常。除咗卡維奴，西班牙傳媒話巴塞隆拿門將域陀華迪斯都好大機會去摩納哥；至於早兩日講到已經接受體測嘅法卡奧就未有新進展。上星期五，摩納哥用咗7,000萬歐元（約7億港元）買咗波圖嘅占士洛迪古斯同摩天奴。</p></body></html>
