<html><header><meta charset="utf-8"><title>假PSY轉戰摩納哥</title></header><body><h1>假PSY轉戰摩納哥</h1><p>法藉韓裔男子Denis Carre（中）成功喺康城影展扮PSY呃咗好多人後，佢最近已經轉移陣地去咗F1賽車摩納哥站繼續扮PSY。上次呃咗邦女郎娜奧美夏莉斯，今次大家冇咁易上當。美國男星大衞漢索霍夫（右）同女友就認得出呢個係假PSY。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
