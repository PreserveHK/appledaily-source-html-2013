<html><header><meta charset="utf-8"><title>H7N9對特敏福起抗藥性</title></header><body><h1>H7N9對特敏福起抗藥性</h1><p>3月底在中國爆發和肆虐的H7N9禽流感，防疫專家首次證實部份禽流感患者對處方藥物「特敏福」起抗藥性作用。</p><p>香港與上海衞生防疫專家在最新一期《刺血針》醫學雜誌撰文，他們4月對上海市公共衞生臨床中心接收的14名病人進行臨床調查，向患者處方特敏福，發現其中三人對特敏福沒有反應，體內H7N9病毒數量沒有下跌，其中一人體內更驗出抗藥性病毒，代表病毒已經出現抗藥性。三人需要靠呼吸機協助呼吸，後來兩名病人死亡。<br>北京昨天確診第二宗人類感染H7N9病例，令全中國感染人數增至131人，當中37人死亡。<br>法新社/路透社</p></body></html>
