<html><header><meta charset="utf-8"><title>艾頓莊囝囝睇波悶爆</title></header><body><h1>艾頓莊囝囝睇波悶爆</h1><p>日前英國舉行英冠升班附加賽決賽，樂壇大姑媽艾頓莊就帶埋老公大衞芬尼斯同囝囝Zachary入場撐自己愛隊屈福特，雖然兩個老竇睇到好投入，不過囝囝就好似好悶咁，係咪因為場波要踢到加時，睇到好攰呀﹖</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
