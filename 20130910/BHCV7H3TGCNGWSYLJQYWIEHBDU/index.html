<html><header><meta charset="utf-8"><title>蘋果綠葉恒大8月銷售按月增40%</title></header><body><h1>蘋果綠葉<br>恒大8月銷售按月增40%</h1><p>恒大地產（3333）8月份合約銷售按月增加40.6%至114億元（人民幣．下同），合約銷售面積較上月多47%至167.6萬平方米，而銷售均價約每平方米6,803元。累計今年首8個月，集團銷售金額已錄得達641.2億元，完成全年目標64.1%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
