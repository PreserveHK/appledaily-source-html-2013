<html><header><meta charset="utf-8"><title>阿嬌爛面　恐怖白髮魔女現身了</title></header><body><h1>阿嬌爛面　恐怖白髮魔女現身了</h1><p>第四次改名叫鍾欣潼嘅阿嬌，正喺內地橫店拍新劇《古劍奇譚》，同組仲有楊冪一班內地演員，早幾日阿嬌要拍一場爛面嘅戲份，造型極似白髮魔女，佢塊面8成都用化妝特技，搞到紅晒，真係幾得人驚，一拍完，幾個助手就即刻幫佢卸妝，前日喺微博，見到個素顏樣，似乎拍呢套劇，拍到好攰噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
