<html><header><meta charset="utf-8"><title>各區突發簡訊：爆鹹水管浸巴士站</title></header><body><h1>各區突發簡訊：<br>爆鹹水管浸巴士站</h1><p>【紅磡】<br>【本報訊】紅磡漆咸道北近山西街一條地底鹹水管，昨凌晨4時許突然爆裂。大量鹹水混雜沙泥湧出路面，連巴士站的路線牌也衝跌，10米長6米闊的路面損毀。水務署人員接報到場關水掣及進行維修，發言人稱，該條水管15吋直徑，因為老化，已列入更換及收復水管計劃之內。鹹水供應於昨傍晚已告恢復。不過路面維修需時，漆咸道北一段慢線封閉，預計明早11時修復。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
