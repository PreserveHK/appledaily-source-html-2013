<html><header><meta charset="utf-8"><title>各區突發簡訊：老翁過路捱撞不治</title></header><body><h1>各區突發簡訊：<br>老翁過路捱撞不治</h1><p>【青衣】<br>【本報訊】65歲姓黃年邁司機，昨清晨5時50分駕駛空載的士，駛經青衣青敬路近青衣運動場對開時，83歲姓吳老翁疑心急從行人路衝過馬路，結果在快線被的士撞倒，的士左邊擋風玻璃撞裂，吳翁頭和手腳受傷昏迷，司機報案，救護員到場將傷者送院搶救，延至下午1時47分不治。警方通知死者家人善後，新界南總區交通部特別調查隊接手調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
