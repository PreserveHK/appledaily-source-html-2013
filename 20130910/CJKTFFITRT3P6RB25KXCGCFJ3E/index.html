<html><header><meta charset="utf-8"><title>不忍球隊遭絕殺　按摩師扮龍門護空籠</title></header><body><h1>不忍球隊遭絕殺　按摩師扮龍門護空籠</h1><p>巴西一場足球比賽，成功擋住兩次射空門的，竟然不是龍門，而是球隊按摩師！<br><br>星期六巴西一場D組賽事臨完場前，其中一隊球員於禁區內猛力射門，卻被門柱前身穿普通運動服的敵隊按摩師兩度踢走，於球證吹完場哨子前力挽狂瀾，保住和局，但這樣做就惹來對方球員追打。<br><br>報道稱，慘被迫和的一隊會把片段轉交法庭，希望扭轉賽果紀錄。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
