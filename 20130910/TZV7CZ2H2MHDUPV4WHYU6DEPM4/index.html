<html><header><meta charset="utf-8"><title>電視撈飯：祖藍寸A貨亞姐</title></header><body><h1>電視撈飯：祖藍寸A貨亞姐</h1><p>亞視《ATV 2013亞洲小姐競選》前幾日喺深圳進行面試，成班參賽者各有騎呢，真係好難揀得落手，其中16號蕭翠婷（小圖）更似足女版王祖藍！正版祖藍前晚錄影無綫《星夢傳奇》時冇回應，不過噚日凌晨喺微博留言揶揄：「我強調，我依然忠於自己公司，沒有離開的打算！」明寸蕭翠婷似A貨，網民都笑到噴飯，抵死留言：「你女裝比她漂亮。真的。」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
