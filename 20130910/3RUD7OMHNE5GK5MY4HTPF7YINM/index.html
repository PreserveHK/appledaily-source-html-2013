<html><header><meta charset="utf-8"><title>向老虎挑機　死定唔死</title></header><body><h1>向老虎挑機　死定唔死</h1><p>得寸進尺近拍老虎<br>點知......<br><br>網上流傳一段短片，片中一隻老虎，相信是由人飼養，乖乖躺在泳池邊曬太陽，連攝影師走近都無反應。攝影師見狀，再逐步走近，盼近距離拍攝老虎。鏡頭下的一雙虎眼和一身虎斑，令攝影師不捨得離開，但冷不防老虎撲前，他也嚇一跳。原來老虎只是跟攝影師開玩笑，絕無惡意。<br><br>Live Leak</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24 </p></body></html>
