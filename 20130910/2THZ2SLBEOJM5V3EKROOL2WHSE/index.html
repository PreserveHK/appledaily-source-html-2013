<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）列古娜破 WNBA紀錄</title></header><body><h1>體訊速遞：<br>（籃球）列古娜破 WNBA紀錄</h1><p>周日女子籃球WNBA常規賽，暴震作客以98:65大勝銀星，客軍的列古娜威廉絲（圖）獨取51分，打破了WNBA紀錄。今季平均取得14.4分的威廉絲，今仗起手28次命中17球，包括投入8個3分球，打破了單場47分的舊紀錄。 綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
