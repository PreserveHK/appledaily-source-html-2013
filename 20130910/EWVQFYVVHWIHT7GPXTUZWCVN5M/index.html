<html><header><meta charset="utf-8"><title>體壇拾趣：偉哥喊住告別天台吧</title></header><body><h1>體壇拾趣：<br>偉哥喊住告別天台吧</h1><p>由南華名宿黃文偉（前排中）及陳國雄合股經營嘅天台酒廊，做埋禮拜五就光榮結業。偉哥話自從報道出街後，好多舊客都嚟捧場，告別呢間做咗21年嘅天台吧。梁守志同歐偉倫知道天台吧快結業，仲吹雞叫番近廿年踢過南華嘅舊將，好似山度士、岑國培同高尼路等，噚晚着埋唔同年代嘅南華波衫到天台吧BBQ，聚舊兼歡送天台吧。響影大合照時，偉哥可能見番好耐冇見嘅球員，開心到流咗兩滴男兒淚！</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
