<html><header><meta charset="utf-8"><title>兩岸快線吃北京絕味鴨脖如吃糞菌</title></header><body><h1>兩岸快線<br>吃北京絕味鴨脖如吃糞菌</h1><p>北京「絕味鴨脖」、「久久丫鴨脖」上黑榜，大腸桿菌超標嚴重，吃鴨脖相當於吃細菌！央視調查北京多家熟食店的豬蹄、鹵肉、鴨脖等熟食，「久久丫鴨脖」大腸桿菌群超標160倍，「絕味鴨脖」更大腸桿菌爆錶，儀器無法顯示。<br>此外，家樂福超市購買的黑子鹵牛腱大腸桿菌群數量過萬，金籃子醬豬蹄、智具四喜子、智具醬肘子、豬頭肉，大腸桿菌數量超過檢測儀器最大值。<br>央視</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
