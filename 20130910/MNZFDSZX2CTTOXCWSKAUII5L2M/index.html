<html><header><meta charset="utf-8"><title>蘋果綠葉四環大股東減持套19億</title></header><body><h1>蘋果綠葉<br>四環大股東減持套19億</h1><p>四環藥業（460）昨遭股東減持，根據銷售文件，四環大股東車馮升旗下Plenty Gold Enterprises Limited與摩根士丹利旗下基金MSPEA，昨日分別減持2.5億及1億股四環股份，配售價範圍為5.36至5.55元，較昨日收市價折讓約3.5%至6.8%，合共套現最多約19.4億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
