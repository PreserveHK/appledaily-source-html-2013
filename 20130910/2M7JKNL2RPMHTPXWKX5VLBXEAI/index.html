<html><header><meta charset="utf-8"><title>體壇拾趣：披頓「入堂」發噏風</title></header><body><h1>體壇拾趣：<br>披頓「入堂」發噏風</h1><p>今年美國籃球名人堂典禮周日喺麻省舉行，「手套」披頓（左）、紐約人名宿京治、名帥畢天奴等「入堂」，45歲披頓由90年至07年球員期間，大部份時期效力超音速，收山前就喺熱火攞尾彩拎總冠軍，司職控衞嘅披頓除咗防守出色，佢嘅垃圾話亦都係NBA一絕，周日佢拎獎時又大發偉論，講史達斯點解比米高佐敦難防守，原因呢個係佢自己「個人意見」，博得全場笑聲。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
