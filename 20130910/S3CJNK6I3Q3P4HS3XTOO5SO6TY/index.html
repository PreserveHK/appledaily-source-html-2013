<html><header><meta charset="utf-8"><title>兩岸快線滬媳婦木凳毆斃奶奶</title></header><body><h1>兩岸快線<br>滬媳婦木凳毆斃奶奶</h1><p>婆媳死結釀倫常慘劇！上周六（7日）晚約10時半，上海一個私人屋苑家庭，34歲的安徽籍媳婦謝某，因家庭瑣事發怒，竟粗暴地揮動木凳，將其72歲的上海籍家婆吳老太砸傷，一番肢體衝突之後，老人家隨後死亡，謝某撥打110投案自首。<br>有居民表示，平日她們的關係就不融洽，很多網友也質疑該安徽媳婦為何狠下毒手。<br>上海《新聞晨報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
