<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳茵媺挺肚郊遊笑爆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳茵媺挺肚郊遊笑爆 - 馮仁昭</h1><p>陳茵媺（Aimee）做咗陳豪老婆之後，𠵱家就專心喺加拿大安胎，好耐冇同大家見面。噚日Aimee就喺微博上載郊遊嘅新相，同大家打個招呼，見到當地天氣好好，Aimee戴咗紅色帽，全身黑色打扮，但仍難掩佢腹部微隆，笑得好開心嘅準媽媽，真係一副幸福少奶模樣。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
