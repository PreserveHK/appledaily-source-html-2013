<html><header><meta charset="utf-8"><title>各區突發簡訊：貨倉疑洩危險氣體</title></header><body><h1>各區突發簡訊：<br>貨倉疑洩危險氣體</h1><p>【屯門】<br>【本報訊】屯門青山公路大欖涌段一個危險品貨倉，昨晨11時許，有工人返回上址進行半年一次例檢時，發現儲存着24樽溴化甲烷及三氯硝基甲烷混合物的紙箱重量減輕，懷疑發生洩漏報警，消防員趕抵將近20箱化學物品搬到空曠地方，開喉射水稀釋，其間並無傳出異味或有人不適。溴化甲烷主要用於殺蟲消毒，因危險性高，近年多國逐步禁用。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
