<html><header><meta charset="utf-8"><title>桂林大爆炸</title></header><body><h1>桂林大爆炸</h1><p>【本報訊】內地旅遊勝地廣西桂林市昨日發生疑針對學生的自殺式爆炸事件，至少造成2人死45人傷（重傷11人），其中包括學生29人，幼兒2人，共39人要入院救治。爆炸威力巨大，現場破壞嚴重。<br>當局指疑犯駕三輪車抵學校門前引爆，引爆者被攔腰炸斷，當場死亡，但肇事原因不明。有報道指肇事者是訪民報復社會，也有消息指他與該學校有結怨，公安部已派員赴桂林協助破案。</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
