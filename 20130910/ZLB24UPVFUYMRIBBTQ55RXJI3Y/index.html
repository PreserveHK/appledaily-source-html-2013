<html><header><meta charset="utf-8"><title>內地近年校園兇案</title></header><body><h1>內地近年校園兇案</h1><p>14/12/2012　河南光山縣文殊鄉36歲男子閔應軍，受「末日邪教」洗腦厭生，持刀闖陳棚村完全小學門口，斬傷22名學生、1名途人<br>29/04/2010　江蘇泰興男子徐玉元，因賭博被公安處罰遭開除，持刀闖泰興某幼兒園狂斬，29名幼兒及3名教工受傷，其中4人重傷<br>23/03/2010　福建南平失業醫生鄭民生，因失戀及與家人不和厭世，持利刃在南平實驗小學大門外狂斬亂刺，致學生8死5傷<br>05/11/2008　珠海市斗門區一男子，駕泥頭車在城東中學撞向放學學生，造成4死20傷；公安到場警告無果，開槍將他擊斃<br><br>資料來源：《蘋果》資料室</p></body></html>
