<html><header><meta charset="utf-8"><title>一中一台：王力宏違例被鬧</title></header><body><h1>一中一台：王力宏違例被鬧</h1><p>王力宏日前返台北探外婆，當晚約8時他抵台北後便駕車往外婆家，卻將車子違例停在社區警衞室旁紅線，他到外婆家半小時後出來，因違規停車被警衞斥責。王力宏尷尬移車，警衞繼續教訓他，王力宏解釋：「其實我應該能夠停在那裏面，只是今天有人車子停在那。我原本可以停在我外婆家前面，那裏有個位子。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
