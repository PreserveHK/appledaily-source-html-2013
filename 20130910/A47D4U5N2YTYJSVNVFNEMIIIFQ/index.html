<html><header><meta charset="utf-8"><title>趣趣地：艾斯高返國養傷</title></header><body><h1>趣趣地：<br>艾斯高返國養傷</h1><p>皇家馬德里中場艾斯高（圖）足踝受傷未能及時康復，所以教練迪保斯基就畀佢早啲返馬德里休養，唔使周二隨隊去瑞士友賽智利。艾斯高雖然入選呢輪嘅國家隊，但佢一直受傷患困擾，上周五對芬蘭嗰場世盃外都冇份踢。另外，西班牙傳媒指迪帥會喺周二友賽試陣，沙維同恩尼斯達就好可能避戰。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
