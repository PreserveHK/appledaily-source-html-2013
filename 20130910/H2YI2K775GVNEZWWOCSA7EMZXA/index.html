<html><header><meta charset="utf-8"><title>毛毛手鈪</title></header><body><h1>毛毛手鈪</h1><p>皮草未必一定要穿上身，戴在身上也可高貴味十足。Fendi最近便將此運用到另一個境界，以各種頂級皮草物料配合充滿玩味的手法融入各款飾物當中，其中之一就是這款鮮艷毛毛手鈪，共推出3色，包括桃紅、橙及黑色，全以貂毛為用料，作為換季的熱身戰，也不俗。<br><br>Fendi（2524 1339）</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
