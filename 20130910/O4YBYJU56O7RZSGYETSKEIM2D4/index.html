<html><header><meta charset="utf-8"><title>電視撈飯：陳展鵬提早谷劇</title></header><body><h1>電視撈飯：陳展鵬提早谷劇</h1><p>無綫劇集《情逆三世緣》差唔多播到尾聲，嚟緊23號會播由陳展鵬、鍾嘉欣、蕭正楠同田蕊妮演出嘅新劇《巨輪》，佢哋由20幾歲演到50幾歲，仲用埋Beyond金曲《歲月無聲》做背景音樂。雖然仲有兩星期先出街，不過班演員已落力喺微博催谷，展鵬留言話：「巨輪，是香港的文化、經歷與磨練。也是我們香港人的精神！」連劉愷威都力撐：「回香港有好戲看──追！」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
