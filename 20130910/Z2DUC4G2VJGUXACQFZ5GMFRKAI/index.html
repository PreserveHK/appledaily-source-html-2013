<html><header><meta charset="utf-8"><title>各區突發簡訊：看更智救尋死少女</title></header><body><h1>各區突發簡訊：<br>看更智救尋死少女</h1><p>【油麻地】<br>【本報訊】患有情緒病的17歲姓陸少女，懷疑服食精神藥物後出現異常，昨晨10時許離開油麻地彌敦道平安大樓三樓住所，然後乘升降機直登天台，神情呆滯坐在欄河。其間，男保安從閉路電視發現少女身處危險位置，立即報警及衝上天台勸說。警員及消防員趕抵現場後，成功說服陸女返回安全位置，安排她返家更衣及戴上太陽眼鏡，再送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
