<html><header><meta charset="utf-8"><title>一中一台：侯孝賢力撐五月天</title></header><body><h1>一中一台：侯孝賢力撐五月天</h1><p>五月天的3D電影《5月天諾亞方舟》前日在台北舉行首映會，除五子外，金馬獎執委會主席侯孝賢導演也來撐場，五月天說：「沒有歌迷就沒有演唱會，沒有演唱會就沒有這部3D電影。」五月天又透露開始投資文創產業，希望幫助更多導演及文化創作者。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
