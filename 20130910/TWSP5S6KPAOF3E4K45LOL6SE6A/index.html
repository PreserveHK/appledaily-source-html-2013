<html><header><meta charset="utf-8"><title>電視撈飯：肥海嵐俾古仔投訴</title></header><body><h1>電視撈飯：肥海嵐俾古仔投訴</h1><p>向海嵐日前接受有線《明星私相簿》訪問，佢最難忘選港姐後首個工作係拍張學友MV：「拍攝時我要落水，學友好好人，叫工作人員攞毛巾畀我。」另一張係佢同古天樂合作嘅劇照，有場戲講佢要踩住古仔腳背跳舞，點知俾古仔投訴佢肥：「嗰排我為咗拍《楊貴妃》增肥，古仔話：『使唔使咁重呀向海嵐！』搞到我極度唔好意思！」</p><p>激戰拍續集，但家輝話唔敢再變筋肉人？<br>到底練定唔練？即睇足本《亂噏24》，專訪張家輝、林超賢！<br> http://bit.ly/appletalk24  </p></body></html>
