<html><header><meta charset="utf-8"><title>求驗客手記：<br>比利仔複製老竇成名路</title></header><body><h1>求驗客手記：<br>比利仔複製老竇成名路</h1><p>（樂）球王比利嘅偉大成就，相信只要係球迷一定聽過，而佢所成名嘅球會就係巴西山度士。今日，輪到「比利二代」為呢間歷史悠久嘅球會出賽，實行複製球王之路第一步。比利將現年16歲嘅兒子祖舒亞，代表山度士U17代表隊上陣嘅英姿放上twitter；而睇祖舒亞身形唔算高大，但比起當年嘅比利，身材應該結實得多。比利加盟山度士時只有15歲，17歲就攞世界盃冠軍，唔知祖舒亞夢想成真攞第一次世界盃時，會係幾多歲呢？</p></body></html>
