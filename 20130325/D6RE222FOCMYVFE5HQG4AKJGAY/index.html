<html><header><meta charset="utf-8"><title>求驗客手記：<br>晨曦唔使包尾愁爆依舊</title></header><body><h1>求驗客手記：<br>晨曦唔使包尾愁爆依舊</h1><p>（哀）晨曦（橙衫）噚日喺旺角場憑羅拔圖建功，以1:1逼和下半場有李家豪被逐嘅橫濱FC（香港），目前與公民同樣14戰得12分，但因對賽成績較佳而擺脫港甲包尾。晨曦反壓公民升上第9位，暫時脫離降班危機本應開心，但我求大俠現場見班球員仍喊咁口；皆因晨曦餘下4仗要對傑志同南華，另外兩場係流浪同大埔，加上要踢亞協，對橫濱FC贏唔到，護級形勢其實差過公民，難怪教練之一嘅招重文賽後話護級要靠自己。橫濱被逼和後，超過4個月未贏過波，今場仲有隊長吉武剛傷出，不過教練李志堅對護級前途仍樂觀，但對球證程愛祖今仗執法尺度就好有意見。</p></body></html>
