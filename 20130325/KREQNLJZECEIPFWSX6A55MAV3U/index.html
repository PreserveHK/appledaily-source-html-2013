<html><header><meta charset="utf-8"><title>醫療新知：<br>朱古力減中風機率</title></header><body><h1>醫療新知：<br>朱古力減中風機率</h1><p>復活節臨近，英國最新的研究對嗜吃朱古力蛋一族帶來喜訊。有關研究由蘇格蘭格拉斯哥大學進行，研究人員邀請參與者在進食朱古力後平躺，測量血液流經他們大腦最大動脈的速度。結果發現，朱古力能影響二氧化碳值及改善血液流動，進而影響腦細胞。這是首度顯示朱古力如何影響血管的研究結果。<br>負責研究的專家認為，上述結果能解釋朱古力如何影響血管，或能從而揭開朱古力降低腦中風風險的原理。研究已於醫學期刊《神經學》（Neurology）刊登。但專家亦提醒，朱古力屬於高糖及高脂食品，多吃會影響健康，朱古力愛好者要適可而止。</p></body></html>
