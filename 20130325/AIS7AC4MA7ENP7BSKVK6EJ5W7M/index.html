世界數學試　助選資優生</title></header><body><h1>今日提醒你：<br>
世界數學試　助選資優生</h1><p>港生數學了得，每年有不少年幼的數學精英挑戰「世界數學測試」。最新一期測試將於星期三（27日）截止申請，8歲至14歲有才能的學生不容錯過。<br>「世界數學測試」是國際認受的基準參考，利用測試辨認科學資優青少年。測試分兩考卷，包括數學科及解難分析科，今年測試在4月13及20日舉行，每場考試約兩個半小時，各科考試費為380元。組別分8至11歲組，及12至14歲組，但每年不少小學生越級挑戰中學生組別，測試成績將於6月底公佈。有興趣者可瀏覽 http://www.worldclassarena.hk/。 </p></body></html>
