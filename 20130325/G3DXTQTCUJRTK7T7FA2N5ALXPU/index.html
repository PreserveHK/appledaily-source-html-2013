<html><header><meta charset="utf-8"><title>醫療新知：<br>去年5,000人染肺癆</title></header><body><h1>醫療新知：<br>去年5,000人染肺癆</h1><p>昨日是世界防癆日，根據世界衞生組織的資料，2011年全球感染肺癆病（又稱肺結核）的人數達870萬人，死亡人數為140萬人。本港衞生防護中心總監梁挺雄於防癆日活動中指出，本港去年的肺癆病通報個案約有5,000宗，即每10萬人就有70人染病，接近歷史低位。<br>肺癆病近年出現耐藥性的情況引起醫療界關注，這情況的形成與未能正確地服藥有關。梁指本港一直沿用「全監督治療」方法，病人在醫護人員的監督和支援下定時服藥，確保完成整個療程，把結核桿菌產生耐藥性的機會率大大減低，故耐藥性肺癆病個案比率亦維持極低水平。</p></body></html>
