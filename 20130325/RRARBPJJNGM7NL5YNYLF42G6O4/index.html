<html><header><meta charset="utf-8"><title>醒目狗幫BB換尿片</title></header><body><h1>醒目狗幫BB換尿片</h1><p>金毛尋回犬奧爾卡（Orca）真的超醒目，竟能幫小主人換尿片！單憑咬、扯、叼，無論拿來新尿片、扯開寶寶身上尿片以至將舊尿片棄掉，牠三、兩下工夫已做得到。<br>奧爾卡主人亞歷山大患有神經疾病，有時痛得連簡單工夫都無法做到，幸得慈善團體借來曾受特訓的奧爾卡充當保母，只要一聲令下，奧爾卡就會乖乖照着做，除了是換片高手，平時無論主人是購物還是洗衣服，牠都寸步不離幫忙。<br>如此好狗，亞歷山大視牠如女兒的「契媽」：「女兒很喜歡牠，我們都說她像有三個父母照顧。」<br>英國《星期日鏡報》</p></body></html>
