<html><header><meta charset="utf-8"><title>體壇拾趣：<br>傑特40歲牛一贏波生「鬚」</title></header><body><h1>體壇拾趣：<br>傑特40歲牛一贏波生「鬚」</h1><p>紐約人上周六主場對速龍，咁啱當日係「神奇阿叔」傑特40歲生日，球會搵咗新秀高柏蘭賽前為傑特唱生日歌。而網民都好有心，搵番佢喺小馬攞最佳新人同總冠軍嘅相，再加上佢𠵱家喺紐約人打波相。最好笑嘅係網民手多多，喺紐軍張相入面幫傑特加長啲鬍鬚，搞到傑特成個阿伯咁。至於比賽方面，傑特雖然只得3分，但係有安東尼單騎獨砍28分，帶領主隊以110:84大炒速龍，為「神奇阿叔」送上最佳生日禮物。</p></body></html>
