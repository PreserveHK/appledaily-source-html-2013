<html><header><meta charset="utf-8"><title>醫療新知：<br>腦啡肽酶治腦退化</title></header><body><h1>醫療新知：<br>腦啡肽酶治腦退化</h1><p>阿爾茲海默症（其中一種腦退化症）使人喪失記憶，及出現語言和情緒障礙，惟現今醫學界未有預防及根治方法。日本最新研究發現，在患有阿爾茲海默症的實驗老鼠血管中，注射分解酶「腦啡肽酶」的基因，能減輕實驗老鼠的症狀。研究人員認為，發現有助將來研發阿爾茲海默症疫苗及進行治療。<br>隨着年齡漸長，生產腦啡肽酶功能衰退，未能自行分解乙型澱粉樣蛋白，會發展成為阿爾茲海默氏症。日本有研究所成功把腦啡肽酶的基因植入無病原性病毒，再注射到患病實驗老鼠內，其乙型澱粉樣蛋白，較其他老鼠減少約30%，學習及記憶力回復正常水平。</p></body></html>
