<html><header><meta charset="utf-8"><title>明年竣工　全球最貴<br>30億閣樓豪宅</title></header><body><h1>明年竣工　全球最貴<br>30億閣樓豪宅</h1><p>備有滑水梯、無敵大泳池、建於樓高170米摩天大廈頂層，這間位於摩納哥的終極閣樓豪宅，約值2.56億英鎊（30.3億港元），明年竣工，將是全球最昂貴住宅單位。<br>這個名為Tour Odeon的地產發展項目，位於摩納哥東部接近巴黎邊境，興建一幢高170米、共49層的住宅大廈，最高5層為閣樓豪宅，頂層露台有一條滑水梯，連接泳池。全幢共70個單位，至今已售出18伙。<br>地產代理公司說：「那些單位將會吸引在全球主要市場尋找最優質物業者的目光。」<br>英國《星期日泰晤士報》</p></body></html>
