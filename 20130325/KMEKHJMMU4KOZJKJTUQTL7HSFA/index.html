<html><header><meta charset="utf-8"><title>《古魯》開畫票房稱冠</title></header><body><h1>《古魯》開畫票房稱冠</h1><p>由美國女星愛瑪史東（Emma Stone）及尼古拉斯基治（Nicolas Cage）聲演的動畫《古魯家族》（The Croods），甫開畫即在美國上周五票房以約1,200萬美元（約9,400萬港元）稱冠，電影《白宮淪陷》（Olympus Has Fallen）則以約1,100萬美元（約8,600萬港元）緊隨其後，估計《古魯家族》開畫周末票房可達4,300萬美元（約3.4億港元）。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
