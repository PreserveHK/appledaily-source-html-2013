<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖藍保亞男童貞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖藍保亞男童貞 - 馮仁昭</h1><p>王祖藍同薛家燕噚日喺尖沙嘴出席基本法親子嘉年華，祖藍透露最近細佬生咗個女，令阿媽可以湊孫為樂，祖藍仲話多得呢個BB就唔怕俾阿媽催婚：「阿媽講過只會湊第一個孫，所以玩人哋個BB都好開心，做父母好大責任，好驚。」咁第時結婚生唔生？佢話：「婚都未結，唔好毀我哋聲譽。」係咪要保住女友李亞男四大處女之名？祖藍話：「我保住佢唔使咁快做媽咪。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
