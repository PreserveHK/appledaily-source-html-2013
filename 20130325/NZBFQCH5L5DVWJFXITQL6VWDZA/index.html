<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>家門外掛死雞恐嚇</title></header><body><h1>各區突發簡訊：<br>家門外掛死雞恐嚇</h1><p>【沙  田】<br>【本報訊】一名與內地女子締結姻緣的男子（32歲），疑因久未辦理妻子的單程證手續，屢被妻舅催促且出言恐嚇，引發言語衝突，雙方弄至不歡而散。昨早7時許，他在沙田新翠邨新明樓住所外出時，發現門外被人吊掛一隻死雞，大驚報警。警員到場調查後，列作刑事恐嚇案件處理，由沙田警區刑事調查隊跟進，並正設法聯絡事主妻舅協助調查案件。</p></body></html>
