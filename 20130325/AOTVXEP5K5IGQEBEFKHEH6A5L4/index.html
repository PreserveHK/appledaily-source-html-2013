<html><header><meta charset="utf-8"><title>KFC食到「炸雞腦」</title></header><body><h1>KFC食到「炸雞腦」</h1><p>香噴噴炸雞，令人垂涎……慢着！這團表面皺摺的灰白色東西，樣子很醜惡，難道是──炸雞腦？<br>英國學生詹金斯（Josh Jenkins），日前在多塞特郡一間肯德基（KFC）快餐店，買了一桶炸雞，吃了一些後，赫然發現手上的一件，在金黃色脆漿下，竟是一團「皺皺的、灰白色」的東西，活像雞腦，震驚又惡心，立即投訴。肯德基收回「皺雞件」化驗後，證實是雞腎，向詹金斯道歉，但他坦言即使是雞腎也太惡心，以後都不會光顧。<br>英國《星期日郵報》</p></body></html>
