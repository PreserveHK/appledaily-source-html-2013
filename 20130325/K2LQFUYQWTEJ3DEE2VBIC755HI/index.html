<html><header><meta charset="utf-8"><title>阿嬌唔同男友打功夫</title></header><body><h1>阿嬌唔同男友打功夫</h1><p>鍾欣桐（阿嬌）、洪天明及新人周定宇昨日在馬鞍山宣傳電影《葉問─終極一戰》，阿嬌表示戲中有幕跳舞戲，比拍動作更辛苦：「跳足一日，拍完隻腳趾公甩咗大塊皮。」阿嬌指其韓籍男友也喜歡武術，她說：「不過佢唔識功夫，唔會同佢打，驚佢插親我隻眼。」<br>剛為人父的洪天明被問到最近發生逆子殺雙親慘劇，他說：「身為家長要特別小心，之前BB去打針，手臂起粒瘡，醫生話正常，我都緊張到要帶個仔去再睇醫生。」<br>採訪、攝影：魯萍</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
