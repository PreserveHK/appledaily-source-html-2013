黑帝入錯麥拿侖pit</h1><p>今季轉投平治嘅「黑帝」咸姆頓，話晒都同前東家麥拿侖合作咗6年，點可能冇感情？今年28歲嘅佢，喺第8圈就示範咩叫「身在曹營心在漢」；嗰時咸仔準備入pit換胎，點知入錯咗麥拿侖個維修站，一時之間全世界呆咗，佢女友妮歌喺直播睇到O晒嘴。黑帝未停定就知出事，即時揸架車返去平治個pit。得到車隊保護，壓住隊友羅斯保奪得第3嘅佢都好尷尬，賽後同車隊所有人道歉。</p></body></html>
