英3月暴雪　兩周2,000死</h1><p>3月了，英國春光未明媚，卻迎來暴風雪，過了半世紀以來最寒冷的春天，冰天雪地儼如寒冬景致。專家指，這場3月暴雪，在首兩周已造成2,000人死亡，連同2月計則總共造成逾5,000人死亡。在伯恩利，一名27歲男人在-4℃低溫下夜歸，疑風雪過大，在寓所附近的農地凍死，屍體掩埋在積雪中。氣象部門預測冷春天氣會持續。<br>英國《星期日電訊》</p></body></html>
