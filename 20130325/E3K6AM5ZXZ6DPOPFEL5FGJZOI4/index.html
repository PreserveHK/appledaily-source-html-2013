<html><header><meta charset="utf-8"><title>海豹捉企鵝餵攝影師</title></header><body><h1>海豹捉企鵝餵攝影師</h1><p>海豹傳說是南極海洋殺手，加拿大一名攝影師不但避過海豹攻擊，還獲海豹視為朋友收到「禮物」。<br>44歲的溫哥華攝影師尼克林（Paul Nicken），與450公斤重的海豹四眼交投時嚇得腳仔軟。海豹初時似乎想襲擊他，豈料突然游回深海失去蹤影，再次出現時口中卻叼着奄奄一息的企鵝，遞向攝影機。原來海豹竟然以為他是同類，攝影機是海豹嘴巴，所以想向他餵食。他感嘆：「人類在深海多麼無助脆弱。我拍攝過無數影片，這次實在畢生難忘。」<br>英國《星期日郵報》</p></body></html>
