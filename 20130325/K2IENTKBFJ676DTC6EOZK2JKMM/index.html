<html><header><meta charset="utf-8"><title>蘋果汁：<br>
建造業培訓8,700生力軍</title></header><body><h1>蘋果汁：<br>
建造業培訓8,700生力軍</h1><p>【本報訊】建造業議會撥款2億1千4百萬元，5月1日起推出4項新培訓計劃，希望透過與業界合作，為建造業增加8,773名生力軍。財政預算案在新一年度，預算撥款700億元作基本工程開支，估計隨着十大基建與其他陸續展開的工程，建造業將需要大量增加人手。<br>建造業議會主席李承仕說，本港建造業人口老化，推出新培訓計劃，旨在吸納新血。計劃提供津貼，鼓勵建造業分包商會員，聘用學員及建造業工人，接受為期6個月培訓。受訓後再有6個月加強培訓，隨後再保障聘用一年。建造業議會暫時沒商討輸入外勞問題。</p></body></html>
