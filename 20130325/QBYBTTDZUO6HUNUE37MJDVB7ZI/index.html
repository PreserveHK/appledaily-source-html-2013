<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林攻城再晒主權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林攻城再晒主權 - 馮仁昭</h1><p>郭富城演唱會噚晚舉行尾二嗰場，女友熊黛林（Lynn）再度捧場宣示主權，佢同媽咪、經理人等到紅館，手持螢光棒嘅Lynn俾記者包圍，之前苟芸慧講錯城城係爛桃花要道歉，問Lynn接唔接受？佢避答：「我今日嚟睇演唱會，乜都唔講。」問怕唔怕俾人話宣示主權？Lynn冇回應，但就話自己心情好好，不過唔會入後台。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
