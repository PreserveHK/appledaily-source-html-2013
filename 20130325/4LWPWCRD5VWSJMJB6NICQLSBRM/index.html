<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊丞琳吊到反胃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊丞琳吊到反胃 - 馮仁昭</h1><p>楊丞琳「為愛啟丞」演唱會前晚喺台北小巨蛋舉行，佢嘅緋聞男友王子都有捧場。今次台北個唱同香港大致一樣，係加咗楊丞琳喺半空做體操玩空中鞦韆，佢要用胳肋底勾住鞦韆板喺空中旋轉20個圈，為練呢招，楊丞琳搞到胳肋底都瘀晒，難怪佢話：「感覺嚴重胃翻攪（反胃）！」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
