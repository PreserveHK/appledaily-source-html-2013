<html><header><meta charset="utf-8"><title>嘉穎鬧市等車篤鼻窿</title></header><body><h1>嘉穎鬧市等車篤鼻窿</h1><p>【銅鑼灣】鄭嘉穎因為《步步驚心》喺內地爆紅後，真係搵到唔少錢，呢輪佢雖然喺內地忙緊拍劇集《華胥引》，密密搵錢，但呢兩日佢同劇組請咗假返嚟香港拍廣告。前日下晝4點，佢喺銅鑼灣世貿門口見佢同一男一女等車嚟接，佢將帽拉到好低怕人認到，見佢等車時，隻手指放咗喺鼻哥旁邊頴鼻，之後佢就上咗架自訂牌嘅七人車離開。<br>採訪、攝影：徐錦池、楊浩賢</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
