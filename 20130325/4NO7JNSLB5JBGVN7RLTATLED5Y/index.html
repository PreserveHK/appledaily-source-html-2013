<html><header><meta charset="utf-8"><title>MISIA唱歌祝福菅野嫁人</title></header><body><h1>MISIA唱歌祝福菅野嫁人</h1><p>日本女星菅野美穗日前突然宣佈閃嫁男星堺雅人，令日本藝能界中人都覺得很意外，而二人在拍攝電影《大奧~永遠~右衞門佐．綱吉篇》而結緣，為該片主唱主題曲的巨肺女歌手MISIA（圖），前晚在東京開騷時，演唱該曲後，也特地祝福二人，原來拍攝其間MISIA曾往探班，她笑說：「當時我與堺雅人傾談，故事是二人超越時空連結在一起，真的要恭喜他們。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
