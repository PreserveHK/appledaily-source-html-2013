<html><header><meta charset="utf-8"><title>體壇拾趣：<br>加州富豪出手救帝王</title></header><body><h1>體壇拾趣：<br>加州富豪出手救帝王</h1><p>帝王喺薩克拉門托去留問題一直都冇進展，上周六薩克拉門托市長、NBA一代名將奇雲莊遜（KJ、圖）終於有行動。佢喺自己嘅twitter話，市政府已經同由一班加州富豪組成嘅財團喺資金上達成協議，令到早前向聯盟對抗西雅圖財團嘅反收購有更具體資料。加州財團將會以4.5億美元（約35億港元）喺薩市市中心起新球場，KJ話市政府會出其中嘅2.6億，新球場會幫助市中心經濟發展。聯盟將會喺4月中開班主會，到時應該會知道帝王嘅命運。</p></body></html>
