<html><header><meta charset="utf-8"><title>圓圓預祝結束單身</title></header><body><h1>圓圓預祝結束單身</h1><p>汪圓圓後日生日，男友蔡加讚（Karson）及胞姊汪詩詩、苟芸慧等前晚為她預祝27歲生日。圓圓昨日接受電話訪問時說：「班女朋友話係我最後一個single birthday，啲粉紅色佈置都係Karson諗，其實我都唔係咁想搞派對，生日願望係身體健康，今年順利，見到成班朋友都已經好開心。」問到忙於籌備婚禮，心情開始緊張嗎？她說：「有少少緊張，不過好多人都好nice，我會慢慢放鬆。」<br>採訪：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
