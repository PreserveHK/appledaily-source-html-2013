<html><header><meta charset="utf-8"><title>謙仔香香拍劇勁合襯</title></header><body><h1>謙仔香香拍劇勁合襯</h1><p>【中環】羅仲謙（謙仔）同女友楊怡雖然一齊合作拍緊《On Call 36小時II》，但前晚11點幾喺中環太子大廈對出馬路見佢喺度拍呢套劇，但對手就唔係楊怡，而係岑麗香（香香），呢場戲好簡單，就係講佢同香香有傾有講咁一齊過馬路，睇落其實佢兩個都幾襯，拍攝嗰陣，有途人認出佢哋，所以唔少好奇嘅途人仲停低睇佢哋拍戲。<br>採訪、攝影：李志明、羅德光、陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
