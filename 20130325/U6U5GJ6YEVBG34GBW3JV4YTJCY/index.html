<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小天賽車奪冠軍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小天賽車奪冠軍 - 馮仁昭</h1><p>賽車迷阮經天（小天）近排參加咗喺台灣舉行嘅全國菁英盃測時排位賽，喺噚日嘅決賽中，小天以2分03秒勇奪其中一項賽事嘅冠軍。今次小天贏得一啲都唔易，除咗要早個幾月開始練車，喺比賽嗰陣架車仲一度失控，好彩最後都冇事。有傳小天掛住比賽忽略女友許瑋甯，小天話冇咁嘅事，仲話女友好撐佢，所以想快啲返去陪女友。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
