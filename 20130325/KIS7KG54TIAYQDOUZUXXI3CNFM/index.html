<html><header><meta charset="utf-8"><title>廣州禾雀花文化旅遊節</title></header><body><h1>廣州禾雀花文化旅遊節</h1><p>今屆禾雀花文化旅遊節已於又名「廣州東肺」的天鹿湖森林公園開幕。裏面保留着廣州市區目前唯一一片大規模的禾雀花原生態景觀區。此外，文化旅遊節目還包括名家筆會、書畫展等，也為單身青年舉辦「雀」橋會，搭建浪漫交友平台。</p><p>禾雀花文化旅遊節</p><p>地點：天鹿湖森林公園<br>地址：廣東省廣州市近郊蘿崗區天鹿北路天鹿湖畔<br>日期：即日至3月31日<br>收費：¥ 5</p></body></html>
