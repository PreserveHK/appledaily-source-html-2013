<html><header><meta charset="utf-8"><title>國際賽速遞：美斯獲留西班牙養傷</title></header><body><h1>國際賽速遞：<br>美斯獲留西班牙養傷</h1><p>在南美洲區外圍賽提早出線的阿根廷，在官方網頁表示，將讓3名主力美斯（圖）、馬斯真蘭奴及希古恩休息及不用向國家隊報到，齊齊缺陣對秘魯及烏拉圭兩場例行公事。西甲冠軍巴塞隆拿早前對於美斯及馬斯真蘭奴有傷在身，但仍被國家隊徵召，曾向阿國足總投訴。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
