<html><header><meta charset="utf-8"><title>陳浩民闔家出巡</title></header><body><h1>陳浩民闔家出巡</h1><p>【中環德輔道中】前日44歲生日嘅陳浩民，老婆蔣麗莎（Lisa）上月底幫佢生咗囝囝Cyrus。噚日下晝4點幾，浩民一家四口去咗中環置地廣場行街，同行仲有一位外籍傭工同陪月員，佢哋先去咗置地間cafe飲下午茶，之後一行六人喺廣場入面window shopping，行咗大概20分鐘，浩民發現有記者影相，佢依然笑笑口抱住大女，之後一家行過去萬宜大廈攞車。<br>採訪、攝影：羅德光</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
