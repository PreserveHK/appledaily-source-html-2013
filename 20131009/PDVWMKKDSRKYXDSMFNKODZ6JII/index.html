<html><header><meta charset="utf-8"><title>求驗客手記：普耶領黑貓博反底</title></header><body><h1>求驗客手記：<br>普耶領黑貓博反底</h1><p>（喜）「黑貓」新特蘭上場領先1球之下僅敗畀曼聯，算贏番啲口碑，不過𠵱家7戰只得1分，仲喺英超包尾，再唔救亡真係下季英冠見。黑貓周二喺官網公佈，由烏拉圭籍嘅普耶（圖）接任新領隊，合約為期2年。45歲嘅普耶球員時期踢過車路士、熱刺，04年退休後，09年帶白禮頓，但上季衝擊英超升班附加賽失敗。普耶今次會帶埋白禮頓助教泰拉斯高一齊加盟，睇吓幫唔幫到呢支東北球隊扭轉劣勢啦。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
