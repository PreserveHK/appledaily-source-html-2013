<html><header><meta charset="utf-8"><title>國金點滴阿爾卡特裁員1.5萬</title></header><body><h1>國金點滴<br>阿爾卡特裁員1.5萬</h1><p>法國通訊設備公司阿爾卡特朗訊（Alcatel-Lucent）宣佈兩年內將全球裁員1.5萬人，佔總員工14%，冀可節省14億美元（約109億港元）成本。公司是由美國朗訊科技與法國阿爾卡特於06年合併而成，公司迄今累積虧損逾100億美元，公司股價自2000年紀錄高位暴跌近一倍。公司旗下近年亦生產中端智能手機，惟不敵中興、華為和小米等內地品牌的競爭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
