<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋菲國之旅被圍</title></header><body><h1>體壇拾趣：<br>林瘋菲國之旅被圍</h1><p>火箭周二喺菲律賓馬尼拉為周四對溜馬場亞洲賽備戰，仲以為傳媒焦點會係孭重飛嘅中鋒懷特侯活同夏登，但係最多人圍嘅係華人控衞林書豪（中）！林瘋之後喺面書個人專頁，搞咗個問答環節，話自己仲未有機會試到菲律賓菜。而溜馬都有進行操練，仲搞咗個小型訓練營，教小朋友打籃球㖭。（now635台周四7:30pm直播）</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
