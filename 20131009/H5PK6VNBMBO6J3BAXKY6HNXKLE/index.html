<html><header><meta charset="utf-8"><title>國際賽速遞：奇雲保定左膝傷退隊</title></header><body><h1>國際賽速遞：<br>奇雲保定左膝傷退隊</h1><p>加納下周二在非洲區附加賽首回合主場硬拼埃及前夕收到壞消息，史浩克04中場奇雲保定（圖）因傷退隊；26歲的奇雲保定對奧格斯堡的德甲聯賽中弄傷左膝，未能代表加納出戰。奇雲保定經過兩年後才答應再效力國家隊，但之前對贊比亞的外圍賽同樣因傷臨時退隊。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
