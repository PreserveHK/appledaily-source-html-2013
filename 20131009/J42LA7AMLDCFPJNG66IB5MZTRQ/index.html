<html><header><meta charset="utf-8"><title>嘉兒新片扮靈異嚇人</title></header><body><h1>嘉兒新片扮靈異嚇人</h1><p>由美國女星嘉兒莫蕊茲主演嘅恐怖片《Carrie》為咗宣傳去得好盡！工作人員喺紐約整咗間滿佈機關嘅咖啡店，叫班臨記扮發生靈異事件嚟嚇顧客。其中一個女演員扮嘉兒喺片中擁有嘅超能力，將一名男演員升上半空，嚇到顧客O晒嘴。嘉兒仲喺首映嚇到拍檔眼都凸㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
