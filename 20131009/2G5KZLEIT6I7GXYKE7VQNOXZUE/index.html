<html><header><meta charset="utf-8"><title>拉姑蹺佬玩封嘴</title></header><body><h1>拉姑蹺佬玩封嘴</h1><p>【中環】前日張栢芝帶住兩個仔Lucas同Quintus回流香港，仲否認帶兩個仔移民加拿大，作為嫲嫲嘅狄波拉自然飲得杯落，唔使山長水遠先見到孫仔。不過唔知點解噚日拉姑出嚟見到記者就全程封口，下晝接近5點，佢同一位男性友人喺中環置地廣場行街，被記者問到有關兩個孫仔同栢芝嘅事，拉姑只係用隻手指放喺嘴做封口動作，然後話：「好嘞唔好跟嘞，唔好要我難做。」似有難言之忍。<br>採訪、攝影：羅德光</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
