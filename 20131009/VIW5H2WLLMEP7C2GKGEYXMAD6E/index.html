<html><header><meta charset="utf-8"><title>添布頓拖海倫娜闢謠</title></header><body><h1>添布頓拖海倫娜闢謠</h1><p>美國鬼才大導添布頓（Tim Burton 右），日前被拍到背着演員女友海倫娜寶咸卡達（Helena Bonham Carter 左）偷食，與一名看來比他年輕的金髮女郎咀嘴。添布頓與海倫娜昨日盛裝出席配樂大師Danny Elfman在倫敦舉行的表演活動，海倫娜上台演唱《怪誕城之夜》（The Nightmare Before Christmas）歌曲後，添布頓即上台手拖着她，粉碎二人情變傳聞。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
