<html><header><meta charset="utf-8"><title>我是誰：邊個晒胸引老公？</title></header><body><h1>我是誰：邊個晒胸引老公？</h1><p>（答案請在內文找）呢位美國樂壇大姐大雖然已經有兩個細路，但都仲係好有情趣。佢噚日喺twitter放咗張自己打開心口晒bra嘅相，加埋佢一頭亂髮，相當野性。佢仲留言話：「生日快樂老公，快啲返屋企，我等緊你！」瑪麗嘉兒嘅老公Nick Cannon真係艷福不淺。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
