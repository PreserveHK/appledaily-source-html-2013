<html><header><meta charset="utf-8"><title>體訊速遞：（足球）雲格藍斯齊獲選9月最佳</title></header><body><h1>體訊速遞：<br>（足球）雲格藍斯齊獲選9月最佳</h1><p>現時於英超排榜首的阿仙奴，其主帥雲格（右）及中場艾朗藍斯周二分別當選英超9月份最佳領隊及球員，其中前者更是第13次得獎。雲格在9月份帶領兵工廠於聯賽4戰全勝，當中包括於倫敦打吡戰贏熱刺1:0；而「死神」艾朗藍斯則於該4場聯賽攻入4球。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
