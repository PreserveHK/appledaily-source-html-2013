<html><header><meta charset="utf-8"><title>土豪金新娘戴22龍鳳鈪</title></header><body><h1>土豪金新娘戴22龍鳳鈪</h1><p>「搶銀行不如搶福建新娘！」內地近日熱傳最強土豪金新娘照片：福建泉州一名姓王新娘上月出嫁時全身穿金戴銀，令人咋舌。戴有黃金頭飾的王，每隻手指戴上金戒、雙手各穿有11隻龍鳳鈪、腰纏三條金粒腰鏈，頸上亦掛大串金鏈。新娘擺出握拳甫士（圖），盡顯富貴及霸氣。<br>新浪微博</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
