<html><header><meta charset="utf-8"><title>蘋果綠葉核數師獨立監管草案諮詢</title></header><body><h1>蘋果綠葉<br>核數師獨立監管草案諮詢</h1><p>香港會計師公會於昨日起，就上市公司核數師獨立監管框架草案，向會員展開為期三個月的諮詢。框架草案涵蓋核數師監管的六大範疇，內容包括註冊、審查、調查、紀律處分、持續專業進修及準則制訂。而當中紀律處分建議交由獨立監管機構負責，公會行政總裁丁偉銓指，公會認為負責審查及調查人士，不應同時負責作出處分的做法較可取。<br></p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
