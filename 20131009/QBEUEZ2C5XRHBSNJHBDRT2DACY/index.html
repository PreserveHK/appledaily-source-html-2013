<html><header><meta charset="utf-8"><title>Miley熱褲跳唱險走光</title></header><body><h1>Miley熱褲跳唱險走光</h1><p>美國女歌手Miley Cyrus噚日喺紐約上咗早晨節目《Today》表演，佢着咗條超短褲喺台上又唱又跳，搞到差啲走光。Miley仲打侏儒舞蹈員個屁股，難為佢坐喺台下嘅阿媽仲睇得落。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
