<html><header><meta charset="utf-8"><title>各區突發簡訊：鐵騎撞心急過路婦</title></header><body><h1>各區突發簡訊：<br>鐵騎撞心急過路婦</h1><p>【葵涌】<br>【本報訊】49歲姓陳女子，昨晨8時許疑心急過馬路，在葵涌和宜合道梨木樹商場對開橫過馬路，並沿下斜車龍罅隙穿插。詎料至快線時，由24歲姓梁男子駕駛的電單車馳至，收掣不及，將她撞倒，頭部一度撼落地受傷，電單車繼而再撞一輛巴士右車身翻倒。警方和救護員到場，將女傷者送院治理，目前情況嚴重，至於鐵騎士則受輕傷，但拒絕送院。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
