<html><header><meta charset="utf-8"><title>花絮：施幸余入女廁被「提醒」</title></header><body><h1>花絮：<br>施幸余入女廁被「提醒」</h1><p>經常以短頭髮示人嘅香港女泳手施幸余（圖），噚日抵達天津機場後就遇到趣事。佢正想行入女洗手間嗰陣，突然有位清潔女工殺出同佢講：「這是女廁！」施幸余無奈回應：「我知道啊！」難得當事人唔怕尷尬，「翻牆」將呢件事喺facebook分享，有成幾十人Like，真係唔知攞景定贈興。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
