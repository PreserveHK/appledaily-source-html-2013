<html><header><meta charset="utf-8"><title>一中一台：徐若瑄暗示戀L君</title></header><body><h1>一中一台：徐若瑄暗示戀L君</h1><p>日前自爆蜜運中的徐若瑄（Vivian），昨日她到新加坡出席活動時，應邀在卡片寫上名字再扣上心鎖，Vivian寫上「V（指Vivian）L」，暗示另一半的暱稱是L？Vivian只笑而不答。不過Vivian透露男友年紀跟她差不多，L是姓李的縮寫，又暗示他靚仔及自6月開始交往。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
