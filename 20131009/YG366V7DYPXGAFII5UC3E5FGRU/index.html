<html><header><meta charset="utf-8"><title>GaGa出碟玩生波</title></header><body><h1>GaGa出碟玩生波</h1><p>百變天后Lady GaGa呢排力谷佢下個月推出嘅新碟《ARTPOP》，噚日佢率先喺twitter公開唱片封面，由藝術家Jeff Koons幫佢設計，都係佢一向癲喪嘅風格，全裸嘅GaGa以手掩胸，用個藍色波波遮住雙腿中間，好似生咗個藍波出嚟咁！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
