<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤AV肌男露底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜汶澤AV肌男露底 - 馮仁昭</h1><p>杜汶澤為拍攝陳慶嘉監製新戲《豪情2》當中扮演AV男，近月不停節食操弗，成功操出一身胸肌同腹肌。日前阿澤飛去日本東京準備拍攝，連日來佢都喺Instagram分享近況，阿澤又貼咗張着透視裝加白色三角底褲嘅側身相，仲扮健美先生擺甫士谷老鼠仔同胸肌，身形果然弗，造型確實似足AV男，難怪網民留言激讚。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
