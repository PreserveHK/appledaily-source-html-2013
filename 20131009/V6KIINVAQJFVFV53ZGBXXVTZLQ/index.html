<html><header><meta charset="utf-8"><title>花絮：「中港戰場」似足大球場</title></header><body><h1>花絮：<br>「中港戰場」似足大球場</h1><p>香港大球場嘅爛草地舉世聞名，噚晚港隊對國足嘅比賽場地，亦唔好得幾多，中圈位置凹凸不平，有好多個窿；球員一唔好彩踩中，隨時會受傷。賽會嗱嗱臨補鑊，喺中場休息嗰陣，派工作人員落場補窿（圖）。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
