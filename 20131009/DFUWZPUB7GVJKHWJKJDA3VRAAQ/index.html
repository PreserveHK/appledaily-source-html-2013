<html><header><meta charset="utf-8"><title>求驗客手記：巴利成才靠列納？</title></header><body><h1>求驗客手記：<br>巴利成才靠列納？</h1><p>（喜）有新書出街嘅昆士柏流浪領隊哈利列納（圖）繼續爆料，日前又話現效力皇馬嘅加里夫巴利做到全球最高身價嘅球員，都因為佢教導有方。佢話：「當我喺熱刺教波時，巴利係其中一個我最有期望嘅球員。我好開心自己有機會將佢嘅潛能全部爆發出嚟。」佢又讚自己眼光獨到，睇到巴利唔係硬淨，於是將佢改造成翼鋒。唔知巴利啱啱紀錄性第3次當選威爾斯足球先生後，有冇同列納講多謝呢？</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
