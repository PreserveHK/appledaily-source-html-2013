<html><header><meta charset="utf-8"><title>求驗客手記：山齊士養兔好失魂</title></header><body><h1>求驗客手記：<br>山齊士養兔好失魂</h1><p>（樂）巴塞隆拿射手阿歷斯山齊士（右）最近養咗隻兔仔（左圖），仲幫佢改名做阿方素。山齊士話：「幾個月前，我見到路邊有隻兔仔好肚餓，同細佬想捉佢返去養，但用咗半個鐘先捉得住佢。」不過山齊士就唔係個稱職嘅主人，佢話自己成日都唔記得餵兔仔喎。另外，西甲賽會公佈首循環嘅國家打吡時間，係當地10月26號晚上6點，即係香港凌晨12點；呢次喺魯營踢先，由巴塞迎戰皇馬。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
