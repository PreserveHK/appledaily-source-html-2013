<html><header><meta charset="utf-8"><title>國際賽速遞：捷克批准路斯基休息</title></header><body><h1>國際賽速遞：<br>捷克批准路斯基休息</h1><p>在歐洲區B組的捷克，決定不徵召阿仙奴中場路斯基（圖）出戰餘下兩場外圍賽對馬耳他及保加利亞；前利物浦中場、現擔任捷克國家隊總監的史米沙說：「我與雲格溝通，他表示路斯基的小腿剛傷癒，需要多休息，希望在國際賽期休息。」捷克目前排B組第4位，落後次名保加利亞4分，附加賽機會十分渺茫。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
