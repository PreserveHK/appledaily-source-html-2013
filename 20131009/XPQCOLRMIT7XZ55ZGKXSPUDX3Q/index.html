<html><header><meta charset="utf-8"><title>體壇拾趣：D.Rose炒灰熊開心晒</title></header><body><h1>體壇拾趣：<br>D.Rose炒灰熊開心晒</h1><p>公牛周一喺聖路易斯同灰熊打季前賽，控衞戴歷路斯（D.Rose、圖）繼上場作客溜馬之後，再次以正選上陣。雖然今仗佢手感麻麻得13分，但係睇佢走動冇異樣，就知佢身體已經回復正常，球隊最後以106:87大炒灰熊。戴歷路斯早前講過自己唔係咁滿意上場對溜馬比賽末段，雙方仲係緊咬對手嗰時被換出，今場大炒對手，早啲落場休息即時笑晒。笑番咪好囉。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
