<html><header><meta charset="utf-8"><title>一中一台：汪峰抵京報平安</title></header><body><h1>一中一台：汪峰抵京報平安</h1><p>內地歌手汪峰前日被內地雜誌指與章子怡在8月結伴返同一酒店，令外界再度關注他婚變因由。昨日內地網站報道指汪峰在國慶前夕到北京錄影《中國好聲音》。步出機場時，汪峰一臉嚴肅，第一件事便到閘口外執打火機點煙。之後他便打電話，通話時間很短，相信只是一個簡單的報平安電話，未知是否向緋聞女友章子怡報平安。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
