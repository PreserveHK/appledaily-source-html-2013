<html><header><meta charset="utf-8"><title>蘋果綠葉匯豐今起可換Visa Plus卡</title></header><body><h1>蘋果綠葉<br>匯豐今起可換Visa Plus卡</h1><p>匯豐早前被批評與銀聯合推的晶片卡在海外提款覆蓋地區不夠全面，匯豐昨宣佈，客戶今日起可到分行或網站，申請該行與Visa Plus合推的晶片提款卡，該卡並會連結至匯豐綜合理財戶口的港元往來戶口，在有足夠結餘提款額及啟動海外提款程式後，將可到外地提款，海外提款每次費用收40元。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
