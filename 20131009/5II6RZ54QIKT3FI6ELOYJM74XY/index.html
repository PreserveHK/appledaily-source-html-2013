<html><header><meta charset="utf-8"><title>電視撈飯：李心潔疑彭順撞鬼</title></header><body><h1>電視撈飯：李心潔疑彭順撞鬼</h1><p>李心潔係今晚無綫《最佳女主角》嘅嘉賓，暢談同老公彭順嘅點滴，原來當年佢哋喺日本宣傳時，大家都覺得冇機會再見，跟住就開始戀情。主持人黎芷珊問佢願唔願意照顧彭順個女，當係自己親生？心潔就話：「我唔可以見到任何小朋友唔開心，如果我彌補到佢嘅不足，我好願意做呢件事。」心潔又話有次以為彭順想打佢，點知係疑似撞鬼。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
