<html><header><meta charset="utf-8"><title>電視撈飯：《獎門人》粗鄙照出街</title></header><body><h1>電視撈飯：《獎門人》粗鄙照出街</h1><p>無綫大前日播嗰集《超級無敵獎門人終極篇》，當金剛話自己似郭富城時，曾志偉講笑話代城城講「頂你個肺」，有讀者覺得節目中唔應該出現呢啲粗口，仲要喺網上重溫都冇刪除。噚日無綫宣傳科副總監曾醒明就話呢啲唔係粗口，只係俗語，而且呢類錄影節目都會經無綫內部審查，必定係冇問題至播得出街嘅。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
