<html><header><meta charset="utf-8"><title>死蠢Johnny扮阿伯攬女</title></header><body><h1>死蠢Johnny扮阿伯攬女</h1><p>真人騷《死蠢鬥一番》兩個成員最近都好忙，Johnny Knoxville噚日扮成新片《Bad Grandpa》個衰鬼阿伯，同扮佢孫仔嘅小演員喺阿姆斯特丹宣傳，Johnny俾兩個美女夾實嚟咀。另一成員Bam Margera喺冰島開騷，佢女友Nicole Boyd日前仲玩即興，着埋婚紗上台同佢即席結婚。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
