<html><header><meta charset="utf-8"><title>求驗客手記：無綫「收費」播意甲</title></header><body><h1>求驗客手記：<br>無綫「收費」播意甲</h1><p>（喜）香港電視台有幾年冇直播意甲（圖），呢種情況終於改變！國際性體育頻道beIN Sport噚日宣佈同無綫合作，旗下兩條頻道下月1號起喺無綫收費電視播放，王牌節目就係意甲直播，對鍾情意大利波嘅粉絲嚟講，絕對係喜訊。除此之外，頻道仲會直播法甲、美職聯，亦會播網球、欖球等，聽落都幾吸引，究竟每星期會直播幾多場足球比賽、收費形式係點，無綫就話下星期會開記者會公佈詳情。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
