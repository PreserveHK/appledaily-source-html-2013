<html><header><meta charset="utf-8"><title>尼古拉斯澳門睇珠寶</title></header><body><h1>尼古拉斯澳門睇珠寶</h1><p>金像影帝尼古拉斯基治前日專程到澳門出席「第10屆華鼎獎」頒獎禮，佢仲奪得全球影帝榮銜。佢出席頒獎禮前，去咗珠寶店睇珠寶，店員見有巨星駕到即刻借勢宣傳，特登將尼古拉斯睇珠寶嘅相上載到微博，見佢全神貫注睇珠寶，唔知係咪買嚟𠱁老婆呢！</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
