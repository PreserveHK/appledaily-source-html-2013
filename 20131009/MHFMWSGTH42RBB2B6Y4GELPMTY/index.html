<html><header><meta charset="utf-8"><title>馮仁昭四圍超--陳冠希：香港恐懼我 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--陳冠希：香港恐懼我 - 馮仁昭</h1><p>前日33歲生日嘅陳冠希，因為「淫照」風波轉戰內地嘅佢，最近接受內地傳媒訪問，內地記者問佢可覺得內地觀眾比香港觀眾寬容同熱情？佢就話冇，唔知道，𠵱家喺香港都冇工作，希望可以喺中國同台灣時間多啲，所以喺香港冇搵工。追問佢係咪對香港有啲恐懼？佢答話：「沒有，香港應該對我有一點恐懼吧，我沒有。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
