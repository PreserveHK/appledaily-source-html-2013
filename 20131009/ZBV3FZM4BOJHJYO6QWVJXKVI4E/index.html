<html><header><meta charset="utf-8"><title>全智賢熟手醃泡菜</title></header><body><h1>全智賢熟手醃泡菜</h1><p>韓國女星全智賢前日喺首爾出席一個慈善活動，親手醃製泡菜畀啲有需要人士，上次佢參加同一個活動時冇紮辮，搞到俾風吹亂頭髮都冇手整理好論盡，今次佢就醒喇，紮起頭髮。咦！佢手勢都幾純熟，唔通成日喺屋企整畀老公食？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
