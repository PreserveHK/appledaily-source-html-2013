<html><header><meta charset="utf-8"><title>一中一台：安以軒晒戒惹揣測</title></header><body><h1>一中一台：安以軒晒戒惹揣測</h1><p>現年33歲的台灣女星安以軒，出道以來鮮有緋聞，昨午她在微博大騷鑽戒。相中她躺在玫瑰花堆中，最引人注目的是她手上的大鑽戒，她留言：「只要你敢把往後的幸福都擱我身上賭，我就敢豁了命陪你到最後，不讓你輸。」有粉絲見到大感驚訝，有人更揣測她是否有人向她表白，或已向她求婚，議論紛紛。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
