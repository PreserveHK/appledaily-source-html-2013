<html><header><meta charset="utf-8"><title>蘋果綠葉鄭家純獲澳博300萬認股權</title></header><body><h1>蘋果綠葉<br>鄭家純獲澳博300萬認股權</h1><p>澳博控股（880）昨宣佈授出5,046萬股認股權，每股行使價為22元，與昨日收市價相同。當中的300萬股的認股權，將會授予集團的非執行董事鄭家純。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
