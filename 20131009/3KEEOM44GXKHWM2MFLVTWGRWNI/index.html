<html><header><meta charset="utf-8"><title>七人車撞女傭</title></header><body><h1>七人車撞女傭</h1><p>【本報訊】一名40多歲穿拖鞋菲傭，昨午3時半在跑馬地大坑道5號光明臺對開橫過馬路，準備等候接少主放學，疑心急未有看清楚來回線交通，橫過一半馬路時，遭上斜七人車撞倒，拋上車頭冚，再反彈兩米半外墮地，頭部撼撞硬地致濺血昏迷，連拖鞋亦飛脫。<br>警方和救護員接報到場將她送院搶救。稍後，警方亦通知傷者的僱主往醫院善後。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
