<html><header><meta charset="utf-8"><title>壇蜜被爆曾陪瞓</title></header><body><h1>壇蜜被爆曾陪瞓</h1><p>日本艷星壇蜜（圖）近年爆紅，早前更因有份參演的日劇《半澤直樹》而再受注目，但隨即惹是非，近日她被爆曾經陪瞓。據日本爆料網指，一名男子聲稱壇蜜曾為他提供性服務，更不只一次。由於壇蜜一向走大膽路線，有網民認為這消息不足為奇。此外，昨日有消息指《半澤》續集可能由SMAP成員中居正廣代替堺雅人演出，網民即刻鬧爆，指換角會令半澤失去神韻。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
