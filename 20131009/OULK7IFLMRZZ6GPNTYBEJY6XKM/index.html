<html><header><meta charset="utf-8"><title>體訊速遞：（足球）賀斯指英超球證未夠班</title></header><body><h1>體訊速遞：<br>（足球）賀斯指英超球證未夠班</h1><p>前英超球證賀斯（黑衫）日前向英國《太陽報》表示，目前英超只得8個球證有國際級水平，但比起其他足球強國至少有10個頂級球證。同時，他又點名批評6名英超球證米克鍾斯、芬特、伊斯特、摩斯、美臣及施華比域克，指他們的執法水平完全未達標。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
