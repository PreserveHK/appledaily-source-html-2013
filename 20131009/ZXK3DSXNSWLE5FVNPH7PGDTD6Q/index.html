<html><header><meta charset="utf-8"><title>各區突發簡訊：破賭檔拘九女三男</title></header><body><h1>各區突發簡訊：<br>破賭檔拘九女三男</h1><p>【深水埗】<br>【本報訊】深水埗警區特別職務隊人員，昨午4時掩至界限街43號恒富大廈，搗破一個地下麻雀檔，拘捕涉嫌開賭的30歲姓林女主持以及八女三男賭客（年齡介乎27歲至64歲），撿獲約1,600元水錢和賭款。據悉，林於一個月前租住上址一個兩房單位，置有五枱電動麻雀供街坊打麻雀。賭客到場湊夠人數便埋枱開賭，林每小時抽取每名賭客20元。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
