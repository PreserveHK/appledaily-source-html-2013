<html><header><meta charset="utf-8"><title>求驗客手記：摩帥聞到入波味</title></header><body><h1>求驗客手記：<br>摩帥聞到入波味</h1><p>（樂）星爺喺《九品芝麻官》有句對白係「聞一聞，格外醒神；索一索，舒筋活絡。」原來車路士領隊摩連奴（圖）都鍾意聞嘢，但唔係皇上條龍底橫，而係場波。佢喺車仔作客贏諾域治3:1後咁講：「我聞一聞就知會發生乜事。丹巴巴亞有球波好易入但入唔到，之後我聞到諾域治會入波。」</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
