<html><header><meta charset="utf-8"><title>各區突發簡訊：海關撿私煙拘24人</title></header><body><h1>各區突發簡訊：<br>海關撿私煙拘24人</h1><p>【香港】<br>【本報訊】海關反私煙人員，在一個月內進行全港打擊私煙行動，共破獲18宗案件，在公屋、迷你倉和汽車流動倉庫等搜獲120萬支私煙，巿值280萬元，應課稅200萬元（圖）。行動中，19男5女（16至65歲）被捕，其中16歲少年是負責運送私煙。海關指私煙集團將私煙小量分散貯存以降低風險，運送時又用發泡膠箱和紙袋作掩飾。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
