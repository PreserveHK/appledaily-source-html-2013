<html><header><meta charset="utf-8"><title>電視撈飯：木村新劇下月有得睇</title></header><body><h1>電視撈飯：木村新劇下月有得睇</h1><p>日本人氣劇《半澤直樹》喺日本播完之後，由木村拓哉主演嘅《安堂機械人》接棒，喺嚟緊星期日（13號）TBS首播，無綫網絡電視（之前叫無綫收費電視）原來除咗買咗《半》劇，安排喺下個月16號煲劇1台推出之外，原來亦買埋《安》劇，仲安排喺下個月23號播映。木村喺《安》劇分飾天才科學家同機械人，為咗保護柴崎幸而穿越時空。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
