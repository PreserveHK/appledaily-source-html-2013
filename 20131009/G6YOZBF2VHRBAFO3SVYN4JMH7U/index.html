<html><header><meta charset="utf-8"><title>各區突發簡訊：棄置輪椅冒煙起火</title></header><body><h1>各區突發簡訊：<br>棄置輪椅冒煙起火</h1><p>【秀茂坪】<br>【本報訊】秀茂坪邨秀逸樓對開行人路，昨天凌晨3時許，一部被棄置在鐵欄旁的輪椅，突告冒煙起火，46歲姓劉男途人發現報警求助。<br>剛好一部警車巡至見狀，警員立即用警車上的滅火筒迅速將火救熄，輪椅熏黑焚毀（圖）。<br>消防員到場調查後，認為起火原因無可疑，相信是煙蒂引起火警，幸好泊在鐵欄旁一部的士未被波及。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
