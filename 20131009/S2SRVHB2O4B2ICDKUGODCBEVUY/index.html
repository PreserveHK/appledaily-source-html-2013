<html><header><meta charset="utf-8"><title>國際賽速遞：威爾斯傷兵多急補選</title></header><body><h1>國際賽速遞：<br>威爾斯傷兵多急補選</h1><p>在歐洲區A組包尾的威爾斯（圖），因為嚴重傷兵問題，令領隊高文一口氣補召9名球員；威爾斯本身已有中場加里夫巴利、祖阿倫等因傷退隊，白禮頓中場哥夫斯停賽，周一再收到史雲斯後衞賓戴維斯、水晶宮後衞加比頓等5人因傷退隊申請，高文只補召修咸頓中場伊斯哥維、喜伯年中場杜陀鍾斯等人。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
