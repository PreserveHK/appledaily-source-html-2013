<html><header><meta charset="utf-8"><title>國金點滴世銀前行長重返高盛</title></header><body><h1>國金點滴<br>世銀前行長重返高盛</h1><p>世界銀行前行長佐利克將加入高盛，擔任該行國際顧問委員會主席。他2007年加入世銀前，亦是在高盛工作，擔任國際部副董事長；今次重返高盛，他表示希望可以協助高盛的高層及客戶。佐利克去年6月離開世銀，並成為去年美國總統大選共和黨候選人羅姆尼的競選團隊成員之一，當時有分析認為，若共和黨勝出，佐利克有望成為財長。選舉完結後，佐利克加盟新加坡主權基金淡馬錫董事會至今。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
