<html><header><meta charset="utf-8"><title>一中一台：阿妹驚現雙下巴</title></header><body><h1>一中一台：阿妹驚現雙下巴</h1><p>張惠妹（阿妹）多月來擔任浙江衛視《中國好聲音》的導師，前晚決賽由阿妹一直教導的學員李琦奪冠。比賽後，阿妹昨晨坐早機返台灣，記者上前祝賀阿妹，但她只表示感謝，並解釋因前晚忙到太夜，加上連日太忙，故此身體不適。阿妹穿上黑衣及戴cap帽，不慎露出雙下巴，看來比之前發福不少。</p><p><br>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
