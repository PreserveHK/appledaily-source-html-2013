<html><header><meta charset="utf-8"><title>體壇拾趣：世界和平出蕉訪問隊友</title></header><body><h1>體壇拾趣：<br>世界和平出蕉訪問隊友</h1><p>04年球季溜馬作客活塞打大交，最後9名球員總共被罰停賽146場波，當中被停賽86場嘅前溜馬球員世界和平（前譯阿達斯、右），日前接受訪問時話好有可能趁下年係毆鬥事件10周年，出書講番自己個版本，新書一定會成為球迷熱門話題啦！而今季轉投紐約人嘅佢，日前化身記者去訪問隊友，仲問「香蕉喺你生命中有咩意義」呢啲哲學問題。喂，叫人點答呀！</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
