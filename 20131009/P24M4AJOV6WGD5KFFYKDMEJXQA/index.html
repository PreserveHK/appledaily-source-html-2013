<html><header><meta charset="utf-8"><title>蘋果綠葉中國鐵鈦首席執行官辭任</title></header><body><h1>蘋果綠葉<br>中國鐵鈦首席執行官辭任</h1><p>中國鐵鈦（893）宣佈，集團執行董事及首席執行官劉峰已辭任，原因是有意投放更多時間及精力於其他業務機遇，將由湯偉代替其職位。而執董兼首席投資官余興元將會調任為非執董及辭去首席投資官職務，江智武則會出任執董職務。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
