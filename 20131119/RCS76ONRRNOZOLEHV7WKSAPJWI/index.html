<html><header><meta charset="utf-8"><title>長吸PM2.5可致癌</title></header><body><h1>長吸PM2.5可致癌</h1><p>【話你知】<br>PM2.5是指大氣中直徑小於或等於2.5微米的微細懸浮微粒，內地稱細顆粒物，是存在空氣的污染物之一，直徑越小越易深入呼吸道。有研究指，長期吸入PM2.5會誘發肺癌、呼吸道疾病、心血管疾病、損害生殖能力和早死等。<br>根據《2012中國腫瘤登記年報》顯示，中國每一分鐘就有六人確診患癌症，發病最多的分別為肺癌、胃癌及直腸癌，其中肺癌死亡率過去30年飆升465%，儼成肺癌大國。<br>遼寧北國網/中國新聞網</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
