<html><header><meta charset="utf-8"><title>神箭手秒半射三箭</title></header><body><h1>神箭手秒半射三箭</h1><p>丹麥神射手安德森（Lars Andersen）箭術驚人，可在短短一秒半連射三箭，甚至跳上半空射中從高處掉下的標靶。<br>安德森在YouTube短片中示範多種絕技，包括在1.5秒內以摩打手極速連射三箭，又向天連續發箭11支箭後，第一支箭才墮地。他更示範一邊躍起，在着地前電光石火間連中三個活靶，射術絕對可媲美電影《魔戒》中，型男奧蘭多布魯飾演的神射手勒苟拉斯。<br>英國《都市報》</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
