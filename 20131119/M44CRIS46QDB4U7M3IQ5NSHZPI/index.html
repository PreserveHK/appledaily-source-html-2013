<html><header><meta charset="utf-8"><title>兩岸快線厚街貪官身家20億</title></header><body><h1>兩岸快線<br>厚街貪官身家20億</h1><p>東莞網民近日在網上論壇發帖指，厚街鎮黨委委員、武裝部長兼鎮人大副主席林偉忠，身為鄉鎮科級幹部，從沒經商和投資，卻有能力購買三輛總值約360萬元（人民幣．下同）的豪車，同時坐擁17幢物業（圖），保守估計其身家近20億元。網民還揭發林某涉受賄及包養情婦等問題，當局尚未證實事件。<br>廣州奧一網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
