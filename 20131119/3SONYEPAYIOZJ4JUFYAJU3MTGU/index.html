<html><header><meta charset="utf-8"><title>體壇拾趣：NCAA神人又轟109分</title></header><body><h1>體壇拾趣：<br>NCAA神人又轟109分</h1><p>上年NCAA 第3級嘅Grinnell College後衞積克泰萊（Jack Taylor、左），單場攻入138分成為焦點；今年佢對住Crossroads College，70投35中，總共攻入109分，助球隊以173:123贏波，仲成為NCAA史上首位球員兩次單場入過百分。雖然第3級比賽實力比頂級爭好遠，但呢個紀錄都好有價值。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
