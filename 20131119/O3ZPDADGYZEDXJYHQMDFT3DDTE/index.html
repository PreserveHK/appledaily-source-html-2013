<html><header><meta charset="utf-8"><title>蘋果綠葉國泰首十月載客量增3.2%</title></header><body><h1>蘋果綠葉<br>國泰首十月載客量增3.2%</h1><p>國泰航空（293）公佈，國泰與港龍上月合共載客近253.3萬人次，按年升5.3%。而運載貨物及郵件則合共約13.73萬公噸，較去年同期少0.9%。今年首十個月的載客量按年上升3.2%，貨物及郵件運載量合共下跌1.8%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
