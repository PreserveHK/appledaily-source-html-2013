<html><header><meta charset="utf-8"><title>各區突發簡訊：空置舖開賭22人被捕</title></header><body><h1>各區突發簡訊：<br>空置舖開賭22人被捕</h1><p>【油　塘】<br>【本報訊】經營非法賭檔不法分子，在油塘嘉榮街9至11號油塘中心嘉貴商場地下租用兩個空舖開賭，並貼紙寫着只招待會員作掩飾。觀塘警區特別職務隊人員，昨午4時許根據線報掩至目標店舖冚賭，當場拘捕22人，包括7男15女（年35至62歲），其中一對男女為賭檔主持，警方搜獲5枱電動麻雀枱、麻雀牌和籌碼賭款等，全部疑犯及證物一併帶署。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
