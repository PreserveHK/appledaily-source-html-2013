<html><header><meta charset="utf-8"><title>各區突發簡訊：媽媽生夥女公關販毒</title></header><body><h1>各區突發簡訊：<br>媽媽生夥女公關販毒</h1><p>【旺　角】<br>【本報訊】夜總會媽媽生夥同女公關、麻雀館員工販毒！旺角警區特別職務隊人員根據線報，昨凌晨1時許，掩至亞皆老街宏安大廈埋伏，趁49歲姓陳麻雀館員工和19歲姓林夜總會女公關離開兩個套房單位時採取拘捕行動，之後押回套房搜查，撿獲逾80克可卡因及冰毒，及一批包裝工具，總值約8萬元，套房內另一名30歲姓黃報稱夜總會媽媽生女子亦一同被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
