<html><header><meta charset="utf-8"><title>Crayon Pop險遭狂迷胸襲</title></header><body><h1>Crayon Pop險遭狂迷胸襲</h1><p>韓國女團Crayon Pop將於本周首度襲港出席MAMA頒獎禮，但昨日卻傳出成員ChoA（圓圈示）上周四於忠清南道演出後，遇上男狂迷衝前握手兼索抱，更伸手胸襲，嚇到ChoA即刻避開。事務所昨日承認曾發生狂迷搗亂事件，但重申經理人當時已第一時間上前救駕，所以ChoA沒有蝕底。而Crayon Pop為了宣傳即將推出的聖誕歌，早前特別扮成聖誕樹影相。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
