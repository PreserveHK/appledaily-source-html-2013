<html><header><meta charset="utf-8"><title>蘋果綠葉兩RQFII新基金推出</title></header><body><h1>蘋果綠葉<br>兩RQFII新基金推出</h1><p>三中全會前後，各基金搶閘推RQFII（人民幣合格境外投資者）基金，上投摩根及廣發國際昨日更同時推售RQFII基金，額度各為8億元人民幣，入場費為1萬元人民幣。上投摩根推出的為混合不多於20%A股及最少80%債券的多元收益基金，並估計相關股債混合基金可成明年投資主題。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
