<html><header><meta charset="utf-8"><title>體訊速遞：（足球）飛馬成都友賽輸波</title></header><body><h1>體訊速遞：<br>（足球）飛馬成都友賽輸波</h1><p>太陽飛馬（圖）前日應邀到成都，與當地地區聯賽冠軍成都金牛友賽，負1:3，為飛馬破蛋的是陳柏衡。飛馬此行除與成都交流外，亦派出教練指導當地青少年。本報消息（成都）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
