<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀4強反勝為敗</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀4強反勝為敗</h1><p>香港桌球「1姐」吳安儀（圖）周日在英國舉行的伊頓桌球大師賽4強，領先2:0下，最終被伊雲絲反勝4:2。而沙比在比利時歐巡賽中，以4:3擊敗奧蘇利雲封王。 本報消息（英國/比利時）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
