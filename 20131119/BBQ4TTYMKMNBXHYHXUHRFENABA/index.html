<html><header><meta charset="utf-8"><title>馮仁昭四圍超：志偉撐演協晚會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：志偉撐演協晚會 - 馮仁昭</h1><p>香港演藝人協會喺呢個月25日舉行「香港演藝人協會20週年慶祝晚會暨回到校園時——演藝人校際音樂節」，屆時會有拍賣環節，拍賣品包括至八會嘅油畫「八花齊放」、蔡瀾嘅領帶作品、任達華嘅攝影作品、顧紀筠嘅男裝手錶等。噚日演協秘書長陳芷菁透露已經辭職嘅曾志偉當晚會以退學學生身份出席，仲好落力幫手搵人買枱；而演協下月底會再選新任會長。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
