<html><header><meta charset="utf-8"><title>各區突發簡訊：76歲漢會所泳池遇溺</title></header><body><h1>各區突發簡訊：<br>76歲漢會所泳池遇溺</h1><p>【鰂魚涌】<br>【本報訊】76歲姓劉老翁，昨午2時45分在鰂魚涌康怡花園會所戶外泳池游泳，當時全池僅得他一人下水，劉翁游背泳期間，被當值救生員發現他停留水面不動達10秒，懷疑他暈倒遇溺，救生員即跳落水中將他救起，召救護車到場，將昏迷老翁送院，幸搶救後回復知覺。管理處查看住客資料，迅速聯絡到事主的家人，劉老翁目前情況危殆。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
