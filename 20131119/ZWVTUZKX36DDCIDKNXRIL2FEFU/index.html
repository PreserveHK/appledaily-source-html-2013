<html><header><meta charset="utf-8"><title>求驗客手記 ：慈父阿蘇陪囡玩</title></header><body><h1>求驗客手記 ：<br>慈父阿蘇陪囡玩</h1><p>（樂）烏拉圭喺世界盃附加賽首回合，作客送咗5隻蛋俾約旦食，基本上穩入巴西嘅世界盃決賽周，所以備戰聽日迎戰約旦嘅次回合，一班球員都好輕鬆。喺星期日烏拉圭嘅一課操練中，前鋒蘇亞雷斯嘅3歲囡囡迪芬娜仲嚟探老竇班㖭。蘇亞雷斯對住囡囡，盡顯慈父本色，跟囡囡玩之餘，又叫佢唔好跑得咁快，驚佢跌親，同喺利物浦嘅「咬人蘇」，簡直係兩個樣。</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
