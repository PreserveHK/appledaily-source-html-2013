<html><header><meta charset="utf-8"><title>隔牆有相：翩翩添馬 - 李八方</title></header><body><h1>隔牆有相：翩翩添馬 - 李八方</h1><p>這邊廂的港芭，在陰霾政局下自我審查刪戲；那邊廂卻有「港芭」，在清涼天氣下自我陶醉地起舞。昨天近黃昏的添馬艦海旁，涼風輕輕吹；妙齡少女換上芭蕾舞鞋，在壆上掂着腳、伸開手，微風中輕輕擺出優雅姿態（圖），讓同行友人拍照留念。曼妙身姿，為籠罩暗黑政治的添馬日暮，呈現罕有美態。<br>李忠浩攝</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
