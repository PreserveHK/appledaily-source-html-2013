<html><header><meta charset="utf-8"><title>News Flash巴黎連環槍擊案　報館攝記受傷</title></header><body><h1>News Flash<br>巴黎連環槍擊案　報館攝記受傷</h1><p>法國巴黎發生連環槍擊案，一名年約40歲男子手持獵槍昨日到左翼報章《解放報》辦公室開兩槍，一名攝影師助手胸部中槍受傷。90分鐘後他再到興業銀行總部開槍，無人受傷，事後脅持一輛汽車載他至香榭麗舍大道後逃去。<br>路透社</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
