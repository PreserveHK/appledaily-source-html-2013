<html><header><meta charset="utf-8"><title>兩岸快線峇里河南團車禍5死</title></header><body><h1>兩岸快線<br>峇里河南團車禍5死</h1><p>一架載有13名中國河南籍遊客的旅遊巴，昨日在印尼峇里島發生翻車事故，車輛墮落山谷（圖），車上連同印尼司機和導遊共15人，車禍造成5人死亡10人受傷。中國駐泗水總領事館官員表示，初步證實，車禍中河南遊客中有3人死亡10人受傷。峇里島是印尼著名旅遊勝地，每年吸引數十萬中國遊客前往遊覽。<br>新華社</p><p><br>足本收睇《亂噏24》x楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
