<html><header><meta charset="utf-8"><title>馮仁昭四圍超：裕美試日系婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：裕美試日系婚紗 - 馮仁昭</h1><p>現年25歲嘅裕美下月就同只係拍拖一年幾嘅男朋友林恩浩結婚，日前男方仲喺旺角鬧市下跪，正式再同女朋友求婚，搞到裕美不知幾冧。<br>噚日又有讀者報料，指見到裕美同未婚夫喺尖沙嘴試婚紗，佢哋攞住婚紗同禮服拼上身睇吓靚唔靚，據知裕美同未婚夫仲向婚紗公司租借咗日式和服晚裝同日系婚紗，咁又係，咁先配合到裕美一半日本人嘅身份嘛。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
