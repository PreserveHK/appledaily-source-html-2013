<html><header><meta charset="utf-8"><title>體壇拾趣：楓葉靚女想回流港隊</title></header><body><h1>體壇拾趣：<br>楓葉靚女想回流港隊</h1><p>加拿大22歲奧運代表李文珊（Michelle、左）為打羽毛球暫停讀醫，呢位世界排名31位、6歲移民加拿大嘅港產靚女，噚日喺紅館同葉姵延（右）對練時話：「加拿大唔重視羽毛球，倫奧獲女雙第4竟然冇獎金，喺未來半年會決定前途。」至於港隊總教練何一鳴就話好歡迎Michelle回歸港隊喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
