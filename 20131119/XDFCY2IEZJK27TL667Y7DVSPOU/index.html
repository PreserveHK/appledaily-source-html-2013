<html><header><meta charset="utf-8"><title>立花子羚索腿誘惑　人妻長腳蟹都讚</title></header><body><h1>立花子羚索腿誘惑　人妻長腳蟹都讚</h1><p>唔少圈中女星都鍾意喺微博騷美腿或晒腳趾，好似人妻徐淑敏去咗馬爾代夫慶祝結婚四周年其間，除咗享受海天一色外，都不忘晒靚靚腳趾；至於被稱為港版立花里子，綽號立花子羚嘅姚子羚都有鋪晒腳癮，昨晚約11時左右，就喺微博晒出一雙玉腿，仲留言話：「很久沒有對『它們』好了！今天就舒服一下吧 。」</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
