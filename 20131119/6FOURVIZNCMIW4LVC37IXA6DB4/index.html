<html><header><meta charset="utf-8"><title>體訊速遞：（足球）微軟無意買起皇馬主場</title></header><body><h1>體訊速遞：<br>（足球）微軟無意買起皇馬主場</h1><p>電腦科技公司微軟，周日澄清早前傳出公司將會贊助西甲球隊皇家馬德里，並冠名巴拿比奴球場（圖）。微軟西班牙分公司主席加拉拿稱，公司無意為球場改名，而微軟亦沒興趣冠名贊助皇馬。綜合外電（西班牙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
