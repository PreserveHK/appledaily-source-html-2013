<html><header><meta charset="utf-8"><title>各區突發簡訊：伏屍海邊男子證身份</title></header><body><h1>各區突發簡訊：<br>伏屍海邊男子證身份</h1><p>【屯　門】<br>【本報訊】上周五伏屍於屯門新咖啡灣泳灘海邊的中年漢，證實為一名39歲姓黃男子，警方已安排今日在殮房剖屍檢驗確定死因，暫時未知案件是否有可疑，案件繼續交由屯門警區刑事調查隊跟進，案件列屍體發現處理。發現死者屍體當日，其後腦有傷痕及滲出血水，但身上沒有身份證明文件及財物，身份一度成謎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
