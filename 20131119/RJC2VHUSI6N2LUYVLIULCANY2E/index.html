<html><header><meta charset="utf-8"><title>體壇拾趣：維特爾8連勝破紀錄</title></header><body><h1>體壇拾趣：<br>維特爾8連勝破紀錄</h1><p>紅牛車手維特爾（圖）周日喺F1美國站正賽，以1小時39分17秒148奪得冠軍，橫掃近8個分站，超越德國「車神」舒密加同意大利名將阿斯卡利，成為最多連續分站冠軍嘅車手。勝出後佢透過無線電同車隊講，一定要記住呢8站嘅日子，仲大讚車隊表現。而亞軍係蓮花車手哥桑，季軍就係維特爾隊友韋伯。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
