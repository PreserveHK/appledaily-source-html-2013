<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宥勝港騷現空凳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宥勝港騷現空凳 - 馮仁昭</h1><p>拍過台灣劇集《犀利人妻》嘅台灣男演員宥勝，前晚嚟香港喺九展搞fans見面會，但只有頭幾行坐滿人，約百幾個fans到場，後面幾行都係空凳（箭嘴示）。宥勝即場表演唱歌，但表現認真麻麻，佢都承認歌藝有待改進：「我知有人抨擊，但會繼續唱。」冇乜fans撐場，宥勝話可能因自己少嚟香港。至於被影到同女助手返屋企，宥勝話嗰度係員工宿舍。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
