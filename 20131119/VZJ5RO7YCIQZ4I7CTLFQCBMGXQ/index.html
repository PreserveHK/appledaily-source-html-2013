<html><header><meta charset="utf-8"><title>蘋果綠葉財險上月保費跌近兩成</title></header><body><h1>蘋果綠葉<br>財險上月保費跌近兩成</h1><p>財險（2328）首十個月保費收入，按年增15.23%至1847.06億元（人民幣．下同），單計10月份，則按年增20.38%至159.18億元，按月計算則下跌19.81%。而人保（1339）首十個月保費2554.1億元，單計10月份則按月跌21.44%至216.96億元。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
