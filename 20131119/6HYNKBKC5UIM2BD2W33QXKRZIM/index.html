<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖撐唔住失落台盃</title></header><body><h1>體壇拾趣：<br>迪祖撐唔住失落台盃</h1><p>塞爾維亞網球手迪祖高域（後排左二），周日喺台維斯盃決賽第3場單打，以盤數3:0擊敗捷克嘅貝迪治，挽回日前雙打失利嘅劣勢，場數追成2:2。可惜最後一場單打，迪祖隊友拉祖域唔爭氣，直落3盤不敵史達彭尼，最後捷克以場數3:2勝出，成功衞冕台維斯盃。貝迪治賽後都識英雄重英雄，話迪祖係室內賽最強球手。</p><p>足本收睇《亂噏24》x 楊千嬅；影帝張家輝接力上陣！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
