<html><header><meta charset="utf-8"><title>各區突發簡訊：摸警犬被咬　男子襲警</title></header><body><h1>各區突發簡訊：<br>摸警犬被咬　男子襲警</h1><p>【紅　磡】<br>【本報訊】一名警犬隊警員，昨中午12時許在紅磡馬頭圍道408號對開截查一名可疑中年漢，對方採不合作態度，更撫摸警警犬，警犬隨即反擊，張口噬咬可疑男子手肘。男子揮拳襲擊警犬，領犬警員口頭警告無效，中年漢激動襲擊警員，警員拔出警棍和胡椒噴霧，終與警犬合作將他制服，疑犯45歲姓周，涉襲警及妨礙警務人員執行職務。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
