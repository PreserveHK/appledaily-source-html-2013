<html><header><meta charset="utf-8"><title>電視撈飯：姚子羚大馬獻廚藝</title></header><body><h1>電視撈飯：姚子羚大馬獻廚藝</h1><p>無綫同馬來西亞嘅華麗台經常有合作，繼陳敏之上月去檳城拍《星級健康》第三集「三高（上篇）糖尿病」後，姚子羚日前又去咗怡保拍續集「三高（下篇）心血管疾病」，仲出席宣傳活動，同觀眾分享做運動嘅心得同健康飲食之道。之後子羚去咗柚子園，發掘柚子嘅營養價值，為咗一展廚藝，子羚仲去埋萬里市場選購蔬果。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
