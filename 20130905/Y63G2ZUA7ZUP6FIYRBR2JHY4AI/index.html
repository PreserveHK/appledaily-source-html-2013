<html><header><meta charset="utf-8"><title>體訊速遞：（體操）阮馬素臨別會小龍</title></header><body><h1>體訊速遞：<br>（體操）阮馬素臨別會小龍</h1><p>德國「體操型男」阮馬素昨結束訪港之旅，返回德國繼續訓練。離港前，他冒雨遊覽尖沙嘴星光大道，在已故武打巨星李小龍的銅像前拍照留念（圖），還上載到面書，並留言希望再次來港。<br>本報消息（香港）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
