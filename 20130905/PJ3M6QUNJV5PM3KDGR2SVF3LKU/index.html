<html><header><meta charset="utf-8"><title>花絮：松本零士未言退</title></header><body><h1>花絮：松本零士未言退</h1><p>用上大量3D CG製成的科幻動畫片《宇宙海賊夏羅古》，昨日以觀摩片身份在威尼斯舉行首映，聲演主角夏羅古的小栗旬冇影，只見動畫版原作者松本零士和另一有份聲演的男星三浦春馬現身，眾人亦在紅毯上拉起骷髏頭海盜旗造勢。在之前記者會中，75歲的松本被拿來跟剛宣佈退休的宮崎駿做比較，然而比宮崎駿還大3歲的松本說：「我的創作還沒終結。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
