<html><header><meta charset="utf-8"><title>Judy港騷窒卜戴倫</title></header><body><h1>Judy港騷窒卜戴倫</h1><p>美國民謠歌后Judy Collins和蘇格蘭女歌手Julienne Taylor前晚在柴灣開騷，Judy彈着木結他大唱金曲，又狂寸卜戴倫（Bob Dylan）樣貌和聲線不美，但仍創作了很多民歌經典。赤腳演唱的Julienne走落台與觀眾合唱，尾聲時又將頭上的花冠拋落台送給觀眾。完騷後二人舉行簽名會。 <br>採訪、攝影：張一明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
