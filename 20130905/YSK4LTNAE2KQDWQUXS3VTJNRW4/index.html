<html><header><meta charset="utf-8"><title>病模界林志玲　畀扮高潮考起</title></header><body><h1>病模界林志玲　畀扮高潮考起</h1><p>有車模、有裸模，有浴模，原來台灣還有「病模」！台灣32歲女模特兒劉研伶，八年來配合台灣《蘋果日報》拍攝健康醫療專題照片，模擬各種惱人病症，包括狐臭、香港腳、痔瘡便祕、乳暈過黑、尿道感染等，迄今見報高達400多次，單是今年7、8月就扮演30多種病症，最近更被封為「台灣第一病模」，但她說：「其實我愛騎腳踏車健身，是健康寶寶！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
