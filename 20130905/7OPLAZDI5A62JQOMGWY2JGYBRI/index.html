<html><header><meta charset="utf-8"><title>電視撈飯：羅敏莊約滿全職湊女</title></header><body><h1>電視撈飯：羅敏莊約滿全職湊女</h1><p>之前憑無綫《超級巨聲》而人氣升咗一陣嘅羅敏莊，噚日喺將軍澳電視廣播城錄影《勁歌金曲》，原來今日係佢約滿無綫嘅last day，佢話好開心可以上《勁歌》唱歌做完結。問到唔續約係咪要全力照顧囡囡？羅敏莊話雖然有其他電視台斟過佢，不過暫時唔會做嘢住，因為湊一個BB已經花好多時間，所以唔想拍劇或追多個。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
