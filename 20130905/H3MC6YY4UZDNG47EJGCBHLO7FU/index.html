<html><header><meta charset="utf-8"><title>積尼高遜傳息影</title></header><body><h1>積尼高遜傳息影</h1><p>昨日美國娛樂網站RadarOnline報道，金像影帝積尼高遜（Jack Nicholson圖）打算息影，該網站引述荷李活知情人士指，積尼高遜因健康問題打算退休。據報76歲的積尼高遜記憶力變差，已記不起對白。他上套電影是2010年的《愛情話你知》（How Do You Know）。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
