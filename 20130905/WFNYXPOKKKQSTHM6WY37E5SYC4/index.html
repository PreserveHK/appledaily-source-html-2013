<html><header><meta charset="utf-8"><title>一中一台：陶子推辭《金馬》司儀荒</title></header><body><h1>一中一台：陶子推辭《金馬》司儀荒</h1><p>今屆台灣金馬獎頒獎典禮鬧出主持荒，台視先後邀請蔡康永和曾寶儀擔任主持，豈料兩人都婉拒，惟有換上陶子，但陶子又因時間不允許推辭，令張小燕忍不住慨嘆：「沒人了！」另李安預計11月返台閉關審片，待11月23日頒獎禮結束後才返美國。金馬執委會表示67位歷屆影帝、影后都已受邀，暫沒人拒絕參加。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
