<html><header><meta charset="utf-8"><title>祖藍約大鼻家人晚飯</title></header><body><h1>祖藍約大鼻家人晚飯</h1><p>【尖沙嘴】忙緊拍電影《Delete愛人》嘅王祖藍，日前夜晚9點幾，同屋企人去尖沙嘴興記避風塘食飯，女友李亞男就陪咗家人去威尼斯旅行，各有各做乖仔乖女，其中戴帽嘅男仔疑似祖藍細佬，同佢一樣有個家族大鼻。佢哋食咗一粒鐘走人，祖藍離去時見到附近有檔馳名雞蛋仔，佢同媽咪就走去排隊買雞蛋仔，然後由疑似細佬做司機接送返家。<br>採訪、攝影：梁繼光、李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
