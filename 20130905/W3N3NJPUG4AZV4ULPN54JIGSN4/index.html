<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）杜凱琹亞洲賽奪1銀1銅</title></header><body><h1>體訊速遞：<br>（乒乓球）杜凱琹亞洲賽奪1銀1銅</h1><p>周二在卡塔爾舉行的亞洲青少年乒乓球錦標賽，香港小花杜凱琹（圖）在女單18歲以下組別決賽以1:4不敵的中國的陳幸同，獲得銀牌，她夥拍林依諾在女雙為港隊增添1銅。本報消息（卡塔爾）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
