<html><header><meta charset="utf-8"><title>國金點滴18%港青日日睇YouTube</title></header><body><h1>國金點滴<br>18%港青日日睇YouTube</h1><p>Google公佈旗下YouTube全球每月有10億網民上去睇片。香港方面，16至39歲的人士，75%每星期至少到訪YouTube一次，其中四分一人（佔總數約18%）更天天上YouTube。Google指，現有與影片創作者分享廣告收益的計劃，希望吸引更多人拍片上載。昨天更找來香港熱爆YouTube的影片創作者分享心得，包括韓妹網上教韓文等。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
