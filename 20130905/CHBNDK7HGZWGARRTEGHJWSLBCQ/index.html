<html><header><meta charset="utf-8"><title>蘋果綠葉鄧成波觀塘商廈獲洽購</title></header><body><h1>蘋果綠葉<br>鄧成波觀塘商廈獲洽購</h1><p>市傳「舖王波叔」鄧成波持有的觀塘偉業街164號凱康大廈正以3.5億元獲洽購中，該物業是波叔於2011年初以1.78億元買入，倘若沽售，賺1.72億元。物業已獲批建酒店或寫字樓，目前正裝修中。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
