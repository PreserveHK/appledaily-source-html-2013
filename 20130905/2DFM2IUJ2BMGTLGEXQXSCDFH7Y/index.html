<html><header><meta charset="utf-8"><title>晨早黃雨　小童狼狽返學</title></header><body><h1>晨早黃雨　小童狼狽返學</h1><p>【本報訊】剛剛開學，天氣卻極不穩定。昨晨市民上班、學生上學的繁忙時間，本港多處地區都下起傾盆大雨，天文台在昨晨7時半發出黃色暴雨警告信號，港島西部、九龍中部、沙田、屯門、大嶼山錄得超過70毫米雨量。小孩子穿上雨衣，還要撐開傘子，冒雨上學。天文台在昨上午11時才取消黃色暴雨警告。天文台昨預測，今日多雲，間中有雨，早上會有雷暴，稍後雨勢逐漸減弱，周六大致天晴。<br>朱永倫攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
