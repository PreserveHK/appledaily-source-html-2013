<html><header><meta charset="utf-8"><title>龜殼入藥　治心腎虛熱</title></header><body><h1>龜殼入藥　治心腎虛熱</h1><p>【本報訊】在中國，玳瑁龜殼被視為有藥用價值，始載於《開寶本草》：「主解嶺南百藥毒。」其後分別在《本草綱目》及《食性本草》藥書亦有記載。有指玳瑁殼能治療熱氣痘毒、心腎虛熱、小兒驚厥、高熱神昏、咳嗽痰多及月經不調等疾病。<br>在中藥界被譽為「急救三寶」之一的「至寶丹」，含有玳瑁及犀牛角成份。由於玳瑁喜歡吃含劇毒的海綿，所以玳瑁肉中含有毒質，貿然進食隨時中毒。不過，在亞洲尤其中國和日本，冒險獵食玳瑁肉和蛋的人屢見不鮮。</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24  </p></body></html>
