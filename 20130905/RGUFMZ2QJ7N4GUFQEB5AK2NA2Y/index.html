<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港足點兵戰東亞運</title></header><body><h1>體訊速遞：<br>（足球）港足點兵戰東亞運</h1><p>足總昨公佈下月出戰港澳埠際賽及天津東亞運的香港U23代表隊23人大軍名單，當中南區及晨曦各有5名球員入選成大戶；而09年東亞運金牌功臣，則僅餘南華門將葉鴻輝（圖）榜上有名，領軍爭衞冕。本報消息（香港）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
