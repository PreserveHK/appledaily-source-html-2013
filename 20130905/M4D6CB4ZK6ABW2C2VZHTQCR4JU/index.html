<html><header><meta charset="utf-8"><title>裸女從天降　砸爛私家車</title></header><body><h1>裸女從天降　砸爛私家車</h1><p>上周六凌晨，馬爾代夫一名28歲全身赤裸的女人，突然從三樓掉下，打中停在路邊的一架私家車，再掉在地上，失去知覺。過了半分鐘，才有一個沒穿上衣的男人，跑過去扶起她，其他陸續經過的人亦過去幫忙，將女傷者送去醫院。事發時和個女人一起兩個人，已被警方拘捕，但沒透露詳情。醫院亦都不肯透露，傷者的情況及傷勢。而當地大半個月前，亦有一個8歲男童，從一樓墮下重傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
