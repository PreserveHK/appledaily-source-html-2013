<html><header><meta charset="utf-8"><title>各區突發簡訊：天星碼頭驚現女浮屍</title></header><body><h1>各區突發簡訊：<br>天星碼頭驚現女浮屍</h1><p>【尖沙嘴】<br>【本報訊】昨晨近7時，一艘渡輪駛經尖沙嘴天星碼頭對開500米海面時，船長赫見一名30餘歲、約高5呎5吋、身穿黃衫黑褲及啡鞋的女子於海面載浮載沉，立即通知碼頭49歲姓溫職員報警，消防員將屍體撈上消防船駛回碼頭，死者口鼻滲血。警方調查證實她是32歲姓劉女子，患有情緒病，家人於四日前在柴灣區報失，懷疑她蹈海自殺，估計已死去一日。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
