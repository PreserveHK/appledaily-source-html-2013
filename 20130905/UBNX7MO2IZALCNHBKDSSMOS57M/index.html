<html><header><meta charset="utf-8"><title>花絮：蔡明亮重回祝捷舊地</title></header><body><h1>花絮：蔡明亮重回祝捷舊地</h1><p>台灣導演蔡明亮的新片《郊遊》，是今屆威尼斯競賽單元唯一華語代表，今晚電影舉行首映。昨日蔡明亮等人獲台北市電影委員會宴請中菜洗塵，因19年前他憑《愛情萬歲》奪金獅獎後到該餐廳慶功，甚有預祝報捷之意。蔡導批評台灣院線不給藝術片空間，或打算讓《郊》片在美術館等地方以展覽形式播放。此前蔡導亦帶片中一對童星到聖馬可廣場等地觀光。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
