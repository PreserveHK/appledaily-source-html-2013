<html><header><meta charset="utf-8"><title>穿老西的人形貓</title></header><body><h1>穿老西的人形貓</h1><p>每件動物擺設背後都好像藏着一個故事。法國品牌iBride的夫妻檔設計師Rachel及Benoit Convers，作品一向以動物為主題，太太負責插畫，丈夫則主理結構設計，兩人希望透過動物造型作品，讓大家反思人與動物的關係。其中的Aristide Tray，盤子以高壓層板製並壓有花紋，圖案都是穿老西、盛裝的人形貓，感覺華麗，無論是否理解設計師的理念，單是產品外形已覺吸引。<br>建築工廠（2536 4788）</p><p>肥佬黎有今日，全賴阿媽細個同佢講過乜？即睇最新一集《亂噏24》，話唔定幫到你！ <br> http://bit.ly/appletalk24 </p></body></html>
