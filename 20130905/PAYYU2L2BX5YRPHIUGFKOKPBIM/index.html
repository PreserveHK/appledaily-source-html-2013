<html><header><meta charset="utf-8"><title>News Flash日自衞隊員吞槍</title></header><body><h1>News Flash<br>日自衞隊員吞槍</h1><p>日本海上自衞隊一名39歲二等海尉，周一被發現倒卧在「蒼龍號」潛艇（圖）內，頭部流血，身旁有一把手槍，疑吞槍自殺，被送院救治，沒有生命危險。事發時，「蒼龍號」正停靠廣島縣的海上自衞隊基地。當局正展開調查。<br>日本新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
