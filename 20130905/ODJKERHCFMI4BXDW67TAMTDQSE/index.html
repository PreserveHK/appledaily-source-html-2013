<html><header><meta charset="utf-8"><title>各區突發簡訊：垃圾車甩轆　磨地500米</title></header><body><h1>各區突發簡訊：<br>垃圾車甩轆　磨地500米</h1><p>【觀塘】<br>【本報訊】一輛垃圾車昨晨近9時發生甩轆意外，車輛從觀塘繞道天橋下斜入將軍澳道時，左尾孖轆突然飛脫在路邊滾動，姓黎司機企圖煞車，惟左車身已下墮，輪胎軸隨垃圾車滑行磨地500米，留下長長刮痕，直至翠屏南邨翠杏樓對開終被煞停，司機驚魂甫定報案，幸意外中無人受傷。司機透露前晚曾將垃圾車駛往路邊車房給技工換車胎，疑螺絲接合欠佳肇禍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
