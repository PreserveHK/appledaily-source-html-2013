<html><header><meta charset="utf-8"><title>蘋果綠葉卜蜂：未決定會否購百佳</title></header><body><h1>蘋果綠葉<br>卜蜂：未決定會否購百佳</h1><p>早前有消息指、泰國卜蜂集團有份競投百佳超市，卜蜂集團董事長謝國民接受《華爾街日報》訪問時並沒有否認，並表示仍未就收購與否作最後決定，集團最終會否收購百佳，主要視乎收購百佳的銷售網絡、能否對集團發展內地市場有幫助。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
