<html><header><meta charset="utf-8"><title>各區突發簡訊：難抵抗黃雨　村屋塌牆</title></header><body><h1>各區突發簡訊：<br>難抵抗黃雨　村屋塌牆</h1><p>【西貢】<br>【本報訊】西貢西沙路輋下村一間空置10多年的瓦片頂村屋，昨晨9時50分不堪黃雨侵襲，5米乘5米的頂部和相連的牆身突然倒塌，轟隆聲響後，驚動其他村民視察及報案求助，消防員恐有人被困，於是出動生命探測器搜索，最後證實無人被困或受傷，稍後通知屋宇署處理，暫將建築物封閉。據村民稱，業主在外居住，平日村屋僅用作放置雜物。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
