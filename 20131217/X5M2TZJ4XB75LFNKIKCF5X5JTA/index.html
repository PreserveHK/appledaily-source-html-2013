<html><header><meta charset="utf-8"><title>無身體接觸　較少告襲擊</title></header><body><h1>無身體接觸　較少告襲擊</h1><p>【話你知】<br>律師梁永鏗指，普通襲擊一般是指有身體接觸的不當行為，若然只是使用相機去拍攝對方，雙方並沒有身體接觸，以此控罪檢控，實較為少見。若拍攝行為令事主受驚，控以遊蕩則較為恰當。<br>梁續指，曾有個案是一名男子向警員近距離吹口哨而被控襲警，雖然他沒有觸碰到警員，但其行為等同打向對方耳朵和造成損害，因此檢控襲擊罪也是合理的。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
