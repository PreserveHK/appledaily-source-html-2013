<html><header><meta charset="utf-8"><title>求驗客手記：肥賓贏國米唔講報仇</title></header><body><h1>求驗客手記：<br>肥賓贏國米唔講報仇</h1><p>周日意甲尾場拿玻里主場鬥國際米蘭，亦係兩邊教練倒戈之戰。相比起馬沙利喺今季前由拿玻里光榮離開轉教國米，喺10年教咗半季就俾國米辭退嘅賓尼迪斯，復仇心態可能更強。呢場波都幾精采，上半場已經炮製5個入球，半場領先3:2嘅拿玻里到下半場踢多一人，最後入多粒贏4:2。賓帥賽後就強調冇諗過要報仇：「喺國米我仲有好多朋友，呢場波我只係諗住要從歐聯出局反彈，冇其他。」</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
