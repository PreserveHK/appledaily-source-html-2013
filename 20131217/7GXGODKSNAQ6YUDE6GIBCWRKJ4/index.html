<html><header><meta charset="utf-8"><title>News Flash芝大校長年薪2,597萬</title></header><body><h1>News Flash<br>芝大校長年薪2,597萬</h1><p>美國《高等教育紀事報》昨日發表報告，指2011年全美有42間私立大學的校長年薪突破100萬美元（780萬港元），芝加哥大學（圖）校長齊默年賺逾335萬美元（2,597萬港元）最多，哈佛大學校長福斯特則以近90萬美元（697萬港元）年薪排54位。<br>中央社</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
