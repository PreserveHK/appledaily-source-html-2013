<html><header><meta charset="utf-8"><title>各區突發簡訊：　女拔男保安　情困圖跳樓</title></header><body><h1>各區突發簡訊：　<br>女拔男保安　情困圖跳樓</h1><p>【油麻地】<br>【本報訊】油麻地佐敦道拔萃女書院一名30歲姓郭保安員，疑因感情問題不開心，昨凌晨3時許，他在校內當值期間，突然情緒激動，登上學校頂樓危站欄河企圖跳樓，並自行致電報警。警方接報趕至，見事主情緒仍未平復，消防員在地下張開氣墊戒備及展開游說。經約45分鐘游說，終說服事主返回安全地方及送院檢驗。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
