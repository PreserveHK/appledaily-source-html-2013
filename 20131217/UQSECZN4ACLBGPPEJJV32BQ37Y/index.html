<html><header><meta charset="utf-8"><title>一中一台--陶晶瑩：快遇小三</title></header><body><h1>一中一台--陶晶瑩：快遇小三</h1><p>台灣藝人陶晶瑩（陶子）近日疑批評《爸爸去哪兒》而傳出被湖南衛視封殺，她前日宣傳其闊別八年的新專輯《真的假的》時，就再次澄清與電視台協議，先等觀衆氣消了再說，雙方感情不變。而她前日在台北舉行唱談會，並獲好友蔡健雅撐場，現場陶子被追問如何對付小三時，她就幽默說：「我想我快遇到了，因為我女兒要上小三啦。」日前她到內地演出被網友質疑「假唱」，她只輕鬆說：「謝謝，原來我有唱這樣好。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
