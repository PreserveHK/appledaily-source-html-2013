<html><header><meta charset="utf-8"><title>葉璇演學姐宋美齡</title></header><body><h1>葉璇演學姐宋美齡</h1><p>葉璇與眾舞台劇演員雷思蘭、辛偉強和潘璧雲，昨日到新城宣傳稍後在文化中心舉行的舞台劇《如此長江》，今次是葉璇首次演出舞台劇，在劇中飾演宋美齡，心情興奮又緊張，她說：「導演係因為我同宋美齡喺美國讀同一間大學，所以搵我，我讀書時都有拎過宋美齡嘅獎學金，好榮幸做到呢個角色。」<br>舞台劇與拍戲分別很大，葉璇自言要跟其他舞台劇演員學習，最近已經因為不懂用聲，令到喉嚨沙啞，要好好練習運聲，最怕正式上映時失聲就大鑊。<br>採訪、攝影：胡比</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
