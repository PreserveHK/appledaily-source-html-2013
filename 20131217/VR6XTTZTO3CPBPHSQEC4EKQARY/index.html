<html><header><meta charset="utf-8"><title>各區突發簡訊：　裝修工搵快錢販毒被捕</title></header><body><h1>各區突發簡訊：　<br>裝修工搵快錢販毒被捕</h1><p>【深水埗】<br>【本報訊】33歲姓葉裝修工人，為搵快錢鋌而走險，駕駛毒品快餐車送貨，供應娛樂場所。深水埗警區特別職務隊人員根據線報及深入調查後，昨午3時掩至深水埗石硤尾邨停車場監視埋伏，發現目標男子出現，一擁而上將他制服，結果在其身上搜獲140克氯胺酮（K仔）和在車內搜獲7克可卡因，共值28,000元，警員將疑犯拘捕帶返警署扣留調查。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
