<html><header><meta charset="utf-8"><title>菲巴士墮橋壓毀貨車17死</title></header><body><h1>菲巴士墮橋壓毀貨車17死</h1><p>菲律賓發生嚴重車禍，一輛巴士昨日（周一）清晨在馬尼拉郊區一條高架公路橋面，從9.6米（32呎）高處掉下（圖），壓毀小型貨車，造成至少17人死亡及16人受傷。<br>目擊者指巴士以時速100至110公里在架空公路超車爬頭，突然撞毀公路防護欄，直墮下面的馬路，壓毀一輛小型貨車，貨車司機當場死亡，巴士司機受重傷。當局已勒令出事巴士公司78輛巴士停駛30天。<br>美聯社</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
