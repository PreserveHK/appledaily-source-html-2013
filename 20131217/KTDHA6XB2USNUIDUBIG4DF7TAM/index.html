<html><header><meta charset="utf-8"><title>三行辭職信爭放假爆笑</title></header><body><h1>三行辭職信爭放假爆笑</h1><p>今年除夕不放假，眾網友紛紛想出各路絕招，逼迫老闆除夕開恩。<br>有網友直接表示：要爭取除夕放假，除了要調休和請假外，最好的出路就是辭職。很多網友都認同這個做法，他們稱：「辭職先回家，來年找工作」這些話語不僅在網上瘋傳，亦令各式各樣辭職信應運而生，特別是三行辭職信（圖）大賽，更是讓眾多老闆哭笑不得。這些辭職信，只有一個原則，就是要寫三行字。看看網友們的神作吧！絕對會把你笑尿了！<br>大旗網</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
