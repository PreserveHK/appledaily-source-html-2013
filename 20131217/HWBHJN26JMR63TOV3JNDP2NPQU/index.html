<html><header><meta charset="utf-8"><title>體訊速遞：（場地單車）場地盃門票今發售</title></header><body><h1>體訊速遞：<br>（場地單車）場地盃門票今發售</h1><p>以李慧詩（圖）為首的香港國際場地盃，下月10至12日在將軍澳香港單車館舉行，由$50至$200的門券今日起在通利琴行及香港單車聯會發售，10張以上可獲8折優惠，詳情可瀏覽 http://www.cycling.org.hk  。本報消息（香港）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
