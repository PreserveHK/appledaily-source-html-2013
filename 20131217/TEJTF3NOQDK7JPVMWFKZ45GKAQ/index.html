<html><header><meta charset="utf-8"><title>義犬每天護送恩人回家</title></header><body><h1>義犬每天護送恩人回家</h1><p>電影《忠犬小八》講述了一隻每天去車站等主人回家的狗的故事，在北京大望路路口也出現了這樣一隻「忠犬金虎」，每天下午三、四點鐘，風雨不改準時在此「蹲守」（圖），等主人下班一起回家。原來，七年前，呂先生救了一隻車禍中受重傷的鬆獅犬，幾個月後，牠竟然產下了一窩小崽。可能是和金虎有眼緣，呂把所有幼崽以及狗媽媽都送了人，惟獨留下這隻金虎，自此彼此建立深厚感情。<br>《北京晨報》</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
