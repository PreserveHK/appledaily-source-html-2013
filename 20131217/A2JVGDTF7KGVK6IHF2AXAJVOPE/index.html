<html><header><meta charset="utf-8"><title>體訊速遞：（7人欖球）7欖賽門票接受登記</title></header><body><h1>體訊速遞：<br>（7人欖球）7欖賽門票接受登記</h1><p>明年3月尾在大球場舉行的國際7人欖球賽（圖），$200及$650的門票續以抽籤形式發售，巿民今日起至下月15日，可登上 http://www.hksevens.com  登記，抽籤儀式下月21日進行，中籤者每日限購最多2張門票。本報消息（香港）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
