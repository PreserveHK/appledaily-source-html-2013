<html><header><meta charset="utf-8"><title>體訊速遞：（足球）車潤秋獲補選戰省港盃</title></header><body><h1>體訊速遞：<br>（足球）車潤秋獲補選戰省港盃</h1><p>由於太陽飛馬守衞唐建文有傷，足總昨日公佈，港隊主教練金判坤經研究後，決定補選皇室南區的守衞車潤秋（右）入隊，備戰本月29日及1月1日的兩回合省港盃。本報消息（香港）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
