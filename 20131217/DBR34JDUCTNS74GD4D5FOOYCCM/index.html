<html><header><meta charset="utf-8"><title>一中一台：小豬扮殭屍版甄嬛</title></header><body><h1>一中一台：小豬扮殭屍版甄嬛</h1><p>羅志祥（小豬）早前打低周杰倫和蔡依林成為台灣的吸金王，近日他以3,400萬新台幣酬勞接拍食品廣告，平日造型上愛扮鬼扮馬的他在廣告中更大玩《甄嬛傳》和《殭屍》熱，並反串扮殭屍版「甄嬛」，即時笑爆全場。而他接受台灣傳媒訪問時，提到感情問題，竟語出驚人說：「我比較想要玩啦！」</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
