<html><header><meta charset="utf-8"><title>點滴：乘客險錯搭《蘋果》車</title></header><body><h1>點滴：<br>乘客險錯搭《蘋果》車</h1><p>港鐵故障，疏導乘客安排混亂。在調景嶺有乘客誤以為《蘋果》在港鐵站外開出的員工巴士，屬港鐵安排的接駁服務，差點上錯《蘋果》的「校巴」，了解清楚後大罵港鐵職員指示不清。另外，將軍澳多條巴士線排長龍，有乘客跟錯隊以為可出市區，實是誤搭巴士到將軍澳工業邨，來回浪費至少45分鐘車程。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
