<html><header><meta charset="utf-8"><title>家棟姚晨床戲被刪</title></header><body><h1>家棟姚晨床戲被刪</h1><p>林家棟、劉德華、姚晨等前晚到金鐘出席《風暴》首映，呂麗君、吳辰君等都有捧場。家棟在片中與姚晨飾演一對，他自言感情如膠似漆，說：「佢係我電影史上第一個女朋友。」姚晨就指家棟戲中是放蕩不羈的癡情男子，大讚他勇敢，因為片中她要親自為家棟剃頭。二人是否有親熱戲？家棟自爆本來有床上戲但最後被cut了。姚晨就指有點遺憾，但可以下次再拍。華仔坦言希望電影在內地票房能到三億人民幣。<br>採訪：魯萍<br>攝影：黃偉雄</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
