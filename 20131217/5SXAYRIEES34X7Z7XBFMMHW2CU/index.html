<html><header><meta charset="utf-8"><title>News Flash北海道大雪航班取消</title></header><body><h1>News Flash<br>北海道大雪航班取消</h1><p>日本東北部（圖）和北海道地區自上周六起受強冷空氣影響出現暴風雪，北海道等地昨日出現多達130厘米降雪量，部份列車停駛，北海道千歲機場部份航班要取消。東京明日亦會受冷空氣侵襲，可能會出現本年入冬以來第一場雪。<br>日本新聞網</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
