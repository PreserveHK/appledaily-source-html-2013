<html><header><meta charset="utf-8"><title>蘋果綠葉Tempo母企減持維達</title></header><body><h1>蘋果綠葉<br>Tempo母企減持維達</h1><p>早前被Tempo母公司SCA Group提購的維達國際（3331）昨日宣佈已獲SCA通知，SCA昨日收市後出售維達的9.72%股份，價格為每股11元，以回復25%公眾持股量。維達昨收報12.64元，售股價折讓近13%。SCA在交易後持股量由61.12%降至51.4%。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
