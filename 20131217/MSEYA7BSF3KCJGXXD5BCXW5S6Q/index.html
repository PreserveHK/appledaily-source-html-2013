<html><header><meta charset="utf-8"><title>小斑馬過河變鱷魚大餐</title></header><body><h1>小斑馬過河<br>變鱷魚大餐</h1><p>一失足真會成千古恨。一群斑馬在肯雅橫過馬拉河到坦桑尼亞覓食，雖然河裏有大鱷，但斑馬群「馬」多勢眾，鱷魚也忌憚。沒料到有小斑馬在深水處失足，結果落單，蠱惑鱷魚早就在旁虎視眈眈，一見小斑馬孤苦無依，立即出擊！<br>小斑馬驚恐反抗，始終難敵鱷魚一口利齒，立即血濺當場。說時遲那時快，埋伏在附近的三條大鱷也快速游近，兇殘搶食嫩口斑馬肉（圖）。其他斑馬自保要緊，只能繼續前進。<br>英國《每日鏡報》</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
