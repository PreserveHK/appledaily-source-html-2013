<html><header><meta charset="utf-8"><title>鬆開緊箍咒</title></header><body><h1>鬆開緊箍咒</h1><p>馬匹跑谷草嘅成與敗，往往受制於檔位呢個「緊箍咒」，好似列陣尾場二班1200米嘅文廐馬「美猴王」，此前已在同程取得七捷，但此駒上仗排11檔起步，畀檔位緊箍咒綁實，沿途又曾勒避，最後只得第九名，可以話相當冇運。今仗「美猴王」起用旺人安國倫出戰，此子剛在周日食出大四喜，風頭一時無兩，加上今仗排七檔，與季初贏馬時一樣，可以話鬆開咗緊箍咒，結合種種條件，今仗力足補中。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
