<html><header><meta charset="utf-8"><title>祖兒爆與浩龍同床</title></header><body><h1>祖兒爆與浩龍同床</h1><p>容祖兒昨日在九龍灣為本周六於紅館舉行的演唱會排舞，其中一個動作她要被男舞蹈員抬起擺出凌空彎腰姿勢。<br>為了今次開騷，祖兒實行地獄式節食減肥：「呢排發夢都係食嘢，有人打畀我話聽到我發開口夢話好味。」問是否枕邊男友劉浩龍聽到她發開口夢？她避談說：「邊個打電話話我聽囉。」此外，網上有自稱商台員工爆料指祖兒冧莊奪今屆叱咤樂壇女歌手金獎，她說：「到時至算，不過最喜愛歌手呢個就難啲。」<br>採訪：魯萍<br>攝影：陳慧安</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
