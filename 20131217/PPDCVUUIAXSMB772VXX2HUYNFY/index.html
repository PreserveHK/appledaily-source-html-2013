<html><header><meta charset="utf-8"><title>各區突發簡訊：房車撞鐵柱　嚇壞女乘客</title></header><body><h1>各區突發簡訊：<br>房車撞鐵柱　嚇壞女乘客</h1><p>【牛頭角】<br>【本報訊】25歲姓吳青年駕駛豐田Mark X私家車，昨凌晨3時許，載乘1男1女友人，沿牛頭角啟福道西行，駛至油站對開，吳報稱閃避狗隻，失控鏟上行人路撞塌兩支鐵柱，兩支鐵柱被壓在車底，車頭車尾撞毀，車上三人幸無受傷，惟穿短裙、長靴的長髮女乘客被嚇得花容失色，一度驚恐不知所措，警員到場調查，揭發行車證過期一個月，司機將被票控。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
