<html><header><meta charset="utf-8"><title>花絮：紐亞淨係識納比</title></header><body><h1>花絮：<br>紐亞淨係識納比</h1><p>恒大球員對於對手拜仁嘅陣容肯定好熟悉，不過調番轉對拜仁球員嚟講，唔識你邊個打邊個就一啲都唔出奇。拜仁門將紐亞（右）話：「我真係唔了解恒大嘅球員，只知有幾位質素唔錯嘅南美兵，但我就對佢哋嘅主帥納比非常熟悉。」</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
