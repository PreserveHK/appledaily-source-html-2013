<html><header><meta charset="utf-8"><title>點滴：雨天派開篷巴載客捱轟</title></header><body><h1>點滴：<br>雨天派開篷巴載客捱轟</h1><p>港鐵昨在發生事故後，遲遲未能安排接駁服務，更在下雨和寒冷的環境下，竟派出供遊客觀光用的開篷巴士，作為其中一款接駁巴士，到港鐵站外接載受影響乘客。乘客不但要長時間等候，若「中招」遇上開篷巴士，上車後更要「淋雨」和「食風」。大批乘客批評港鐵的應變力極低，更怒罵港鐵在下雨天派開篷巴士接乘客，是極不合常理。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
