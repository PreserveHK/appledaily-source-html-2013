<html><header><meta charset="utf-8"><title>蘋果綠葉和記環球：明年或加價</title></header><body><h1>蘋果綠葉<br>和記環球：明年或加價</h1><p>和電（215）旗下流動業務部門早前重組兼裁員，同系的固網業務和記環球電訊董事總經理陳婉真表示，該部門目前無意裁員，但承認各項成本都有上升壓力，正留意明年是否有加價需要。另外，和記環球電訊計劃WiFi熱點由年底的1.2萬個增至明年的1.6萬個。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
