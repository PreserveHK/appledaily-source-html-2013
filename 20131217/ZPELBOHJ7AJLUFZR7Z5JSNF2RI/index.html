<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa冒雨新手上路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa冒雨新手上路 - 馮仁昭</h1><p>新牌仔蔡卓妍（阿Sa）噚日無懼寒風冷雨，膽粗粗咁「處女下海」揸車外出，但佢就唔係揸自己架車，而係借咗好友容祖兒架車試路。<br>阿Sa話自己喺落雨天揸車都幾緊張，佢首先喺跑馬地出發去銅鑼灣世貿中心，之後去灣仔同過海到九龍，第一次出巡就好順利，佢都留言讚吓自己：「現在已安全抵家！哈哈！好厲害啊我！」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
