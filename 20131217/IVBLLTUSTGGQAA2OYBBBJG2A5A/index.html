<html><header><meta charset="utf-8"><title>點滴：過海的士坐地起價</title></header><body><h1>點滴：<br>過海的士坐地起價</h1><p>港鐵將軍澳和觀塘線昨癱瘓近五小時，不少乘客改乘的士，惟的士如像颱風期間般「搶手」坐地起價。記者在昨午候車高峯期測試電召的士，由將軍澳港鐵站往中環，有司機說：「加（車資）到一百、二百蚊都冇（車）呀！」直至港鐵安排接駁巴士服務後，才有司機願意加價40元接客過海。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
