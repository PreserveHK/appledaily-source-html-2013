<html><header><meta charset="utf-8"><title>步姐拖未婚夫返日</title></header><body><h1>步姐拖未婚夫返日</h1><p>日本過氣天后濱崎步，日前突然宣佈與年輕她十年的美國醫科大學生訂婚，瞬即成為話題，昨日步姐更拖着未婚夫返回日本，二人均身穿黑衣、黑鞋及戴黑超，以黑色情侶裝現身。步姐獲在場記者恭賀後，立即露出燦爛笑容回應，其老外嫩口未婚夫亦以日語答謝。由於步姐上次嫁老外時被爆根本沒正式註冊，有日傳媒指步姐今次訂婚已辦理手續，只要正式結婚就可在美擁有居留權。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
