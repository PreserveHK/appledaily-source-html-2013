<html><header><meta charset="utf-8"><title>周嘉玲買衫持久戰</title></header><body><h1>周嘉玲買衫持久戰</h1><p>【中環】婚後專心相夫教女嘅周嘉玲，早年搞咗間童裝店，寓興趣於工作。不過講到買自己嘅衫，都係要幫襯人哋，周嘉玲前日去中環置地廣場一間時裝店置裝。佢無論對套裝、裙同大褸都好有興趣，連埋試衫同睇目錄，前後用咗成兩個鐘，其間有對男女嚟到時裝店同佢會合，仲好有耐性咁等。<br>採訪、攝影：吳耀輝</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
