<html><header><meta charset="utf-8"><title>各區突發簡訊：　的士雨夜失控撞壆兩傷</title></header><body><h1>各區突發簡訊：　<br>的士雨夜失控撞壆兩傷</h1><p>【黃大仙】<br>【本報訊】昨凌晨1時許，47歲姓馬男子，駕駛的士接載52歲姓謝女乘客前往目的地途中，駛經黃大仙龍翔道龍翔中心對開時，疑因天雨路滑失控，車輛如打波子機先撞左邊石壆，再撞右邊石壆，更滑行10多米始能煞停，車頭凹陷，司機撞傷鼻和下顎，後座女乘客扭傷腰，需送院治理，幸仍清醒，警方對車禍已展開調查。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
