<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪子琦微博訴苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪子琦微博訴苦 - 馮仁昭</h1><p>馬賽同汪子琦斷背情曝光後，各自只靠微博留言，前日馬賽喺微博寫：「面對着洶湧而來的現實覺得自己渺小無力。做好現在你能做的，我們都將孤獨地長大，不要害怕。一切都會好起來的。」<br>之後汪子琦似回應，仲訴苦水話：「無論自己犯錯還是遭人妒忌一路左顧右盼總想找個靠山，最終還是投靠無門，身後一群狐朋狗友的小輩早已拿我當靠山。最近各種混亂，但總提醒自己要冷靜。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
