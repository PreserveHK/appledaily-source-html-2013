<html><header><meta charset="utf-8"><title>英超趣趣地：紐記法國兵兇猛</title></header><body><h1>英超趣趣地：<br>紐記法國兵兇猛</h1><p>上周六英超尾場，紐卡素又靠法國兵建奇功，主場以2:1擊敗西布朗。踢到36分鐘，西布朗門將邁希爾打手槌失誤，見高唔見遠，紐記嘅高法蘭（右）近門頭槌頂入領先，雖然換邊後被布拉特追平，但穆沙施素高57分鐘禁區頂勁射破網，幫紐記鎖定勝局。睇番資料，紐記今季聯賽入咗19球波，其中18球都係由法國球員入，呢隊紐記真係似踢法甲多過英超。</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
