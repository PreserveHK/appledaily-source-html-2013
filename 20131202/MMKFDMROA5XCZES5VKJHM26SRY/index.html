<html><header><meta charset="utf-8"><title>英超趣趣地：威廉王子剋住維拉</title></header><body><h1>英超趣趣地：<br>威廉王子剋住維拉</h1><p>阿士東維拉主場對新特蘭，呢場星期六英超一聽都知冇吸引力，但對維拉迷威廉王子（左）嚟講，逢係維拉比賽都係大波啦！佢呢場仲特登入場睇愛隊，話晒上季維拉喺主場大炒過黑貓6:1，往績咁好，應該大把入球啦！點知賓迪基繼續啞火，近7場英超上陣冇入波，創個人喺英超嘅最長入球荒；兩隊賽和0:0。新特蘭今季作客都衰到貼地，場場作客都失波，但今場竟然保住清白之身，唔通威廉王子係維拉黑腳？</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
