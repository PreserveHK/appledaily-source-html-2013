<html><header><meta charset="utf-8"><title>各區突發簡訊：七人車捱撞　BB受傷</title></header><body><h1>各區突發簡訊：<br>七人車捱撞　BB受傷</h1><p>【荃  灣】<br>【本報訊】34歲姓陳男子，昨晨10時許，駕駛七人車載着兩名女親友，沿荃灣海安路快線行駛，駛至麗順路十字路口慢車時，67歲姓呂男子駕駛私家車尾隨駛至卻收掣不及，兩車首尾相撞。意外後七人車司機，以及同車兩名分別32歲及一歲半同姓陳女親友受傷，報警後與同告受傷私家車姓呂司機一併送院，四人治療後均需留醫，情況穩定。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
