<html><header><meta charset="utf-8"><title>夏韶聲停外星研究</title></header><body><h1>夏韶聲停外星研究</h1><p>夏韶聲前晚在九展舉行「夏韶聲天眼第七類現場接觸講唱會」，找來森美任講座司儀，同場播映了不少關於外星人和太空的短片，夏韶聲說：「第一次用呢個形式去講，好滿意，本來仲有兩條好勁嘅片段會播，但已經超時，我怕罰錢寧願唔播，所以臨時抽起，好可惜。」<br>夏韶聲還說：「雖然我靠呢樣嘢賺到一筆錢，不過我覺得可以畀其他人做吓，所以暫時唔會再開呢類騷。我嚟緊唱番多啲歌，加上明年係我出唱片嘅35周年，想開個唱慶祝。」<br>採訪、攝影：魯萍</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
