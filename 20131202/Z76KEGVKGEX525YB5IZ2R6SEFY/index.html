<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）丁俊暉晉英錦賽64強</title></header><body><h1>體訊速遞：<br>（桌球）丁俊暉晉英錦賽64強</h1><p>現正進行的英國桌球錦標賽上周六完成所有首輪比賽，共有8名中國球手晉身64強，包括丁俊暉（圖）、劉闖、于德陸、梁文博、李行、肖國棟、田鵬飛及張安達，小丁64強將遇泰國之虎華達拿。本報消息（英國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
