<html><header><meta charset="utf-8"><title>變態司機迷煙問路　好心男肛門慘被塞酒杯</title></header><body><h1>變態司機迷煙問路　好心男肛門慘被塞酒杯</h1><p>中國四川綿竹一劉姓男子騎摩托車回家的時候，路邊一輛廂型車的司機朝他招手問路，他好心上前，但還沒說幾句話人就被迷暈了。<br><br>醒來發現自己竟然跪在廂型車後座，且褲子被退到膝蓋上。迷糊中他趕忙開門逃跑，事後上廁所發現肛門流血不止，去醫院檢查才發現直腸內竟被塞了一個直徑5公分，高7公分的酒杯，酒杯內還填滿了蠟燭，院方只好以手術取出。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
