<html><header><meta charset="utf-8"><title>千嬅夫婦拖手遊美</title></header><body><h1>千嬅夫婦拖手遊美</h1><p>楊千嬅日前獲邀到紐約出席中國電影節活動，老公丁子高亦同行，她更以護膚品牌Osiao代言人身份探訪總部，對方帶她們暢遊景點如Metropolitan Museum、時代廣場等。千嬅與丁生手拖手在紐約街頭合照，惹來不少遊客目光，她說：「今年忙拍電影，都冇放假，今次感覺好似回到拍拖嗰時，享受二人世界。」<br>撰文：唐如</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
