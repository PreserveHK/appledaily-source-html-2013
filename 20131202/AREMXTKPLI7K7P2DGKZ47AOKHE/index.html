<html><header><meta charset="utf-8"><title>何潤東家有BB房</title></header><body><h1>何潤東家有BB房</h1><p>何潤東昨日在九龍灣出席簽唱會，他自言沒有拍拖，家人雖未催婚，但他有無形壓力：「遲啲同屋企人搬屋，但屋企人喺我房隔籬整個BB房，相信會同我討論點裝修間房。」王力宏突然宣佈結婚，問何潤東會否仿效？他說：「有可能㗎！」是否有秘密女友？他笑說：「可能有又有可能冇㗎。」<br>採訪、攝影：王連連</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
