<html><header><meta charset="utf-8"><title>兩岸快線台「神級機師」駛入峽谷救人</title></header><body><h1>兩岸快線<br>台「神級機師」駛入峽谷救人</h1><p>一段直升機飛進寬僅20米峽谷中救人（圖）的視頻，近日在網上熱傳。片中台灣空勤總隊一架直升機在南投太極峽谷吊掛施救一名墮谷傷者時，機師冒着機毀人亡的危險，憑藉高超技術，將飛機駛入狹窄的峽谷，機身距崖壁僅1米，直升機降到距谷底15米時成功救起傷者，飛出峽谷。機師陸學敏獲網民稱為「神級機師」。<br>台灣《蘋果日報》</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
