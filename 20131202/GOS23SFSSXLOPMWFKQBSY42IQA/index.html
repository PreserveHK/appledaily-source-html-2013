<html><header><meta charset="utf-8"><title>體訊速遞：（足球）恒大中協盃先輸0:2</title></header><body><h1>體訊速遞：<br>（足球）恒大中協盃先輸0:2</h1><p>廣州恒大（圖）的3冠夢面臨重大挫折！在周日的中國足協盃決賽首回合，他們在艾傑臣領紅被逐之下，作客以0:2不敵有于海梅開二度的貴州人和。次回合將會由恒大主場，在周六舉行。綜合外電（中國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
