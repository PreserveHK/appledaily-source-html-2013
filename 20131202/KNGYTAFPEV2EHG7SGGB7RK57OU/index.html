<html><header><meta charset="utf-8"><title>體訊速遞：（足球）阿仙奴學校高層訪港</title></header><body><h1>體訊速遞：<br>（足球）阿仙奴學校高層訪港</h1><p>英超阿仙奴足球學校總經理Ross Metherell（左二）及總教練Joseph Sutton（右三）日前專程來港，除預備明日出席香港阿仙奴足球學校記者會外，亦連續兩日以客席教練身份，指導香港「兵工廠」不同年齡組別的學員。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
