<html><header><meta charset="utf-8"><title>霆鋒矛盾對決</title></header><body><h1>霆鋒矛盾對決</h1><p>謝霆鋒和余文樂主演、郭子健執導的電影《救火英雄》下月上映。霆鋒已為人父，戲中他卻要阻止余文樂去救自己的兒子，兩人在火場手持斧頭針鋒相對，霆鋒說：「佢要去救個仔，我同佢講，將眼前嘅擺平，我同你一齊去救你個仔。」樂仔亦印象深刻：「導演話呢次係故意嘅，佢唔想我演完全正面、充滿血性嘅角色，希望每個人嘅角色都唔係想像中咁樣。」<br>撰文：李森</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
