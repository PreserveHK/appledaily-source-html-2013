<html><header><meta charset="utf-8"><title>各區突發簡訊：嘈吵住客被鄰居斬</title></header><body><h1>各區突發簡訊：<br>嘈吵住客被鄰居斬</h1><p>【上水】<br>【本報訊】上水中心發生噪音擾人的傷人案。昨天凌晨4時，一名33歲姓吳男住客，投訴樓上單位兩名青年發出聲浪和追逐嬉戲噪音滋擾，拍門交涉不果後，情緒激動。未幾，吳趁其中18歲姓洪男住客出門往梯間傾倒垃圾時，手持菜刀逞兇，斬傷他的右手，洪負傷奔返單位報警。警方接報到場後，以涉嫌傷人拘捕吳，傷者則送院敷治已無大礙。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
