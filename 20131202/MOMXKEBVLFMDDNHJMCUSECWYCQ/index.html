<html><header><meta charset="utf-8"><title>體壇拾趣：麥艾萊反底捧盃</title></header><body><h1>體壇拾趣：<br>麥艾萊反底捧盃</h1><p>前世界高球「1哥」、北愛球手麥艾萊，今年表現插水，世界排名仲跌到第6。不過，好彩佢周日喺澳洲高球公開賽最後一輪賽事，打出低標準桿6桿嘅成績，總成績以270桿後來居上，以1桿之差力壓同日打出低1桿嘅澳洲球手阿當史葛，贏到今年第1個獎盃同125萬澳元（約880萬港元）獎金，食番尾糊都算唔錯啦！網球手女友禾絲妮雅琪仲喺twitter，恭喜佢奪冠㖭。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
