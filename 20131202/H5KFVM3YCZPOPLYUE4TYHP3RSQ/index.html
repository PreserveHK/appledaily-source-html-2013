<html><header><meta charset="utf-8"><title>直路賽怪獸誕生啦</title></header><body><h1>直路賽怪獸誕生啦</h1><p>第四場三班直路一千，賽前預期兩大直路怪傑「神舟十號」及「輕彈錢笑」的對決，未如想像般激烈，結果由前駒輕鬆勝出，而後駒則三甲不入。「神舟十號」起步順利，沿途守前列位置，到最後階段呢匹馬喺咁咦已彈離一眾對手，鎖定勝局。「神舟十號」至今已兩捷直路賽，保持不敗，贏馬姿態均十分輕鬆，「直路賽怪獸」之名可謂當之無愧。至於今仗的亞軍及季軍馬，則分別為「佳音」及「舞林高手」。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
