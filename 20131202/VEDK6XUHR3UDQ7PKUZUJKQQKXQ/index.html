<html><header><meta charset="utf-8"><title>News Flash意國華人工廠火災5死</title></header><body><h1>News Flash<br>意國華人工廠火災5死</h1><p>意大利佛羅倫斯附近普拉托鎮一間成衣工廠昨天發生大火（圖），至少造成5死3傷。該間在大火中塌毀的工廠是華人所擁有，部份被用作工人宿舍，有11名工人居住，令死亡人數可能會增加，而當地傳媒一度報道有兩名中國人死亡，暫時未獲官方確認。<br>路透社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
