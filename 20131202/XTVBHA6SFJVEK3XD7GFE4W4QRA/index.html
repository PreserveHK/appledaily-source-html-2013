<html><header><meta charset="utf-8"><title>體壇拾趣：孫楊趁生日懺悔</title></header><body><h1>體壇拾趣：<br>孫楊趁生日懺悔</h1><p>中國泳手孫楊今年問題多多，又因為掛住拍拖而同教練朱志根鬧不和，又鬧出無牌駕駛被拘留事件，搞到中國國家隊實行「停訓、停賽、停商業活動」嘅處分。噚日係佢22歲生日，佢就趁呢個機會喺微博發言，為自己嘅行為道歉，同發誓會改過。短短百幾字係感人肺腑，但係網民唔多受，仲有人話孫楊呢段嘢係請槍手寫，呃細路就得！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
