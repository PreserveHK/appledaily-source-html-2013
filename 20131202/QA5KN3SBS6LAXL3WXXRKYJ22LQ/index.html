<html><header><meta charset="utf-8"><title>狗狗頭頂美食定力驚人</title></header><body><h1>狗狗頭頂美食定力驚人</h1><p>狗狗一般很饞嘴，但加拿大這隻九歲大鬥牛䱛在美食當前，不止定力十足，平衡力也相當驚人，可將食物以至一些重物頂在頭上。<br>29歲狗主吉倫兩年前發現愛犬有頭頂物件的本事，最初在朋友的建議下，將一卷廁紙放在狗狗的頭頂，難得牠一動不動，把廁紙保持穩固而不跌，之後她不斷訓練愛犬，而物件重量也不斷增加，包括三個漢堡包、一碟蛋糕、一根大骨頭、一個輪胎、一綑蘆筍等。<br>英國《太陽報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
