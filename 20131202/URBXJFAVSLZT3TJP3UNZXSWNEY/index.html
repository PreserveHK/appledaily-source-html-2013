<html><header><meta charset="utf-8"><title>兩岸快線法拍賣乾隆玉璽疑圓明園盜品</title></header><body><h1>兩岸快線<br>法拍賣乾隆玉璽疑圓明園盜品</h1><p>一枚乾隆玉璽（圖），上月24日在法國拍賣，以50萬歐元（約港幣527萬元）成交。該玉璽呈山形，高9.3厘米，寬4.2厘米，疑為北京圓明園被盜文物，購買者為亞裔人士。據賣家說，此物是年初在法國一位剛去世富人家裏的櫥窗下被發現。據拍賣公司透露，玉璽是「18世紀由船員從遠東帶過來的物品」。<br>新華網</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
