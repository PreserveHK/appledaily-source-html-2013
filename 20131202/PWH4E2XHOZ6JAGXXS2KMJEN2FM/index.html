<html><header><meta charset="utf-8"><title>劉小慧厭一台獨大</title></header><body><h1>劉小慧厭一台獨大</h1><p>亞視全新節目《BB日記》主持劉小慧昨出席於九展舉行的BB爬行大賽兼簽約儀式，該節目由本月15日於亞視逢周日晚8點半播出，她說想藉此機會分享湊仔心得，但沒有想過重出江湖唱歌：「今次都係收友情價，無論任何電視台製作呢類節目，都會支持，唔想一台獨大。」<br>採訪、攝影：張俊銘</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
