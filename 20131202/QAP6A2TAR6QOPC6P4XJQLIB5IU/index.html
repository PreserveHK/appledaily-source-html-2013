<html><header><meta charset="utf-8"><title>甄珍取消交代離婚</title></header><body><h1>甄珍取消交代離婚</h1><p>結婚35年的甄珍和劉家昌最近驚爆離婚，甄珍日前向傳媒表示，今日會在台北西華飯店召開記者會交代離婚傳聞，並感嘆謂：「獎（終身成就獎）還未拿熱。」不過她昨透過助手發短訊：「甄珍因為太累，身體有點吃不消，明天記者會取消。」湊巧有傳甄珍近日因腰椎舊傷復發，一度要坐輪椅入急症看病，未知記招取消是否與此有關。<br>撰文：丁寧</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
