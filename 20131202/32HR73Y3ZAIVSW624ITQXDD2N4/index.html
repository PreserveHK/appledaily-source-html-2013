<html><header><meta charset="utf-8"><title>全球最醜狗狗患癌猝死</title></header><body><h1>全球最醜狗狗患癌猝死</h1><p>全球最醜狗「埃爾伍德」（Elwood）上周四在美國新澤西州猝死，終年8歲，獸醫相信牠可能患了癌症。「埃爾伍德」誕於2005，是由芝娃娃犬跟中國冠毛犬混種，全身幾乎沒毛，頭上一小撮白毛，加上軟垂嘴巴外的巨舌，樣子醜陋，配種師本想讓牠安樂死，幸獲奎格利收養才保住性命。<br>奎格利2007年讓「埃爾伍德」參加最醜狗比賽，贏得冠軍。奎格利之後以牠為主角創作暢銷兒童書，成功為多個慈善團體籌款。<br>美聯社</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
