<html><header><meta charset="utf-8"><title>GaGa賣Kitty籌款</title></header><body><h1>GaGa賣Kitty籌款</h1><p>美國百變天后Lady GaGa近日留在日本多天進行宣傳活動，昨日她在東京的新碟記招中，與她自己一模一樣的人形公仔合照，梳起兩個巨型髻的GaGa，後來更拿出一個梳了個GaGa髮型的特製版Hello Kitty狂咀，據指該Kitty公仔全球只得兩個，而且她會在公仔上簽名用來作善慈拍賣，為311地震災民籌款。GaGa又稱到日本一定食涮涮窩。</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
