<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）鄭俊樑梁灝雋包冠亞</title></header><body><h1>體訊速遞：<br>（滑浪風帆）鄭俊樑梁灝雋包冠亞</h1><p>赤柱舉行的亞洲滑浪風帆錦標賽昨日完成所有比賽，競爭激烈的男子RS:X組，並列首位的師兄弟梁灝雋及鄭俊樑（圖）昨在最後兩場比賽，鄭俊樑以一場第1及一場第2奪冠，梁灝雋則一場第3及一場第1得第2，女子組冠軍是由頭帶到尾的陳晞文奪得。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
