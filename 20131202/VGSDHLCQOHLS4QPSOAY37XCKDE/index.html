<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張馨予否認復合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張馨予否認復合 - 馮仁昭</h1><p>早前舊愛李晨35歲生日時，張馨予喺微博上載一張生日蛋糕相，隨即惹起復合傳聞，張馨予日前喺橫店出席新版《鹿鼎記》記招時，親自否認同李晨復合，佢話：「沒在一起，還是朋友，還會互動，不足為怪。」近日先後喺《鹿》同《神鵰俠侶》中都演奸角，佢話：「這些角色一點都不像我，在戲外我其實是個小女人。」將來佢希望可以演較溫柔嘅角色。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
