<html><header><meta charset="utf-8"><title>茱麗葉獲致敬獎狂吼</title></header><body><h1>茱麗葉獲致敬獎狂吼</h1><p>繼前日一代性感尤物莎朗史東（Sharon Stone）於第13屆馬拉喀什國際電影節（Marrakech International Film Festival）獲頒發致敬獎後，昨日康城影后茱麗葉庇洛仙（Juliette Binoche）也獲此殊榮，她從法國導演Bruno Dumont手中領過致敬獎，更向台下大吼示威。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
