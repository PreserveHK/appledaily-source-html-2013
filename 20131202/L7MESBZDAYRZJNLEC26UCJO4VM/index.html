<html><header><meta charset="utf-8"><title>台醉漢跳車隧道溜冰</title></header><body><h1>台醉漢跳車隧道溜冰</h1><p>台灣溜冰教練楊嘉祥（44歲），前晚9時許因酒後與妻子在車內發生口角，竟然跳車並在連接台北、宜蘭的雪山隧道內溜冰（箭嘴示），打算一路溜回台北。警察接報將他截查，酒測高達0.73毫克。警方指他已違反交通條例，或將處以最高6,000元新台幣（約1,570港元）罰款。<br>這是雪山隧道自2006年開通以來首次有人在隧道內溜冰，楊嘉祥昨下午接受訪問時，對於酒後失態行為相當抱歉，並強調做出不好的示範致歉。<br>台灣《蘋果日報》</p><p><br>足本收睇《亂噏24》x謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
