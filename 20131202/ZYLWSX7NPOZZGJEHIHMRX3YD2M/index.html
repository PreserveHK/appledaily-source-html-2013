<html><header><meta charset="utf-8"><title>周日足球戰報：終開齋</title></header><body><h1>周日足球戰報：<br>終開齋</h1><p>周日意甲早場，AC米蘭作客以3:1擊敗榜尾的卡坦尼亞，取得今季首場聯賽作客勝仗。雖然紅黑軍團先失守，但蒙杜利禾（左）先在19分鐘追平，加上巴洛迪利及卡卡在換邊後各建一功，助客隊反勝3:1。另外，意大利前鋒艾沙拉維在今仗復出。美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
