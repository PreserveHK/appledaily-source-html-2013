<html><header><meta charset="utf-8"><title>商戶抗「洪」</title></header><body><h1>商戶抗「洪」</h1><p>【本報訊】灣仔柯布連道與謝斐道交界地底一條直徑600毫米的鹹水管，前天下午5時許突然爆裂，水務署派員搶修至昨晨7時重開水掣時，發現現場同一條喉管另一位置亦告爆裂，大量鹹水湧出及淹浸路面，當局需封路搶修，現場交通一度受阻。有商戶更忙於清理積水，防止湧入舖內（圖）。水務署發言人稱，預計今晨8時搶修完畢，其間灣仔、大坑及銅鑼灣一帶鹹水供應受影響。李家傑攝</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
