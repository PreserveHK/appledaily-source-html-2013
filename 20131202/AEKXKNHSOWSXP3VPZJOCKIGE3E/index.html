<html><header><meta charset="utf-8"><title>許靖韻自爆被人追</title></header><body><h1>許靖韻自爆被人追</h1><p>許靖韻昨日與As One在九龍灣出席新城活動，許靖韻之前在內地頒獎禮得新人獎，令她增強信心。今年聖誕節要在工作中度過，但認有男孩追求，她說：「𠵱家冇時間冇心機拍拖，做朋友先。」另外，As One成員Oli早前做手術，其他成員說：「已做手術，要下年先歸隊，頒獎禮就唔能夠出席。」<br>採訪、攝影：王連連</p><p>足本收睇《亂噏24》謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
