<html><header><meta charset="utf-8"><title>體壇拾趣：喬靖夫「出鞘」寫拜恩</title></header><body><h1>體壇拾趣：<br>喬靖夫「出鞘」寫拜恩</h1><p>本地著名小說家喬靖夫，以湖人球星拜恩為藍本創作嘅一連9篇短篇小說，噚日喺Nike.com.hk/KobeMuseum出咗第一篇《出鞘》；故事主角林迅個人狂轟61分，帶領面臨解散嘅球隊Atoms反敗為勝，見到拜恩06年對速龍射入81分影子之餘，加埋本地漫畫家馮展鵬嘅插畫，更加睇到人熱血沸騰。嚟緊仲有《自由》、《王牌》等8篇發佈，粉絲要密切留意啊！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
