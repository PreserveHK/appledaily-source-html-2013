<html><header><meta charset="utf-8"><title>熊貓合力翻牆　「越獄」失敗</title></header><body><h1>熊貓合力翻牆　「越獄」失敗</h1><p>英國攝影師David Jenkins在四川成都大熊貓保護區，目睹兩隻熊貓合作翻牆一幕。一隻可愛的大熊貓似乎難熬無自由生活，決定「越獄」。體胖腿短的牠，找來一名「共犯」做墊腳石，令牠攀到圍牆上方鐵欄。但牠抓住鐵欄一會後，還是跌了個四腳朝天，還把夥伴壓在身下，「越獄」終告失敗。<br>中國日報網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
