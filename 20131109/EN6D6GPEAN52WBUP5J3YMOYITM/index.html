<html><header><meta charset="utf-8"><title>網事力場：Ella瞓街扮路標</title></header><body><h1>網事力場：Ella瞓街扮路標</h1><p>台灣組合S.H.E成員陳嘉樺（Ella）向來古靈精怪兼冇時停，以為佢𠵱家成為人妻就會有改變？咁你就錯喇！好似噚日佢去咗踩單車，都要瞓喺地下扮路上面踩單車個logo，雖然有啲無聊，不過張相放上微博就好受fans歡迎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
