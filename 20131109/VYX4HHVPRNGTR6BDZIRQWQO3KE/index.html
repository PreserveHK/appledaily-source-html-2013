<html><header><meta charset="utf-8"><title>蘋果綠葉迪士尼上季多賺12%</title></header><body><h1>蘋果綠葉<br>迪士尼上季多賺12%</h1><p>迪士尼受惠電影和消費品等收入增長，去季多賺12%，至13.9億美元（約108億港元），或每股賺77美仙。惟公司收入最大來源的電視業務，去季盈利罕有下跌，經營溢利跌8%。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
