<html><header><meta charset="utf-8"><title>POLO攔腰撼貨車　P牌女嚇呆</title></header><body><h1>POLO攔腰撼貨車　P牌女嚇呆</h1><p>【本報訊】24歲姓黃新牌女子，昨凌晨3時許，駕駛掛P牌私家車沿深水埗南昌街駛至荔枝角道交界，攔腰撞向一輛沿荔枝角道駛至搬屋公司貨車，無人受傷。消息稱，意外後車頭嚴重損毀的新牌女司機疑受驚一度呆坐司機位，直至警員到場才驚魂甫定落車，與64歲姓梁貨車司機在現場協助調查。警方相信有人衝燈導致意外，事後將肇事車輛拖走調查。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
