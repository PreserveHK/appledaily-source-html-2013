<html><header><meta charset="utf-8"><title>網事力場：姚瑩瑩帶囝囝變髮</title></header><body><h1>網事力場：姚瑩瑩帶囝囝變髮</h1><p>姚瑩瑩個囝囝Evan計落都成兩歲幾，佢生到同媽咪成個餅印，好可愛！噚日瑩瑩帶咗囝囝搵髮型師剪髮，由於Evan仲細，所以要坐上枱飛髮，好搞笑。好在最後出嚟效果唔錯，不過Evan望落唔係好滿意咁喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
