<html><header><meta charset="utf-8"><title>網事力場：苟姑娘證身心康泰</title></header><body><h1>網事力場：苟姑娘證身心康泰</h1><p>苟芸慧樣貌清秀，不過身材不斷向橫發展，有啲失控迹象，前排有報道話苟姑娘俾無綫雪藏，仲要佢睇中醫減肥喎！不過苟姑娘噚日就喺微博澄清身心好愉快，亦冇去到報道講嘅診所做治療，而只係keep住做運動保健。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
