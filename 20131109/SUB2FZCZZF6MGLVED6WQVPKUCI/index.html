<html><header><meta charset="utf-8"><title>體訊速遞：（足球）屯門炒喀麥隆前鋒</title></header><body><h1>體訊速遞：<br>（足球）屯門炒喀麥隆前鋒</h1><p>今季戰績差強人意的地區球隊屯門，昨決定辭退表現未如預期的喀麥隆前鋒馬喬（白衫）。屯門最近連輸4場，除聯賽跌至第9位，在銀牌亦遭晨曦淘汰。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
