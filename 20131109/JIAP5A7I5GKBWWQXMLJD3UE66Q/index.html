<html><header><meta charset="utf-8"><title>小春完騷即搵牛雜女　3秒K.O.</title></header><body><h1>小春完騷即搵牛雜女　3秒K.O.</h1><p>前晚《歲月友情演唱會》演唱會後，小春與老婆應采兒駕車到附近魚旦檔搵食，小春似乎好肚餓，一邊食一邊等外賣，還一邊食一邊跌。之後急急腳拿外賣返車，似乎不想老婆等得太久。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
