<html><header><meta charset="utf-8"><title>張家輝戀變性人</title></header><body><h1>張家輝戀變性人</h1><p>張家輝、劉青雲及古天樂合演的電影《掃毒》，片中家輝戀上泰國變性女Poy。導演陳木勝指家輝第一次見Poy即大讚靚女，家輝被青雲及古仔封「重口味情聖」。提到與Poy有親密戲，家輝說：「佢比真正女人仲靚！最初有啲唔慣，後來我都接受咗佢係完完全全嘅女人。」青雲搞笑指家輝重口味，家輝則說：「佢哋吃不到的葡萄是酸的。」<br>撰文：丁寧</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
