<html><header><meta charset="utf-8"><title>島倉千代子肝癌逝世</title></header><body><h1>島倉千代子肝癌逝世</h1><p>日本老牌演歌歌手島倉千代子（圖），日本時間昨日下午12時半因肝癌在東京一間醫院內逝世，享年75歲。38年3月30日於東京出生的島倉千代子，與美空雲雀及都春美合稱演歌三大唱將，代表名曲《媽媽，東京到了》曾創下超過150萬張的銷量，她生前更曾35次在《紅白歌唱大賽》登場，可是她晚年人生並不順遂，屢受感情波折及金錢糾紛打擊。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
