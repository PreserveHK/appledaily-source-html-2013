<html><header><meta charset="utf-8"><title>一中一台：楊謹華裸男抱抱</title></header><body><h1>一中一台：楊謹華裸男抱抱</h1><p>由楊謹華及孫耀威主演的台劇《女王的誕生》近日收視不錯，日前眾人為此舉行慶功記者會，演員路斯明、陳志強、博焱等更當眾脫掉上衣，抱起「女王」楊謹華。<br>雖然孫耀威正於內地工作未能出席，但他也透過即場連線知道三男脫掉上衣慶祝，老孫即說：「我一脫他們就難看了，如果我脫，尺度會非常厲害。」他表示若劇集之後的收視高企，他便會露股讓大家眼前一亮。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
