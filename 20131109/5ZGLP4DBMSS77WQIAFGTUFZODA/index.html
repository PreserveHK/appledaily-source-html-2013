<html><header><meta charset="utf-8"><title>蘋果綠葉收回3G頻譜延遲拍板</title></header><body><h1>蘋果綠葉<br>收回3G頻譜延遲拍板</h1><p>日前有報章指，通訊事務管理局將會延遲公佈就2016年是否收回電訊商三分之一3G頻譜重新拍賣方案的決定。惟通訊事務管理局昨重申，會致力盡快於11月上旬公佈有關決定，以便現有營辦商可適時作出所需的技術及商業安排。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
