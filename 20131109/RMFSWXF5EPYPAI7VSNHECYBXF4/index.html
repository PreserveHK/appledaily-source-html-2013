<html><header><meta charset="utf-8"><title>傅嘉莉唔怕見呂慧儀</title></header><body><h1>傅嘉莉唔怕見呂慧儀</h1><p>「第17屆國際旅遊小姐比賽」本月底舉行，昨日其中八位參賽者與嘉賓傅嘉莉在淺水灣出席活動，其中5號Sandra及8號JoJo被發現偷偷煲煙，Sandra還揭衫露腰間紋身。據知比賽由趙世曾贊助，部份參賽者曾到趙宅見老闆，但行為舉止如此粗魯，推廣香港似乎不太合資格。傅嘉莉前晚在無綫節目巡禮撞見呂慧儀，她說：「我哋係朋友冇尷尬，呂慧儀仲講笑話輪到佢搽黑色指甲油。」<br>採訪：溫敏芝<br>攝影：黃偉雄</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
