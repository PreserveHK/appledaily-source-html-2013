<html><header><meta charset="utf-8"><title>PSY冧莊點擊冠軍</title></header><body><h1>PSY冧莊點擊冠軍</h1><p>韓國馬舞大叔PSY去年憑着一曲《江南Sytle》紅爆全球，該MV在YouTube的點擊率更破盡紀錄，而他今年亦再憑着《Gentleman》MV的近6億次點擊，冧莊成為今年YouTube最高點擊，其公司稱雖難與《江南》媲美，但《Gentleman》在國際上仍很受歡迎。而PSY昨日就在紐約現代藝術館出席韓國電影活動，同場還有李秉憲等韓星。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
