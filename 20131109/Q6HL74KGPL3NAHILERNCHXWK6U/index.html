<html><header><meta charset="utf-8"><title>蘋果綠葉中海外售樓提早達標</title></header><body><h1>蘋果綠葉<br>中海外售樓提早達標</h1><p>中海外（688）10月份實現合約銷售額98.5億元，較9月份少27.8%。今年首10個月，累計合約銷售額1,216.4億元，已提早完成本年的銷售目標。至於同系的中海宏洋（081），10月份合約銷售額達14.14億元，按月跌約32%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
