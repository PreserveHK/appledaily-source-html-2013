<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊8強或對火箭</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊8強或對火箭</h1><p>本月27日展開的英國桌球錦標賽周四抽籤，香港球手傅家俊（圖）在首圈對英格蘭業餘球手達維斯，若順利打入8強，或會遇上「火箭」奧蘇利雲。中國丁俊暉首圈對另一英格蘭球手柏臣斯。本報消息（英格蘭）</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
