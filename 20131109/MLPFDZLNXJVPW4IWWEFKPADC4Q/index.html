<html><header><meta charset="utf-8"><title>News Flash凱蒂為湊仔現白頭髮</title></header><body><h1>News Flash<br>凱蒂為湊仔現白頭髮</h1><p>一向明艷照人的英國劍橋公爵夫人凱蒂，前日在倫敦出席公開活動時，頭頂露出數根白髮，而且難掩倦容，面上細紋盡現。外界估計，凱蒂以母乳餵哺三個月大的佐治王子，為免化學物質經由母乳傳給兒子而暫停染髮。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
