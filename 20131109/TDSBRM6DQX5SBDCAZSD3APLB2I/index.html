<html><header><meta charset="utf-8"><title>迪祖率先晉4強</title></header><body><h1>迪祖率先晉4強</h1><p>塞爾維亞的迪祖高域（圖）周四在倫敦舉行的ATP年終賽，於B組大戰阿根廷的迪樸度。後者雖有曼城剛當選為英超10月最佳球員的阿根廷國腳阿古路捧場打氣，最後仍以盤數1:2落敗；至於迪祖高域則兩戰全勝，肯定晉身4強。同組的瑞士球手費達拿，則以2:0輕取法國的加斯基，保持出線希望。美聯社、法新社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
