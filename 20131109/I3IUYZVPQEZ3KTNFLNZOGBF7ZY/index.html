<html><header><meta charset="utf-8"><title>蘋果綠葉英促四大行加快賠償</title></header><body><h1>蘋果綠葉<br>英促四大行加快賠償</h1><p>外電引述，英國金融業操守監管局（FCA），已向包括匯控（005）、蘇格蘭皇家、萊斯及巴克萊等四大英資銀行致函，促請有關機構，加快處理對中小企客戶進行利率掉期工具的不當銷售行為作出賠償。報道指巴克萊拒絕簽署賠償協議。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
