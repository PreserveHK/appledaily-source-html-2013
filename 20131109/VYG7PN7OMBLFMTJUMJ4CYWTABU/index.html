<html><header><meta charset="utf-8"><title>少時率大軍出席MAMA</title></header><body><h1>少時率大軍出席MAMA</h1><p>韓國組合少女時代（少時）昨晚襲港，準備今天起一連兩晚在亞博館開騷會港迷外，本月底她們又會再次殺到，率領SHINee和EXO在亞博館出席韓國MAMA音樂頒獎禮！據知MAMA大軍今次包起了三間五星級酒店入住，連同之前已公佈落實來港的BIGBANG，令本月22日舉行的MAMA頒獎禮更有睇頭。而少時成員允兒在新劇《總理與我》的造型（圖）日前亦首度曝光。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
