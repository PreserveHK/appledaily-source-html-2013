<html><header><meta charset="utf-8"><title>柴灣蛇后4米長　邊個阻佢曬太陽</title></header><body><h1>柴灣蛇后4米長　邊個阻佢曬太陽</h1><p>【本報訊】立冬剛過，柴灣有4米大蟒蛇還未冬眠四處逛，昨午12時許200磅重大蟒蛇去到興民街民逸樓對開草叢曬太陽，保安員巡至見大蛇盤踞，急忙報警。警員趕至時，巨蟒突然鑽進草叢失蹤。4小時後，大蟒蛇又竄出，警員急召蛇王福到來捕捉。巨蟒孔武有力，蛇王捉到「索晒氣」，要由警員及保安員合三人跟大蛇鬥力，終降服生擒。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
