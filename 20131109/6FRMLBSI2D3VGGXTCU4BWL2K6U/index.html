<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧尼爾正式教愛爾蘭</title></header><body><h1>體訊速遞：<br>（足球）奧尼爾正式教愛爾蘭</h1><p>新任愛爾蘭國家隊領隊奧尼爾（右），周四手持國家隊球衣與傳媒見面。61歲的奧尼爾在周二被愛國足總委任為新帥，接替查帕東尼，而且簽約兩年；至於他的副手為曼聯名宿堅尼（左）。綜合外電（愛爾蘭）</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
