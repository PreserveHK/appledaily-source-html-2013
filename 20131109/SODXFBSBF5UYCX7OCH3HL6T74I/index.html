<html><header><meta charset="utf-8"><title>馬雲化身外星人？</title></header><body><h1>馬雲化身外星人？</h1><p>【本報訊】阿里巴巴創辦人馬雲昨出席科大畢業禮，獲頒工商管理學榮譽博士時，被拍下趣怪一刻。驟眼看，他與外星人非常相似，頭頂戴飛碟，又有一雙大眼睛。他於致辭時勉勵學生在遇上問題時，要在晴天處理，而非下雨天才處理。另外，曾就六四發表「惹火」言論的馬雲，有學生為表達不滿，在場舉出「六四良知、不容賤賣」標語示威，但標語其後被保安員收走。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
