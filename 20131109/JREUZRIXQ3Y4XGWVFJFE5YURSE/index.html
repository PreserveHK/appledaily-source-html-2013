<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）澳門大賽車今開鑼</title></header><body><h1>體訊速遞：<br>（賽車）澳門大賽車今開鑼</h1><p>一連兩周末舉行的第60屆澳門大賽車，今日在東望洋賽道展開，先上演5場排位賽；其中一個焦點是9屆世界汽車拉力賽冠軍洛布，出戰的亞洲保時捷卡雷拉盃，歌手郭富城（圖）則角逐奧迪R8 LMS盃。門票50元，即場有售。本報消息（澳門）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
