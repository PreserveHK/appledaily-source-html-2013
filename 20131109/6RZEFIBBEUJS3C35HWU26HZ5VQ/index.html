<html><header><meta charset="utf-8"><title>趣趣地：哥斯達如願做狂牛</title></header><body><h1>趣趣地：<br>哥斯達如願做狂牛</h1><p>迪亞高哥斯達（圖）今季喺馬德里體育會入球不斷，搞到巴西同西班牙國家隊要爭人。呢位喺巴西出世又已經成為西班牙公民嘅前鋒，喺上個星期宣佈棄巴西選西班牙，而西班牙國家隊迪保斯基亦都好識做，喺周四首次徵召佢入選，備戰嚟緊對赤道幾內亞同南非嘅熱身賽。今次大軍前鋒陣容仲有尼格度、韋拿同埋柏度洛迪古斯，睇嚟今次因傷冇入選嘅費蘭度托利斯，要參加出年世盃都唔係好穩陣。</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
