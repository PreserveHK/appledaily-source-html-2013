<html><header><meta charset="utf-8"><title>網事力場：陳蕊蕊坐金剛大髀</title></header><body><h1>網事力場：陳蕊蕊坐金剛大髀</h1><p>陳蕊蕊同金剛已經係公開嘅一對，不時晒恩愛，蕊蕊成日見愛郎都唔夠，見到金剛公仔都忍唔住坐上去，貼上網仲要加埋「咀嘴」圖案，仲要tag埋網名「aloha6969」嘅金剛一齊睇，唔知69係咪金剛生日定另有含意呢？</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
