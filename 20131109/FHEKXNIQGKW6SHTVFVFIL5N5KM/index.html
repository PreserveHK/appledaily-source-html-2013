<html><header><meta charset="utf-8"><title>News Flash富士山登頂費計劃擴大</title></header><body><h1>News Flash<br>富士山登頂費計劃擴大</h1><p>日本靜岡縣及山梨縣專家小組前日建議，明年起擴大富士山（圖）登頂收費計劃，7至9月期間不論時段，登山客均須繳費以示公允。今年夏季試行的收費計劃，是7至8月向日間攻頂人士收取1,000日圓（79港元），有登山客漏夜登頂避免繳費。<br>日本《每日新聞》</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
