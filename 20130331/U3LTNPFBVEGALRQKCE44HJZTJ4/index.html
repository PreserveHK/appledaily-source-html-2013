<html><header><meta charset="utf-8"><title>蘋果汁：<br>復活節航機升降新高</title></header><body><h1>蘋果汁：<br>復活節航機升降新高</h1><p>【本報訊】不少市民趁復活節假期外遊，民航處表示，前日長假期首日，香港國際機場共有1,172架次航機升降，創單日航班升降數目新紀錄，較去年12月22日錄得的1,081航機架次紀錄，多出8%，而與今年首兩個月，每日平均航機986架次比較，更上升18.9%。</p><p>增開航班飛東北亞</p><p>民航處表示，航空公司增開的航班主要前往東北亞，其次為東南亞及內地城市。最熱門的目的地是台北、曼谷和首爾。<br>此外，前日另有617航機架次飛越香港飛行情報區，民航處當日共處理1,789航機架次。</p></body></html>
