<html><header><meta charset="utf-8"><title>體壇拾趣：<br>密歇根驚險入8強</title></header><body><h1>體壇拾趣：<br>密歇根驚險入8強</h1><p>NCAA男籃繼續爆冷頻頻，繼上周四東區1號種籽印第安納16強止步後，上周五又有1哥下馬，呢支就係南區1號種籽堪薩斯；不過淘汰堪薩斯都唔係無名之輩，而係擁有添夏達威（右）同格連羅賓遜之子嘅4號種籽密歇根，不過兩位名門之後表現平平，密大今仗贏波功臣係貢獻25分同14個籃板球嘅前鋒麥基爾，協助密大激戰至加時，以87:85險勝，殺入elite eight。</p></body></html>
