<html><header><meta charset="utf-8"><title>不用魚竿　徒手8秒擒大魚</title></header><body><h1>不用魚竿　徒手8秒擒大魚</h1><p>原來釣魚不一定要用魚竿，甚至不用待上半天等魚兒上釣。外國就有一名釣友，拍片示範如何徒手用一條繫上魚餌的魚絲，不費吹灰之力釣得大鱸魚一條。<br>在片段中，只見這名釣友左手握着繫上細小魚餌的魚絲，然後伸手入水中，等待魚兒游過來，果然不消一會兒，就已經引來一條大鱸魚。此時釣友鬆手，讓鱸魚張開大口咬住魚餌，然後釣友即重新緊握魚絲用力一拉，整條鱸魚就被拉出水面，成功上釣。整個過程只需短短8秒，釣友全程完全沒有使用魚竿或任何工具輔助，神乎其技讓人大開眼界。<br>英國《每日郵報》</p></body></html>
