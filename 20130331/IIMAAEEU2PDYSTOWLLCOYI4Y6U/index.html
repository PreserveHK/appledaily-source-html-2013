<html><header><meta charset="utf-8"><title>趣趣地：<br>
迪比亞路無緣季後賽</title></header><body><h1>趣趣地：<br>
迪比亞路無緣季後賽</h1><p>上周六澳職焦點戰，珀斯光輝喺常規賽最後一場迎戰阿德萊德聯，雖然臨天光瀨尿畀客軍以1:1逼和，都足以鎖定最後一個季後賽席位，換言之迪比亞路同佢效力嘅FC悉尼就無緣季後賽咯。形勢上光輝喺呢場波只要攞1分就足以趕過FC悉尼出線，佢哋喺上半場本來已經有先開紀錄嘅機會，但永井龍主射12碼宴客；到下半場13分鐘，中場阿祖安沙拉門前混戰搞掂，但守唔到尾，阿聯嘅巴卡達殊喺補時扳成1:1。光輝贏唔到都搭到季後賽尾班車，而阿聯和波就篤定第4名。</p></body></html>
