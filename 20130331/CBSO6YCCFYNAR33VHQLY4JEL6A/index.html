<html><header><meta charset="utf-8"><title>趣趣地：<br>
小小兵不敵小小車</title></header><body><h1>趣趣地：<br>
小小兵不敵小小車</h1><p>歐洲U19賽事NextGen嘅4強喺上星期五舉行，車路士喺加時以4:3淘汰阿仙奴，闖入決賽鬥阿士東維拉，上演全英決賽。呢場小型倫敦打吡好緊張刺激，阿仙奴先開紀錄，但車路士發力，連入3球反超前，但兵工廠喺尾段盡地一煲，入番兩球，追成3:3平手。喺加時，車路士嘅英格蘭U19國腳劉易斯巴卡奠定勝局，幫藍戰士射成4:3完場。另一場4強，維拉加時連入兩球，以3:1淘汰士砵亭。</p></body></html>
