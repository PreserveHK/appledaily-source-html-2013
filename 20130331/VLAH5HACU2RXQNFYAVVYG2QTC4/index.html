<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>潘氏一家舉殯　百人送別</title></header><body><h1>各區突發簡訊：<br>潘氏一家舉殯　百人送別</h1><p>c</p><p>【熱氣球慘劇】<br>【本報訊】埃及熱氣球慘劇死者潘流添與妻子杜秀貞及長女潘德施，昨日於沙田寶福紀念館舉殯，逾百名親友送別。早上11時許大殮儀式開始，道士帶領孝男擔幡買水，工作人員將三副靈柩推出靈堂中央，親屬上前鞠躬獻花，一名外籍男子難掩哀痛，將一束鮮花放在潘德施的靈柩上，親友亦頻頻拭淚。稍後三具遺體送往火化。</p></body></html>
