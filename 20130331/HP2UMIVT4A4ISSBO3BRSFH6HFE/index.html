<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>印度婦人偕三子女失蹤</title></header><body><h1>各區突發簡訊：<br>印度婦人偕三子女失蹤</h1><p>【葵涌】<br>【本報訊】29歲印度籍女子Inderjeet Kaur與8歲及6歲兒子，以及3歲幼女，本月27日離開葵涌石籬邨寓所後下落不明，丈夫翌日報警。<br>婦人高約1.8米、重約64公斤；三名子女則高約1.2米至1.4米。警方呼籲知情者致電3661 1171至1176，或電郵至mailto:rmpu-nts-1@police.gov.hk與警方聯絡。</p></body></html>
