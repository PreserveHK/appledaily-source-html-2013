<html><header><meta charset="utf-8"><title>鄭伊健派飛唔益老婆</title></header><body><h1>鄭伊健派飛唔益老婆</h1><p>鄭伊健和于波前日在尖沙嘴一間戲院為《忠烈楊家將》謝票，雖然該片未正式上映，但伊健對票房很有信心，問太太蒙嘉慧看了沒有？他說：「未，有飛都畀朋友先啦。套戲好感人，我同于波拍嘅時候都喊，導演睇片時亦喊，大家都預計唔到。」二人要到多處地方宣傳，伊健表示原想帶于波到流浮山食海鮮，但由於行程太趕擱置。<br>採訪、攝影：王連連</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
