<html><header><meta charset="utf-8"><title>陳志健專攻BB衫</title></header><body><h1>陳志健專攻BB衫</h1><p>【尖沙嘴】陳志健（Otto）上年娶咗羅樂林嘅乖乖女羅苡之，事業家庭兩得意，Otto近排喺無綫劇《仁心解碼II》扮自閉天才，備受網友稱讚。前日佢孖住老婆仔去咗尖沙嘴海運大廈，新婚嘅佢哋專攻嬰兒用品店，佢哋睇住貨架嘅BB仔衫，全程有傾有講。問Otto係咪婚後成功造人，佢尷尬否認：「唔係，我哋買嘢送畀人。」身邊嘅羅苡之就不停甜笑。<br>採訪、攝影：徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
