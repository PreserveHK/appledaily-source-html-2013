<html><header><meta charset="utf-8"><title>體壇拾趣：<br>保特跑沙灘150米</title></header><body><h1>體壇拾趣：<br>保特跑沙灘150米</h1><p>牙買加百米飛人保特應邀到咗巴西里約熱內盧為2016年奧運造勢，呢位男子100、200米跑世績保持者今日仲會參加一場別開生面嘅150米田徑賽。心水清嘅讀者實記得佢喺09年都跑過一次150米，當時地點係英國曼徹斯特街頭，用咗14秒35就跑完。今次條賽道興建喺沙灘上面，有個無敵大海景加上陽光襯托，真係正到爆，保特贏唔贏到就要問過其他3位對手。原本南非「刀片跑手」比斯托利斯都會參賽，不過佢上月涉嫌謀殺女友，官司纏身，巴西之旅被迫要取消。</p></body></html>
