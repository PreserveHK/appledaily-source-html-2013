<html><header><meta charset="utf-8"><title>潮玩龜波氣功「震走」朋友</title></header><body><h1>潮玩龜波氣功「震走」朋友</h1><p>網上熱潮來得快去得快，像早前風靡一時的「仆街」熱潮現已退燒，在日本，高中生現時流行模仿經典漫畫《龍珠》的角色，使出「龜波氣功」把朋友們轟走，再拍照取樂一番。<br>由於《龍珠》最新劇場版電影即將在日本戲院上映，日本最大網上論壇「2ch」，近來湧現大批中學生扮使出漫畫經典招式「龜波氣功」震走朋友的照片。照片中，出招者姿勢十足，中招者亦表情豐富，一起向後跳，像是被重招狠狠擊中似的，玩得非常投入。<br>英國《都市報》</p></body></html>
