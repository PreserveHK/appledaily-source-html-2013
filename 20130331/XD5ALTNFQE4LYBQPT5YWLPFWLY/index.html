<html><header><meta charset="utf-8"><title>椋名凜升Cup餵女</title></header><body><h1>椋名凜升Cup餵女</h1><p>【太古城】已有一子嘅日模椋名凜（Rin），去年9月底再生咗小龍女香里奈，B女轉眼六個月大，Rin近日就同老公高村直樹帶埋一對仔女嚟香港度假，佢哋前日去咗太古城飲茶嘆點心，Rin同時分身照顧仔女，更用圍巾冚實囡囡香里奈餵人奶。34E嘅Rin唔只升呢做媽咪，咪咪又同時升cup，快兩歲嘅長子哉衣可能呷妹妹醋，見媽咪抱實妹妹，佢係咁扭計唔肯食嘢。<br>採訪、攝影：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
