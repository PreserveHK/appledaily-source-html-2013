<html><header><meta charset="utf-8"><title>今日提醒你：<br>中環舉行愛之節嘉年華</title></header><body><h1>今日提醒你：<br>中環舉行愛之節嘉年華</h1><p>為教育公眾有關預防愛滋病，減少歧視及達到愛滋病零感染、零歧視、零死亡的目標，由聖約翰座堂「愛之家」諮詢及服務中心主辦的第10屆「愛之節」嘉年華，今日中午12時在中環遮打道行人專用區舉行。嘉年華會有逾30個團體參與，現場除有愛滋病相關展覽，也會有雜技、魔術表演、手繪、面繪、話劇及有獎問答比賽等。活動免費入場，歡迎市民參與。<br>衞生防護中心數據顯示，至去年第四季，本港愛滋病病毒感染報告累積至5,783宗。去年愛滋病病毒新感染個案有513宗，較前年升17%。</p></body></html>
