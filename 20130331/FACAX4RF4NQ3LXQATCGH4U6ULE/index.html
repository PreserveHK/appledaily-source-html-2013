<html><header><meta charset="utf-8"><title>趣趣地：<br>
PSG鬥巴塞前照W</title></header><body><h1>趣趣地：<br>
PSG鬥巴塞前照W</h1><p>歐聯8強鬥巴塞隆拿前，法甲嘅巴黎聖日耳門（PSG）喺上周五嘅聯賽都冇手軟，伊巴謙莫域同堤亞高施華等主力都踢正選，碧咸亦有後備落場；81分鐘，伊巴助攻，後備上陣嘅加美路入波，主場以1:0小勝蒙彼利埃。PSG𠵱家以61分排榜首，今輪比賽後至少仲有5分領先優勢，可以無後顧之憂咁對巴塞。另外，37歲嘅碧咸表示唔排除下季繼續踢PSG，佢𠵱家份約到季尾屆滿。</p></body></html>
