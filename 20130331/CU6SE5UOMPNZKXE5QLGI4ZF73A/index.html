摩帥再上車林伯做助教？</title></header><body><h1>趣趣地：<br>
摩帥再上車林伯做助教？</h1><p>林柏特下季嘅去向將取決喺摩連奴會唔會返車路士執教，因為34歲嘅林伯希望喺摩佬手下做教練，學吓嘢。林伯好友話：「林伯好想摩佬返車仔教㗎！佢除咗想見到摩佬幫球隊翻生外，仲係為自己未來打算。佢講過，好想喺掛靴後留隊教波。」英國傳媒估計，如果摩連奴下季真係做車仔領隊，肯定會挽留愛將林伯；林伯季尾約滿，但車仔未有意思續約。另外，喺5月23號、今季結束後4日，車路士會同曼城去美國踢友賽。</p></body></html>
