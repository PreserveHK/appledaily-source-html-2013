<html><header><meta charset="utf-8"><title>周日數據王：<br>追些路迪再開「大」</title></header><body><h1>周日數據王：<br>追些路迪再開「大」</h1><p>今晚蘇超直播賽事，榜首些路迪作客聖美倫。些路迪在今輪賽事前，於榜首遙遙領先15分，封王似乎只是遲早問題；今仗可望延續近期入球多的走勢，繼續開入球「大」。（球賽編號：星期日18；now638台今日7:45pm直播）<br>些軍在歐聯出局之後，可專心爭逐蘇超與蘇足盃兩項冠軍，但近仗偶爾出現踢得漫不經心的情況，在入球與失球皆多的情況下，連續5場本土比賽的總入球數字達至少3球；加上聖美倫一直失球不少，今仗穩開「大」。</p></body></html>
