<html><header><meta charset="utf-8"><title>網事力場：何韻詩搵到靚老公</title></header><body><h1>網事力場：何韻詩搵到靚老公</h1><p>舊年出咗櫃嘅何韻詩，呢排一直話想借種生仔同組織家庭，話咁快，佢就搵到「老公」嘞！噚日仲喺微博擺佢「老公」張相出嚟，寫話：「我老公是有多英偉，那堅定的眼神簡直是成功人士的料子！」只係同小朋友合照啫，佢同鄧九雲感情冇變。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
