<html><header><meta charset="utf-8"><title>各區突發簡訊︰酒吧傷人案再拘一漢</title></header><body><h1>各區突發簡訊︰<br>酒吧傷人案再拘一漢</h1><p>【荃　灣】<br>【本報訊】荃灣沙咀道M1酒吧發生的嚴重傷人案，警方反黑組人員根據線索，昨清晨6時許掩至荃灣鱟地坊一單位，再拘捕一名45歲姓黃男子，連同當日被捕29歲姓梁男子，同涉傷人及自稱三合會成員被扣查。該案發生於前日凌晨3時許，35歲姓陳、40歲姓周和一名友人在酒吧消遣期間與一枱酒客因碰撞爭執，遭對方吹雞糾眾近10人圍毆，陳與周同受重傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
