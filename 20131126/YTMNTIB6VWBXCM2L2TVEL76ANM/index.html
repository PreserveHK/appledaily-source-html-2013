<html><header><meta charset="utf-8"><title>各區突發簡訊︰擒高買少女　店員被咬</title></header><body><h1>各區突發簡訊︰<br>擒高買少女　店員被咬</h1><p>【青 衣】<br>【本報訊】20歲姓馬少女上周五在青衣長亨邨商場的便利店偷取食品逃去，事後職員翻查閉路電視片段鎖定女賊容貌。昨中午12時半，一名少女偕數友人進入便利店增值八達通卡，被40歲姓蔡女職員發現，與同事追趕阻截她離開，少女逃走，更施展咬功咬傷蔡女肩膊，又踢傷蔡女腳部，眾職員合力將女疑犯制服報警。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
