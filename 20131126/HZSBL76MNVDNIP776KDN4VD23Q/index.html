<html><header><meta charset="utf-8"><title>搶鏡</title></header><body><h1>搶鏡</h1><p>位列「四眼仔」行列的我，早就明白一副眼鏡非只是用作矯視，更進一步是一種品味展現，誠如在電影《殭屍》內搶戲的除了陳友，還有他的一副眼鏡。1905年成立的日本Masunaga增永眼鏡，為慶祝名古屋LACHIC店8周年，特別推出兩款限定版GMS-805眼鏡，分別為黃色及半框啡玳瑁款，懷舊感和搶鏡度十足。</p><p>Visual Culture（2525 3911）</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
