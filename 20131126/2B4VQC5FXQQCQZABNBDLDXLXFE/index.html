<html><header><meta charset="utf-8"><title>網事力場：吳建豪晒老婆艷照</title></header><body><h1>網事力場：吳建豪晒老婆艷照</h1><p>啱啱同女友Arissa結婚嘅吳建豪（Vanness），繼續同靚太太甜甜蜜蜜過日子，噚日Vanness喺Instagram擺咗佢同老婆嘅蜜月相，真係甜到漏，佢仲幫老婆影啲好有詩意嘅泳裝照，唔吝嗇騷Arissa嘅好身材畀大家睇。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
