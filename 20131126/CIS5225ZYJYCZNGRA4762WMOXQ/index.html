<html><header><meta charset="utf-8"><title>唐英年「矚目」</title></header><body><h1>唐英年「矚目」</h1><p>【本報訊】與特首寶座擦身而過的前政務司司長唐英年（步行者），昨在一有關兩岸和平發展的論壇上與「真命天子」梁振英相遇。梁振英全程對「路過」的唐英年視若無睹，嘴角含笑；挺梁的全國政協副主席董建華，則「眼仔睩睩」直望眼前的過路人，兩唇合得緊緊的。中聯辦主任張曉明，同樣把目光放在已榮升全國政協常委的唐英年身上，眼神不算凌厲；微微張開的嘴巴，卻仿似對這位曾是中央心水特首之選，千言萬語口難開。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
