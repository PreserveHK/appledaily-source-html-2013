<html><header><meta charset="utf-8"><title>News Flash埃及10人以上集會須申請</title></header><body><h1>News Flash<br>埃及10人以上集會須申請</h1><p>埃及臨時總統曼蘇爾（圖）前天宣佈新法例限制示威活動，凡逾10人參與的公眾集會，均須事前三日書面申請，當局可依據公安理由審批或禁止集會。若示威者違法集會、蒙面或持有武器集會，最高刑罰是判監5年。人權組織指，新法例使軍警可肆意打壓和平集會。<br>美聯社</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
