<html><header><meta charset="utf-8"><title>扮上校做秘密任務劫獄　俾人識穿驚到瀨尿</title></header><body><h1>扮上校做秘密任務劫獄　俾人識穿驚到瀨尿</h1><p>山東蒼山縣一個詐騙集團的多名成員，本月5日，竟穿上軍服，手持「中央密令」，假冒大校、上校等高級軍官，直闖蒼山縣公安局，企圖救走一名於上月底被捕的同夥，未料未警方識破，15名成員全部落網。央視昨日曝光當日他們假冒軍官行騙時的實況片段，不少網友看後高呼：「奧斯卡影帝啊！」有人則感慨地說:「抗日神劇看太多了！」<br><br>央視 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
