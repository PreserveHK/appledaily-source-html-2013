<html><header><meta charset="utf-8"><title>韓孝珠遭揑造淫照勒索</title></header><body><h1>韓孝珠遭揑造淫照勒索</h1><p>剛憑《天眼跟蹤》於第34屆青龍電影獎封后的韓國女星韓孝珠，近日遭前經理人以手持不雅淫照為理由勒索，經查證後疑犯迅速已被警方拘補。<br>新晉影后韓孝珠遭前經理人聯同其他三名友人，以持有韓孝珠的淫照，向韓孝珠父親勒索一筆巨款，韓父跟女兒確認並沒拍攝淫照後，立即報警求助，最終四名疑犯齊被警方拘捕。經警方調查後證實不雅照片純粹揑造，根本不存在，經理人直認因財困才出此下策。<br>撰文：盧葦</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
