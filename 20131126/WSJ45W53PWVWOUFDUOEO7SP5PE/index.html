<html><header><meta charset="utf-8"><title>花絮：Christina激瘦三個碼</title></header><body><h1>花絮：Christina激瘦三個碼</h1><p>近期積極收身的美國歌手Christina Aguilera，昨日現身時令人眼前一亮，穿白色低胸高衩晚裝的她身形弗爆，大騷小蠻腰及美腿。現時的比起她一年前出席同樣的頒獎禮時，至少瘦了三個碼，簡直是判若兩人。身為唱得之人的Christina昨日亦有份擔任表演嘉賓，她與二人組合A Great Big World合唱歌曲《Say Something》。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
