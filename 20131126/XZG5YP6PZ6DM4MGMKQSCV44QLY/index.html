<html><header><meta charset="utf-8"><title>煮嘢食遇到賊　戶主飛碟趕客</title></header><body><h1>煮嘢食遇到賊　戶主飛碟趕客</h1><p>東涌富東邨東馬樓，昨日凌晨3時50分，41歲男戶主在廚房煮食期間，赫見有賊人欲爬窗潛入，企圖爆竊。男戶主慌忙撿起身旁的碗碟擲向賊人，擊退對方，只見賊人爬落一樓簷篷逃去無蹤，於是報警。警員到場在大廈一帶搜索，無沒發現。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
