<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）富豪班主死撐傑特</title></header><body><h1>體訊速遞：<br>（籃球）富豪班主死撐傑特</h1><p>NBA球隊網隊，周日主場再以97:109不敵活塞，錄得5連敗，教練傑特（圖）成為眾矢之的；不過據美國《ESPN》報道，網隊的俄羅斯班主普克豪洛夫仍支持傑特，指近期戰績差只因傷兵太多，故未有更換教練之意。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
