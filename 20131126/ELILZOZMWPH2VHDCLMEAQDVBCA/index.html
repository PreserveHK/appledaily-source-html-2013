<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴尼斯因傷唞至明年</title></header><body><h1>體訊速遞：<br>（足球）巴尼斯因傷唞至明年</h1><p>愛華頓後衞巴尼斯（圖）在上周六英超默西賽德郡打吡戰，主場對利物浦因傷在下半場50分鐘退下火線，賽後證實蹠骨出現斷裂，據報最快明年才可復出；另外在打吡戰因傷缺陣的利物浦後衞荷西安歷基，需休息10星期。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
