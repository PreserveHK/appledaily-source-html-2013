<html><header><meta charset="utf-8"><title>私家車切線入錯彎捱撞</title></header><body><h1>私家車切線入錯彎捱撞</h1><p>【油麻地】<br>【本報訊】35歲姓盧男子，昨晨11時40分駕駛私家車，沿油麻地彌敦道中線南行尖沙嘴方向，疑不熟路，突然抽頭切入慢線，更錯誤扭軚企圖左轉入北海街，此際一輛234X九巴由慢線馳至，車長緊急煞車，巴士仍攔腰撞向私家車左車身，私家車司機無傷，惟巴士上3男2女（56至67歲）乘客因為搖晃碰撞輕傷，全部送院治理，現場交通略受阻塞。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
