<html><header><meta charset="utf-8"><title>各區突發簡訊︰八鄉失車　撞飯店捲閘</title></header><body><h1>各區突發簡訊︰<br>八鄉失車　撞飯店捲閘</h1><p>【油麻地】<br>【本報訊】一輛福特私家車，昨凌晨4時許，在油麻地廟街衝上行人路，迎頭猛撼33號和興飯店的捲閘。途人聽到巨響，以為發生交通意外，連忙致電報警。警方到場見捲閘凹陷，私家車上空無一人，只是引擎啟動，匙孔插着車匙。警方翻查車牌資料，發現車主於前日已向警方報失，表示在八鄉被人偷走，懷疑有人偷車犯案，警方正聯絡店舖東主了解事件。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
