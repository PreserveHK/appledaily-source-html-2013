<html><header><meta charset="utf-8"><title>蘇永康趕截的士</title></header><body><h1>蘇永康趕截的士</h1><p>【銅鑼灣利園】蘇永康同圈外女友Anita拍咗拖好多年，人前人後都表現恩愛，日前深夜時分，喺銅鑼灣利園二期嘅的士站，蘇永康同女友Anita着得靚一靚喺度等的士，嗰陣見到蘇永康手上抽住一袋物品，Anite則手抱住一束鮮花，估計佢哋兩個慶祝完某啲節日，睇見Anita好冧咁望住啲花，好明顯仲係陶醉喺浪漫氣氛，點知突然發現有記者，跟住佢哋即刻急急腳走，行到另一條街截的士。<br>採訪、攝影：畢紹基</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
