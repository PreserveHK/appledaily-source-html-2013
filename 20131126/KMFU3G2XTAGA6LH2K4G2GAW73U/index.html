<html><header><meta charset="utf-8"><title>安琪蓮娜贈畢佬心形島</title></header><body><h1>安琪蓮娜贈畢佬心形島</h1><p>荷李活銀壇情侶畢彼特（Brad Pitt）及安琪蓮娜祖莉（Angelina Jolie）向來十分恩愛，適逢畢佬下月18日50歲牛一，現年38歲的安琪蓮娜，最近已看中了位於約旦佩特拉一個心形小島，作為畢佬的生日禮物。據悉安琪蓮娜已豪花1.5億港元購下小島，她當初知道心形小島有售時表現雀躍，知道這個島對畢佬和一家人都有很重大的意義。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
