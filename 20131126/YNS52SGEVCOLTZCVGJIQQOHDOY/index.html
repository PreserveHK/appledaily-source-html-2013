<html><header><meta charset="utf-8"><title>一中一台：汪小菲背妻會美女</title></header><body><h1>一中一台：汪小菲背妻會美女</h1><p>盛傳懷孕三個月的台灣女星徐熙媛（大S），日前才與老公汪小菲度過結婚三周年紀念，據知現時大S身在台灣安胎，未知是否因為老婆不在身邊，日前汪小菲竟然在北京夜會高䠷美女。現時汪小菲主力留京打理生意，為安撫大S，他上周五在微博發功大讚老婆說：「穿衣風格在結婚後更有品味了。」</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
