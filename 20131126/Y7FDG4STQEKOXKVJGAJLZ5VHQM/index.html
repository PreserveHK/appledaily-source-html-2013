<html><header><meta charset="utf-8"><title>各區突發簡訊︰找換店閉門失竊60萬</title></header><body><h1>各區突發簡訊︰<br>找換店閉門失竊60萬</h1><p>【旺　角】<br>【本報訊】旺角一間匯款兼找換店發生「穿櫃桶底」事件，現場是興業找換匯款公司，位於旺角上海街近豉油街的分店，昨晨9時許，20歲姓廖男職員，突發現存放於收銀處下約60萬元的現金不翼而飛，經翻查閉路電視，懷疑是一名年約45歲女職員監守自盜，遂報警求助。記者昨往上址查詢，有女職員稱：「事件已交由公司處理，現不方便回應。」</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
