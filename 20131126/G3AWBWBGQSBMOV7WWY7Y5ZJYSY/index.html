<html><header><meta charset="utf-8"><title>體壇拾趣：拿度「雙殺」迪祖真威風</title></header><body><h1>體壇拾趣：<br>拿度「雙殺」迪祖真威風</h1><p>西班牙網球「1哥」拿度（中），周一同塞爾維亞球手迪祖高域（左），喺阿根廷打表演賽，吸引到影星Will Smith（右）入場。拿度最後以盤數2:0贏波，之後佢兩個去到同日阿甲小保加主場對男生隊場波再鬥過，最後拿度喺12碼大戰中以3:1再贏，足、網「雙殺」迪祖，真係叻仔！</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
