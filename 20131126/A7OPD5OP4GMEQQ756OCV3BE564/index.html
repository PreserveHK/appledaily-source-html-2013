<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孖妹AOA出碟慶生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>孖妹AOA出碟慶生 - 馮仁昭</h1><p>孖女組合AOA噚日喺旺角出席新碟簽名會兼慶生，現場有20多個粉絲帶同蛋糕、禮物為佢哋慶祝。AOA話好多謝公司喺生日幫佢哋出碟，又話之前趁住返廣州工作，已經同咗屋企人提前慶祝，但由於要喼弗，所以都話唔敢食太多，問到係咪想行性感？AOA話：「少布嗰種性感唔啱我哋，我哋係想配合番隻歌嘅感覺，係骨子裏嘅性感。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
