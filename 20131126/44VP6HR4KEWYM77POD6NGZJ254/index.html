<html><header><meta charset="utf-8"><title>一中一台：章子怡助金馬創高收視</title></header><body><h1>一中一台：章子怡助金馬創高收視</h1><p>第50屆金馬獎上周六在台灣順利完成，今屆金馬陣容星光熠熠，所以連收視都創新高，收視率達9.12，當章子怡摘下影后的瞬間，收視更衝到13.03，吸睛288萬3千人，掀起全晚最高潮。<br>雖然鄭秀文和舒淇封后失敗而回，不過二人都有恭喜子怡得獎，曾獲九次提名最佳女主角的鄭秀文大讚子怡演出，子怡亦回敬指鄭秀文在舞台和大銀幕同樣優秀。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
