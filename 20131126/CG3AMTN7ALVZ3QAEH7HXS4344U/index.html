<html><header><meta charset="utf-8"><title>網事力場：林志穎不老的傳說</title></header><body><h1>網事力場：林志穎不老的傳說</h1><p>林志穎一向都好似食咗防腐劑唔識老咁，佢噚日仲收到粉絲送畀佢嘅一個限量版兼今日先上市嘅美圖手機，話明美圖，即係話影出嚟嘅相靚咗，小志試完貼張相出嚟，佢自己都話：「是不是臉上的細紋都不見了。」唔講仲以為佢攞番初出道時嘅相呀！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
