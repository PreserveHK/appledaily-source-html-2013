<html><header><meta charset="utf-8"><title>梁家輝煲煙阻街</title></header><body><h1>梁家輝煲煙阻街</h1><p>【中環】啱啱喺台灣失落金馬獎影帝嘅梁家輝，日前被發現同女友人喺中環街頭行街，戴咗黑超同帽嘅家輝，孭住一大袋戰利品，沿途同女友人有講有笑，不過家輝嘅警戒心好高，頻頻四圍望，之後佢哋齊齊行咗去萬宜大廈，不過家輝未有喺商場內流連，佢哋只係去停車場攞車，換咗普通眼鏡嘅家輝，揸住座駕出閘後未有即駛出路口，佢身旁嘅女友人點煙後，家輝隨即煙癮大發，直到後面架車響按，佢先即時開車走人。<br>採訪、攝影：朱志聰</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
