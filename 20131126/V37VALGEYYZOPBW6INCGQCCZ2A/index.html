<html><header><meta charset="utf-8"><title>土豪萬元現鈔砌求婚花</title></header><body><h1>土豪萬元現鈔砌求婚花</h1><p>江蘇揚州市一名土豪男為了向女友求婚，落足心思訂製一紮人見人愛的「鈔票花束」（圖）。製作花束的花店前日接獲定單時，土豪男指定要求用100張百元（人民幣．下同）鈔票，製成價值逾萬元的求婚花束。店主起初顧及法規再三推辭，最終不敵客戶要求接下定單，並採用黏貼方式完成作品。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
