<html><header><meta charset="utf-8"><title>體壇拾趣：山貓下季變原版黃蜂</title></header><body><h1>體壇拾趣：<br>山貓下季變原版黃蜂</h1><p>今季新奧爾良黃蜂改名叫塘鵝，令到原本黃蜂駐紮地、現山貓大本營夏洛特歡喜若狂，因為咁即係球隊可以同番舊名「黃蜂」吖嘛！而山貓班主米高佐敦，日前決定球隊下季將會改番名叫黃蜂之餘，仲會用番舊色紫色同藍色（中），做球隊波衫主色，話要從回正統咁話！周一球會仲出咗新廣告，預告球隊下年改名、色大計！</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
