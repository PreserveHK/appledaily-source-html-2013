<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐東莞大晒冷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞姐東莞大晒冷 - 馮仁昭</h1><p>應屆18位候選亞洲小姐噚日去咗東莞出席鞋業嘅花車巡遊活動，9號王錦睿同15號李芳琪因病缺席。日前喺總台嘅泳裝記者會，好多人對大家嘅髮型同化妝不敢恭維，好彩噚日淡妝上陣總算見得吓人。嚟自遼寧大連嘅17號房星彤，俾人哋問到個妝唔掂，佢只係話：「不同人有不同的手法，相信每一次都會有進步，但是我覺得自己比較適合淡妝。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
