<html><header><meta charset="utf-8"><title>花絮：籮霸向拉丁女王致敬</title></header><body><h1>花絮：籮霸向拉丁女王致敬</h1><p>人稱籮霸的珍妮花庇洛絲（Jennifer Lopez），昨日在頒獎禮擔任表演嘉賓，演出十分落力，唱三首歌又換了三套舞衣，在一群拉丁舞蹈員當中一時跳到飛起，一時被舞蹈員抱起，甚至被男舞蹈員舉起。其實籮霸在舞台上向已故Salsa舞后兼拉丁傳奇女歌手Celia Cruz致敬，籮霸說：「Celia的歌會令人起舞，她的音樂令人充滿了力量！」</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
