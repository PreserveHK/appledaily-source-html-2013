<html><header><meta charset="utf-8"><title>馮仁昭四圍超：單立文唔敢搵Paul - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>單立文唔敢搵Paul - 馮仁昭</h1><p>單立文（豹哥）前晚去咗九展擔任飛鏢聯賽嘉年華嘅表演嘉賓，講到老友黃貫中自爆家暴，豹哥話：「我哋成日都會喺微博互動，雖然有啲人話呢件事係電影宣傳，都有人話佢自身經歷，不過點都好，作為朋友有困難一定會伸出援手。」<br>豹哥仲話：「始終切肉不離皮，爸爸點樣，一世都係爸爸。」至於會唔會搵阿Paul了解？佢就話：「呢啲嘢好敏感，我唔會做主動。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
