<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）火箭冠中冠封王</title></header><body><h1>體訊速遞：<br>（桌球）火箭冠中冠封王</h1><p>奧蘇利雲（圖）又發威！綽號「火箭」的他，周日在英國舉行的冠中冠（Champion of Champions）決賽，以10:8擊敗冰咸；奪冠之外，亦獲約125萬港元獎金。「火箭」晉級之路曾淘汰丁俊暉及羅拔臣。另外，英桌球錦標賽今展開首天比賽。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
