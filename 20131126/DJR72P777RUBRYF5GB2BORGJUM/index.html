<html><header><meta charset="utf-8"><title>花絮：Katy扮藝伎被轟歧視</title></header><body><h1>花絮：Katy扮藝伎被轟歧視</h1><p>美國歌手Katy Perry昨日於頒獎禮上擔任開場表演嘉賓，次次都以新鮮形象表演的她，昨日便以日本藝伎打扮唱新歌《Unconditionally》。穿上開胸式和服的Katy化了櫻桃小嘴妝，十分「卡娃兒」。她更與舞蹈員一同揮動彩色紙傘，天上飄下櫻花形紙碎，整個畫面相當優美。不過Katy的藝伎look被美國網民轟有種族歧視之嫌，指她矮化日本文化。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
