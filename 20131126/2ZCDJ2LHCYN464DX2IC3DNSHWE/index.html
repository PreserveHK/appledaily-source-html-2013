<html><header><meta charset="utf-8"><title>各區突發簡訊︰冒警藏「槍」泰漢被捕</title></header><body><h1>各區突發簡訊︰<br>冒警藏「槍」泰漢被捕</h1><p>【粉　嶺】<br>【本報訊】42歲姓姜女子，昨凌晨零時，與45歲姓蔡男友在粉嶺聯安街一間食肆進食時，35歲泰籍男子Tavornrug走近，突然用手拉跌女事主及箍頸，又自稱為警員。姜女男友上前制止與對方糾纏時，見「警員」腰間有一支黑色手槍，但仍將他制服。警員到場證實泰籍漢並非警員，手槍亦為氣槍，以涉嫌冒警、藏有仿製槍械及傷人將他拘捕帶署，女事主手指受傷送院。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
