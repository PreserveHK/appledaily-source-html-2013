<html><header><meta charset="utf-8"><title>蘋果綠葉朗詩二供一籌7.45億</title></header><body><h1>蘋果綠葉<br>朗詩二供一籌7.45億</h1><p>到港買殼上市僅3個月的朗詩綠色地產（106），宣佈按「二供一」供股，發行價每股0.75元，相對股價昨挫5.2%後報0.73元有2.7%溢價。此次擬集資7.45億元作買地資金，發行9.9億股新股，佔擴大後的已發行股本約三分一，由大股東朗詩集團全數包銷，按其現時持股量63.51%，最低出資4.84億元。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
