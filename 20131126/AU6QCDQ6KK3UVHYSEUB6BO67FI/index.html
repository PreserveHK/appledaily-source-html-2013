<html><header><meta charset="utf-8"><title>網事力場：梁漢文老婆晒水着</title></header><body><h1>網事力場：梁漢文老婆晒水着</h1><p>梁漢文太太林文慧（Karen）早前戰勝乳癌，心境開朗都好重要，佢同好友杜如風去咗旅行，如風噚日喺微博擺咗佢兩個戴住墨鏡嘅泳裝相，仲留言講笑話：「風行嘆世界之孖寶童顏微雨。」見Karen都笑容滿面玩得開心，對健康確有幫助。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
