<html><header><meta charset="utf-8"><title>發射火箭　青蛙也升空</title></header><body><h1>發射火箭　青蛙也升空</h1><p>青蛙也要衝出地球上太空？美國太空總署上周五於維珍尼亞州發射火箭搭載月球探測器LADEE升空，攝錄機拍到一隻青蛙四肢大張狀似要一同「升空」（圖），其實牠可能是被強勁氣流「彈」上半空。NASA證實照片沒經加工，但無法知道青蛙的下落。<br>英國《獨立報》</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
