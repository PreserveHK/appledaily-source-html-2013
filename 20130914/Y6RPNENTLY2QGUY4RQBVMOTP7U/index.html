<html><header><meta charset="utf-8"><title>邦邦詩詠又撐枱腳</title></header><body><h1>邦邦詩詠又撐枱腳</h1><p>【中環歌賦街】崔建邦衰過N咁多次，又媾女、又試過停牌期間駕駛，形象跌落谷底！好彩佢有貴人相助，今年做番無綫港姐司儀，女友唐詩詠又對佢不離不棄。日前下晝4點幾，邦邦同詩詠去咗中環歌賦街一間出名食清湯腩嘅食店，佢哋坐正門口位，邦邦食麵時似乎高度警覺，不時放眼張望。20分鐘後，唔知係咪發現有記者，邦邦突然閃身走人，剩低詩詠一個人，最後佢行咗一陣街就揸車走人。<br>採訪、攝影：徐錦池、羅德光</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
