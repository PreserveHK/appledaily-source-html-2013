<html><header><meta charset="utf-8"><title>一中一台：柳岩最強胸器</title></header><body><h1>一中一台：柳岩最強胸器</h1><p>曾與黃宗澤傳緋聞的內地女星柳岩，日前和張梓琳等在北京出席「中國發生」原創時裝騷，柳岩穿上Roberto Cavalli蛇紋裙行紅地毯，露出白滑玉背。之後柳岩走上天橋，穿上中國設計師設計的新一季秋冬時裝，以一款黑色低V連身褲展現自信，拋出深長事業線，及配襯誇張金屬耳環及腰帶，性感中帶點帥氣，博得台下不少掌聲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
