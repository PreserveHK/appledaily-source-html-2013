<html><header><meta charset="utf-8"><title>蘋果綠葉楊元慶：iPhone 5c很貴</title></header><body><h1>蘋果綠葉<br>楊元慶：iPhone 5c很貴</h1><p>聯想（992）主席楊元慶接受外電訪問時表示，今後每年將推出50款智能手機新產品，計劃到2016年將智能手機和平板電腦在銷售額中比例，由目前的14%提高至50%，成為與個人電腦並列的支柱業務；對於蘋果日前發佈了廉價版iPhone 5c，楊元慶認為證明蘋果十分重視中國市場，但認為iPhone 5c與聯想的產品比起來還是很貴。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
