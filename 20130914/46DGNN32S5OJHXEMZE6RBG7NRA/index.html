<html><header><meta charset="utf-8"><title>體壇拾趣：迪祖孖女友行善</title></header><body><h1>體壇拾趣：<br>迪祖孖女友行善</h1><p>網球「1哥」迪祖高域（右）周一美網男單決賽不敵拿度，贏唔到第7個大滿貫錦標，不過迪祖仲未離開紐約呢個傷心地，周四就帶埋模特兒靚女友列絲迪（左），出席佢名下慈善基金會嘅晚宴。着住西裝嘅迪祖，同着住黃白色連身裙嘅列絲迪真係郎才女貌，難得佢哋發財都識立品，行善不遺餘力，好心有好報，迪祖都唔難再拎大滿貫冠軍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
