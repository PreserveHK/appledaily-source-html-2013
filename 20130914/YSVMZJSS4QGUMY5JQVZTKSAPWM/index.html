<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯爆未傾續約 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯爆未傾續約 - 馮仁昭</h1><p>林峯仲有半年約滿無綫，日前有消息話佢打算離巢，佢噚日喺尖沙嘴出席活動，佢否認自組公司話：「係有人問過我有冇興趣做幕後，我𠵱家希望做好幕前。」佢又話無綫到𠵱家仲未有人同佢傾續約，重申錢同獎都唔重要，又否認同高層樂易玲不和：「電影公司合作都係樂小姐傾。」佢話有可能返去打理家族生意：「我係大仔，但如果再做首選係無綫。」<br>撰文：馮仁昭</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
