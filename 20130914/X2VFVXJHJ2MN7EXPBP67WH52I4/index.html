<html><header><meta charset="utf-8"><title>榴槤撈麵挑戰味蕾</title></header><body><h1>榴槤撈麵挑戰味蕾</h1><p>榴槤肉撈麵，你敢吃嗎？舌尖上的中國，無奇不有。近日，南京理工大學附近的一家麵館因為自創的重口味榴槤麵條而火了，老板「達哥」在門口豎了一塊廣告牌：「黑暗無國界料理──榴槤達達麵來襲」（圖），吸引途人眼球。達哥說，自己平時喜歡吃麵，老婆喜歡吃榴槤，於是專研，將兩者結合起來。他拒絕透露每日的銷量，但表示賣得還不錯。<br>江蘇《揚子晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
