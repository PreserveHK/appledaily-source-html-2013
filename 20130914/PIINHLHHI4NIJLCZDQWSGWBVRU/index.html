<html><header><meta charset="utf-8"><title>環保綵燈</title></header><body><h1>環保綵燈</h1><p>【本報訊】過節不一定是浪費的代名詞，今年維園中秋綵燈大會，將展出巨型半月形綵燈「悅滿中秋」。<br>「悅滿中秋」樓高三層，直徑20米，採用多種可循環再造或重用的物料，外殼由4,848個五加侖膠樽砌成，內掛2,300個1.5公升膠樽，每個膠樽均放入節能LED燈，巿民可於池水倒影中看到月圓月缺的效果，花燈昨晚進行測試，猶如明月落凡間，今晚正式亮燈供遊人觀賞。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
