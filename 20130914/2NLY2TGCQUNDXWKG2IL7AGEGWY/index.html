<html><header><meta charset="utf-8"><title>各區突發簡訊：女子駕車搖擺爆藏毒</title></header><body><h1>各區突發簡訊：<br>女子駕車搖擺爆藏毒</h1><p>【元朗】<br>【本報訊】新界北總區交通部特遣隊人員，昨晨零時在元朗區作例行巡邏，發現一輛沿教育路行駛的三菱房車（圖）如舞龍般左搖右擺，警員立即上前截停，要求39歲姓李女司機停車熄匙接受調查，查出4.8克懷疑冰毒及8.5克K仔毒品，巿值約5,000元。李事後未能通過識認藥物影響觀測，涉嫌藥駕及藏毒被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
