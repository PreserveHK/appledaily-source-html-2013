<html><header><meta charset="utf-8"><title>Suki寸港人保守</title></header><body><h1>Suki寸港人保守</h1><p>另外，跟何佩瑜（Jeana）同期的新8模成員黃雪瑩（Suki Wong），昨有份拍《喜愛3》，近日網上流傳她以女僕cosplay造型開P的片段，片中T-back猛男拿着酒瓶放下體，站在Suki面前，對於被指開淫亂P，她死撐：「我唔覺得有乜嘢問題，嗰日我參加一個女性朋友嘅婚前派對，我冇越軌，只係影吓相，香港啲人太保守。」<br>採訪：文國駿</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
