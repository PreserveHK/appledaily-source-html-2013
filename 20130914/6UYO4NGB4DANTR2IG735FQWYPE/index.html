<html><header><meta charset="utf-8"><title>蘋果綠葉鼎珮1億入股新昌營造</title></header><body><h1>蘋果綠葉<br>鼎珮1億入股新昌營造</h1><p>老牌建築公司新昌營造（404），據港交所權益披露顯示，於9月10日獲新世界（017）主席鄭家純（純官）關係密切的鼎珮投資，在場外以每股1元，購入1億股股份，涉資1億元，持股比例由0%增至8.51%。新昌營造現任主席為全國人大代表兼藝發局主席王英偉。昨日新昌股價收報1.11元，無升跌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
