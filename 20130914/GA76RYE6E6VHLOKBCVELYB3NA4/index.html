<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）戴維斯挫1哥捧盃</title></header><body><h1>體訊速遞：<br>（桌球）戴維斯挫1哥捧盃</h1><p>昨在尖東名將桌球城舉行的名將盃決賽，英格蘭的馬克戴維斯（圖）以7:2擊敗世界排名第1、澳洲的羅拔臣，贏得冠軍和12萬元獎金。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
