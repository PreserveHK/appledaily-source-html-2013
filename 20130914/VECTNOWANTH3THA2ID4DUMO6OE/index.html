<html><header><meta charset="utf-8"><title>皮雅斯 愛瑪鬥Chok</title></header><body><h1>皮雅斯 愛瑪鬥Chok</h1><p>占士邦皮雅斯布士南，噚日同英國女星愛瑪湯遜喺多倫多電影節宣傳新片《The Love Punch》，記者會上兩位好戲之人鬥chok，愛瑪chok甫士，而皮雅斯就chok樣，十分搞笑。之後愛瑪喺首映禮又同影迷擊掌，全無巨星架子。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
