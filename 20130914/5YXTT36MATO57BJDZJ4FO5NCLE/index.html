<html><header><meta charset="utf-8"><title>體壇拾趣：老虎回勇暫列第3</title></header><body><h1>體壇拾趣：<br>老虎回勇暫列第3</h1><p>美國高球手活士（圖）前日喺BMW高球錦標賽表現唔錯，首日打出低標準桿5桿嘅66桿成績，同南非嘅舒華素，同埋另外兩位美國球手史迪文及史積加並列第3位；而今屆大師賽冠軍澳洲嘅阿當史葛亦有唔錯嘅演出，以67桿嘅成績，同其他3個美國球手暫時排喺第4位。至於排第一位嘅史尼迪卡，呢位美國球手認真厲害，連續打出7隻小鳥，做出低標準桿8桿嘅63桿成績。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
