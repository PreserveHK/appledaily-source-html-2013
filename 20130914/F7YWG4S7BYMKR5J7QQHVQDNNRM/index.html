<html><header><meta charset="utf-8"><title>蘋果綠葉輝山乳業首日孖展1.83億</title></header><body><h1>蘋果綠葉<br>輝山乳業首日孖展1.83億</h1><p>新股混戰，昨日開始招股的輝山乳業（6863）首日獲券商借出1.83億元孖展，為公開發售部份的約18%，暫未足額。另外，已招股兩日的國際家居零售（1373）及中滔環保（1363），則分別獲借出1.9億元及5,100萬元孖展額，前者超額兩倍，後者仍未足額。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
