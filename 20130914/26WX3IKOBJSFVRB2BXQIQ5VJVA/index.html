<html><header><meta charset="utf-8"><title>王菲離婚　落寞回京</title></header><body><h1>王菲離婚　落寞回京</h1><p>【本報訊】經歷過婚姻失敗的44歲樂壇天后王菲，昨日在微博宣佈與41歲的李亞鵬離婚，結束八年夫妻關係。他們昨日已在新疆烏魯木齊辦理離婚手續，有傳離婚導火線是內地女星苗圃介入，亦有指王菲有意出家所致。李亞鵬昨向外公佈離婚消息。王菲昨晚11時40分於烏魯木齊返回北京，過百傳媒守候。有網民拍下王菲在機上照片，戴口罩的她有點落寞、略顯疲憊，下機後王菲與李亞鵬經理人乘車離開。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
