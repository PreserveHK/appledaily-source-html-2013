<html><header><meta charset="utf-8"><title>Best Coast貓狗鬥一番</title></header><body><h1>Best Coast貓狗鬥一番</h1><p>下月30號喺西灣河Hangout開騷嘅美國二人音樂組合Best Coast，女成員Bethany向來鍾意貓，仲有鋪抱貓影相癮，連隻貓都識擺搞怪甫。至於Best Coast前鼓手Ali Koehler，最近夾緊新band，影相嗰陣就抱起黑超狗，係咪唱反調先？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
