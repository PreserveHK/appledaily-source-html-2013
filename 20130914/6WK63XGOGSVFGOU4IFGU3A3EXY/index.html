<html><header><meta charset="utf-8"><title>國生小百合離婚</title></header><body><h1>國生小百合離婚</h1><p>現年46歲的日本女星國生小百合，昨日在個人網誌內宣佈已於周一跟顧問公司社長丈夫甲田英司申請離婚，二人的婚姻只維持了短短一年零七個月。國生透露由於跟丈夫各有各忙，生活開始出現分歧，離婚是二人多次商討下得出的結果。她更向曾祝福她婚姻美滿的親友道歉。曾演唱名曲《Valentine Kiss》的國生小百合，去年情人節結婚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
