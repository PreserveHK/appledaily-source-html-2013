<html><header><meta charset="utf-8"><title>石修Pink袋濕平</title></header><body><h1>石修Pink袋濕平</h1><p>【沙田新城市廣場】近排主力喺香港電視拍劇、現年62歲嘅石修依然keep得好好，分分鐘好過好多後生仔演員。好似早排見佢一個人去咗沙田新城市廣場行街濕平，唔止個人精神，就連行起路都腰板挺直，就算恤衫牛仔褲襯個粉紅色布袋都carry到。見修哥鍾情睇啲恤衫同西褲，畀錢嘅時候，佢仲問位收銀員條褲係咪31吋腰，就知佢保持得幾好。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
