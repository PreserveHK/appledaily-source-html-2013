<html><header><meta charset="utf-8"><title>洛奇鬥狂牛變笑片</title></header><body><h1>洛奇鬥狂牛變笑片</h1><p>史泰龍主演嘅《洛奇》同羅拔迪尼路主演嘅《狂牛》，都係拳擊片經典，當兩位巨星合演新片《Grudge Match》，令人期望係洛奇鬥狂牛。預告片噚日曝光，兩位阿伯扮過氣拳手齊齊胡鬧，連《洛奇》打豬肉嘅場面都攞埋嚟搞笑，真係令影迷冇眼睇囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
