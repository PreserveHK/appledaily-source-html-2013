<html><header><meta charset="utf-8"><title>體壇拾趣：馬克灌20分狂牛照輸</title></header><body><h1>體壇拾趣：<br>馬克灌20分狂牛照輸</h1><p>歐洲男籃錦標賽進入第2循環分組賽，力爭3連霸嘅西班牙，雖然有馬克加素（紅衫）貢獻20分，但喺F組賽事以75:79不敵希臘，餘下對芬蘭同意大利嘅賽事就不容再失。馬克加素哥哥、湖人前鋒加素就冇份代表西班牙，原來佢喺馬克嘅慈善籌款活動中輸咗，加素願賭服輸，喺鏡頭前剃鬚，仲放埋上網㖭。不過33歲嘅加素剃完鬚，成個人後生晒又靚仔咗，講真以後唔留鬚好過留。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
