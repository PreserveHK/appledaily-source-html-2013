<html><header><meta charset="utf-8"><title>12歲前必玩遊戲　你玩過未？</title></header><body><h1>12歲前必玩遊戲　你玩過未？</h1><p>年紀漸長，我們的嗜好由往外跑跑跳跳，變成緊握智能手機「篤篤撥撥」，孩子有樣學樣，將智能手機當成玩具；英國致力推動戶外活動的團體National Trust 發現，現代孩子比過去50年更少接觸大自然，訪問了1700人，調查12歲前必玩的大自然玩意，鼓勵小朋友參與。<br><br>調查羅列了50項必玩玩意，當中包括爬樹、赤腳行草地、放風箏、觀星、踏長途單車、探險和觀鳥等等，給家長參考。調查稱，若小朋友於12歲前沒嘗過戶外活動，長大後會更少機會接觸大自然。<br><br>英國《每日郵報》</p></body></html>
