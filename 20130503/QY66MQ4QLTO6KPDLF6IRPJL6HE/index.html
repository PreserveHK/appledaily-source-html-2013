<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>強風吹塌酒店棚架</title></header><body><h1>各區突發簡訊：<br>強風吹塌酒店棚架</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴麼地道帝苑酒店一個巨型棚架，昨不堪強烈季候風吹襲幾乎倒塌。棚架15米長、6米高、1米闊，掛有帆布廣告，懸於酒店一樓外牆。凌晨2時許，強烈季候風信號發出期間，棚架其中一邊甩脫下墮，發出啪啪聲響。途人見狀擔心棚架墮下擊中途人或車輛，於是報警及通知酒店職員。酒店隨即找來承辦商，將整個棚架拆下來，待早上再維修重裝。</p></body></html>
