<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王馨平恨開大型騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王馨平恨開大型騷 - 馮仁昭</h1><p>歌手復出好似係樂壇近年不時見到嘅現象，王馨平亦因《別問我是誰》再hit番，仲喺去年再開騷，噚日佢接受商台嘅錄音訪問時話：「我都想開大型嘅演唱會，不過做埋8月寶麗金個騷先。」佢亦指自己今次只係參與個騷，冇傾冇諗簽約。近日派新歌《平凡》，佢計劃暫時會放喺網上俾人下載，出碟可能要等錄多幾首歌先算，未知幾時完成。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
