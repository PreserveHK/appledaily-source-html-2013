<html><header><meta charset="utf-8"><title>體壇拾趣：<br>火箭打波為還仔女債</title></header><body><h1>體壇拾趣：<br>火箭打波為還仔女債</h1><p>休息1年後嘅「火箭」奧蘇利雲強勢復出，周三喺世界桌球錦標賽8強大勝冰咸13:4，將同鄧立普爭入決賽；另一場準決賽就由禾頓對賀堅斯。正當大家都估奧蘇會唔會衞冕成功，佢老兄忽然又神神化化咁話：「幾個仔女啲學費，我拖咗好耐都未交，所以先打世錦賽賺下錢囉！𠵱家我都冇乜心機打波，話唔定打埋今屆就退休。」不過聽講佢職業生涯贏得超過600萬鎊（約7,250萬港元）獎金，唔夠錢交學費，搵鬼信咩！</p></body></html>
