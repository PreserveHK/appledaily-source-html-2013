<html><header><meta charset="utf-8"><title>鄧芷茵拍全裸孕照</title></header><body><h1>鄧芷茵拍全裸孕照</h1><p>歌手鄧芷茵（June）早前奉子成婚，但她沒有暫停工作，反而四出宣傳新歌《浮生》，她直言十分辛苦：「恨不得快啲咇咗佢出嚟！因為個肚都陀得幾高，搞到腰骨痛，又成日頂住個胃，日日胃酸倒流。」早前June和老公拍大肚寫真，她更大膽拍下全裸大肚照，但至今她仍未知BB性別，她笑說：「照超聲波時，BB將重要部位遮住，都唔知乜嘢性別。」<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
