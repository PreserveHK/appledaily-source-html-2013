<html><header><meta charset="utf-8"><title>隔牆有耳：手作宴客　<br>蘇錦樑有賢妻有Face - 李八方</title></header><body><h1>隔牆有耳：手作宴客　<br>蘇錦樑有賢妻有Face - 李八方</h1><p>商務及經濟發展局局長蘇錦樑噚日同傳媒茶敍，竟然有驚喜，佢唔係攞啲連鎖店嘅例牌西餅，而係前晚order咗太座蘇太，親手做咗蘋果批同牛肉乾招呼傳媒，最終被一班記者掃清光。連新聞官都開心到話，好耐未試過傳媒茶敍食得晒啲嘢。</p><p>蘇局長又牙擦擦咁話，原本想請傳媒食埋薑醋，不過蘇太做唔切喎。煲薑醋，唔通有喜？蘇局長笑口盈盈話，媳婦喺澳洲生咗個女，出世重8磅幾，好鬼重，取名Caitlin，代表純潔。蘇局長啱啱先飛咗去澳洲抱孫女，佢話湊到手軟喎。</p></body></html>
