<html><header><meta charset="utf-8"><title>開會遲到　上班族最憎</title></header><body><h1>開會遲到　上班族最憎</h1><p>上班一族最討厭的不是辦公室政治或蜚短流長，而是同事開會遲到，其次坐對面竟以電郵溝通。英國領導管理學會在網上訪問了2,165名公私營機構經理級人員，75%受訪者認為上班遲到或開會遲到最乞人憎，56%認為跟鄰座同事溝通也要發電郵的「電郵癡」最討厭。<br>除了「遲到王」及「電郵癡」外，另加八大辦公室陋習也是非常討人厭：大聲講手提電話、常常開小差跑去抽煙、病了仍堅持上班、諸事八卦、公開討論工作機密、帶孩子上班、滿口術語，以及午膳後不立即清洗飯盒，發出陣陣腥臭。大家也要注意衣着，不要以為透視裝、涼鞋性感無比，原來許多經理級上司都恨之入骨。<br>英國《每日郵報》</p></body></html>
