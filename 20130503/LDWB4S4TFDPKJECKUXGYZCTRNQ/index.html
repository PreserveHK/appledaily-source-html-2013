<html><header><meta charset="utf-8"><title>電視撈飯：偉仔老師論盡電視圈</title></header><body><h1>電視撈飯：偉仔老師論盡電視圈</h1><p>港台邀請資深傳媒人程乃根主持《電視風雲半世紀》節目，噚日佢哋喺銅鑼灣舉行記者會。程乃根曾任教無綫第5至12期嘅藝員訓練班，又有幫王維基嘅香港電視上堂，今次佢主持節目會大談電視圈發展，又會邀請一班藝人做嘉賓，除咗噚日邀請嘅梁舜燕外，佢透露有意搵舊學生呂良偉做嘉賓。至於會唔會搵佢有份教嘅梁朝偉同劉嘉玲時，佢話：「要有一定成績先搵佢哋，而且好耐冇聯絡，忽然搵都冇把握。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
