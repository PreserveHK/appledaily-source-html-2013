<html><header><meta charset="utf-8"><title>比亞迪美國車廠「開車」</title></header><body><h1>比亞迪美國車廠「開車」</h1><p>比亞迪（1211）美國首間汽車工廠，昨日正式落成。工廠位於加州南部城市蘭卡斯特（Lancaster），專門生產純電動巴士K9。比亞迪高級副總裁、美國業務負責人李柯（圖右）透露，首批共10部K9將於明年5月前交付；她預計2014年，該廠產能將提早至每年50至100架。<br>項目為美國境內、首個中國獨資建成的清潔能源汽車工廠，蘭卡斯特市市長雷克斯．帕里斯（Rex Parris）（圖左）出席開幕禮並試坐巴士。比亞迪透露，每部美國生產的K9，售價達80萬美元，貴過傳統巴士2倍。</p></body></html>
