<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>車房起火　80人疏散</title></header><body><h1>各區突發簡訊：<br>車房起火　80人疏散</h1><p>【沙田】<br>【本報訊】沙田大圍積信街79號地下一間車房，昨凌晨2時許，閣樓牆身與木櫃之間的電線疑短路起火，冒出大量濃煙，樓上住客發現報警求助，消防到場爆開地下閘門入內救火，出動兩喉兩煙帽隊，其間疏散樓上及附近大廈約80名住客到安全位置，火警約一小時被救熄，火場面積6米乘15米，火警中無人受傷，45歲姓梅車房東主接報趕回現場了解事件。</p></body></html>
