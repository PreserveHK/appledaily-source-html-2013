<html><header><meta charset="utf-8"><title>一抹一點　擊退痘痘</title></header><body><h1>一抹一點　擊退痘痘</h1><p>夏天即將來臨，潮濕炎熱的天氣令油脂分泌變得旺盛，再混合空氣中的塵埃，皮膚毛孔易閉塞形成痘痘。美國醫學品牌SkinPeptoxyl推出方便的去痘產品，一抹一點完成兩個步驟便可解決痘痘。其中舒緩淨化濕抹紙蘊含多種成份，徹底清潔皮膚後，以濕抹紙塗抹痘痘粉刺位置便可，初時每天用一次，如痘痘發炎嚴重，可增加至每天兩至三次。另外，早晚潔膚後，用全效舒緩修護素的筆嘴輕點患處，可於化妝前使用，就能調節及抑制油脂分泌，舒緩泛紅及發炎等情況。<br><br>查詢：莎莎（2505 5023）</p></body></html>
