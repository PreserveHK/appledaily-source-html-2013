母乳減細菌抗藥性</h1><p>美國科學家發現母乳內一種特別的蛋白質，可減低細菌的抗藥性。美國水牛城大學透過細菌培植及動物實驗，發現母乳內一種名為「HAMLET」的蛋白質，具有神奇功效，竟可以提高細菌對抗生素的敏感度，減低對抗生素呈抗藥風險。實驗結果顯示，只需使用低劑量的抗生素，便可以治好受細菌感染的病鼠。<br>科學家相信，「HAMLET」可以令抗生素發揮更大功效，即使低劑量也足以徹底殺死細菌。過往曾有研究證實此蛋白質可用作殺死癌細胞。科學家期望可將此蛋白質混入現有的抗生素，研發出可對付抗藥惡菌的新藥武器。</p></body></html>
