<html><header><meta charset="utf-8"><title>求驗客手記：<br>大埔煞科前玩蛋糕</title></header><body><h1>求驗客手記：<br>大埔煞科前玩蛋糕</h1><p>（樂）港甲4場關乎護級嘅煞科戰，聽日下晝3點半喺4個唔同嘅球場上演。南華同傑志早已分奪冠亞軍，將分別對晨曦同公民，「少林寺」話明要贏波後影捧盃相；傑志教練甘巴爾就話，職業球隊每場都以贏波為目標，就算最後將公民踢落乙組都唔關佢哋事。至於作客對橫濱FC嘅大埔，噚日喺操練嗰陣，守衞李樹烊嘅女友準備咗生日蛋糕，為幾位本月生日嘅大埔職球員慶祝生日；安基斯同兩個壽星仔，仲俾友人用忌廉捽落塊面助興，認真玩得。</p></body></html>
