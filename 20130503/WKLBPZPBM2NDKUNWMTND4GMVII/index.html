<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗緹有女萬事足 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾麗緹有女萬事足 - 馮仁昭</h1><p>移居北京10年嘅鍾麗緹噚日喺商台錄音訪問講感情事，經歷咗兩段婚姻失敗，佢對愛情仍抱住期待，身邊暫時冇追求者，同兩位前夫分別生嘅15歲、5歲同埋3歲嘅囡囡，佢話：「大女經已拍拖，細嗰兩個每次見我好攰，都會為我按摩。」佢完全冇後悔當年為家庭而放棄事業，佢認為事業係一段時間，本身係好傳統嘅人，好鍾意小朋友，加上每段愛情都好投入，從冇後悔。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
