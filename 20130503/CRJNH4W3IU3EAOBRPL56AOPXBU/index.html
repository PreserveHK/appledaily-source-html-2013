<html><header><meta charset="utf-8"><title>札幌推婚照套餐招港客</title></header><body><h1>札幌推婚照套餐招港客</h1><p>日本北海道札幌市推出婚照旅遊套餐，讓喜歡到海外拍攝婚紗照的香港準新人，在當地優美風景及旅遊名勝前留倩影。<br>目前已有27對香港情侶參加價值2萬日圓（約1,600港元）的優惠套餐，其中一對情侶已於4月下旬身穿和服，到殘雪覆蓋的歷史建築永山武四郎舊居拍照；至於旅費及住宿全免的套餐，僅有的三個名額亦吸引約40對情侶報名。若無法取得任何優惠，情侶們要支付正價8萬至30萬日圓（約6,400至24,000港元），包服裝費及化妝等，札幌市計劃今年度將套餐推廣至台灣。<br>日本共同社</p></body></html>
