<html><header><meta charset="utf-8"><title>求驗客手記：<br>前韋根隊長做警察</title></header><body><h1>求驗客手記：<br>前韋根隊長做警察</h1><p>（喜）唔知大家對前韋根隊長迪蘇禾仲有冇印象？呢位荷蘭籍中堅09年正式掛靴後，原來返咗老鄉轉行做警察。最近英國《每日郵報》同佢做訪問，先知佢退休後本想做醫生，但因為醫生牌太難考，覺得自己有啲正義感，又想改善吓荷蘭社會民生問題，結果揀咗做警察，仲話今夏好大機會升做督察㖭。佢喺成個訪問淨係騷張警員證出嚟畀大家睇，計我話應該着番件制服出嚟先夠威嘛！</p></body></html>
