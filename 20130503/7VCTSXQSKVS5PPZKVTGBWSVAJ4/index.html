<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳七女友跣腳撞爆缸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳七女友跣腳撞爆缸 - 馮仁昭</h1><p>已轉投廣東日之泉嘅港隊前鋒陳肇麒（陳七）女友劉雅婷（Toby），前晚同朋友食飯跣腳，左額角撞落梳化，即時爆缸，佢噚日話：「真係好黑，我立即去咗睇醫生，本來傷口大要縫三針，但我怕有疤，醫生暫時用手術用嘅膠布幫我貼實等自動埋口。」Toby表示傷口出現流水，為怕發炎，佢噚日再去診所檢查，Toby話男友陳七都知佢受傷：「佢有勁𠱁我，叫我唔好擔心。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
