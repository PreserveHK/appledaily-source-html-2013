<html><header><meta charset="utf-8"><title>瑪莎偷嗒咖啡妹</title></header><body><h1>瑪莎偷嗒咖啡妹</h1><p>【上海】36歲嘅台灣樂隊五月天成員瑪莎同梁靜茹分手後，前年爆出同台妹「小凡」拍拖，可惜只係玩咗一年又玩完。雖然瑪莎唔算靚仔，但佢好快又搵到新歡，就係台北某咖啡店嘅長髮店員，有人爆料話瑪莎多次扮客人搵咖啡妹，早幾日凌晨一點幾，瑪莎同咖啡妹被影到拖手入大廈，兩人疑似築愛巢同居，記者問瑪莎係咪拍拖？佢避答話：「我甚麼都不會講。」<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
