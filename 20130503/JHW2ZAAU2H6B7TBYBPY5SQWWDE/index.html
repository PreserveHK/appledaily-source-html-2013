<html><header><meta charset="utf-8"><title>趣怪定格：<br>拍照滾地伸頭　貓狗揳位鬥搶鏡</title></header><body><h1>趣怪定格：<br>拍照滾地伸頭　貓狗揳位鬥搶鏡</h1><p>原來貓狗也懂得搶鏡，趁主人替對方拍照時來個大突襲。<br>貓狗揳位術層出不窮，例如貓咪躺在梳化拍照，狗狗卻「全攻型」地走到鏡頭前，把貓咪的頭和大部份身子遮蔽，令貓咪只露出一條尾巴。有狗狗會以一招滾地葫蘆，把相機的焦點搶去，令貓咪樣子變得模糊不清。亦有貓咪會趁主人按掣時突然伸出頭來，或在狗狗背後伸出頭來，揳位搶鏡。<br>英國《每日郵報》</p></body></html>
