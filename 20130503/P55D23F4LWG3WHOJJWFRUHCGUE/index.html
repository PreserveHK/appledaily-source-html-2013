<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>花貓遭虐殺爆肚腸</title></header><body><h1>各區突發簡訊：<br>花貓遭虐殺爆肚腸</h1><p>【長沙灣】<br>【本報訊】長沙灣李鄭屋邨繼3月初發現慘被劏肚貓屍後，昨晨6時許，29歲姓劉女街坊，行經李鄭屋邨信義樓對開，赫見黃白色花貓爆肚，腸臟溢出，伏屍李鄭屋邨信義樓對開行人通道，死狀恐怖（圖），警方到場拍照搜證，列虐貓處理，其後交由刑事探員接手調查，暫時無人被捕。愛護動物協會人員稍後撿走貓屍，證實為成年雄性流浪貓，背部有傷口，惟死因有待獸醫驗屍確定。</p></body></html>
