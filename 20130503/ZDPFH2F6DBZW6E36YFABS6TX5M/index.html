<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周志文考車牌肥佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周志文考車牌肥佬 - 馮仁昭</h1><p>巨聲幫大孖周志文噚日喺沙田考棍波van仔牌，雖然天公造美，但周志文最終考牌失敗。<br>周志文話：「今日真係抽到下韱，抽到平時學車嘅禁區，冇得練嗰條路線，加上嗰度修路，兩條線變一條，同埋後面有架快車上嚟，我停咗一停就出咗錯。我有信心下次考到，希望下次都係抽番呢條線，等自己喺嗰度成功番。」周志文話上次細佬考牌都有陪佢，又話唔好意思辜負咗教車師傅，令佢失望。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
