<html><header><meta charset="utf-8"><title>隔牆有耳：閉門壯膽　<br>鼠王芬「暗挑」戴耀廷 - 李八方</title></header><body><h1>隔牆有耳：閉門壯膽　<br>鼠王芬「暗挑」戴耀廷 - 李八方</h1><p>八方之前寫過，保皇黨喺佔中論壇全面潛水，好似鼠王芬咁，城大學生請佢出席論壇，但鼠王芬點都唔覆人哋。喺大庭廣眾前辯論，鼠王芬一直閃避，但當喺半公開嘅場合，鼠王芬就唔怕應戰喎。<br>原來「香港志奮領留英獎學金學者會」就2017、2020年行政長官、立法會普選問題，喺上月底搞咗一次晚餐聚會，請咗鼠王芬同戴耀廷做講者，但係呢個活動，係Members Only嘅，唔通鼠王芬怕冇面，只敢閉門挑戰戴耀廷？有會員就話呀，要自己畀300蚊，走去聽鼠王芬講嘢，真係會覺得相當嘥錢。</p></body></html>
