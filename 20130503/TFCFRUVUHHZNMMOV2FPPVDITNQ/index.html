<html><header><meta charset="utf-8"><title>白健恩咬鴨</title></header><body><h1>白健恩咬鴨</h1><p>憑無綫劇《法網狙擊》一場強姦高海寧戲上位的落選港男白健恩（小白），近日捲入「基鴨」風波，他昨日不避嫌睇鴨，還興奮扮扁嘴鴨，又扮咬巨鴨。問與鴨合照可會尷尬？小白說：「冇，呢隻鴨係帶開心、歡樂同和平訊息畀大家，可愛嘅。」他自爆近日新聞為微博吸納不少粉絲，他說：「應該有男有女。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
