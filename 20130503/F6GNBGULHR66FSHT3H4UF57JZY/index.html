<html><header><meta charset="utf-8"><title>費城辦馬拉松自慰賽</title></header><body><h1>費城辦馬拉松自慰賽</h1><p>每年5月是美國的「全國自慰月」，費城今年首次舉辦「馬拉松自慰賽」，更趁機大搞慈善籌款，呼籲公眾透過贊助支持參賽者做善事，籌得款項會捐給當地性教育團體。<br>費城這個馬拉松自慰賽，由5月1日至27日舉行，主辦機構希望今次活動能引發社會討論，減少對性愛的負面描述、推廣健康性愛，強調歡愉。<br>大會在本月30日還會舉辦一個遊戲展和跳舞派對，頒發「最有創意幻想」、「最歡愉關係」及「籌款最多」等獎項。但活動至今籌款未如理想，只籌得75美元（585港元）。<br>美國《赫芬頓郵報》</p></body></html>
