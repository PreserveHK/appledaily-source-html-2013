<html><header><meta charset="utf-8"><title>醫療新知︰<br>
回收66款消炎藥物</title></header><body><h1>醫療新知︰<br>
回收66款消炎藥物</h1><p>香港藥劑業及毒藥管理局轄下的藥劑業及毒藥委員會，決定取消本港66款、主要用於治療類風濕痛症，混合皮質類固醇及非類固醇消炎止痛藥成份的藥物註冊，生效日期為明年1月1日。藥廠須於今年12月31日或之前從市場回收藥物。該會指兩種成份均具消炎作用，可致腸胃出血等副作用，同時使用會增加風險，遂作上述決定。<br>衞生署過去三年共接獲四宗因服用上述藥物致庫欣氏症候群、肝功能異常的個案，病人治療後已出院。66款藥物來自歐化、樂信、偉民、偉達、新科及麒麟藥廠。署方會就決定致函醫護人員。病人不應自行停藥，宜盡快諮詢醫生意見。</p></body></html>
