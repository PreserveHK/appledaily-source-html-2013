<html><header><meta charset="utf-8"><title>電視撈飯：伊健小春古惑出埠</title></header><body><h1>電視撈飯：伊健小春古惑出埠</h1><p>無綫又開拍新旅遊節目，聽聞今次搵紅星做號召，傾緊古惑仔鄭伊健（右）同陳小春去澳洲、周秀娜去馬來西亞，唔知無綫有冇要求娜姐着泳衣呢？娜姐噚日喺電話度話：「冇噃，如果有陽光與海灘咪着囉。」至於伊健助手話度緊期，佢都好有興趣同小春出埠寓工作於娛樂，主持就由糖妹同錢嘉樂分工合作。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
