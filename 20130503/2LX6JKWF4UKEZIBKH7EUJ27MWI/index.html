<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>偷鐵黨夜盜20渠蓋</title></header><body><h1>各區突發簡訊：<br>偷鐵黨夜盜20渠蓋</h1><p>【黃大仙】<br>【本報訊】黃大仙彩雲社區中心發生失竊案。昨晨6時許，59歲姓方職員巡邏，發現社區中心靠後山的地面坑渠，有多個渠蓋被偷走，於是致電報警及通知負責人。稍後經點算，證實共有20個渠蓋被偷去，總值約3,000元。據稱，偷鐵黨已非首次出動，社區中心較早前也曾經被偷去渠蓋，於是加強保安員巡邏，仍被賊人有機可乘。警方接報到場調查，暫無人被捕。</p></body></html>
