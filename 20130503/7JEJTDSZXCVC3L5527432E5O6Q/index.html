<html><header><meta charset="utf-8"><title>洗刷國殤之柱　<br>
傳承民運薪火</title></header><body><h1>洗刷國殤之柱　<br>
傳承民運薪火</h1><p>【本報訊】六四屠城快將踏入第24個年頭，矗立在香港大學黃克競樓平台近15年的國殤之柱，令人不敢忘記當年腥風血雨，繼續傳承民運之火。支聯會主席李卓人昨日與港大學生會成員，為國殤之柱重髹油漆，並清洗柱上污迹，悼念當年犧牲烈士。</p><p>國殤之柱高7米，是丹麥雕塑家高志活製造，當年在風雨間由學生運送入港大校園內擺放至今。柱身原為鐵鏽色，08年響應高志活發起的橙色運動將柱身髹成橙色，祝願民主及自由開花結果。<br>高志活過去曾希望來港復修國殤之柱，但兩度被拒入境，2010年他曾宣佈，為免再遭港府拒絕入境，該年決定不來港。</p></body></html>
