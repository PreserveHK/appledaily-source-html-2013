<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神衰口賤俾女飛</title></header><body><h1>求驗客手記：<br>巴神衰口賤俾女飛</h1><p>（怒）巴洛迪利禍從口出，搞到女朋友芬妮要同佢分手。歐聯4強首回合，多蒙特贏咗皇家馬德里4:1之後，佢話：「如果皇馬入到歐聯決賽，我就俾全隊皇馬同我女朋友上床。」我求大俠係芬妮嘅話都嬲到震啦。傳媒爆料，巴神講完呢句嘢之後一日，芬妮就同佢講分手。據佢兩個身邊嘅友人指，巴神呢排好煩惱，但未計劃箍煲，仲無厘頭用咗20萬鎊（約240萬港元）去買咗架法拉利返嚟沖喜吓喎。</p></body></html>
