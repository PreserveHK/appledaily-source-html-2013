<html><header><meta charset="utf-8"><title>熊黛林落寞開餐</title></header><body><h1>熊黛林落寞開餐</h1><p>【上海】攻城失敗嘅熊黛林（Lynn）飽受情傷打擊，心情到𠵱家都仲未平復，失戀Lynn日前去咗上海做嘢，內地記者追住佢問感情問題，Lynn都大耍太極拒回答，經理人公司對佢都保護十足，全程安排保安貼身護駕，嗰日Lynn收工後出外食飯，都有保安護送出入，着住透視裙嘅Lynn一雙長腿若隱若現，不過佢個樣好鬼咁落寞，見到鏡頭都唔識笑。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
