<html><header><meta charset="utf-8"><title>新西蘭寶寶改名禁叫「肛門」</title></header><body><h1>新西蘭寶寶改名禁叫「肛門」</h1><p>唔怕生壞命，最怕改壞名，但新西蘭人卻對此沒那麼禁忌，為了讓孩子名字與別不同，想出一些古靈精怪的名字，結果有77個名被否決。<br>新西蘭內政部披露被禁止使用的名字，包括有魔鬼意思的「路西法」（Lucifer）、「肛門」（Anal）、「黑手黨不用怕」（Mafia No Fear）、「4Real」、「V8」、「Queen Victoria」等。有些父母懶得動心思改名，甚至要求叫孩子做「阿二」、「阿三」或「阿五」。<br>英國《每日電訊報》</p></body></html>
