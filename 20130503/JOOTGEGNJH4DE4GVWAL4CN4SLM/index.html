英演員涉姦15歲少女</title></header><body><h1>News Flash<br>
英演員涉姦15歲少女</h1><p>英國長壽肥皂劇《加冕街》演員羅奇（William Roache）涉嫌1967年強姦一名15歲少女，前天在柴郡住所被捕。警方在調查英國廣播公司（BBC）已故主持薩維爾孌童案時，發現羅奇罪行，落案控告他兩項強姦罪。BBC另一位資深主持霍爾（Stuart Hall），昨天承認14項非禮女童案，最年輕的只得9歲。<br>法新社</p></body></html>
