<html><header><meta charset="utf-8"><title>美鹹網新招點評妓女</title></header><body><h1>美鹹網新招點評妓女</h1><p>美國德州色情社交網站最近提供了伴遊服務評估，讓嫖客根據妓女服務、身材、年齡、族裔等九大指標，巨細無遺地點評妓女表現，以供網友參考，引發很大爭議。<br>ECCIE.net網站提供伴遊服務評估，網民大讚為嫖客提供消費情報，但亦有網友批評此舉將女性當做餐點。專研究人口販賣的福特指，這是他所見過的最差勁廣告，擔心網站利用現代科技包裝最老行業，吸引嫖客。<br>英國《每日郵報》</p></body></html>
