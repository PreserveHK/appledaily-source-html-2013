<html><header><meta charset="utf-8"><title>獅子虎視眈眈　勇敢小象伴母屍</title></header><body><h1>獅子虎視眈眈　勇敢小象伴母屍</h1><p>動物的親情，有時讓人汗顏。肯雅馬塞馬拉（Masai Mara）國家保護區有小象眼看母象慘死，不忍撇下母屍，即使獅子與鬣狗在旁窺伺，仍伴屍數小時。<br>英國攝影師斯金納（Sarah Skinner）見證了這段感人一幕。小象不停用鼻子輕撫倒地的母象，希望能喚醒媽媽，可惜媽媽絲毫不動，小象終於意識到媽媽死了，但仍不離不棄地守在屍旁，即使嗜肉的獅子與專吃腐肉的鬣狗在旁虎視眈眈，小象仍伴屍幾小時，直至大批同伴前來安慰才離開。斯金納讚嘆：「這感人一幕，令我永誌不忘。」<br>英國《每日郵報》</p></body></html>
