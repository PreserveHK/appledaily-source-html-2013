<html><header><meta charset="utf-8"><title>今日提醒你︰<br>70內地高校下周免試招生</title></header><body><h1>今日提醒你︰<br>70內地高校下周免試招生</h1><p>【本報訊】70所內地高等院校本月6日起接受網上預先報名，有關院校將對香港學生豁免聯招考試，並依據香港中學文憑考試或高級程度會考成績，錄取香港學生。<br>教育局發言人表示，2013年香港中學文憑考試或香港高級程度會考應屆考生，均可報名參加。考生須於本月6日至下月6日期間登入聯招辦的免試招生報名網址（ http://www.ecogd.edu.cn）在「聯合招生」選項欄選擇「香港免試生報名」一項，進行網上預先報名。已預先報名的考生須於6月7日至6月30日期間，根據網上系統指示，到指定地點現場確認。 </p></body></html>
