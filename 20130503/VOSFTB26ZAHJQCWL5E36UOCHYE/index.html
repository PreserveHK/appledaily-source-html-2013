<html><header><meta charset="utf-8"><title>體壇拾趣：<br>唐鵬禁孕妻撐場</title></header><body><h1>體壇拾趣：<br>唐鵬禁孕妻撐場</h1><p>巴黎呢個地方咁浪漫，今屆乒乓球世錦賽13號起就喺呢度舉行，不過港將唐鵬（圖）心情就好複雜；因為佢33歲嘅太太兼隊友帖雅娜有咗身孕，預產期係11月，𠵱家專心安胎，但就未知係仔定女。唐鵬今次除咗打男單，亦分別夥拍黃鎮廷同吳穎嵐，出戰男雙同混雙；佢就千叮萬囑阿帖唔好睇直播，費事佢情緒太過波動。唐鵬雖然關心太太，但都話以比賽為先，唔會專登打多幾個長途電話，不過話晒第一胎，唔緊張就假！</p></body></html>
