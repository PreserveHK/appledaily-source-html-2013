<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>鋁窗飛墮　未尋獲物主</title></header><body><h1>各區突發簡訊：<br>鋁窗飛墮　未尋獲物主</h1><p>【馬鞍山】<br>【本報訊】馬鞍山發生墮窗事故，昨晨11時許，一扇約3呎乘2呎的鋁窗，突然由新港城4期J座高處墮下，直墮對開鞍祿街馬路邊，玻璃碎散滿一地，幸當時沒有途人及車輛路經，故未有釀成傷亡。警員趕抵封鎖馬路約20乘15米範圍清理，並進入大廈調查，暫未尋獲涉事單位，無人被捕。有現場消息稱，鋁窗由大廈約19至20樓位置墮下。</p></body></html>
