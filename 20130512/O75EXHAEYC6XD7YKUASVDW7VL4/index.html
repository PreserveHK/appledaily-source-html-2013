<html><header><meta charset="utf-8"><title>耳仔隊啤兩分鐘乾杯</title></header><body><h1>耳仔隊啤兩分鐘乾杯</h1><p>耳仔竟然可以飲啤酒？捷克啤酒節facebook網頁上分享的短片顯示，一名女子竟擁有耳朵飲啤酒奇技，只消不足兩分鐘，就用吸管飲完一杯啤酒。<br>她在友人慫恿下脫去耳環，初時用左耳不行，改用右耳，她閉目深呼吸再用力，竟慢慢吸走杯中的啤酒，用了1分53秒「乾杯」，但她的面部表情痛苦，看來啤酒還是用口喝的好。不過有網民懷疑片段是剪接造成，姑勿論是真是假，大家千萬別亂學，醫生警告一旦有液體殘留耳道，可致感染甚至失聰。<br>英國《每日郵報》</p></body></html>
