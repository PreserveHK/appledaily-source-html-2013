<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
外賣男拒查　單車襲警</title></header><body><h1>各區突發簡訊：<br>
外賣男拒查　單車襲警</h1><p>【荃灣】<br>【本報訊】69歲姓蔡餐廳職員，昨中午12時許騎單車往送外賣，途經荃灣川龍街時疑逆線行車遭巡警發現，喝令他停車接受調查，老翁不理轉出沙嘴道逃走，數名警員窮追至鱟地坊將他截住，蔡情緒激動，騎單車撞向警員腳部，數警合力將他制服，其間三警報稱受傷需送院治理。疑犯任職的餐廳東主稱讚蔡一向工作負責，不過脾氣較為暴躁。</p></body></html>
