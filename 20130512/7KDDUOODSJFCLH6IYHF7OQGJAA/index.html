<html><header><meta charset="utf-8"><title>梅姨茱姐大打出手</title></header><body><h1>梅姨茱姐大打出手</h1><p>兩大金像影后梅麗史翠普同茱莉亞羅拔絲合演嘅新片《August：Osage County》，首條預告片噚日曝光，扮演患口腔癌癮君子嘅梅姨，同控制慾強嘅茱姐係扮一對鬥氣母女，除咗唇槍舌劍外仲會大打出手，卡士勁成咁，𠵱家已獲睇好衝擊出年奧斯卡啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
