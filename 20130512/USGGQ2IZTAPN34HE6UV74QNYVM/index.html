<html><header><meta charset="utf-8"><title>高海寧儍笑對付子華</title></header><body><h1>高海寧儍笑對付子華</h1><p>高海寧昨日以一身pink lady打扮到鰂漁涌出席烹飪活動，她笑言會挺起胸膛做人及做足防走光措施。<br>今日母親節她會與家人食飯慶祝，她說：「始終媽咪煮嘢食好叻，節日反而會整蛋糕畀佢哋食，都試過煮心形牛扒畀男友。」而高海寧正拍劇《My盛Lady》，與黃子華有對手戲，她謙虛說：「我反應慢，如果接唔住惟有儍笑。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
