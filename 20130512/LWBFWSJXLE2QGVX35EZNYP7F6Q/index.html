<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>的士跣胎越線撼平治</title></header><body><h1>各區突發簡訊：<br>的士跣胎越線撼平治</h1><p>【長沙灣】<br>【本報訊】一輛空載的士，昨凌晨零時，沿大埔道出九龍，駛至長沙灣金山郊野公園附近，懷疑路滑跣胎，的士越過對面線。剛巧一輛平治房車沿路駛至，司機收掣不及，兩車迎頭猛撼。的士繼而打「白鴿轉」，最後車頭逆轉停在路中。兩車車頭均嚴重損毀，幸兩司機有驚無險並沒受傷。房車司機姓黎50歲，的士司機姓黃51歲，事後在場協助調查。</p></body></html>
