<html><header><meta charset="utf-8"><title>農民返鄉重建<br>老伴鬧離婚</title></header><body><h1>農民返鄉重建<br>老伴鬧離婚</h1><p>【災後小故事】<br>65歲的經朝和原是北川縣漩坪鄉農民，大地震中房屋倒塌，一家幸免於難，他把老婆和外孫女送到新疆大女兒家避難，自己返回北川，參與重建家園。沒想到，一年後，夫妻再見面時，老伴竟提出離婚。經朝和覺得極度羞愧和不可思議，但鬧了幾年，婚還是離了，為甚麼？經朝和說：「她非要說找幸福去，我只好成全她了。那麼大的災難過來了，還有啥比幸福重要的？」<br>吉林新文化網</p></body></html>
