<html><header><meta charset="utf-8"><title>周嘉玲監督員工</title></header><body><h1>周嘉玲監督員工</h1><p>周嘉玲日前大約5點喺中環太子大廈嘅幼兒用品舖頭打點，指指點點，似乎對舖頭陳設唔係幾滿意，捉住個職員講要換乜換物，但當發現記者時佢就匿埋喺後舖，隔咗一陣佢以為記者走咗，又再出返嚟吩咐職員，全程見佢冇笑容，令到啲職員好似好驚佢咁，專心聽老闆娘吩咐。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
