<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨車翻側揭司機醉駕</title></header><body><h1>各區突發簡訊：<br>貨車翻側揭司機醉駕</h1><p>【青衣】<br>【本報訊】一輛凍櫃貨車，昨凌晨零時，沿青衣西路上斜，駛至長亨邨附近，司機報稱為閃避切線的士扭軚，但告失控，先撞向路邊石壆後，掃毀約15米長鐵欄。貨車繼而向右翻側，滑行數米才停下，其中一個車胎甩脫，石屎碎片散滿地上。25歲姓陳貨車男，驚魂甫定自行爬出車外，他手腳擦傷送院敷治；不過他「吹波波」超標，涉嫌酒後駕駛被捕。</p></body></html>
