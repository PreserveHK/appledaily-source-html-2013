<html><header><meta charset="utf-8"><title>星爺粉絲　愛《零零發》</title></header><body><h1>星爺粉絲　愛《零零發》</h1><p>努魯依莎原來也喜歡星爺周星馳電影，年輕時走進中文電影院，欣賞《大內密探零零發》，一邊看英文字幕，一邊笑得樂翻天。相隔多年，她昨再次回想，無限歡樂溢出嘴角。<br>「你來自香港。你說普通話？」努魯依莎助手去過廣州但沒有去過香港，以為記者說普通話。記者還未開口澄清，努魯依莎就搶着說：「不，她說廣東話的。」<br>努魯依莎說：「其實我懂一點點廣東話。」除了廣東話，她讀大學期間，也曾花一個學期時間修讀普通話。記者叫她示範一下，她爽快地說：「我們都是一家人。」<br>《蘋果》記者</p></body></html>
