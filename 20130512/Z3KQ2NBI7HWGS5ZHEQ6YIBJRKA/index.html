<html><header><meta charset="utf-8"><title>積頓飛擒緋聞女友</title></header><body><h1>積頓飛擒緋聞女友</h1><p>啱啱同老竇韋史密夫去完台灣宣傳新戲《末日1000年》嘅積頓，返到美國之後稍為唞唞，噚日就已經去咗加州聖莫尼卡撐緋聞女友Kylie Jenner同家姐Kendall嘅新裝發佈會場。積頓可能冇見佢哋太耐，一見面就飛撲埋去㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
