<html><header><meta charset="utf-8"><title>我是誰：邊個拖仔行沙灘？</title></header><body><h1>我是誰：邊個拖仔行沙灘？</h1><p>（答案請在內文找）<br>呢位加拿大新晉女歌手憑一曲彈起後，近期好似冇乜新搞作，噚日佢就拖男朋友喺邁阿密沙灘赤腳漫步，鬼咁浪漫。可能佢𠵱家想趁有時間就拍多啲拖，因為Carly Rae Jepsen遲吓就飛去日本開騷，仲可能會順便嚟香港㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
