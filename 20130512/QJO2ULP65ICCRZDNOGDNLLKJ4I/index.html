<html><header><meta charset="utf-8"><title>李安獲馬英九頒勳章</title></header><body><h1>李安獲馬英九頒勳章</h1><p>台灣名導李安前日在台灣接受總統馬英九頒授一等景星勳章，而李安更是首位獲此殊榮的藝文界人士，李安說：「我小時候父親被總統召見，每個人只有短短3秒，我們站在老蔣總統後面，非常榮耀。現在跟我父親比，感覺很了不起，哈哈，自我感覺非常良好，我相當高興。我等於是替大家得的！」而前日是其母88歲大壽，所以他趁離台前與家人一起吃飯慶祝。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
