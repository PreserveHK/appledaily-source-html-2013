<html><header><meta charset="utf-8"><title>李民橋夫婦禁區上車</title></header><body><h1>李民橋夫婦禁區上車</h1><p>東亞銀行太子李民橋同老婆Bonnie Kwong，前晚咁啱同伍詠薇等喺銅鑼灣同一間餐廳食飯，但佢兩公婆食到約九點半就離開，走時候咁啱落緊微微雨，因為冇帶遮，司機惟有犯禁將架平治停喺門口雙黃線，先遮李太上車，然後再送埋李民橋上司機位，跟住個司機好熟練咁坐後座，由李民橋揸車走人。<br>採訪、攝影：羅德光、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
