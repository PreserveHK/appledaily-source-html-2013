<html><header><meta charset="utf-8"><title>姬拉老公落水O嘴</title></header><body><h1>姬拉老公落水O嘴</h1><p>英國氣質女星姬拉麗莉，自從同band友James Righton結婚後就即刻去度蜜月，佢兩個日前喺意大利Corsica小島着晒泳衣玩水，唔知係咪啲水凍得滯，兩條友一落水就當堂O晒嘴，之後James即刻錫返。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
