<html><header><meta charset="utf-8"><title>罐頭鮑魚勿連罐蒸煮</title></header><body><h1>罐頭鮑魚勿連罐蒸煮</h1><p>【專家之言】<br>如想減少化學物污染人體，黃港住教授建議，避免使用塑膠食物容器或只選購標明「不含雙酚Ａ（BPA free）」的產品。他指減少進食高脂肉類，因「親脂性」的塑化劑及全氟化合物會積聚於體內脂肪層；多喝水則可加速新陳代謝，將水溶性的化學物排出體外。黃指，不少人愛將罐頭鮑魚連罐蒸煮，其實罐頭中的防銹塑膠內膜經煮熱後，雙酚A便會分解出來。<br>綠色和平項目主任江卓珊指，近年一些激似真皮的廉價人造皮褸，亦有可能添加塑化劑。她建議，避免使用PVC製造、質地柔軟的產品；以及避免使用香味持久的洗頭水、洗手液等貼身用品。<br>《蘋果》記者</p></body></html>
