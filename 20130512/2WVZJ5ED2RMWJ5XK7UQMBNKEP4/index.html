<html><header><meta charset="utf-8"><title>邊介紹撐佔中字畫　余若薇邊報喜</title></header><body><h1>邊介紹撐佔中字畫　余若薇邊報喜</h1><p>今年母親節對公民黨主席余若薇別具意義，快將多「半個仔」的她忙於替女兒籌備暑假舉行的婚禮。她讚準女婿為人踏實，讓她與丈夫很滿意，準女婿今日更會為她慶祝母親節，她對準女婿的要求很簡單：「最好錫佢未來老婆，好似我老公錫我就得㗎啦。」</p><p>國畫大師林逸之及弟子作品展昨揭幕，師承林逸之的余若薇也有參展。余若薇今次展出的字畫，不少內容是流行歌詞，透露會捐出寫著名填詞人黃霑作品《奮鬥》歌詞的書法，予倡議佔中的港大學者戴耀廷拍賣籌款。</p></body></html>
