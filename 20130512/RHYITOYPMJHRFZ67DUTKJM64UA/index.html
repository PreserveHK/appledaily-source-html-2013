<html><header><meta charset="utf-8"><title>提分手被捅8刀<br>女友做愛保命</title></header><body><h1>提分手被捅8刀<br>女友做愛保命</h1><p>「我把你弄死後我也死！」一對來自安徽、在江蘇無錫打工的情侶，因為女方家人嫌男子沒錢，強烈反對、棒打鴛鴦。姓張的男子受不住這刺激，竟然拿出利刀狂捅提出分手的女友八刀，女友眼見小命不保，向張說：「跟我做……給我……」張與渾身是血的女友歡好後將她送院，保住她的性命。</p><p>女友：只是行為偏激　不恨他</p><p>女子家人事後報案，張被控故意殺人罪，判囚六年，竟說法律太殘酷，坐牢後會好多年見不到心愛的女人。被刺傷女子則表示，前男友只是行為偏激，不恨他。<br>北京《法制日報》</p></body></html>
