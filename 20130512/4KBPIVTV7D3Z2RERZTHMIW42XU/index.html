<html><header><meta charset="utf-8"><title>David整心心冧港迷</title></header><body><h1>David整心心冧港迷</h1><p>法國名DJ David Guetta前晚喺香港亞博館舉行音樂會，啲門票晨早就賣晒。David呢次係坐私人飛機抵港，因有啲延誤搞到成10點先開騷，幸好場內氣氛熱烈，唔少粉絲投入到邊睇騷邊跳舞，而David亦做心心手勢嚟冧港迷，令全場high爆。<br>採訪、攝影：陳俊強</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
