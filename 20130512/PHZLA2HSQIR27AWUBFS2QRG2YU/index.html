<html><header><meta charset="utf-8"><title>Kanye箍頸好兇狠</title></header><body><h1>Kanye箍頸好兇狠</h1><p>美國男歌手Kanye West最近為新片《搶閘男主播》續集客串，戴假髮嘅佢用曲棍球棍嚟箍人哋頸，樣子非常兇狠。點知現實中嘅Kanye好搞笑，噚日佢同女友Kim Kardashian出街時唔覺意撞埋去路牌度，當堂痛到掩頭，睇見Kim個擔心樣就知痛到飛起啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
