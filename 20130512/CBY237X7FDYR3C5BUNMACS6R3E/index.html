<html><header><meta charset="utf-8"><title>27歲恨嫁白領<br>
穿婚紗上班</title></header><body><h1>27歲恨嫁白領<br>
穿婚紗上班</h1><p>內地不少民眾選擇在五一假期「拉埋天窗」，北京昌平一名女白領疑受這氣氛影響，突然恨嫁，日前穿上婚紗上班，她的下屬將這一幕拍下並放到微博上，更在網上發現她的「恨嫁日記」。</p><p>多次相睇　「還是很樂觀」</p><p>現年27歲的女白領在日記中稱，她曾在家人安排下多次相睇，但隨閱歷增長，令她的要求越來越高。面容姣好、身材均勻的她稱，到目前她「還是很樂觀」，相信白馬王子一定在等她。她的下屬則稱女白領一直都是男同事的女神，但如今要急於結婚，讓人欷歔。<br>新浪微博</p></body></html>
