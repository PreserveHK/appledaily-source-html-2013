<html><header><meta charset="utf-8"><title>盔甲騎士蝦碌求婚騷</title></header><body><h1>盔甲騎士蝦碌求婚騷</h1><p>做人切忌不自量力，英國人克雷福德（Mark Crayford）年近半百還肉麻當浪漫，扮白馬王子求婚。他花了半年籌備，訂戒子、買盔甲、學騎馬，日前威風凜凜直闖女友任教的小學。可惜他笨手笨腳，落地時腳被馬蹬卡住，跌成滾地葫蘆。<br>但肉酸不打緊，重要是女友受落。克雷福德得女友親手扶起，立即單膝跪下求婚，女友甜絲絲說好，大團圓結局。女友說：「同事說有學生受傷，要我看看，怎料卻見他騎馬走來。他以前提過這想法，沒想到他來真的。」<br>英國《太陽報》</p></body></html>
