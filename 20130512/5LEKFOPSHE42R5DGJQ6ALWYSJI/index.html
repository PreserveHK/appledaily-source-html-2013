<html><header><meta charset="utf-8"><title>霍震霆避談晶晶懷孕</title></header><body><h1>霍震霆避談晶晶懷孕</h1><p>霍震霆與二子霍啟山昨日齊齊現身屯門黃金海岸的遊艇展活動，父子二人離開活動時大方任影，但就不願做訪問，明顯想避談媳婦郭晶晶懷孕一事。記者緊隨「霍老爺」問他是否將做爺爺？他露出燦爛笑容說：「你直接問番啲後生仔。」問到他想抱男孫定女孫？他亦笑說：「哈哈，唔該晒。」之後便與啟山匆匆離開。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
