<html><header><meta charset="utf-8"><title>至醒鸚鵡唱rap都掂</title></header><body><h1>至醒鸚鵡唱rap都掂</h1><p>美國紐約這隻長尾鸚鵡名叫Disco，牠認真雀如其名，終日吱吱喳喳嘈嘈閉，不單止懂得扮貓叫、學狗吠，扮影星阿諾舒華辛力加說話一樣得，連饒舌歌也難不倒牠。<br>「沒有人會把雀寶寶掉在角落的。」片段中吱吱喳喳的Disco極好唱口，說個不停，十分可愛。主人說牠今年3歲，4個月大開始學說話，最快一天就學會說一句四個字的說話，牠現在已能說約70句句子。<br>Disco的主人更特別為牠開設YouTube網站頻道和facebook專頁，片段累計點擊率已逾100萬次。<br>英國《每日郵報》</p></body></html>
