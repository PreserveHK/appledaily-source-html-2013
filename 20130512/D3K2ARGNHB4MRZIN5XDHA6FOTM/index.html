德甲最佳內田有份</title></header><body><h1>趣趣地：<br>
德甲最佳內田有份</h1><p>德甲官網啱啱公佈咗2012/13球季最佳陣容，雖然多蒙特比拜仁慕尼黑搶番個聯賽錦標，但就成為咗大戶，共有5人入選，當中包括人氣球星馬里奧葛斯同羅拔利雲度夫斯基；相反拜仁就得4人。至於餘下兩個席位，就由史浩克04後衞內田篤人同埋慕遜加柏中場艾蘭高奪得。令人意外嘅係，內田居然能力壓拜仁隊長拿姆，而佢嘅得票率有44%，拿姆就係40%；不過咁亦都證明咗，日本球員嘅足球水平真係達到世界級，真巴閉！</p></body></html>
