<html><header><meta charset="utf-8"><title>李東旭醫飽肚逃亡</title></header><body><h1>李東旭醫飽肚逃亡</h1><p>幾時都話醫肚最緊要！好似韓國男星李東旭，前日佢着晒古裝仲化埋流血妝，但都唔肯埋位拍劇住，原因係學佢話齋：「填飽肚子好逃亡，肉串好好吃啊！」古裝look食現代肉串，呢個配搭都幾得意。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
