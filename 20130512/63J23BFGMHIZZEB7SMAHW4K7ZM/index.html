<html><header><meta charset="utf-8"><title>仙姐農曆生日再慶祝</title></header><body><h1>仙姐農曆生日再慶祝</h1><p>前日是白雪仙的農曆85歲生日，每年一班好友都會叫到會為她祝壽。陳淑芬兒子陳家豪昨日凌晨在微博放了多張生日活動上的開心片段，仙姐徒弟梅雪詩（阿嗲）、陳寶珠、謝雪心等均有出席到賀，一眾好友送上一個佈滿彩色蝴蝶的大蛋糕和兩個小蛋糕，並有到會食物，𠱁得仙姐笑逐顏開。<br>而任姐（任劍輝）遺照上亦擺滿鮮花，以示對任姐的尊敬。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
