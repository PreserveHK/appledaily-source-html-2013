<html><header><meta charset="utf-8"><title>謝茜嘉教囡囡榨汁</title></header><body><h1>謝茜嘉教囡囡榨汁</h1><p>今日係母親節，美國索媽女星謝茜嘉艾芭噚日就趁機拍片同阿女大晒溫馨，仲順便宣傳吓佢公司嘅健康產品。兩母女一齊榨果汁飲，阿女怕榨汁機噪即刻掩耳，個樣真係cute爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
