可樂男孩創業</h1><p>【災後小故事】<br>「要喝冰鎮可樂！」23歲的北川楊彬被救後說第一句話就是要喝可樂，楊在地震後雖然雙腿截肢，但他不屈不撓，不僅圓了大學夢，而且在2010年的省殘疾人運動會輪椅網球賽事上，獲得銅牌。樂觀的楊彬自己租屋住，更靠自己努力，成功開了一間洗車店、一間食品特產店，並用「可樂男孩」作招徠，生意不錯，他還不時為六名店員做美味午餐。<br>山東《大眾日報》</p></body></html>
