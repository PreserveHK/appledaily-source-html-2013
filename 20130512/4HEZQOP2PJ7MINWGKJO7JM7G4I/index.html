<html><header><meta charset="utf-8"><title>清花瓶當燈座大貶值</title></header><body><h1>清花瓶當燈座大貶值</h1><p>這個可能是清乾隆御製的古董花瓶，估計價值高達50萬鎊（近600萬港元），但日前拍賣，僅以「跳樓價」約5萬鎊（近60萬港元）成交，全因上一手主人有眼不識泰山，鑽穿了瓶底，用來做枱燈座。<br>拍賣行專家說，當日應邀到物主家本是鑑識其他古物，但眼角瞥到門廳的「枱燈」。「我本來想，不是真品吧？但還是請物主讓我細看。」他一摸上手已知是寶，可惜物主的長輩不識寶，多年前在瓶底鑽了2厘米的洞，破壞了重要的皇家「款識」印記，因而令古董大貶值。<br>英國《每日郵報》</p></body></html>
