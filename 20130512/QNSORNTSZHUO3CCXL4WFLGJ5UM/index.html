<html><header><meta charset="utf-8"><title>今日提醒你：<br>長洲嘉年華　試搶包山</title></header><body><h1>今日提醒你：<br>長洲嘉年華　試搶包山</h1><p>長洲太平清醮的慶祝活動多籮籮。市民若有興趣攀爬搶包山比賽的包山架，今日可參加於長洲舉行的「攀爬嘉年華」。市民可即場報名，攀爬約14米高的包山架，親身嘗試搶包山，感受當中的緊張、刺激氣氛，體驗太平清醮的傳統節慶。<br>攀爬嘉年華今日中午12時至下午6時，在長洲北帝廟遊樂場足球場舉行，歡迎市民參與。<br>同場又舉行接力邀請賽，多間本地大專院校、政府部門及公共機構都會派出隊伍參與。另設有多個攤位遊戲及綜合表演，活動內容豐富。搶包山比賽、飄色巡遊等都是太平清醮每年的重點活動，吸引大批市民及遊客參與。</p></body></html>
