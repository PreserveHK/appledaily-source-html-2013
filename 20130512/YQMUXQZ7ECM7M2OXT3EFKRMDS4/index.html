<html><header><meta charset="utf-8"><title>里安納度夾煙踩車</title></header><body><h1>里安納度夾煙踩車</h1><p>荷李活巨星里安納度狄卡比奧為咗戒煙而電子煙不離手，所以見佢嘆電子煙都好幾個月囉。里安納度噚日喺紐約踩單車嗰陣，竟然踩住車嚟用右手夾住支電子煙，實行危險駕駛，認真牙煙！而佢套新戲《大亨小傳》預計周末約收3.9億港元，難怪咁招積嘅。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
