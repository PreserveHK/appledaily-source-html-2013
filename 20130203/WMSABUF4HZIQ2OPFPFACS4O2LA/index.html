<html><header><meta charset="utf-8"><title>石家莊白雪融化變「墨汁」</title></header><body><h1>石家莊白雪融化變「墨汁」</h1><p>石家莊有小學進行實驗時，出現驚心一幕：白雪融化後變成「墨汁」！<br>據悉，進行實驗的同學採集了156克的雪樣本，雪塊融化後，竟化成了像墨汁一樣的黑水，因而引起熱議：「真的麼？太嚇人了……」「再也不要吃雪了……太驚悚！」<br>上周三，石家莊市區下雪，盛世長安小學的學生在科學老師的指導下採集雪樣本，並放在燒杯內用酒精燈加熱。隨着雪塊慢慢融化，它們竟然化成了像墨汁一樣的黑水。<br>當水蒸發掉後，燒杯內壁留下了一層像細小煤灰的污垢。其實只要用顯微鏡觀察，就能看見雪水中存在着密密麻麻黑色的小顆粒。<br>長城網</p></body></html>
