<html><header><meta charset="utf-8"><title>林鄭「黑住」吃盆菜團年</title></header><body><h1>林鄭「黑住」吃盆菜團年</h1><p>【本報訊】新年到，中國人愛吃盆菜團年，取其「發財」好意頭。政務司司長林鄭月娥、教育局局長吳克儉和立法會秘書長陳維安，昨應邀到天水圍與區內市民一同吃盆菜團年。席間林鄭不時開懷大笑（圖），又大派利是，看來心情甚佳。不過，三人一身黑衣，吳克儉更頭戴白色鴨舌帽，似乎不太配合新年喜慶氣氛。香港青年協會於18區舉辦「鄰舍團年飯」，藉此推動鄰舍互助，吸引逾5,000名市民參加，比去年多3,000人。 <br>何家達攝</p></body></html>
