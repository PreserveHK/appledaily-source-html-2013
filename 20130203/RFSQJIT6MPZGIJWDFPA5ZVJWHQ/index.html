<html><header><meta charset="utf-8"><title>今日提醒你：<br>特快專遞　九折運費優惠</title></header><body><h1>今日提醒你：<br>特快專遞　九折運費優惠</h1><p>香港郵政多項服務將由2月18日起推出優惠，方便市民送禮。市民選用特快專遞「快趣．箱」的標準服務，投寄2.5公斤至5公斤急件到內地、日本、台灣、英國等31個指定目的地，可享9折運費優惠，「快趣．箱」的售價更可於運費中扣除。<br>此外，「我的心意卡」生日卡訂製服務亦設半價優惠，市民可製作獨一無二的生日卡寄予親朋，優惠期由2月18日至3月27日。各項優惠詳情可瀏覽香港郵政網站（ http://www.hongkongpost.hk）或致電2921  2277。</p></body></html>
