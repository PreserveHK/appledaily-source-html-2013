<html><header><meta charset="utf-8"><title>AKB板野撐峯岸</title></header><body><h1>AKB板野撐峯岸</h1><p>日本爆紅組合AKB48這幾天新聞多多，繼峯岸南為緋聞剃頭道歉後，另一主將板野友美前天又宣佈將會離隊。板野前晚於AKB劇場演出，向歌迷聲稱不會後悔，但歌迷卻大喊叫她不要走。<br>而峯岸在道歉後當晚，與板野及前田敦子等人飯局的照片曝光，即被外界指摘她沒好好反省，更做V字手勢拍照。板野在昨日凌晨的電台節目中，就很有義氣的攬上身維護峯岸，板野說：「我們不想峯岸情緒一直低落，所以陪着她，我們亦不想她的歌迷為她擔心，所以我叫她要笑着做V字手勢。」至於昨日的AKB握手會，峯岸突然向在場歌迷謝罪，換來無數支持聲音。</p></body></html>
