<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>趁夫外出　妻燒炭亡</title></header><body><h1>各區突發簡訊：<br>趁夫外出　妻燒炭亡</h1><p>【元朗】<br>【本報訊】48歲姓黃男子與胞兄昨凌晨4時40分，返回元朗丹桂村某單位時，發現房間滲出白煙，開門查看，赫見38歲劉姓妻子昏迷床上，呼叫無反應，身旁有器皿盛載燒炭，黃連忙報警求助，救護車到場將劉婦送院，惟經搶救後證實不治。街坊稱，黃氏夫婦與黃的胞兄同住上址。據悉女事主有情緒問題，警方在現場找到遺書，相信案件無可疑。</p></body></html>
