<html><header><meta charset="utf-8"><title>藝術展藏9.7萬元支票　觀眾蜂擁尋寶</title></header><body><h1>藝術展藏9.7萬元支票　觀眾蜂擁尋寶</h1><p>英國白金漢郡MK藝廊正舉行兩位瑞士藝術家的作品展，極受歡迎，日前吸引200人參觀，他們都細心又耐心，從不同角度檢視展品──但他們「愛好」的，不是藝術，而是錢！<br>沒份參展的英國畫家喬治森事先張揚，在展場內藏了一張8,000鎊（9.7萬港元）的現金支票，成功引起關注，令參觀者人數比平常多三倍。喬治森稱目的是推動藝術，藝廊則矢言事先不知情，「這裏只有三個房間，展品都相當簡約，支票顯然藏得很好」。展覽舉行三天後，仍未有人找到支票。假如一直無人找到，喬治森會在3月1日親身取回。<br>英國《衞報》</p></body></html>
