<html><header><meta charset="utf-8"><title>立會波牛贏大狀</title></header><body><h1>立會波牛贏大狀</h1><p>【本報訊】「攻呀攻、快搶攻；射呀射、射他吧」，一班立法會「波牛」議員，昨天在小西灣運動場變身「足球小將」，又扭又盤又勁射，最終以5：2，擊敗大律師公會足球隊，贏得新一屆立法會足球隊首場勝仗。其中兩個入球分別來自民建聯梁志祥及工聯會郭偉強，56歲的梁志祥表現勇猛，幾度頂頭槌化解危機，加上有李健和、山度士及丘健威等前職業球星做外援，因此以輕鬆姿態捧盃。領隊民建聯陳克勤指，今屆立法會足球隊員平均年齡較年輕，希望可保持不敗。</p></body></html>
