<html><header><meta charset="utf-8"><title>楊怡日日過情人節</title></header><body><h1>楊怡日日過情人節</h1><p>郭晉安和楊怡昨日在尖沙嘴錄影節目《TVB新春黃金慶典》，逾30名藝員訓練班學員都有參與。楊怡透露今年情人節會在香港度過，她說：「都唔知初五情人節，只記得初六要出發去美國登台賺外快，順道入賭場玩吓。」怎樣跟羅仲謙慶祝？她避談說：「對我嚟講冇分別，每日都可以係情人節，同一大班人過都冇所謂。」<br>郭晉安笑言情人節對自己來說是很遙遠的事，他解釋：「因為有咗小朋友，好耐先拍一次拖，好彩之前有少少時間同太太（歐倩怡）上山頂食海南雞飯。」問太太可有埋怨？他說：「唔使浪漫啦，送禮都唔一定要情人節，平時都可以。」<br>採訪、攝影：張俊銘</p></body></html>
