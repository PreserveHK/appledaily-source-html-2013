<html><header><meta charset="utf-8"><title>里安納度舊愛越戰越勇</title></header><body><h1>里安納度舊愛越戰越勇</h1><p>儘管與荷李活萬人迷里安納度狄卡比奧（Leonardo DiCaprio）分手已有一段日子，個子高䠷的Victoria's Secret美國女模Erin Heatherton未有因此頹爆，反而越戰越勇。這位索女昨日於加勒比海的St. Barts小島拍新泳裝照，大晒弗到漏身材，怎料一名不速之客突然現身，令她喜出望外，原來是戴着黑超的精靈BB。Erin抱B時一臉專注，將來應是個好媽媽。<br>但有人歡喜有人愁，英國索模Kelly Brook昨日突然宣佈跟欖球球星Thom Evans結束兩年戀情，有傳因她仍和前男友Danny Cipriani藕斷絲連。</p></body></html>
