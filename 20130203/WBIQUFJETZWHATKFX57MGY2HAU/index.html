<html><header><meta charset="utf-8"><title>志玲Style</title></header><body><h1>志玲Style</h1><p>馬舞大叔PSY紅遍亞洲，前晚着到成個利是封咁，喺上海為衛視春晚錄影，PSY仲教林志玲同黃渤跳《江南Style》，着爆乳短裙騷長腿嘅志玲跳到big波盪漾，PSY睇到興起大讚：「真是一匹性感的馬。」今次PSY喺上海仲做咗一個酒吧騷，表演5分鐘酬勞就有300萬人仔，認真和味。</p><p>抱起黃渤</p><p>此外，志玲同黃渤前日出席愛情片《101次求婚》記者會，着高踭鞋現身嘅志玲俾黃渤埋怨殘忍，志玲姐姐即刻除咗高踭鞋打橫抱起黃渤，仲話自己唔鍾意着鞋，希望將來婚禮喺草坪上赤腳舉行。<br>撰文：洪紅克</p></body></html>
