<html><header><meta charset="utf-8"><title>甜蜜婚姻遙距6,000公里</title></header><body><h1>甜蜜婚姻遙距6,000公里</h1><p>婚姻不是愛情墳墓，英國女子薩拉（Sarah Essig）與美國人湯姆（Tom）前年結婚，至今兩人仍說從未如此開心過──「秘訣」可能正是分隔6,000公里！<br>53歲的薩拉與59歲的湯姆，2008年於郵輪邂逅，交往順利，但離了婚的薩拉與喪妻的湯姆都要照顧子女，兩人於是決定婚後繼續「分居」。「住在不同國家，並不代表我們的關係不重要。這方式非常適合我們。」薩拉說夫婦倆維繫感情的方法，是每天至少以Skype視像通話半小時，以及經常結伴去旅遊。<br>英國《每日郵報》</p></body></html>
