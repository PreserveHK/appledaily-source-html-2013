<html><header><meta charset="utf-8"><title>關仁隱事：「大塊面」愛偷食 - 關仁</title></header><body><h1>關仁隱事：「大塊面」愛偷食 - 關仁</h1><p>「大塊面」同「的士佬」感情好似糖黐豆，但係女方近日俾人踢爆同「妖男」去外地玩，跟住就傳佢哋冷戰中。關仁收到風，原來佢哋密友都知兩人情況唔多樂觀，原來大塊面同妖男識咗好多年，行埋唔係第一次，好多年前已經有前科，搞到身邊朋友都以為佢哋真係撻着，點知原來只係拍散拖互相解悶。證明偷食唔一定係男人，女都可以㗎，呢吓真係男女平等。<br>撰文：關仁</p></body></html>
