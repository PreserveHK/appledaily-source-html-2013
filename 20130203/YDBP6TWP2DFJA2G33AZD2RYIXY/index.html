<html><header><meta charset="utf-8"><title>阿里巴巴控四公司侵權</title></header><body><h1>阿里巴巴控四公司侵權</h1><p>【本報訊】盛傳將於今年在港上市的阿里巴巴集團，日前入稟高等法院指控四間在港註冊的公司，盜用集團轄下業務的中英文名稱，包括支付寶（Alipay）、淘寶（Taobao）和天貓（Tmall，前稱淘寶商城），要求法院頒令禁制侵權行為，另下令公司交出廣告印刷及商業信箋等文件，以及賠償集團損失。<br>四名被告分別為Alipay Limitd、天貓實業有限公司、天貓控股國際有限公司和淘寶驛有限公司。<br>案件編號：HCA215、217-219/13</p></body></html>
