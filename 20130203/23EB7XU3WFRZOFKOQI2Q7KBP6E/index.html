<html><header><meta charset="utf-8"><title>趣趣地：<br>朗尼知衰　唔射12碼<br></title></header><body><h1>趣趣地：<br>朗尼知衰　唔射12碼<br></h1><p>英超「教父」費格遜，之前喺曼聯作客熱刺聯賽嘅賽後，因為大鬧旁證喺賽事冇畀紅魔12碼，結果被足總起訴；不過，費爵爺就唔認罪提出上訴，之後將會召開聽證會。其實費Sir都唔使咁嬲嘅，事關就算紅魔獲得12碼，入波率都幾低，隊中射手朗尼（圖）喺曼聯歷來就操刀過28個12碼，結果有8個射失；睇嚟朗尼都覺得自己好羞家，佢話之後如果曼聯再獲得12碼，將會交畀拍檔尹佩斯操刀。</p></body></html>
