<html><header><meta charset="utf-8"><title>JJ被批遭橫刀奪愛</title></header><body><h1>JJ被批遭橫刀奪愛</h1><p>賈曉晨（JJ）、許亦妮、張秀文和朱千雪等昨日在將軍澳電視廣播城錄影無綫節目《都市閒情》。JJ坦言情人節將返內地與男友樊少皇共度，昨日麥玲玲直言她面上的癦痣乃桃花劫及橫刀奪愛，嚇得JJ解釋說：「係話我俾人奪，奪咪奪囉我唔緊要，經歷咗咁多都化喇。」 她坦言不排除有閃婚衝動，她說：「我EQ好低，我係衝動嘅人，一受刺激就唔知會做啲乜嘢事㗎。」她表示樊少皇已見過其母，反而自己未拜會男友家長。<br>問許亦妮目前可有追求者？她說：「冇呀！我唔係好注重外表，唔相信一見鍾情，我個人比較有深度。」<br>採訪、攝影：王崇穎</p></body></html>
