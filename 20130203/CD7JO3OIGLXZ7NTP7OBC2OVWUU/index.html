<html><header><meta charset="utf-8"><title>蘋果汁：<br>社署補鑊　寬鬆查長津申報</title></header><body><h1>蘋果汁：<br>社署補鑊　寬鬆查長津申報</h1><p>【本報訊】社會福利署署長聶德權昨再為長者生活津貼需要資產審查解畫。他接受電台訪問時指出，長生津原意在扶貧，希望幫助有經濟困難的長者，故需要申報資產。他承諾，如日後發現有長者因不清楚申請條件而漏報資產，或超出上限仍領取長生津，社署會個別了解情況。如非蓄意漏報，將以寬鬆手法處理。<br>而根據社署紀錄，現時申領高齡津貼的長者中，七成人的資產未及限額一半。對於入息或資產超額的長者，仍可領取為70歲以上長者而設、毋須資產審查的高額高齡津貼。</p></body></html>
