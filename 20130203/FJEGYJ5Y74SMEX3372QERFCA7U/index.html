<html><header><meta charset="utf-8"><title>大埔鬥屯門後勝利巡遊</title></header><body><h1>大埔鬥屯門後勝利巡遊</h1><p>【本報訊】剛歷史性奪取銀牌的和富大埔，今日2時30分在大埔運動場舉行的甲組聯賽，乘勝追擊誓破屯門（now634台今日2:30pm直播），球隊賽後更會於大埔區內舉行勝利巡遊。<br>財困的大埔上周日在銀牌決賽憑互射12碼險勝公民，首度奪取銀牌，不過球隊沒有太多時間慶祝，因為這支區隊隨着晨曦打開勝門，現已跌至榜尾，此戰遇上以防守見穩的屯門必須全力搶分。大埔教練張寶春在球隊反勝公民後說，只要能夠踢出鬥志及積極性，對護級充滿信心。至於屯門上場以4:2大勝晨曦後，目前穩守第3位。</p></body></html>
