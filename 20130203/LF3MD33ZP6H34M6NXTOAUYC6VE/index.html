<html><header><meta charset="utf-8"><title>趣趣地：<br>加斯居尼　又露醜態<br></title></header><body><h1>趣趣地：<br>加斯居尼　又露醜態<br></h1><p>英格蘭名宿加斯居尼幾好波，新一代球迷未必知，但係就對呢位現年45歲嘅前熱刺球員酗酒同吸毒嘅惡趣味，就好可能略有所聞。上周四有個慈善活動，加斯居尼又飲大咗，仲喺現場大吵大鬧，令到畀咗100鎊（約1,200港元）入去見佢嗰500位球迷當場呆咗，有球迷話情況好似加斯居尼就嚟死一樣。最後搞咗10分鐘，佢都係冇好轉，要人抬佢走，狼狽到不堪。</p></body></html>
