<html><header><meta charset="utf-8"><title>大胃王半小時吞287雞翼</title></header><body><h1>大胃王半小時吞287雞翼</h1><p>美式足球超級碗決賽今日舉行，費城前天（周五）舉行前奏助興活動「雞翼碗」競食大賽，外號「熊人」的康涅狄格州大胃王麥克唐納（James McDonald），在半小時鯨吞287隻雞翼奪冠，贏得約15.6萬港元獎金。<br>日本大胃王小林尊去年在「雞翼碗」創出狂食337隻雞翼的紀錄，今年決定不衞冕。去年才開始參加競食賽的麥克唐納，力壓三屆前冠軍斯奎布（Jonathan Squibb），並創下賽事史上第二高紀錄。<br>麥克唐納在賽前一次示範，在9分鐘食了60個冬甩圈，可說是新紮大胃王。<br>英國《每日郵報》</p></body></html>
