<html><header><meta charset="utf-8"><title>維帥難領軍戰AC</title></header><body><h1>維帥難領軍戰AC</h1><p>【綜合西班牙外電】正在紐約接受腮腺癌治療的巴塞教練維蘭路華（圖），將要在彼邦延長療程多3周時間，3月才重返球隊，意味將無法在歐聯16強首回合作客AC米蘭的大戰領軍。<br>維蘭路華的療程原本分為2個階段，按照原定計劃，第1階段為期10天，然後維帥將可重返巴塞，再選擇一個時間再前往紐約接受第2階段的治療。不過，目前計劃有變，為了使維帥的康復情況更理想，決定一次過完成兩個階段的治療，故維帥將會在紐約逗留多3周，直至3月才回國。<br>巴塞在歐聯16強首回合作客AC，於2月20日上演，連同2月底西盃4強次回合硬碰皇馬，維帥都無法在場督師，將由助教佐迪洛拉領軍。</p></body></html>
