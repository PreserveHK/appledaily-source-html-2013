<html><header><meta charset="utf-8"><title>美AV女星明年上太空</title></header><body><h1>美AV女星明年上太空</h1><p>成人電影演員和太空人，看似風馬牛不相及，但美國黑人AV女星布朗（Coco Brown）最近積極受訓，準備在明年3月搭乘私人太空船飛上太空，若順利，將成為首個上太空的AV演員，但她暫沒計劃在太空中做愛。<br>34歲的布朗已向荷蘭私營太空探索科技公司Space XC，繳交10萬美元（78萬港元）報名費，目前正在荷蘭受訓，包括要適應飛機在高空反覆急降時產生的無重力感覺，據悉她訓練的表現良好，若順利通過訓練，預計會在明春飛上離地球表面100公里的太空。<br>美國《赫芬頓郵報》</p></body></html>
