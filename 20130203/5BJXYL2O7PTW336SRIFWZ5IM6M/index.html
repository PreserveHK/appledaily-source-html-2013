<html><header><meta charset="utf-8"><title>醉男持氣槍打劫被捕</title></header><body><h1>醉男持氣槍打劫被捕</h1><p>【尖沙嘴】<br>【本報訊】昨晨5時40分，29歲菲律賓男子行經尖沙嘴麼地道與彌敦道交界，突然遭一名巴勒斯坦漢從後用手槍指嚇，聲稱打劫，事主及時躲避，並與一名途經印度人合力制服持槍者，附近巡警聞訊趕至，瞬即包圍疑人，持槍漢明顯有酒意，沒反抗或進一步行動，警方則嚴陣以待，由身穿避彈衣的衝鋒隊將疑人制服，在他身上搜出一支氣槍。疑犯Ahmad（44歲），涉嫌藏有仿製槍械及企圖行劫被捕。</p></body></html>
