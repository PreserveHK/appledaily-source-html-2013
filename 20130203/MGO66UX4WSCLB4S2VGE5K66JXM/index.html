<html><header><meta charset="utf-8"><title>關仁隱事：「皮皮」擇偶清晰 - 關仁</title></header><body><h1>關仁隱事：「皮皮」擇偶清晰 - 關仁</h1><p>有米新抱「皮皮」嫁入豪門，相夫教子兼做慈善，不知羨慕死幾多港女。查實目標清晰先至係皮皮嘅成功因素，關仁記得皮皮仲係𡃁模嗰陣，有老竇照住嘅功夫仔「綠燈」死追過佢一輪，外面話佢哋拍拖，真相係根本冇咁嘅事，係綠燈自己放流料話拍拖咋。關仁最記得當年皮皮喺跑馬地拍完嘢，綠燈揸住架豆泥跑車喺馬路邊死跟，要送皮皮返屋企，皮皮就堅拒唔上車，連住邊區都唔講畀綠燈知㖭。<br>撰文：關仁</p></body></html>
