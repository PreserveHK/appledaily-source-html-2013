<html><header><meta charset="utf-8"><title>官恩娜露腰超爆炸</title></header><body><h1>官恩娜露腰超爆炸</h1><p>周柏豪、官恩娜（Ella）、連詩雅和組合Dear Jane前晚出席唱片公司華納的團年飯，全部人皆以70年代打扮出現，惟獨方大同因在北京工作未能現身。雖然薛凱琪已離開華納，但仍抽空出席，更自掏腰包拿出五位數作現金抽獎，慰勞一班舊同事。<br>剛剛加入做一姐的Ella則以爆炸頭襯露腰花恤衫和喇叭褲出現，結果她得到最佳衣着大獎，她將三千元獎金捐出抽獎。柏豪則戴長假髮配黑超，他更豪花五位數抽獎。撰文：林妃</p></body></html>
