<html><header><meta charset="utf-8"><title>小Justin再傳吸大麻</title></header><body><h1>小Justin再傳吸大麻</h1><p>加拿大小天王Justin Bieber，早前有他與饒舌歌手Lil Twist等人聚會時吸食大麻的照片曝光，令他人氣受損，但小Justin並未學乖。據美國網站TMZ所述，有人拿新一輯小Justin涉大麻的相片向傳媒兜售，內容為他前日與另一饒舌歌手朋友Lil Za互傳大麻煙，令人擔心小Justin或會變成癮君子。此外，Lil Za昨日涉無牌駕駛小Justin的白色法拉利被捕。</p></body></html>
