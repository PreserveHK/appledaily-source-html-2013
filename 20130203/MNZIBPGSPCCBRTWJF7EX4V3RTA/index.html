</title></header><body><h1>趣趣地：<br>
碧咸冲喜　PSG贏波<br>
</h1><p>萬人迷碧咸投奔巴黎聖日耳門（PSG）之後，隨即為球隊冲喜；喺上星期五法甲獨腳戲，雖然碧咸人已經返咗英格蘭，到月中先會正式報到；PSG（紅衫）唔知係咪有猛將加盟，作客大炒圖盧茲4:0，贏波之後繼續排榜首。另外，阿聯酋航空日前宣佈同PSG續約5年，繼續成為球隊贊助商。另外，據講2022卡塔爾世盃主辦單位，有意開出2,000萬鎊贊助費去簽碧咸，以獲得佢嘅肖像使用權，用喺世盃宣傳海報上。</p></body></html>
