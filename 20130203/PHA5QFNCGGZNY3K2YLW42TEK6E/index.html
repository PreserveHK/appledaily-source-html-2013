<html><header><meta charset="utf-8"><title>瑤瑤揮毫嗌斷氣</title></header><body><h1>瑤瑤揮毫嗌斷氣</h1><p>台灣童顏巨乳郭書瑤執大毛筆寫揮春迎新年，穿上tube top的她要俯身揮毫，32E豪乳幾乎爆衫而出。瑤瑤表示已有十年沒寫毛筆字：「國小三年級上過書法課，學過點皮毛。」當她寫志氣的氣字時，幾乎失手，更自嘲「快斷氣」，真是大吉利是。瑤瑤知說錯話，即敲打桌面免觸霉運。<br>提到過年，瑤瑤記得有年在外公家玩「瑤瑤姊姊模仿大賽」，由親戚的小孩模仿她的歌舞，由她做評判，當見到親友識唱她的歌《愛的抱抱》時，她滿有成功感。<br>撰文：丁寧</p></body></html>
