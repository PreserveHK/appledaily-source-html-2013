<html><header><meta charset="utf-8"><title>泡沫辦公桌　工作夠專心</title></header><body><h1>泡沫辦公桌　工作夠專心</h1><p>孤獨精白領一族，為你而設的辦公室來了。這個法國設計的泡沫辦公桌，每個位都有球形樹脂玻璃罩，讓人在內埋首工作，不用聽同事說是非。<br>波特吉塞爾（Christian Pottgiesser）的整體辦公室設計，其實還有大張公用辦公桌連接各「泡沫」，並有室內植樹改善觀景，整體概念是要改善1980年代開始流行的隔板辦公室設計，透明罩提供私人空間之餘，亦令員工可看到同事，並藉公用桌維持聯繫。<br>這設計已有兩家巴黎公司採用，但業內人士指泡沫桌適合圖書館多過辦公室。<br>英國《每日郵報》</p></body></html>
