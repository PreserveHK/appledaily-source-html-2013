<html><header><meta charset="utf-8"><title>送禮物：Sanrio卡通明星陪過年</title></header><body><h1>送禮物：Sanrio卡通明星陪過年</h1><p>新春期間，月森和也於mikiki策展「吉祥立體紙藝館」，展出多件由他親自創作的立體摺紙藝術品，更於2月8及9日（年廿八及大除夕）設立「吉祥紙藝工房」，親身教授及帶領大家摺出鴻運當頭的Sanrio卡通明星，讓大家帶回家中作為新年的家居裝飾，共度新歲。</p><p>問：紙藝大師月森和也是哪一間公司的御用紙藝師？</p><p>獎品：「吉祥紙藝工房」2月8日，晚上七點工作坊<br>（名額5名）</p><p>•必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
