<html><header><meta charset="utf-8"><title>陳豪閃避警鐘胸</title></header><body><h1>陳豪閃避警鐘胸</h1><p>陳豪與Jessica C.（JC）前晚現身又一城為新年活動擔任嘉賓，穿低胸裙的JC俯身寫大字，大騷招牌警鐘胸，在旁的陳豪全程專心寫字。問陳豪是否被JC的警鐘胸嚇倒？他說：「我目不斜視，專心寫字。」 JC還是女友陳茵媺身材好？他面紅紅說：「點可以問我呢啲問題，我個心已經唔喺度。」<br>談到鄭伊健和蒙嘉慧在外地秘密結婚，陳豪說：「結婚我都想保持低調，不過仲未到呢步，旅行結婚都幾sweet。」問到陳茵媺是否結婚對象？陳豪露出一副冧樣代答。<br>採訪：顏英儀<br>攝影：仇志德</p></body></html>
