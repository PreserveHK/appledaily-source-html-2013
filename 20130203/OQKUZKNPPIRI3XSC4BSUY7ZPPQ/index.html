<html><header><meta charset="utf-8"><title>Super Bowl花絮：<br>
超級碗變兄弟碗 </title></header><body><h1>Super Bowl花絮：<br>
超級碗變兄弟碗 </h1><p>超級碗今年有卡柏歷克呢位新星成為主要話題，另外兩名話題人物就係兩隊教練，烏鴉教練大佬約翰赫保同淘金者教練細佬占赫保。佢兩個成為咗NFL第一對兄弟喺超級碗對碰嘅教頭，令到今屆超級碗俾球迷改咗花名叫「赫保碗」、「兄弟碗」同「超級赫保」。上次兩兄弟碰頭已經係2011年11月24日感恩節，當時大哥以16:6贏咗細佬，唔知今屆又會點呢？ </p></body></html>
