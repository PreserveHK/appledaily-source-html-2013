<html><header><meta charset="utf-8"><title>兩心相遇成兩情雙悅</title></header><body><h1>兩心相遇成兩情雙悅</h1><p>喜慶的新年過後，便到甜蜜蜜的情人節，玫瑰、朱古力示愛後，不如再來一客充滿驚喜的雪糕，延續浪漫的氣氛。Häagen-Dazs為情人節推出了名為「兩情雙悅」的限定版雪糕，一個啡色的紳士緊貼着粉紅色淑女，猶如兩個心緊扣，感覺甜蜜又溫馨。而兩個心均以朱古力作外殼，內餡方面一個為比利時朱古力雪糕，另一個則是士多啤梨雪糕，滑一滑的甜蜜感覺，分外叫人心動。而隨雪糕更附贈心形朱古力牌，可以寫上摯愛的名字，不過記着要早一天預訂！<br>售賣點：各Häagen-Dazs專門店</p></body></html>
