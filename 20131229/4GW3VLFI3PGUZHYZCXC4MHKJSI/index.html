<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健滿意試腳兵表現</title></header><body><h1>體訊速遞：<br>（足球）伍健滿意試腳兵表現</h1><p>傑志為觀察南韓的張敬珍及澳洲的Jordan Elsey兩名亞援的表現，昨晨與公民友賽，結果大勝6:2。總領隊伍健（圖）賽後表示，滿意兩名試腳兵的表現，至於如何選擇則交由教練決定。此外，球隊正斟介一名新援前鋒加盟。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
