<html><header><meta charset="utf-8"><title>澤尻離婚搞足3年</title></header><body><h1>澤尻離婚搞足3年</h1><p>27歲日本是非女星澤尻英龍華終在昨日於網上發表聯名聲明，表示跟丈夫高城剛辦妥離婚手續，正式結束二人的三年婚姻：「我們考慮過將來，這次決定正式離婚。離婚證書已經提交完畢，請祝福我們二人，抱歉為大家帶來不便，讓你們擔心了。」高城的網頁也發表了相同的聲明。澤尻於09年初跟高城剛結婚，但翌年4月已提出離婚要求，當時遭高城反對，其間亦傳過復合消息，今次估計二人已談好掟煲條件才發聯名聲明。</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
