<html><header><meta charset="utf-8"><title>趣趣地：費格遜赴《奧斯卡》還心願</title></header><body><h1>趣趣地：<br>費格遜赴《奧斯卡》還心願</h1><p>前曼聯領隊費格遜（右）退休後唔愁冇活動，除咗一得閒就去睇波之外，佢仲計劃同太太嘉菲（左）出席出年3月嘅《奧斯卡頒獎典禮》。報道話，費爵爺已經託荷李活好友，搵到兩張門票返嚟。費格遜係個電影迷，成日同嘉菲入場睇戲，佢仲話自己睇戲一定要買齊雪糕同熱狗入場食先過癮。費格遜一直都好想去《奧斯卡》，但3月份歐洲各項賽事都進行得如火如荼，以前教波一定行唔開，𠵱家退咗休，終於可以去見識吓。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
