<html><header><meta charset="utf-8"><title>煙民趁停站月台吸煙</title></header><body><h1>煙民趁停站月台吸煙</h1><p>【點滴】<br>動車內禁煙，煙民難耐。深圳至廈門三個多小時，期間不少煙民一有靠站停車，就飛身下車在月台點煙猛吸（圖），但列車每站停靠只兩分鐘，有人未及吸半支就被列車員催上車，他們惟有一口氣吸到盡，才依依不捨將煙扔在月台，飛身上車。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
