<html><header><meta charset="utf-8"><title>各區突發簡訊︰爆殼龜高處拋下致死</title></header><body><h1>各區突發簡訊︰<br>爆殼龜高處拋下致死</h1><p>【大   埔】<br>【本報訊】一隻如成人手掌般大小的龜，昨午1時許，被途人發現外殼爆裂、露出內臟，棄於大埔富亨邨亨昌樓後山的花槽壆位，懷疑被人高處拋下虐待致死，報警求助。<br>警員接報到場調查，觀察龜屍傷勢後不排除從高處墮下，曾登樓調查但無果。警方列發現動物屍體案處理，龜屍稍後交由清潔工人收入膠袋後撿走。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
