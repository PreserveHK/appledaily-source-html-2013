<html><header><meta charset="utf-8"><title>體訊速遞：（學界排球）男拔險勝入8強</title></header><body><h1>體訊速遞：<br>（學界排球）男拔險勝入8強</h1><p>上屆亞軍拔萃男書院，昨在青衣體育館的全港學界精英排球賽（圖）次圈，有驚無險以2:1擊敗體藝中學，晉身今午12時的8強對東華三院李嘉誠中學。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
