<html><header><meta charset="utf-8"><title>各區突發簡訊︰母大義滅親告子藏毒</title></header><body><h1>各區突發簡訊︰<br>母大義滅親告子藏毒</h1><p>【山   頂】<br>【本報訊】山頂加列山道豪宅，昨午2時半揭發藏毒案。49歲姓陳女戶主發現22歲姓黃兒子藏有小量大麻及煙斗，懷疑他染有不良嗜好，遂大義滅親報案，警員到場拘捕涉案青年，並撿走相關證物返署調查。加列山道豪宅每間獨立屋巿值逾億元以上，有金刀梁之稱的前行會成員梁智鴻醫生居於加列山道8號顯𥧌居，其他住客包括富商、法官等。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
