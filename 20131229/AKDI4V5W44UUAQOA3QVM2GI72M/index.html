<html><header><meta charset="utf-8"><title>嘈交拖友墮樓　困燈箱𤓓爆求救</title></header><body><h1>嘈交拖友墮樓　困燈箱𤓓爆求救</h1><p>前日凌晨2時許，江蘇揚州市一對情侶爭吵，雙雙從3樓墮下，剛好被卡在樓下的廣告燈箱內。由於無法自救，兩人被困逾一個小時，男子打電話向朋友求救，消防員趕到，才把2人救出，送往醫院治療，目前情況穩定。<br><br>江蘇電視台</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
