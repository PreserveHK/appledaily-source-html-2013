<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）劉翔未有比賽計劃</title></header><body><h1>體訊速遞：<br>（田徑）劉翔未有比賽計劃</h1><p>中國「欄王」劉翔（圖）日前戴上口罩現身上海虹橋機場，其健康狀況再引起猜測。中國田管中心副主任馮樹勇表示，劉翔的雙腳仍未適合跨欄訓練，明年暫未有比賽計劃。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
