<html><header><meta charset="utf-8"><title>趣趣地：C朗杜拜獲最佳</title></header><body><h1>趣趣地：C朗杜拜獲最佳</h1><p>恭喜基斯坦奴朗拿度（C朗、圖）獲得今年最佳球員！但呢個唔係國際足協頒嘅金球獎，而係國際體育會議頒嘅。上周六，呢位皇家馬德里球星就喺杜拜領獎，第2次獲得呢項榮譽。佢上次喺11年得獎，舊年嘅最佳球員就係法卡奧。呢個會議都星光熠熠，拜仁慕尼黑教練哥迪奧拿、俄羅斯主帥卡比路同埋祖雲達斯教練干地亦有出席，大家坐埋一齊傾吓現今足球規例，C朗就希望球證可以確切執行射罰球前，對手係離球10碼。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
