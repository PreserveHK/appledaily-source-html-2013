<html><header><meta charset="utf-8"><title>各區突發簡訊︰的士撞車　司機涉酒駕</title></header><body><h1>各區突發簡訊︰<br>的士撞車　司機涉酒駕</h1><p>【銅鑼灣】<br>【本報訊】36歲姓李的士司機，昨凌晨4時許駕駛空載的士，沿紅磡海底隧道九龍往港島區。的士駛出隧道不久，司機報稱閃避車輛切線失控，撞向停泊隧道口兩輛隧道拖車車尾，幸無人受傷。肇事的士右車頭嚴重損毀，隧道職員報警。李姓的士司機酒精呼氣測試逾60微克，超出法例近兩倍，涉嫌酒後駕駛被捕；損毀的士被拖走檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
