<html><header><meta charset="utf-8"><title>碩克掛牌證揑毒癮</title></header><body><h1>碩克掛牌證揑毒癮</h1><p>早前入戒療所治毒癮的《歌舞青春》（High School Musical）男星碩克艾佛朗（Zac Efron），上周四晚於洛杉磯欣賞NBA球賽，被發現心口掛着一塊藍色牌仔。原來這塊牌仔別具意義，代表他已成功戒甩毒癮，超過半年沒有吸毒，看來一臉自豪的碩克有心大騷證據，告訴大家自己已成功脫毒，難怪碩克睇波時手舞足蹈，神態輕鬆自若。</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
