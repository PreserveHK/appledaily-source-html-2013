<html><header><meta charset="utf-8"><title>6條高鐵線同日通車</title></header><body><h1>6條高鐵線同日通車</h1><p>【點滴】<br>除廈深鐵路外，昨日內地另有六條高鐵通車，分別是西安至寶雞、重慶（圖）至利川、衡陽至柳州、欽州至防城港、柳州至南寧及南寧至北海，其中三條位於廣西，廣西高鐵通車後，北京到桂林車程將由現在約23小時減至10小時32分鐘。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
