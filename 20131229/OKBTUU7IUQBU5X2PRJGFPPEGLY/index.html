<html><header><meta charset="utf-8"><title>班仔新片尋失蹤妻</title></header><body><h1>班仔新片尋失蹤妻</h1><p>由美國男星班艾佛力（Ben Affleck圖）主演、兼《七宗罪》（Se7en）導演大衞芬查（David Fincher）執導筒的驚慄新片《Gone Girl》，昨日終有首張劇照曝光。改編自同名暢銷小說的《Gone Girl》，故事講班仔跟英國女星羅莎蒙德派克（Rosamund Pike）扮演的太太慶祝結婚5周年時忽然失蹤，班仔惟有竭力追查太太下落，卻給所有人認定他才是真兇。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
