<html><header><meta charset="utf-8"><title>體壇拾趣：湖人被電視台嫌棄</title></header><body><h1>體壇拾趣：<br>湖人被電視台嫌棄</h1><p>繼續冇傷兵拜恩嘅湖人（左），喺上周五作客對爵士，湖人喺呢場波仲有前鋒加素缺陣，結果喺完場前被爵士絕殺輸103:105。湖人今時今日嘅叫座力大不如前，美國電視台ESPN日前決定，更改下月9號嘅直播賽事，由原定嘅湖人作客火箭改為木狼對太陽，雖然冇講原因，但明眼人一睇就知咩事啦。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
