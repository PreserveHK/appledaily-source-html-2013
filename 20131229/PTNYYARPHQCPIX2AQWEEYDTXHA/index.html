<html><header><meta charset="utf-8"><title>體訊速遞：（足球）孔卡落實戰巴甲</title></header><body><h1>體訊速遞：<br>（足球）孔卡落實戰巴甲</h1><p>巴西高級體育法庭駁回了波圖基沙的上訴，維持該隊在去季巴甲被罰4分的懲罰；因為被扣4分，波圖基沙將會跌落尾4，來季降落巴乙。至於富明尼斯就因此升上尾5，不用降班，而來季加盟的孔卡（左）就不用到巴乙比賽。綜合外電（巴西）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
