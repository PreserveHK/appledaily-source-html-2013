<html><header><meta charset="utf-8"><title>體壇傳真：英雌</title></header><body><h1>體壇傳真：英雌</h1><p>今年本港兩位最優秀的女泳員歐鎧淳及何詩蓓，同於今年8月創造港泳隊歷史；前者晉身世錦賽準決賽，後者奪世青賽金牌。二人昨獲香港游泳教練會頒發獎項，剛從美國返港度聖誕的歐鎧淳獲「全年最佳女泳員」，她在台上講感想時更喜極而泣（下圖），詩蓓則獲「最佳進步女泳員」。全年最佳男泳員由謝旻樹奪得，全年最佳進步男泳員是王俊仁。徐嘉華攝</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
