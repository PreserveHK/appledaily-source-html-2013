<html><header><meta charset="utf-8"><title>體訊速遞：（足球）李華度無緣來港賀歲</title></header><body><h1>體訊速遞：<br>（足球）李華度無緣來港賀歲</h1><p>公民主席貝鈞奇昨表示，前巴西國腳李華度（右）索取的戲金太高，來港助球隊戰賀歲盃的機會甚微，而球隊正考慮邀請一位曾為巴西出戰上屆世界盃的守衞頂替；此外，公民在兩天賀歲盃合共送出12,000張門票予基層市民。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
