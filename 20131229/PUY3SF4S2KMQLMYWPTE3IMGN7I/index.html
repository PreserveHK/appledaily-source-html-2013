<html><header><meta charset="utf-8"><title>黃渤被寸似犯人</title></header><body><h1>黃渤被寸似犯人</h1><p>因演出《瘋狂的石頭》和《瘋狂的賽車》而在內地走紅的黃渤，他的親民作風也頗受人稱道，前日他在「湖南高速警察」的官方微博，貼了一張照片和一段留言：「出門散步，發現一個大叔很是眼熟，蜀黍（叔叔）好像在很多大片裏看到過。」照片中，黃渤十指交扣擺在身前兼站兩位警察中間，感覺像被抓一樣，不少網友建議他下次與警察叔叔合照時，不要站在中間。</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
