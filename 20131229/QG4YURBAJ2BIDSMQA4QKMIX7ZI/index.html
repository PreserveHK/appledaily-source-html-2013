<html><header><meta charset="utf-8"><title>劉嘉玲低Ｖ抗寒流</title></header><body><h1>劉嘉玲低Ｖ抗寒流</h1><p>劉嘉玲人生經驗豐富，不時在微博上與大家分享經驗，昨日她在微博留言，希望大家不要丟棄自己。她說：「一片讚譽聲中，別忘了真實的自己。一陣指責（摘）聲下，也別丟棄了自己。」最後她還祝大家周末愉快，除了人生金句，嘉玲還上載一輯替《芭莎珠寶》雜誌拍的靚相，穿上大低V，配襯名貴首飾和紅色的背景，充滿節目氣氛，為寒冷的天氣，帶來點點暖意。<br>撰文：楠楠</p><p><br>足本收睇《亂噏24》x劉嘉玲；鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
