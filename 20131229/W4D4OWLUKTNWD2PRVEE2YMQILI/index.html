<html><header><meta charset="utf-8"><title>葛民輝搶住攞手袋</title></header><body><h1>葛民輝搶住攞手袋</h1><p>【上環】潮人葛民輝開嘅時裝店早前捲入欠租風波，俾人話佢間舖涉嫌違反消防條例，不過依然冇影響佢下月喺紅館同林海峰一齊開show嘅心情。前晚8點幾佢心情大靚揸住部過百萬嘅蓮花跑車，車住位女士一齊去到上環荷李活道開餐。佢哋落車後上咗就近嘅一間菜館，據聞係林建岳投資嘅日本菜館，上咗去冇耐阿葛就落番樓相信係接人，等咗5分鐘左右一架7人車接載咗4、5位女士到場，阿葛仲好有風度搶住幫其中一位攞手袋。<br>採訪、攝影：徐錦池</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
