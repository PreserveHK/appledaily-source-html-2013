<html><header><meta charset="utf-8"><title>體壇拾趣：潮韋開刀明星賽後見</title></header><body><h1>體壇拾趣：<br>潮韋開刀明星賽後見</h1><p>雷霆「潮韋」韋斯卜克（下圖）喺今年4月膝部受傷，唞到新球季復出後，右膝一直反覆有問題，為咗根治傷情，佢已經喺日前做咗手術。球會預計佢要到出年明星賽後先復出，換言之要缺陣成27場常規賽。冇咗潮韋，雷霆就靠晒杜蘭特（上圖中），隊波喺上周五作客山貓贏得驚險，喺杜蘭特獨取34分下，以89:85險勝。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
