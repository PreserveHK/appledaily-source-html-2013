<html><header><meta charset="utf-8"><title>米雪演15歲嫩女</title></header><body><h1>米雪演15歲嫩女</h1><p>將近60歲的米雪在有份參演的內地賀歲劇《土地公土地婆》中，扮演15歲的少女，有人讚她有當年「俏黃蓉」的感覺。米雪聽到之後即感嘆歲月催人，她說：「當然我們實際的年齡跟十幾歲或者二十幾歲是有分別，要靠燈光跟服裝、設計，整個造型要配合起來才能夠演年輕一點。」她更謂自己不是不會老，只是演得盡量不讓觀眾反感。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
