<html><header><meta charset="utf-8"><title>車軚谷到爆　充氣男被氣流撞上天</title></header><body><h1>車軚谷到爆　充氣男被氣流撞上天</h1><p>外國一間車廠有工人懷疑將車胎充氣過度，導致車胎爆裂，氣流將一個成年男人，連人帶胎衝擊至飛上半空，再360度翻騰了一圈才墮地，暫時未知他的傷勢。<br><br>Live Leak</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
