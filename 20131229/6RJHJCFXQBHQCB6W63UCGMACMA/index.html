<html><header><meta charset="utf-8"><title>News Flash青年駕車墮91米崖不死</title></header><body><h1>News Flash<br>青年駕車墮91米崖不死</h1><p>美國加州一名19歲青年疑自殺，前日凌晨2時駕車從91米高懸崖衝落岸邊石灘（圖），但大難不死。救援人員接報到場，見他透過車窗以閃光燈發訊號求救，最終在90分鐘後將他救出送院，情況危殆。<br>英國《每日郵報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
