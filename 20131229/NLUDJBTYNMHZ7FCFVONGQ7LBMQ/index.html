<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿跟風請艾保</title></header><body><h1>體壇拾趣：<br>費達拿跟風請艾保</h1><p>網壇潮流興請名宿做教練？唔知係咪見到梅禮請咗蘭度做教練之後，先後贏美網同溫網兩大滿貫，繼早排迪祖高域請碧加教波後，喺13年成績麻麻嘅費達拿（圖）都跟風，周五宣佈請咗佢兒時偶像、瑞典名宿艾保（Stefan Edberg）加入佢教練團隊至少10星期。艾保曾經贏過6次大滿貫，希望幫到費天王喺明年回勇啦。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
