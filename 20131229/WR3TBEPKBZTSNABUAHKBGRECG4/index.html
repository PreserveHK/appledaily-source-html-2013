<html><header><meta charset="utf-8"><title>大劉聚餐享家庭樂</title></header><body><h1>大劉聚餐享家庭樂</h1><p>大劉劉鑾雄一家昨日到灣仔福臨門用膳，連日假期大多數都是甘比帶子女現身家庭樂。昨日大劉母親、胞妹劉玉珍及長女劉秀融（左）等率先現身，之後甘比與母親，分別抱住孻仔Joseph Junior及拖實秀樺等加入。大劉身穿灰色針織外套，拿着一件黑色大褸，神情有點眉頭深鎖獨自坐車來。眾人共膳近兩小時，大劉與提着Hermès Birkin手袋的秀融一起離開，享受和珍惜父女天倫之樂。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
