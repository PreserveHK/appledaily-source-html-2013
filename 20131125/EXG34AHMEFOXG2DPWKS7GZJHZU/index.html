<html><header><meta charset="utf-8"><title>各區突發簡訊︰口罩男闖回收場縱火</title></header><body><h1>各區突發簡訊︰<br>口罩男闖回收場縱火</h1><p>【打鼓嶺】<br>【本報訊】打鼓嶺文錦渡路紅橋新村一個廢料回收場發生縱火案，昨凌晨2時許，留宿的32歲姓廖負責人，赫見回收場內火光熊熊，立刻報警，由消防員到場將火撲熄。消防員初步調查，發現火場面積達100米乘50米，一批舊電子產品被燒毀，由於出事前，有兩名身穿深色衞衣及戴連衣帽衫的口罩男，各持懷疑易燃物體樽出現涉嫌放火，案件交由警方跟進。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
