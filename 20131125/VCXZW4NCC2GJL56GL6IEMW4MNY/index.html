<html><header><meta charset="utf-8"><title>俄外長揶揄克里「他在偷聽」</title></header><body><h1>俄外長揶揄克里「他在偷聽」</h1><p>【花絮】<br>談判也有輕鬆時刻。俄羅斯外長拉夫羅夫（中）和美國國務卿克里（左）一起讓記者拍照時，拉夫羅夫指着一根米高峯說︰「他在偷聽。」明顯是以最近美國國家安全局大規模監控民眾風波來揶揄克里，克里淡淡看米高風一眼說︰「可能是你的，不是我們。」見招拆招。<br>美聯社</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
