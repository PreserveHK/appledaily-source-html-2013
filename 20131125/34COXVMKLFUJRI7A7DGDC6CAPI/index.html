<html><header><meta charset="utf-8"><title>隔牆有相：狼英明月照「齊心」</title></header><body><h1>隔牆有相：<br>狼英明月照「齊心」</h1><p>狼英落區點少得佢張十大武器之首嘅「齊心摺凳」，噚日佢落沙田，都有帶埋大大隻印住「齊心」兩個字嗰張摺凳，狼英仲毫不猶豫坐咗落去。用自己屁股責住「齊心」，唔知狼英咁做又有乜嘢微言大義？</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
