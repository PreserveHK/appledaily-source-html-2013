<html><header><meta charset="utf-8"><title>網事力場：陳冠希頸現勒痕</title></header><body><h1>網事力場：陳冠希頸現勒痕</h1><p>陳冠希（Edison）又被人惡搞？之前Edison已經成日被人惡搞被打，噚日佢又上載一張受傷照上網，見佢條頸佈滿被勒過嘅指痕，佢女友見到一定好鬼心痛，Edison解釋𠵱家拍緊彭發執導嘅微電影，但唔知傷痕係化妝定係實牙實齒咁拍嘅效果。而佢日前同石膏公仔合照，仲鬼馬扮石膏公仔嘅動作㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
