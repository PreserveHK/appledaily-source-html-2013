<html><header><meta charset="utf-8"><title>萌爆麵包罐頭　一年前整味道仍然fresh</title></header><body><h1>萌爆麵包罐頭　一年前整味道仍然fresh</h1><p>繼關東煮、餅乾零食、拉麵和便當等熱食後，日本的自動售賣機最近推出麵包罐頭。<br><br>據悉，推出麵包罐頭最初是希望遇到天災時，能提供食糧。據說麵包罐頭即使於1年前製造，但吃起來口感也跟剛出爐一樣，價錢約380日圓（約30港元），加上超萌包裝罐，更是吸引。下次去日本旅行，不妨買一罐試試。<br><br>宅宅新聞</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
