<html><header><meta charset="utf-8"><title>躁男飛腳拳毆女侍應</title></header><body><h1>躁男飛腳拳毆女侍應</h1><p>內地互聯網熱傳失常男狂毆女侍應的視頻，河南許昌市一名身穿制服的女餐廳侍應，上周三（20日）凌晨走入餐廳時，身後一名男子緊隨而上，起飛腳踢中剛轉身的女侍應胸口，隨後不斷揮拳毆打。女侍應遇襲倒地，但惡漢未有罷休，繼續拳打腳踢。餐廳職員聞狀出手阻止及報警，惡男懶理繼續施襲，有指涉事女此前曾提醒對方，將座駕停泊在停車位，未料慘遭暴打。大批網民直斥該男子丟盡男人面。<br>優酷網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
