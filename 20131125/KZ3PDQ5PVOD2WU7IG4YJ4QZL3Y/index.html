<html><header><meta charset="utf-8"><title>體壇拾趣：吉辛斯好火唔畀隊友握手</title></header><body><h1>體壇拾趣：<br>吉辛斯好火唔畀隊友握手</h1><p>快艇控衞基斯保羅(CP3)，上周六喺主場對帝王場波，射入關鍵嘅罰球，助球隊以103:102險勝客隊，不過今場只得9次助攻，連續13場10分、10次助攻以上嘅紀錄斷纜。今場波兩隊都打得幾有火，搞到賽後嬲爆嘅客隊中鋒吉辛斯（15號），死命咁拉走拍檔I湯馬士（左），唔畀佢同主隊嘅CP3（白衫）握手，而當事人I湯馬士就解畫話吉辛斯對比賽太認真先會咁。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
