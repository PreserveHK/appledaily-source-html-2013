<html><header><meta charset="utf-8"><title>各區突發簡訊︰夫婦阻客滿旅巴開車</title></header><body><h1>各區突發簡訊︰<br>夫婦阻客滿旅巴開車</h1><p>【葵　涌】<br>【本報訊】葵涌新都會廣場往來深圳灣口岸跨境快線旅巴分站，昨晨10時許發生打架事件。一對夫婦與姪兒在分站買車票候車，準備趕返內地搭飛機回鄉，但旅遊巴抵達卻滿座未能登車，焦急夫婦擔心趕不上搭飛機，竟阻止旅巴開車，並與駕車司機及分站職員爭執，互有推撞。警員接報到場調停後雙方願意和解。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
