<html><header><meta charset="utf-8"><title>體訊速遞：（野外跑）曾小強保山界第一人威名</title></header><body><h1>體訊速遞：<br>（野外跑）曾小強保山界第一人威名</h1><p>第4屆Patagonia野外跑昨日在大棠山大欖郊野公園舉行，是次比賽有超過700多人參加，22公里路程，途經麥理浩徑。有香港「山界第一人」之稱的曾小強（圖）以1小時50分36秒在男子公開組稱王，女子組冠軍為俄羅斯的Olya Korzh，時間為2小時15分17秒。本報消息（香港）</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
