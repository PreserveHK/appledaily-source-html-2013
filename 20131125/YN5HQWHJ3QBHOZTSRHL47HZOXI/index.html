<html><header><meta charset="utf-8"><title>網事力場：鄧智偉揀定喪歌</title></header><body><h1>網事力場：鄧智偉揀定喪歌</h1><p>音樂人鄧智偉離開咗舊公司後，發展都幾順利。所謂舊嘅唔去新嘅就唔會嚟，唔知係唔係𠵱家更有自主權，所以更加開心，鄧智偉噚日仲百無禁忌喺微博宣佈已為自己嘅喪禮揀歌：「我覺得我的喪禮一定要有配樂，而我覺得暫時最適合的歌是，on my way....even if I'm away, away......」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
