<html><header><meta charset="utf-8"><title>關仁隱事：「潛水」好勝博上位 - 關仁</title></header><body><h1>關仁隱事：「潛水」好勝博上位 - 關仁</h1><p>有時人真係唔可以貌相㗎，好似選美出身嘅「潛水」，卸任之後不時賣身材同賣性感，成功令人氣急升唔少，仲封埋BB稱號。不過BB背後關仁聽聞潛水其實係一個相當好勝好想出位嘅人，事緣之前佢去咗外地拍旅遊特輯，當中有個危險遊戲其他人都唔敢玩，但係潛水就偏偏死都唔聽人勸係都要玩，為乜？為咗認叻同上鏡囉，希望潛水嘅好勝唔好變本加厲，否則只會越嚟越乞人憎。<br>撰文：關仁</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
