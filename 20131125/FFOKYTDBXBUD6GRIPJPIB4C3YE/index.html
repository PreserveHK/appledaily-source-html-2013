<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）迪爾世界盃起孖</title></header><body><h1>體訊速遞：<br>（高爾夫球）迪爾世界盃起孖</h1><p>高爾夫球世界盃周日決出冠軍，迪爾在最後一輪打出低標準桿1桿的70桿，總成績造出低10桿的274桿，以兩桿力壓丹麥的比莊，獲得個人全場冠軍。另外，迪爾（左）及阿當史葛（右）為澳洲隊造出低標10桿的551桿，以10桿優勢擊敗美國，奪得團體總冠軍。綜合外電（澳洲）</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
