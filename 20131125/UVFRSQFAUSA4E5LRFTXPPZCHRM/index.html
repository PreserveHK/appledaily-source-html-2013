<html><header><meta charset="utf-8"><title>體訊速遞：（其他）港精英探訪長者送暖</title></header><body><h1>體訊速遞：<br>（其他）港精英探訪長者送暖</h1><p>香港精英運動員協會昨聯同賽馬會等多個贊助機構，支持「愛心送暖行動2013」，由葉姵延（左）、李麗珊（右二）及趙詠賢等現役及退役運動員，與各機構義工所組成的1,500名義工隊伍，前往8個地區探訪約2,000戶獨居長者，為他們送上關愛及禮物。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
