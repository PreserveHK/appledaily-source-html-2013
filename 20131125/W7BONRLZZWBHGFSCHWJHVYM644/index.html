<html><header><meta charset="utf-8"><title>萬人爭遊禮賓府</title></header><body><h1>萬人爭遊禮賓府</h1><p>【本報訊】昨為禮賓府一年一度開放日，逾萬人入場參觀。禮賓府是法定古蹟，受《古物及古蹟條例》保護，每次開放日都吸引不少市民和遊客到場，內裏種植很多花卉樹木如杜鵑，並糅合東西方文化的建築設計，近年成為不少「龍友」進場狂拍的好地方。禮賓府前身是港督府，始建於1851年10月。當年預算費用為14,940英鎊，歷時4年才竣工。官邸落成後首任主人是第四任港督寶寧爵士，直至香港1997年回歸，共25位港督曾居住。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
