<html><header><meta charset="utf-8"><title>求驗客手記：球迷打龍門罰停終身喇！</title></header><body><h1>求驗客手記：<br>球迷打龍門罰停終身喇！</h1><p>（怒）喺上周六奧連特作客史雲頓場英甲，真係睇到我求大俠眼火爆，因為喺比賽中途，史雲頓有球迷衝咗落場，其中一名球迷仲打咗奧連特嘅龍門占美鍾斯3拳㖭（圖）！好彩，鍾斯好忍得，冇向球迷還手，結果仲協助球隊以3:1勝出，升上榜首。賽後史雲頓領導層立即向奧連特道歉，英足總亦話會徹查事件，而奧連特領隊史利達就話要將搞事球迷終身停賽。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
