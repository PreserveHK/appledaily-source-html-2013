<html><header><meta charset="utf-8"><title>各區突發簡訊︰與夫爭執　婦攬女嚷死</title></header><body><h1>各區突發簡訊︰<br>與夫爭執　婦攬女嚷死</h1><p>【石硤尾】<br>【本報訊】一對年齡相距17載中港夫婦，33歲姓黃內地妻子早前攜同3歲女兒，持雙程證來港探望50歲莫姓丈夫，昨晨11時許，兩夫婦在石硤尾大坑西邨民康樓住所，疑為家事問題發生爭執期間，女事主突然情緒激動攬着女兒，喊着要攬女跳樓自殺，其丈夫見狀奪回女兒及報警。警員接報到場調查後，以涉嫌刑事恐嚇拘捕黃婦，再召救護車將她及女兒送院檢驗。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
