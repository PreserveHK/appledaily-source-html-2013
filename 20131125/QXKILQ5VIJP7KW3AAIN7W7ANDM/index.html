<html><header><meta charset="utf-8"><title>各區突發簡訊︰獨居漢劏房廁所猝死</title></header><body><h1>各區突發簡訊︰<br>獨居漢劏房廁所猝死</h1><p>【大角嘴】<br>【本報訊】48歲姓陶獨居於大角嘴樂群街一唐樓劏房的男子，懷疑早前往洗手間時，突然暈厥跌倒地上失救，一直未被發現。至昨晨11時許，包租公往收租，嗅得單位內傳出惡臭，擔心陶的安危報警，警方破門揭發陶倒斃上址，已死去一段時間，案件無可疑，死因則待驗屍確定。街坊指，陶身材略胖，甚少與人攀談。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
