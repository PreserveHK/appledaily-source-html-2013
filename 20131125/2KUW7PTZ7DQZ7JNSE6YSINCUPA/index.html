<html><header><meta charset="utf-8"><title>風暴襲美釀車禍八死</title></header><body><h1>風暴襲美釀車禍八死</h1><p>美國西部受風暴吹襲，造成至少八人死亡，風暴將移向東北部，惡劣天氣可能影響感恩節期間的路面及航空交通。<br>風暴上周四最先吹襲加州，引起河水氾濫，鄰近的亞利桑那州也河水氾濫，共有四人死亡。風暴前天蔓延至南部德州，道路結冰造成12車連環相撞，至少三人死亡。氣象部門指風暴將於感恩節橫掃東北部，帶來狂風暴雨，可能令全國航空交通延誤，影響3,900萬在長假期外遊計劃。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
