<html><header><meta charset="utf-8"><title>各區突發簡訊︰愛貓病死　解頸帶紀念</title></header><body><h1>各區突發簡訊︰<br>愛貓病死　解頸帶紀念</h1><p>【深水埗】<br>【本報訊】昨凌晨近3時，一頭7歲大貓女「阿豆」伏屍於深水埗桂林街151號對開路旁，街坊認出是附近食店劉姓老闆飼養的，立即通知劉前來認屍。劉懷疑阿豆中毒身亡，警員接報到場調查，並召來愛護動物協會人員，經檢查後指阿豆無中毒、無骨折、無表面傷痕及撞擊現象，不排除阿豆病死，並無可疑。劉解下阿豆的頸帶留作紀念，貓屍被移走。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
