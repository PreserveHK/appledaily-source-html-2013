<html><header><meta charset="utf-8"><title>松田龍平封TAMA影帝</title></header><body><h1>松田龍平封TAMA影帝</h1><p>日本第五屆TAMA電影賞前晚於東京舉行頒獎禮，該電影賞的影帝影后是以當年的整體表現而選出，並非計算單一套電影，今年影帝寶座由松田龍平奪得，他主演的包括將代表日本爭入奧斯卡最佳外語片的《字裡人間》及《北方的金絲雀們》等。影后則鬧雙胞，包括主演《神探伽俐略2：真夏方程式》與《橫道世之介》的吉高由里子及《誰調換了我的父親》的真木陽子。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
