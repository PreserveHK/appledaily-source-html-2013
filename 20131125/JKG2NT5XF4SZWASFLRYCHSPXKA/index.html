<html><header><meta charset="utf-8"><title>各區突發簡訊︰貪玩四童　天橋頂追逐</title></header><body><h1>各區突發簡訊︰<br>貪玩四童　天橋頂追逐</h1><p>【黃大仙】<br>【本報訊】昨凌晨近4時，4名13歲男童攀上黃大仙橫頭磡邨宏光樓與宏安樓之間的行人天橋頂上追追逐逐，而天橋頂兩旁並無欄杆，4人不顧危險追逐嬉戲似「玩命」，街坊見狀報警，警員及消防員迅速趕至，由消防協助4男童返回安全位置，有人承認純粹貪玩，並無尋死念頭，警員向他們予以警誡，並通知各人家長接走。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
