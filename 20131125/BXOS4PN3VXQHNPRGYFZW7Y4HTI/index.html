<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎瑞恩爆食7碗飯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎瑞恩爆食7碗飯 - 馮仁昭</h1><p>羅敏莊早前請好友黎瑞恩去佢主持嘅有線節目《色香味主播室》做嘉賓，黎瑞恩自爆26、27歲時最高峯食7碗飯，佢闊別樂壇11年，為咗月底嘅慈善演唱會而節食，佢話：「開頭好積極咁食減肥餐，戒飯，食一星期已經覺得個口好䊹，𠵱家非常時期，唔好俾我見到飯。」小朋友有冇遺傳大食？佢話：「個女好細食，細佬就好鍾意食肉，飲食喜好同我好唔同。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
