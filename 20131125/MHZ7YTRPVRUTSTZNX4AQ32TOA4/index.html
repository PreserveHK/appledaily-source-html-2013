<html><header><meta charset="utf-8"><title>體壇拾趣：林瘋「起樓」炒木狼</title></header><body><h1>體壇拾趣：<br>林瘋「起樓」炒木狼</h1><p>火箭上周六主場迎戰木狼，主力夏登有傷要缺陣，林書豪以正選上陣表現唔錯，貢獻19分、5次助攻。打番正選嘅林瘋，今仗俾有27分進賬嘅客隊前鋒路夫一踭批中額頭，起咗棟勁高勁大嘅「樓」（圖），真係見到都覺得心痛！而今場代林瘋打第6人嘅布魯克斯，就攻入最隊最高26分，最後火箭以112:101大炒木狼。</p><p><br>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
