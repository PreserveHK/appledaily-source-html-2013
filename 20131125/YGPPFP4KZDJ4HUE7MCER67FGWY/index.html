<html><header><meta charset="utf-8"><title>網事力場：趙文卓餅印仔合照</title></header><body><h1>網事力場：趙文卓餅印仔合照</h1><p>一班星爸星媽都鍾意趁星期日同仔女享家庭樂，好似黃浩女兒Renee就食廿四孝阿媽整嘅草莓果醬刨冰，淨係睇Renee食完個可愛樣，就知刨冰幾好食。而趙文卓就帶埋一對寶貝仔女到遊樂場玩，趙文卓同囝囝成個餅印一樣，真係唔驚失散。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
