<html><header><meta charset="utf-8"><title>網事力場：吳佩慈：龜龜唔准跑</title></header><body><h1>網事力場：吳佩慈：龜龜唔准跑</h1><p>做咗媽媽嘅台灣九頭身美女吳佩慈真係越嚟越幸福，雖然未婚懷孕後有唔少不利報道，不過佢為咗BB就唔敢動氣，噚日仲走去賞龜感受大自然嘅美麗，不過呢位準媽媽就好鬼搞笑，雖然俗語話龜兔賽跑箒，但佢竟然叫隻游緊水嘅海龜唔好跑，認真可愛。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
