<html><header><meta charset="utf-8"><title>News Flash甘迺迪遇刺影片或證兇手非一人</title></header><body><h1>News Flash<br>甘迺迪遇刺影片<br>或證兇手非一人</h1><p>美國德州地產商鮑恩公開放售一條聲稱是前總統甘迺迪（圖）遇刺一刻從未曝光的影片。據報片段來自侯斯頓一名新聞總監，清晰見到「一名持槍男子藏身灌木叢後」，若屬實則能支持兇手不只奧斯瓦爾德一人的說法。暫未知影片的真偽，鮑恩指影片價高者得。<br>英國《星期日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
