<html><header><meta charset="utf-8"><title>網事力場：Whitney遊日扮Cute</title></header><body><h1>網事力場：Whitney遊日扮Cute</h1><p>Whitney同媽模陳靜儀（Mia）嘅前夫莊家傑結婚，雖然之前Whitney同Mia掀罵戰，但係都冇影響佢同老公莊家傑嘅感情，Whitney早前暗露口風話想造人，近日佢兩公婆就去咗日本迪士尼玩，仲扮cute戴住啲公仔帽，唔知會唔會有助造人呢？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
