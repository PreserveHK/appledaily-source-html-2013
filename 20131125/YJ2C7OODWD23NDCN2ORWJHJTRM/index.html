<html><header><meta charset="utf-8"><title>體壇拾趣：馬刺3分雨創今季紀錄</title></header><body><h1>體壇拾趣：<br>馬刺3分雨創今季紀錄</h1><p>馬刺（左）上周六主場鬥早前鬧不和嘅騎士（右），全隊射入今季單場紀錄16個3分波，外圍命中率高達67%，用3分雨「淋死」騎士，以126:96狂勝客隊，連勝10場。第2節大前鋒邦拿同柏加一齊搶到籃板，後者耍手擰頭唔要波，邦拿變身控球前鋒帶波上前。一向唔多笑嘅馬刺教練普波域治，賽後講起呢件事嗰時，都忍唔住笑咗出嚟。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
