<html><header><meta charset="utf-8"><title>Miley生日前被爆格</title></header><body><h1>Miley生日前被爆格</h1><p>美國女歌手Miley Cyrus昨日21歲生日，不過據娛樂網站TMZ報道，Miley在洛杉磯的寓所在她生日前一日被爆格，一些珠寶被盜，當時並沒人在家，因此沒有人受傷。Miley正在洛杉磯綵排即將舉辦的美國音樂頒獎禮（American Music Awards），消息人士指Miley因失去一些珠寶而不開心，而她日前可能未知家中被爆格，還滿心歡喜地玩自拍。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
