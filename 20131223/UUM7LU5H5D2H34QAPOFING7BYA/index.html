<html><header><meta charset="utf-8"><title>鐘鉉成身唇印迎聖誕</title></header><body><h1>鐘鉉成身唇印迎聖誕</h1><p>韓國SMTown Week前晚在京畿道開鑼，下月來港開騷的男子組合SHINee擔任首日演出歌手，因為臨近聖誕節，他們都準備了驚喜與歌迷提早慶祝。<br>鐘鉉（圖）和Key以聖誕打扮坐上玩具車仔出場，最爆是當鐘鉉打開心口露點晒肌時，竟被發現滿身紅唇印，惹來全場歌迷瘋狂尖叫，泰民亦大搞氣氛派禮物。安哥時，歌迷舉起紙牌讚SHINee的演出正。</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
