<html><header><meta charset="utf-8"><title>兩岸快線青島洩原油海產量急挫</title></header><body><h1>兩岸快線<br>青島洩原油海產量急挫</h1><p>山東省青島市中石化的輸油管爆炸發生30日後，當地民眾生活逐漸回復正常，但環境所受的禍害才開始。在洩漏原油的海灘（圖），殘存的原油在短時間內應該難以自然淨化，當局放在海邊的吸油毯、圍欄等仍未及搬走；而民眾飼養的蜆、蟹、魚、蝦開始大量死亡。<br>中新網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
