<html><header><meta charset="utf-8"><title>客機引擎吸星大法　鯨吞成個貨廂</title></header><body><h1>客機引擎吸星大法　鯨吞成個貨廂</h1><p>新加坡航空在周四下午，發生一宗罕見意外，一部原定前往孟買的波音777客機，在新加坡樟宜機場，駛近登機橋時，客機引擎吸入成個貨廂。<br><br>消息稱，當時貨廂沒有載貨，事件中沒有人受傷，但機上所有乘客需要下機，並轉搭另一班客機離開，航空公司正進行調查。<br><br>片段的上載者稱，事件令星航蒙受金額不少的損失，涉事的機組人員肯定要捱罵。<br><br>WCARN世界民航網/liveleak<br></p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
