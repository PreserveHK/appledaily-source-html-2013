<html><header><meta charset="utf-8"><title>兩岸快線大學生違規宿舍養鱷魚</title></header><body><h1>兩岸快線<br>大學生違規宿舍養鱷魚</h1><p>「6號樓103宿舍：建築系11級建築1班學劉洋在宿舍養鱷魚。」近日微博上廣傳一張照片，顯示內地一間大學的宿舍違規通告（圖），雖然沒說明是哪間院校，但學生在宿舍內養鱷魚卻是罕見，網民紛紛質疑這學生為甚麼會養鱷魚，而他的父母是否知道他的「重口味」寵物。<br>新浪微博</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
