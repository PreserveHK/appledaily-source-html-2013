<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張可頤享受自由身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張可頤享受自由身 - 馮仁昭</h1><p>張可頤早前到羅敏莊喺有線高清奇妙台嘅節目做嘉賓，今次係可頤第一次亮相有線節目，佢話𠵱家自由身好開心，好樂意同唔同媒體合作。羅敏莊問佢𠵱家同初入行有乜分別？可頤話：「肯定正好多！」仲係單身貴族嘅佢，享受無拘無束，最鍾意同親朋好友分享美食。張可頤05年患上甲狀腺炎，令佢更注重飲食：「會揀近郊區住，仲會自己整花膠。」<br>撰文：馮仁昭</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
