<html><header><meta charset="utf-8"><title>網事力場：藍奕邦變少女賣萌</title></header><body><h1>網事力場：藍奕邦變少女賣萌</h1><p>王菀之（Ivana）嘅喜劇細胞好多人見識過，佢仲感染埋身邊嘅人，平日比較正經嘅藍奕邦前晚同Ivana一齊，竟對住鏡頭扮可愛，十足少女咁，Ivana喺微博留言：「很罕有極珍貴的藍奕邦可愛照呀！」努力向大家推介。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
