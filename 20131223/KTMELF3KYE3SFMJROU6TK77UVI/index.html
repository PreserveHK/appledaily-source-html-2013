<html><header><meta charset="utf-8"><title>擱淺江豚暴屍石灘</title></header><body><h1>擱淺江豚暴屍石灘</h1><p>【東平洲】<br>【本報訊】東平洲發現有江豚擱淺，昨晨9時許，巡邏警員發現一條長1.57米、黑色成年雌性江豚擱淺在沙頭村對開石灘。水警輪到場證實江豚已死亡，將牠載返馬料水水警基地。四名海洋公園保育基金鯨豚擱淺行動組人員接報到場，初步剖驗發現江豚無表面傷痕，事後撿走部份器官詳細化驗以確定死因。<br>資料顯示，連同昨日本港今年最少有26宗鯨豚擱淺個案，其中17宗屬江豚，餘下為中華白海豚；去年本港有29宗江豚擱淺個案。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
