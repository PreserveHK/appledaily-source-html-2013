<html><header><meta charset="utf-8"><title>蘋果綠葉太平洋實業貸款期延長</title></header><body><h1>蘋果綠葉<br>太平洋實業貸款期延長</h1><p>太平洋實業（767）公佈，與Fortune Source International就一筆本金5,700萬元有抵押貸款達成協議，將還款日期延期五個月至明年5月19日，年息率由15厘加至18厘。根據聯交所資料顯示，Fortune Source由奧亮（547）主要股東張曉群持有，現持奧亮逾一成股份。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
