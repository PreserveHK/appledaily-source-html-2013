<html><header><meta charset="utf-8"><title>風起了 - 陳也</title></header><body><h1>風起了 - 陳也</h1><p>風起了，讓夢想與路姆西飛。<br>風起了，零戰機和泛民的下場，是一架也沒回來。<br>風起了，宮崎駿要退休，梁愛詩譚惠珠喬曉陽甚至陳佐洱卻不肯收山。<br>風起了，車毀人亡的詛咒，一點不美麗。<br>風起了，如果你擲飛機，哪怕只是紙的零戰機，都會被梁振英嚴重譴責，徹底追究。<br>風起了，水在吹，梁錦松選特首。<br>風起了，佔中，會很冷。<br>風起了，你講笑吧，仲信天文台？<br>風起了，在晴朗一天，收衫。<br>風起了，梁振英三個字要刪。<br>風起了，三個字：不言而喻。<br>風起了，是梁營的階段性成果。<br>風起了，一男子舉起摺凳，努力活下去。<br>風起了，小心基本法逆風吹過來，撞崩你個鼻。 </p></body></html>
