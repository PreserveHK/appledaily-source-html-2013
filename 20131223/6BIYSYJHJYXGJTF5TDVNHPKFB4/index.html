<html><header><meta charset="utf-8"><title>各區突發簡訊：發酒癲男子襲警</title></header><body><h1>各區突發簡訊：<br>發酒癲男子襲警</h1><p>【葵　涌】<br>【本報訊】33歲姓鄧男子，前晚11時半，在葵涌消遣後帶醉離開，跌跌撞撞路經和宜合道267號對開處，突然發酒癲踢爛停泊路邊一輛商務型私家車的指揮燈。41歲姓溫司機喝止不果報警；但疑人情緒失控，涉嫌襲擊司機及兩名到場調查的警員，又「響朵」自稱黑社會，最終遭制服，他涉嫌自稱三合會成員、刑事毀壞及襲警被捕。事件中兩名警員腳部受傷一併送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
