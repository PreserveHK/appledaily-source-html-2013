<html><header><meta charset="utf-8"><title>蘋果綠葉太古拓中港咖啡市場</title></header><body><h1>蘋果綠葉<br>太古拓中港咖啡市場</h1><p>太古（019）宣佈，與瑞士餐飲品牌Mövenpick在香港成立合資公司Swire MP Foods Limited，太古持股六成，雙方沒有公佈投資金額。合資公司將拓展香港、中國兩地的咖啡市場，由太古食品董事總經理劉永亮出任主席。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
