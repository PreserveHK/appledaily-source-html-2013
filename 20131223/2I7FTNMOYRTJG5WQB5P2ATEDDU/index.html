<html><header><meta charset="utf-8"><title>陽菜刨馬照輸錢</title></header><body><h1>陽菜刨馬照輸錢</h1><p>日本組合AKB48人氣成員小嶋陽菜（圖）一直都有主持賽馬節目，前天她便特地走到關西的阪神賽馬場捧自己命名的馬匹，陽菜更落注1萬日圓（約750港元）買該隻馬獨贏，事前又認真地刨馬經。陽菜在觀眾席看賽馬份外緊張，但馬匹最後跑第六，令她失望輸錢。<br>此外，陽菜隊友大島優子近日經常身體不適，昨日她在劇場表演中，只演出一部份後因不適缺席，令粉絲擔心成員已捱不住。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
