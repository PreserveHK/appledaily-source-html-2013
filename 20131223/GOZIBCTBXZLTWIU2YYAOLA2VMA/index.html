<html><header><meta charset="utf-8"><title>News Flash威廉三口子將同機訪澳</title></header><body><h1>News Flash<br>威廉三口子將同機訪澳</h1><p>英國威廉王子夫婦明年4月將帶同佐治王子（圖）出訪澳洲及新西蘭，消息指為了節省成本，威廉將打破皇室直接順位繼承人不能乘搭同一架航班的傳統，一家三口同機出遊，屆時佐治將9個月大。過往女皇不曾帶同子女一起外訪。<br>英國《星期日郵報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
