<html><header><meta charset="utf-8"><title>Britney若再有B退休</title></header><body><h1>Britney若再有B退休</h1><p>美國天后Britney Spears即將於賭城開騷，近日馬不停蹄宣傳，她為當地娛樂網站拍攝超過兩小時的特輯，預告片昨日推出，片段中Britney跟兩個兒子彈琴，又瘋狂練舞，她於訪問中又談到退休，Britney說：「如果我再有BB或其他類似情況發生，我會退休搬到路易斯安那州。」她又大讚兩個兒子一個跳得一個唱得，盡得其真傳。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
