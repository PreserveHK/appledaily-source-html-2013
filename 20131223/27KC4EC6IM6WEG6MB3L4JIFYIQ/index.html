<html><header><meta charset="utf-8"><title>體訊速遞：（足球）愛華頓未與巴尼斯續約</title></header><body><h1>體訊速遞：<br>（足球）愛華頓未與巴尼斯續約</h1><p>愛華頓領隊馬天尼斯周日承認，球會未與陣中後防巴尼斯（左）續約。不過，馬帥警告有意羅致該名英格蘭國腳左閘的曼聯，他們財政無壓力，不用出售球員，亦無意賣走近兩季表現出色的巴尼斯。綜合外電（英國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
