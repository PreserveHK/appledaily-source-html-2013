<html><header><meta charset="utf-8"><title>兩岸快線月嫂月薪2.8萬勝醫生</title></header><body><h1>兩岸快線<br>月嫂月薪2.8萬勝醫生</h1><p>在內地做月嫂（圖），人工好過醫生！北京近日有一名月嫂的月薪竟高達2.8萬元（人民幣．下同），比醫學博士的月薪更高，而月嫂人工一般亦超過一萬元。月嫂稱在工作的26日內，幾乎24小時無休，嬰兒一哭便要幫忙，而每到年底用工荒，月嫂人工亦因而被搶高。<br>北京《光明日報》</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
