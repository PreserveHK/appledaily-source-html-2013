<html><header><meta charset="utf-8"><title>體壇拾趣：頭痕！盧比斯或收「咧」</title></header><body><h1>體壇拾趣：<br>頭痕！盧比斯或收「咧」</h1><p>網隊上周五作客76人，加時以1分輸波。贏唔到事少，中鋒盧比斯（右）有機收「咧」事大！網隊上周六發聲明，話盧比斯右腳跖骨骨折，暫時無限期休戰，未來要接受更多檢查，先知要唞幾耐。其實盧比斯右腳跖骨喺11年已經出現過同樣傷患，仲做手術加咗粒螺絲上去，但今次就未知係咪再傷同一個位。有消息人士話，盧比斯今季成日傷，網隊可能會收起佢，等佢完全康復先畀佢打。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
