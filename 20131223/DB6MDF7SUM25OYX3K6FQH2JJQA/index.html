<html><header><meta charset="utf-8"><title>體壇拾趣：恭喜！黃蜂飛返夏洛特</title></header><body><h1>體壇拾趣：<br>恭喜！黃蜂飛返夏洛特</h1><p>多得新奧爾良黃蜂今季改名做塘鵝，山貓（白衫）下季可以叫番夏洛特黃蜂，球隊終於得以「正名」，好多市民都勁興奮。山貓上周六喺主場以85:88不敵爵士場波嘅半場，班主米高佐敦向球迷正式宣佈改名同有新logo（小圖），全場球迷即時興奮大叫。球會仲公佈今次改名要花成400萬美元（約3,112萬港元），但係得到平治同麥當勞贊助，最終可能有錢賺都未定。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
