<html><header><meta charset="utf-8"><title>各區突發簡訊：爆水管沖裂路面</title></header><body><h1>各區突發簡訊：<br>爆水管沖裂路面</h1><p>【黃大仙】<br>【本報訊】黃大仙警署對開發生地底鹹水管爆裂事件。昨清晨5時，彩虹道與沙田坳道交界路口，一條直徑450毫米地底鹹水管突然爆裂，大量鹹水湧出路面，導致部份路面坼裂，出現多個如小噴泉的水柱，部份路面更出現水浸。警員接報到場封閉彩虹道東行慢線，禁止車輛駛過，並通知水務署派員到場關水掣及搶修，現場交通輕微受阻。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
