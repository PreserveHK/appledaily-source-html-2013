<html><header><meta charset="utf-8"><title>唐太獨自打機等車</title></header><body><h1>唐太獨自打機等車</h1><p>【中環】唐英年嘅太太郭妤淺早前承認喺九龍大宅僭建「地下唐宮」，被法庭判咗罰11萬，算係叫做破財擋災。平時見傳媒都會同老公一齊嘅郭妤淺，前日傍晚就一個人出動，去咗中環一帶行街濕平。雖然出身大富之家，不過唐太打扮得好樸實。買完要買嘅嘢之後，佢就通知司機去太子大廈接番自己。等車期間唐太不忘檢查一下自己嘅戰利品，之後仲攞住部馬騮仔圖案做機殼嘅電話出嚟打住機等車。<br>採訪、攝影：陳辰</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
