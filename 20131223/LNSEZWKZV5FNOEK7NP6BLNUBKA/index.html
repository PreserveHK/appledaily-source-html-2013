<html><header><meta charset="utf-8"><title>關仁隱事：「女車手」巴辣冇有怕 - 關仁</title></header><body><h1>關仁隱事：「女車手」巴辣冇有怕 - 關仁</h1><p>選美出身嘅「女車手」外表硬淨，望落唔多溫柔，最令人印象深刻係佢同「奸人」嘅玩車情緣，之後佢同「茶座太子」拍拖叫做修成正果，點知太子死都唔肯畀個名份佢，搞到佢好頭痕。好在喺套劇集入面，女車手做女強人做得入型入格，叫做有啲成績，唔知係唔係太投入角色，有次佢搭的士因為車資問題同司機鬧上差館，聽講佢喺現場真係冇有怕，亦唔擔心影響形象，聲大大據理力爭，最終司機都怕咗佢。<br>撰文：關仁</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
