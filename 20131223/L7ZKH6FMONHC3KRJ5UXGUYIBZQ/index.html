<html><header><meta charset="utf-8"><title>婷婷被李桂蘭讚Good</title></header><body><h1>婷婷被李桂蘭讚Good</h1><p>李桂蘭兒子戴尚安與謝婷婷近日傳出戀情，李桂蘭前晚於灣仔出席慈善晚宴時，未有正面回應二人是否拍拖：「我知佢哋做緊個project，之前佢哋去咗非洲拍嘢，成日有溝通。」她大讚婷婷very good，又叻又靚，贊成拍拖？李桂蘭直言：「個仔喜歡邊個就邊個。」至於婷婷舊愛安志杰最近與伍允龍合作電影《惡戰》，伍允龍被鐵片割傷腳，相當慘情。<br>採訪、攝影：盧妹</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
