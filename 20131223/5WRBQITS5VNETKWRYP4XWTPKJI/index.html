<html><header><meta charset="utf-8"><title>寶拉低胸捧新人獎</title></header><body><h1>寶拉低胸捧新人獎</h1><p>韓國KBS演藝大獎頒獎禮前晚在首爾舉行，將於明年4月來港開騷的女團SISTAR不但擔任表演嘉賓，成員之一的寶拉更憑主持《Music Bank》奪得最佳新人獎。寶拉身穿低胸透視長裙行紅地毯，不過因裙襬太長，她表現得有點論盡，之後換上黑色戰衣領獎。「能力者」金鐘國在《逃離危機No.1》表現出色而獲頒最佳娛樂藝人獎，而東方神起成員Max和車太鉉也有份得獎。<br>撰文：梁婉霞</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
