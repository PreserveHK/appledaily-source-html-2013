<html><header><meta charset="utf-8"><title>體壇拾趣：囂爆！潮韋反底斬「馬」</title></header><body><h1>體壇拾趣：<br>囂爆！潮韋反底斬「馬」</h1><p>雷霆上周六作客馬刺，憑控衞「潮韋」韋斯卜克（右二）攻入全場最高31分，以113:100大炒主隊，終止作客馬刺6連敗嘅肉酸紀錄。馬刺今場有因為撞傷小腿而缺陣兩場嘅柏加（右一）復出，仲貢獻咗23分同8次助攻，不過都係唔能夠贏波。終於作客擊敗死敵，潮韋即時囂起上嚟，話唔理其他人講咩，自己都認為雷霆係聯盟最強！</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
