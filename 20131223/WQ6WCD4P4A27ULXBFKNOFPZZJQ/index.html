<html><header><meta charset="utf-8"><title>各區突發簡訊：超市失竊五萬元</title></header><body><h1>各區突發簡訊：<br>超市失竊五萬元</h1><p>【元　朗】<br>【本報訊】元朗安寧路一間小型超級市場，昨晨7時半，54歲姓潘女負責人返回開門，發現一片凌亂，收銀機抽屜被拆出來，貨架上大部份香煙被掃光，連忙致電報警。負責人經點算後，確定損失35,000元營業額，以及價值17,500元的香煙；警方懷疑賊人從店舖後巷撬開閣樓的木板潛入犯案，暫無人被捕，元朗警區刑事調查隊跟進。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
