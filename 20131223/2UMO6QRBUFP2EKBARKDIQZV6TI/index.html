<html><header><meta charset="utf-8"><title>一中一台：炎亞綸一劇成贏家</title></header><body><h1>一中一台：炎亞綸一劇成贏家</h1><p>2013華劇大賞昨日在台灣舉行頒獎禮，炎亞綸（圖）以《就是要你愛上我》勇奪新浪微博人氣獎、最佳螢幕情侶獎和最受歡迎戲劇節目獎，成為大贏家，他說：「心情很緊張，因為對手都很強。」憑《兩個爸爸》而成為最佳男主角獎的林佑威則開心地說：「這是我出道14年，第一次拿戲劇獎，現實生活中我是爸爸，也以爸爸角色拿獎，格外有意義。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
