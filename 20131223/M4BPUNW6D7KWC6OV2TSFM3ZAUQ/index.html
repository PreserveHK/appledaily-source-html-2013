<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國男星雲狄素落實聲演Marvel超級英雄電影《銀河護衛隊》中的樹精Groot。<br>★美國天后瑪麗嘉兒受訪大呻女兒Monroe十分喜歡鑽石，要常制止她弄壞自己的鑽石首飾。<br>★日本女歌手華原朋美前晚出騷時表示，早前與前男友小室哲哉再合作後，多年的恩怨已消解。<br>★韓國男團EXO成員鹿晗，昨日和隊友及師兄SJ-M飛往北京出席頒獎禮。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
