<html><header><meta charset="utf-8"><title>相葉執二攤戀佐佐木</title></header><body><h1>相葉執二攤戀佐佐木</h1><p>日本人氣組合嵐的成員二宮和也，傳與女星佐佐木希（左圖）拍拖已多年，但間中又傳分手，二人的感情撲朔迷離，但昨日日本爆料網指這段戀情更加複雜，因二宮的隊友相葉雅紀介入其中。日本多個爆料網均稱二宮與佐佐木已經分手多時，在臨分手前佐佐木經常找相葉訴苦，結果竟移情到相葉身上。爆料網又指很多八卦雜誌正搜集二人拍拖的證據，準備爆大鑊。</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
