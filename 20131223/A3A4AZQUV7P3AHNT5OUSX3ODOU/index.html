<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍避談藍潔瑛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍避談藍潔瑛 - 馮仁昭</h1><p>成龍前日喺北京宣佈設立成家班國際特技公園，講大計講到眉飛色舞嘅時候，本來有人想問番佢藍潔瑛重提當年不快遭遇，點知成龍聽到藍潔瑛三個字，即話：「一言難盡，下次單獨採訪說這個。」跟住匆匆離開。昨日成龍嘅電影《警察故事2013》喺北京舉行首映，狂數房祖名：「我想申請打兒子不犯法！」點知轉頭又話：「房祖名非常好，唱歌蠻努力。」邊個話女人善變？<br>撰文：馮仁昭</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
