<html><header><meta charset="utf-8"><title>林忠豪衝上車冇風度</title></header><body><h1>林忠豪衝上車冇風度</h1><p>【中環】聖誕佳節期近，廖碧兒舊愛李澤楷表弟林忠豪前日帶住女友Susanna Yiu同位年長女士拍拖行中環ifc。前日大概兩點鐘佢哋開始行，主要都係齋睇居多，大約行到3點鐘差唔多走嘅時候，佢哋對一班由5到8歲組成嘅兒童聖詩班唱嘅聖詩好有興趣，足足聽咗10分鐘先離開。唔知點解林忠豪一馬當先行前，掉低兩名女士行喺後面，仲一支箭自己上咗架車，冇幫女朋友開門，好似冇乜風度喎。<br>採訪、攝影：陳辰</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
