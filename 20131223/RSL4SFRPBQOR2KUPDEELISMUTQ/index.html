<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔難管票房被偷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔難管票房被偷 - 馮仁昭</h1><p>電影《風暴》噚日喺北京舉行慶功，電影喺內地上映10日票房已突破2億5千萬人民幣，劉德華、林家棟等都有出席慶功，佢哋希望能衝破3億，林家棟話票房破3億叫佢做乜都得喎！有網友喺微博表示《風暴》票房「被偷」，噚日華仔話知道呢件事話：「知道，不過冇辦法管，希望大家嘅票房都好，要對抗嘅係荷李活電影，要團結。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
