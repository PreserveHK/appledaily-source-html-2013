<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）精英賽今上演4強 </title></header><body><h1>體訊速遞：<br>（籃球）精英賽今上演4強 </h1><p>全港學界精英籃球賽小休1日後，今日1:15pm在葵興林士德體育館上演4強賽。男子組由上屆亞軍的桂華山對英華，男拔萃則撼寶覺（籃衫）。女子組方面，衞冕的協恩對蔡功譜；而真道會對寶覺，免費入場。本報消息（香港）</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
