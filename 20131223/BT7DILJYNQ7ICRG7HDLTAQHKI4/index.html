<html><header><meta charset="utf-8"><title>Kelly爆穀毛衣俾狗追</title></header><body><h1>Kelly爆穀毛衣俾狗追</h1><p>美國女歌手Kelly Clarkson（圖）早前上美國名嘴艾倫狄格勒絲（Ellen DeGeneres）的節目做嘉實，獲對方送了一件奇醜的毛衣做聖誕禮物。毛衣上的裝飾十分騎呢，有禮物包裝紙、士的糖及爆穀等，不過Kelly都十分畀面，昨日於twitter上載了一張自己穿上毛衣的照片，並留言說：「多謝艾倫的醜毛衣，毛衣上的爆穀不停脫落，令我的狗不停追在我後面！」</p><p><br>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
