<html><header><meta charset="utf-8"><title>求驗客手記：高治夫婦提早拆禮物</title></header><body><h1>求驗客手記：<br>高治夫婦提早拆禮物</h1><p>對於高治夫婦嚟講，佢哋今年嘅聖誕節可以話係早嚟咗，因為佢哋「雙喜臨門」！喺上個禮拜六場英超，前鋒高治一傳一射，協助效力嘅史篤城喺主場以2:1擊敗阿士東維拉，之後佢就嗱嗱臨趕去捧明星太太艾比（左）嘅場，見證住艾比同拍檔史高贊歷（右）喺類似《舞動奇蹟》嘅電視節目比賽中半爆冷勝出。喺奪標之後，艾比仲激動落淚，佢話：「實在難以置信，我嘅囡囡一定會好開心！」</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
