<html><header><meta charset="utf-8"><title>暗寸芭比唔入流　Jeana：已經out咗</title></header><body><h1>暗寸芭比唔入流　Jeana：已經out咗</h1><p>Jeana同雨僑噚日喺旺角街頭宣傳電影《喜愛夜蒲3》，講到寸嘴Barbie哭訴俾監製要求低調，Jeana話：「我個人就唔起釘嘅，窩釘係上年款。佢後生搏殺力勁啲，但係要成件事靚，唔係夾硬嚟囉。」雨僑話：「人人有唔同重點，佢攞出嚟都合理嘅。」<br>採訪：藍文浩<br>攝影：陳俊強</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
