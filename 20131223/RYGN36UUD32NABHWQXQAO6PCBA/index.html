<html><header><meta charset="utf-8"><title>一中一台：Jolin胸降聖誕夜</title></header><body><h1>一中一台：Jolin胸降聖誕夜</h1><p>天后蔡依林（Jolin）前晚以谷胸聖誕女郎造型，在台灣為「樂夜耶誕演唱會」任壓軸嘉賓，短短20分鐘唱了兩段快歌組曲兼受訪，她便輕易進賬400萬新台幣。前晚當地氣溫只得12度，Jolin完全不覺一回事，她笑說：「今年在零下氣溫的昆明開唱過，已經練成『無懼寒冷神功』，演出絕對沒問題。」</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
