<html><header><meta charset="utf-8"><title>求驗客手記：拉爾拉拿為世盃押後婚事</title></header><body><h1>求驗客手記：<br>拉爾拉拿為世盃押後婚事</h1><p>最近上緊位嘅修咸頓隊長拉爾拉拿（右），早前外圍賽同友賽都獲英格蘭國家隊徵召，表現雖然唔算突出，但三獅領隊鶴臣似乎都幾關照佢，話唔埋出年世界盃決賽周都會有佢份。呢位25歲中場本來定咗今年夏天同拍拖7年嘅女友（左）結束愛情長跑，喺6月14日拉埋天窗，但佢就話為咗事業，如果真係有得踢世盃，就會延遲婚禮。我求大俠覺得佢咁識賣口乖，喺鶴臣心目中一定加分。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
