<html><header><meta charset="utf-8"><title>體壇拾趣：得米！獲迪就做老襯</title></header><body><h1>體壇拾趣：<br>得米！獲迪就做老襯</h1><p>熱火後衞獲迪（右）上季助球隊奪得總冠軍，贏得球員生涯第3隻冠軍指環。日前佢又多一隻指環，不過就唔係冠軍指環，而係婚戒！同前妻有兩位小朋友嘅佢，上周六同大佢9年嘅演員女友Gabrielle Union（左）求婚得米，喺instagram上載訂婚巨型鑽戒相（小圖）。呢對準夫婦未有公佈幾時行禮，不過一班熱火職球員知道之後，都紛紛上twitter留言恭喜兩位。</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
