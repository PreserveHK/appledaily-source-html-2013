<html><header><meta charset="utf-8"><title>各區突發簡訊：兩車爭入彎相撞</title></header><body><h1>各區突發簡訊：<br>兩車爭入彎相撞</h1><p>【青　衣】<br>【本報訊】青衣涌美路發生三車連環相撞交通意外。昨凌晨零時，一輛空載的士與一輛中型貨車，俱沿青衣鄉事會路行駛，惟一起左轉涌美路時，懷疑兩車司機爭路各不相讓發生相撞，的士再撞一輛工程車，釀三車相撞。的士右邊車尾箱摺叠起來，姓黃50歲的士司機，胸口痛要送院治理。另外兩輛車則損毀不大，司機們均通過酒精測試。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
