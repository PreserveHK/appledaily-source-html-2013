<html><header><meta charset="utf-8"><title>君如畫深坑誘中基</title></header><body><h1>君如畫深坑誘中基</h1><p>由吳君如孭飛的賀歲片《金雞SSS》首條預告片昨曝光，片中君如與鄭中基以野人look上陣，君如於胸前畫上超深deep V。她大讚鄭中基演喜劇夠放，一開場就很開心：「我見到佢條秀腿就笑唔停，以為係女人腳。」君如指片段表面搞笑，實質坎坷：「女野人為咗火雞髀而同男野人搶食，用身體換金錢，妓女之所以叫雞，就係為紀念呢件事。」<br>撰文：唐如</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
