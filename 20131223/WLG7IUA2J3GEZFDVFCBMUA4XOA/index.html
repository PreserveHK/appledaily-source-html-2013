<html><header><meta charset="utf-8"><title>一中一台：大S高齡陀巨嬰</title></header><body><h1>一中一台：大S高齡陀巨嬰</h1><p>懷孕五個多月的大S徐熙媛預計明年5月生小馬女，不過她的肚比同期孕婦大，正在台北養胎的她昨日在電話中說：「我是高齡產婦，羊水多，寶寶重，所以肚子看起來比較大。」懷孕後，家人全天候照顧她，小S陪產檢，奶奶張蘭天天念經祈禱，S媽下廚煲雞湯或蔬菜湯進補，老公汪小菲只要有空就飛來台北陪大S，沒來台的日子會天天致電關心老婆身體狀況。 </p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
