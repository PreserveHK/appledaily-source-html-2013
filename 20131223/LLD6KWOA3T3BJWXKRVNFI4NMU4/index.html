<html><header><meta charset="utf-8"><title>體訊速遞：（F1）主席望尾3站積分雙倍</title></header><body><h1>體訊速遞：<br>（F1）主席望尾3站積分雙倍</h1><p>F1主席艾利斯通（右）日前表示，賽事委員會下年1月開會時，或會重新修訂下年賽制，而他自己就希望下年最後3站的積分，以雙倍計算。賽會早前推出新賽制，下年最後一站賽事會將積分以雙倍計算，藉以加強比賽可觀性，但引來車隊及車手不少批評。<br>綜合外電（英國）</p><p><br>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
