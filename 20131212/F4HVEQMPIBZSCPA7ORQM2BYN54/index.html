<html><header><meta charset="utf-8"><title>Gisele當眾餵人奶</title></header><body><h1>Gisele當眾餵人奶</h1><p>巴西著名模特兒Gisele Bundchen昨日在Instagram放了張set頭的照片，即刻令網民哄動！事關着住浴袍的她，一邊餵囡囡Vivian食人奶，一邊有三個工作人員為她扮靚出席活動。Gisele留言說：「飛了15個鐘，瞓得3個鐘。如果沒有了美容團隊我不知怎算好。」之後她就容光煥發在巴西出席牙膏品牌活動，活力充沛地不停擺甫士，不愧為最賺錢名模！</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
