<html><header><meta charset="utf-8"><title>體壇拾趣：希拔撲「火」慶生</title></header><body><h1>體壇拾趣：希拔撲「火」慶生</h1><p>東岸榜首大戰周二喺印第安納波利斯上演，兩隊今場外圍手感一般，主場嘅溜馬一開波就大比數落後，但半場就追到只有7分之差。外圍唔掂，咪轉攻內線囉，主隊中鋒希拔（左）同前鋒大衛韋斯，分別攻入24分同17分，成為球隊後來居上嘅功臣，最後溜馬以90:84反勝熱火，開季主場連勝紀錄改寫到10場，周三27歲生日嘅希拔，為自己送上最佳生日禮物。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
