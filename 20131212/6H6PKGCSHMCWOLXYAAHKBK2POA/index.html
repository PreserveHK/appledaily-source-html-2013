<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）3新隊明年來港戰七欖</title></header><body><h1>體訊速遞：<br>（七人欖球）3新隊明年來港戰七欖</h1><p>香港國際七人欖球賽（圖）昨日公佈明年28支參賽球隊名單，其中3隊是首次參賽，分別為特立尼達和多巴哥、巴巴多斯和美屬薩摩亞，他們將聯同香港等合共12隊競逐外圍賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
