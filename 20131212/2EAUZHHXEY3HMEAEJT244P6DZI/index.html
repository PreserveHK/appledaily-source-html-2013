<html><header><meta charset="utf-8"><title>電子賬單系統揭幕</title></header><body><h1>電子賬單系統揭幕</h1><p>金管局副總裁彭醒棠昨日為電子賬單系統揭幕，巿民即日起可透過18間銀行的網上銀行賬戶，收取包括其他銀行在內商戶發出的賬單，並可同時付款。服務推出初期共有20多間商戶參與，包括教育機構、物業管理公司及校巴等商戶。金管局助理總裁李建英透露，目前尚與100多間商戶磋商。他指明年底前，巿民可透過有關系統繳交水費、差餉及電費，亦能用作交稅，但由於法例所限，不能直接於網上銀行賬戶查閱稅單。他亦相信，銀行不會就有關服務收取額外費用。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
