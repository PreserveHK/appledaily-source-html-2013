<html><header><meta charset="utf-8"><title>體訊速遞：（足球）米路或再執國足教鞭</title></header><body><h1>體訊速遞：<br>（足球）米路或再執國足教鞭</h1><p>中國足協周二截止新國家隊教練報名，不過事後未有公佈任何名單。而內地傳媒爆料指，於2000至02年曾執教國足的塞爾維亞籍教練米路天奴域（圖右）是熱門人選。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
