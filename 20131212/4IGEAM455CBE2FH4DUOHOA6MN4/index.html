<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李雪芮總決賽旗開得勝</title></header><body><h1>體訊速遞：<br>（羽毛球）李雪芮總決賽旗開得勝</h1><p>世界羽毛球超級系列賽總決賽昨在大馬吉隆坡展開，中國的李雪芮（圖）在分組賽旗開得勝，以21:9和21:7輕取南韓球手裴延姝。綜合外電（馬來西亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
