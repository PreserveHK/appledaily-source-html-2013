<html><header><meta charset="utf-8"><title>體壇拾趣：鷹迷辣㷫潮韋</title></header><body><h1>體壇拾趣：鷹迷辣㷫潮韋</h1><p>雷霆周二作客以101:92擊敗鷹隊，完場前發生咗不愉快事件。話說今場手感麻麻嘅韋斯卜克（右）見勝負已定，開始離開球場嗰時，有主場球迷同佢講咗啲嘢，貢獻14分、11次助攻嘅「潮韋」聽到火都嚟，走去同佢理論。杜蘭特、柏堅斯同伊巴卡都走埋去，最後要職員分開兩班人先了事。雖然唔知位球迷講咩，但係潮韋㷫到咁，一定唔會係好嘢啦！</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
