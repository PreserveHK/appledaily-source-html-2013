<html><header><meta charset="utf-8"><title>蘋果綠葉超大復牌拖至明年5月</title></header><body><h1>蘋果綠葉<br>超大復牌拖至明年5月</h1><p>超大（682）公佈，為完成審計工作，核數師揀選於多個不同地方實地考察、現場審閱與訪談（主要是與政府官員及集團之客戶和供應商訪談），但由於需要時間協調，核數師亦會比原先預期需要更長時間來完成整項程序，因此將多份業績公告日期延遲，預期恢復買賣日期亦修訂至明年5月。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
