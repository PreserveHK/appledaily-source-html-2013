<html><header><meta charset="utf-8"><title>周汶錡懶理牛肉乾</title></header><body><h1>周汶錡懶理牛肉乾</h1><p>【中環蘇豪】名模周汶錡自從結婚後，專心做少奶奶，工作量都減少咗，閒時就約吓朋友食飯。<br>前晚8點幾，周汶錡相約男性友人到蘇豪區嘅南蠻亭食晚飯，素顏嘅周汶錡戴咗帽同男友人睇餐牌點菜，佢哋又傾又食，足足逗留咗三粒鐘，點知當周汶錡同男友人食飽飽走人之際，周汶錡泊喺門外嘅車原來已經俾人抄咗牌，不過佢就冇理會，亦都冇拎走張告票，同男友人上車後就揸車走人。<br>採訪、攝影：陳辰、李志明</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
