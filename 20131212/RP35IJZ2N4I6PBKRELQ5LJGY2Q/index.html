<html><header><meta charset="utf-8"><title>名人縮水客串《星戰》</title></header><body><h1>名人縮水客串《星戰》</h1><p>美國36歲雕塑家萊維特（Mike Leavitt）為「記錄這個時代的脈搏」，將各地名人化身成為電影《星球大戰》角色雕像，利用流行文化諷刺時弊。<br>前美國國務卿希拉莉變身白武士、美國總統奧巴馬是藍道．卡瑞森、昂山素姬是莉亞公主、科學家愛因斯坦（小圖）是R2D2、「蘋果教主」喬布斯就成為C3PO……這些模型公仔大小不同，大部份是人手用木雕刻、全部都用瓷漆上色，最大的有91厘米高；一如傳統《星戰》玩具，模型的手腳都能活動，可擺出不同甫士。<br>英國《每日郵報》</p></body></html>
