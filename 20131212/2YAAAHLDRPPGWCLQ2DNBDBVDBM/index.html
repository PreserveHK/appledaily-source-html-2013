<html><header><meta charset="utf-8"><title>體壇拾趣：錦織圭搵米高張出山</title></header><body><h1>體壇拾趣：錦織圭搵米高張出山</h1><p>美籍華裔網球手張德培（Michael、右）退役多年，做過中國女球手彭帥嘅教練，得閒就去釣魚同傳教，生活夠晒寫意。41歲嘅佢最近有新任務，兩星期前加入咗日本男球手錦織圭（中）嘅教練團隊，為呢位世界排名17嘅亞洲「1哥」提供技術意見。年僅23歲嘅錦織圭搵Michael合作，當然希望擦出火花，明年排名殺入前10，甚至喺大滿貫有所突破。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
