<html><header><meta charset="utf-8"><title>各區突發簡訊：胃酸倒流逼死獨居婦</title></header><body><h1>各區突發簡訊：<br>胃酸倒流逼死獨居婦</h1><p>【旺　角】<br>【本報訊】昨晨6時許，姓劉（51歲）婦人被揭發倒卧旺角花園街鴻威大廈平台，消防員接報到場架起升降台將她救下（圖），送院搶救無效，其後有一名滿頭白髮男子到醫院認屍，表現哀傷。警方調查證實死者獨居21樓一單位，遺書指她患嚴重胃酸倒流，不堪痛苦自尋短見。而死者從寓所墮下途中曾壓毀樓下16樓冷氣機，消防員見有危險將它拆下。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
