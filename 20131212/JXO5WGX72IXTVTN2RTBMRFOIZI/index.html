<html><header><meta charset="utf-8"><title>巨龍客機載人上中土</title></header><body><h1>巨龍客機載人上中土</h1><p>迎接哈比人熱潮，Air New Zealand把旗下一架波音777客機貼上一條高54米的史矛革龍巨型貼紙，慶祝新片面世，記得首部曲《哈比人：不思議之旅》中，巨龍只展露眼睛，充滿神秘感，是次航空公司邀請《哈比人》三部曲電影數碼效果的Weta Digital度身訂做，視覺效果總監Eric Saindon表示要配合飛機門窗和機翼形狀，把巨龍氣勢勾劃出來是絕不容易的工藝，如今巨龍客機穿梭於奧克蘭、洛杉磯及倫敦航線之間。</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
