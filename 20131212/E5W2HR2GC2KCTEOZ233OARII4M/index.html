<html><header><meta charset="utf-8"><title>News Flash賊闖英畫廊盜兩名畫</title></header><body><h1>News Flash<br>賊闖英畫廊盜兩名畫</h1><p>英國著名畫家赫斯特兩幅作品《Pyronin Y》（左圖）及《Oleoylsarcosine》（右圖），周一下午在倫敦畫廊Exhibitionist Gallery被盜去。賊人由畫廊前門闖入，得手後駕車逃走。被盜的兩幅作品總值5.4萬美元（42萬港元）。<br>德新社/美聯社</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
