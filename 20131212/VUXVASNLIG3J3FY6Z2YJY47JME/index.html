<html><header><meta charset="utf-8"><title>各區突發簡訊：棚架起火　60居民疏散</title></header><body><h1>各區突發簡訊：<br>棚架起火　60居民疏散</h1><p>【紅　磡】<br>【本報訊】紅磡老龍坑街2號華麗大廈，昨凌晨接近2時，外牆的棚架及安全圍網突然冒煙起火。大廈居民紛紛驚醒報警，約60人疏散到地下，大部份人穿着睡衣，寒風中瑟縮一團，亦有人抱着愛犬，狀甚狼狽，幸火警中無人受傷。消防員接報到場，架起升降台射水灌救（圖），迅速將火救熄，調查後懷疑是缺德者，扔煙頭燒着棚架圍網所致。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
