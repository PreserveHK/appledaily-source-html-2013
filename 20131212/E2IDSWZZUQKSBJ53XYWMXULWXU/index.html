<html><header><meta charset="utf-8"><title>蘋果綠葉內地上月新貸款勝預期</title></header><body><h1>蘋果綠葉<br>內地上月新貸款勝預期</h1><p>內地11月份貸款融資活動較市場預期為佳；當中人民幣新增貸款達6,246億元人民幣，較10月上升約23%，按年增14.2%；社會融資規模達1.23萬億元人民幣，按月大升43.7%，按年增19.5%。美銀美林報告認為，內地經濟增長、三中全會定案，以及外圍經濟改善，均帶動貸款需求，亦掃除市場對中央收緊銀根的疑慮；債息抽升主要是市場推動。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
