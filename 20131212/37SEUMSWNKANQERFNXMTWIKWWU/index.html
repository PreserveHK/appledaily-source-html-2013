<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐拋胸種草 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐拋胸種草 - 馮仁昭</h1><p>亞姐今年踏入第25屆，日前喺東莞出線嘅12位佳麗，會再聯同13位嚟自亞洲各地嘅佳麗，一同競逐后冠。近日一班候選亞姐去到肇慶嘅德慶盤龍峽參加特訓營。噚日一班佳麗喺當地特色景點之一嘅薰衣草田裏親手種植薰衣草，身穿低胸運動裝嘅佳麗都落手落腳，表現幾落力。佳麗嚟緊仲會挑戰激流、空中飛索同密室逃脫等訓練，少啲體力都唔得呀。<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
