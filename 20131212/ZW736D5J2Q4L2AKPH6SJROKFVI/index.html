<html><header><meta charset="utf-8"><title>爭路到互毆　戇男被打到喊</title></header><body><h1>爭路到互毆　戇男被打到喊</h1><p>廣西南寧日前發生街頭互毆事件。一輛黑色與一輛白色私家車的車主為爭路互毆。期間，身穿格仔恤衫的黑車乘客，持木棍狂毆白車車主，打得他暈頭轉向，倒臥地上後，還踢上一腳；他自己也被毆得血流披面。有目擊路人見狀，報警並拍下情況。事件直至警方到場，才告平息。面對警員的詢問，白車車主委屈得哭了出來。<br>中新網 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
