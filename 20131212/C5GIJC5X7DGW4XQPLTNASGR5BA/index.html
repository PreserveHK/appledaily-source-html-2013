<html><header><meta charset="utf-8"><title>蘋果綠葉阿里620億貸款期擬延長</title></header><body><h1>蘋果綠葉<br>阿里620億貸款期擬延長</h1><p>外電報道，阿里巴巴希望將80億美元（約620億元）貸款的限期延長，由原來明年1月底到期，延長至明年12月底。消息人士指，阿里現時坐擁大量現金，無即時的資金壓力，爭取延長貸款期目的為維持公司的靈活性，並配合明年公開招股計劃。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
