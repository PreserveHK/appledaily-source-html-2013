<html><header><meta charset="utf-8"><title>工展會特搜：花膠螺片　1蚊海味福袋</title></header><body><h1>工展會特搜：花膠螺片　1蚊海味福袋</h1><p>一年一度工展會最吸引人的地方，當然是他們的「1元產品大優惠」，今年來到第48屆，就以南北行原價$480的海味福袋最為吸引，而且只限於開展首日發售，10份售完即止，真是手快有手慢無！另原價平均約$50的百成堂上等冰糖燕窩和吉之鮑蠔皇鮑魚（25克/隻）也是在$1震撼價之列，每天限售50份，買得到，應該好補，師奶仔記住讀熟地圖，進行標靶式購物啦！<br>記者：容慧心</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
