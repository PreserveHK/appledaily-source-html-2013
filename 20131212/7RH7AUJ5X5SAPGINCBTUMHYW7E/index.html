<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩入樽照輸</title></header><body><h1>體壇拾趣：拜恩入樽照輸</h1><p>湖人周二主場鬥太陽，拜恩再次以正選出戰，狀態仲好咗好多㖭。今戰佢11射6中，8次罰球中晒，攻入20分，第一節仲喺左路鏟籃入樽（左）！而且佢全場只得3次失誤，同上場對速龍完全唔一樣。湖人除咗佢之外，仲有5名球員得分達雙位數。不過，太陽有積格斯攻入31分，仲有莫里士兄弟合共攻入37分，最後以114:108贏波，贈湖人兩連敗。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
