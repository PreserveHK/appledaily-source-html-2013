<html><header><meta charset="utf-8"><title>求驗客手記：中國申辦世冠盃</title></header><body><h1>求驗客手記：中國申辦世冠盃</h1><p>講全球最土豪國家，今時今日真係非中國莫屬。國際足協周二就宣佈，正式收到中國申辦15及16年世冠盃主辦嘅申請，並會喺今屆比賽期間公佈15至18年主辦國，據報國際足協因為想平衡全球足球發展，屬意安排非歐洲同南美洲國家主辦世冠盃，所以中國拎到主辦權機會都好大。由於主辦國可以派出本土聯賽冠軍出戰，即係廣州恒大（圖）如果未來兩季都順利稱霸中超，就肯定可以繼續出戰世冠盃。</p><p>杜琪峰＆鄭秀文齊齊《亂噏24》同3個大帝吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
