<html><header><meta charset="utf-8"><title>蘋果綠葉暢豐車橋發盈警</title></header><body><h1>蘋果綠葉<br>暢豐車橋發盈警</h1><p>暢豐車橋（1039）發盈利警告。公司指出，據截至10月31日止10個月未經審核綜合管理賬目的初步檢閱，由於中型和重型卡車市場疲弱，令公司車橋零件銷售量下降，加上業內競爭激烈令公司車橋產品毛利率持續受壓等因素下，預期截至今年12月31日止年度可能會繼續錄得虧損。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
