<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威台餐廳遭停業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威台餐廳遭停業 - 馮仁昭</h1><p>孫耀威日前喺台灣開完餐廳，噚日又豪擲3,500萬元人民幣喺上海新天地開「CA Club」夜店，不過佢喺台灣嘅餐廳開店一日就被檢舉、勒令停業，指餐廳露台上方搭建嘅30坪建築物屬違法，要餐廳自行拆除，並禁止營業。餐廳方面回應話孫耀威心情有受影響，但仍會坦然面對：「一切正常，除了稍有驚訝怎會如此，目前就配合改善，等合格通過再營業。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
