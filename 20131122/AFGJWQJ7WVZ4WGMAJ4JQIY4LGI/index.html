<html><header><meta charset="utf-8"><title>楊秀惠坐叮叮掃平貨</title></header><body><h1>楊秀惠坐叮叮掃平貨</h1><p>【銅鑼灣→跑馬地】楊秀惠早排被影到有富貴新歡用名車接送佢，不過大前日下晝3點幾，楊秀惠單拖現身銅鑼灣白沙道，戴住帽嘅佢全程耷低頭行路，呢日冇柴可夫接送嘅佢，惟有搭$2.3電車返跑馬地屋企，認真慳家。佢落車後本來想去日本城掃平貨，後來發現記者影相，佢主動問：「係咪跟我呀？」仲叫記者唔好登佢地址，當然冇問題啦。<br>採訪、攝影：吳耀輝、李志明</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
