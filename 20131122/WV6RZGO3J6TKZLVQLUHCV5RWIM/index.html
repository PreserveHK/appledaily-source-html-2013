<html><header><meta charset="utf-8"><title>阿叻終於跪低</title></header><body><h1>阿叻終於跪低</h1><p>【電視風雲之眾望所歸】陳百祥（阿叻）早前寸嘴指若無綫台慶收視得2、3點就跪回家，結果跪唔成，不過昨日他在將軍澳電視廣播城終於要下跪，不過他只是拍攝無綫節目《玩轉世界盃》。昨日他以隊長身份代表隊員射籃，揚言輸掉便下跪：「我代九個人射，如果我唔入就跪地認錯，不過你可以將呢樣嘢寫當30點跪，冇所謂，幾大壓力。」但結果是另一隊輸，隊長洪天明即下跪，阿叻見狀也跪埋一份，終於跪得成！</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
