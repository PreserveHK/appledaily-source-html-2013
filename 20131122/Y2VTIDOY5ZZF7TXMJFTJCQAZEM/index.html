<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）街頭籃球賽今日開打</title></header><body><h1>體訊速遞：（籃球）街頭籃球賽今日開打</h1><p>「adidas街頭籃球賽2013」將於今日起一連3日在灣仔修頓室外場上演首周賽事，男子青少年組分組賽5:30pm揭開序幕；而周日則會決出女子組冠軍，有港將朱巧兒領軍的H.B.（圖）將會力爭3連霸。賽事免費入場。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
