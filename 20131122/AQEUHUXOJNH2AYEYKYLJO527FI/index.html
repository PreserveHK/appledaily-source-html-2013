<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳京Tony Jaa拍《殺破狼II》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳京Tony Jaa拍《殺破狼II》 - 馮仁昭</h1><p>之前甄子丹演出、葉偉信執導嘅電影《殺破狼》被喻為動作片經典之一，好多觀眾都期待有續集，今日終於成事。《殺II》將會喺明年開拍，葉偉信今次會退居負責監製，導演由鄭保瑞擔任。至於演員方面就係大家都熟識嘅吳京加泰國動作演員《拳霸》嘅Tony Jaa，佢表示好開心可以拍港式動作片，等佢完成手頭工作就會歸隊開工。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
