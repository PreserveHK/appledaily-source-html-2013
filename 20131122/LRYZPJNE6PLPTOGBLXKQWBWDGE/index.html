<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳恒大包攬中超獎</title></header><body><h1>體訊速遞：（足球）傳恒大包攬中超獎</h1><p>下周日將會舉行今屆中超的頒獎典禮，但有內地媒體已披露得獎名單，其中冠軍廣州恒大（圖）是大贏家。至於已落實明年回歸巴甲的巴西外援孔卡則獲得最佳球員，最佳教練是意大利籍教頭納比，最佳門將則是曾誠。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
