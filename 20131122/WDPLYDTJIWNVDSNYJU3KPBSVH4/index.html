<html><header><meta charset="utf-8"><title>求驗客手記：羅渣里奧要勁過比利</title></header><body><h1>求驗客手記：羅渣里奧要勁過比利</h1><p>（喜）周三南美球會盃4強首回合兩支巴西球會內訌，聖保羅意外地喺主場1:3輸畀𠵱家喺巴甲護緊級嘅邦迪比達。聖保羅形勢惡劣，但陣中40歲門將羅渣里奧（圖）就喺呢場波到達新里程碑，呢位以經常入波聞名嘅老將，已經係第1,115次代表聖保羅披甲上陣，平咗球王比利嘅效力單一間巴西球會累積場數紀錄，睇怕到咗下周日巴甲主場迎戰保地花高，就可以打破呢個紀錄。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
