<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑溫泉肉搏率先睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雨僑溫泉肉搏率先睇 - 馮仁昭</h1><p>由開拍到𠵱家都有唔少是非嘅新片《喜愛夜蒲3》，日前有條預告片喺網上發佈，預告片入面有唔少「激戰」場面，意識非常大膽，其中最激嘅係雨僑同韓國男演員李世慜喺溫泉「肉搏」，佢哋兩個嗰場都拍得好放，李世慜仲用埋龍爪手觸及雨僑敏感部位㖭！而被指喺劇組入面犯眾憎嘅許亦妮就同陳柏宇連環激咀、林德信同何佩瑜（Jeana）都有水中激吻！<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
