<html><header><meta charset="utf-8"><title>體訊速遞：（足球）FC東京落實訪港賀歲</title></header><body><h1>體訊速遞：（足球）FC東京落實訪港賀歲</h1><p>繼俄超球會薩馬拉已落實參加明年賀歲盃後，日聯的FC東京（圖）已回覆公民同意來港賀歲，至於餘下一支外隊是葡超球會比蘭倫斯，還是厄瓜多爾的國家體育會仍要進一步研究。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
