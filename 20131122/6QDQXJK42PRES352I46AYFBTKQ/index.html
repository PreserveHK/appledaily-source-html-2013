<html><header><meta charset="utf-8"><title>求驗客手記：孖膽中單場收18萬</title></header><body><h1>求驗客手記：孖膽中單場收18萬</h1><p>（樂）周三第1口孖膽原定由兩場英足盃組成，不過頭關基斯赫德對牛津聯腰斬，變相只需中正第2關普利茅夫（圖）對林肯城嘅半全場波膽就有錢收；點知呢場就開大波膽，普利茅夫半場已憑前鋒魯賓連特連中三元，領先4:0，全場仲贏夠5:0，單係中一關都好高難度，結果只有15蚊命中，每10蚊就派18萬幾。我求大俠就計過，一關半場同全場全餐都係3,250蚊，咁就可以扑中18萬，都係嗰句，有早知、冇乞兒。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
