<html><header><meta charset="utf-8"><title>體訊速遞：（網球）拿度戰慈善撲克賽</title></header><body><h1>體訊速遞：（網球）拿度戰慈善撲克賽</h1><p>男單世界排名第一的拿度（圖），將會在下月12日到布拉格參加慈善撲克大賽。這項賽事是歐洲撲克巡迴賽的其中一站。拿度表示，已經在網上玩了年半，十分期待首次參加撲克大賽。綜合外電（捷克）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
