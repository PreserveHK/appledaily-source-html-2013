<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妍希演技被彈封蝦后 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妍希演技被彈封蝦后 - 馮仁昭</h1><p>台灣金馬獎明晚揭盅，由《ETtoday東森新聞雲》搞嘅第3屆「金蝦獎」噚日搶先出爐，周杰倫自導自演嘅《天台》獲台灣政府資助1,200萬新台幣拍攝，因為表現平庸獲「最蝦政府補助」；陳妍希喺《花漾》被彈得一個表情封「蝦后」，洪金寶兒子洪天祥憑《港都》登「蝦王」，至於劉德華同林志玲主演嘅《天機：富春山居圖》就獲「最蝦陸港片」，被嘲實至名歸。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
