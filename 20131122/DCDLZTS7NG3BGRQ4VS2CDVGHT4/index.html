<html><header><meta charset="utf-8"><title>球星Chok西</title></header><body><h1>球星Chok西</h1><p>千萬身價的球星不穿波衫，換上西裝原來一樣chok爆。本季皇家馬德里找Versace合作，為球會提供服裝，由球員、教練、領隊及技術球員均有，其度身訂做指定西裝款式為羊毛西裝，外套是全黑色雙鈕設計，暗鈕款式的恤衫以彈性府綢縫製，以明線飾邊，領尖釘有鈕扣，配搭黑色小牛皮綁帶德比鞋及皮帶；加上真絲領帶同時飾有球會及品牌標誌，冬季則配搭雙鈕單襟大褸，穿起來醒目有型。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
