<html><header><meta charset="utf-8"><title>網事力場：JC慘遭惡蚊恰</title></header><body><h1>網事力場：JC慘遭惡蚊恰</h1><p>慘慘豬！警鐘胸Jessica C.（JC）嘅一雙美腿做咗惡蚊美食，搞到佢隻手同雙腳都佈滿一撻撻蚊印，又紅又腫又大粒，真係見到都戥佢痕囉，網民叫JC快啲搽藥膏，祝佢早日冇事。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
