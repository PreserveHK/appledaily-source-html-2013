<html><header><meta charset="utf-8"><title>網事力場：欣宜公開俾仔攬</title></header><body><h1>網事力場：欣宜公開俾仔攬</h1><p>鄭欣宜（圖左）又墮入愛河喇！欣宜噚日上載咗張俾男友攬住嘅影後相，宣佈Mr. Right出現：「好奇異！當有人進入你的生命，當你沒準備的時候，合意的人就出現你面前。」不過佢叫大家唔好以為佢咁快結婚喎！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
