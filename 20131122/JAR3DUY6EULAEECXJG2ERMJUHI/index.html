<html><header><meta charset="utf-8"><title>網事力場：麟李排舞變超人</title></header><body><h1>網事力場：麟李排舞變超人</h1><p>左麟右李演唱會下月開騷，難怪譚詠麟同李克勤日日加緊排練，不過佢哋「出色」嘅舞姿真係別樹一格，連助手都笑佢哋：「莫非超人變身？」難得克勤自嘲埋一份：「各位小心，我們又要跳舞了！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
