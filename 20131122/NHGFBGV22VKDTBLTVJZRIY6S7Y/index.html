<html><header><meta charset="utf-8"><title>News Flash日火山爆發冒出小島</title></header><body><h1>News Flash<br>日火山爆發冒出小島</h1><p>日本小笠原諸島西之島附近發生海底火山爆發（圖），冒出直徑約200米、高約20米的新陸地，噴出黑煙高達600米。有專家指新陸地結構鬆散，可能不久後又會沉入海底，但若形成永久小島，日本將考慮納入海圖，經濟海域亦會隨之擴大。<br>日本共同網</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
