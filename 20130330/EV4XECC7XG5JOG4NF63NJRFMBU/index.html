<html><header><meta charset="utf-8"><title>馮仁昭四圍超：苟芸慧爭城帶挈吸金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：苟芸慧爭城帶挈吸金 - 馮仁昭</h1><p>苟芸慧噚日到將軍澳出席活動，近日佢同郭富城傳緋聞，被指同熊黛林「爭城」而人氣急升，接job唔停手，佢話今次活動係有緋聞前接，不過都認緋聞有帶挈，佢話：「多謝佢（郭富城）之外，仲要多謝公司同事，因為接每單工作都唔容易。」苟姑娘復活節要開工，就算想去旅行都冇人陪，又話唔會搵同佢傳緋聞嘅高鈞賢陪喎，寧願搵女仔朋友陪。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
