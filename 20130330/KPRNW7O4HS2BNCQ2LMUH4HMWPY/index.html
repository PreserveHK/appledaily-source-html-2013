<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
12貨車擋風玻璃被扑</title></header><body><h1>各區突發簡訊：<br>
12貨車擋風玻璃被扑</h1><p>【粉　嶺】<br>【本報訊】昨晨8時許，粉嶺坪輋路河霸村村口一露天停車場，姓曾（48歲）街坊途經發現，停泊在上址共12輛貨車擋風玻璃，遭人用硬物連環砸爛，於是致電報警。<br>警員到場調查，並聯絡相關車主或司機到場了解，他們均聲稱有交管理費，不明為何遭人連環扑爛車窗。事後有車主即時召工人到場更換擋風玻璃，警方正調查歹徒動機。</p></body></html>
