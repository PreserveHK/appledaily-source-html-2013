<html><header><meta charset="utf-8"><title>車輛逃稅兩年升兩倍</title></header><body><h1>車輛逃稅兩年升兩倍</h1><p>【加強執法】<br>海關近年積極打擊車行逃稅，今年1月，本港兩間車行因以高於「公佈零售價」出售新汽車，結果合共被判處罰款176萬元，是歷來同類型單一案件最高罰款。根據海關提供資料，違反《汽車（首次登記稅）條例》的個案，由2010年21宗，急升至2012年的63宗，而涉及車輛由61部升至154部。海關於2011年取回補繳稅款及罰款約385萬元。<br>世運集團主席羅少雄說：「海關只係抽查形式，事實證明拉到幾多，大家好清楚。」業內人士稱：「海關最多咪去Car show 或 Show room突擊檢查，但係車行交車時架車改到點，海關點知。」<br>《蘋果》記者</p></body></html>
