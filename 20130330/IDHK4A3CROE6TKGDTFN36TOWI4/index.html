<html><header><meta charset="utf-8"><title>體壇拾趣：<br>舒娃細威冤家爭后</title></header><body><h1>體壇拾趣：<br>舒娃細威冤家爭后</h1><p>「細威」莎蓮娜同舒拉寶娃呢對冤家，鬥足成10年，又會喺美國邁亞密網賽女單決賽再次交手。先講「1姐」莎蓮娜，禮拜五嘅4強只用咗65分鐘，就以6:0同6:3淘汰波蘭嘅拉雲絲卡，喺呢項賽事贏第60場，打破嘉芙59場嘅舊紀錄。世界排名第2嘅舒娃亦以盤數2:0擊敗積歌域，第5度殺入決賽，不過舒娃前4次都係輸波收場，而佢對上一次贏「細威」已經係04年，數據上就輸晒。男單8強方面，世界排名第3嘅梅禮2:0打敗施歷，4強鬥法國球手加斯基。</p></body></html>
