<html><header><meta charset="utf-8"><title>富三代校花　赴日掌管厲家菜</title></header><body><h1>富三代校花　赴日掌管厲家菜</h1><p>一名號稱「身價上億富三代校花」的美女私照在網上瘋狂流傳，她名叫王希怡，26歲，是著名的厲家菜第三代傳人，畢業於墨爾本大學。王表示有計劃去日本協助媽媽經營在東京的厲家菜餐廳，努力推廣中華美食。<br>厲家菜位於北京後海的羊房胡同裏，是清朝同治、光緒年間內務府大臣厲子嘉後裔的私房菜。厲子嘉是清朝的內務府都統，深受慈禧太后信任。由厲子嘉記錄下的許多宮廷菜配方和做法代代相傳。除了國際上的政客、名流，圈內的梅葆玖、成龍、金庸等都曾是厲家菜的座上客。<br>王希怡當過模特兒，是「星光up」的up girl成員，去年與魔術師劉謙傳緋聞。<br>台灣今日新聞網</p></body></html>
