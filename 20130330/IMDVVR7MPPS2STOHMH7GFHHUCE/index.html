<html><header><meta charset="utf-8"><title>潘氏一家三口設靈</title></header><body><h1>潘氏一家三口設靈</h1><p>【熱氣球慘劇】<br>【本報訊】埃及熱氣球意外，死難者潘氏一家三口包括父母潘流添、杜秀貞和女兒潘德施，昨晚在新界沙田寶福山紀念館地下寶福堂設靈，祭品和鮮花放滿場內場外，靈堂上方橫匾寫有「往生淨土」，遺照前有兩個黃色心形花圈，由男女死者的幼子送上，兩旁則擺滿其他親友送來的花牌，特首梁振英伉儷亦有送來花牌，遺體進行儀式後，將於今天火化。</p><p>慘劇中女兒洋名Carmen的潘德施，在2001年畢業於中大系統工程與工程管理學系，父母在國內開設針織廠，近年全盤生意已經交由Carmen打理，三人一起住在葵涌葵星中心，一家相處融洽，豈料一次出國的旅程，三人同告罹難。</p></body></html>
