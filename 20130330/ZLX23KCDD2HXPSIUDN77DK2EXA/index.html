<html><header><meta charset="utf-8"><title>《花邊》女星生女叫林肯</title></header><body><h1>《花邊》女星生女叫林肯</h1><p>為美劇《花邊教主》（Gossip Girl）當旁白的美國女星姬絲汀貝爾（Kristen Bell），昨日在twitter宣佈已為未婚夫男星Dax Shepard生了女兒，並改名為Lincoln Bell，但姬絲汀未有解釋為何用Lincoln（林肯）這個男仔名。<br>幽默的她說女兒「有媽媽的美貌，更遺傳了爸爸對胸部的迷戀」，又笑言這位新「同房」經常瀨屎及不交租。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
