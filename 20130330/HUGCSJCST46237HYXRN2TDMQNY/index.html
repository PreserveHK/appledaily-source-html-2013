<html><header><meta charset="utf-8"><title>被指總統情婦　法女星入稟</title></header><body><h1>被指總統情婦　法女星入稟</h1><p>社交網站Twitter和不少網誌流傳，法國總統奧朗德與法國女星茱莉．加耶（Julie Gayet）打得火熱，但緋聞女主角日前採取法律行動，控告有人侵犯她的私隱，在網上散播她是奧朗德情婦的謠言。<br>法國檢察官辦公室前天（周四）表示，茱莉．加耶上周一已透過律師提出控告，強調網上有關她與奧朗德相戀的傳聞全無根據。她去年曾在奧朗德的競選廣告中出現，形容他「了不起、謙虛和善於聆聽」。<br>現年40歲的茱莉．加耶演出過逾50部電影，初出道時曾參演經典電影《藍白紅三部曲之藍》。<br>路透社</p></body></html>
