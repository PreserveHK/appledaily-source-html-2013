<html><header><meta charset="utf-8"><title>工人扯斷臂成功駁回</title></header><body><h1>工人扯斷臂成功駁回</h1><p>【香港仔】<br>【本報訊】被機器扯斷手臂的印刷工人冼貴華（51歲），接受近14小時的手術後，斷臂已成功駁回，於昨晨零時由手術房推出，情況由危殆轉為嚴重，在病房外守候多時的家人起初繃緊的面容稍為寬顏。據悉，冼的斷臂右手，其手腕亦有骨折，相信往後的康復時間將頗為漫長。<br>意外發生於前日早上10時許，冼在黃竹坑道一間印刷公司，替一部四色印刷機唧油時，滾筒突然起動，意外將他右手扯入滾筒輾壓，活生生扯脫其右臂，事後他連同斷臂送院。</p></body></html>
