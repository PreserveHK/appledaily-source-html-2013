<html><header><meta charset="utf-8"><title>最巨漢堡包重如保齡球</title></header><body><h1>最巨漢堡包重如保齡球</h1><p>英國埃塞克斯郡一間酒吧推出全英最巨型漢堡包，重量相當於一個保齡球，用上1公斤牛肉、800克麵包、500克沙律和200克芝士及洋葱材料，熱量高達7,000千卡路里，跟八個「足三両漢堡」相若，要跑三次全馬拉松才可以消耗掉。<br>漢堡包售10英鎊（118港元），酒吧推出競食挑戰，半小時內能把它啃完，費用全免，但九人周二接受挑戰，怎樣啃也無法完全把它吞下肚。<br>英國《每日郵報》</p></body></html>
