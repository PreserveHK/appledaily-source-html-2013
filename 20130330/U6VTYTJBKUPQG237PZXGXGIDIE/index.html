<html><header><meta charset="utf-8"><title>「謀殺」智慧齒　少女狂道歉</title></header><body><h1>「謀殺」智慧齒　少女狂道歉</h1><p>「很對不起……這不是我想的……」美國少女克里茨上周看牙醫，剝掉智慧齒後，可能受麻醉藥影響，在乘車回家途中語無倫次，不斷向手中的智慧齒道歉，哭訴自己「謀殺」了它。<br>克里茨當時情緒完全失控，在車上哭個不停，又說自己「從一開始就愛上你」，父母嘗試安慰她卻不果。她回到家又喃喃自語地說很對不起牙齒，它「被謀殺了」，母親說牙齒是沒生命的，但她沒理會，甚至想把牙齒放回口腔中，經家人勸喻才打消念頭。<br>美國哥倫比亞廣播公司</p></body></html>
