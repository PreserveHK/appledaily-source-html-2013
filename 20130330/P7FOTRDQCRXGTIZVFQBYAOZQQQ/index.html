<html><header><meta charset="utf-8"><title>張孝全拍拖睇傢俬</title></header><body><h1>張孝全拍拖睇傢俬</h1><p>【台北】曾經同唔少台灣女藝人傳過緋聞、擅長扮演同志嘅張孝全，一向對感情事都好低調，不過對住拍咗7年拖嘅女友Crystal，佢就越嚟越大方，仲開始明目張膽通街拖住手仔行街。今個月10號張孝全同Crystal被發現拖手喺台北松山區行街，明顯兩個人感情已經好穩定。其實近期兩人經常出雙入對，月初仲畀人影到佢哋去咗睇傢俬，之後仲去撐枱腳，睇嚟應該好事近。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
