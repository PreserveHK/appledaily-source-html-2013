<html><header><meta charset="utf-8"><title>蘋果汁：<br>
福州祖屋被砸港婦請願</title></header><body><h1>蘋果汁：<br>
福州祖屋被砸港婦請願</h1><p>【本報訊】福建省福州市鼓樓區華大村暴力拆遷事件，被毒毆至重傷的70歲港人張婆婆日前返回香港，昨日在女兒陳麗華及區議員方國珊陪同下，講述祖屋被強拆、人被痛毆的恐怖經過。</p><p>黑衣人如土匪</p><p>張婆婆昨憶述事件時多次哽咽，表示被毆打後在醫院深切治療部昏迷了數天，至今手部及頭部仍感痛楚，晚上無法安睡，形容黑衣人「像土匪一樣」。陳麗華稱，其在華大村生活的胞兄胞弟靠放租祖屋的收入養妻活兒，現在祖屋遭砸爛，生計成問題，「好擔心佢哋安全」。方國珊狠批內地當局惡行，已去信中聯辦反映事件，又要求港府跟進。保安局昨未有回應查詢。</p></body></html>
