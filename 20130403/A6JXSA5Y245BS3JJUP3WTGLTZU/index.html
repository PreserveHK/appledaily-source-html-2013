<html><header><meta charset="utf-8"><title>趣趣地：<br>英超亞洲賽門票最貴$580</title></header><body><h1>趣趣地：<br>英超亞洲賽門票最貴$580</h1><p>曼聯7月29日鬥傑志嘅門票早前火速售罄，而喺7月24同27日舉行嘅巴克萊亞洲錦標賽，由曼城、熱刺、新特蘭同南華角逐，戲碼都唔差，相信門票開售時，又會掀起一陣撲飛熱。聽講，英超賽會已經定咗最貴580蚊、最平360蚊嘅單日票價，仲準備喺下月公售。由於主辦單位話成本增加，今次票價比兩年前有車路士、布力般流浪同阿士東維拉訪港時嘅最貴460蚊門票，大約上調26%，加幅算幾高。</p></body></html>
