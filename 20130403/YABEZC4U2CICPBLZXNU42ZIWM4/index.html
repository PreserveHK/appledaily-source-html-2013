長生津第三階段申請開始</title></header><body><h1>蘋果汁︰<br>
長生津第三階段申請開始</h1><p>【本報訊】社會福利署宣佈即日開始接受長者生活津貼第三階段申請，凡65歲或以上，並無領取高齡津貼或普通傷殘津貼的長者，若符合有關的居港、入息及資產規定，都可以在今年底前提出申請。<br>社署表示，由於現時沒有領取高齡津貼或普通傷殘津貼的長者，社署並無他們的資料及資產紀錄，因此在接到申請後，須約見申請人，以核實申請資格。而70歲或以上的長者若入息或資產超過限額，選擇不申領長者生活津貼，仍可以繼續申領現時每月1,135元的高齡津貼。詳情可於星期一至五上午8時45分至下午6時，致電熱線3595 0130查詢。</p></body></html>
