<html><header><meta charset="utf-8"><title>案件速遞：<br>母未可認人　逆子還柙</title></header><body><h1>案件速遞：<br>母未可認人　逆子還柙</h1><p>【八鄉殺父傷母案】<br>【本報訊】八鄉弒父傷母血案，涉案逆子霍立賢及幫兇友人昨被押往屯門裁判法院再提堂。控方稱，被斬至重傷的霍母情緒仍未平復，無法參與認人手續。裁判官將案押後至本月16日再訊，以候警方安排認人手續，及等候男死者的驗屍報告。<br>首被告霍立賢（18歲）與次被告陳明天（19歲）昨出庭時表現冷靜，續還柙看管。二人被控謀殺及意圖謀殺而導致他人身體受嚴重傷害兩項罪名。控罪指上月16日，兩人在八鄉橫台山散村謀殺霍禮池（53歲）及刺傷Fok Irene G（39歲）。<br>案件編號：TMCC938/13</p></body></html>
