<html><header><meta charset="utf-8"><title>糖尿上眼　易扭錯喉蓋</title></header><body><h1>糖尿上眼　易扭錯喉蓋</h1><p>【特稿】<br>現年40多歲的羅先生，20多歲起便患上糖尿病，坦言一直未有好好控制，至2009年因糖尿併發、即糖尿上眼，致視網膜脫落，視力只餘幾成，常「睇嘢矇、聚焦唔到」，不但失去金融業的工作，去年更因腎衰竭要開始洗腎。<br>羅先生指在腎衰竭初期，於醫院洗血（即血液透析）治療，之後因病情改善，改為在家洗肚。卻因視力欠佳，醫院評估過他在接駁喉管、「扭喉蓋」方面均有困難，擔心在家洗肚會增感染風險，遂獲聯合醫院獲派發接駁儀器作輔助。<br>羅先生認為，該儀器方便了整個洗肚駁喉程序，令病人「唔會扭錯喉蓋」，他靠接駁儀器輔助洗腎後，至今未有併發症。<br>《蘋果》記者</p></body></html>
