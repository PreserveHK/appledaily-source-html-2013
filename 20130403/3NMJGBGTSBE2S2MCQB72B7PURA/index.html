<html><header><meta charset="utf-8"><title>女跳軌撿手機險被輾</title></header><body><h1>女跳軌撿手機險被輾</h1><p>巴西一名女子不慎將手機掉落路軌，即使她明知火車即將駛進月台，但她竟不顧自身安全，跳落路軌撿回手機。幸虧兩名男子及時將她拉上來，才令她逃出鬼門關。<br>片段甫開始，一列火車正駛進聖保羅市火車站，但路軌卻有一名女子掙扎要爬回月台，在列車即將撞倒她時，只見一名警衞和一名男乘客及時將她拉上月台，當雙腿被扯上月台時，火車剛好擦腳而過，情況可謂險過剃頭，在旁的乘客都替她揑一把汗。<br>英國《每日郵報》</p></body></html>
