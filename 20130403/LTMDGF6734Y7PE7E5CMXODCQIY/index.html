<html><header><meta charset="utf-8"><title>趣趣地：<br>拿斯尼插文帥讚雲格</title></header><body><h1>趣趣地：<br>拿斯尼插文帥讚雲格</h1><p>曼城日前喺英超4:0大勝紐卡素後，領隊文仙尼唔知有心定無意，話拿斯尼（右）成日喺練習嗰陣懶洋洋，頂多都係交出5成功力。當事人聽到之後梗係好唔滿意啦，拿斯尼周一晚接受法國電視台訪問就語出驚人，唔止話文仙尼係大話精，仲狂讚前波士、阿仙奴領隊雲格（左）：「我同咁多人合作過，雲格係最偉大嘅領隊，佢好了解我嘅需要，之不過我冇後悔過檔曼城。」諗起兩年前，雲格極力挽留，拿斯尼依然拍拍屁股咁出走曼城，佢話唔係為錢，但你信唔信吖？</p></body></html>
