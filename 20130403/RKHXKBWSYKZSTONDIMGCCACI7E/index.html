<html><header><meta charset="utf-8"><title>笨賊逃走撞穿玻璃門</title></header><body><h1>笨賊逃走撞穿玻璃門</h1><p>笨賊「唔帶眼」，換來現眼報。澳洲珀斯一名搶匪，在商場搶劫50歲婦人的手袋後，拔腿就向大門方向跑。然而，也許玻璃門抹得太乾淨了，賊人竟沒察覺前面是門，轟然撞穿大片玻璃，摔倒地上。<br>一名店主說：「衝力很大，那人昏了過去。」可惜途人當時並不曉得他是賊人，還助他站起，這時另一歹徒現身，高呼「有槍」，成功救走同黨。<br>兩名歹徒最終跳上偷來的車子，逃之夭夭。警方仍在追緝他們。<br>英國廣播公司</p></body></html>
