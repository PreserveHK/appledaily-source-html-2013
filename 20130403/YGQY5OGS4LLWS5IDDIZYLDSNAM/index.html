中信中冶爭拗　阿爺解決</title></header><body><h1>蘋果綠葉<br>
中信中冶爭拗　阿爺解決</h1><p>中信泰富（267）與中冶（1618）兩間國企就中澳鐵礦的超支爭拗，將交由「阿爺」解決。中信泰富早時指鐵礦項目超支35億元（人民幣．下同），中冶或需全數賠償。中冶董事長經天亮表示，成本金額將由國資委旗下的機構作獨立第三方審計，惟他表明「超支成本肯定不可以超過30億元！」另外，就南京下關的閒置地王，中冶總裁沈鶴庭表示，中冶有向政府追溯賠償的條款。</p></body></html>
