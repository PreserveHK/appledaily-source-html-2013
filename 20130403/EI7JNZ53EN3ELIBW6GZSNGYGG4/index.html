<html><header><meta charset="utf-8"><title>醫療新知：<br>
變異基因增癌風險</title></header><body><h1>醫療新知：<br>
變異基因增癌風險</h1><p>英國科學家找到逾80個致癌的基因標記（genetic marker），冀5年內可研發出嶄新基因測試，及早找出患癌高危者。該項大型研究由劍橋大學和癌症研究所合作進行，分析20萬人的基因，其中一半人患癌，另一半無患癌。結果找到超過80個變異基因，當中可提高患三種癌症的風險，包括前列腺癌、卵巢癌及乳癌。<br>科學家指，每個變異基因都輕微提升患癌風險，當人類出現大量變異基因，患癌風險便大增。研究發現部份男性帶有大量變異基因，令他們患前列腺癌風險比常人增加4倍；帶大量變異基因的女性，患乳癌風險高出3倍。</p></body></html>
