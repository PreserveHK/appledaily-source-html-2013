<html><header><meta charset="utf-8"><title>今日提醒你：政府12門診清明無休</title></header><body><h1>今日提醒你：政府12門診清明無休</h1><p>醫院管理局轄下12間普通科門診診所，於明日的清明節假期會如常應診，求診市民可如平日般以電話預約診症時間。當中包括筲箕灣賽馬會門診、觀塘賽馬會健康院門診、瀝源門診及大埔賽馬會門診等等，診症時間為上午9時至下午5時；聖母醫院家庭醫學診所的診症時間則為上午9時至下午1時。<br>當局表示，公立醫院急症室明天也會如常服務，照顧有緊急醫療需要病人。市民可致電醫管局資訊熱線2882 4866，查詢假日普通科門診服務；或瀏覽衞生署基層醫療指南 http://www.pcdirectory.gov.hk，選擇適合家庭醫生及查閱其應診資料。 </p></body></html>
