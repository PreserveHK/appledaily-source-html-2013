申法援財務限額擬增3.7%</title></header><body><h1>蘋果汁︰<br>
申法援財務限額擬增3.7%</h1><p>【本報訊】法律援助服務局稍後會向立法會提交決議案，調高申請法援財務資源限額。<br>「普通法律援助計劃」及刑事法律援助的財務限額將由現時的26萬元增至26萬9千多元，而「法律援助輔助計劃」的限額則由130萬元增至134萬8千多元。<br>法律援助署向立法會司法及法律事務委員會提交的文件顯示，2012年有關法援申請人的財務限額周年檢討已完成，檢討期（2011年7月至2012年7月）內的丙類消費物價指數上升了3.7%，故有關計劃的限額亦相應上調3.7%。</p></body></html>
