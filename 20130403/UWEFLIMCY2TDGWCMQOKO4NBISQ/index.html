<html><header><meta charset="utf-8"><title>京神秘富豪3.25億買遊艇</title></header><body><h1>京神秘富豪3.25億買遊艇</h1><p>第四屆海天盛筵——中國（海南）遊艇、公務機及尊貴生活方式展日前在三亞火熱進行，當中一艘出自知名荷蘭遊艇製造商Feadship（斐帝星）的超級遊艇，被北京一名神秘買家以3.25億元（人民幣．下同）買走。這艘長45米的超級遊艇，主人艙寬敞，配備四套雙人卧艙，一間私人辦公室，裝飾精緻、典雅，恍如豪華酒店。活動舉行期間，一架空客A319公務機也被一北京買家以6億元買走。<br>海南《南國都市報》</p></body></html>
