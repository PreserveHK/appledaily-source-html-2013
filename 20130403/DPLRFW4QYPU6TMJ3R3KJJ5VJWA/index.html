<html><header><meta charset="utf-8"><title>翻生侏羅紀　暴龍恐鱷向你眨眼</title></header><body><h1>翻生侏羅紀　暴龍恐鱷向你眨眼</h1><p>澳洲礦業大亨Clive Palmer擬打造1比1侏羅紀公園，他由中國訂購165隻機械恐龍，全部依照真實尺寸仿製。現時公園內已豎立了一隻暴龍模型，一個20米長、3.5米高 的恐鱷模型則正在中國趕製，下月前將會抵達澳洲昆士蘭的Palmer Coolum度假村，這些恐龍模型會擺尾和眨眼，抵埗後，該處便變為世界最大的恐龍展覽。<br>恐鱷是種已滅絕大型鱷魚，外表與現今的鱷魚十分相似，證明這隻物種進化中改變不大。1850年代首次在美國北卡羅來納州發現恐鱷化石。<br>英國《每日郵報》</p></body></html>
