<html><header><meta charset="utf-8"><title>Discovery 4　限量黑勢力</title></header><body><h1>Discovery 4　限量黑勢力</h1><p>充滿男人味的Land Rover Discovery 4將推出名為Black Edition的特別版，專屬配置黑色鬼面罩，而車頂頂架、側鏡、兩側進氣口及19吋合金輪圈亦換上黑色以配合主題。車身顏色也備有多款色水選擇。香港配額15部，現正開始接受預訂，售價$748,000。</p><p>查詢：2891 7780（Land Rover HK）</p></body></html>
