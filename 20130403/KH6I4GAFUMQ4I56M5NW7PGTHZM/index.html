<html><header><meta charset="utf-8"><title>機械蜻蜓手機操控</title></header><body><h1>機械蜻蜓手機操控</h1><p>德國公司Festo研發出機械蜻蜓，可用智能手機控制它任意飛行及滯空停留，恍如真蜻蜓。<br>這隻機械蜻蜓名叫「BionicOpter」，長44厘米，翼展為63厘米，重175克，較真蜻蜓大。由於兩對翼可獨立活動，每秒可拍打兩對翼20次，雖然它在空中似游泳多於飛行，但可作90度擺動，自由活動程度無異於真實蜻蜓。<br>Festo通訊部主管方錫克（Heinrich Frontzek）說：「這是首次有模型掌握了直升機、定翼飛機及滑翔機的飛行情況。儘管機械蜻蜓結構複雜，但這種高度綜合科技系統，卻可輕易用手機操控。」<br>英國《每日郵報》</p></body></html>
