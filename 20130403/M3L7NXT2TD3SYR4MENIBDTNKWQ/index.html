<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>唐樓電錶疑被縱火</title></header><body><h1>各區突發簡訊：<br>唐樓電錶疑被縱火</h1><p>【深水埗】<br>【本報訊】深水埗福華街42至44號一幢唐樓，昨清晨5時許，警方衝鋒隊巡經發現大廈冒煙，赫見地下梯間的電錶起火。警員拿來滅火筒將火撲滅，惟部份電錶和電線燒爛，影響供電。同時，警員發現一些可疑紙屑，懷疑歹徒燒紙縱火。本年2月13日，距離現場約100米的石硤尾街30號唐樓，同樣於清晨時分，閣樓電錶遭燒毀，導致多個地舖和住宅單位停電。</p></body></html>
