<html><header><meta charset="utf-8"><title>科威特死囚刑前一根煙</title></header><body><h1>科威特死囚刑前一根煙</h1><p>科威特前天（周一）是六年來首次執行死刑，死囚雙手被綁、雙眼被蒙上，叼着一根香煙，狠狠地抽，享受一生中的最後一根煙就被問吊。<br>三名分別來自巴基斯坦、沙地阿拉伯以及無國籍的男子，因殺人罪名被判處絞刑，日前在科威特城中央監獄門外，在記者目擊下，遭公開問吊，希望藉此收殺一儆百的作用。<br>科威特奉行伊斯蘭教法、英國普通法及奧圖曼民事法的三合一司法制度，在1964至2007年間共執行了72次死刑，當中包括三名女死囚。<br>英國《太陽報》/法新社</p></body></html>
