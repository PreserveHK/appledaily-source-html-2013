<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>出走南亞女童尋回</title></header><body><h1>各區突發簡訊：<br>出走南亞女童尋回</h1><p>【旺  角】<br>【本報訊】13歲南亞裔女童，昨凌晨2時許，赤腳在旺角奧海城一期對開徘徊。商場保安員巡邏時見狀趨前查問，但女童默不作聲，無法了解情況下報警。警方到場經調查後，證實女童住在葵涌安蔭邨，本周一離家出走，家人已經報警找尋。女童並沒受傷，警方用警車將她送到警署，再聯絡家人接走。其間，女童對於記者採訪相當不滿，展示不文手勢。</p></body></html>
