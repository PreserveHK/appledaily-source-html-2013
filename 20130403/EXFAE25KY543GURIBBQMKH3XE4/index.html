<html><header><meta charset="utf-8"><title>名人Gossip<br>
希拉莉演講收六位數酬金</title></header><body><h1>名人Gossip<br>
希拉莉演講收六位數酬金</h1><p>上月卸任美國國務卿的希拉莉（Hillary Clinton），退休後開始搵真銀，將於本月24日在達拉斯晚宴參與首次收費演說，演說不會開放予公眾，聽眾都是企業董事。主辦單位沒有透露希拉莉的演講費，相信是六位數字，而她的丈夫克林頓的演說每場收費介乎15萬至30萬美元（117萬至234萬港元）。<br>英國《每日郵報》</p></body></html>
