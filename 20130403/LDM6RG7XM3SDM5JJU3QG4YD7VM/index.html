<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>氣槍狙擊手今提堂</title></header><body><h1>各區突發簡訊：<br>氣槍狙擊手今提堂</h1><p>【元  朗】<br>【本報訊】日前在元朗以自掣氣槍射擊單位及途人被捕的48歲蔡姓狙擊手，昨被警方檢控一項刑事毀壞、一項普通襲擊及一項無牌藏有彈藥罪名，今日解屯門裁判法院審訊。蔡為地盤燒焊工人，其改裝的氣槍超過標準兩焦耳。消息稱，蔡不滿判頭藉詞工作欠佳剋扣其逾萬元工資，當晚酒醉下用釘槍改裝的氣槍，向判頭居住的明珠樓住所射擊洩憤，並槍傷途人。</p></body></html>
