<html><header><meta charset="utf-8"><title>趣趣地：<br>
卡達朗幾乎入錯更衣室</title></header><body><h1>趣趣地：<br>
卡達朗幾乎入錯更衣室</h1><p>活塞周一作客速龍，係卡達朗季中轉會之後，首次返娘家。主隊今場都好有心，特登喺賽前叫球迷起身拍掌，感謝呢位喺多倫多打滾超過7個球季嘅控衞。不過，落場冇情講，今場卡達朗以19分、9次助攻，助活塞以108:98贏速龍。比賽認真，但都有搞笑一幕；佢喺半場入更衣室時，唔覺意行咗去主隊更衣室條路，佢行唔夠兩步知出事，笑笑口調轉頭。卡達朗睇嚟好掛住速龍喎！</p></body></html>
