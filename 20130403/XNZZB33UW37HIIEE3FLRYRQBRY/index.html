<html><header><meta charset="utf-8"><title>案件速遞：<br>華姐男友人毒駕緩刑</title></header><body><h1>案件速遞：<br>華姐男友人毒駕緩刑</h1><p>【本報訊】2010年華姐季軍張慧雯，乘坐由男友人駕駛的車輛回家時，在粉嶺公路被警方截查，警員在車上搜獲44克大麻，後來更驗出男友人的血液含大麻成份。男友人早前在粉嶺裁判法院承認藏毒及毒後駕駛，昨獲輕判監兩個月，緩刑15個月，另停牌30個月。<br>現職浴室潔具公司助理經理的被告羅焯均（31歲）聲稱，案發前跟女友吵架後吸食大麻。裁判官昨勸被告不值得為一個女人吸毒，告誡勿再吸毒，自尋死路。事發去年11月25日，張經調查後獲無條件釋放。<br>案件編號：FLCC630/13</p></body></html>
