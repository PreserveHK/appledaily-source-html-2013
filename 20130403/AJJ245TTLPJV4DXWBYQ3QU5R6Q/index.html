<html><header><meta charset="utf-8"><title>蘋果汁︰<br>稅局發12/13年度報稅表</title></header><body><h1>蘋果汁︰<br>稅局發12/13年度報稅表</h1><p>【本報訊】稅務局宣佈未來一個月會寄出2012至2013年度的報稅表，由於財政預算案建議一次過寬減75%的利得稅、薪俸稅和個人入息課稅，上限為10,000元，稅務局將待有關法例在立法會通過後，在今年的稅單上作出稅款寬減。<br>稅局昨起寄出約18萬張2012年至2013年度利得稅報稅表、12萬張物業稅報稅表及25萬張僱主報稅表。為數約232萬張的個別人士報稅表，將於下月2日發出。市民可瀏覽稅務局網頁（ http://www.ird.gov.hk）查閱有關填報報稅表的常見問題。稅局又提醒納稅人須準時提交報稅表。 </p></body></html>
