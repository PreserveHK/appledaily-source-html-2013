<html><header><meta charset="utf-8"><title>案件速遞：<br>官籲民間電台聘律師</title></header><body><h1>案件速遞：<br>官籲民間電台聘律師</h1><p>【本報訊】民間電台涉嫌無牌廣播案，昨在東區裁判法院提堂，當中涉及台長曾健成、經營的海昇科技有限公司及其代表羅堪就等人的案件，將在下月6日開審，因各被告仍未有律師代表，裁判官提醒各人盡快聘請律師，並將案件押後至本周五及4月23日再提堂，讓各人交代聘請律師的進度。<br>控方指出，原有89名控方證人，如各人屆時有律師代表及同意部份證供，需傳召上庭的證人將減至20名。而曾表示審訊時，將會就《基本法》三十九條所保障的權利提出爭議。</p></body></html>
