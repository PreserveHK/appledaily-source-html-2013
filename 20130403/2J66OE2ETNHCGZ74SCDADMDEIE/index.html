<html><header><meta charset="utf-8"><title>趣趣地：<br>迪肯尼奧話老友係黑人</title></header><body><h1>趣趣地：<br>迪肯尼奧話老友係黑人</h1><p>新特蘭委任迪肯尼奧為新領隊，球迷除咗擔心呢名意大利少帥未必夠料外，就係佢被指係法西斯主義者；連黑貓副會長兼英國前外相文禮彬知道呢個消息後，都立即辭職。不過，迪肯尼奧就否認自己係法西斯主義者，仲話絕對唔會種族歧視：「我都唔知點解成日有啲咁不利嘅傳聞，不過我喺英國嘅好朋友係冼佳亞同基斯包維（兩人都係黑人），佢哋好清楚我嘅為人。」講番球隊，佢就雄心壯志咁話：「我會押上所有，去幫新特蘭護級。」</p></body></html>
