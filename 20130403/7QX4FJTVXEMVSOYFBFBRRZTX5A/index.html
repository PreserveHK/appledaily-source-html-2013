<html><header><meta charset="utf-8"><title>電視撈飯：王維基等司法覆核</title></header><body><h1>電視撈飯：王維基等司法覆核</h1><p>香港電視老闆王維基一直希望政府喺上月底發新免費電視牌照，不過𠵱家4月都仲未見影，前排無綫又搞司法覆核，可能有排都未有牌！香港電視發言人鄭靜雯就話：「我哋希望政府尊重立法會議員嘅表決，更重要係尊重民意，盡快發牌。現階段要等司法覆核嘅判決，之後政府就再冇拖延嘅借口，我哋嘅進一步行動會喺司法程序後再作決定。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
