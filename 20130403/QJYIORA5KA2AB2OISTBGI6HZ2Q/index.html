<html><header><meta charset="utf-8"><title>醫療新知：<br>
腸道細菌有助減磅</title></header><body><h1>醫療新知：<br>
腸道細菌有助減磅</h1><p>腸道細菌或為人類的減肥關鍵。美國哈佛大學的專家，無意間在一項老鼠的實驗中發現，曾接受胃繞道減肥手術的老鼠，能於術後3星期減磅多達30%，除了繞道手術令老鼠減少食量和吸收外，研究員發現這批老鼠在術後，腸道的細菌種類明顯增加，可能與減磅見效有關。<br>專家其後再進行另一實驗，將曾做減肥手術的老鼠腸道細菌，移植到其他老鼠的腸道內，結果同樣出現體重下降的現象。專家表示，現未清楚當中關連，相信腸道細菌在體重控制中扮演重要角色，如加快身體的新陳代謝過程。專家希望在不久將來，醫學界可研發出比減肥手術更有效的新藥，幫助癡肥人士踢走脂肪。 </p></body></html>
