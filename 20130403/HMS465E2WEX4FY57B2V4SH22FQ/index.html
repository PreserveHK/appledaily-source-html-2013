<html><header><meta charset="utf-8"><title>電視撈飯：祖藍擘大眼死撐</title></header><body><h1>電視撈飯：祖藍擘大眼死撐</h1><p>王祖藍最近忙住同萬綺雯、「細細粒」陳嘉佳等《老表，你好嘢！》舊拍檔拍攝無綫新劇《食為奴》，可能因為遲啲去橫店拍外景，呢排喺香港係咁趕工，得好少時間瞓覺。祖藍噚日喺微博留言：「拍攝越來越刺激了！昨晚工作至凌晨四時半，回家洗洗澡、剃剃頭，又回公司化妝了！眼睛依然大，證明我還年輕！」祖藍對眼咁大，都呃到人喎！</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
