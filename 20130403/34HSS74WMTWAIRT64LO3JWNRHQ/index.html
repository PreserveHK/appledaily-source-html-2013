台灣大學收副學位畢業生</title></header><body><h1>蘋果汁︰<br>
台灣大學收副學位畢業生</h1><p>【本報訊】台灣教育部昨公佈，今年起接受副學位及高級文憑課程港澳畢業生，直接報讀台灣科技院校兩年制學士課程，修畢後可獲學士學位。接受入學都是科技大學及技術學院，不包括台灣國立清華大學等名校。<br>副學士畢業生或應屆畢業生，即日至下月底可到駐港台北經濟文化辦事處海華服務基金報名，報名費500元。每人可選報最多5個課程，需提供畢業證書或成績單等副本，每一志願需交一套資料。<br>辦事處指學生不得申請免繳或補助，公立院校學費每年5,200至7,800元，私立院校貴一倍。</p></body></html>
