<html><header><meta charset="utf-8"><title>醫療新知：<br>
英國男大腸癌高危</title></header><body><h1>醫療新知：<br>
英國男大腸癌高危</h1><p>都市人多肉少菜的壞習慣，成為大腸癌的元凶。英國最新數據表示，當地男性患大腸癌的病發率，在過去35年急升29%。當地的癌症研究機構分析指，男性患大腸癌的比率，由1975至1977年，每10萬人有45人患癌，增至2010年每10萬人有58人患該癌症，增幅為29%。其中60至70歲人士最多人患該癌症，每年有2.3萬宗新症。女性則未見此現象。<br>專家表示，醫學界應繼續探討男性增加患大腸癌的原因，並要着力進行更多推廣教育，提醒市民日常減少進食紅肉、加工肉類，多吃蔬果等高纖維食物，配合適量運動和定期檢查防治。</p></body></html>
