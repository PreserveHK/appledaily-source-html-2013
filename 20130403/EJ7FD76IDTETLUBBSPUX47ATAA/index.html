<html><header><meta charset="utf-8"><title>趣趣地：<br>斷腳o靚兵手術成功</title></header><body><h1>趣趣地：<br>斷腳o靚兵手術成功</h1><p>日前喺NCAA 8強戰，勇戰斷腳嘅路易斯維爾控衞奇雲韋爾，周日成功進行駁骨手術，周一仲捧住中西區冠軍獎盃接受ESPN訪問。佢話當時見到爆咗出嚟嘅腿骨後，驚到感覺唔到痛楚；但見到一班隊友同教練都眼有淚光嘅時候，佢第一時間唔理自己點，就同所有人講，比賽要緊。奇雲韋爾仲話今次受重傷係一次挑戰，一定可以克服傷患重返球場。不過，佢𠵱家最想做嘅，係趕出院去為入咗4強嘅路易斯維爾打氣。</p></body></html>
