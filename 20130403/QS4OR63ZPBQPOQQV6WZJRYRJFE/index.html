<html><header><meta charset="utf-8"><title>促電視質素諮詢延長</title></header><body><h1>促電視質素諮詢延長</h1><p>【本報訊】「靜靜雞諮詢無人知，求求其做完無誠意」，數名民主黨成員昨在有關無綫及亞視節目質素的諮詢期完結之日，到通訊事務管理局請願，批評在2月18日開始至昨天完結的諮詢期太短，兼且未有廣泛向公眾宣傳，要求政府延長諮詢。獨立媒體在3月27日至4月2日向1,458名網民進行的網上問卷調查則發現，大部份市民也不滿無綫與亞視的節目質素，逾八成受訪者認為不應向亞視續牌，99%受訪者贊成政府立即發放三個新免費電視牌照。</p></body></html>
