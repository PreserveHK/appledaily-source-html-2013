<html><header><meta charset="utf-8"><title>趣趣地：<br>基雲為「小三」棄糟糠</title></header><body><h1>趣趣地：<br>基雲為「小三」棄糟糠</h1><p>英超維拉門將基雲同任職教師嘅老婆珍妮結婚13年，公認係恩愛夫妻，仲生咗一仔一女，但呢段婚姻懷疑因為第三者介入而破裂。英國報章報道，基雲已經冇再返屋企，仲搬到小鎮切斯特郡，經常同個叫碧琪嘅女仔出雙入對；有知情者爆料，話「小三」喺曼徹斯特一間酒吧做公關，佢哋喺幾個月前撻着。基雲發言人亦承認，兩公婆已分開咗，但基於私隱，對其他嘢一律唔評論。</p></body></html>
