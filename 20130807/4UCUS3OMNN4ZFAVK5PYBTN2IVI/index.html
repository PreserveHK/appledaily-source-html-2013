<html><header><meta charset="utf-8"><title>各區突發簡訊︰警放蛇掃黃拘10北姑</title></header><body><h1>各區突發簡訊︰<br>警放蛇掃黃拘10北姑</h1><p>【油麻地】<br>【本報訊】油尖警區特別職務隊聯同入境處人員，昨午進行一項代號「風火」(FIRESTORM) 的掃黃行動，透過放蛇先後在油麻地廟街111號一幢樓宇及附近平安大樓多個單位，拘捕10名涉嫌從事賣淫內地妓女。被捕女子年齡由18至45歲，其中9人持雙程證入境，部份已逾期，另一人持中國護照。她們涉嫌違反逗留條件被捕，稍後轉交入境事務處跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
