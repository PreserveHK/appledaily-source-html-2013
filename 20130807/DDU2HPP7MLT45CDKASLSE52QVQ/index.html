<html><header><meta charset="utf-8"><title>求驗客手記：AV女優撐國足</title></header><body><h1>求驗客手記：<br>AV女優撐國足</h1><p>（喜）日本AV界女星近年不斷登陸中國搵人仔，蒼井空成功上位，一班師妹都唔執輸，好似有俄羅斯血統嘅瀧澤蘿拉（圖），退出AV界轉戰藝能界，仲接拍中國電影《流氓來了》。瀧澤蘿拉就好識𠱁中國球迷開心㖭！大家唔好心邪，此球講緊係足球，繼之前自稱係熱刺「粉絲」，聲稱會嚟香港睇巴克萊亞洲賽嘅瀧澤，今次就出手支持國足，揸住個寫上中國男足加油嘅足球影相。講真國足換咗教練就有番啲起色，不過如果中國面對日本，瀧澤蘿拉又會支持邊隊呢？</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
