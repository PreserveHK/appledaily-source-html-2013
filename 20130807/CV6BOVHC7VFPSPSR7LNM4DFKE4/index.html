<html><header><meta charset="utf-8"><title>超萌為食倉鼠　成條粟米塞入口</title></header><body><h1>超萌為食倉鼠　成條粟米塞入口</h1><p>倉鼠喜歡把吃不完的食物，藏在兩邊面頰，日本一頭金毛為食倉鼠，甚至以近半身軀收藏食物，相當有趣。<br>主人把為食倉鼠吃粟米的過程拍下，小倉鼠先捧著粟米吃了幾口，然後便把整枝粟米塞進嘴裡，粟米末端把牠小小的身軀撐起，可愛又惹笑。影片大受網民歡迎，上載到互聯網僅4天，便有逾11.7萬點擊率。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
