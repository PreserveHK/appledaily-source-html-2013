<html><header><meta charset="utf-8"><title>馮仁昭四圍超：糖妹提舊愛中死穴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：糖妹提舊愛中死穴 - 馮仁昭</h1><p>回復單身嘅糖妹，前晚變身熊啤啤現身旺角，為公司新簽嘅七子樂隊享樂團3think簽約儀式擔任嘉賓，身為大師姐嘅糖妹訓話要師弟操弗，問到使唔使好似佢舊愛Dominic咁弗？糖妹似被點中死穴話：「冇啦，唔講任何嘢。」而七子中識震波嘅鼓手Paul話：「D先生勁啲。」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
