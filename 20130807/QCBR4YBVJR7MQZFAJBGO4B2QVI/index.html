<html><header><meta charset="utf-8"><title>求驗客手記：朗尼俾隊友孤立</title></header><body><h1>求驗客手記：<br>朗尼俾隊友孤立</h1><p>（哀）曼聯前鋒朗尼（圖）喺今夏扭晒計要離隊，唔單止讀者睇到厭，連紅魔入面嘅大佬輩好似傑斯、里奧費迪南同艾拉等亦開始睇唔過眼，覺得朗尼搞到球隊冇晒士氣，於是喺更衣室孤立佢。更有報道指曼聯喺前日突然話朗尼肩傷唔可以隨隊到瑞典友賽，其實係想佢避吓風頭，唔想佢同隊友嘅關係進一步搞僵喎；而紅魔領隊莫耶斯𠵱家就好頭痛喺本月11日對韋根嘅社區盾，派唔派朗尼上陣好。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
