<html><header><meta charset="utf-8"><title>電視撈飯：《師父》奇文穿越時空</title></header><body><h1>電視撈飯：《師父》奇文穿越時空</h1><p>黃翠如、黃浩然主演嘅無綫劇集《師父．明白了》收視雖然唔及《衝上雲霄II》，但都有捧場客，噚日有讀者投訴，講笑話睇呢個劇令佢明白咗古代報章並唔係用文言文，原來讀者睇到劇中一張號外，裏面寫嘅係𠵱家嘅白話，佢覺得係穿崩，但其實個劇一早講咗係另類玩嘢啲，好似之前黃翠如（上圖右）腰間孭住個腰bag，都係怪怪哋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
