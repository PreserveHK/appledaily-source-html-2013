<html><header><meta charset="utf-8"><title>花絮：摩帥大褸型到入「館」</title></header><body><h1>花絮：摩帥大褸型到入「館」</h1><p>車仔領隊摩連奴真厲害，雖然佢仲未死、仲未退休、仲教緊車仔，但佢件大褸（圖）已經夠資格放入球隊嘅博物館！摩佬喺04至07年間首次執教車仔，幫球隊拎咗兩個英超冠軍，嗰陣佢成日都着件深灰色嘅大褸，企喺場邊督師，好鬼有型。最近有記者問摩佬，會唔會着番件戰衣出嚟；佢話件褸已經唔喺佢度，去咗車路士博物館。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
