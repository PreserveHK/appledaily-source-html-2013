<html><header><meta charset="utf-8"><title>各區突發簡訊︰青年大解坐爆廁傷腳</title></header><body><h1>各區突發簡訊︰<br>青年大解坐爆廁傷腳</h1><p>【深水埗】<br>【本報訊】一名20歲青年昨日中午12時許往深水埗元州街139號一單位探訪友人，與友人傾談期間，突感內急需要大解，但進入洗手間後疑嫌坐廁板不乾淨，竟然踎上坐廁大解，但坐廁不堪負荷爆裂，他頓失平衡跌落地面，右腳板被鋒利瓷片割傷一吋傷口，躺卧在地下呈半昏迷，友人發現大驚報警求助。救護員接報到場，替他包紮傷口後再送院治療。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
