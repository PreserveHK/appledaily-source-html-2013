<html><header><meta charset="utf-8"><title>電視撈飯：歐倩怡旅行醒兩招</title></header><body><h1>電視撈飯：歐倩怡旅行醒兩招</h1><p>幫郭晉安生咗一仔一女嘅歐倩怡（Cindy）早前做有線奇妙台節目《孖住BB去旅行》嘉賓，同「美心妹妹」楊鎧凝介紹同小朋友去旅行要注意嘅事項。Cindy話試過囝囝喺臨上機前一晚發高燒，幾乎要取消行程。原來Cindy嘅媽咪係護士，佢學到唔少嘢：「小朋友作病唔好食雞蛋，蛋白質會令病菌增強，難啲康復！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
