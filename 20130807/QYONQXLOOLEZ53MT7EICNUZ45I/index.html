<html><header><meta charset="utf-8"><title>龔慈恩享親子樂</title></header><body><h1>龔慈恩享親子樂</h1><p>【銅鑼灣時代廣場】繼李若彤、張慧儀同葉蘊儀復出拍劇之後，無綫前姐仔龔慈恩亦都出番嚟拍王維基新劇《我阿媽係黑玫瑰》。已有一子一女嘅龔慈恩拍劇都係過吓戲癮，賺錢買花戴，工作時間一定唔會好似當年咁日接夜。前日下晝4點幾，見佢一家四口去咗銅鑼灣時代廣場嘅city'super行街買餸。兩母女仲幫襯咗店內嘅北海道雪糕檔，兩母女一人一杯，食得不知幾開心，之後買咗啲三文魚同菜就離開。<br>採訪、攝影：徐錦池</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
