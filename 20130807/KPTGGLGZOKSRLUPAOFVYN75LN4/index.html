<html><header><meta charset="utf-8"><title>好心救鯊魚反被噬潛水員心口留血牙印</title></header><body><h1>好心救鯊魚反被噬<br>潛水員心口留血牙印</h1><p>在南非，一位潛水員潛水時，看到有鯊魚被繩纏著，勇敢地游過去，想拔刀相助，為牠割斷繩索脫困。<br>鯊魚可能被他的刀子嚇怕，不斷游走，要避開他。潛水員經多番追逐，終於能扯著繩索，準備割斷繩結，但鯊魚不領情之餘，反而咬了潛水員一口，他胸口留下一道深深的傷口，幸好沒有大礙。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
