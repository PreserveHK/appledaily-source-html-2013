<html><header><meta charset="utf-8"><title>栗原類孖辮見史諾比</title></header><body><h1>栗原類孖辮見史諾比</h1><p>相中同史諾比一齊嘅唔係女仔，而係日本男模兼演員栗原類，呢位仁兄嘅形象真係騎呢過小田切讓，噚日佢喺東京出席史諾比展覽嘅talk show環節，就紮起孖辮，仲話係模仿史諾比對耳仔，真係嚇死人！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
