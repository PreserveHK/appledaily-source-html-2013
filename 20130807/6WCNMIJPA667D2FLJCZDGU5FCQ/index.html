<html><header><meta charset="utf-8"><title>News Flash喬治布殊「通波仔」</title></header><body><h1>News Flash<br>喬治布殊「通波仔」</h1><p>美國前總統喬治布殊（圖）昨天早上完成俗稱「通波仔」的心臟手術。67歲的喬治布殊周一進行例行身體檢查時，被醫生發現他心臟動脈栓塞，醫生立即安排他做手術，手術後他的精神很好，明天就可以出院，恢復正常活動，喬治布殊還提醒大家要定期檢查身體。<br>美國霍士新聞</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
