<html><header><meta charset="utf-8"><title>馮仁昭四圍超：田蕊妮賣奶晒事業線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：田蕊妮賣奶晒事業線 - 馮仁昭</h1><p>田蕊妮噚日喺觀塘為代言嘅成人奶粉拍廣告，着小背心嘅佢露出事業線，仲透露嚟緊工作都幾忙，今個月會開工拍劇，又要為處女碟籌備。歌唱比賽出身嘅阿田坦言一等就等咗廿年：「今次真係多謝Paco（黃柏高），佢喺網上睇到我唱歌片段就同我老公（杜汶澤）講，睇我有冇興趣，今次都算一償心願。」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
