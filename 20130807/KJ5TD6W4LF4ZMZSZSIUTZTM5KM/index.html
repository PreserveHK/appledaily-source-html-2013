<html><header><meta charset="utf-8"><title>蘋果綠葉華晨回收14萬輛寶馬5系</title></header><body><h1>蘋果綠葉<br>華晨回收14萬輛寶馬5系</h1><p>中國質檢總局昨發公告指，華晨（1114）與寶馬合營的華晨寶馬，因5系長軸距汽車的車輛電動機械助力轉向器（EPS）、其供電線插頭密封圈與與供電線無法匹配，要求召回共約14萬輛在09年8月24日至12年8月31日期間生產的該款汽車。華晨昨跌1.59%至9.86元。</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
