<html><header><meta charset="utf-8"><title>電視撈飯：鄭俊弘《星夢》險被Out</title></header><body><h1>電視撈飯：鄭俊弘《星夢》險被Out</h1><p>喺無綫歌唱節目《星夢傳奇》贏到開巷嘅鄭俊弘（Fred），人氣跳咗好多級，前晚佢去到紅磡欣賞舞台劇《18樓C座》，Fred話《星》會拍到13集，不過中間會暫停一下。講到星期日播出嗰集，佢話：「其實對當晚嘅分數都有啲意外，心想會俾人out。」雖然𠵱家歌喉人所共知，但Fred話未知有冇唱片公司搵自己出碟。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
