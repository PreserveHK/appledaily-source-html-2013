<html><header><meta charset="utf-8"><title>求驗客手記：巴塞泰國行超有愛心</title></header><body><h1>求驗客手記：<br>巴塞泰國行超有愛心</h1><p>（樂）繼英超嘅曼聯、車路士同阿仙奴之後，西甲勁旅巴塞隆拿呢個夏天都去亞洲進行季前熱身賽。佢哋先喺禮拜三喺曼谷對泰國國家隊，之後再轉去大馬，喺禮拜六同馬來西亞明星隊踢一場，然後先至飛返歐洲，備戰下個禮拜六開鑼嘅新一季西甲。而喺禮拜二，佢哋就出席聯合國兒童基金一個活動，去探訪當地嘅殘障兒童；啱啱做咗老竇嘅美斯，仲表現得鬼咁開心，除咗幫班小朋友簽名之外，仲攬住佢哋影相㖭（圖）。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
