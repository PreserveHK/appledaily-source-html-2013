<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒搞恭碩良套鼓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：祖兒搞恭碩良套鼓 - 馮仁昭</h1><p>容祖兒近日忙於宣傳即將推出嘅新碟《小日子》，最近佢幫iTunes Session錄音，益埋師弟羅力威，兩人仲合唱《雙子情歌》。祖兒喺錄音室發現屬於恭碩良嘅一套鼓，佢貪玩拎起鼓棍作狀打鼓，錄音室工作人員話只有祖兒敢去玩恭碩良嘅私伙，佢聽完就笑住話：「阿Jun（恭碩良）唔會嬲我嘅！」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
