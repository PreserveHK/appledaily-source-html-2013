<html><header><meta charset="utf-8"><title>電視撈飯：阿雪通姦慘遭問吊</title></header><body><h1>電視撈飯：阿雪通姦慘遭問吊</h1><p>李詩韻最近同曹永廉等人趕拍無綫電視劇《寒山潛龍》，噚日佢就喺微博上載一張相，相中李詩韻同曹永廉、張慧雯及孫慧雪（阿雪）等，見到阿雪身上掛上一個寫有淫婦潘金嬋，同姦夫西門正齊齊被吊高，李詩韻同曹永廉喺下面擘大個口，指住佢哋兩個，好得戚咁留言話：「好可憐呀！」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
