<html><header><meta charset="utf-8"><title>花絮：老餅打吡皇馬贏巴塞</title></header><body><h1>花絮：老餅打吡皇馬贏巴塞</h1><p>國家打吡，皇馬贏巴塞9:5（圖）！呢兩支西甲班霸嘅名宿喺科威特踢咗場5人足球賽，皇馬陣容星光熠熠，有奧雲、費高、希亞路同摩連迪斯壓陣，巴塞牌面就差少少，但都有古華特、文迪達、森保達同比列堤。呢場比賽最威水嘅係摩連迪斯，呢位仲踢過利物浦同摩納哥嘅西班牙射手大演帽子戲法；巴塞方面，踢開後衞嘅比列堤都入3球，但都要輸。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
