<html><header><meta charset="utf-8"><title>數碼港擬入稟　趕走商交所</title></header><body><h1>數碼港擬入稟　趕走商交所</h1><p>被債主入稟追數4,000萬元的商交所主席張震遠（圖），旗下商交所過去已拖欠數碼港超過一年租金。而據消息人士透露，商交所於昨日限期前仍未向數碼港繳還欠租，亦無表示有意交租。故數碼港有意短期內向法院申請「逐客令」，強制收回單位。張震遠昨未有返回數碼港辦公室，只出門前往中環午膳。　阮斌攝</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
