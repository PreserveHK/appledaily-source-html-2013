<html><header><meta charset="utf-8"><title>各區突發簡訊︰吃早餐遭碎玻璃割脷</title></header><body><h1>各區突發簡訊︰<br>吃早餐遭碎玻璃割脷</h1><p>【油麻地】<br>【本報訊】油麻地彌敦道一間燒味茶餐廳，昨晨9時許發生女食客吞玻璃意外。56歲姓羅婦人吃早餐時，咀嚼間突覺舌頭劇痛，連忙吐出食物時更發現有血絲，她向侍應投訴，指咬到硬物割損舌頭流血，懷疑有玻璃碎夾雜食物內，報警後，救護員到場將事主送院檢查。警員到查懷疑廚工一時不慎，把玻璃碎掉落食物內，警員撿走有關食物及玻璃碎，轉交食環署處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
