<html><header><meta charset="utf-8"><title>體訊速遞：（足球）公民招募新會員</title></header><body><h1>體訊速遞：<br>（足球）公民招募新會員</h1><p>公民（圖）正招募新一季球迷會會員，球迷只需$250，而長者及全日制學生僅$200便可免費觀看公民所有主場比賽，包括聯賽及盃賽賽事，球迷更獲會員T恤及體育用品優惠等。有興趣球迷可登入 http://www.citizenfc.com/TcaaFansClub.php了解。本報消息（中國） </p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
