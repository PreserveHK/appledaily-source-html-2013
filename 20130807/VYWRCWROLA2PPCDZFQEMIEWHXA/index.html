<html><header><meta charset="utf-8"><title>News Flash美槍手襲市政府會議3死</title></header><body><h1>News Flash<br>美槍手襲市政府會議3死</h1><p>美國賓夕法尼亞州小鎮羅斯鎮（Ross圖）前天傍晚發生槍擊案，造成3死6傷慘劇。事發時市政府人員正在開會，一名槍手突然出現，向一眾與會者開槍，多人頭部、腹部及腿部中槍，槍手亦被自己的槍械射傷，事後被警方拘捕，暫時未知施襲動機。<br>新華社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
