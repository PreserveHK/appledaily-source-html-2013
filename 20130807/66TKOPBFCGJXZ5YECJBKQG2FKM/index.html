<html><header><meta charset="utf-8"><title>蘋果綠葉港黃金出口內地按月跌12%</title></header><body><h1>蘋果綠葉<br>港黃金出口內地按月跌12%</h1><p>香港政府統計處昨公佈，6月份香港對中國內地的黃金總出口為111,718公斤，按月跌12%；月內自中國進口的黃金總量按月亦大減六成，由5月的18,168公斤降至6月7,151公斤。另外，6月由香港出口往中國的黃金數量為6,249公斤，轉口至中國的數量為105,469公斤；5月份分別為9,209公斤和117,740公斤。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
