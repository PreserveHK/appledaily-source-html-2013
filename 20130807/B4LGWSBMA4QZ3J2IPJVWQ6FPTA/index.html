<html><header><meta charset="utf-8"><title>趣怪定格狗狗平衡力驚人　頭頂車仔　匙羹</title></header><body><h1>趣怪定格<br>狗狗平衡力驚人　頭頂車仔　匙羹</h1><p>頭頂咖啡杯、積木、玩具車，甚至是熊公仔？美國哥基犬Hazel有超強平衡力，能淡定自如用頭頂着各項物品，主人在Tumblr為牠開設微博後即紅遍全球，來自世界各地的粉絲紛紛留言要求牠大展身手。<br>Hazel不負眾望，筆記簿、餅乾等全都應付自如，早前為慶祝英國小王子佐治出世時，更頭頂銀匙羹隔洋祝賀（圖）。主人兩年前發現Hazel天賦異稟，起初只為拍照，後來幫牠練出這身功夫。<br>英國《每日郵報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
