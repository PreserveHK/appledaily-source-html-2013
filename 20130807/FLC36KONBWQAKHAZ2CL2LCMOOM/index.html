<html><header><meta charset="utf-8"><title>吳彥祖街頭耍拳</title></header><body><h1>吳彥祖街頭耍拳</h1><p>【上環】已經做咗兩個月老竇嘅吳彥祖（Daniel），前日分享佢同老婆Lisa S.、寶貝女Raven嘅一家三口照，囡囡正式曝光，佢仲派曲奇餅去各大傳媒分享喜悅。Daniel近排工作排得唔係好密，所以閒時都會去上環練拳。前日Daniel唔使開工，所以5點幾去咗上環練拳，佢上拳館之前仲喺生果店買咗杯鮮果汁，而生果店隔籬個店主見到Daniel，即刻過嚟搭訕，Daniel講到興起仲即場耍咗兩手。<br>採訪、攝影：吳耀輝</p></body></html>
