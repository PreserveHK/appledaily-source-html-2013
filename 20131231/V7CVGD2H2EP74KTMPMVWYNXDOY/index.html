<html><header><meta charset="utf-8"><title>壺口瀑布變冰瀑</title></header><body><h1>壺口瀑布變冰瀑</h1><p>「風在吼、馬在叫，黃河在咆哮！」這首《黃河大合唱》描述的壯觀景象，在今日的壺口瀑布卻有新的體現。因為氣溫嚴寒，瀑布兩岸結冰，河岸上形成了長短不齊、形狀各異的冰掛和冰柱。景區內同時出現了流淩景觀，吸引了眾多遊客和攝影愛好者前來觀賞（圖）。位於山西的壺口瀑布是內地第二大瀑布，也是世界上最大的黃色瀑布。<br>新華網</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
