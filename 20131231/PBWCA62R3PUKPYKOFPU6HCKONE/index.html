<html><header><meta charset="utf-8"><title>《鋼琴戰曲》波蘭配樂家病逝</title></header><body><h1>《鋼琴戰曲》波蘭配樂家病逝</h1><p>曾為電影《鋼琴戰曲》（The Pianist）配樂的波蘭著名鋼琴家兼電影配樂大師沃伊切赫基拉爾（Wojciech Kilar），前日在波蘭南部小鎮卡托維治因長期病患逝世，享年81歲。<br>沃伊切赫生前曾為國內外超過130部電影擔任配樂，包括哥普拉（Francis Ford Coppola）的《吸血殭屍之驚情四百年》（Bram Stoker's Dracula）等。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
