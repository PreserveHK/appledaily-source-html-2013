<html><header><meta charset="utf-8"><title>各區突發簡訊：　賊爆小學小食部偷錢</title></header><body><h1>各區突發簡訊：　<br>賊爆小學小食部偷錢</h1><p>【天水圍】<br>【本報訊】天水圍天業路香港學生輔助會小學放假期間揭發爆竊案，昨晨10時許一名學校職員回校時，發現地下小食部後門一塊1.5乘1.5呎的玻璃氣窗遭人扑爆，地上遺下一個泥耙工具，室內凌亂一片，懷疑遭竊匪光顧，報警求助。小食部負責人經初步點算後，證實失竊數百元現金，警方列為盜竊案處理，正追緝涉案賊人。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
