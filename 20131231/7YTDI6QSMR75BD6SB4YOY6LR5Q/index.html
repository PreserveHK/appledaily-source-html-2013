<html><header><meta charset="utf-8"><title>花絮：熱刺主勝舒活happy</title></header><body><h1>花絮：熱刺主勝舒活happy</h1><p>周日另一場英超，熱刺新帥舒活終於攞到首場主場勝仗！靠蘇爾達杜上半場射入12碼，加上迪比利（中）同艾朗連儂（左）換邊後各建一功，主場3:0大炒史篤城。舒活賽後當然好高興，因為熱刺上次喺英超主場贏波，已經係10月嘅事。喺元旦，熱刺會作客硬撼曼聯，係舒活嘅考牌戰。<br></p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
