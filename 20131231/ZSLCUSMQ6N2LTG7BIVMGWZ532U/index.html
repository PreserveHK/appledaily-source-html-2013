<html><header><meta charset="utf-8"><title>News Flash泰警集會斥示威者暴行</title></header><body><h1>News Flash<br>泰警集會斥示威者暴行</h1><p>泰國一名警員上周與反政府示威者衝突死亡後，約500名警員及家屬昨日在首都曼谷一個鄰近示威者大本營的廣場集會（圖），不滿示威者的暴力行為。<br>警員亦投訴防暴武備不足，令他們對付示威者時尊嚴受損；他們要求政府讓路予人民委員會進行政治改革肅貪。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
