<html><header><meta charset="utf-8"><title>花絮：半場交換波衫聽鬧</title></header><body><h1>花絮：半場交換波衫聽鬧</h1><p>完半場時出現爭議性嘅一幕，利物浦後防馬馬度沙高（右）走去同車仔前鋒伊度奧（左）交換球衣。波都未踢完，自己隊波仲落後緊，沙高竟然走去交換球衣，伊度奧仲係啱啱入完利物浦波！雖然來自喀麥隆嘅伊度奧好受年輕嘅非裔球員歡迎，但沙高咁做肯定俾人鬧爆。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
