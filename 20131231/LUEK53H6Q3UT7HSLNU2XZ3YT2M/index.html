<html><header><meta charset="utf-8"><title>朴寶英火辣谷新戲</title></header><body><h1>朴寶英火辣谷新戲</h1><p>韓片《速水花美男》男星李鍾碩又有新戲，昨日他和女星朴寶英在首爾出席新片《熱血青春》的記者會，穿了低胸短裙的朴寶英之前兩部電影《極速緋聞》和《狼少年之戀》都票房大收，她說：「坦白說，今次壓力都幾大。」<br>轉以金毛新look示人的李鍾碩，被問到學生時代的真實情況時，他直認因當時已經要兼顧模特兒工作，所以經常睡過龍，要午飯時間後才會上學。他又自言幾受女生歡迎，但就沒有女生會在校門前等他放學。<br>撰文：梁婉霞</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
