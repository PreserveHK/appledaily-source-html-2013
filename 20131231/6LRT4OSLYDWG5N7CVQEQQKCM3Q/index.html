<html><header><meta charset="utf-8"><title>求驗客手記：陳生買人睇生日「8」字</title></header><body><h1>求驗客手記：<br>陳生買人睇生日「8」字</h1><p>自從陳志遠（圖）入主卡迪夫城做班主之後，騎呢事真係特別多。陳生喺日前又挑戰卡城球迷底線，據講佢下達指令，球隊喺1月轉會市場重開之後，新簽球員嘅出生日期一定要有「8」字，都咪話唔迷信。班主古靈精怪，睇怕蘇斯克查（蘇B）都未必肯接呢個爛攤子做領隊，卡城方面亦已謀定後路，傳聞一旦蘇B拒絕嘅話，就會去斟介英冠黑池主帥恩斯。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
