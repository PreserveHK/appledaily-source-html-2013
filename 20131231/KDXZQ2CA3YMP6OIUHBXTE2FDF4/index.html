<html><header><meta charset="utf-8"><title>體壇拾趣：金帥搵新丁頂白鶴</title></header><body><h1>體壇拾趣：金帥搵新丁頂白鶴</h1><p>前日喺省港盃首回合2:3輸畀廣東隊嘅港隊，噚日朝出發去惠州，準備聽日踢次回合，但白鶴因傷退隊，呢位飛馬中場仲決定下月加盟中甲球隊石家莊永昌。貫徹用新丁嘅港隊，決定補選南區中場顏樂楓（圖）；主教練金判坤話次回合將會主攻，希望可以3連冠喎。金帥檢討首回合表現，覺得港隊控球同組織力唔錯。雖然賽後有評論認為，港隊尾段派晒5個新丁落場好冒進，但金帥話，年輕球員要多比賽先有進步，呼籲各界畀多啲支持喎。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
