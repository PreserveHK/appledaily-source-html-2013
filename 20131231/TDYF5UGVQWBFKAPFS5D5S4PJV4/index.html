<html><header><meta charset="utf-8"><title>蘋果綠葉合生元涉收購突停牌</title></header><body><h1>蘋果綠葉<br>合生元涉收購突停牌</h1><p>奶粉股合生元（1112）昨日下午突然停牌，指待公佈有關建議收購的內幕消息。內地《中國經營報》引述合生元內部消息指，公司正洽購本土老牌乳企南山乳業，並開始對南山進行資產評估，如無大問題交易將會落實。合生元發言人昨表示，不會評論上述傳聞。證券界人士指，公司預計今日開盤前即可發通告，並隨即復牌。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
