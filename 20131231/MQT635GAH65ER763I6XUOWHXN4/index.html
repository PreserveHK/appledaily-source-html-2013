<html><header><meta charset="utf-8"><title>特稿：南美進攻中場對碰</title></header><body><h1>特稿：南美進攻中場對碰</h1><p>簡評：今仗兩軍各有南美兵中場領軍，出身紐維爾舊生的馬高斯科利斯（左），之前已踢過阿德萊德聯及墨爾本勝利，所以今季轉投水手沒有適應問題，累積3個入球更是球隊首席射手。<br>光輝的巴西中場薛尼摩拉利斯也頗具份量，他出身於巴乙球隊奥塔西利奥，22歲已轉戰葡萄牙，除可任進攻中場，也可兼任翼鋒等，今季也為光輝貢獻兩個入球。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
