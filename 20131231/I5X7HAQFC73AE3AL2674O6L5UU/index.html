<html><header><meta charset="utf-8"><title>各區突發簡訊：　醒目保安助擒單車賊</title></header><body><h1>各區突發簡訊：　<br>醒目保安助擒單車賊</h1><p>【上　水】<br>【本報訊】昨凌晨2時許，兩名男子在上水天平邨天朗樓對開企圖偷走居民停泊路邊的單車，45歲姓嚴保安員發現後即時報警。警員趕至兩人拔足逃走，其中一名36歲姓鄧男子被警員截獲，同行26歲姓盧男子稍後亦被警方尋回。<br>兩人在警署接受問話，鄧承認偷單車與盧無關，警員調查後以涉嫌偷竊拘捕鄧，其友人則獲釋。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
