<html><header><meta charset="utf-8"><title>各區突發簡訊：　三貨車遭連環爆玻璃</title></header><body><h1>各區突發簡訊：　<br>三貨車遭連環爆玻璃</h1><p>【沙　田】<br>【本報訊】沙田桂地新村露天咪錶停車場，昨晨7時半揭發刑毀事件，34歲姓張司機返回停車場準備開工運輸洗潔精，發現停泊3輛貨車遭人扑爆擋風玻璃、側玻璃（圖）、車頭燈和倒後鏡等，張立即報案，警方接報到場調查拍照存證。現場屬小型停車場，沒有閉路電視監察，暫未悉歹徒犯案動機，案件交沙田警區刑事調查隊跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
