<html><header><meta charset="utf-8"><title>蘋果綠葉首創7億沽北京項目</title></header><body><h1>蘋果綠葉<br>首創7億沽北京項目</h1><p>首創置業（2868）公佈，昨與雲南江東房地產達成協議，以總代價7.11億元（人民幣．下同），出售北京國際中心項目，首創可錄得稅前收益2.93億元。出售項目由建築面積約3.78萬平方米的零售商場組成，截至11月底止資產淨值為1.3億元，全年除稅前及除稅後虧損淨額（扣除非經常項目）分別為2.46億及1.71億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
