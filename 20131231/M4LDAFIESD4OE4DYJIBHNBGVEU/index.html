<html><header><meta charset="utf-8"><title>求驗客手記：艾比撇高治晒三點式</title></header><body><h1>求驗客手記：<br>艾比撇高治晒三點式</h1><p>史篤城前鋒高治嘅明星太太艾比，喺贏得電視台類似《舞動奇蹟》嘅比賽之後，為咗獎勵自己，日前就趁高治要踢快車期賽事撇低老公，自己帶埋2歲嘅囡囡蘇菲，同娘家親戚去咗杜拜度假，享受陽光與海灘。可能之前練舞練得太辛苦，着住綠色比堅尼嘅27歲艾比（圖），明顯又瘦咗，我求大俠真係擔心佢如果再瘦落去，身材變到冇晒睇頭呀。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
