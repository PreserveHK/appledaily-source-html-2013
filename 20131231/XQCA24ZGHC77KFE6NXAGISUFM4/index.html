<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C AllStar派菜助長者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C AllStar派菜助長者 - 馮仁昭</h1><p>男子組合C AllStar近日擔任惜食大使，除咗出席宣傳活動，早前仲同師妹SimC隨香港地球之友到石硤尾邨街市做義工，向菜檔收集當日冇賣出嘅菜，再轉贈區內長者。佢哋都好落力，結果收集到260公斤蔬果，成績相當好，五子話：「好似打仗咁，公公婆婆好緊張啲菜，想盡快攞到，做慢啲都有壓力。」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
