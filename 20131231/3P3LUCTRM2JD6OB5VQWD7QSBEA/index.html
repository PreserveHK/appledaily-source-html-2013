<html><header><meta charset="utf-8"><title>花絮：巴西同鄉床頭打交</title></header><body><h1>花絮：巴西同鄉床頭打交</h1><p>呢場波火藥味濃，除咗蘇亞雷斯惹火，喺下半場，車仔中場奧斯卡杜斯山度士（左）雙腳飛鏟利物浦中場盧卡斯（右），非常肉酸，盧卡斯即刻扯火，先一掌打落奧斯卡塊面，再一掌推跌佢。不過球證韋比好似睇唔到件事，冇畀牌佢兩個。但一場同鄉，奧斯卡同盧卡斯賽後搭晒膊頭，似乎又冇晒事。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
