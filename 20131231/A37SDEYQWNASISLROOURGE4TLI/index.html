<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇有朋被劉燁強吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇有朋被劉燁強吻 - 馮仁昭</h1><p>蘇有朋、趙薇、劉燁等近日擔任中國綜藝節目《中國達人秀》第5季嘅評審，之前有傳蘇有朋見到趙薇同劉燁喺節目好老友，所以就呷乾醋，最近蘇有朋同劉燁又變得老友鬼鬼，不時喺節目中玩曖昧，日前錄影時劉燁同蘇有朋驚爆互摸，最抵死係劉燁攬住蘇有朋作狀要錫佢，蘇有朋尷尬話：「這兒人多，這兒人多……」<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
