<html><header><meta charset="utf-8"><title>潛水員深海邂逅巨鯨</title></header><body><h1>潛水員深海邂逅巨鯨</h1><p>面對15米長的巨鯨，讓人感受至深是人類何等渺小。德國潛水員明克（Reihard Mink）有幸與塞鯨近距離接觸，當然把握機會來個合照。明克與塞鯨你眼望我眼，他在龐然大物旁邊頓成「細細粒」，事後覺得這次邂逅很刺激，皆因這條時速65公里、世上游得最快動物之一的巨鯨，是突如其來地出現，明克定神後嘗試跟牠親近，覺得「兩種生物用對望來了解對方，真是很獨特又難忘」。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
