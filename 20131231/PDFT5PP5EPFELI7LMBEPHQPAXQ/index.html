<html><header><meta charset="utf-8"><title>求驗客手記：拿斯尼納粹相撐安歷</title></header><body><h1>求驗客手記：<br>拿斯尼納粹相撐安歷</h1><p>西布朗前鋒安歷卡上輪英超做納粹手勢，面臨被英足總處罰，據報至少要停賽5場。其實呢個動作唔止安歷卡做過，英國傳媒見到曼城中場拿斯尼上個月都擺過張相上facebook，見到佢同朋友齊齊做呢個手勢（圖）。為咗支持同鄉，拿斯尼星期日就將張相轉載去twitter。另外，利物浦嘅馬馬度沙高都做過納粹手勢，仲俾人拍埋片，但佢解釋自己只係被整蠱，先做呢個手勢。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
