<html><header><meta charset="utf-8"><title>轉會速遞：尼克包維或改借侯城</title></header><body><h1>轉會速遞：尼克包維或改借侯城</h1><p>今屆被英超勁旅曼聯外借至英冠韋根的小將尼克包維（圖），由於表現出色，故有報道指紅魔領隊莫耶斯有意把他收回；不過，莫帥並非留來己用，而是再把這名19歲的攻擊球員借予英超侯城，好讓他吸取多些英超對戰經驗。另外，亦有報道指曼聯把翼鋒拿尼標價2,200萬鎊，而目前對這名葡萄牙球員最有興趣的球會是意甲班霸祖雲達斯。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
