<html><header><meta charset="utf-8"><title>各區突發簡訊：　母圖跳樓　8歲女報警</title></header><body><h1>各區突發簡訊：　<br>母圖跳樓　8歲女報警</h1><p>【慈雲山】<br>【本報訊】育有兩名年幼女兒的32歲姓黃女子，疑因感情及健康問題困擾，於昨晨7時許，在慈雲山慈愛苑愛勤閣高層住所，用𠝹刀割傷左手腕後衝入房間反鎖，然後攀出窗外花槽，持刀危坐企圖跳樓，其8歲醒目女兒見狀，報警救母。警員及消防員到場游說，經兩小時將她說服及救回安全位置送院，並通知其親友，兩名女兒則暫交女傭照顧。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
