<html><header><meta charset="utf-8"><title>各區突發簡訊：　鬧巿三車互撼四人傷</title></header><body><h1>各區突發簡訊：　<br>鬧巿三車互撼四人傷</h1><p>【旺　角】<br>【本報訊】交通繁忙的旺角道與西洋菜南街交界位置，昨午4時50分發生三車相撞（圖）意外。旺角警署一輛警車響號從西洋菜南街左轉出旺角道，當時載着三名女乘客之的士沿旺角道駛至與警車碰撞，尾隨專線小巴司機亦收掣不及，釀成三車互撼。意外中的士司機受傷，三名年27至56歲的士女乘客輕傷送院，警方西九龍交通部正調查肇因。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
