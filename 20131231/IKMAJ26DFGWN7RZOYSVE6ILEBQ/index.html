<html><header><meta charset="utf-8"><title>花絮：雷斯停賽俾摩佬寸</title></header><body><h1>花絮：雷斯停賽俾摩佬寸</h1><p>藍紅大戰，車仔中堅大衛雷斯（右）攞咗今季第5張黃牌，元旦作客修咸頓要停賽。賽後記者同佢做緊訪問嗰陣，領隊摩連奴（背）突然走過去插嘴話：「大衛你今場攞牌，下場停賽，可以去葡萄牙慶祝新年！哈哈，其實我講笑啫，但你真係可以去葡萄牙㗎！」<br></p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
