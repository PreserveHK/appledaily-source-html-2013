<html><header><meta charset="utf-8"><title>醫療新知：
慢阻肺病易導致腦出血</title></header><body><h1>醫療新知：<br>
慢阻肺病易導致腦出血</h1><p>慢性阻塞性肺病（簡稱慢阻肺病）患者要小心腦出血。比利時一項研究比較165名慢阻肺病患者，與645名肺部功能正常人士的腦部電腦掃描檢查影像，發現慢阻肺病可增加患者出現輕微腦出血的風險，病情嚴重，即肺功能越差的患者，腦部微細血管出血的比率較肺功能正常人士高。<br>研究人員指出，雖然輕微腦出血不會引致中風，檢查也未發現有明顯積血情況，但以往研究發現微細血管持續出血與腦部功能下降，包括記憶力變差及出現認知能力下降有關，故問題不容忽視。但研究未能解釋肺功能差為何會影響腦部，相信與長期缺氧有關，故建議病情嚴重的患者要定期接受腦部檢查。</p></body></html>
