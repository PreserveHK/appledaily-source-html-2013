<html><header><meta charset="utf-8"><title>電視撈飯：黃浩然教陳豪湊B</title></header><body><h1>電視撈飯：黃浩然教陳豪湊B</h1><p>黃浩然早前暫停拍劇，去咗紐約幫無綫做宣傳，噚日浩然同陳庭欣出席美容頒獎禮時話，估唔到美國咁多人睇劇集，啲粉絲仲好熱情咁追晒車，令佢好驚喜。問佢有冇去探好拍檔陳茵媺？浩然話冇時間又太遠，不過遲啲見到陳豪都可以過幾招湊仔心得。另外佢講到老友陳小春做咗爸爸，浩然話睇咗BB相，好多頭髮，係靚仔版陳小春。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
