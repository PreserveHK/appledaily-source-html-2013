<html><header><meta charset="utf-8"><title>瞌眼瞓女墮軌不死</title></header><body><h1>瞌眼瞓女墮軌不死</h1><p>死神在這名捷克女子身邊擦過！一名年輕捷克女子在首都布拉格地鐵站月台邊緣等車時，身體一直搖搖晃晃乏力，結果越傾越前，在列車到站時突然墮下路軌，一名男乘客欲捉着她時已太遲。<br>其他乘客都以為她凶多吉少，但幸好她只是跌入路軌槽間，職員將她從列車間空隙拉返月台（右圖）。她拒絕接受醫治，堅稱自己「只是累和瞌眼瞓」，拍拍衣服便揚長而去。<br>英國《每日電訊報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
