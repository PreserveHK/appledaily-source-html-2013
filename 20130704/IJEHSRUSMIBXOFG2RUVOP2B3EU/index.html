<html><header><meta charset="utf-8"><title>電視撈飯：黃日華新劇戀舊日童星</title></header><body><h1>電視撈飯：黃日華新劇戀舊日童星</h1><p>做男藝人真係着數好多！最近黃日華同唐寧幫香港電視拍緊新劇《歲月樓情》，劇中仲有愛情線，噚日開工時華哥就喺微博上載張N年前嘅古裝劇照，華哥話：「當年的童星，如今在劇中跟我談情說愛！感覺好特別啊！猜猜她是誰！」好明顯，相中眼仔睩睩嘅妹妹仔就係唐寧啦！以前華哥係唐寧嘅前輩，估唔到𠵱家係情人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
