<html><header><meta charset="utf-8"><title>國金點滴Groupon被炒舵手出唱片</title></header><body><h1>國金點滴<br>Groupon被炒舵手出唱片</h1><p>Groupon創辦人兼前行政總裁梅森（Andrew Mason），今年3月因業績差被炒，但他沒因此事而灰心，反而自掏荷包出碟做歌手，希望憑歌寄意，勉勵一眾科網創業新丁。<br>身家估計達2億美元（約15.6億港元）的梅森自資錄製大碟《Hardly Workin'》。《Hardly Workin'》全碟共有七首歌，由專業音樂人監製，日前在iTunes和Spotify登場後反應熱烈，還被網民大讚歌喉好。</p></body></html>
