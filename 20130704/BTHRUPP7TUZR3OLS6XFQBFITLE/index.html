<html><header><meta charset="utf-8"><title>燒《蘋果》狂徒落網</title></header><body><h1>燒《蘋果》狂徒落網</h1><p>【本報訊】一名38歲男子，昨晚於元朗被捕，懷疑與周日中環發生放火燒《蘋果日報》案件有關，警方以涉嫌縱火及刑恐將其扣查。<br>6月30日凌晨，三名狂徒在中環大會堂對開跳下私家車，其中一人手持牛肉刀指嚇兩名送報工人，另兩人向報紙淋潑易燃液體及點火，得手後登上同一輛私家車逃去，事件中2.6萬份《蘋果日報》被焚毀（圖）。<br>警方於7月1日凌晨，巡經灣仔港灣道一巴士站時，發現一輛掛上虛假車牌，被通緝的私家車，懷疑與中環的縱火案有關，案件交中區警區反三合會行動組跟進。<br>壹傳媒懸紅100萬元緝兇，給予可提供幕後主腦或行兇動機等重要線索，而直接有助破案的人士。</p></body></html>
