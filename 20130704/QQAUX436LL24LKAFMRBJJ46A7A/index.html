<html><header><meta charset="utf-8"><title>Avril穿黑婚紗再嫁</title></header><body><h1>Avril穿黑婚紗再嫁</h1><p>加拿大女歌手Avril Lavigne近日盛傳再嫁作人婦，和同鄉band友Chad Kroeger於法國南部一間古堡結婚。昨日終流出她穿黑婚紗和全身黑色禮服的Chad在露台的合照，據報二人於約50名親友前行禮，並舉行四日三夜充滿搖滾特色的慶祝派對。昨日Avril亦於facebook公佈喜訊。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
