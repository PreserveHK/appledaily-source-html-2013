<html><header><meta charset="utf-8"><title>各區突發簡訊：　5呎水律蛇曬太陽</title></header><body><h1>各區突發簡訊：　<br>5呎水律蛇曬太陽</h1><p>【小西灣】<br>【本報訊】昨晨8時許，有途人行經小西灣邨瑞強樓對開時，見一條5呎長水律蛇纏在行人路鐵欄上曬太陽，於是報警，警方召蛇王到場捉蛇。蛇王到場時，蛇已爬上一棵大樹上（圖），蛇王利用一根長竿向樹椏拍打意圖引蛇下來，但行動失敗，水律蛇跌下地面後迅速竄逃不知去向。水律蛇又名滑鼠蛇，為本港常見的無毒蛇類，喜捕食蟾蜍、蛙、蜥蜴和鼠類。</p></body></html>
