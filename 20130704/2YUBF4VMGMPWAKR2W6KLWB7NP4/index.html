<html><header><meta charset="utf-8"><title>Photobook泰奇招吸食客　飛天雞機械人跳舞</title></header><body><h1>Photobook<br>泰奇招吸食客　飛天雞機械人跳舞</h1><p>泰國首都曼谷五光十色，是不少香港遊客心目中的旅遊天堂（圖），因為在這裏你總會找到驚喜。吃厭了傳統泰國菜？可試試曼谷的飛天雞。位於市郊的Ka Tron餐廳，將燒雞以彈弓飛彈上半空，再由腳踏單輪車的侍應，以長針插着飛天燒雞奉客，東主指表演26年來，只有少數飛天雞「降落」失敗。另一家日本餐廳Hajime，就有打扮成日本武士的機器人充當侍應，還可以跳舞助興，為食客上菜帶來獨一無二的用餐體驗。<br>法新社</p></body></html>
