<html><header><meta charset="utf-8"><title>體壇拾趣：
湖人出招留超人</title></header><body><h1>體壇拾趣：<br>
湖人出招留超人</h1><p>懷特侯活（圖）𠵱家正式做「NBA皇帝女」，真係唔憂嫁，幾支球隊都希望羅致呢位今夏最重磅自由人；火箭出動一對名宿奧拉祖雲同德士拿講好說話，小馬亦出動班主古賓同主力奴域斯基，仲搵埋訓練員卡斯利史密夫，因為佢兼任美國隊喺京奧期間教過「超人」。湖人挽留超人當然都不遺餘力，book咗比華利山大酒店，拜恩、尼殊都出席，前教練積遜亦有發短訊幫手留人，湖人仲準備掛上大橫額嘅貨車，喺洛市高速公路巡遊，打動超人嘅心，不過佢嘅去向都要喺7月10日先有定案。</p></body></html>
