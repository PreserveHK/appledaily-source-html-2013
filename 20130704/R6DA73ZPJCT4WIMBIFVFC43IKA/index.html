<html><header><meta charset="utf-8"><title>華仔自爆15歲初戀</title></header><body><h1>華仔自爆15歲初戀</h1><p>劉德華和郭濤主演的新戲《盲探》早前在南京宣傳，在記者會上為兩人帶來驚喜，送上南京美食鹽水鴨、烤麵等。劉德華卻尷尬說：「嘩！要我在幾百個人面前進食，好像有點尷尬啊！」此外，雖然華仔缺席另一部在北京宣傳、擔任監製的電影《初戀未滿》，但特意錄了一段片在記者會上播出，自爆15歲初戀，18歲分手的傷痛經歷。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
