<html><header><meta charset="utf-8"><title>醫療新知：人工BB弱智風險高</title></header><body><h1>醫療新知：人工BB弱智風險高</h1><p>人工生殖技術產子越來越流行，但誕下智力不足下一代的風險增加。瑞典一項研究分析逾250萬名於1982至2007年出生人士的健康數據，當中約31,000人是利用人工生殖技術生產。分析顯示，雖然人工生殖不會增加嬰兒患自閉症風險，但出現智力不足問題，即IQ低於70的機率，比自然生育的嬰兒增18%。<br>研究顯示，每年每10萬名人工生殖技術出生嬰兒中，有46人屬智力不足，略高於自然生育組的40人。研究未有分析導致人工生殖嬰兒智力較低的原因，但相信與他們多是雙胞胎，甚至三胞胎，早產風險遠高於自然生育嬰兒有關，因腦部發育受影響，令智力受損。</p></body></html>
