<html><header><meta charset="utf-8"><title>車長不控溫免爭執</title></header><body><h1>車長不控溫免爭執</h1><p>【非關成本】<br>巴士車廂溫度，有人話凍，有人嫌熱，現時巴士是設有自動恒溫系統，但車長無法控制車廂溫度，目的是想避免爭執。<br>環保觸角主席譚凱邦，前晚10時許乘搭30X九巴由紅磡至荃灣，他用溫度計量度出車廂溫度為21℃之間，感覺「好凍」，「若果企喺風口耐，真係吹到頭都暈！」</p><p>香港理工大學機械工程學系工程師盧覺強表示，巴士車廂的冷氣系統有幾個主出風口，在車廂又裝置多個恒溫器，狀況較為複雜，但一樣可以在車長駕駛位置添加操控器，調校車廂冷氣度數，成本不會太昂貴。<br>《蘋果》記者</p></body></html>
