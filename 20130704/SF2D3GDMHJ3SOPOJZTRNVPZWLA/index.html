<html><header><meta charset="utf-8"><title>體壇拾趣：
模擬駕駛艙畀車迷挑戰</title></header><body><h1>體壇拾趣：<br>
模擬駕駛艙畀車迷挑戰</h1><p>唔少人打機都會玩賽車game，噚日全港第一個模擬賽車駕駛艙（Racing Simulation）喺黃竹坑開業，呢個用咗200萬由英國引入嘅駕駛艙，由英國銀石到澳門、珠海賽道都有齊。香港職業賽車手李英健（右）話：「出外比賽前，會嚟呢度熟習一下賽道，一試就幾個鐘，仲會着住比賽戰衣，情況同到真正賽場幾乎一樣，好處係先了解賽道，試完仲會同車隊工程師分析數據，誤差率少於0.5秒。」駕駛艙亦開班畀賽車迷一試身手，入門級課程每小時收4,800元，查詢電話：2553 2552。</p></body></html>
