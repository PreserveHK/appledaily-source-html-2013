<html><header><meta charset="utf-8"><title>血腥填色畫冊嚇壞父母</title></header><body><h1>血腥填色畫冊嚇壞父母</h1><p>兒童填色畫冊通常以益智圖畫作為主題，不過英國連鎖超市Tesco出售的一款兒童填色畫冊（圖），竟然取材自恐怖電影，充滿血腥恐怖圖像，嚇壞大人兼細路。<br>這款填色畫冊列明適合5至8歲兒童，卻取材自包括《閃靈》、《觸目驚心》等經典恐怖片的血腥場面，叫兒童在菜刀、人血及殺人圖畫上填色，被家長猛轟。填色畫冊封底更寫明，內容「充滿驚嚇」、「比揮舞匕首更加血腥」。Tesco接到投訴後急急將產品下架。書商指填色畫冊針對成人驚慄電影迷而設，反指Tesco錯列為兒童適用。<br>英國《每日電訊報》</p></body></html>
