<html><header><meta charset="utf-8"><title>羅拔搭上貓王外孫女</title></header><body><h1>羅拔搭上貓王外孫女</h1><p>英國男星羅拔柏迪臣（Robert Pattinson）被指已跟美國女星姬絲頓史釗域（Kristen Stewart）分手，日前羅拔被拍到與一名紅髮新歡同車，及後發現她是貓王的外孫女Riley Keough。Riley曾於電影《粉紅天后》（The Runaways）跟姬絲頓合作，被友人搶去所愛，姬絲頓肯定非常傷心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
