<html><header><meta charset="utf-8"><title>案件速遞：休班警涉買醉毆同袍</title></header><body><h1>案件速遞：<br>休班警涉買醉毆同袍</h1><p>【本報訊】年輕休班警員疑凌晨與友人買醉後，在銅鑼灣街頭襲擊一名男同袍。案件昨日在東區裁判法院提堂，警員否認一項襲擊警務人員罪，案件押後至本月31日開審，控方將傳召6名證人出庭，警員准保釋候審。<br>被告袁肇良（25歲）隸屬港島衝鋒隊。控罪指今年3月20日，他在銅鑼灣崇光百貨對出襲擊一名方姓高級警員。被告昨由當值律師代表應訊，表明稍後會聘用私人律師代為辯護。<br>案件編號：ESCC2243/13</p></body></html>
