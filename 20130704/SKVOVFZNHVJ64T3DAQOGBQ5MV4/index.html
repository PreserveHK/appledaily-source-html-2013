<html><header><meta charset="utf-8"><title>中環在線：獨家圖片　許仕仁好開胃 - 李華華</title></header><body><h1>中環在線：<br>獨家圖片　許仕仁好開胃 - 李華華</h1><p>涉及前政務司司長許仕仁同新地（016）嘅貪污案，將於明年5月開審，華華噚日晏晝喺老牌豪宅陽明山莊嘅西餐廳撞見許仕仁，雖然佢𠵱家嘅身形同「肥龍」外號已經拉唔上關係，但面色好好多，算係紅光滿面，比起之前啱啱被老廉起訴嘅激瘦樣，明顯精神得多。<br>許仕仁睇嚟胃口亦唔錯，揀咗午市自助餐，用膳一粒鐘，拎嘢食拎咗三四轉，意大利飯、巴馬火腿、沙律、餐湯樣樣試齊，心情靚靚嘅佢，仲周不時同侍應打牙骹。</p></body></html>
