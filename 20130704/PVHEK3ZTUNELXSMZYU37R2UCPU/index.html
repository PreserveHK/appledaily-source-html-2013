<html><header><meta charset="utf-8"><title>醫療新知：腸癌患者宜戒紅肉</title></header><body><h1>醫療新知：腸癌患者宜戒紅肉</h1><p>腸癌患者應減少吃紅肉、醃製及加工肉類。美國一項研究追蹤2,315名腸癌患者一年半，其間966人死亡。研究發現患者確診前後的紅肉或加工肉類進食量與死亡風險有關。在確診後每周仍吃四至五次紅肉的患者，死亡風險較少吃紅肉的患者增加79%。<br>研究又顯示，在患病前嗜吃紅肉也會增加死亡風險，男士每周吃八次或以上，或女士每周吃多於六次，確診腸癌後死亡率偏高，比率較確診前已少吃紅肉的患者高29%。研究估計紅肉與加工肉類含亞硝基化合物等致癌物質，長期大量進食會增加消化系統負荷，是導致腸癌及增加死亡風險的關鍵，建議可多吃新鮮的白肉。</p></body></html>
