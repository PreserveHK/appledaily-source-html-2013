<html><header><meta charset="utf-8"><title>Hot Issue!：6米高達渣古　時代大戰</title></header><body><h1>Hot Issue!：6米高達渣古　時代大戰</h1><p>東京1:1台場高達（18米），當然是高達迷必到的朝聖地！不過無論你去過未，都要留意，高達即將空降香港時代廣場！<br>雖然1:3的高度令佢只得6米，但今次勝在高達連同死敵馬沙專用渣古到港，締造經典大戰場面！<br>展覽日期由本月26日至9月1日，每日更設有燈光表演環節，配合大電視、影片、燈光和聲效，效果有望跟台場一拼。加上同場更會展出多部造型獨特的1.8米「人咁高」渣古，以及有真人版阿寶、馬沙等動畫角色親臨現場，相信墟冚場面會同之前的「巨鴨」隨時有得揮！男生們，準備朝聖吧！</p></body></html>
