<html><header><meta charset="utf-8"><title>今日提醒你：半島奶黃月餅今有得訂</title></header><body><h1>今日提醒你：<br>半島奶黃月餅今有得訂</h1><p>距離中秋節還有兩個多月，香港半島酒店嘉麟樓的迷你奶黃月餅由今日起至星期六，在網上接受訂購，每次限訂最多20盒。嘉麟樓迷你奶黃月餅今年售價由去年每盒258元加至485元，屬於尊貴級別月餅。而半島酒店也因為半島創立85周年，每售出一盒月餅，即捐85元予指定的慈善機構。<br>半島指，嘉麟樓迷你奶黃月餅是人手做的限量月餅，製法為傳統神秘配方。而當網上訂購滿額，訂購系統會停止運作。半島的迷你奶黃月餅網上訂購將於每日早上八時開始，訂購網頁是 http://mooncake.peninsula.com。 </p></body></html>
