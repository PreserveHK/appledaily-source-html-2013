<html><header><meta charset="utf-8"><title>港鐵空調設感應器</title></header><body><h1>港鐵空調設感應器</h1><p>【乘客舒服】<br>港鐵及小巴都是常用交通工具，記者昨午約5時30分到港鐵炮台山站，用溫度計量度到月台溫度為27.8℃，而列車車廂為26.8℃。原來港鐵的服務目標，是將月台和大堂的平均溫度分別維持於27℃及29℃或以下，而在32℃或以上特別炎熱的日子，溫度最少比室外溫度低3℃；車廂平均溫度則維持於26℃或以下。記者錄得的數據，與服務承諾相差不大。<br>港鐵發言人稱，車站會因應實際情況適切地調整車站的溫度，而列車在每天投入服務前，已調校預設了車廂的溫度，車廂的空調系統設有感應器，系統因應車廂的溫度自動啟動製冷的功能，確保溫度可維持在預設水平。<br>《蘋果》記者</p></body></html>
