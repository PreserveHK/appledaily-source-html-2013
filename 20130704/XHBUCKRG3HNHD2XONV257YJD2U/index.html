<html><header><meta charset="utf-8"><title>求驗客手記：希古恩女友率先入「廠」</title></header><body><h1>求驗客手記：<br>希古恩女友率先入「廠」</h1><p>（樂）阿仙奴話簽皇家馬德里前鋒希古恩，都講咗一段時間；不過希古恩未加盟，佢女友Fandino（圖）已經現身阿仙奴更衣室。原來有阿仙奴球員將Fandino嘅照片貼喺球會告示板；31歲嘅Fandino係阿根廷著名模特兒同演員，同希古恩都幾合襯，阿仙奴中場韋舒亞就大讚Fandino好靚女，不過貼相者係邊個？韋舒亞就唔肯爆，只講係非英籍球員。泰利勾義嫂單嘢紅遍全球，希古恩又會唔會驚隊友對佢女友虎視眈眈，而唔想加盟阿仙奴呢？</p></body></html>
