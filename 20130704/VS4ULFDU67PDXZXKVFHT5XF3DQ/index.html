<html><header><meta charset="utf-8"><title>一中一台：戴佩妮完美畢業作</title></header><body><h1>一中一台：戴佩妮完美畢業作</h1><p>戴佩妮最近推出新專輯《純屬意外》，找來馬來西亞頂級樂手合作，她自言交出完美的畢業作品，她說：「樂手的表現都比我的歌聲出眾，合作擦出不同火花。」戴佩妮平時以褲裝為主，今次卻大玩吉卜賽風服飾，採用了大量裙裝，將透紗大罩衫搭配蛋裙，她說：「我還將之前演唱會中使用的羽毛大項鏈拿來大改造，變成獨特的頭飾。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
