<html><header><meta charset="utf-8"><title>夏日掃貨guide：車路士醒目轉斟羅拔仔</title></header><body><h1>夏日掃貨guide：<br>車路士醒目轉斟羅拔仔</h1><p>有指車路士不想被拿玻里當作「水魚」，以高價5,400萬鎊（約6.4億港元）羅致對方的烏拉圭前鋒卡雲尼，故決定改變計劃，用該筆巨額金錢簽兩名星級射手，分別是多蒙特的波蘭前鋒羅拔利雲度夫斯基（2,500萬鎊、左）及曼聯的英格蘭前鋒朗尼（2,000萬鎊）。車仔於2011年1月以破英超紀錄的5,000萬鎊，從利物浦收購西班牙前鋒費蘭度托利斯，但他因表現差而身價暴跌，令油王阿巴莫域治變得有顧忌，不欲再豪擲半億鎊簽一名球員。</p></body></html>
