<html><header><meta charset="utf-8"><title>一中一台：黃曉明扮猩谷岳飛</title></header><body><h1>一中一台：黃曉明扮猩谷岳飛</h1><p>黃曉明、羅嘉良、丁子俊等日前出席北京《精忠岳飛》首映禮，早前腳傷的曉明不惜犧牲形象來模仿大猩猩及扮鬼臉，如此賣力，女演員張嘉倪即替他抹汗，曉明則一臉陶醉的享受美女侍候，未知可惹來女友Angelababy呷醋？吳宇森籌備多年的新片《生死戀》，據悉演員已落實，除章子怡和佟大為飾演夫妻外，黃曉明、宋慧喬、金城武等亦會演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
