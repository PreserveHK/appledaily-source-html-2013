<html><header><meta charset="utf-8"><title>案件速遞：陳麗玲契女押後受審</title></header><body><h1>案件速遞：<br>陳麗玲契女押後受審</h1><p>【本報訊】已故知名教育家陳樹渠的妻子陳麗玲於07年猝死，涉及過量使用「芬太尼」止痛貼，她的契女兼處方藥物的女醫生游逸燕被控非法供應危險藥物罪。辯方昨於東區裁判法院投訴控方延誤檢控，並以需時處理醫學文件為由，獲准將案件押後下月28日再訊。被告游逸燕（54歲）被控向未獲授權或未獲發許可證管有危險藥物的人供應危險藥物罪。控罪指她於03年2月12日至07年9月29日期間，向陳麗玲供應5,905粒危險藥物。<br>案件編號：ESCC1804/13</p></body></html>
