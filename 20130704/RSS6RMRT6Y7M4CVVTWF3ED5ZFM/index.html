<html><header><meta charset="utf-8"><title>求驗客手記：碧咸贏親子100米</title></header><body><h1>求驗客手記：<br>碧咸贏親子100米</h1><p>（樂）碧咸（左）之前到洛杉磯同巴黎搵食，收山後就返倫敦定居，3位囝囝今年都陸續回倫敦讀書；早前第3仔告魯斯學校就搞個親子運動會，碧咸夫妻檔都畀面出席，「萬人迷」仲參加咗父親100米跑大賽。雖然碧咸踢波嗰陣，唔係以速度見稱，不過面對身旁另一個大肚腩家長，輕輕鬆鬆贏出兼拎金牌，維多利亞亦一改之前黑面風格，好興奮幫老公打氣；在場嘅其他家長都讚碧咸兩公婆毫無架子，同普通家長冇咩分別。</p></body></html>
