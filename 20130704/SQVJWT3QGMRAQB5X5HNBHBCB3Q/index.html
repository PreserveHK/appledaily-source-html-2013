<html><header><meta charset="utf-8"><title>中環在線：信報40周年畀面派對豪派員工4,000銀 - 李華華</title></header><body><h1>中環在線：信報40周年畀面派對<br>豪派員工4,000銀 - 李華華</h1><p>老牌財經報章《信報》噚晚喺會展大搞40周年酒會，現場政經界嘉賓星光熠熠，鬍鬚曾任主禮嘉賓，但創辦人林行止、老闆李澤楷冇到，大病初癒嘅曹仁超就有現身，見佢精神飽滿，滿場飛。<br>《信報》員工每人獲派4,000元大利是，兼一個手機外置叉電器作為紀念品，聽聞35周年時，佢哋獲派3,500元大利是，當年李澤楷亦冇現身酒會，但係前特首曾蔭權有到。</p></body></html>
