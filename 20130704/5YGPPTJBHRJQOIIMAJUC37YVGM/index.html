<html><header><meta charset="utf-8"><title>Robbie坐自己個口</title></header><body><h1>Robbie坐自己個口</h1><p>英國歌手Robbie Williams前晚喺倫敦溫布萊球場舉行巡唱，原來佢放喺舞台上嘅雕像除咗可以放氣球，仲可以畀佢自己坐喺雕像個口度唱歌！台上雖然精采，但係台下嘅觀眾竟然飲大幾杯大打出手。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
