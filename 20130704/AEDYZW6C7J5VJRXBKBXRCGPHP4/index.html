<html><header><meta charset="utf-8"><title>我是誰：邊個打韆鞦？</title></header><body><h1>我是誰：邊個打韆鞦？</h1><p>（答案請在內文找）<br>呢位美國小天后雖然情路坎坷，不過佢事業就如日中天，除咗唱碟勁賣之外，仲成日出香水賺錢。佢新出嘅香水廣告噚日曝光，Taylor Swift繼續走清純路線，同一班老友談心之外，仲喺室內打韆鞦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
