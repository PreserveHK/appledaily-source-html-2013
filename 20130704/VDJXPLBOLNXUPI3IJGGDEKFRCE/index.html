<html><header><meta charset="utf-8"><title>國金點滴日音樂市場規模超美</title></header><body><h1>國金點滴<br>日音樂市場規模超美</h1><p>日本偶像組合的創新營銷手段，令日本音樂收入超越美國成為全球最大市場。日本唱片協會指，日本消費音樂收入去年增3%至43億美元。即使面對下載音樂潮流，CD及其他實體媒介仍支持日本音樂銷售去年錄增長，為五年來首次；實體媒體佔日本音樂市場銷售82%。分析指，AKB48（圖）等偶像組合透過隨碟附送握手會門券等，吸引粉絲買碟。不過，當地今年首五個月CD及其他實體媒介銷售按年跌6%，業界對前景仍不樂觀。</p></body></html>
