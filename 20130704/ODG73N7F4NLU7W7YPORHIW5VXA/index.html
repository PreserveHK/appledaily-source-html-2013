<html><header><meta charset="utf-8"><title>獨裁總統做一輩子</title></header><body><h1>獨裁總統做一輩子</h1><p>【話你知】<br>土庫曼是中亞一個內陸國家，面積48.8萬平方公里，全境多是低地，80％領土被沙漠覆蓋，是世界上最乾旱的地區之一，人口稀少510萬人。但該國擁有豐富的石油和天然氣，儲量居世界前列。土庫曼獨立前屬蘇聯加盟共和國，1991年獨立，號稱民主體制，實行總統制，三權分立，但首任總統大權獨攬，在位達15年直到死為止；繼任者亦已連任兩屆，仍未有換班迹象，被西方視為獨裁專制之國。</p></body></html>
