<html><header><meta charset="utf-8"><title>求驗客手記：國足籌7,000萬畀甘帥</title></header><body><h1>求驗客手記：<br>國足籌7,000萬畀甘帥</h1><p>（哀）國足炒西班牙籍教練甘馬曹（右二）既成事實；中國傳媒報道，基於合約原則，中國足協仍然要賠足餘下14個月人工，即700萬歐元（約7,000萬港元）畀甘帥，有傳要靠足協贊助商萬達集團找數。雖然之前搵幾個洋帥，國足成績都冇咩起色，甚至越踢越爛，不過當局仍然堅持長期接任人係洋帥，本土教練只可做過渡角色。曾經帶國足踢世界盃嘅米路天奴域就表示有興趣再帶隊，如果成事，都算係一個合適人選。</p></body></html>
