<html><header><meta charset="utf-8"><title>國金點滴雅虎3.9億買影片分享App</title></header><body><h1>國金點滴<br>雅虎3.9億買影片分享App</h1><p>雅虎為提升流動科技領域，密密出擊進行收購。科技網站AllThingsD報道，雅虎擬斥5,000萬美元（約3.9億港元）買入影片分享工具Qwiki。Qwiki的影片分享應用程式（App）是蘋果iPhone用戶專用，用戶可透過軟件，把儲存在手機的相片製作成短片，並可加入背景音樂等效果。<br>自新任行政總裁邁耶去年7月上任後，雅虎積極進行併購，迄今共購入15間公司，包括5月斥110億美元收購網誌平台Tumblr。</p></body></html>
