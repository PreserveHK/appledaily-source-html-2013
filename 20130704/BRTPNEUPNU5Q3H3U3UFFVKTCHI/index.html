<html><header><meta charset="utf-8"><title>體壇拾趣：歐鎧淳破港背泳紀錄</title></header><body><h1>體壇拾趣：<br>歐鎧淳破港背泳紀錄</h1><p>南韓仁川亞室運游泳項目噚日結束，歐鎧淳、江忞懿、陳健樂同施幸余喺女子4x100米混合四式接力，以4分00秒77摘銅；負責首棒嘅靚女泳手歐鎧淳以58秒89，再破自己保持嘅香港100米背泳短池紀錄，真係威爆！另一面銅牌就由施幸余喺100米混合四式贏得。桌球方面，馮國威喺男單32強硬撼世界排名第11嘅丁俊暉，可惜挑戰失敗，輸0:4出局。香港目前以1金4銀10銅，獎牌榜排第8。</p></body></html>
