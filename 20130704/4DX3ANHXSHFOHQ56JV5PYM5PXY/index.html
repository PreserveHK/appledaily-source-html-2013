<html><header><meta charset="utf-8"><title>金爆被紙皮車激親</title></header><body><h1>金爆被紙皮車激親</h1><p>日本組合金爆早前喺《狂野時速6》個日本版廣告度，玩口技扮引擎聲搞笑，四子前日出席套戲嘅東京首映，驚見台上有架紙皮「超級跑車」畀佢哋坐！男主角雲迪素錄咗條片，話經費唔夠，只能用「超級」市場嘅紙皮整架「跑車」，結果金爆嬲嬲地整爛咗架車！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
