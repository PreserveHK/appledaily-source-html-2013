<html><header><meta charset="utf-8"><title>求驗客手記：葛斯唔識趣亂着贊助</title></header><body><h1>求驗客手記：<br>葛斯唔識趣亂着贊助</h1><p>（怒）世界兩大體育品牌「一剔」同「三間」，鬥到難分難解，德甲班霸拜仁一直由三間贊助，三間仲持有拜仁部份股份㖭。拜仁新簽兩位球員：中場馬里奧葛斯（圖）同後衞卻治賀夫，個人贊助就係一剔；周二拜仁搞個記者會歡迎兩人嗰陣，佢哋就懶理三間唔高興，照着一剔Tee出席，葛斯仔嗰件心口仲大大個剔㖭。三間事後梗係唔開心，仲將葛斯仔張相打回頭，睇吓拜仁又會唔會同葛斯仔影過一輯加盟相嘞。</p></body></html>
