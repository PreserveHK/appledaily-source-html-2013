<html><header><meta charset="utf-8"><title>一中一台：周杰倫港巡唱大玩3D</title></header><body><h1>一中一台：周杰倫港巡唱大玩3D</h1><p>周杰倫《魔天倫》世界巡迴演唱會今年5月正式展開，繼上海、北京、新加坡、台北等地後，第十一站將來到香港，並定於9月13至17日於紅館舉行五場香港站演唱會。周杰倫闊別香港三年再開騷，據悉信用卡客戶優先訂票不足兩小時迅速沽清，內部訂購也出現超額預訂情況。今次將耗資巨額打造衝擊眼球的視覺效果，令3D魔幻空間呈現歌迷眼前。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
