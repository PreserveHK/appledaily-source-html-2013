<html><header><meta charset="utf-8"><title>體訊速遞：（足球）蒙彼利埃搵前帥救亡</title></header><body><h1>體訊速遞：<br>（足球）蒙彼利埃搵前帥救亡</h1><p>法甲球隊蒙彼利埃上周六宣佈，由古畢斯接任新教練；蒙軍上周四不敵羅連安特，排名跌至第17位後，辭退教練費蘭迪斯；60歲的古畢斯在07至09年也曾執教蒙彼利埃，並曾領馬賽、朗斯等球隊。另外，馬賽兩連敗後，亦辭退教練鮑普。綜合外電（法國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
