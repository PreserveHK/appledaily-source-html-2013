<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士平自己紀錄</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士平自己紀錄</h1><p>世界排名第1的美國球手活士，上周五於加州舒活高球會舉行的世界高球挑戰賽次輪賽事，打出平自己07年於該會創出的62桿，低標準桿10桿的成績，以總成績133桿暫列榜首。綜合外電（美國）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
