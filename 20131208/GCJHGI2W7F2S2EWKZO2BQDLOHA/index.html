<html><header><meta charset="utf-8"><title>大摩屠龍記</title></header><body><h1>大摩屠龍記</h1><p>屠龍要屠龍刀嗎？但相信大摩就唔會咁做，今日第二場一班千四米賽事，大摩將以馬海戰術對付蔡廐「紅衣巨龍」，呢條「惡龍」跑千四唔簡單㗎，上季佢就已經打敗過今季贏二級賽嘅「綽力之城」，今場賽事只要冇犀利過「綽力之城」嘅馬，「紅衣巨龍」就有機會補中。大摩四匹馬入面，三匹「甜將」、「旗幟鮮明」同「傾力之城」都贏過呢個路程，其中「旗幟鮮明」跑呢個路程四次就贏三次，加上今次有韋達倒戈幫忙，大摩要屠龍都唔係冇機會。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
