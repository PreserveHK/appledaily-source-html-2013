<html><header><meta charset="utf-8"><title>各區突發簡訊：騎樓失修墮石屎無人傷</title></header><body><h1>各區突發簡訊：<br>騎樓失修墮石屎無人傷</h1><p>【北　角】<br>【本報訊】北角電氣道110號對開騎樓底，昨凌晨近1時發生墮物事件。該大廈騎樓底石屎橫樑，疑日久失修，其中一塊約12吋乘8吋的石屎突告鬆脫，飛墮地面行人路上，石屎塊撞地散開，現場遺下八塊碎開的石屎塊（圖），幸沒有擊中途人，警方接報封鎖現場調查，無人被捕，已聯絡大廈業主進行維修。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
