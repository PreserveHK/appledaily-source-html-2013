<html><header><meta charset="utf-8"><title>News Flash14名穆爾西女支持者獲減刑</title></header><body><h1>News Flash<br>14名穆爾西女支持者獲減刑</h1><p>埃及14名女子今年7月聯同7名女童上街，要求讓前總統穆爾西復職被捕，上月被判囚11年。她們（圖）昨日獲亞歷山大市上訴法院大幅減刑至緩刑一年，當庭釋放。至於該7名女童亦獲另一法院減刑至緩刑一年獲釋。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
