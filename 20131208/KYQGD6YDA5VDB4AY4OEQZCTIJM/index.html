<html><header><meta charset="utf-8"><title>解放軍襲美遊戲內地被禁</title></header><body><h1>解放軍襲美遊戲內地被禁</h1><p>中國戰機對美軍基地發動毀滅性打擊？不要驚訝，只是一款電子遊戲。早先解放軍的網遊模擬美軍入侵，近日美國EA公司推出《戰地風雲4》之《中國崛起》（圖），模擬解放軍對美國發動了陸海空的全面突襲入侵，轟-6、殲-20、直-10等明星軍機悉數登場。<br>遊戲開頭還有熱血激昂的普通話召集，以越王勾踐卧薪嘗膽故事，號召中國軍人從美軍身上重奪尊嚴。但諷刺的是，這遊戲在內地被封殺。<br>網易新聞</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
