<html><header><meta charset="utf-8"><title>各區突發簡訊：休班女警疑酒駕撞途人</title></header><body><h1>各區突發簡訊：<br>休班女警疑酒駕撞途人</h1><p>【上　水】<br>【本報訊】31歲姓黃休班女警，昨午3時許駕駛私家車沿上水馬會道駛至掃管埔路交界時，撞傷一名過馬路的73歲姓曾老翁，老翁頭部受傷，送院後情況危殆。報警後，救護員到場將受傷曾翁送院治療，警員在場替姓黃休班女警酒精呼氣測試，證實她駕駛前曾飲酒，但沒有超標，事後向她口頭警告及在場協助調查，警方新界北交通部人員正調查肇因。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
