<html><header><meta charset="utf-8"><title>EXO-M攞獎獲小雲吻賀</title></header><body><h1>EXO-M攞獎獲小雲吻賀</h1><p>中韓組合EXO-M前晚派出Kris（右）、鹿晗、Tao和Lay，在北京出席第六屆音樂風雲榜新人盛典，雖然四缺二唔齊腳，但未減人氣，壓軸行紅地毯時大受歡迎。當晚四子連奪兩獎，除了人氣獎外，還以近3,000萬高票數冧莊捧走最受歡迎組合獎，他們領獎時更讓扮成小雲的小妹妹逐一錫面珠，令台下歌迷十分羨慕。四子昨日返韓，Lay因怕素顏入鏡，頭耷耷入閘。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
