<html><header><meta charset="utf-8"><title>四川奇人鼻孔吹脹四車胎</title></header><body><h1>四川奇人鼻孔吹脹四車胎</h1><p>比游泳世界冠軍更強的肺活量！四川成都63歲的聶永兵表演了一項驚人絕活：用鼻子吹脹四個車胎（圖）！聶先將四個貨車空車胎在地上擺開，用近40米長的軟管連接。然後將軟管一頭插入右鼻孔、左手則堵住左鼻孔和左耳，再深深吸口氣，用鼻孔為車胎充氣。<br>僅僅20分鐘後，四條車胎竟被一一吹脹！聶稱自己從八、九年前開始練習，本想強身健體，現在則希望能走上舞台。<br>四川《成都商報》</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
