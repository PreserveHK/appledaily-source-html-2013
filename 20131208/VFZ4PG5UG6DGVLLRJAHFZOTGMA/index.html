<html><header><meta charset="utf-8"><title>中電賺到盡　被罵無良心</title></header><body><h1>中電賺到盡　被罵無良心</h1><p>【本報訊】民主黨約10名成員昨日手持示威標語由紅磡黃埔花園，遊行至中電紅磡總部請願，要求政府降低中電准許利潤回報，並促中電擱置電費加價及公開五年計劃。民主黨副主席蔡耀昌批評，中電過去四年已賺逾250億元，卻依舊向小市民開刀，毫無企業良心。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
