<html><header><meta charset="utf-8"><title>熱水管爆裂變噴泉</title></header><body><h1>熱水管爆裂變噴泉</h1><p>鄭州熱力管道爆裂，滾水沖開路面噴出，現場如災難大片！事發前日上午10時許，鄭州鬧市一處熱力管道爆裂，溫度高達八九十度的水柱從地面裂口噴出（圖），騰起濃濃的煙氣已漫過旁邊30層的高樓。多輛汽車被路面爆開時墜落的碎石砸中，所幸無人受傷。水柱沖壞一個電錶箱，路口紅綠燈「失明」，現場通一度受阻，工人到場搶修。<br>鳳凰網</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
