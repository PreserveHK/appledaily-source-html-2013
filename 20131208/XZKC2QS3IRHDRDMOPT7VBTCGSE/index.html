<html><header><meta charset="utf-8"><title>體訊速遞：（足球）雲格勢續約阿仙奴3年</title></header><body><h1>體訊速遞：<br>（足球）雲格勢續約阿仙奴3年</h1><p>英國《泰晤士報》報道，英超榜首球隊阿仙奴，與法國籍領隊雲格續約商討已接近完成；雲格將接受3年新合約，3年總年薪達2,400萬鎊（約3億港元）。綜合外電（英國）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
