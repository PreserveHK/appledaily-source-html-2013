<html><header><meta charset="utf-8"><title>各區突發簡訊：手機短訊別母　保安墮樓</title></header><body><h1>各區突發簡訊：<br>手機短訊別母　保安墮樓</h1><p>【土瓜灣】<br>【本報訊】32歲姓劉夜班保安員，昨凌晨1時許，在土瓜灣益豐大廈當值期間用手機向母親發短訊道別後，被發現從大廈14樓天台墮樓，跌落毗鄰浙江街22號同順興大廈一樓平台鋅鐵簷篷重傷昏迷，簷篷亦被壓毀；消防員到場證實事主已死亡。消息稱，事主有腳患走路一拐一拐，最近疑涉及一宗刑事案件。警員未撿獲遺書，調查後認為案件無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
