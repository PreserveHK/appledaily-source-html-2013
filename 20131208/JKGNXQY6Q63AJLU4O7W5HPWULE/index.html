<html><header><meta charset="utf-8"><title>體壇拾趣：熱火要班兵頂獲迪</title></header><body><h1>體壇拾趣：<br>熱火要班兵頂獲迪</h1><p>熱火上周四俾公牛大炒嗰場波，由於主力獲迪（圖）今季第5度因膝傷缺陣，所以用咗老將阿倫頂替；唔係唔得，但係人哋38歲真係好難頂足全場波。有傳球會高層有見及此，決定透過交易，搵人加強後場實力，做獲迪嘅替補，而隊中多名冗員好似祖爾安東尼咁，都可能成為籌碼。今季去咗灰熊嘅米克米拿，上季係獲迪嘅替身，仲打得唔錯。不過球會要慳錢，咪搞到𠵱家冇人可用囉。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
