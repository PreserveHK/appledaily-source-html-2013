<html><header><meta charset="utf-8"><title>體訊速遞：（足球）韋根聘路士拿任領隊</title></header><body><h1>體訊速遞：<br>（足球）韋根聘路士拿任領隊</h1><p>英冠球隊韋根上周六宣佈，聘請前曼城射手路士拿接任領隊；路士拿為前東德國腳，球員時期曾效力曼城、修咸頓等球隊，03年退休後轉任領隊，並曾執教莫迪、賓福特等球隊。綜合外電（英國）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
