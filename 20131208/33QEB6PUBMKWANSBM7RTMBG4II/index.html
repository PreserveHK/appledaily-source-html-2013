<html><header><meta charset="utf-8"><title>體訊速遞：（足球）咸錫重傷唞3個月</title></header><body><h1>體訊速遞：<br>（足球）咸錫重傷唞3個月</h1><p>意甲球隊拿玻里中場咸錫因跖骨受傷，據報需休息3個月；咸錫上月代表斯洛伐克國家隊上陣時受傷，雖然在之後對帕爾馬的聯賽能勉強披甲，但僅上陣7分鐘又再傷出，軍醫檢查發現跖骨傷勢嚴重，甚至需接受手術，養傷期達3個月。綜合外電（意大利）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
