<html><header><meta charset="utf-8"><title>News Flash中非共和國教派衝突300死</title></header><body><h1>News Flash<br>中非共和國教派衝突300死</h1><p>中非共和國首都班吉的回教徒和基督徒周四爆發激戰，紅十字會指有逾300人死亡（圖）。前宗主國法國前日（周五）派兵1,200人協助平息動亂。伊斯蘭武裝聯盟「塞雷卡」3月武力推翻總統博齊澤後，佔人口多數的基督教徒與回教徒衝突不絕。<br>法新社</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
