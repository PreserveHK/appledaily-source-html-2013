<html><header><meta charset="utf-8"><title>關仁隱事：「月球」招積犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「月球」招積犯眾憎 - 關仁</h1><p>公仔箱早排好捧唱得新星，捱咗一排仲係大茄嘅「月球」忽然上位，佢當然好招積，喺網上瘋言瘋語，變咗贏烏龜嘅白兔咁沙塵，為咗擦鞋亂噏唔收聲，難怪網民即刻柴佢台。關仁聽聞好多同事不屑佢呢啲行為，仲有人爆料話月球好小家，佢會唔抵得同期入行，但上位快過佢嘅人，仲喺網上暗寸對方，所以即使佢出一啲藝人活動，大家都開始當佢透明，瘀到爆。<br>撰文：關仁</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
