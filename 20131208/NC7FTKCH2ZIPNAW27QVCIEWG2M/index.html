<html><header><meta charset="utf-8"><title>戇男甘戴綠帽求「賓利外母」</title></header><body><h1>戇男甘戴綠帽求「賓利外母」</h1><p>早前內地一土豪嫁女，外母豪贈賓利房車，引來「無數英雄競折腰」。武漢有一戇男在當地汽車文化節上，舉牌 「跪求賓利丈母娘」。又附近十條的《給未來丈母娘的承諾書》，其中寫到：「如果老婆有外遇，我會原諒她3次。」又稱老婆所有決定都是正確的！可謂全無底線。但該男子卻不透露姓名，只稱網名叫「安靜」。有網友炮轟他想不勞而獲，這等男人太無骨氣，作為丈夫毫無擔當。<br>湖北《楚天都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
