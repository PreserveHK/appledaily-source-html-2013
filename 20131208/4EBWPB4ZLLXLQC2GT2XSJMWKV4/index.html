<html><header><meta charset="utf-8"><title>體壇拾趣：保羅佐治上網釣艷星</title></header><body><h1>體壇拾趣：<br>保羅佐治上網釣艷星</h1><p>上網識女仔，真係咩可能都有發生。好似溜馬前鋒保羅佐治（下圖）咁，兩個月前喺instagram，上載一張花花公子女郎Jessica Burciaga（上圖）嘅相，仲話呢位曾被傳係拜恩情婦嘅索女，係自己嘅心儀對象，日前有傳佢哋可能已經拍緊拖。不過就唔好學今年轉到去塘鵝嘅奀星T伊雲斯，喺網上識咗個女仔，但對方原來係變性人，T伊雲斯到𠵱家仲係懵然不知。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
