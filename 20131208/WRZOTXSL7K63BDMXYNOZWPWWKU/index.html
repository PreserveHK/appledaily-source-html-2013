<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀贏隊友晉4強</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀贏隊友晉4強</h1><p>香港桌球「1姐」吳安儀（圖）上周六在拉脫維亞上演的世界業餘桌球錦標賽8強，以4:1擊敗港隊隊友余晶晶殺入4強，將與中國球手石春俠爭入決賽。本報消息（拉脫維亞）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
