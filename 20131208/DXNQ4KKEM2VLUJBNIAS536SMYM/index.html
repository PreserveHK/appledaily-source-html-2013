<html><header><meta charset="utf-8"><title>News Flash大馬三林寶堅尼炒車變廢鐵</title></header><body><h1>News Flash<br>大馬三林寶堅尼炒車變廢鐵</h1><p>馬來西亞發生三架林寶堅尼相撞意外，三架總值100萬美元（780萬港元）名車徹底報銷（圖），沒有人受傷。五架林寶堅尼跑車周四由新加坡前往吉隆坡出席車展，其中一部車切線時，跟其餘兩架林寶堅尼高速相撞並起火焚毀。<br>美國全國廣播公司</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
