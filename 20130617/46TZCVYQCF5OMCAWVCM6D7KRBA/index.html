<html><header><meta charset="utf-8"><title>蘋果綠葉<br>光滙逾13億建舟山油庫</title></header><body><h1>蘋果綠葉<br>光滙逾13億建舟山油庫</h1><p>光滙石油（933）宣佈，集團的全資附屬公司光滙石油儲運舟山與中國石油天然氣管道局簽訂建設工程合同，中石油管道局為集團位於浙江舟山外釣島的石油倉儲項目第一期部份進行建設油庫設施工程。該建設工程合同價款為13.2億元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
