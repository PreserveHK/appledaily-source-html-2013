<html><header><meta charset="utf-8"><title>體壇拾趣：<br>細豪開操有專人採訪</title></header><body><h1>體壇拾趣：<br>細豪開操有專人採訪</h1><p>港腳李志豪剛加盟咗中超北京國安，國內網絡電視台《天下體育》仲派員採訪細豪首日跟操嘅過程（圖），成個報道有3分半鐘；見佢全程笑笑口用普通話答問題，都幾有趣㗎。另外，傑志嘅港隊U20隊長李毅凱就俾中超球隊大連阿爾濱睇中，阿爾濱日前正式去信傑志邀請阿凱呢兩日北上跟操，如佢跟得上可能成為另一登陸中超嘅港甲球員。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
