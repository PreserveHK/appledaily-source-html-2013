<html><header><meta charset="utf-8"><title>澳洲青瓜乳酪醬　健康又醒胃</title></header><body><h1>澳洲青瓜乳酪醬　健康又醒胃</h1><p>由即日起至6月27日，GREAT舉行「澳洲食品節」，推出超過300款美食。這款Black Swan青瓜乳酪醬（$38/200g）就最啱夏日口味，味道清新且含豐富纖維素，為夏天帶來嶄新涼快的滋味。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
