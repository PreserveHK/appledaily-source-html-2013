<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>平治自炒　 撞壆甩轆</title></header><body><h1>各區突發簡訊︰<br>平治自炒　 撞壆甩轆</h1><p>【大嶼山】<br>【本報訊】大嶼山映灣園對開處，昨午2時許發生炮彈飛車驚險車禍，一輛平治七人車，沿北大嶼山公路往東涌方向行駛，駛至上址時，55歲吳姓司機報稱閃避車輛，失控鏟上左邊分隔的石壆防撞欄，凌空飛前10米，再撞毀路中央緊急通道鐵閘，反彈路中，滑行一段路面始停，七人車車頭嚴重損毀，兩個前輪甩脫遺在路邊零件四散，司機有驚無險並無受傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
