<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>貨車翻側　司機被困</title></header><body><h1>各區突發簡訊︰<br>貨車翻側　司機被困</h1><p>【中  環】<br>【本報訊】昨晨10時許，一輛凍櫃貨車沿干諾道中往灣仔方向，落斜途經中環交易廣場對開時，疑因天雨滑，貨車跣胎失控橫越左邊兩線，再撼向路邊石壆後，全車向右翻側，47歲姓姚司機一度被困車內，需由消防員救出。他報稱手部受傷送院治療。警員到場一度封閉中慢線進行調查，交通擠塞，龍尾延綿至300米外的海港政府大樓。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
