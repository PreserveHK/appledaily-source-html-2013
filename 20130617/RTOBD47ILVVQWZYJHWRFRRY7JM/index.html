<html><header><meta charset="utf-8"><title>餓狼撲羊仔　結果「慘不忍睹」</title></header><body><h1>餓狼撲羊仔　結果「慘不忍睹」</h1><p>狼與羊，似乎是明顯的弱肉強食對比，然而為了保護子女，羊媽媽發惡，餓狼也要夾著尾巴逃走。<br><br>日前有網友上載一段在挪威森林拍攝到的短片，餓狼撲向領着2頭小羊的羊媽媽，但未及「埋身」就被羊媽媽嚇退；當第2度試圖走近，餓狼更反遭被羊母子追趕，最後「空肚而回」掉頭走。<br><br>有網友稱，該頭餓狼該是被族群驅逐，才迫於無奈獨自覓食。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
