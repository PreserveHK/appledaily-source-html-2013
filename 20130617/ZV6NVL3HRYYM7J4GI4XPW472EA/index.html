<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>主人昏迷　女傭嚇暈</title></header><body><h1>各區突發簡訊︰<br>主人昏迷　女傭嚇暈</h1><p>【香港仔】<br>【本報訊】昨清晨5時許，一名印尼女傭Sri，在香港仔大道金香大廈一單位，赫見其年屆94歲姓陳女主人突然暈倒屋內，嚇得她連忙致電報警，其間疑因傷心過度及擔心女主人安危，當警員到場開門時，她亦不支暈倒，由救護員將兩名昏迷傷者送院搶救。雖然女傭最終回復清醒，惟女主人卻返魂乏術。警員經調查得悉陳婆婆有長期病患，認為事件並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
