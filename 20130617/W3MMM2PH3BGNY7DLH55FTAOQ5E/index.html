<html><header><meta charset="utf-8"><title>體訊速遞：<br>（桌球）馬高今晚戰無錫賽</title></header><body><h1>體訊速遞：<br>（桌球）馬高今晚戰無錫賽</h1><p>屬於世界桌球排名賽的無錫桌球精英賽在今晨10時展開，打頭陣有9屆世界女子桌球冠軍伊雲絲（Reanne Evans）出戰外卡賽，對中國的朱英輝。香港球迷關心的傅家俊（圖）及丁俊暉，則在晚上7:45pm分別出戰邦特及般納特。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
