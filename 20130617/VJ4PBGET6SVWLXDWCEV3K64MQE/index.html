<html><header><meta charset="utf-8"><title>體訊速遞：<br>（羽毛球）「雙李」齊贏印尼賽</title></header><body><h1>體訊速遞：<br>（羽毛球）「雙李」齊贏印尼賽</h1><p>世界「1哥」李宗偉（圖）及「1姐」李雪芮，昨分別在印尼羽毛球超級系列賽奪得男、女單冠軍，手下敗將同是德國人；李宗偉在決賽以2:0擊敗舒韋布拉，李雪芮則以2:1勝老將申克。本報消息（印尼）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
