<html><header><meta charset="utf-8"><title>體壇拾趣：<br>法拉做「星爸」超開心</title></header><body><h1>體壇拾趣：<br>法拉做「星爸」超開心</h1><p>英國長跑好手法拉（圖），上年喺倫奧萬米跑奪得金牌，同自己繼女Rihanna攬埋一嚿慶祝，成為咗經典一幕。仲有兩個孖生女嘅法拉，日前就得到國民投票選為「年度明星老竇」。呢位30歲跑手話好高興可以得獎，因為家庭對身為田徑選手嘅佢好重要，所以被認同係好爸爸真係好開心。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
