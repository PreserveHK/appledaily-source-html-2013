<html><header><meta charset="utf-8"><title>胸模大賽鬥晒事業線</title></header><body><h1>胸模大賽鬥晒事業線</h1><p>安徽合肥前晚舉行第三屆國際胸模大賽決賽，12名打入決賽佳麗穿上性感泳裝，一較高下。主辦單位稱這次比賽不是要女子展示胸部，稱這次比賽是要「當代女性健康、自信、美麗的時代風貌」，並「更加關愛、關注女性胸部」。現場波濤「胸」湧（圖），有網民稱大飽眼福，也亦有網民質疑這是變相的賣肉比賽，只為讓官員眼睛吃冰淇淋。<br>新華網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
