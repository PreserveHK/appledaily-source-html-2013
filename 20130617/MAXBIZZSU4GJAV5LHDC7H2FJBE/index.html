<html><header><meta charset="utf-8"><title>求驗客手記：<br>韋碧克度假有女陪</title></header><body><h1>求驗客手記：<br>韋碧克度假有女陪</h1><p>（樂）西班牙嘅伊維薩島，真係可以話喺英超球星度假嘅熱門地方。繼日前我求大俠見到紅軍隊長謝拉特約埋加歷查一齊喺嗰度曬太陽之後，又俾我撞到曼聯新星前鋒韋碧克（圖），22歲嘅韋碧克仲有美相伴㖭！佢喺伊維薩島嘅海灘，同瑞士模特兒瑪莉蘇頓保，以及另一名金髮靚女，都不知傾得幾咁投契，令我求大俠又羨慕又妒忌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
