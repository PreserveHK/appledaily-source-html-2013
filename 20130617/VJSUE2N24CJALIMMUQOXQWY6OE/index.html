<html><header><meta charset="utf-8"><title>蘋果綠葉<br>建行扣稅後派0.2412元 </title></header><body><h1>蘋果綠葉<br>建行扣稅後派0.2412元 </h1><p>建設銀行（939）宣佈，股東於本周四（20日）持有股份，將可獲派現金股息每股0.268元人民幣，扣除股息稅後每股實收0.2412元人民幣，將於周五（21日）除息，並於下月12日派予股東。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
