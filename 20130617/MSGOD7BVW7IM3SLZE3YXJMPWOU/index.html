<html><header><meta charset="utf-8"><title>獅子樹上唞涼<br>被「扯貓尾」</title></header><body><h1>獅子樹上唞涼<br>被「扯貓尾」</h1><p>不只人類貪玩，連獅子都愛整蠱同伴。在津巴布韋（Zimbabwe）羚羊野生動物園，一隻獅子爬上樹上，在樹枝上搖着尾巴優哉游哉乘涼之際，在地上的兄弟卻悄悄躍上樹咬着牠的尾巴，將牠拉下來，慘被整蠱的獅子，前爪掛在樹上，仍被兄弟強行拉下來，顯得一臉錯愕，整個爆笑畫面被攝影師拍下來，兩隻獅子都沒有受傷。<br>英國《太陽報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
