<html><header><meta charset="utf-8"><title>隔牆有耳：<br>唔使北上　卿姐嘆本地荔枝 - 李八方</title></header><body><h1>隔牆有耳：<br>唔使北上　卿姐嘆本地荔枝 - 李八方</h1><p>民主黨主席劉慧卿（圖）日前鬼咁親民去到粉嶺燕崗村視察農民生活，話就話希望將扶農政策帶入立法會，點知有村民講到要上北京申訴苦況，卿姐一句「我都返唔到大陸」，就開開心心去咗食荔枝喇。好彩香港仲有小量農業，卿姐拎住咁大抽荔枝咁開心，就算返唔到大陸摘荔枝都唔打緊，去新界食過夠仲開心啦，仲可以支持本地農業㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
