<html><header><meta charset="utf-8"><title>體訊速遞：<br>（單車）張敬樂稱霸環韓青年組</title></header><body><h1>體訊速遞：<br>（單車）張敬樂稱霸環韓青年組</h1><p>香港單車代表郭灝霆，在昨日最後一天的環南韓單車賽，以2小時03分51秒取得亞軍，冠軍則是東道主南韓車手；而22歲的港將張敬樂（圖），累積8站總時間25小時34分38秒，取得青年組總冠軍。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
