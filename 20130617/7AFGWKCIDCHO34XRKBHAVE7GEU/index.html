<html><header><meta charset="utf-8"><title>體壇拾趣：<br>麥高遜平桿照領先</title></header><body><h1>體壇拾趣：<br>麥高遜平桿照領先</h1><p>美國高球公開賽上周六打到第3輪，美國球手麥高遜（圖）打出平標準桿70桿，喺排行榜以209桿、低一桿嘅總成績而領先。美國球手馬漢同另外兩名球手就以平桿並列第2；至於「1哥」活士同北愛神童麥艾萊表現就繼續唔多掂，分別排第31同25。業餘球手美國韓裔球手Michael Kim，就好叻仔咁打入前10。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
