<html><header><meta charset="utf-8"><title>各區突發簡訊：前男友造訪搶手機</title></header><body><h1>各區突發簡訊：<br>前男友造訪搶手機</h1><p>【黃大仙】<br>【本報訊】剛用6,000元購買新款SAMSUNG GALAXY S4手機不久的23歲姓何少女，昨晨5時許，於黃大仙彩虹邨紅蕚樓住所用手機與22歲姓黃男友傾電話時，25歲姓郭前男友突登門造訪，何女恐現任男友呷醋，開門後着對方離開，詎料有人發難打爆大門氣窗兼搶走何女手機逃去，黃透過電話驚聞嘈吵聲報警，警方列偷竊及刑毀案處理，正追緝郭某歸案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
