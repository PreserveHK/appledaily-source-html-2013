<html><header><meta charset="utf-8"><title>電視撈飯：松岡食牛鞭大整蠱</title></header><body><h1>電視撈飯：松岡食牛鞭大整蠱</h1><p>由𡃁模轉型去做電視節目嘅日模松岡李那，最近同關楚耀喺有線合作做主持，松岡仲膽粗粗咁講廣東話，但係遇着一啲難發音嘅詞語，梗係搞出唔少笑話。有一集關楚耀帶松岡試食牛鞭，佢食得津津有味，反而關楚耀面有難色，惟有扮鬼扮馬兼講有味笑話：「即刻有反應，即刻硬晒，我意思係我手腳都硬晒！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
