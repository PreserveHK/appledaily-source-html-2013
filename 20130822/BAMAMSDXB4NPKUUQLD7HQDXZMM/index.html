<html><header><meta charset="utf-8"><title>蘋果綠葉中信泰富官司現突破</title></header><body><h1>蘋果綠葉<br>中信泰富官司現突破</h1><p>中信泰富（267）與澳洲礦場賣家Mineralogy的案件有進展。西澳高等法院判定，Mineralogy對廢石只能徵收一次專利費A，中信泰富接受判決，並指Mineralogy沒有達到原來目的，判決對集團財務影響甚小。而Mineralogy要求終止採礦權的要求，亦被駁回。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
