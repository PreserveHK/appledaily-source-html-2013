<html><header><meta charset="utf-8"><title>強仁斷食減肥傷身</title></header><body><h1>強仁斷食減肥傷身</h1><p>韓國組合Super Junior（SJ）成員強仁（圖），昨日在首爾出席韓版跳水節目《星跳水立方》記招，較之前瘦了一圈的他，自爆進行地獄式減肥，於27日內勁減33磅。他說：「我近乎斷食，碳水化合物、蔬菜，甚至湯水都沒有放入口，非常肚餓的時候才吃一粒士多啤梨，還會空肚做帶氧運動。」但他並不鼓勵這個傷身的減肥方法。其SJ隊友始源正身在香港拍戲，昨日離開酒店時開心收粉絲信。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
