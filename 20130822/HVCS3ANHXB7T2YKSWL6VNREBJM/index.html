<html><header><meta charset="utf-8"><title>英男姦羊　禁入農場</title></header><body><h1>英男姦羊　禁入農場</h1><p>英國一名男子因玩人獸交被捕，法院為阻止他再侵犯動物，除了對他下「宵禁」令，更嚴禁他踏足任何農場，實行「動物勿近」。<br>23歲的紐曼（Robert Newman）周一在法庭上承認，今年4月在威爾特郡（Wiltshire）一個農場性侵犯一隻山羊。紐曼獲准有條件保釋，但法院下令他每晚7時後至翌日早上7時禁止外出，更禁止他踏足全國所有飼養動物的農場，直至案件下月判刑為止。<br>英國《太陽報》</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
