<html><header><meta charset="utf-8"><title>體訊速遞：（網球）細威成美網頭號種籽</title></header><body><h1>體訊速遞：<br>（網球）細威成美網頭號種籽</h1><p>美國網球公開賽將於下周一開鑼，賽會於周二公佈女單種籽排名，世界排名第一的「細威」莎蓮娜（圖）被列為頭號種籽。2至4號種籽分別是艾莎倫嘉、舒拉寶娃及拉雲絲卡。 綜合外電（美國）</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
