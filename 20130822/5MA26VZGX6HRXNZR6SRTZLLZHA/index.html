<html><header><meta charset="utf-8"><title>神起被四貞子嚇窒</title></header><body><h1>神起被四貞子嚇窒</h1><p>日本經典恐怖電影《午夜兇鈴》的相關電影長拍長有，新一套《3D貞子2：鬼胎輪迴》將於月底在日本上映，前晚眾演員在東京一戲院宣傳，唱主題曲的韓國組合東方神起以神秘嘉賓身份現身，令觀眾高興尖叫。大會突然推出一個水井，四個貞子齊齊爬出來。當神起的U-Know送花給女主角瀧本美織時，貞子更上前搶花，U-Know被嚇窒後即露出苦笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
