<html><header><meta charset="utf-8"><title>激過泰山　全裸山頂洞人曝光</title></header><body><h1>激過泰山　全裸山頂洞人曝光</h1><p>陝西商洛市山區驚現一名「山頂洞人」。有內地網友周日（18日）晚在網上發帖稱，聽聞在山陽高縣壩鎮崖屋溝一座懸崖上，常年住着一名古怪男子，常全身赤裸進出山洞，遂專誠前往拍攝。網友不僅發現「山頂洞人」的家，還拍下他捧着樹枝爬崖壁回家的情況。隨後山洞飄出煙霧，就像在生火煮食一般。據悉，該名男子已在洞中「隱居」十多年，一直沒多人知曉，現在當地政府已開始關注。<br><br>華商網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
