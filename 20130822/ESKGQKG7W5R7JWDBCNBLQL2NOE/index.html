<html><header><meta charset="utf-8"><title>電視撈飯：焦媛第一次睇粵語片</title></header><body><h1>電視撈飯：焦媛第一次睇粵語片</h1><p>高志森主持嘅亞視節目《與星光同行》，噚日喺大埔亞視總台錄影，請咗女友焦媛同鮑起靜做嘉賓，今集內容講粵語片女星，鮑姐話：「1955年我6歲嗰時開始睇粵語片，最鍾意白燕同梅綺，尤其白燕真係一個好有光芒嘅明星。」焦媛就話以前從來唔睇粵語片，因為做今次個節目，特登睇咗幾部：「睇完白燕做戲，覺得呢位前輩好有吸引力，演技又出色。 」</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
