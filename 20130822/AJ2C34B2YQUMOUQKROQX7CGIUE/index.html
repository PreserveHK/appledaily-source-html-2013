<html><header><meta charset="utf-8"><title>各區突發簡訊：四青少年街頭塗鴉</title></header><body><h1>各區突發簡訊：<br>四青少年街頭塗鴉</h1><p>【上環】<br>【本報訊】四名青少年昨天凌晨零時闖入上環水巷後巷，用不同顏色的噴漆等塗鴉工具，於牆上畫上巨型眼睛、懷舊相機、表情古怪的人頭等抽象「傑作」，甚為精美。不過，有街坊不值他們塗毀公物所為，報警處理。<br>警方接報趕抵現場時，四人懷疑心虛四散逃走，其中兩名青年被警員及時截獲和拘捕，另外兩人則逃去無蹤，警方現將案件列作刑事毀壞處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
