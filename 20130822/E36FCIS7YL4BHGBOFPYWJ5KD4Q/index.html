<html><header><meta charset="utf-8"><title>電視撈飯：翠如爆洪永城夜失蹤</title></header><body><h1>電視撈飯：翠如爆洪永城夜失蹤</h1><p>黃翠如同洪永城噚日到尖沙嘴出席無綫旅遊節目《走過浮華大地亞洲篇》記者會，翠如仲即場為洪永城線面。今次佢哋分別到四個亞洲地區拍攝，翠如爆洪永城成日夜晚失咗蹤，洪永城即話：「我身為旅遊達人係要出去識朋友，會去夜店飲嘢。」不過佢自爆俾韓妹派檸檬。另外，黃翠如認洪永城成日約佢出街，不過只係想介紹男仔畀佢識，但次次佢都冇時間赴約。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
