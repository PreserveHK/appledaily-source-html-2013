<html><header><meta charset="utf-8"><title>《危險關係》原作者逝世</title></header><body><h1>《危險關係》原作者逝世</h1><p>美國犯罪小說家Elmore Leonard（圖）三周前中風，延至昨日於底特律家中離世，享年87歲。Elmore生前寫過45本小說，常以黑白兩道作故事題材，其作品曾被鬼才大導昆頓塔倫天奴（Quentin Tarantino）改編成電影《危險關係》（Jackie Brown）。祖瑟夫哥頓利域（Joseph Gordon-Levitt）等圈中人昨日在twitter留言悼念。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
