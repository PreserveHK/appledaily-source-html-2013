<html><header><meta charset="utf-8"><title>倪震影樓盤慢慢睇</title></header><body><h1>倪震影樓盤慢慢睇</h1><p>【跑馬地】一向同老婆周慧敏住喺跑馬地嘅倪震，近日唔知係咪見樓價跌，想買多層樓定搬呢？話說前晚8點幾，佢獨自離開跑馬地寓所，着住三個骨運動褲、T恤同懶佬鞋，可謂佬味十足。當佢行經地產舖時，倪震忽然停步，仲好留心當中劈價嘅租盤同賣盤，企足5分鐘後就攞部手機影低慢慢研究，之後就去咗就近嘅影碟店租碟睇。<br>採訪、攝影：李志明、梁繼光</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
