<html><header><meta charset="utf-8"><title>體訊速遞：（其他）亞青運港添第2金</title></header><body><h1>體訊速遞：<br>（其他）亞青運港添第2金</h1><p>南京亞洲青年運動會，香港昨日增添1金1銅，張家朗（圖）在男子花劍決賽以15:6擊敗日本選手奪標，亦是港隊今屆第2金。李卓耀在羽毛球男單摘銀；而女泳手溫婧文在200米背泳奪銅。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
