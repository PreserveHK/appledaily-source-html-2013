<html><header><meta charset="utf-8"><title>公民黨悼埃及死難者</title></header><body><h1>公民黨悼埃及死難者</h1><p>【本報訊】埃及軍方武力鎮壓示威者，造成超過800人被殺。公民黨立法會議員郭家麒與一批公民黨成員昨天帶同白花，到銅鑼灣埃及領事館默哀（圖），要求埃及臨時政府停止槍殺平民。公民黨又呼籲市民參與網上聯署，悼念埃及衝突至今的死難者。<br>李家皓攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
