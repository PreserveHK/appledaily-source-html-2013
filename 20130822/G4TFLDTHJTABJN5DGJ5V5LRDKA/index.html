<html><header><meta charset="utf-8"><title>【出更實錄】Yvonne揸上癮　衝上大宅門口</title></header><body><h1>【出更實錄】Yvonne揸上癮　衝上大宅門口</h1><p>女機師婷婷就話Yvonne好有潛質做機師，但其實，都唔係一開始就順利0架，開頭成日都喺機艙度聽到警號，一係就飛得太低，一係就太遲降落，仲有次撞入民居，好在係模擬飛行咋！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
