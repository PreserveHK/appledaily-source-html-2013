<html><header><meta charset="utf-8"><title>麻辣女教師咬牙切齒　發狂摑初中生</title></header><body><h1>麻辣女教師咬牙切齒　發狂摑初中生</h1><p>近日網上流傳一段女老師虐打學生短片，片中施虐老師，被指是雲南昆明一中學的班主任。未知片中男學生犯了甚麼錯，老師一邊咬牙切齒地責罵，一邊痛打學生頭部，即使男學生不斷後退和用手招架，老師仍發狂地摑，其他同學就若無其事地做練習。<br><br>網民看過短片後，無不批評女老師惡行，更指暴力無法教好學生﹐指打人者缺師德，無資格作育英材。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
