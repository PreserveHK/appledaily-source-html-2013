<html><header><meta charset="utf-8"><title>一中一台：張榕容喜誕女兒</title></header><body><h1>一中一台：張榕容喜誕女兒</h1><p>26歲的亞太影后張榕容去年12月中閃電與音樂才子紀佳松訂婚，今年2月宣佈登記結婚兼懷孕3個月，昨日再度傳喜訊，張榕容於本月初誕下女兒Chantel！紀佳松透露英文名是夫妻一起改，法文代表唱歌的意思，張榕容笑說：「小孩很美很可愛，只略遜我一籌。開心一切很好，謝謝大家關心。」榮升人父的紀佳松亦難掩興奮說：「幸福卻吃不消啊！」<br>台灣《蘋果日報》</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
