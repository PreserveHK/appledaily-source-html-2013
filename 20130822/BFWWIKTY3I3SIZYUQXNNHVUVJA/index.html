<html><header><meta charset="utf-8"><title>求驗客手記：入鄉即隨俗　哥帥啤得型</title></header><body><h1>求驗客手記：<br>入鄉即隨俗　哥帥啤得型</h1><p>（喜）德甲拜仁慕尼黑日前幫贊助商拍啤酒廣告，新教練哥迪奧拿（前）亦都入鄉隨俗，着起傳統巴伐利亞工人服，同一班球員影相。唔好以為哥帥keep得咁好，一定好少摸吓酒杯底；佢倒啤酒手勢勁靚，靚到就連湯馬士梅拿都點晒頭讚好。睇嚟到時德國啤酒節，哥帥除咗會騷倒啤手勢外，仲會騷吓自己酒量㖭。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
