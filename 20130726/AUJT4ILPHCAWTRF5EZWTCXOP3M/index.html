<html><header><meta charset="utf-8"><title>各區突發簡訊：胃癌漢厭世　跳軌輕傷</title></header><body><h1>各區突發簡訊：<br>胃癌漢厭世　跳軌輕傷</h1><p>【大埔】<br>【本報訊】患有胃癌的63歲姓吳男子，疑不堪病魔纏擾，因病厭世，昨晨10時許，於港鐵東鐵線大埔墟站往紅磡方向4號月台近車尾位置徘徊，其間趁列車埋站時突然一躍而下墮軌，列車雖及時煞停，但仍撞到吳的腳部。<br>救護車趕抵後為吳敷治及送院施手術搶救，警方無撿獲遺書，相信吳因病尋死，並無可疑，事件中列車服務無受影響。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第三集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
