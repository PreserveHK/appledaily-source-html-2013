<html><header><meta charset="utf-8"><title>Beth赤腳嫁女友</title></header><body><h1>Beth赤腳嫁女友</h1><p>美國女歌手Beth Ditto喺4月已傳過會同同性另一半Kristin Ogata結婚，但一直得個傳字，前日佢終於喺facebook放咗張行禮相。相中佢兩個喺教堂進行夏威夷式婚禮，新娘子Beth赤腳而行，「新郎哥」就短褲示人，合晒佢哋啲反叛個性。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
