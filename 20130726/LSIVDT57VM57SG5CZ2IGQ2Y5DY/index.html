<html><header><meta charset="utf-8"><title>熱氣球墜落　實拍驚險一刻</title></header><body><h1>熱氣球墜落　實拍驚險一刻</h1><p>荷蘭發生熱氣球墮湖意外，兩人輕傷，當局初步懷疑是風勢太大導致，而整個驚險的過程被網友拍下，在網上流傳，驚險萬分。<br><br>意外發生於當地時間星期二晚上9點多，熱氣球在弗萊福蘭省阿爾梅勒（Almere）的一個湖面墜落，載籃拖行一段時間，氣球則落在湖面的馬路上，畫面觸目驚心。<br><br>載籃上11個乘客自行爬出籃子，僅兩人受輕傷，事故原因仍有待調查。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第三集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
