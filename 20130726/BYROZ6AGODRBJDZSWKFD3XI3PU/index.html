<html><header><meta charset="utf-8"><title>蘋果綠葉滙豐獲RQFII資格</title></header><body><h1>蘋果綠葉<br>滙豐獲RQFII資格</h1><p>繼恒生銀行（011）旗下恒生投資管理、早前獲人民幣合格境外機構投資者（RQFII）資格後，《路透社》昨引述滙豐環球資產管理亞太區行政總裁Joanna Munro，在一份聲明中透露，滙豐亦已獲得RQFII資格。早前中證監已批出RQFII資格予恒生投資管理、工銀亞洲旗下工銀亞洲投資管理，以及中國太平（966）旗下太平資產管理。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第三集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
