<html><header><meta charset="utf-8"><title>網趣：六人同騎　強國人又玩雜耍</title></header><body><h1>網趣：六人同騎　強國人又玩雜耍</h1><p>日前在網上瘋傳了這張攝於四川自貢市丹桂大街的照片，第一眼睇到不禁嚇了一跳，一、二、三、四、五、六！細心一數就發現一部電單車上居然坐足一家六口，三大三細騎得極為自在，強國人果然在能人所不能。原本只限二人的電單車嚴重超載，睇落神奇實質危險到暈，真叫人擔心，有網友更說常看到同類情況，早已見怪不怪。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com  </p></body></html>
