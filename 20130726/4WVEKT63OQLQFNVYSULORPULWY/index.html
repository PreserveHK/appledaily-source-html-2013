<html><header><meta charset="utf-8"><title>一中一台：戴佩妮錄歌停電</title></header><body><h1>一中一台：戴佩妮錄歌停電</h1><p>自組公司的戴佩妮（Penny）近日籌備首張創業專輯《純屬意外》，為更自由自在創作，特別帶同樂手團隊飛往峇里島十日，希望在無拘無束環境下寫歌，怎料前三天，時間都花在調整機器，完全沒錄音，而最大問題是電壓不穩，經常斷電，就像不定時炸彈。Penny雖然每日笑嘻嘻，但心情蠻緊張的，幸好最終都順利完成。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
