<html><header><meta charset="utf-8"><title>求驗客手記：余懷英計劃收購錫周三</title></header><body><h1>求驗客手記：<br>余懷英計劃收購錫周三</h1><p>（喜）前伯明翰副主席余懷英（圖）又有新搞作，傳出佢計劃收購英冠球隊錫周三，呢單消息連英國廣播公司（BBC）官方網頁都有報道，但作價就未有公佈。老牌球會錫周三喺上季英冠只排第18，塞爾維亞籍班主文達歷上月仲話球隊全年虧損高達500萬鎊（約5,850萬港元），打算將球會出售。余生今日就飛到英國，佢同求大俠講，其實今次係中國資金有興趣，佢哋希望將英格蘭足球元素引入中國，暫時只係初步接洽，唔知點解消息會咁快揚咗出去。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
