<html><header><meta charset="utf-8"><title>各區突發簡訊：男子遭扑頭強搶手機</title></header><body><h1>各區突發簡訊：<br>男子遭扑頭強搶手機</h1><p>【大埔】<br>【本報訊】35歲姓盧電訊公司職員，前晚10時許放工後，拖着「易拉架」行至大埔安祥路近昌運中心對開巴士站候車，突有兩名手持水喉通惡漢撲出，不由分說襲擊盧，盧寡不敵眾，被扑至頭破血流，兩賊強搶其約值3,500元的智能手機後，拔足狂奔，事主不甘損失一度負傷追截賊人，弄至鞋襪甩脫，但賊人最終失去蹤影，途人為事主報警，他清醒送院治理。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
