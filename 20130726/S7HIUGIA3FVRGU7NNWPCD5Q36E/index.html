<html><header><meta charset="utf-8"><title>求驗客手記：熱火「聖戰」造訪湖人</title></header><body><h1>求驗客手記：<br>熱火「聖戰」造訪湖人</h1><p>（喜）美國報章《太陽衞報》日前爆料，話NBA新一季賽程嘅編排已經進入最後階段；衞冕嘅熱火將會喺10月29日，揭幕戰主場對公牛，仲會喺當日獲頒冠軍指環；至於聖誕節當日嘅傳統重頭戲，勒邦占士（圖）同熱火就會作客湖人。遲啲會訪港嘅湖人巨星拜恩，仲未確定幾時會復出，不過話晒係湖人，點都有睇頭嘅。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
