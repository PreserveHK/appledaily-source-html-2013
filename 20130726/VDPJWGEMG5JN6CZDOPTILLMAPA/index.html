<html><header><meta charset="utf-8"><title>關仁隱事：「惡女二人組」日本獻醜 - 關仁</title></header><body><h1>關仁隱事：「惡女二人組」日本獻醜 - 關仁</h1><p>呢個世界有唔少所謂上等人，永遠以最靚一面示人，其實私下咪同普通人一樣有「烏wet」時候。好似名人界嘅「惡女二人組」，永遠set靚頭化行妝出現，不過關仁有老友早排去日本旅行，去到新宿行街見到佢哋，當時佢哋冇化妝冇set頭，一頭巨形鬆髮「烏wet」look雞咁腳行入百貨公司，關仁老友見到都忍唔住笑。講真日本咁多港人，名人明星最好都係執吓個look先好蒲頭。<br>撰文：關仁</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
