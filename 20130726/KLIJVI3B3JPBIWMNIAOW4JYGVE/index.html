<html><header><meta charset="utf-8"><title>The Killers  9月襲港</title></header><body><h1>The Killers  9月襲港</h1><p>以主音Brandon Flowers為首的美國樂隊The Killers，三年前突然宣佈停止活動，令連同香港已賣出九成門票的亞洲巡迴全部取消。樂隊昨日公佈會在今年9月24日到香港亞洲博覽館開騷，不少本地樂迷均表示期待。The Killers三年前也曾臨時取消了北京演出，據悉他們已計劃10月會到北京及上海演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
