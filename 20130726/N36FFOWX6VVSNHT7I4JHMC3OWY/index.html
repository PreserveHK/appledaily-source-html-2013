<html><header><meta charset="utf-8"><title>蘋果綠葉內銀總資產141萬億　增13%</title></header><body><h1>蘋果綠葉<br>內銀總資產141萬億　增13%</h1><p>中銀監昨公佈，截至6月底止，內地整個銀行業總資產為141.34萬億元（人民幣．下同），按年增13.5%；負債達131.98萬億元，按年增13.2%。當中，6月份的負債增長為13.5%，為年內單月新低，主因內地錢荒，令銀行難以取得存款所致。<br>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
