<html><header><meta charset="utf-8"><title>《星戰》睇中賴恩碩克</title></header><body><h1>《星戰》睇中賴恩碩克</h1><p>電影《星球大戰》（Star War）第7集除確定了導演人選外，其餘主角尚沒定案。據外國傳媒報道，《星戰7》打算找兩大型男賴恩哥斯寧（Ryan Gosling）和碩克艾佛朗（Zac Efron）分飾Luke Skywalker及Han Solo的兒子，兩人都會是主角。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
