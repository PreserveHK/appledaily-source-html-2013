<html><header><meta charset="utf-8"><title>姬蒂發癲狂掟橙</title></header><body><h1>姬蒂發癲狂掟橙</h1><p>美國女星姬蒂荷姆絲，噚日喺紐約街頭拍新片《Mania Days》。由於佢係扮癲癲哋嘅詩人，所以冇化妝嘅姬蒂目露凶光，係咁拎住個橙嚟掟，之後仲同男主角Luke Kirby喪笑狂奔，真係癲到好勻循。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
