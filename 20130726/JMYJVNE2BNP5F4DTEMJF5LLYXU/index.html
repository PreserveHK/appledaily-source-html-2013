<html><header><meta charset="utf-8"><title>國金點滴ANA增航班運芒果來港</title></header><body><h1>國金點滴<br>ANA增航班運芒果來港</h1><p>港人愛吃日本貴價芒果，日本最大航空公司全日空（ANA）看中需求，增加到港的貨運航班，為日本食品出口商運載農產品如時令水果及其他食品。香港為日本最大食品及活家禽出口地區，日本海關數字指當地空運食品及活家禽出口在去10年增加一倍，去年總值360億日圓，當中香港為最大入口地區，去年入口200億日圓；反觀日本Panasonic及索尼等電視機付運減少，空運電視由10年前的250萬部，減至去年66.1萬部。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
