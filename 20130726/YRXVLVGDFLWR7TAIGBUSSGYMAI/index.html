<html><header><meta charset="utf-8"><title>名人Gossip老布殊剃光頭　撐保鑣血癌子</title></header><body><h1>名人Gossip<br>老布殊剃光頭　撐保鑣血癌子</h1><p>89歲的美國前總統布殊（George Bush圖）最近剃光了頭，不是他健康出了問題，而是因為保鑣的兩歲兒子患了血癌，為了支持和鼓勵男童接受化療，布殊和全體保鑣周日都剃光頭，抱着男童一起以光頭造型示人，場面溫馨。<br>美國《赫芬頓郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
