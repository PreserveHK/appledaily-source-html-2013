<html><header><meta charset="utf-8"><title>SAS扮戰隊勸交</title></header><body><h1>SAS扮戰隊勸交</h1><p>下月正式復出嘅日本長青樂隊Southern All Stars，噚日有新歌《Peace and Highlight》嘅MV曝光，樂隊主音桑田佳祐同四位樂隊成員好搞嘢，扮成日本戰隊夾band，兼向世界各地政要勸交，宣揚世界和平訊息。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
