<html><header><meta charset="utf-8"><title>兩岸like不like佔領地鐵站嘆冷氣</title></header><body><h1>兩岸like不like<br>佔領地鐵站嘆冷氣</h1><p>酷暑之下，到地鐵站嘆免費冷氣無可厚非，港鐵有49％股權的杭州地鐵一號線，昨有700名民眾湧到喬司站涼免費冷氣，但這些民眾脫掉上衣， 或坐或躺在地上（圖），甚至隨地便溺。地鐵人員無法控制，最後只能勸民眾讓出通道，讓坐車的民眾有路可行。<br>新浪微博</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
