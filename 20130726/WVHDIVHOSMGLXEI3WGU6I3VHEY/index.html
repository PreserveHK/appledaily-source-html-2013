<html><header><meta charset="utf-8"><title>雨僑熱褲會田雞</title></header><body><h1>雨僑熱褲會田雞</h1><p>【九龍灣】電影《一路向西》嘅導演胡耀輝自導自演嘅新作《猛龍特囧》，近日經常試戲，前晚又見佢帶住雨僑、田啟文（田雞）同內地搏擊冠軍、新人楊建平喺九龍灣啟業邨嘅熟食檔出現。雨僑以背心、熱褲一身花碌碌嘅打扮，顯得好搶鏡，而導演胡耀輝不停對住新人楊建平教戲，因為佢完全冇演戲經驗，所以導演都花咗好多精神教佢。不過楊建平一身肌肉真係唔講得笑，聽聞佢係甄子丹fans，今次喺戲裏面飾演追殺鄭中基嘅殺手，勝在對白少。　<br>採訪、攝影：藍文浩、李志明、黃曉程</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
