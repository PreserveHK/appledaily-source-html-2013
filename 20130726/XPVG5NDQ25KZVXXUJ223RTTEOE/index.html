<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衛駿輝報警打假 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衛駿輝報警打假 - 馮仁昭</h1><p>粵劇名伶衛駿輝噚日同所屬嘅錦昇輝粵劇團喺佐敦開記招，佢話從上月開始有人喺網上同社交網站盜用佢名義發假消息，仲話佢下個月9場嘅粵劇表演全部取消，又傳佢同錦昇輝粵劇團唔再合作，令唔少影迷打畀佢問情況，衛駿輝覺得事態嚴重所以上周日去咗元朗警署報警，等警方跟進，佢堅稱冇同人結怨。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
