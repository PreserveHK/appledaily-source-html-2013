<html><header><meta charset="utf-8"><title>一中一台：何潤東奉旨露腰</title></header><body><h1>一中一台：何潤東奉旨露腰</h1><p>何潤東近日為千禧之愛健康基金會的「89量腰日」擔任形象代言，拍攝系列健康腰圍照片，何潤東說：「大會找我參與，我都覺得好新鮮及很有意義，因很多人不知自己的腰圍過粗，這活動後希望更注意自己和家人的腰圍。」另外，何潤東擔任電視劇製作人後，近日也首度擔任短片導演，首個短片就獻給自己組織的籃球隊NOMAD。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
