<html><header><meta charset="utf-8"><title>夏日掃貨Guide：皇馬恃財阻阿蘇當兵</title></header><body><h1>夏日掃貨Guide：<br>皇馬恃財阻阿蘇當兵</h1><p>英國傳媒報道，隨着蘇亞雷斯（圖）想與阿仙奴傾轉會，利物浦的態度亦開始軟化，承認或會出售這名烏拉圭國腳前鋒。然而，據報利物浦將阿蘇標價為5,000萬鎊（約5.96億港元），加上皇家馬德里把阿根廷國腳前鋒希古恩賣給拿玻里後成功套現3,000萬鎊，現在有資金簽阿蘇，即是話兵工廠多了一個競爭對手，領隊雲格想從晏菲路帶走阿蘇，看來有一定難度。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
