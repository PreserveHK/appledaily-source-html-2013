<html><header><meta charset="utf-8"><title>求驗客手記：拖肥新兵名都搞錯</title></header><body><h1>求驗客手記：<br>拖肥新兵名都搞錯</h1><p>（怒）新球季未展開，英超愛華頓就擺咗個大烏龍！話說日前拖肥糖嘅新球衣喺官方專門店首日正式發售，而拖肥糖仲搵嚟前鋒米拿拉斯同埋新兵干尼嚟簽名促銷。不過，當球迷見到展出嘅新球衣就頴晒頭，因為佢哋赫然發現其中一件嘅背面印有Deufoleu（左圖右），但成隊愛華頓都冇咁嘅球員。原來係因為拖肥糖職員將有「新美斯」之稱嘅新兵迪路菲奧（上圖左）個姓Deulofeu串錯咗呀！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
