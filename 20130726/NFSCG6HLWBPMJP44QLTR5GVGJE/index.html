<html><header><meta charset="utf-8"><title>蘋果綠葉中信泰富前董事上訴案開審</title></header><body><h1>蘋果綠葉<br>中信泰富前董事上訴案開審</h1><p>中信泰富（267）前財務部助理董事崔永年，就去年被判內幕交易罪名成立的判決提出上訴，案件昨日在原訟庭開審。去年法院裁定，崔永年於2008年10月在泰富發盈警前，利用內幕消息就該公司股份進行交易的罪名成立，判監15個月兼罰款。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
