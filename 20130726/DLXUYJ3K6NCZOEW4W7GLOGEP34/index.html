<html><header><meta charset="utf-8"><title>咸爺Chok爆賣香水</title></header><body><h1>咸爺Chok爆賣香水</h1><p>英國萬人迷球星碧咸，早前幫一隻香水賣廣告，條片日前網上有得睇。咸爺喺廣告入面chok到爆，一開波先除衫晒肌同晒紋身，慢慢着番套老西之餘，噴到成身香水香噴噴，之後仲用對眼猛咁放電，實行唔買都電到你買啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
