<html><header><meta charset="utf-8"><title>一中一台：甄妮姨甥李立崴財困自殺</title></header><body><h1>一中一台：甄妮姨甥李立崴財困自殺</h1><p>甄妮姨甥、台灣歌手李立崴，前晚在淡水屋企上吊身亡，終年39歲。李立崴曾出過五張專輯，疑因投資失利自尋短見，協助處理後事的甄妮昨表示，姨甥生前購買價值3,200萬新台幣房屋，因冇錢供樓被迫慘蝕200萬脫手，加上音樂圈朋友借錢冇還及感情問題，令他走上絕路，甄妮矢言要為姨甥討公道：「他的每一筆錢，從他的屋子到唱片，沒一個人走得掉，我現在是CSI（滅罪鑑證科）。」</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
