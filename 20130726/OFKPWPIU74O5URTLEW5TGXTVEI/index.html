<html><header><meta charset="utf-8"><title>各區突發簡訊：醉貓拒付車資兼襲警</title></header><body><h1>各區突發簡訊：<br>醉貓拒付車資兼襲警</h1><p>【油麻地】<br>【本報訊】一名54歲姓洪男子，昨凌晨2時許，由油麻地眾坊截乘的士往旺角，當車輛途至廣東道近山東街時，滿身酒氣的他卻埋怨60歲姓譚司機涉兜圈，遂不願付錢。司機見狀報警求助，警員到場時，洪一度涉起飛腳踢傷警員，警員遂以涉襲警及不付款而離去將他拘捕，其間他疑醉酒意外仆倒地上，頭面受傷，與警員同獲送院治療。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第三集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
