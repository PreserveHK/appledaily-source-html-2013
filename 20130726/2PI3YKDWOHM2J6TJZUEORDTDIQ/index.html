<html><header><meta charset="utf-8"><title>地鐵十宗罪　吐痰便溺最惡心</title></header><body><h1>地鐵十宗罪　吐痰便溺最惡心</h1><p>湖北武漢十位地鐵站長細數乘客十大不文明行為，擁堵車門名列首位，車廂進食、亂扔垃圾屢見不鮮，更過份的是有乘客竟在車站內吸煙，甚至在電梯內便溺。其他不文明行為還包括隨地吐痰、飲水機內洗手、舉止不雅、攜帶違禁品、攜帶寵物，當中吐痰和便溺被斥最惡心。<br>當地記者前日走訪十個地鐵站時，在金銀潭站親眼看到，有年輕情侶用飲水機洗手。據站長稱，現在天熱，用飲水機洗手、洗臉的現象比較多，還有旅客甚至向裏面吐痰。<br>湖北《長江日報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
