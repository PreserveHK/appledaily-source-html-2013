<html><header><meta charset="utf-8"><title>Cosplay交織設計夢</title></header><body><h1>Cosplay交織設計夢</h1><p>【本報訊】她由Cosplayer成為職業Cosplayer服飾設計師，為自己及其他Cosplayer織夢。今屆動漫電玩節，可看到她及一群志同道合好友的漂亮身影。</p><p>Kanako個多月前已籌備角色所需新衣：「我之前讀時裝設計，所以全部衫都係自己造。」她十年前更以此為職業，替其他Cosplayer縫製服飾，現已成為不少宣傳公司的指定設計師。她將代表香港赴日參與Cosplay大賽，挑戰更高境界。而來自台灣的𡃁模屆時也到場表演。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
