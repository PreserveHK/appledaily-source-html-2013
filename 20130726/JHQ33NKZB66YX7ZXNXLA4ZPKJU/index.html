<html><header><meta charset="utf-8"><title>選美受氣諗過退出</title></header><body><h1>選美受氣諗過退出</h1><p>打從選美開始，許亦妮便要面對負面新聞，她曾經看到一本雜誌封面，被形容得似地底泥，眼淚幾乎奪眶而出，但為免被傳媒拍到失儀，她選擇忍淚回家偷泣，道出選美背後藏着的辛酸。許亦妮自爆參選時受盡一位佳麗奚落，在大隊出發赴台灣拍外景前曾要求退選，她說：「因為自己頂唔順，當時我係抱住選美去玩吓，但日日受氣，大會勸我唔好咁衝動，後來大會安排佳麗李天縱同我一間房，完全係佢支持我，令我留低繼續。」她表示不是要針對任何人，只是有所得着，當上了一課。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
