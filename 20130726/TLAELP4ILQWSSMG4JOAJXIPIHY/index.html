<html><header><meta charset="utf-8"><title>一中一台：劉若英港騷惹謠傳</title></header><body><h1>一中一台：劉若英港騷惹謠傳</h1><p>劉若英（奶茶）日前宣佈將於下月31日來港開騷，隨即引起粉絲熱烈反應，網上亦有不同的售票消息傳出，奶茶為免粉絲中招破財，昨日她在微博留言：「看見很多不同的售票方式已經開始販售。抱歉，我們還沒有正式販售。也還沒有公佈票價喔。確定下來，我們會正式官方公佈。唯一目前確定的是8月31號，香港，Star Hall。謝謝啊。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
