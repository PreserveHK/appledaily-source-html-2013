<html><header><meta charset="utf-8"><title>大豪打機贏尼史葛</title></header><body><h1>大豪打機贏尼史葛</h1><p>3支英超球隊昨日玩轉全港，晚上更出席假灣仔萬麗海景酒店的《FIFA14》足球遊戲示範，不過該遊戲封面人物加里夫巴利，卻臨時缺席。<br>大球場周三上演兩場大戰後，球員似乎未夠喉，曼城、熱刺及南華昨晚決定在電視遊戲機上再分勝負；「藍月亮」派出尼史葛、阿古路等主力落場，南華由陳偉豪領軍，熱刺方面，雖然加里夫巴利臨時缺席，但亦有積基李華摩亞及查迪尼等新兵上陣。淘汰戰鬥至截稿前仍未分勝負，不過「大豪」陳偉豪就用紅魔贏尼史葛的曼城。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
