<html><header><meta charset="utf-8"><title>脹爆秦煌等的士</title></header><body><h1>脹爆秦煌等的士</h1><p>【銅鑼灣】早年曾經飲醉酒失足墮海嘅TVB藝人秦煌，都算死過翻生，之後佢話過會減肥同注重健康。不過事隔多年後，佢似乎已經冇咗件事，身形仲有越嚟越脹嘅趨勢。前日下晝6點，秦煌同一名男性朋友喺銅鑼灣的士站等車，撞正放工時間，大球場又有賽事，所以雖然佢排喺頭位，不過一架的士嘅蹤影都冇，見佢不停睇錶，可能都係趕去睇波。等咗15分鐘至有的士埋站，佢哋嗱嗱臨上車走人。<br>採訪、攝影：黃曉程、李志明、 藍文浩</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
