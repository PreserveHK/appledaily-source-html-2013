<html><header><meta charset="utf-8"><title>控方終用龔皓代X</title></header><body><h1>控方終用龔皓代X</h1><p>【本報訊】龔仁心幼子龔皓遇襲案，控方一直罕有地在控罪書上以代號X稱呼龔皓，案件昨日再於荃灣法院提訊時，控方修訂控罪內容，正式將X改為龔皓，獲得法庭批准。四名外籍被告再申請保釋遭拒絕，繼續還柙至8月8日出庭，以待控方準備轉介區域法院的文件。</p><p>四名被告分別為印度籍及巴基斯坦籍，年齡介乎25歲至32歲，均報稱無業，同被控一項有意圖傷人罪，即本年6月7日在荃灣如心海景酒店地庫停車場襲擊龔皓，致他受傷。<br>案件編號：TWCC1498/13</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
