<html><header><meta charset="utf-8"><title>金鍾學出殯金喜善傷感</title></header><body><h1>金鍾學出殯金喜善傷感</h1><p>韓劇《太王四神記》的著名導演金鍾學，大前日疑因欠薪糾紛引致壓力爆煲燒炭而亡。昨早金鍾學於首爾松坡區風納洞出殯，由家人扶靈，到場致祭的圈中人包括被指是「逼死」金鍾學的主因、欠薪風波劇集《信義》女主角金喜善，她神情極為傷感。昨日韓國有媒體指金鍾學於遺書中點名批評檢察官金氏，怒斥他今後「必定會受懲罰」。<br>撰文：鄺御龍</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
