<html><header><meta charset="utf-8"><title>【壹週刊】熊黛林　不甘示弱</title></header><body><h1>【壹週刊】熊黛林　不甘示弱</h1><p>【壹週刊】外表柔弱的熊黛林總算活出了「女人當自強」的精神，不是嗎？差不多到了談婚論嫁地步的一段關係突然劃上句號，但依然能笑著面對，並極速復元，繼續為個人事業努力拼搏。或許真的如她所言，柔性外表底下原來潛藏一顆剛強的心，只待適當時候才顯示她的強人實力。詳情請看1220期《壹週刊》</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
