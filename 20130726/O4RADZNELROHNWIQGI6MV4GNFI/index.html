<html><header><meta charset="utf-8"><title>蘋果綠葉中電34億購澳洲兩電廠</title></header><body><h1>蘋果綠葉<br>中電34億購澳洲兩電廠</h1><p>中電控股（002）宣佈，旗下全資擁有的澳洲業務旗艦EnergyAustralia，昨與澳洲新南威爾斯省政府達協議，收購Mount Piper及Wallerawang電廠，總作價約34.26億元，其中約三分一以現金支付。是項收購目標完成日期為今年9月2日。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
