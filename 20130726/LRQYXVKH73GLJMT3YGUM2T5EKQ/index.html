<html><header><meta charset="utf-8"><title>松岡踩入動漫節</title></header><body><h1>松岡踩入動漫節</h1><p>日模松岡李那入侵動漫節，她閉關創作的漫畫《LinDay》終完成，將太陽、月亮和星星等元素漫畫化，當中月亮角色有兩撇鬚，似足她的緋聞男友林德信！松岡希望用漫畫帶出環保重要性，她說：「全球天氣暖化越嚟越嚴重，希望透過漫畫提醒大家保護環境。」<br>松岡還推出漫畫角色的T恤和環保袋等產品，動漫節首日她將到會場造勢，並聯同日本來港的幪面超人女主角「我謝美嘉」等舉行迷你動漫時裝音樂騷。<br>撰文：林妃</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
