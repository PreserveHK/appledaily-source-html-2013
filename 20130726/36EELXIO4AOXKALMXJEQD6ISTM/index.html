<html><header><meta charset="utf-8"><title>各區突發簡訊：兩鳳姐為走廊燈打交</title></header><body><h1>各區突發簡訊：<br>兩鳳姐為走廊燈打交</h1><p>【油麻地】<br>【本報訊】兩名在油麻地佐敦道福樂大廈經營「一樓一鳳」的姓黃（32歲）及姓宋（46歲）新移民鳳姐，昨凌晨1時許，因為走廊燈光的開關問題而爆發罵戰，兩人一言不合，更大打出手，結果拳來腳往間兩敗俱傷，黃女報稱遭人打傷肩膊及腹部，宋女亦聲稱胸部及右手受傷。<br>救護員到場為她們敷治後送院，事後均無大礙，但因涉嫌打架雙雙被捕。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
