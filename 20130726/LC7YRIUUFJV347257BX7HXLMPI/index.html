<html><header><meta charset="utf-8"><title>求驗客手記：肥哨虎父無犬女</title></header><body><h1>求驗客手記：<br>肥哨虎父無犬女</h1><p>（樂）巴西名宿「大哨」朗拿度（右）早前的起心肝話減肥，雖然我求大俠信佢有出過力，不過日前佢帶埋一家大細去西班牙某個沙灘度假，成日俾人笑肥到圓碌碌嘅「大哨」，肚腩同個女（中）差唔多大，但比起之前真係細咗個碼，大家睇真啲，朗拿度個女都有個肚腩仔，呢啲咪叫虎父無犬女囉！睇嚟佢兩父女都要學吓「大哨」女友保娜（Paula Morais），身材fit到爆！</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
