<html><header><meta charset="utf-8"><title>電視撈飯：曹永廉水中拍劇瞓着</title></header><body><h1>電視撈飯：曹永廉水中拍劇瞓着</h1><p>係人都知拍劇好辛苦，尤其喺無綫，成日要踩足幾十個鐘！曹永廉最近忙拍無綫新劇《守業者》同《寒山潛龍》，前晚同阿廉拍《守》劇嘅楊怡，竟然偷影咗阿廉嘅相貼上微博，相中佢浸喺水塘旁邊，當工作人員set緊嘢時，阿廉竟然攰到浸住喺水度瞓着咗，可想而知佢有幾攰。不過拍完浸水戲都冇得好好休息，緊接住又要拍《寒》劇，難怪要喺車上爭取休息時間。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
