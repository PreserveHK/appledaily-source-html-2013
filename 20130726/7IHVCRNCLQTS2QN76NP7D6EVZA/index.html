<html><header><meta charset="utf-8"><title>動物爆笑襲人　咬頭兼腳踢</title></header><body><h1>動物爆笑襲人　咬頭兼腳踢</h1><p>被駱駝咬頭（左圖）、被狗狗一腿伸開（上圖）、被刺蝟咬鼻，這些場面看似驚險，又讓人忍俊不禁。<br>網上有不少跟動物合照時「蝦碌」被襲的照片，有狗狗一口咬住女子的下巴、人和馬在草地上「兇狠」爭路，雖然臉現驚嚇與痛楚表情，但多數都沒有受傷。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
