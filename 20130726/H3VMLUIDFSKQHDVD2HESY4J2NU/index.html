<html><header><meta charset="utf-8"><title>體訊速遞：(足球 )紐約宇宙再現球圈</title></header><body><h1>體訊速遞：<br>(足球 )紐約宇宙再現球圈</h1><p>再次重現北美足球界的紐約宇宙，周三友賽作客英甲球隊奧連特以1:2輸波。紐約宇宙於7、80年代雄霸北美，當時多位名將如比利、碧根鮑華等都是成員。惟當時北美聯賽遇上財政困難，最終整個聯賽於84年結束。綜合外電（美國）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
