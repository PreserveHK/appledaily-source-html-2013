<html><header><meta charset="utf-8"><title>News Flash甘迺迪女兒　獲提名駐日大使</title></header><body><h1>News Flash<br>甘迺迪女兒　獲提名駐日大使</h1><p>美國總統奧巴馬前天宣佈，提名已故總統甘迺迪女兒嘉露蓮（圖）出任美國駐日本大使。預計獲得參議院通過，令嘉露蓮成為美國歷來首位駐日女大使。分析認為日本會感受到美國對美日關係的重視，有助她上任後處理美軍普天間機場搬遷、日本加入跨太平洋夥伴協定談判等難題。<br>路透社</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第三集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
