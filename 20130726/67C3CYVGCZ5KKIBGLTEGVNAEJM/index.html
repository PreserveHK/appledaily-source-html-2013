<html><header><meta charset="utf-8"><title>皇室天羅地網護寶寶</title></header><body><h1>皇室天羅地網護寶寶</h1><p>凱蒂母子（圖）周二出院，在肯辛頓宮待了一晚後，一家三口前日往小佐治的外公外婆家去。跟以往威廉夫婦到訪只有少數保鑣在場不同，這次米德爾頓家逾7公頃的莊園佈下天羅地網，有騎警、巡邏車和備有熱能探測裝置的直升機，對陸空進行嚴密監視，大宅四周道路也禁止停車。<br>威廉夫婦以前到凱蒂娘家，保安從未如此大陣仗，但有了皇家寶寶卻是另一回事，皆因王子公主被歹徒看上有前科；1974年安妮公主幾乎被綁架；威廉82年出生後數周，曾有男子闖入白金漢宮女皇卧室。<br>英國《每日郵報》</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
