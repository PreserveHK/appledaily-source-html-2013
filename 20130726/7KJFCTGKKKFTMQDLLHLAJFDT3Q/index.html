<html><header><meta charset="utf-8"><title>中環在線：翠華老闆慳坐經濟艙 - 李華華</title></header><body><h1>中環在線：<br>翠華老闆慳坐經濟艙 - 李華華</h1><p>華華噚日早上飛武漢工作，竟然喺港龍經濟艙見到貴價茶餐廳翠華（1314）老闆李遠康，一個人飛去武漢巡視業務。翠華舊年底上市後，股價拾級而上，李遠康持有嘅翠華股份，市值逾16億元，賬面身家暴漲，居然慳儉坐經濟位，睇嚟佢都明白一日未沽貨都只係紙上富貴。翠華近年到內地發展，除上海有分店外，武漢亦有一間餐廳，李遠康話當地生意唔錯，可能再開分店；佢跟住仲會飛去杭州同上海，年中都有唔少時間喺內地周圍走。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
