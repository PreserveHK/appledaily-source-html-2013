反對打HPV疫苗微升</title></header><body><h1>醫療新知︰<br>
反對打HPV疫苗微升</h1><p>美國家長反對讓子女接種子宮頸癌疫苗（HPV疫苗）的比率上升。一項調查發現，44%受訪家長稱不想讓自己的女兒接種HPV疫苗，有關比例較2008年同類調查微升四個百分點。家長反對主要原因，包括關注疫苗的安全性和副作用，亦有人認為女兒太年輕或非性活躍，不用接受注射。<br>調查由美國一間診所的兒童中心進行，負責的醫生強調，所有子宮頸癌均由HPV引起，半數美國人曾受最少一次HPV感染，要避免受這病毒無聲感染，接種疫苗仍是最佳方法。他強調，醫學界已證實HPV疫苗是安全有效，世界各地已有逾千萬人接種。</p></body></html>
