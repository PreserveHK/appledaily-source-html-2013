少吃奶製品易「三高」</title></header><body><h1>醫療新知︰<br>
少吃奶製品易「三高」</h1><p>進食足夠奶製品可預防代謝綜合症。美國一項研究發現，四分之三申請入讀大學的年輕人，未有遵從醫學界建議，每日進食三份牛奶、芝士等奶製品，他們患有「三高」，即高血壓、高血糖及高膽固醇的風險亦較一般人高。<br>美國芝加哥一所有大學訪問399名入學申請者，查問進食奶製品的習慣及為其計算患代謝綜合症風險。結果發現，未有進食到建議份量的受訪者，患代謝綜合症風險較高。研究人員表示，科學家相信奶製品能防止肥胖及過重所產生的健康問題，但當中原因仍需研究。</p></body></html>
