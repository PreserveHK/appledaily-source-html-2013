<html><header><meta charset="utf-8"><title>趣趣地：<br>南華望獵鷹入決賽</title></header><body><h1>趣趣地：<br>南華望獵鷹入決賽</h1><p>Big 4互片！灣仔修頓室內場今晚上演兩場高級組銀牌籃球勝方賽。有長人中鋒惠龍兒（Duncan）返港助拳嘅南華，7點打頭陣鬥飛鷹，雖然南華首仗以57分大炒安青，士氣如虹，但隊長譚偉洋（中）提醒隊友，唔好因為對手上場僅勝遊協4分而輕敵，防守同快攻仍須改善。至於首仗以53分大勝新青聯嘅永倫，將喺8點40分同福建角逐另一張勝方決賽入場券。門票分$30、$20（長者及學生票）。</p></body></html>
