<html><header><meta charset="utf-8"><title>影星浸即棄筷　熱水變黃</title></header><body><h1>影星浸即棄筷　熱水變黃</h1><p>「以後出門吃飯記得備筷子」，內地影星黃渤近日發微博，講述自己在飯店用一次性筷子的可怕經歷：「外觀包裝精美的一次性筷子，在熱水中涮了幾下，就冒出刺鼻的味道，水也被染成黃色」，泡過筷子的水還泛出類似油迹的東西。黃感慨說：「這湯你敢喝嗎？不用一次性筷子不是環保是保命啊！」黃渤的經歷嚇倒網民。據悉，即用即棄筷子製作過程須經過硫磺熏蒸，及用雙氧水漂白，殘留物會侵蝕呼吸道黏膜和損害消化功能。曾在即用即棄筷子工廠打工的女工稱，廠裏的工人們自己不敢用那些筷子。<br>北京人民網</p></body></html>
