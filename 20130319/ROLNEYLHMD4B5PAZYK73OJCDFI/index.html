<html><header><meta charset="utf-8"><title>爽影評：《魔境仙蹤》迪士尼導賞遊？</title></header><body><h1>爽影評：《魔境仙蹤》迪士尼導賞遊？</h1><p>有說《魔》是「徹底迪士尼」的風格和思路，筆者絕對認同。兩個多小時劇情活像「迪士尼樂園導賞遊」，由魔術表演出發，穿越激流再到鬼域，隨團附上翡翠城到尾段回到樂園大市集，所有茄喱啡着上繽紛主題服載歌載舞，煙花大匯演後安然散場，若果你是迪士尼樂園粉絲會非常享受，但你稍為沒童真感覺，說句實話都幾「訩膽」。另一問題出於四位主角失誤，占士法蘭高不斷像小丑般模仿怪誕型男尊尼特普；影后米雪威廉斯飾演低智公主更不獲信服，一班如此強勁演技派淪為天馬行空特技背後的花瓶，導演森雷美也要記一過。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
