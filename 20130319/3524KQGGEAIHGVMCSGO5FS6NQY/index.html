<html><header><meta charset="utf-8"><title>六款汽車　保護行人欠佳</title></header><body><h1>六款汽車　保護行人欠佳</h1><p>【點滴】<br>消費者委員會公佈新車評估計劃的最新測試報告，21款歐洲和日本車中，6款樣本對行人保護程度的評分低於60%，其中雷諾Fluence Z.E.和標緻Expert評分最低，分別只得37%及26%，有關樣本的泵把和車頭蓋設計對行人的保護欠佳，行人很容易因撞擊而受傷。<br>此外，部份樣本對兒童乘客的安全保障不夠完善，包括積架XF的前座乘客位置，前置安全氣囊不可暫時關閉，故不能在此安裝後向式安全座椅，否則遇到撞擊令安全氣囊打開，撞擊力會令兒童頭部猛烈撞向汽車椅背。<br>《蘋果》記者</p></body></html>
