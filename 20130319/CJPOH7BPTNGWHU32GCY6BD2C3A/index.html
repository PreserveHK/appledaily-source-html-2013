<html><header><meta charset="utf-8"><title>狗豎耳興奮　皺眉驚訝</title></header><body><h1>狗豎耳興奮　皺眉驚訝</h1><p>狗狗是人類最好朋友，科學家相信人與狗相依長達10萬年，最近美國更有研究發現，即使狗狗只懂狗吠，人仍能憑狗臉表情判斷狗狗情緒，而狗狗快樂最易被看穿，準確度達88%，受驚和愁容最難辨，分別只有45%和37%人看穿。</p><p>驚慌憂愁最難辨</p><p>看看實驗中警犬馬爾（Mal）的表情，你猜到牠的心情嗎？研究員先帶牠上街，牠耳朵直竪，是興奮、快樂表情；訓話時，牠收起耳朵，一臉愁容；看到玩具盒彈弓娃娃，牠眉頭緊皺顯得驚訝；當要食藥和剪甲時，牠顯得厭惡和害怕；看見罪犯，牠會狂吠。<br>英國《每日郵報》</p></body></html>
