<html><header><meta charset="utf-8"><title>花絮：惠英紅挑戰講韓文</title></header><body><h1>花絮：惠英紅挑戰講韓文</h1><p>惠英紅（左二）和韓國型男趙瀚善（右一）等昨日到灣仔會展宣傳電影《冬戀望日》，趙瀚善飾演惠英紅的兒子，惠英紅說：「佢係我fans，部戲喺韓國拍，拍咗一星期，要講韓文，好難好辛苦。」此行是否有認識韓國型男？她即笑言在當地只得幾日，而且同行的公司同事會阻止她。此外，張暖雅昨日谷胸現身會展，笑言已用成卷膠紙，做足安全措施，又不擔心其他女演員不高興，指大家風格不同，就算她要清純都做不到。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
