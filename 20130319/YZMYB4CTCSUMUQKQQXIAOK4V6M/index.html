<html><header><meta charset="utf-8"><title>網民發炮</title></header><body><h1>網民發炮</h1><p>熱刺太依賴巴利入波</p><p>qc_bug：「加里夫巴利依賴症，其實今場見巴利成日回後攞波同派牌，反而少咗屈機突破。佢明顯冇態，上半場臨完見佢足踝傷傷哋，唔知關唔關事。」<br>。細聲。：「熱刺近幾年除咗貝碧托夫同羅比堅尼之外，真係冇邊個前鋒信得過。」<br></p><p>阿仙奴年年都上到前4嘅
</p><p>後花園是我家：「主力年年走，買新人磨合，聯賽打得差，盃賽出局，歐聯出線抽中強隊，歐聯光榮出局，聯賽上力衝前4，最後成功達標。」<br>絕殺馬會：「老實說，我波齡少，但最近3年都好似差唔多劇情。」<br>資料來源：香港討論區</p></body></html>
