<html><header><meta charset="utf-8"><title>中環在線：<br>廉航老闆　焗坐國泰貴機 - 李華華</title></header><body><h1>中環在線：<br>廉航老闆　焗坐國泰貴機 - 李華華</h1><p>香港人一向鍾意遊日，日圓滙價下跌，方便更多人飛去濕平，日本廉航樂桃航空（Peach）亦有受惠。有份投資嘅港商第一東方董事長諸立力狂呻，樂桃每日一班香港飛大阪嘅航班經常爆滿，佢係老闆都一票難求，反而要幫襯國泰（293）。<br>諸立力話，1月去日本公幹，樂桃冇晒機位，惟有轉坐國泰，單程經濟位盛惠7,400蚊，不知幾肉赤。佢表面狂呻，實質想話公司生意好，即使肉赤，都赤得好開心啦。<br>國泰主席白紀圖上星期先講，年初至今，日本航線嘅載客量仍比311大地震之前差，反觀諸立力咁高興，睇來國泰要考慮減價了。</p></body></html>
