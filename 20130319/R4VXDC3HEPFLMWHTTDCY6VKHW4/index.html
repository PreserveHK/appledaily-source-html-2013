<html><header><meta charset="utf-8"><title>求驗客手記：<br>意大利着新衫戰巴西</title></header><body><h1>求驗客手記：<br>意大利着新衫戰巴西</h1><p>（樂）今個星期嘅世盃外，唔少都係強弱懸殊嘅戲碼，反而提早打、周四場熱身賽巴西對意大利仲有睇頭。意大利國家隊教練柏蘭迪利就遲咗少少，等到喺周日先公佈大軍名單；意甲榜首祖雲達斯成為大戶，一共有8位球員入選，而近期狀態唔錯嘅AC米蘭亦都有5人喺陣中，當然包括啱啱喺聯賽梅開二度嘅巴洛迪利，同埋佢嘅鋒線拍檔艾沙拉維啦。意大利喺周四場波會着新波衫比賽，呢件新衫亦係佢哋喺今夏洲際國家盃嘅戰衣。</p></body></html>
