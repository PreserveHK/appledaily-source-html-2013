<html><header><meta charset="utf-8"><title>求驗客手記：<br>里奧為睇醫生唔踢英軍</title></header><body><h1>求驗客手記：<br>里奧為睇醫生唔踢英軍</h1><p>（哀）難得曼聯中堅里奧費迪南上周獲英格蘭國家隊重召，點知本來冇預自己可以入選嘅佢，已經book咗喺今周進行背部訓練同治療，醫生就建議佢唔好踢呢兩場波，搞到里奧退隊，仲當面同領隊鶴臣解釋咗。鶴臣就同大家保證，呢位中堅今夏仲有機會入選。𠵱家英軍先後有戴臣、艾朗連儂同里奧退隊，鶴臣已經補選咗曼城守將尼史葛同熱刺嘅哥爾卡。另外，英格蘭下周二作客黑山，涉嫌喺09年歐聯分組賽對利物浦時受賄嘅迪比辛門將普歷錫，竟然入選國家隊；其實佢都係啱啱完成兩年停賽令，因為之前有人利誘佢打假波而冇上報。</p></body></html>
