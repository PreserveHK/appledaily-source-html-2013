<html><header><meta charset="utf-8"><title>中環在線：<br>海砂風暴下　花旗籲買潤地 - 李華華</title></header><body><h1>中環在線：<br>海砂風暴下　花旗籲買潤地 - 李華華</h1><p>央視上周四（14號）踢爆華潤集團喺深圳大衝村嘅城改項目涉嫌用海砂起樓，旗下華潤置地（1109）雖然冇參與，但兵荒馬亂之際，喺股民心目中又豈能獨善其身？點知花旗證券翌日（15號）出份研究報告，叫買潤地，估計隻股可以升上26.35元，隻字不提海砂問題，唔通真係咁唔關事？<br>花旗份報告主力講潤地業績，大讚潤地有兩大引擎，推動公司出現黃金增長期，真係好想知道花旗呢位分析員上周四去咗邊樹。報告出街當日，潤地應聲下跌1.1元或5.4%，噚日輕微反彈2%，收報19.82元。</p></body></html>
