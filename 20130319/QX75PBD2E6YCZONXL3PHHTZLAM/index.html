<html><header><meta charset="utf-8"><title>趣趣地：<br>拜恩缺陣湖人生晒</title></header><body><h1>趣趣地：<br>拜恩缺陣湖人生晒</h1><p>湖人巨星拜恩上星期扭傷左腳，之後又大感冒，灰到冇朋友。湖人周日主場對帝王，拜恩要休息，一班隊友突然之間生晒；後備前鋒占美臣攻入全隊最高27分，尼殊就貢獻咗19分同12次助攻，而「殺人王」世界和平亦有22分進賬；3人表現勁搶鏡，搞到應該擔大旗嘅中鋒懷特侯活，反而變咗閒角。湖人最後以113:102大炒客隊，可能湖人要嘅唔係超級巨星，而係真正嘅團體合作。</p></body></html>
