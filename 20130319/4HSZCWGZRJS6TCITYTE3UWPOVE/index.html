驗尿可測患胃癌風險</h1><p>驗尿可知患癌風險。英國最新研究發現，胃癌和食道癌患者的尿液中，乙醛、硫化氫和己酸等化合物的含量，與健康人士有明顯分別，認為通過檢測六種化合物濃度，可明確判斷接受測試者患胃癌風險。由於胃癌早期症狀不明顯，八成人發現時已屆晚期，驗尿測風險將對早期診斷有極大幫助。<br>有關研究由英國倫敦帝國理工大學進行。研究人員分別將17名胃癌或食道癌患者、14名非癌症上消化道疾病患者，以及13名健康人士的尿液樣本，利用化學質譜儀進行分析，得出上述結果。過去已有研究指驗胃液中乙醛濃度可測患癌風險，但取胃液難度較大，尿液檢測更為簡單。</p></body></html>
