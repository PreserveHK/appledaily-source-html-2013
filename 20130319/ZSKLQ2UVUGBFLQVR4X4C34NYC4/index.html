<html><header><meta charset="utf-8"><title>周日歐洲之最：<br>最火：碧咸（巴黎聖日耳門）</title></header><body><h1>周日歐洲之最：<br>最火：碧咸（巴黎聖日耳門）</h1><p>周日法甲，碧咸首次為巴黎聖日耳門（PSG）聯賽正選上陣，作客聖伊天；PSG最初順風順水，領先2:0。但PSG的阿歷士洛里高先擺烏龍，72分鐘更被聖伊天的克拉克追成2:2。聖伊天這入球具爭議性，因前鋒白蘭達奧事前侵犯了PSG的堤亞高施華，但球證沒吹罰。被追平後碧咸非常憤怒，去跟白蘭達奧理論，後者不甘示弱，向碧咸叉頸還擊，要由球證分開兩人。其實碧咸不會對聖伊天主場古爾查特陌生，在98世盃16強英格蘭對阿根廷，他就在這裏領紅，成為出局罪人。難道他舊地重遊，勾起傷心事？</p></body></html>
