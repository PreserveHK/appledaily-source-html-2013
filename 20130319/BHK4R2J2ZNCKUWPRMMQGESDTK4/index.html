<html><header><meta charset="utf-8"><title>美傳媒與中國牙齒印</title></header><body><h1>美傳媒與中國牙齒印</h1><p>《紐約時報》：
</p><p>去年10月報道中國總理溫家寶家族坐擁最少27億美元（約210億港元）財產，中國黑客之後連續四個月向《紐時》發動網絡攻擊，入侵其電腦系統以偷取記者密碼，以揪出爆料人身份和調查檔案。</p><p>《華爾街日報》：
</p><p>今年初抖出四年來一直遭中國黑客攻擊，黑客疑先入侵北京分社電腦，再攻擊其全球電腦網絡系統，監視曾多次報道薄熙來醜聞的記者斐杰、北京分社社長斑安祖等人。</p><p>彭博通訊社：
</p><p>去年6月報道，時任中國國家副主席習近平家人在中港坐擁3.76億美元（約29億港元）資產，網站隨即被中國屏蔽，中國用戶無法登入。<br>英國《每日電訊報》/《紐約時報》</p></body></html>
