<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>劏房單位涉嫌偷電</title></header><body><h1>各區突發簡訊：<br>劏房單位涉嫌偷電</h1><p>【旺角】<br>【本報訊】旺角通菜街61號德發大廈一個劏房單位，昨午3時許，66歲陳姓女業主發現早前被拆去電錶的單位仍有燈光，她覺奇怪，通知保安員及中電，中電人員接報到場調查。<br>他們發現劏房單位有兩條電線連接至大廈公眾電錶房，懷疑有人偷電，即將電源截斷並報警。警員到場聯絡早前遷出兩劏房住客，兩人否認偷電，仍住在同一單位其他劏房內的4名住客報稱不知情。警方暫列竊取電力案件處理。</p></body></html>
