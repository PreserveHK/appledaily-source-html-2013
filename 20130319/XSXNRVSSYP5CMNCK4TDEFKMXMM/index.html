<html><header><meta charset="utf-8"><title>花絮：唐季禮樂做王老五</title></header><body><h1>花絮：唐季禮樂做王老五</h1><p>兩大導演唐季禮（圖）和徐崢昨日分別到灣仔現身影視展，發福不少的唐季禮在上海成立電影公司，將投資近2億人民幣製作50集內地劇《封神榜》。問到感情生活，他強調現時工作為主，並打趣說：「我會一路鑽（鑽石王老五）落去。」至於徐崢執導的《人再囧途之泰囧》在內地狂收逾12億，故在昨晚頒獎禮奪得2012最高票房亞洲電影大獎，對於《西遊．降魔篇》有機會打破他的紀錄，他直言不會多想，還自爆周星馳是他的偶像。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
