<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>港鐵地盤碎石傷人</title></header><body><h1>各區突發簡訊：<br>港鐵地盤碎石傷人</h1><p>【何文田】<br>【本報訊】何文田衛理道港鐵觀塘線延線附屬機房大樓地盤，昨晨10時許，工人在隧道內處理爆破善後工序期間，一名南亞裔工人（44歲），於深約40米的隧道內，被碎石打中，擊傷臉部及腳部，右眼紅腫，幸傷勢不算嚴重，在場工友發現，自行駕車將他送往附近的伊利沙伯醫院治理。<br>港鐵觀塘線延線的行車隧道，經過衛理道的地底，繞過京士柏運動場、公主道、東鐵線等，到達何文田站，隧道深度約40至100米。</p></body></html>
