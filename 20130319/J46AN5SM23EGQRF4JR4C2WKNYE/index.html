<html><header><meta charset="utf-8"><title>麥當勞早晨派23萬個包</title></header><body><h1>麥當勞早晨派23萬個包</h1><p>【本報訊】世上無免費午餐，但昨日有免費早餐。連鎖快餐店麥當勞昨日派包，亞洲、中東及南非超過30個國家地區、5,000家餐廳一同參與活動，每家餐廳在同日早餐時間，免費送出1,000個「煙肉蛋漢堡」，單計香港已送出23萬個，吸引大批市民排隊領取（圖），有雙程證母親攜女享用、有長者「排完又排」，亦有大專生將包轉贈行動不便的長者，不出兩小時已派送完畢，遲來一步者只能望門輕嘆。</p></body></html>
