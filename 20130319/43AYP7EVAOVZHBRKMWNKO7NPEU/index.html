<html><header><meta charset="utf-8"><title>一妻嫁五親兄弟</title></header><body><h1>一妻嫁五親兄弟</h1><p>一夫多妻聽得多，印度一些部族卻實行一妻多夫制，北阿坎德邦21歲的拉約．維爾馬（Rajo Verma）就有五個丈夫，而且五個是親兄弟。<br>拉約四年前由家人安排跟同齡的古杜成親，但按照村中習俗，她嫁一個就等於要嫁給所有兄弟，所以古杜的三個哥哥和一個弟弟，都同住一間陋屋，五兄弟輪流每晚跟她睡。同兄弟同一妻子，歲半大的兒子，也不知是誰經手。<br>拉約說，她媽媽也嫁給三兄弟，所以早知自己一妻侍奉多夫的命運，更說：「我比其他妻子得到更多關愛。」法律上，古杜是拉約唯一配偶，說不介意跟兄弟「分享」太太：「我們五兄弟都跟她上床，我不妒忌，我們閉門一家親很開心。」<br>英國《太陽報》</p></body></html>
