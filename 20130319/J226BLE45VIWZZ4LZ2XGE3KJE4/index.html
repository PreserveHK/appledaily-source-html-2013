<html><header><meta charset="utf-8"><title>真人版蜘蛛俠　高空玩命</title></header><body><h1>真人版蜘蛛俠　高空玩命</h1><p>烏克蘭有真人版蜘蛛俠萬特（Mustang Wanted），他完全視恐懼為無物，常常在毫無安全裝備保護下，攀高樓、跳上架空天橋或單手抓住大廈邊緣，名副其實玩命。<br>萬特今年26歲，來自烏克蘭首都基輔（Kiev），本任職法律顧問。偏偏他自己酷愛極限運動，10年前迷上「高空表演」，或徒手在架空天橋「飛簷走壁」，或倒掛在欄杆仰卧起坐，旁人眼中驚心動魄的高難度動作，全都難不倒他，他也未試過嚴重受傷。他對死亡無畏，唯一擔心警察阻撓他表演。他的片段在網上人氣甚大，說希望成為職業特技人。<br>YouTube網站</p></body></html>
