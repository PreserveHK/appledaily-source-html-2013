<html><header><meta charset="utf-8"><title>長津出爐　留心保險推銷</title></header><body><h1>長津出爐　留心保險推銷</h1><p>【點滴】<br>長者生活津貼下月出爐，消委會呼籲留心針對老人的推銷。消委會稱，有報道指越來越多長者收到保險推銷電話，透過買保險轉移資產，以符合申領長者生活津貼要求，但消費者應考慮是否有需要購買、供款期會否過長，以往也曾有76歲投訴人被游說購買10年才可取回本金及紅利等的保險；家中有長者入住安老院的市民，則需留意安老院是否合理地調整收費。該會去年收到24宗涉長者的投訴，超過一半涉及安老院收費及服務質素問題。 <br>《蘋果》記者</p></body></html>
