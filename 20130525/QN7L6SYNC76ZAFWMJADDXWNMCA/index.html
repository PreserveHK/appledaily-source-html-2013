小學驚現三呎青竹蛇</title></header><body><h1>各區突發簡訊：<br>
小學驚現三呎青竹蛇</h1><p>【秀茂坪】<br>【本報訊】秀茂坪天主教小學，昨晨有不速之客「到訪」。早上9時許，校工發現電動風機內有一條近三呎長的青竹蛇，於是報警。「蛇王龐」奉召到來時，青竹蛇已經奄奄一息，輕易將牠拉出來撿走。「蛇王」說，這條青竹蛇兩至三歲，估計牠被風機葉攪傷。據稱，發現小蛇的位置遠離課室，並沒驚動同學們，但也因此無緣上一堂活動教學的自然課。</p></body></html>
