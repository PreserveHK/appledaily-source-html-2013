<html><header><meta charset="utf-8"><title>摩根直播節目瞌眼瞓</title></header><body><h1>摩根直播節目瞌眼瞓</h1><p>金像影星摩根費曼噚日同拍檔米高堅上美國霍士電視台直播節目宣傳新片《非常盜》，但佢竟然出緊鏡都瞌眼瞓，仲瞓到頭耷耷。不過，佢事後死撐話自己當時只係用眼皮上網google緊，咁都得？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
