男童抽血掩面　爆驚大哭</title></header><body><h1>奇趣中情局<br>
男童抽血掩面　爆驚大哭</h1><p>內地一間幼稚園近日為學童體檢，並逐一為學生抽血。其間一名男童在排隊等抽血時，一邊想像抽血時有多痛，越想越驚，眉頭深鎖、掩面、閉眼（圖），甚至向女同學投以求救的眼神。當輪到他抽血時，他突然嚎啕大哭，慌亂無比，大呼：「太可怕了！別對我下手！」保健員最終要按着他的肩膊、將他的手伸出，才能動針。事後，他在女同學面前吹一吹傷口，看來抽血沒他想像中痛。<br></p><p> http://club.news.sohu.com/?action=read&amp;forumid=zz2193&amp;threadid=1hmwob3ue24 </p></body></html>
