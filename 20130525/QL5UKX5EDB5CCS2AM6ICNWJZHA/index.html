新秀彈弓人下巴到框</h1><p>打籃球有超勁彈跳力都幾重要，好似今年參加NBA選秀嘅孟菲斯大學前鋒DJ史堤軒斯（DJ Stephens 、圖），就量度到跳躍離地46吋，打破01年Kenny Gregory保持45.5吋嘅舊紀錄，佢跳起上嚟，個下巴都差唔多到籃框。22歲嘅DJ仔，暫時就接受網隊試操。 講真佢打大學時數據就一般啲，平均只得8分7籃板，首圈選秀都未必有行，不過憑呢個驚人彈跳力，或者有球隊第2圈揀佢啩！</p></body></html>
