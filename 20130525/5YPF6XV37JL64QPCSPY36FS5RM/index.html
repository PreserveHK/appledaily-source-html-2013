「組裝生蠔」平價肉拼舊殼</title></header><body><h1>兩岸like不like<br>
「組裝生蠔」平價肉拼舊殼</h1><p>有記者深入內地大排檔和海鮮市場發現，市面上售價6至8元（人民幣．下同）一隻的烤生蠔，多是直接將生蠔殼重複利用，放上價格便宜的蠔肉，組裝而成。<br>新鮮活生蠔批發價在5元一隻左右，冰凍半殼生蠔1.2元一隻，而成袋售賣的蠔肉，每塊僅售0.35元。有海鮮攤老闆透露，市面上賣6至8元一隻的烤生蠔，多是組裝而成，而為了讓口感好還會多加料，以味壓味，利潤達20倍。<br>北京《法制晚報》</p></body></html>
