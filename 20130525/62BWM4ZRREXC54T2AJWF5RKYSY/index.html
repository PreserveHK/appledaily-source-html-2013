民警跳河救人細菌入肺</title></header><body><h1>兩岸like不like<br>
民警跳河救人細菌入肺</h1><p>溫州市蒼南縣51歲民警張光聰，日前下水奮力救起跳河輕生女孩，肺部因此而感染得病。當地污水之毒，可見一斑！<br>「那天剛離開水面，就覺得眼睛火辣辣的睜不開，很癢。小女孩剛上岸就劇烈嘔吐，吐出大口黑乎乎的東西。我潛水時也嗆了幾口髒水，嘴巴裏一股臭氣，一陣惡心，也跟着吐。」正留院的張光聰回憶說，救人後自己出現咳嗽、惡心頭暈等症狀。醫生認為他是因肺部進入污水而導致細菌感染。<br>浙江在線</p></body></html>
