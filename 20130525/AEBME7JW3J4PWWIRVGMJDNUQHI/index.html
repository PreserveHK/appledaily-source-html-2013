<html><header><meta charset="utf-8"><title>愛因斯坦手印拍賣</title></header><body><h1>愛因斯坦手印拍賣</h1><p>德國手印專家兼收藏家拉席希（Marianne Raschig），擁有逾1,000對名人手印，包括著名物理學家愛因斯坦的手印，將會公開拍賣。<br>拉席希用了60年時間，搜尋了1870年代至1930年代住在柏林的演員、藝術家、科學家等名人手印。手印專家可憑掌紋判斷主人性格，指愛因斯坦是獨立思想家，可能是阿斯伯格綜合症（Asperger's Syndrome）患者。<br>拍賣下月在倫敦蘇富比拍賣行舉行，愛因斯坦的手印料可以1.5萬鎊（17.6萬港元）賣出。<br>英國《每日郵報》</p></body></html>
