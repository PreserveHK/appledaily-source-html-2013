港足登陸《FIFA 14》</title></header><body><h1>趣趣地：<br>
港足登陸《FIFA 14》</h1><p>由《EA Sports》出品嘅足球電玩遊戲《FIFA》系列，相信唔少球迷兼機迷都有玩過，會喺今年9月推出嘅《FIFA 14》（圖），廠方將會加入港甲聯賽，有齊10支球隊畀玩家用。對於港甲終於可以喺呢個系列正式登場，南華門將葉鴻輝認為咁係證明咗更多人重視香港足球；而傑志前鋒鄭少偉就一向有同隊友玩開《FIFA》，可以用番自己去比賽，打機嗰陣肯定更加有親切感。</p></body></html>
