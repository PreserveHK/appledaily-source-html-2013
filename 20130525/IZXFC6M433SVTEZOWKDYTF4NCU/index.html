<html><header><meta charset="utf-8"><title>GD攝錫紙入眼</title></header><body><h1>GD攝錫紙入眼</h1><p>早排反轉香港嘅韓國組合BIGBANG隊長G-DRAGON（GD），前日無厘頭拎張錫紙攝落自己隻眼度。雖然GD真名叫權志龍啫，但如果真係整親變獨眼龍就唔好啦，話晒你今日仲要喺上海開騷，得番做嘉賓嘅隊友勝利撐場又點得呢？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
