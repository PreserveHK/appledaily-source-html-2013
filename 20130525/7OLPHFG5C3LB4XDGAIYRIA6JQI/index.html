<html><header><meta charset="utf-8"><title>中島美嘉做嘉賓變粉絲</title></header><body><h1>中島美嘉做嘉賓變粉絲</h1><p>日本女歌手中島美嘉前晚喺大阪擔任殿堂級女歌手中島美雪嘅演唱會嘉賓，原來中島美雪一向都唔鍾意請嘉賓，但因為近來幫美嘉寫歌，所以美嘉有幸做嘉賓。美嘉上到台同大前輩合唱時，一向唔多笑嘅佢即刻變咗粉絲，不停笑到見牙唔見眼！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
