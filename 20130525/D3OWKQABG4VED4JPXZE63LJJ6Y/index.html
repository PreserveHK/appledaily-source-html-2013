<html><header><meta charset="utf-8"><title>網友點睇？</title></header><body><h1>網友點睇？</h1><p>拜仁支持區</p><p>Daniel12345：「無論天堂還是地獄，我還是支持拜仁慕尼黑，等咗12年了，冠軍又再一次喺眼前，希望今年正式登頂。」<br>superhero101：「拜仁陣容同心態上都比大前年同上年好太多，唔會有錯漏，相信仲會打出120%實力，所以多仔要打出200%實力先可能贏。」</p><p>多蒙特支持區</p><p>肥仔漢尼斯：「如果多蒙特冇葛斯都贏到拜仁，下季一定信心大增，贏唔到都可以再買人再谷士氣，好過決賽出個冇狀態嘅葛斯。」<br>Aimergogogo：「多蒙特都係打番4231最好，馬高列奧斯打中間，大十字（舒姆沙）打左係最好。」<br><br>資料來源：香港討論區</p></body></html>
