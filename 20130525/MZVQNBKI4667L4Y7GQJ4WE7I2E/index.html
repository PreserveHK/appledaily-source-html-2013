<html><header><meta charset="utf-8"><title>Jimmy惡搞權力遊戲</title></header><body><h1>Jimmy惡搞權力遊戲</h1><p>美國名嘴Jimmy Fallon，最近喺電視節目上扮鬼扮馬惡搞HBO人氣劇集《權力遊戲》，佢扮威武嘅男主角嗰陣唔係拖狼，而係拖狗。轉頭仲扮埋金色長髮女主角Emilia Clarke ，造型非常爆笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
