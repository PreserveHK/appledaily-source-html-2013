<html><header><meta charset="utf-8"><title>導師磨臀非禮少女</title></header><body><h1>導師磨臀非禮少女</h1><p>【本報訊】職業訓練局一名導師，昨午在港鐵九龍塘站涉嫌尾隨一名穿短裙女大學生，上車後乘機磨臀非禮，一直進行監視跟蹤的便衣警員在太子站將他拘捕。<br>疑犯34歲，報稱在職訓局任建築課程導師。疑人昨下午在港鐵九龍塘站徘徊，其後多次尾隨短裙女乘客。鐵路警區特遣隊警員察覺有可疑跟蹤他，至下午3時許，警員發現疑人跟住一名26歲女乘客，進入觀塘線列車前往油麻地方向，跟蹤的便衣警員發現疑人向受害人磨臀非禮，至太子站疑尾隨女事主下車，警員即表露身份將他拘捕。據稱被捕男子求情說是因工作壓力犯案，警員將他帶署扣查。</p></body></html>
