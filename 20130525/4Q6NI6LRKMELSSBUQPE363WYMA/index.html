<html><header><meta charset="utf-8"><title>體壇拾趣：<br>網隊搵李華士食檸檬</title></header><body><h1>體壇拾趣：<br>網隊搵李華士食檸檬</h1><p>NBA目前多支球隊都搵緊教練，有名氣嘅好教練真係唔憂嫁；好似拎過最佳教練嘅塞爾特人教練李華士（圖右），網隊就好有興趣搵佢過檔；據報網隊早前就打電話畀綠軍總裁安治，希望洽談畀李華士過檔，安治就一口拒絕網隊嘅要求。雖然李華士同綠軍仲有3年2,100萬美元合約，但球隊處於重建，來季加尼特、皮雅斯仲喺唔喺度都成問題，如果李華士真係有離心，安治要留人都好難。</p></body></html>
