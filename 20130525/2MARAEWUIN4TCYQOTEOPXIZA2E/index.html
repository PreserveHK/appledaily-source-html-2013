<html><header><meta charset="utf-8"><title>港甲球員估賽果</title></header><body><h1>港甲球員估賽果</h1><p>撐拜仁</p><p>拜仁慕尼黑2:0多蒙特<br>「拜仁球員信心足，整體平均，前線球員入球能力相當強，就算多蒙特實力不俗，要阻擋拜仁攻勢亦不易。」<br><br>謝德謙（公民門將）<br>拜仁慕尼黑2:0多蒙特<br><br>李海強（屯門隊長）<br>拜仁慕尼黑2:1多蒙特<br><br>葉鴻輝（南華門將）<br>拜仁慕尼黑3:1多蒙特</p><p>撐多蒙特</p><p>黃耀富（公民後衞）<br>多蒙特3:1拜仁慕尼黑<br>「拜仁近年在歐聯沒有冠軍命，多蒙特沒有包袱，可打高一班波，另外兩隊很熟路，在中立場的決賽沒有高低。」</p><p>鄭少偉（傑志前鋒）<br>多蒙特2:2拜仁慕尼黑</p></body></html>
