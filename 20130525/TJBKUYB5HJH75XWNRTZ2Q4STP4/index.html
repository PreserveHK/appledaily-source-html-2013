女嬰染O157大腸桿菌</title></header><body><h1>蘋果汁︰<br>
女嬰染O157大腸桿菌</h1><p>【本報訊】衞生防護中心接獲今年首宗O157：H7大腸桿菌個案。一名一歲女嬰上周一病發，化驗顯示她的糞便樣本，含有釋放毒素的O157：H7大腸桿菌，感染途徑仍調查中。<br>衞生防護中心表示，該名女嬰居於灣仔，本身健康良好，本月13日出現發燒和糞便稀爛症狀，兩日後向私家醫生求診，情況穩定，毋須入院。她最近沒外遊，其家居接觸者亦沒病徵。防護中心仍調查她曾進食的食物及感染源頭。<br>O157：H7大腸桿菌可通過進食未熟透食物，特別是免治牛肉及漢堡包等，或飲用受污染的水而感染。</p></body></html>
