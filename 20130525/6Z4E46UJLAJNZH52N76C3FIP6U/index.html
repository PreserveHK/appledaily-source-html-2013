<html><header><meta charset="utf-8"><title>今日提醒你︰<br>景賢里開放　下周派票</title></header><body><h1>今日提醒你︰<br>景賢里開放　下周派票</h1><p>法定古蹟景賢里將再度開放。發展局文物保育專員辦事處昨宣佈，將於下月15及16日、7月20及21日和8月17及18日，免費開放景賢里6天予市民參觀。21,600張入場券下周六、日（6月1及2日）以先到先得方式派發。<br>開放日每天分為上午兩節及下午兩節，每名市民限取其中一節最多四張入場券。有興趣的市民可於派發當日上午十時起，到香港文物探知館、香港公園茶具文物館及香港文化博物館索取入場券。詳情可瀏覽文物保育網頁（ http://www.heritage.gov.hk）或致電2848  6230查詢。</p></body></html>
