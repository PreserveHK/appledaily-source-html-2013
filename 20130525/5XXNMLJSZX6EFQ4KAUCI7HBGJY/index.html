<html><header><meta charset="utf-8"><title>家居資訊站：強化玻璃　保家居安全</title></header><body><h1>家居資訊站：強化玻璃　保家居安全</h1><p>卓誠鋁窗主要經營鋁質裝修工程，包括有鋁窗、鋁質玻璃門、摺門、趟門、玻璃屋、不銹鋼工程、各式扶手和各類蚊紗等之安裝及維修。該公司擁有十多年專業經驗，並且合乎政府資格，獲得建造業議會訓練學院（鋁窗維修技能測試證明書）的工程師、設計師及技術師。品質方面，該公司所採用的材料都獲優質保證，製造款式新穎，價錢合理，更提供免費上門度尺報價服務。據負責人介紹，透明玻璃於家居用途廣泛，而且容易配襯室內裝修，如選用強化玻璃除可隔音隔熱，更可保家居安全。另外，該公司提供家居鋁窗安全檢驗及維修鋁窗服務。卓誠鋁窗電話：3173 2772</p></body></html>
