<html><header><meta charset="utf-8"><title>三男生被威迫口交</title></header><body><h1>三男生被威迫口交</h1><p>【本報訊】港島南區一間中學先後揭發兩宗風化案，有三名未成年男生被人強迫口交，警方連日來向校內多名人士錄取口供，昨分別在南區及沙田區拘捕一名12歲男童及一名18歲男子，兩人現正被扣留調查。<br>消息稱本周一有兩名分別中二及中四男生，在三名中四男生威逼下，在他們面前進行口交，兩受害者向教職員求助，校方事後報警。警方亦接獲同校另一男生報案，指在去年11月至今年3月期間，亦遭一名男同學要求口交，警方調查後昨拘捕涉案兩人，相信稍後會有更多人被捕。校方發言人強調，相信涉案的12歲男童是出於好奇才幹出上述行為。教育局指會跟進事件。</p></body></html>
