撼房車　小巴司機傷頸</title></header><body><h1>各區突發簡訊：<br>
撼房車　小巴司機傷頸</h1><p>【紅磡】<br>【本報訊】紅磡落山道與下鄉道交界處發生交通意外。昨晨6時許，一輛私家車沿落山道往高山道方向行駛，至下鄉道交界處，與一輛沿下鄉道東行的小巴相撞。私家車車頭損毀，無人受傷，姓黎59歲小巴司機扭傷頸要送院。不過，私家車上一名女子與兩名小孩正趕往機場，他們推着大小行李篋，匆匆轉乘的士離開。私家車要由男親友駛走。</p></body></html>
