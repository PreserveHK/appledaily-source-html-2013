<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
發電廠工人高處墮斃</title></header><body><h1>各區突發簡訊：<br>
發電廠工人高處墮斃</h1><p>【屯門】<br>【本報訊】中華電力公司位於屯門踏石角的青山發電廠，昨晚6時50分發生奪命工業意外。一名煤船工人工作時從高處失足跌下，重傷昏迷，送院搶救後終不治，警方和勞工處已展開調查。<br>死者為緬甸籍男工（31歲），昨日他隨煤船抵踏石角的青山發電廠工作，該廠主要是燒煤發電，為本港最大型的發電廠，建於海邊緣於方便循海路運送煤炭作燃料，設有大型運煤帶。中電發言人表示，死者並非中電員工，會繼續跟進有關事件。</p></body></html>
