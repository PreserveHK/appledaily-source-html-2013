<html><header><meta charset="utf-8"><title>狄維送車表妹飛起</title></header><body><h1>狄維送車表妹飛起</h1><p>有The Rock之稱嘅大隻佬狄維莊遜，呢排忙於宣傳佢嘅新片《狂野時速6》，可能因為套片令佢收入多咗，The Rock就好闊綽咁送咗架車畀表妹，仲喺架車旁邊擺埋啲手瓜起𦟌甫士，佢表妹收咗份大禮之後，仲開心到成個飛起㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
