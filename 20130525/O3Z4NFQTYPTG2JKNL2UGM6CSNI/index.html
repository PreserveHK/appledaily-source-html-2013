<html><header><meta charset="utf-8"><title>牛胃壁製手袋<br>襯絕Lady Gaga</title></header><body><h1>牛胃壁製手袋<br>襯絕Lady Gaga</h1><p>這是名副其實的「反胃」作品！因為英國設計系學生瑪瑟（Jocelyn Mather）的手袋系列，材料是牛的胃壁。<br>這名23歲女生說，她發現牛被宰後有許多部位會被棄掉，覺得很可惜很浪費，於是想到用蘇格蘭高地牛的胃壁，造出一系列手袋，有的用胃壁做手袋內襯，有的更做成袋面；牛角和鼻環也用來做把手、開關鈕扣。她說：「我希望藉着用吃不着的部份，造一些美麗而獨特的東西，對牛這種動物致意。」<br>瑪瑟笑道：「我的導師說這些手袋很適合Lady Gaga呢。」牛胃袋配牛肉裙，果然襯到絕。<br>英國《都市報》</p></body></html>
