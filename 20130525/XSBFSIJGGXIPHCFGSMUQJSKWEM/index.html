<html><header><meta charset="utf-8"><title>金秀賢擘髀鬥學生</title></header><body><h1>金秀賢擘髀鬥學生</h1><p>韓國人氣綜藝節目《Running Man》7月就會殺到嚟香港搞粉絲見面會，而聽晚播出嘅一集就請咗韓星金秀賢做嘉賓，惡鬥300個大學生。咪睇賢仔係明星，佢玩遊戲嗰陣勁投入，出盡奶力扯大纜又擘髀，齋鬥姿勢已經贏晒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
