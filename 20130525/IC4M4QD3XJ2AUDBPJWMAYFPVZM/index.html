<html><header><meta charset="utf-8"><title>日麥記推超級大薯條</title></header><body><h1>日麥記推超級大薯條</h1><p>日本麥當勞繼三年前之後，昨天（周五）再推出供應期有限的超級大薯條，簡直是薯條迷喜訊，但「獨樂樂不如眾樂樂」，如果獨食，所吸收的卡路里分分鐘是每天建議攝取量的七成。<br>定價490日圓（約38港元）的超級大薯條，份量是普通大薯條兩倍，熱量卻比兩個大薯條還要多，足足有1,140千卡路里，超過標準男性每天攝取量（2,000千卡路里）一半，更是女性每天攝取量（1,500千卡路里）的76%。日本麥當勞強調，超級大薯條應與好友分享，不過這款麥當勞歷來最高熱量的單一食品，絕對與集團向來宣揚的健康飲食背道而馳。<br>japantoday.com</p></body></html>
