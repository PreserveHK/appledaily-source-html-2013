<html><header><meta charset="utf-8"><title>最大Lego模型<br>《星戰》戰機現紐約</title></header><body><h1>最大Lego模型<br>《星戰》戰機現紐約</h1><p>捷克32名Lego積木專家，用了17,336個小時及5,335,200塊積木，砌出一架大得足以載人的《星球大戰》X-Wing戰機模型。這是歷來最大的Lego模型，正在美國巡迴展覽。<br>這個模型的體積，比Lego官方售價60美元（466港元）的X-Wing戰機模型大42倍，長13.1米、翼展13.44米、高3.35米，重達20,909公斤，引擎可亮燈及發聲。模型近日運到紐約時代廣場展覽，稍後移師美國西岸展覽至今年底。<br>英國《每日郵報》</p></body></html>
