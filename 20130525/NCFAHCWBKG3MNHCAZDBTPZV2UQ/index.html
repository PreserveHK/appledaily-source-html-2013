<html><header><meta charset="utf-8"><title>我是誰：呢個鬍鬚阿叔係邊位？</title></header><body><h1>我是誰：呢個鬍鬚阿叔係邊位？</h1><p>（答案請在內文找）<br>乜嘢叫做連阿媽都唔認得？睇下相中人就知。呢位充滿70年代味道嘅鬍鬚阿叔，噚日喺西荷李活俾狗仔隊發現，狗仔隊厲害到咁都認得佢係伊雲麥葵格！呢個係佢新片《Jane Got a Gun》嘅造型，片中伊雲仲會同《星戰》舊拍檔妮坦莉寶雯合作㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
