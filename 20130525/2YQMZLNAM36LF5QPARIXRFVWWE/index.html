<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
酒駕司機開快車拒捕</title></header><body><h1>各區突發簡訊：<br>
酒駕司機開快車拒捕</h1><p>【粉嶺】<br>【本報訊】警方新界北交通部一輛隱形戰車，昨凌晨2時許，在元朗公路巡邏期間，發現一輛私家車，以時速150公里飛馳。隱形戰車尾隨跟蹤至粉嶺公路近祥華邨，對方毫無減速現象，於是響號追截，最終在9.2公里外的大埔太和路將它截停。<br>32歲姓葉司機拒查及反抗，最終被制服拘捕。葉接受吹波波，結果超標逾一倍，涉嫌酒後駕駛、危險駕駛及襲警三宗罪被捕。事件中一名警員手指受傷送院。</p></body></html>
