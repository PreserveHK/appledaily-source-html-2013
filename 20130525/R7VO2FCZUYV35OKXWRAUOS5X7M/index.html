<html><header><meta charset="utf-8"><title>情人走近　求婚戒發光</title></header><body><h1>情人走近　求婚戒發光</h1><p>美國三藩市一名工程師別出心裁，為了贏得美人歸，耗時五個月製造一隻發光戒指求婚，只要他走近，戒指就會發光。<br>36歲的科克斯在一對鈦金屬戒指內裝了銅線，並鑲上數顆細小的LED燈，只要他與那戒指距離縮短至四吋時，戒指就會發光。關鍵在於他藏在身上的傳送器腕帶，改動磁場，令戒指產生電流，戒指上的LED燈就會亮起。<br>科克斯年初開始研製，經過多次實驗後終在5月中完成，但他將繼續研究希望拉長可令戒指發光的距離。<br>英國《每日郵報》</p></body></html>
