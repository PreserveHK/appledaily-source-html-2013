<html><header><meta charset="utf-8"><title>隔牆有耳：<br>政總晒墨寶　餐廳變劉江華展館 - 李八方</title></header><body><h1>隔牆有耳：<br>政總晒墨寶　餐廳變劉江華展館 - 李八方</h1><p>有政界中人早前去金鐘政府總部餐廳醫肚，發現餐廳內貼住「招財進寶」同「福」字揮春。上前睇真啲，先發現揮春上有政制及內地事務局副局長劉江華嘅簽名，估唔到喺嗰度會見到副局長墨寶。<br>八方四出打探，發現事緣或因劉江華技癢。話說以前做議員嗰陣，劉江華每逢新年都會寫大量揮春派街坊；但升呢做副局後，毋須再獻技。或者因為手痕，佢喺農曆年時寫咗一批揮春畀餐廳職員；有職員於是貼出嚟做裝飾。舊年民建聯黨慶，劉江華嘅「上善」兩粒字墨寶籌到兩百萬；如果咁計，劉江華足足送咗至少五百萬畀餐廳，認真闊佬！</p></body></html>
