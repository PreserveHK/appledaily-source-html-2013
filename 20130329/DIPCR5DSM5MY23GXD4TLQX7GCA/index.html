<html><header><meta charset="utf-8"><title>羅拔披鐵甲夜訪故宮</title></header><body><h1>羅拔披鐵甲夜訪故宮</h1><p>據美國雜誌《The Hollywood Reporter》日前報道，美國影星羅拔唐尼（Robert Downey Jr.圖右）將會在下月6日到訪北京，宣傳即將上畫的超級英雄片《鐵甲奇俠3》（Iron Man3），而據內地傳媒報道，羅拔將到故宮太廟參與一個名為「《鐵甲奇俠3》中國之夜」的慶典，鐵甲奇俠的裝甲亦會被運到現場。消息更指該片會在下月16至23日舉行的北京國際電影節率先上映。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
