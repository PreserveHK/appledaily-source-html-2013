<html><header><meta charset="utf-8"><title>灰姑娘城堡套房　千金難住</title></header><body><h1>灰姑娘城堡套房　千金難住</h1><p>美國佛州迪士尼世界灰姑娘城堡套房，千金也難入住，只有那些獲抽中的幸運兒，才有幸免費入住，湯告魯斯和女兒Suri就曾是幸運兒。<br>這套房本用作迪士尼公司創辦人華特．迪士尼的寓所，但他1966年逝世時樂園還未開幕，2005年裝修成為可住六人的豪華酒店套房。有私家升降機直達套房入口大堂，大堂內展示了灰姑娘剩下的一隻玻璃鞋、冠冕、權杖，還有多個南瓜藏品。睡房、客廳以至浴室的裝修都別具特色，從客廳窗戶更可觀賞煙花滙演。<br>英國《每日郵報》</p></body></html>
