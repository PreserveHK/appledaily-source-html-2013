<html><header><meta charset="utf-8"><title>仔仔講女勁避忌</title></header><body><h1>仔仔講女勁避忌</h1><p>第37屆香港國際電影節開鑼，當中電影《忠烈楊家將》首映禮昨晚於尖沙嘴文化中心舉行，鄭少秋、鄭伊健、林峯、周渝民（仔仔）及吳尊等撐場，現場以秋官及林峯的fans最多。秋官透露女兒十分喜歡仔仔，本打算到場，但最後改變初衷。問仔仔女友會否支持？仔仔顯得避忌：「我會推薦給所有朋友，我不習慣說感情事！」對於吳千語表明要包場支持男友，林峯說：「包場支持吓係要嘅。」<br>採訪：王崇穎<br>攝影：黃偉雄</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
