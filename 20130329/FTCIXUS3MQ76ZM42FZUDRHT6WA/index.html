<html><header><meta charset="utf-8"><title>婦誘老翁按摩偷金鏈</title></header><body><h1>婦誘老翁按摩偷金鏈</h1><p>【本報訊】寡婦在旺角街頭兜搭77歲老翁，表示可以120元提供按摩服務。老翁答允後跟她到一住宅單位享用服務，但寡婦趁他洗澡時乘機偷去放在褲袋約值一萬元的金鏈。寡婦昨被裁定盜竊罪成，還柙至下月11日判刑。<br>被告楊國英（45歲）自辯時表示，自丈夫09年去世後她甚少再踏足旺角，她不認識受害老翁，亦沒有如老翁所言在去年8月20日與他會面，質疑「人有相似」老翁認錯人。楊又稱今年1月去旺角街幫兒子買校服才被警員拘捕。但裁判官表示不相信其證供。<br>控方指被告有五個涉及不誠實的案底，裁判官懷疑她用相同手法犯案，押後期間會索閱舊法庭檔案。<br>案件編號：KCCC308/13</p></body></html>
