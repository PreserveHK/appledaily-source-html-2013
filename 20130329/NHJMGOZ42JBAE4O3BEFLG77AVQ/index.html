<html><header><meta charset="utf-8"><title>蜀繡<br>
逾百種精巧繡技</title></header><body><h1>蜀繡<br>
逾百種精巧繡技</h1><p>「蜀繡」又稱「川繡」，產於四川成都、綿陽等地。蜀繡與「蘇繡」、「湘繡」、「粵繡」齊名，屬中國四大名繡。蜀繡以軟緞、彩絲為原料，至少有100種以上精巧的針法繡技。它具濃厚的地方風格，題材多為花鳥、走獸、山水、蟲魚。蜀繡既有巨幅條屏，也有袖珍小件。譬如北京人民大會堂四川廳的巨幅「芙蓉鯉魚」座屏和「蜀宮樂女演樂圖」掛屏、雙面異色的「大小熊貓」座屏，都是蜀繡的代表作。早在晉代，蜀繡就被稱為蜀中之寶。蜀繡遍佈四川民間，刺繡工場星羅棋布，尤其是川西農村幾乎「家家女紅，戶戶針工」，她們除刺繡被面等外，還生產外貿出口的繡屏等。</p></body></html>
