<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>爆鹹水管　封路搶修</title></header><body><h1>各區突發簡訊：<br>爆鹹水管　封路搶修</h1><p>【油麻地】<br>【本報訊】油麻地吳松街與甘肅街交界處，繼去年7月9日地底一條鹹水管爆裂後，昨凌晨4時許，幾在同一位置又有一條15吋長直徑的鹹水管，疑老化突告爆裂，大量污水夾雜沙泥湧上路面及行人路。污水又再湧到吳松街51號一間海味店門外，上次海味店因水浸，約有4,000元貨被浸濕。今次水浸一度深至5吋，警方封鎖甘肅街慢線，以便進行搶修。</p></body></html>
