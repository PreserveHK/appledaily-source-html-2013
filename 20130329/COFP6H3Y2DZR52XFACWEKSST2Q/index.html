<html><header><meta charset="utf-8"><title>喪啜思樂冰　泳裝女郎暈倒</title></header><body><h1>喪啜思樂冰　泳裝女郎暈倒</h1><p>網上流傳一段外國「速飲思樂冰比賽」片段，一名女參賽者飲凍飲飲到暈，中途突然暈倒。<br>片段應是在美國一個水上樂園拍攝，比賽有兩男兩女參加，最快用長飲管啜飲完思樂冰的一個，可獲得50美元（388港元）獎金。主持人一聲令下，一個穿深啡色泳裝的女郎一馬當先，但快要喝完整杯思樂冰之際，她卻步離桌子狀甚不適，最後更昏倒，整個人撞向桌子，口吐藍色思樂冰。片段雖已是早在2010年拍攝，但近日熱爆，短時間內多了20萬點擊。<br>YouTube網</p></body></html>
