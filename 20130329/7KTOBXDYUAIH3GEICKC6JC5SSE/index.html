<html><header><meta charset="utf-8"><title>《廣告》男星不滿被唱巨鵰</title></header><body><h1>《廣告》男星不滿被唱巨鵰</h1><p>美劇《廣告狂人》（Mad Men）男主角Jon Hamm每次出街都被人拍到下體激凸，更被粉絲讚他擁有巨鵰。不過Jon近日接受《滾石雜誌》訪問時，坦言不喜歡下體被談論。他認為談論別人的下體大細很無禮貌，又爆粗說：「那話兒叫私處是有原因的。X！我有着褲的！」Jon又指明白做藝人已不算是苦差，但當有人以其私處為網誌主題便過了火，但他也笑言「被人話大好過被人話細」。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
