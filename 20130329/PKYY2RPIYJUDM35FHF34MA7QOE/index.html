<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨車撼小巴傷13人</title></header><body><h1>各區突發簡訊：<br>貨車撼小巴傷13人</h1><p>【粉　嶺】<br>【本報訊】粉嶺沙頭角公路昨晨8時許發生車禍，一部滿載乘客專線小巴，由59歲姓彭男子駕駛，沿沙頭角公路駛至禾坑段萬屋邊路口時，一輛由22歲姓林青年駕駛的5.5噸貨車，從一條無名村路右轉駛出，有司機聲稱「睇唔到車」，與小巴相撞，其中小巴鏟上左邊行人路始停。小巴司機及3男9女（年齡19至63歲）俱輕傷送院治理，警方正調查意外原因。</p></body></html>
