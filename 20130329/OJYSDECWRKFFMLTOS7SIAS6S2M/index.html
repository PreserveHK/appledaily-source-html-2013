<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>情變男三料自殺亡</title></header><body><h1>各區突發簡訊：<br>情變男三料自殺亡</h1><p>【荃　灣】<br>【本報訊】25歲貨車司機張文浩，去年9月與女友租住荃灣川龍街華景樓一個約100平方呎劏房單位，惟雙方甜蜜關係維持僅數月即分手告終。據悉，張為此悶悶不樂。前晚9時許，張在超市買炭後，返回劏房以啤酒混和藥物服食、割脈和燒炭作三料自殺，並躺卧床上以手機發送「死亡宣言」給女友。至昨晨9時許，被28歲姓黃男同事登門發現他自殺死亡。</p></body></html>
