<html><header><meta charset="utf-8"><title>尿兜打機　感應小便方向操控</title></header><body><h1>尿兜打機　感應小便方向操控</h1><p>美國賓夕凡尼亞州的可口可樂公園球場，剛剛在男廁裝上全美國第一部「小便遊戲機」，讓男士可以一邊小便時，一邊藉尿尿打機。<br>遊戲機由當地一個醫療團體資助，由英國遊戲公司「Captive Media」設計，旨在讓男士注意前列腺健康。遊戲機由一個裝上感應器的尿兜和屏幕組成，以感應男士小便方向，操作一款55秒長的雪地車障礙遊戲，遊戲更會定期更新。英國多間酒吧都裝上「小便遊戲機」，大獲男士好評。<br>美國《紐約每日新聞》</p></body></html>
