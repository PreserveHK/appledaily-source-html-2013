<html><header><meta charset="utf-8"><title>江口推劇辣㷫菜菜子</title></header><body><h1>江口推劇辣㷫菜菜子</h1><p>日本男星江口洋介和女星松嶋菜菜子合演的醫生劇《急症群英》系列，過去四輯平均收視高達20%。據報道，富士電視台原本已經和兩位主角的經理人公司傾好，於下月開拍《急5》，並打算7月播出，但江口卻臨時辭演，令富士陣腳大亂，更辣㷫了菜菜子。據知江口今年1月忙拍另一部劇集《dinner》期間，才收到公司給他的《急5》劇本，因此他以無時間睇劇本為由推掉。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
