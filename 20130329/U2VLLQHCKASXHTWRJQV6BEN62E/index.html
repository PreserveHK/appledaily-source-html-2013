<html><header><meta charset="utf-8"><title>動新聞隨時睇　有咩咁好計</title></header><body><h1>動新聞隨時睇　有咩咁好計</h1><p>三星新一代旗艦手機Galaxy S4來勢洶洶，台灣HTC不敢怠慢，下午在銅鑼灣舉行手機發佈會，公佈新HTC One，繼續在手機市場上爭雄。<br>HTC指，該手機4月底前發售，但具體細節，包括售價等，則仍未公佈。據了解，新HTC One配備1.7GHz四核心處理器、4.7吋螢幕，亦增加了新功能BlinkFeed，可以將最新的動態資訊，放在首頁。<br>本報亦與HTC合作，將最新的資訊傳送給HTC，用戶毋須特意進入蘋果手機app，都可以看到本報即時新聞，感受嶄新體驗。</p></body></html>
