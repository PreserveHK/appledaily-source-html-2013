<html><header><meta charset="utf-8"><title>蘋果汁：<br>紅十字會呼籲長假期捐血</title></header><body><h1>蘋果汁：<br>紅十字會呼籲長假期捐血</h1><p>【本報訊】本港人口老化，血液需求上升，但去年捐血兩次或以上的捐血者，佔整體捐血人數不足三成；不活躍捐血者也由10%升至17%。紅十字會輸血服務中心呼籲市民在復活節長假捐血，以保持血液供應。<br>該中心顧問醫生李卓廣指，假期的捐血人數會較平日跌四至五成，即由900人次跌到400至500人次，加上今年復活節貼近清明節，假期更長捐血人數更少，去年逾16萬名捐血人士中，約11.5萬人捐血一次，未有再次捐血。捐血後6個月若未有再捐，此捐血者很大機會已經流失。</p></body></html>
