<html><header><meta charset="utf-8"><title>阮仕珍珠<br>
體現東方風格</title></header><body><h1>阮仕珍珠<br>
體現東方風格</h1><p>「阮仕珍珠」於浙江諸暨生產，它由阮鐵軍於1988年創立，故稱為阮仕珍珠。名為江南水鄉的浙江，是內地最大的淡水珍珠養殖場，年產量佔全國80%，並擁有逾300家加工企業。2010年，阮仕珍珠被外交部禮賓司選為高級代表團贈送貴賓禮品，這也是唯一被定為國禮的珍珠品牌。該公司品牌部經理稱，彭麗媛的贈品共五套，「作為國賓禮贈送的珍珠飾品規格較高，（公司）不會批量生產」。<br>中國淡水珠是世界公認的珠寶品類之一，今次第一夫人選擇佩戴珍珠，體現地道的東方風格。中國是淡水珍珠的生產大國，產量佔全球95%。</p></body></html>
