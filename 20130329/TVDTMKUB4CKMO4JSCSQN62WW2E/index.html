<html><header><meta charset="utf-8"><title>百雀羚<br>
阮玲玉　周璇愛用</title></header><body><h1>百雀羚<br>
阮玲玉　周璇愛用</h1><p>「百雀羚」於1931年在上海創立，是中國第一代護膚品牌。這一繪有五彩小鳥的深藍色鐵盒護膚香脂，曾熱銷全國及東南亞，是名媛貴族首選的護膚品。它獨有的芳香曾伴阮玲玉、周璇、胡蝶等明星引領一個時代的芳華，甚至當年流落上海的宋氏三姐妹，以及英、德、法等駐華使節夫人也都是它的粉絲。但自上世紀80年代外國護膚品牌大舉進入，百雀羚營業額一落千丈。2000年，生產百雀羚的工廠由國企改為民企，不斷擴充種類，注重包裝，企圖從洋品牌中殺出血路。可惜的是，名目繁多的百雀羚升級版產品，終究是「養在深閨人未識」。</p></body></html>
