<html><header><meta charset="utf-8"><title>蘋果綠葉<br>通達王亞南發認沽期權</title></header><body><h1>蘋果綠葉<br>通達王亞南發認沽期權</h1><p>通達集團（698）大股東王亞南，去年12月11日向鄧普頓基金出售了3億股或6.3%權益，公司昨日表示，王亞南已向鄧普頓發出3年的認沽期權，期內鄧普頓可行使一次，把所有股份售回予王亞南，價格是確保鄧普頓獲得15%的回報率、再扣除期內所收取的股息及交易費用後的金額。公司指這次王亞南授出認沽期權，是為了令鄧普頓成為公司策略投資的條件，公司將會盡快委任鄧普頓的代表進入董事會，成為非執行董事。</p></body></html>
