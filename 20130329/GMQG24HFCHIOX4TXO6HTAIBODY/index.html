<html><header><meta charset="utf-8"><title>最新F1首度現身亞洲</title></header><body><h1>最新F1首度現身亞洲</h1><p>與紅牛車隊自2011賽季起開始合作的Infiniti，為慶祝品牌於香港的Grand Launch活動，廠方專誠運來最新Infiniti Red Bull Racing一級方程式戰車展出，同時宣佈今季開始成為紅牛車隊的冠名贊助車廠，所以新F1將用上更多紫色及兩側換上Infiniti標記，車迷要把握這趟朝聖的機會。<br><br>日期：3月29至31日<br>地點：尖沙嘴海運大廈展覽大堂</p></body></html>
