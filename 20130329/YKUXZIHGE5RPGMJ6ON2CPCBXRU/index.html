<html><header><meta charset="utf-8"><title>蘋果汁：<br>長策會研加快單身戶上樓</title></header><body><h1>蘋果汁：<br>長策會研加快單身戶上樓</h1><p>【本報訊】長遠房屋策略督導委員會昨開會後，建議加快35歲以上、非長者單身人士輪候公屋時間，包括在現行計分制內，將他們按年齡分成不同組別，年齡越大得分越多，可加快上樓。運輸及房屋局局長張炳良說，實施細節交房委會研究。<br>張炳良又說，委員會也聽取了一獨立機構進行的劏房、板間房及床位等分隔樓宇單位的調查報告，調查訪問了225幢大廈共542個有關住戶，了解居住環境、住戶人數及家庭月入等資料，機構稍後會再抽樣調查1700幢樓宇，5月提交報告。</p></body></html>
