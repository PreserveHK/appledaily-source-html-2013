<html><header><meta charset="utf-8"><title>Photobook<br>美韓軍演　出動B-2隱形機</title></header><body><h1>Photobook<br>美韓軍演　出動B-2隱形機</h1><p>美軍在今年美韓聯合軍演中，首次出動B-2隱形轟炸機（圖左），向北韓示威。<br>B-2隱形轟炸機能搭載常規武器，更能攜載隱形轟炸機，美國今次直接從美國密蘇里州的懷特曼（Whiteman）空軍機基地出發，飛越6,500哩（10,460公里）至朝鮮半島參加演習。<br>這次軍演顯示了美軍有「長途、快速和準確」的攻擊能力，對近日叫囂打核戰的北韓震懾力也不言而喻。<br>美聯社</p></body></html>
