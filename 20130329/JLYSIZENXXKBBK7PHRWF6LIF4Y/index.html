<html><header><meta charset="utf-8"><title>Beauty News：鳶尾花幽香</title></header><body><h1>Beauty News：鳶尾花幽香</h1><p>因為香水的複雜成份，令大家認識多了不同的花卉和草本植物，最常見的鳶尾花是Prada Infusion d'Iris系列香水的核心。從2007年推出的濃香水、2010年淡香水、2012的濃香薰及剛誕生的2013年度香水，均以鳶尾花為主調。這款香薰輔以摩洛哥薄荷、突尼西亞橙花精油、粉色月桂樹葉子、百合花、橙花醇及白色麝香組成，氣味複雜但清新，適合多種性格的女生。<br><br>查詢：Prada香水專櫃（3102 1680）</p></body></html>
