<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>車房被淋油塞匙窿</title></header><body><h1>各區突發簡訊：<br>車房被淋油塞匙窿</h1><p>【北　角】<br>【本報訊】北角民新街一間車房，昨晨8時許，46歲姓岑負責人返回車房開舖時，發現車房3米長乘3米高的捲閘被人淋潑偈油，以及塞鎖匙孔刑毀，岑報警。警員到場調查，並在附近撿走閉路電視錄影帶以便追緝兇徒。據了解，車房在上址開業數年，首次遭人淋油刑毀。負責人表示，事前無接獲恐嚇或勒收保護費，亦無與客人有金錢糾紛或私人恩怨，動機不明。</p></body></html>
