敍7歲小兵　煙槍童年</h1><p>戰火漫天裏的小孩沒童年。意大利攝影師在敍利亞內戰激烈的阿勒頗（Aleppo），震驚地見到7歲小孩艾哈邁德（Ahmed），右手扶着機槍托把，左手夾着煙支熟練地吞雲吐霧，臉上是與年齡不符的滄桑，他也許是年紀最小的反抗軍戰士。敍利亞內戰經歷兩年，反抗軍早前要求美國提供愛國者導彈，保衞他們免受政府軍空襲遭拒，北約周二表明無意軍事介入敍利亞內戰。不完的戰火已造成至少45,000人死亡。<br>英國《泰晤士報》</p></body></html>
