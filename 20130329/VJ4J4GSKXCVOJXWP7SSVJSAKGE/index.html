<html><header><meta charset="utf-8"><title>蘋果綠葉<br>壹傳媒申請下周二復牌</title></header><body><h1>蘋果綠葉<br>壹傳媒申請下周二復牌</h1><p>壹傳媒（282）公佈，有關出售台灣印刷及電視業務，基於未能在簽訂買賣協議後四個月內完成，買賣協議已告終止。對於有報章引述公司主席黎智英要求台灣業務於2013年度要賺取新台幣13億元及有信心可達標，而《爽報》亦可於今年6月不再虧蝕，黎智英已向公司確認，該等陳述只是回應記者提問及出自其企業家的信念，並不代表有關目標能否達到。壹傳媒申請下周二復牌。</p></body></html>
