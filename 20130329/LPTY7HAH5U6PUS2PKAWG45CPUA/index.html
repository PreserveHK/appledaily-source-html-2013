<html><header><meta charset="utf-8"><title>墮海漁民撈起　親友認屍</title></header><body><h1>墮海漁民撈起　親友認屍</h1><p>【屯　門】<br>【本報訊】本周一（25日）在屯門龍鼓灘近蛇口海面捕魚失蹤的48歲姓周男漁民，其屍體於昨日下午近1時在稔灣海面被船家發現。水警輪將屍體撈起運往大欖水警基地，並通知事主多名親人到場確認死者身份，一名女親人目睹屍體後激動落淚，雙手合十。</p><p>死者身上無表面傷痕，初步調查無可疑，死因有待剖驗。事發當晚6時，周與43歲胞妹在上址水域作業，周由漁船跳落舢舨，準備駕舢舨在附近撒網，但過船時叉錯腳墮海失蹤。水警輪及消防船聯同政府飛行服務隊直升機連日搜索無果。</p></body></html>
