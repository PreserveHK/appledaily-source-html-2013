<html><header><meta charset="utf-8"><title>求驗客手記：莫帥慳家吼乙組兵</title></header><body><h1>求驗客手記：<br>莫帥慳家吼乙組兵</h1><p>【怒】國際賽期間，豪門一眾國腳都返晒國家隊，球會領隊都冇咩嘢做，但曼聯領隊莫耶斯（左）就好勤力咁周圍考察收購目標。佢上周六就去咗睇費列活特主場對車士打菲特嘅英乙聯賽，有傳佢睇中咗費軍中場謝菲曉士同後衞尼敦邦特。莫帥帶愛華頓嗰陣，都曾喺低組別執過卡希爾、菲臘積基爾卡等價廉物美球員，但𠵱家佢帶曼聯，又使乜幫老闆格拉沙慳錢，唔明點解唔買啲大牌球員呢？</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
