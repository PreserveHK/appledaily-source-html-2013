<html><header><meta charset="utf-8"><title>悼衞港烈士</title></header><body><h1>悼衞港烈士</h1><p>【本報訊】特區政府昨天早上在中環大會堂紀念花園舉行紀念儀式，悼念二戰期間為保衞香港而捐軀的人士（上圖）。</p><p>特首梁振英、多名官員如政務司司長林鄭月娥、中聯辦代表、部份立法會議員、全國政協委員、港區人大代表，及一班退伍軍人均有出席（左圖）。出席人士默哀兩分鐘後，逐一向紀念龕獻花圈。梁振英離開時沒有回答記者提問。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
