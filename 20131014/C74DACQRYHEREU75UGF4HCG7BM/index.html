<html><header><meta charset="utf-8"><title>各區突發簡訊：酒駕失事撞毀25水馬</title></header><body><h1>各區突發簡訊：酒駕失事撞毀25水馬</h1><p>【屯　門】<br>【本報訊】31歲姓張男子，昨凌晨1時許與友人消遣後，駕駛10多年車齡的豐田私家車返回秀茂坪家居，私家車沿屯門公路出九龍，途至小欖段，張報稱避車失控，撞毀25個水馬後，車頭損毀，並且掉轉方向停下，警方接報到場調查，張頭和手輕傷，他接受酒精呼氣測試，證實為70多度，涉酒後駕駛被捕，稍後獲送院治理。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
