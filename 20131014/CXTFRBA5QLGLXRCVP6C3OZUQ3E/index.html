<html><header><meta charset="utf-8"><title>一中一台：李亞鵬邀王菲吟唱</title></header><body><h1>一中一台：李亞鵬邀王菲吟唱</h1><p>王菲與李亞鵬離婚至今一個月，李亞鵬日前以中國文化發展基金會董事身份，在北京出席傳統音樂節，提到中國宮廷古典樂（雅樂）的發展，他表示非常喜歡雅樂及中國傳統文化，希望有更多機會參與，他說：「雅樂也有吟唱，比如王菲，也很適合加入。希望她能加入進來。」但他此舉卻遭網民鬧爆：「離婚還想利用王菲啊！」</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
