<html><header><meta charset="utf-8"><title>各區突發簡訊：財困男跳樓爆頭慘死</title></header><body><h1>各區突發簡訊：財困男跳樓爆頭慘死</h1><p>【黃大仙】<br>【本報訊】53歲姓陳男子，昨清晨5時許突然從黃大仙竹園北邨桐園樓高處墮樓，當場頭爆肢折身亡。保安員見有人跳樓連忙報警，救護員接報到場證實陳傷重死亡，警員先為遺體蓋上黑膠袋及白布，證實陳為上址住客，並聯絡其家人認屍。警員在其住所未發現遺書，但獲悉陳近月受金錢問題困擾，相信事件無可疑，遺體由仵工舁走。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
