<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯盈盈泳裝騷身材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>湯盈盈泳裝騷身材 - 馮仁昭</h1><p>湯盈盈今年3月幫錢嘉樂生咗個女，好快就修身成功，上月仲開始復工，噚日盈盈喺微博大騷身材，着住件火紅色嘅比堅尼泳衣，喺泳池做咗個高難度嘅瑜伽單手大字形動作，非常犀利。之後佢個好朋友梁靖琪都喺微博晒着比堅尼做高難度瑜伽拱橋嘅動作相，但對比起盈盈嘅動作，好似小兒科咗啲，吸睛力大減。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
