<html><header><meta charset="utf-8"><title>求驗客手記：史杜列治想圓星夢</title></header><body><h1>求驗客手記：<br>史杜列治想圓星夢</h1><p>【樂】利物浦前鋒史杜列治（圖）呢排不但喺聯賽，就連國家隊都入球不絕，不過佢唔做射手，大可轉行做歌手；事關史杜列治空餘時間就最鍾意同朋友去Studio玩音樂，史杜列治自爆自己唱得兩咀，仲可以rap歌㖭，之前佢仲將作品寄到美國知名音樂人Jay-Z旗下嘅公司，睇吓Jay-Z有冇興趣幫佢出碟，如果英超都搞《星夢傳奇》，史杜列治仲唔係大熱？</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
