<html><header><meta charset="utf-8"><title>翠如浩然緣慳一面</title></header><body><h1>翠如浩然緣慳一面</h1><p>【上環】黃翠如同黃浩然前晚喺上環為新劇《愛我請留言》拍煞科戲，劇情講翠如BB唔開心喺天橋行嚟行去，浩然就去安慰佢，不過兩個最終都緣慳一面。翠如BB話唔知幾時搞煞科宴，會等浩然同監製陳耀全決定。講到佢緋聞男友洪永城被指一腳踏三船，佢笑話：「係呀，都幾好笑，冇乜人會信我同佢一齊，我仲同佢講我係船長㖭，叫佢請食飯！」<br>採訪、攝影：文國駿</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
