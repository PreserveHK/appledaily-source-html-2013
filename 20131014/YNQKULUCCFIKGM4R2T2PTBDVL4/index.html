<html><header><meta charset="utf-8"><title>賤男偷拍裙底　閉路電視全影低</title></header><body><h1>賤男偷拍裙底　閉路電視全影低</h1><p>手機普及，偷拍真的令人防不勝防，美國佛羅里達州一名賤男，偷拍裙底的伎倆竟是借助一包狗糧。<br><br>事發在本月初，超級市場的閉路電視拍攝到，一名男子到超市假裝購物，其實將手機藏於一袋狗糧中，然後放在手推車底層，以便偷拍裙底春光。片段所見，他刻意將手推車貼近前面身穿短裙的女子，當時該女子相信是被車碰倒回轉頭來，但該男子假裝不以為意。<br><br>佛州警方發放片段，呼籲公眾提供有關這名賤男消息。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場 ！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
