<html><header><meta charset="utf-8"><title>一中一台：雞排妹拍床戲爆喊</title></header><body><h1>一中一台：雞排妹拍床戲爆喊</h1><p>台灣雞排妹鄭家純近日首次拍網路劇《光環之后》便大騷身材，拍攝一場以肉體色誘製作人的床戲時，只在其32E的上圍貼上小小的nu bra，幾乎半裸入鏡！只是導演一喊「54321」後，她竟然哭了，嚇儍男對手，還出動經理人協調。問到為甚麼哭？她語出驚人說：「我不習慣在下面啦！」最後要「女上男下」才順利拍完。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
