<html><header><meta charset="utf-8"><title>花絮 ：「余樂」無窮</title></header><body><h1>花絮 ：<br>「余樂」無窮</h1><p>余文樂（右）這次乃專程請假赴台觀看林書豪比賽，對於「林瘋」的表現，他昨日接受本報電話訪問時說：「他打得很好，比較起前兩年更加好，打得更加成熟及穩健，只要以後出場冇傷，保持穩定，我睇好他今年會有好成績。見到他表現這麼好，不枉我專程向公司請假到台灣睇比賽。」</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
