<html><header><meta charset="utf-8"><title>電視撈飯：官恩娜告別集郵</title></header><body><h1>電視撈飯：官恩娜告別集郵</h1><p>官恩娜（Ella）日前接受無綫娛樂新聞台《Star Talk》訪問，佢承認過去多緋聞，俾人覺得係集郵女，搞到冇人留意佢唱歌，直至《超級巨聲》先令負面形象消失。另外Ella噚日喺大埔出席環保活動，講到梅艷芳（阿梅）嘅遺物被拍賣，Ella話係好私人嘅物品，應該有番份尊重。提到曾志偉等出招保阿梅遺物，Ella即話：「佢哋真係好朋友，出心出力。」</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
