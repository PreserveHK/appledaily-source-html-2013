<html><header><meta charset="utf-8"><title>各區突發簡訊：金錢爭執　警毆妻被捕</title></header><body><h1>各區突發簡訊：金錢爭執　警毆妻被捕</h1><p>【九龍城】<br>【本報訊】任職警務人員的51歲姓黃男子，3日前晚上休班期間，在九龍城獅子石道1號住所，疑為金錢問題，與42歲姓呂妻子發生口角，黃激動下涉嫌出手毆打妻子致她手臂受傷，石妻負傷到廣華醫院求醫兼報案，案件交九龍城警區刑事調查隊跟進。<br>至前日，探員往九龍城區拘捕暴力警，昨日准保釋候查，下月上旬返署報到，警方表示會對事件嚴正處理。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
