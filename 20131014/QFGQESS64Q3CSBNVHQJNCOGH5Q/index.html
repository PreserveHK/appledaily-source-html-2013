<html><header><meta charset="utf-8"><title>求驗客手記：美國留力跣墨西哥</title></header><body><h1>求驗客手記：<br>美國留力跣墨西哥</h1><p>【怒】美國（圖）已取得世盃決賽周入場券，所以喺周二嗰場世盃外作客巴拿馬時，教練奇連士文講明留力，畀班主力好似係當路雲、鍾斯及侯活等唞吓。雖然巴拿馬家陣喺中北美洲及加勒比海區排第5名，但只係比第4嘅墨西哥少3分，仲有機會爭踢附加賽。美國留力，巴拿馬當然笑晒啦，但咁就搵着墨西哥嚟搞。墨西哥如果唔想俾奇哥跣鑊金，周二作客哥斯達達黎加就要醒定，千祈咪輸波呀。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
