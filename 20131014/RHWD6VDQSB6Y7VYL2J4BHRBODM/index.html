<html><header><meta charset="utf-8"><title>求驗客手記：C朗唔想附加賽遇法</title></header><body><h1>求驗客手記：<br>C朗唔想附加賽遇法</h1><p>【哀】好大機會要踢世盃附加賽嘅葡萄牙，佢哋嘅隊長基斯坦奴朗拿度（C朗、圖）對喺上周五打和以色列一役，特登攞黃牌而「洗底」一事，大耍太極，而且唔知係咪為咗轉移視線，佢就話：「我哋要踢附加賽其實並唔出奇，因為我哋近年都係咁樣出線。理論上，我哋仲有直接晉級機會，不過一切都好被動。希望我哋喺附加賽抽籤時運氣好啲，唔好抽中對強隊，我最唔想碰到法國。」</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
