<html><header><meta charset="utf-8"><title>沿用「關注組」抗爭</title></header><body><h1>沿用「關注組」抗爭</h1><p>【改名靈感】<br>H15關注組成立10年，名稱靈感是源自02年由余若薇、梁家傑等人成立的「基本法23條關注組」，當年利東街居民想過不同名稱，最後決定用「關注組」。當時街坊為抗爭，準備將請願橫額掛起，但因適逢農曆新年，為免白色橫額令年老街坊感到不吉利，於是改用黃色橫額，自此成為利東街抗爭象徵。<br>《蘋果》記者</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
