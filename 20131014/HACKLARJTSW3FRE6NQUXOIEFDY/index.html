<html><header><meta charset="utf-8"><title>各區突發簡訊：嘔吐被責　醉漢打老父</title></header><body><h1>各區突發簡訊：嘔吐被責　醉漢打老父</h1><p>【旺　角】<br>【本報訊】昨凌晨零時許，46歲姓胡男子在旺角塘尾道27至41號百勝大廈的單位內，疑酒後醉醺醺嘔吐，弄污地板，其73歲父親偕同妻子返家發現，胡父怪責兒子行為。父子發生口角，胡子大發脾氣揮拳毆打父親，導致嘴角、手和腰部受傷，胡母阻止無效報案，警員到場將忤逆子拘捕，他亦報稱手和口部受慯，父子一同送院治理。胡父被問及毆打一事，他只搖頭說：「唔好提傷心事，一言難盡。」</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
