<html><header><meta charset="utf-8"><title>性感泳照瘋傳苗栗女教師熱爆</title></header><body><h1>性感泳照瘋傳<br>苗栗女教師熱爆</h1><p>台灣網民近日在網上論壇上載一篇「可愛老師」文章，照片中的女老師長相相當甜美，三點式泳衣照更盡顯其美好身段（圖）。據悉，該古姓女老師是苗栗土生土長的客家人，畢業於台灣國立聯合大學客家學院，在苗栗某中學擔任代課老師。不少網民被該名火辣女老師迷倒，直呼：「太正了！」「突然想重念國中了。」也有網民說：「國中有這種老師上課我一定會超認真！」<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
