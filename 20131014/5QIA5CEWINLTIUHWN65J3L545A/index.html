<html><header><meta charset="utf-8"><title>News Flash武元甲國葬　萬人送別</title></header><body><h1>News Flash<br>武元甲國葬　萬人送別</h1><p>越南昨日（周日）為月初逝世的獨立英雄武元甲將軍舉行盛大國葬，數以萬計民眾在河內排成30公里長人龍，傷心送別一代名將（圖）。越共中央總書記阮富仲形容武元甲離世是國家及人民的重大損失。武元甲本月4日病逝，終年102歲，遺體將運返家鄉廣平省下葬。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
