<html><header><meta charset="utf-8"><title>四川跳傘賽　空中比拼舞藝</title></header><body><h1>四川跳傘賽　空中比拼舞藝</h1><p>第37屆國際軍體跳傘世界錦標賽將於今日至25日在四川省邛崍市舉辦，共有32個國家的代表隊參加比賽。這是該賽事首次在中國舉辦。飛行跳傘運動被稱作「勇敢者的運動」，跳傘運動員則被譽為「空中舞蹈家」。今年代表中國參賽的八一跳傘隊員（圖）昨日正加緊訓練，在鏡頭前展現「空中芭蕾」、「空中飛人」等優美姿態。<br>中新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
