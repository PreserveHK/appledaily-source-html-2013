<html><header><meta charset="utf-8"><title>體訊速遞：（3項鐵人）張庭欣帶傷得亞軍</title></header><body><h1>體訊速遞：<br>（3項鐵人）張庭欣帶傷得亞軍</h1><p>ITU 3項鐵人亞洲盃廣東梅州站昨舉行，香港女將張庭欣（圖）比賽期間炒車傷腳掌要縫5針，但仍以1小時5分2秒衝線，獲女子組亞軍。林朗星和李鈺盈於男女子精英青年組中奪冠。本報消息（中國）</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
