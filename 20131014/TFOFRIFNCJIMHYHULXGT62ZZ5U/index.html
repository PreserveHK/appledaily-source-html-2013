<html><header><meta charset="utf-8"><title>各區突發簡訊：四童黨劫途人今提堂</title></header><body><h1>各區突發簡訊：四童黨劫途人今提堂</h1><p>【屯　門】<br>【本報訊】前日凌晨在屯門湖山河畔公園搶劫女途人的四名14至16歲童黨，昨日已被警方落案檢控合共兩項行劫罪，今日於九龍城裁判法院提堂。<br>案中四名受害少女20至25歲，一行四人聚舊消遣後，途至該公園時，遭四名少年匪徒持木棍搶劫，分別劫走一部值5,000元智能手機，還有另一人背包，內有200元現金，糾纏間四名少女輕傷送院，事後警員拘捕四名疑犯。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
