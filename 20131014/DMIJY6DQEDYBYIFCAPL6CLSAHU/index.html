<html><header><meta charset="utf-8"><title>示威者被剝光搜身</title></header><body><h1>示威者被剝光搜身</h1><p>【警方濫權】<br>07年市建局強行清拆利東街，20多名關注利東街重建項目的市民，到重建地盤示威及靜坐，呼籲工人停止封圍板拆樓。警方在黃昏展開清場行動，更在行動中以阻差辦公罪名拘捕了15名示威者，最少有4男3女更在警署被剝光豬搜身。外界當時質疑警方濫權，目的旨在羞辱及阻嚇示威者日後不再參加社會運動。<br>《蘋果》記者</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
