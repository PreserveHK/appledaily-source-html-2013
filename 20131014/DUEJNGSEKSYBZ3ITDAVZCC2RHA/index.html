<html><header><meta charset="utf-8"><title>大劉抱囝囝敍天倫</title></header><body><h1>大劉抱囝囝敍天倫</h1><p>【灣仔】大劉劉鑾雄噚日同家人到灣仔福臨門家庭日，大劉媽咪同胞妹劉玉珍率先到達，細劉之後嚟到。大劉與呂麗君及囝囝乘坐七人車到達，但未見二人囡囡秀盈。大劉一落車正想行入飯店，忽然折返抱住囝囝，盡顯父愛，而身穿橫間裙、戴太陽眼鏡嘅呂麗君就施施然尾隨。大劉一家食足個半鐘，呂麗君拖住囝囝上車離開，問大劉會唔會親身到澳門為涉貪污案應訊，佢未有回應就離開。<br>採訪、攝影：盧妹</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
