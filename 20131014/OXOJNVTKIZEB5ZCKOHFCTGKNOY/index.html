<html><header><meta charset="utf-8"><title>News Flash秘魯載客貨車墮崖52死</title></header><body><h1>News Flash<br>秘魯載客貨車墮崖52死</h1><p>秘魯一輛載客貨車上周五晚在庫斯科市郊一條山路上失控，翻落200米山崖跌入河中，車上52人全部死亡，包括14名兒童（圖）。死者剛出席完派對，警方正調查是否與酒後駕駛有關。秘魯公共交通工具短缺，民眾經常要擠在貨車上穿梭偏遠的庫斯科地區。<br>法新社</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
