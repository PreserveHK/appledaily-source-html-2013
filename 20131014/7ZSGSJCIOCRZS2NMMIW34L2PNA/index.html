<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S傳婚姻亮紅燈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>小S傳婚姻亮紅燈 - 馮仁昭</h1><p>台灣藝人小S（徐熙娣）大前日去到台北地檢署，為老公許雅鈞投資嘅連鎖麵包店涉嫌詐欺案作供，之後網上傳出小S同老公婚姻亮紅燈，有傳媒聯絡到小S媽媽，但徐媽媽即刻否認：「不可能，請不要瞎傳。」<br>而小S嘅經理人亦話絕對冇呢件事。另外，台灣傳媒人周玉蔻日前就質疑小S嘅公信力，覺得佢唔配做主持，叫佢退出主持行列。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
