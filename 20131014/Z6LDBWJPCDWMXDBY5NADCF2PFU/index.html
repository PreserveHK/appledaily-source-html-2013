<html><header><meta charset="utf-8"><title>砌燭光示愛　癡情男遭淋水</title></header><body><h1>砌燭光示愛　癡情男遭淋水</h1><p>上海財經大學文學院一名男生，上周五（11日）晚拿出勇氣，在心儀的女生居住的宿舍樓下，將蠟燭、玫瑰花砌成I Love You（我愛你），希望感動女生，接受他的表白，引來大批同學的圍觀。沒想到這名女生竟與同學一起，向他淋了一盆冷水，裝水的盆更擊中他的頭部。被淋濕後這名男生十分狼狽，只能黯然神傷地收拾道具離去，連保安都被他感動施以援手。<br>新浪微博</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
