<html><header><meta charset="utf-8"><title>電視撈飯：歐瑞偉連踩三劇</title></header><body><h1>電視撈飯：歐瑞偉連踩三劇</h1><p>無綫缺人已經唔係新鮮事，最近老戲骨歐瑞偉又被發現喺黃金時段三線劇同時出現，包括《愛．回家》飾演律師廖啟聰、《巨輪》飾演警察溫國華，仲有《神鎗狙擊》飾演保險經紀高晉碩。噚日佢喺電話度都話擔心觀眾睇到厭，好彩三個角色都唔同，唔怕觀眾會亂。但其實《愛》劇第57集，歐瑞偉又曾以蕭Sir呢個角色出現，佢笑笑口話：「係好初期，只有一個場口。」</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
