<html><header><meta charset="utf-8"><title>國際賽速遞：羅比堅尼或續缺陣</title></header><body><h1>國際賽速遞：<br>羅比堅尼或續缺陣</h1><p>愛爾蘭前鋒羅比堅尼（圖）因傷關係，已錯過上周五作客德國之戰，這位33歲射手亦未能在周日的練習中復操，軍醫將於周一為他作最後檢查，以了解他能否在周二主場對哈薩克之戰復出。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
