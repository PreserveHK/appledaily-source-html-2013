<html><header><meta charset="utf-8"><title>國際賽速遞：傳軒迪克接掌澳洲</title></header><body><h1>國際賽速遞：<br>傳軒迪克接掌澳洲</h1><p>已晉身明年世界盃決賽周的澳洲，上周五友賽法國以0:6大敗，教練奧錫克被辭退；澳洲傳媒報道，國家隊希望招聘荷蘭籍教練軒迪克（圖）接任，這位曾領南韓打入2002年世盃4強的教頭，更會在周二澳洲中立場對加拿大的友賽中成座上客。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
