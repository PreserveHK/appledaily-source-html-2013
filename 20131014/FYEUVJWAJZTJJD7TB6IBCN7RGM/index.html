<html><header><meta charset="utf-8"><title>一中一台：趙薇撞車自讚淡定</title></header><body><h1>一中一台：趙薇撞車自讚淡定</h1><p>趙薇前晚趕往雲南拍戲時遇上交通意外，但她仍十分淡定，並於微博表示：「盤山公路更甩得大伙（夥）兒如蕩秋千（盪鞦韆），最後司機還不認識酒店的路，此刻再淡定的告訴大家寫到這裏汽車追尾（被撞車尾）了繼續蛋（淡）定。」她還配上汽車走夜路的照片。好友謝娜即轉發留言：「美麗的趙導，一定注意安全。」</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
