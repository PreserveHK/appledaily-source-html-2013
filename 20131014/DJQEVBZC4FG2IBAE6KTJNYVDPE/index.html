<html><header><meta charset="utf-8"><title>國際賽速遞：德軍派副選訪瑞典</title></header><body><h1>國際賽速遞：<br>德軍派副選訪瑞典</h1><p>德國（圖）周二作客瑞典的世界盃歐洲區C組榜首大戰，因為德國已肯定首名，瑞典亦穩得附加賽資格，故此戰已成例行公事。德國傳媒報道，國家隊教練路維將安排一些替補球員正選上陣，包括拜仁慕尼黑中場馬里奧葛斯。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
