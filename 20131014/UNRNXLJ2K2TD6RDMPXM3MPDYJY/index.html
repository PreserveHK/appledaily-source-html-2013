<html><header><meta charset="utf-8"><title>自動波拆僭建　傳媒大亨以身作則</title></header><body><h1>自動波拆僭建　傳媒大亨以身作則</h1><p>Kelly作為肥佬黎的「老鄰居」，平日出入打招呼就多，真正到訪還是第一次。難得作客，她乘機四圍參觀，問起他的私家游泳池時，肥佬黎說：「冇啦，冇咗。我以前僭建咗個grass house，後尾我自動拆咗佢。」做傳媒大亨當然要以身作則啦，要不然便「有口話人，冇口話自己」，肥佬黎笑說：「喂大佬，我做呢行，咁樣樣搞人！」<br> <br>傳媒大亨，樂壇天后對對碰! 星期四晚記得收睇《亂噏24》！</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場 ！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
