<html><header><meta charset="utf-8"><title>各區突發簡訊：政府車撼寶馬六人傷</title></header><body><h1>各區突發簡訊：政府車撼寶馬六人傷</h1><p>【油麻地】<br>【本報訊】機電工程署一輛車，昨晨10時許由59歲姓李司機駕駛，沿油麻地翱翔道西行，駛至與海泓道交界位置時，與一輛沿海泓道北行的寶馬私家車相撞，機電工程署司機、兩名50歲男乘客和寶馬車38歲姓韓女司機、車上8歲男童和32歲女傭共6人同告受傷。警方和救護員接報到場，傷者由救護車送院治理。警方西九龍交通部人員正調查意外原因，不排除有人睇錯燈肇禍。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
