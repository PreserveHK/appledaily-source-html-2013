<html><header><meta charset="utf-8"><title>求驗客手記：<br>高美斯隔空啜新女</title></header><body><h1>求驗客手記：<br>高美斯隔空啜新女</h1><p>《喜》馬里奧高美斯禮拜二喺安聯連中三元，幫拜仁喺德盃4強大炒禾堡6:1；佢之所以咁勁，全因有新女入場打氣。德國《圖片報》影到佢大演帽子戲法後，送咗3個飛吻畀坐喺VIP廂座嘅33歲女友卡蓮娜。高美斯喺舊年12月同拍拖9年嘅女友施維亞分手後，就搭上咗卡蓮娜。雖然卡蓮娜大佢6年，但樣靚身材正（三圍係33-25-35，身高1米75）；唔怪得佢入一球送一個飛吻咁浪漫啦！</p></body></html>
