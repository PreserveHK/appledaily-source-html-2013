<html><header><meta charset="utf-8"><title>乳頭紋身　潮女染乳暈</title></header><body><h1>乳頭紋身　潮女染乳暈</h1><p>普通紋身，對英國女士來說已經過時，她們正蜂擁試新玩意──乳頭紋身。<br>乳頭紋身原本只被套用在醫學上，為乳癌患者的義乳看來更真實，但最近卻被潮人視為新玩意，利物浦女士花1,200鎊（約14,200港元）坐在紋身椅兩小時，便能為乳頭染色和繪圖，效果維持12至18個月。<br>38歲的賈格爾隆胸後還做了乳頭紋身：「我的乳暈很淺色，想把它們染深色一點。現在一雙乳頭與別不同，感覺真棒！」但專家提醒一旦乳房隨年紀走樣，紋身便顯得異相；乳頭幼嫩，紋身會很痛，應找專業紋身師傅操刀，以減低風險。<br>英國《每日郵報》</p></body></html>
