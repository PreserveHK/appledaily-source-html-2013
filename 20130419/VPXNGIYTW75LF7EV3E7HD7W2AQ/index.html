<html><header><meta charset="utf-8"><title>隔牆有耳：<br>肥馬搞gag　教院院長行世襲制 - 李八方</title></header><body><h1>隔牆有耳：<br>肥馬搞gag　教院院長行世襲制 - 李八方</h1><p>噚日喺花旗財經新聞頒獎禮，即將做教院校長嘅首席評判張仁良做咗主角，嘉賓都爭相上前恭賀佢做校長，馬時亨去恭賀佢嘅時候，兩個嘻嘻哈哈得最大聲，肥馬講笑話教院行「世襲制」，以後姓張先可以申請做校長，張仁良就話，要有個「良」仲好！提起佔領中環，肥馬自言好保守，佢話佔中點都影響到交通，作為市民唔想見到disruption，希望乜嘢事都可以唔啱傾到啱。若果冇得傾呢？佢話係咪冇得傾，見仁見智，民主理念係大方向，但點樣推動每個人諗法唔同，最終亦要視乎市民點睇。</p></body></html>
