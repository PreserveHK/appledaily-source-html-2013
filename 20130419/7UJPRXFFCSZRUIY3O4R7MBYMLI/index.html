MJ Flu Game原來係中毒</title></header><body><h1>趣趣地：<br>
MJ Flu Game原來係中毒</h1><p>米高佐敦「神蹟」無數，經典之一當然係97年總決賽第5戰（The Flu Game），對爵士一戰感冒都射入38分，幫公牛贏波。估唔到MJ嘅前訓練員高華（Tim Grover），日前為谷新書《Relentless》，就爆料話其實當年唔止流感咁小事，而係MJ賽前一晚食嘅pizza懷疑俾人落毒。另外，MJ本來喺呢個月27號，就會同未婚妻耶維蒂拉埋天窗，但日前就有網站爆料，話耶維蒂屋企人麻煩多多，有案底又試過呃保險，唔知MJ點諗呢？</p></body></html>
