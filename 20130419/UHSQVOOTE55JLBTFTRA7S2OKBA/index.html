<html><header><meta charset="utf-8"><title>中環在線：<br>陳啟宗親親小股東 - 李華華</title></header><body><h1>中環在線：<br>陳啟宗親親小股東 - 李華華</h1><p>忠實梁粉、恒隆地產（101）主席陳啟宗出名牙尖嘴利，即係寸嘴，估唔到佢對班小股東唔錯。<br>好多時小股東去股東會，除咗見大老闆一面，就係想去五星級酒店飲杯茶，食番三兩件點心同甜品。<br>恒隆系兩間公司噚日喺金鐘一間酒店開股東會，公司安排小股東拎走嘅點心禮盒，由以往六粒點心加到九粒。<br>會前會後，幾位小股東捉住陳啟宗問長問短，例如好想知佢幾時拎埋嗰千多個貨尾單位出嚟賣，陳啟宗都笑晒逐個答，有位男性股東仲俾佢拍手臂，好老友咁，佢又同三位年長股東合照，好似劉華上身，認真估佢唔到！</p></body></html>
