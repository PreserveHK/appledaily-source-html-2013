<html><header><meta charset="utf-8"><title>聲控吸塵機　拍手開工</title></header><body><h1>聲控吸塵機　拍手開工</h1><p>一聲令下即有人代勞做家務，是很多主婦的夢想，但這個夢想終可成真，因為LG研製出一款聲控吸塵機，只要說一聲「清潔」或拍手，它會自動吸遍房間每個角落。<br>聲控吸塵機Roboking內置收音咪接收指令，除了聽懂聲控命令，用家只要拍兩次手，它會立即停下來。它的頂部和底部內置鏡頭，掃描地下和牆壁是否有塵，超聲波感應器可製作虛擬房間地圖，避開雜物吸塵。它每次充電可使用100分鐘，售價相當昂貴，要賣500鎊（5,918港元）。<br>英國《每日郵報》</p></body></html>
