<html><header><meta charset="utf-8"><title>皇馬搶曼聯1哥位</title></header><body><h1>皇馬搶曼聯1哥位</h1><p>簡評：《福布斯》雜誌於周三公佈上年度的足球會價值排名，9連冠的曼聯，被皇馬取代。皇馬在11/12年度的總收入高達6.5億美元，過去3年增長62%，球會價值達33億美元。皇馬在上年度的營運收入亦有1.34億美元，這數字在世界所有運動球會亦排第2，僅次美式足球的達拉斯牛仔（2.27億美元）。<br>自《福布斯》在04年開始公佈有關統計開始，曼聯便連續9年位列榜首，到上年度終退位，球會價值31.7億美元。<br>曼聯已與Chevrolet簽訂7年5.59億美元的球衣胸口贊助合約，將於14/15球季開始；最近亦把訓練場冠名權出售予Aon，換來8年2.3億美元收入。</p></body></html>
