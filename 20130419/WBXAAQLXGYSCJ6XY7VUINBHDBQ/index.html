<html><header><meta charset="utf-8"><title>求驗客手記：<br>克國教練偷嘢雙失</title></header><body><h1>求驗客手記：<br>克國教練偷嘢雙失</h1><p>《哀》90年代效力薩格勒布戴拿模嘅前克羅地亞中場卡斯柏，退役後喺當地球會NK Precko Zagreb執教，生活原本都算唔錯，但男人四十，依然唔曉得潔身自愛。今個月初，佢涉嫌喺球場更衣室偷咗球員嘅信用卡，走去咗買36支德國酒，總值680美元（約5,290港元）。呢單醜事被揭發後，卡斯柏已經被捕，球會亦即時炒佢！因一時貪念而自毀前程。</p></body></html>
