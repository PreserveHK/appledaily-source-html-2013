普京落區發火怒斥官員</title></header><body><h1>News Flash<br>
普京落區發火怒斥官員</h1><p>一段片段在網上流傳，內容是講述俄羅斯總統普京（Vladimir Putin ）早前巡視卡爾梅克（Kalmykia）地區南部時，斥責當地官員推行中央政策時缺乏效率，並稱已是第二次警告，但情況從沒改善。外界指普京此舉是貶損當時不在場的總理梅德韋杰夫（Dmitry Medvedev），令外界揣測兩人關係緊張。<br>英國《每日電訊報》</p></body></html>
