<html><header><meta charset="utf-8"><title>傳迪保亞赴英入「城」<br></title></header><body><h1>傳迪保亞赴英入「城」<br></h1><p>叫得做球壇兵工廠，阿積士基本上每到夏天，都有新星被歐洲4大聯賽球隊挖角，今年當然不例外，盛傳利物浦已跟阿積士達成協議，以1,200萬鎊（約1.42億港元）在夏天羅致丹麥國腳基斯甸艾歷臣；至於比利時後衞艾達韋列特，亦獲熱刺及阿仙奴青睞。今年最特別的，是連教練法蘭迪保亞亦可能離隊，由於其合約於明夏屆滿，而據聞曼城對他虎視眈眈，故阿積士已表明會盡快與該荷蘭名宿傾續約。</p></body></html>
