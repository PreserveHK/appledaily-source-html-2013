<html><header><meta charset="utf-8"><title>醫療新知：<br>一季229人染社區惡菌</title></header><body><h1>醫療新知：<br>一季229人染社區惡菌</h1><p>衞生防護中心上月共接獲69宗社區惡菌（即社區性抗藥性金黃葡萄球菌）感染個案，今年累積個案多達229宗。當中包括一名只有兩個月大本地女嬰，她因手指生膿瘡，上月14日被家人帶往聯合醫院求醫，五日後出院，中心仍調查女童感染原因。<br>另一名35歲男子懷疑遭社區惡菌經手腳傷口入侵身體，致壞死性筋膜炎死亡。個案中也有一名55歲女子，左邊鼻孔感疼痛，證實患鼻竇炎，鼻腔樣本找到社區惡菌。而一名居住上水康樂園護理安老院的80歲老婦，左鼻受蠅蛆入侵致蜂窩組織炎，正留醫威爾斯醫院，情況穩定，其他院友無症狀。</p></body></html>
