<html><header><meta charset="utf-8"><title>側田黐毛扮阿Lam</title></header><body><h1>側田黐毛扮阿Lam</h1><p>之前移居北京發展的側田，簽約東亞再戰香港樂壇，下月25日更會在紅館開騷。<br>側田日前出席山東衛視的音樂節目《歌聲傳奇》，當晚他沒有戴帽示人，皆因側田戴上假髮、黐假鬚扮偶像林子祥（阿Lam）現身，並演唱阿Lam金曲如《敢愛敢做》和《數字人生》。<br>側田表示：「我第一次睇演唱會就係林子祥嘅騷，嗰時只有八歲，自此成為佢嘅頭號粉絲。」入行後側田獲阿Lam邀請擔任其演唱會嘉賓，令他相當難忘。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
