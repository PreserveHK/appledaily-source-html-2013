<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴塞女隊一樣咁掂</title></header><body><h1>求驗客手記：<br>巴塞女隊一樣咁掂</h1><p>《樂》𠵱家見巴塞隆拿玩小組短傳入靚波，一啲都唔新鮮，但點估到原來巴塞女子隊一樣咁架勢。周日一場西班牙女子甲組聯賽，穿上巴塞9號波衫嘅蘿莎達同美斯一樣，由中路突破，同隊友連撞兩次牆之後射入，啲腳下功夫令人歎為觀止。另外，早前巴塞話暑假會去中國、泰國同馬來西亞踢亞洲之旅，周四主辦單位就公佈最後一站喺大馬嘅賽期，將會8月10日對馬來西亞明星隊。</p></body></html>
