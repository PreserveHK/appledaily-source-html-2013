<html><header><meta charset="utf-8"><title>春雨連綿　大霧遮夜景</title></header><body><h1>春雨連綿　大霧遮夜景</h1><p>傍晚暮色初降，一團薄霧游蛇般纏繞在維港兩岸，久久不散，港島一帶商廈的燈光在霧氣中若隱若現（圖），令對岸的遊人無法一窺全景，只能於霧裏欣賞夜色。天文台指昨日本港受一股溫暖潮濕的偏南氣流影響，晚上部份地區有霧，間中有雨及幾陣雷暴。本港地區今日天氣預測氣溫介乎23℃至27℃，吹和緩偏南風，晚上轉吹偏東風，今明兩日間中有雨。春雨連綿的天氣延續至下周初，屆時天氣稍涼及較為明朗，陣雨中偶爾會驟現陽光。</p></body></html>
