失業率微升　清潔工重災</title></header><body><h1>蘋果汁︰<br>
失業率微升　清潔工重災</h1><p>【本報訊】政府統計處昨日公佈，今年1至3月失業率為3.5%，較去年12月至今年2月的3.4%上升0.1個百分點；就業不足率亦上升0.1個百分點至1.6%。勞工及福利局局長張建宗表示，外圍環境的不明朗因素令人關注，政府會保持警覺，下月15及16日在東涌舉行招聘會。<br>最新失業人數升至132,500人，較上月公佈時多約9,400人。失業率上升的行業包括清潔及同類活動業，和住宿及膳食服務業。政府表示，勞工需求於今年首季保持殷切，總就業人數上升至372萬人的歷史新高，不過，由於勞動人口升幅更大，故失業率微升。</p></body></html>
