<html><header><meta charset="utf-8"><title>PSY新歌上Billboard</title></header><body><h1>PSY新歌上Billboard</h1><p>韓國馬舞大叔PSY的新歌《Gentleman》MV已於YouTube錄得1.4億次點擊，此歌亦在iTunes Store連續三日奪冠，助它首周即打入美國Billboard細碟榜第12位，不過韓國KBS電視台昨日表明這MV並不適合於該台播放。PSY豪花31.2萬月薪港元聘請隨行廚師的影片昨日亦已曝光（圖）。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
