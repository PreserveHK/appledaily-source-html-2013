<html><header><meta charset="utf-8"><title>今日提醒你︰<br>一行禪師演講　門票周一派發</title></header><body><h1>今日提醒你︰<br>一行禪師演講　門票周一派發</h1><p>在越戰時倡議和平運動、信眾無數的一行禪師下月15日率領近90人的僧團訪港，舉辦活動分享正念生活，包括四天的覺醒生活營、公開講座和為教育及醫務專業人士設立的正念日。公開講座門票接受網上登記，市民可到 http://www.pvfhk.org登記領取限量免費門票換領證，下周一通利琴行10個分行亦會免費派發門票，每人最多可取四張，以先到先得形式派發，派完即止。 <br>公開講座在5月27日晚上7時30分假香港體育館舉行，講座將以英語講授，並以粵語繙譯，市民可致電2123 8634了解詳情。</p></body></html>
