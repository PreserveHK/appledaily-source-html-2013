<html><header><meta charset="utf-8"><title>美男太俊　遭沙地攆走</title></header><body><h1>美男太俊　遭沙地攆走</h1><p>沙地阿拉伯日前拒絕讓三名阿聯酋男子參與文化活動，還將他們遞解出境，理由叫人啼笑皆非──他們太俊了，擔心會令當地婦女神不守舍。<br>三名俊男是阿聯酋代表團成員，周日出席沙地首都利雅得（Riyadh）一個文化活動時，突然被道德警察帶走。當地報章報道，負責執行嚴苛伊斯蘭教法的「滅惡揚善委員會」，認為三人「俊俏得令女人難以抗拒」，因而遣返他們。<br>事有湊巧，文化活動上的阿聯酋攤位，一度出現來歷不明女藝術家，未知是否受美男吸引。<br>英國《每日電訊報》</p></body></html>
