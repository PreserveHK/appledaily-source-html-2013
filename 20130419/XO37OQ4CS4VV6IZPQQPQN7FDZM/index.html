<html><header><meta charset="utf-8"><title>醫療新知：<br>患柏金遜　打拳練平衡</title></header><body><h1>醫療新知：<br>患柏金遜　打拳練平衡</h1><p>拳擊看似暴力，原來可用作訓練病人的協調性。美國有神經科醫生開設拳擊練習班，幫助柏金遜症病人增加肌肉力量及身體協調功能，助改善平衡力及提升自信；照顧者更會獲邀請參加訓練班，透過練拳抒發平日的壓力，也可以為病人及照顧者提供一個社交平台，交換抗病心得。<br>神經科醫生指出，病人不會練習對打部份，但可透過熱身運動、打沙包及出拳訓練，鍛煉病人協調不同的肌肉，提升肌肉力量及平衡力。不少病人練習拳擊數周後，自理能力及生活質素有明顯提升，尤其年輕病人，練拳後較能積極抗病。</p></body></html>
