<html><header><meta charset="utf-8"><title>千嬅熊貓眼出巡</title></header><body><h1>千嬅熊貓眼出巡</h1><p>【中環】新鮮出爐影后楊千嬅噚日出巡，下晝4點幾同三個朋友去中環行街。唔使出鏡嘅千嬅睇嚟好平實，完全冇化妝連太陽眼鏡都係當頭飾，不過可能經過連日慶祝，見千嬅對眼圈又黑又腫。佢哋先去到太子大廈一層專賣BB仔用品嘅店舖，行咗約10分鐘發覺冇嘢合心水，一行四人於是返落地下等車，等車時千嬅發現有記者影相，就嗱嗱臨戴番副超，上返七人車後同朋友去第二度再濕平。<br>採訪、攝影：李志明</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
