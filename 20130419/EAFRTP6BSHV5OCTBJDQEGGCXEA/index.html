<html><header><meta charset="utf-8"><title>醫療新知：<br>
見血即暈或家族遺傳</title></header><body><h1>醫療新知：<br>
見血即暈或家族遺傳</h1><p>見血即暈可能與基因有關。澳洲墨爾本大學的研究團隊追查44個有昏厥家族史的家庭，患者均確診患「血管迷走神經性昏厥」，即血液突然未能送往腦部，導致血壓下降，然後失去知覺及暈倒。其中有一個家庭三代共30人也經常頭暈，他們各自8、9歲開始便有此症狀。<br>分析顯示，這類病人在受傷、接受治療、痛楚、長期站立及想起驚嚇事情時，容易出現頭暈和昏厥症狀。研究發現病人突然暈倒，或與他們體內的第15條染色體出現變異有關，下一代便有五成風險出現此症狀。</p></body></html>
