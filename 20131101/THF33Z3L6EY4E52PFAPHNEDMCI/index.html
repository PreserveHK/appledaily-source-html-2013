<html><header><meta charset="utf-8"><title>體壇拾趣：費達拿又入年終賽</title></header><body><h1>體壇拾趣：<br>費達拿又入年終賽</h1><p>瑞士天王費達拿（圖）周三喺巴黎網球大師賽男單次圈，以直落兩盤6:4、6:4擊敗南非球手奇雲安達臣，出線第3圈，肯定夠分參加本月4號喺英國倫敦舉行嘅年終賽，仲係連續第12年參戰。現年32歲嘅費達拿喺02年首次參加年終賽，之後年年都有份玩，仲攞咗6次冠軍，成為歷來奪冠次數最多嘅球手，你都咪話唔厲害。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
