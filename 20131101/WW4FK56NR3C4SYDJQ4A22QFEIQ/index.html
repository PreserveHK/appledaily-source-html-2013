<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍：想起我的小龍女</title></header><body><h1>馮仁昭四圍超：成龍：想起我的小龍女</h1><p>成龍（中）之前喺美國嘅天災論令全城震驚，近日又有內地報道話成龍同劉燁、景甜，日前喺北京出席主演嘅《警察故事2013》記者會時，成龍竟提起當年「全世界男人都會犯嘅錯」而生咗小龍女。《警》片中，成龍因為掛住做警察，疏忽咗戲中女兒景甜，搞到個女好反叛，成龍竟然話：「我想起了我的小龍女，因為我也對她疏忽了很久！」令人嘖嘖稱奇。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
