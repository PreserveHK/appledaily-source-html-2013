<html><header><meta charset="utf-8"><title>做鬼好開心</title></header><body><h1>做鬼好開心</h1><p>「古語」有云：「沒有電視看，和一條鹹魚有甚麼分別。」在這個爭遙控器爭得要上街的奇異小城，在這個官員扮喊無恥就是無敵的乾涸之都，活着真箇是「三個字」：「做鬼好過做人。」不敢燒炭，怯於跳樓，一年一次萬聖節，人人扮鬼扮馬扮可愛扮開心，無非要騙過牛頭馬面，意圖移民地府一日咁多。傳統地獄蘭桂坊靚女鬼如雲，全城人鬼crossover熱鬧一夕，無非要忘卻苦難現實，人間妖邪。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
