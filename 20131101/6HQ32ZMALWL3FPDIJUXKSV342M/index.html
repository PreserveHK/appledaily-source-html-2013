<html><header><meta charset="utf-8"><title>蘋果綠葉港人幣存款增2.9%</title></header><body><h1>蘋果綠葉<br>港人幣存款增2.9%</h1><p>金管局公佈，至9月底本港人民幣存款7,300億元，連續第二個月回升，較8月增長2.9%。計及9月人民幣存款證餘額1,776億元，9月本港人幣存款及存款證總額9,076億元。8月止，本港人民幣貸款餘額1,154億元，較7月底的1,130億元增長2.1%。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
