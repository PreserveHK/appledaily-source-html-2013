<html><header><meta charset="utf-8"><title>體訊速遞：（足球）梅斯卡特「坐正」教勝利 </title></header><body><h1>體訊速遞：<br>（足球）梅斯卡特「坐正」教勝利 </h1><p>現年40歲的前澳洲國腳後衞梅斯卡特（右），周四被澳職球會墨爾本勝利委任為新教練，雙方簽約兩年。勝利原本的教練保斯迪高路上周被澳洲足總撬走，故他們決定提升原擔任助教的梅斯卡特頂替。綜合外電（澳洲）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
