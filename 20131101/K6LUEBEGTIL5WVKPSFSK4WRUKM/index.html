<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭浩翔絕食Chok得起</title></header><body><h1>馮仁昭四圍超：彭浩翔絕食Chok得起</h1><p>彭浩翔、霍汶希（Mani）等日前代表唔同界別，為時裝品牌拍攝羽絨廣告照，Mani初出道時做過模特兒，擺甫士當然駕輕就熟，至於導演彭浩翔亦輕易擺出chok樣，連Mani都笑話想簽佢做旗下藝人。Mani話拍攝前一晚先喺北京返港，要連飲兩杯咖啡去水腫，彭浩翔就拍攝前十日進行絕食減肥，認真貪靚。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
