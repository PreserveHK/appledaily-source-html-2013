<html><header><meta charset="utf-8"><title>電視撈飯：羅鈞滿連累張文采</title></header><body><h1>電視撈飯：羅鈞滿連累張文采</h1><p>無綫行政主席梁乃鵬前晚喺將軍澳電視廣播城請星夢幫食飯，是非多多嘅羅鈞滿話會注意言行，俾公司鬧？佢就話：「講咗啲嘢，前輩同我講，講嘢要全面。」主播女友張文采有冇𠱁番？羅鈞滿話：「連累佢唔開心，希望網民唔好搞佢。」另有傳鄭俊弘唔認女友姜麗文而激嬲秦沛，佢否認：「冇呢件事，係好朋友。」年底結婚嘅鄭世豪噚日喺旺角出席另一活動時，話會請曾傳不和嘅黑妹李麗霞出席。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
