<html><header><meta charset="utf-8"><title>求驗客手記：老馬護女鬧阿古路廢柴</title></header><body><h1>求驗客手記：<br>老馬護女鬧阿古路廢柴</h1><p>（怒）效力曼城嘅阿古路（中）同馬勒當拿個女經歷4年婚姻後，疑因有小三而同老馬個女離婚，連個仔都唔要，老馬（左）梗係頂住頂住啦，佢喺牛一當日接受電台訪問時就破口大罵：「佢（阿古路）正廢柴，我甚至唔想講出佢個名。下一次我個女同律師會談時，我都想在場，想睇吓佢（阿古路）有乜嘢好講。」</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
