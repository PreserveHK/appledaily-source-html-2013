<html><header><meta charset="utf-8"><title>體訊速遞：（場地單車）李慧詩明戰世盃爭先賽</title></header><body><h1>體訊速遞：<br>（場地單車）李慧詩明戰世盃爭先賽</h1><p>一連3天在英國曼徹斯特舉行的世界盃場地單車賽今日揭幕，李慧詩（圖）將於明天出戰爭先賽，周日則角逐凱林賽，預計將與一眾勁敵包括澳洲的美亞絲、中國郭爽及鍾天使等同場較量。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
