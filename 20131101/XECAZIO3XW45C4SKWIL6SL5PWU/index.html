<html><header><meta charset="utf-8"><title>體壇拾趣：紅襪奪冠獻波士頓</title></header><body><h1>體壇拾趣：<br>紅襪奪冠獻波士頓</h1><p>MLB波士頓紅襪喺今年4月嘅波士頓馬拉松爆炸案之後，決心為市民奪冠。日前佢哋喺世界系列賽（季後賽決賽）炒聖路易紅雀6:1，以場數4:2奪得隊史第8個世界冠軍；指定打擊手奧迪斯（右）仲獲頒MVP。一班球迷之後走到爆炸案事發地點，不停歡呼「Boston strong」，認真感人。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
