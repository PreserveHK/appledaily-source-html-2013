<html><header><meta charset="utf-8"><title>野生大熊貓倒立撒尿</title></header><body><h1>野生大熊貓倒立撒尿</h1><p>野生大熊貓萌態十足。今年9月，四川都江堰首次拍到野生大熊貓的兩段生活視頻。昏暗天色下，一隻大熊貓拉下竹枝，將葉片塞進嘴裏吃得津津有味，興起了還仰起身子懶懶地進食。另一段視頻記錄了一隻成年熊貓霸地盤的全過程，它靠近一棵樹下，向樹幹底部嗅了嗅，突然前掌着地，身體倒立依着樹幹（圖），撒下一泡尿，它是用氣味警告同類：這是我的領地！<br>四川《華西都市報》</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
