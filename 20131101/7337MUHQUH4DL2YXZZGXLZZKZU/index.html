<html><header><meta charset="utf-8"><title>哈囉喂保齡球「人頭」碌地</title></header><body><h1>哈囉喂保齡球「人頭」碌地</h1><p>打保齡打到插人眼、鼻、嘴？！不用怕，那是德國噴畫大師帕斯（Oliver Paass）「哈囉喂」應節保齡球（圖）；他噴筆一揮，將保齡球變成鮮血淋漓、表情驚恐的人頭，玩家手指還「精準」地插落眼睛位置，用「人頭」碌落跑道，讓對手雞飛狗走，氣勢先贏一仗。<br>英國《太陽報》</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
