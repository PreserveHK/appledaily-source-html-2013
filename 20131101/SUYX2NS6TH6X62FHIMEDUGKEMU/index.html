<html><header><meta charset="utf-8"><title>一中一台：子怡汪峰三亞癡纏</title></header><body><h1>一中一台：子怡汪峰三亞癡纏</h1><p>章子怡昨日以代言人身份在杭州出席歐米茄新店活動，日前有傳媒拍到她做跟得女友，陪汪峰到三亞拍攝《中國好聲音》節目，兩人選擇入住隱閉的別墅，出入都非常低調，到餐廳用餐時被影迷發現要求合照，也怕節外生枝而婉拒。兩人共度三日三夜至前日，前後腳到機場，子怡更戴帽及黑超包到實上機，警覺性甚高。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
