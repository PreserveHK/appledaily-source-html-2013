<html><header><meta charset="utf-8"><title>體壇拾趣：馮國威今晚做老襯</title></header><body><h1>體壇拾趣：<br>馮國威今晚做老襯</h1><p>香港桌球壇喜事重重，繼傅家俊同陳國明做爸爸，亞運金牌得主馮國威（右）今晚會同拍拖5年嘅方麗盈（左）拉埋天窗。呢位準新郎講到，婚禮因為桌球比賽改咗兩次期，好彩另一半都冇怨言，至於生仔，佢就話順其自然，但最想生龍鳳胎喎。另外，傅家俊噚日喺成都國際桌球錦標賽，以局數6:5擊敗沙比入4強，穩袋37萬港元獎金。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
