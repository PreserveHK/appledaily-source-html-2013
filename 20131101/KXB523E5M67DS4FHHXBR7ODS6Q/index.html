<html><header><meta charset="utf-8"><title>求驗客手記：費Sir自傳好賣到爆燈</title></header><body><h1>求驗客手記：<br>費Sir自傳好賣到爆燈</h1><p>（喜）前曼聯領隊費格遜本自傳首周已破咗英國非小說類嘅銷量紀錄，以115,547本擊敗英國名人如前首相貝理雅、球星碧咸等人嘅自傳銷量，刷新咗1998年以來嘅首周銷量紀錄。另外，曼聯嘅官方博彩夥伴Bwin就開出老費會喺下季展開前頂替現任曼聯領隊莫耶斯嘅賠率，賠率係6.5倍。另外，一年一度嘅英超惡搞月曆又即將推出，今年老費就被惡搞成風筒牛仔（圖）。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
