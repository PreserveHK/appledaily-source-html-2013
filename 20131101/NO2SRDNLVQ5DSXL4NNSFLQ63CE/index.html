<html><header><meta charset="utf-8"><title>「毛人」體毛十天長一寸</title></header><body><h1>「毛人」體毛十天長一寸</h1><p>體毛十天長一寸？！河北崇禮的62歲男子張興，長約5厘米棕黃色軟絨毛幾乎覆蓋了整個臉（圖），而家族中只有他一人渾身長毛。<br>除了手心、腳心、嘴唇以外，張興全身地方幾乎都長毛，並且體毛生長速度特別快，十天左右就能長一寸多，比頭髮生長速度還快，差不多每天都要剃。但張興從來沒有因為體毛過長而自卑，對於「毛人」的稱呼，他表示早已習以為常。<br>中新網</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
