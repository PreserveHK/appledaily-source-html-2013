<html><header><meta charset="utf-8"><title>蘋果綠葉皇朝傢俬執董辭任</title></header><body><h1>蘋果綠葉<br>皇朝傢俬執董辭任</h1><p>皇朝傢俬（1198）宣佈，林岱因向其他事務發展，已經辭任公司執行董事的職務，自今日（11月1日）起生效。林岱確認與董事會概無意見分歧，亦無其他任何有關其辭任之事宜、須敦請公司股東注意。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
