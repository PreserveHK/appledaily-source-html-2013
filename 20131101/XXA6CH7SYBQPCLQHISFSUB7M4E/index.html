<html><header><meta charset="utf-8"><title>一中一台：志玲豁心胸助貧童</title></header><body><h1>一中一台：志玲豁心胸助貧童</h1><p>連續五年推出慈善月曆的林志玲，早前赴巴黎工作時趁機拍攝2014年月曆，照片中大騷事業線。據知月曆在台灣預購已達兩萬本，所得的798萬新台幣將全數撥捐「志玲姊姊慈善基金會」，志玲透過基金會表示：「過去的款項持續幫助偏遠地區孩童的餐費補助及課後照顧經費。」今年她會首度印製簡體版在內地發售，籌得款項會捐給中國扶貧基金會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
