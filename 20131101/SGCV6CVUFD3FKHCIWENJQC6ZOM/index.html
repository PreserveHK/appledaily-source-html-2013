<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張馨予李晨似復合</title></header><body><h1>馮仁昭四圍超：張馨予李晨似復合</h1><p>吳卓羲舊愛張馨予之前宣佈，同內地小生李晨嘅一年多戀情玩完，搞到佢俾啲網民狂鬧，張馨予亦自認係衰女人，搞到戀情不歡而散。<br>噚日張馨予喺微博貼咗隻貓相出嚟，仲留言話「想你」，點知李晨心有靈犀又咁啱貼好似同一隻貓嘅相出嚟，搞到啲人以為佢哋復合，但係冇幾耐佢哋就刪除咗微博留言，不過有指佢哋身邊人就代為否認復合一事，只係話咁啱得咁蹺啫。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
