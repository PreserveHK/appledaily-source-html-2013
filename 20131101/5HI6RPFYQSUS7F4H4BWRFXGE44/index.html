<html><header><meta charset="utf-8"><title>新娘潭路奪命車禍認屍</title></header><body><h1>新娘潭路奪命車禍認屍</h1><p>【本報訊】日前車禍命喪大埔新娘潭路的回收廠少東羅建騰及車壇美女黎頌一（均28歲），昨晨9時許，男死者五女三男親友到沙田富山殮房認屍，其間傳出陣陣哭聲，各人逗留兩小時後離去。至於女死者的三男一女親友，早上10時許到來認屍，其中一人是黎母，她由加拿大來港辦理喪殮。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
