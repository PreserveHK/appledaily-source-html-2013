<html><header><meta charset="utf-8"><title>許永生入機動部隊當兵</title></header><body><h1>許永生入機動部隊當兵</h1><p>韓國組合SS501成員許永生，昨日開始服21個月的兵役，他於當地下午1時左右，到忠南論山陸軍訓練營報到，並進行四星期的基礎軍事訓練，之後許永生便會加入機動部隊服務。昨日一早有來自韓國、日本、香港等地逾300名粉絲到場送別許永生，他亦脫下帽子晒其陸軍裝頭，並笑指很不習慣自己的陸軍頭，多次照鏡時都嚇了一跳。許永生亦表示一定將自己鍛鍊得更好。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
