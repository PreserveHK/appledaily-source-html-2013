<html><header><meta charset="utf-8"><title>體訊速遞：（街頭籃球）三分挑戰賽誕首站冠軍</title></header><body><h1>體訊速遞：<br>（街頭籃球）三分挑戰賽誕首站冠軍</h1><p>昨晚假九龍城賈炳達道公園上演的「adidas街頭三分挑戰賽」首站，藝人周柏豪及甲一球員梁民熊擔任表演嘉賓，後者射入6球，擊敗只入1球的柏豪。而一眾街頭挑戰者中，林海通（圖）以10球榮膺今站冠軍。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
