<html><header><meta charset="utf-8"><title>警西貢撿350萬元走私貨</title></header><body><h1>警西貢撿350萬元走私貨</h1><p>【本報訊】水警聯同海關人員，前晚8時許，在西貢海一帶展開聯合反走私行動，在阿公灣岸邊發現10名可疑男子將一輛七人車上多箱貨物搬落兩艘快艇，但10男子見警員即分別跳上兩快艇向大鵬灣逃去無蹤。水警在七人車上撿獲25箱平板電腦、數碼相機、舊手提電話及燕窩，總值350萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
