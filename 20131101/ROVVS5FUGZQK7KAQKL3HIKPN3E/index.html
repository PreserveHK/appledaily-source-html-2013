<html><header><meta charset="utf-8"><title>俄截中國製「間諜水煲熨斗」</title></header><body><h1>俄截中國製「間諜水煲熨斗」</h1><p>中國製家居用品竟然暗藏「間諜晶片」？俄羅斯聖彼得堡當局表示，發現20至30件中國製造的水煲和熨斗藏有微型晶片，可以把垃圾資訊以及惡意軟件，傳送到WiFi網絡，又懷疑這些裝置可以盜取資料，並傳回中國的伺服器。<br>當局未透露晶片是否已運作或傳送了甚麼資訊，但指這些「間諜家電」超出正常重量而揭發。有傳媒質疑，認為薄薄晶片不會導致重量明顯變化。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
