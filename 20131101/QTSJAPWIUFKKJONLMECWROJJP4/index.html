<html><header><meta charset="utf-8"><title>香椎由宇懷孕新劇易角</title></header><body><h1>香椎由宇懷孕新劇易角</h1><p>現年26歲的日本女星香椎由宇，正為37歲的日本男星小田切讓懷孕5個月，預產期為明年春天，這將是二人繼兩歲兒子後第二個愛情結晶。香椎原本正演出新劇《黑指導》，受懷孕影響，她上月中經常出現身體不適的情況，早前已缺席新劇《黑指導》記者會。電視台為了讓香椎安胎，已決定易角。之前有傳香椎和小田切因工作聚少離多出現婚姻危機。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
