<html><header><meta charset="utf-8"><title>一中一台：張梓琳泳裝晒腿</title></header><body><h1>一中一台：張梓琳泳裝晒腿</h1><p>前世界小姐冠軍張梓琳曾跟中國欄王劉翔傳緋聞，她卻表示感情一片空白，沒有戀情的日子，張梓琳努力工作，公餘享受人生，保持身心內外都健康。<br>張梓琳昨日在微博貼一張在露台拍下的泳衣照，大騷長腿，並留言放送正能量：「七點醒來，拉開窗簾，風景如畫。是的，我們都要用笑容來開啟新的一天。」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
