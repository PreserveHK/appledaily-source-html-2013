<html><header><meta charset="utf-8"><title>News Flash日副首相撤效法納粹言論</title></header><body><h1>News Flash<br>日副首相撤效法納粹言論</h1><p>日本副首相麻生太郎（圖）昨日（周四）表示，願意撤回周一有關「效法納粹德國，在安靜環境中修憲」的言論。麻生解釋言論遭誤解，內閣官房長官菅義偉亦重申，日本政府並非肯定納粹德國，但執政聯盟內的公明黨提醒麻生應謹慎發言，在野民主黨亦批評麻生的言論不能理解。<br>新華社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
