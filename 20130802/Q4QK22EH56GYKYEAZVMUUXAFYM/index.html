<html><header><meta charset="utf-8"><title>國金點滴美讀書多　平買車保</title></header><body><h1>國金點滴<br>美讀書多　平買車保</h1><p>讀書讀得多，購買汽車保險也可以便宜些！美國消費者協會報告顯示，持有學位的白領專業人士，較只持有高中文憑的藍領工人，所需支付的汽車保險少45%。該協會指保險公司的定價措施是道德上不能接受的，又舉例指除了教育程度外，職位高低亦會影響保險公司的保險費定價。有議員要求政府立例保障消費者。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
