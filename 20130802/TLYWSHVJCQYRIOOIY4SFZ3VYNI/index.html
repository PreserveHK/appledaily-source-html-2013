<html><header><meta charset="utf-8"><title>《摩登》Jesse婚後獲獎</title></header><body><h1>《摩登》Jesse婚後獲獎</h1><p>Do Something大獎頒獎禮昨日在加州荷李活舉行。上月與律師男友Justin Mikita（右）結婚，美劇《摩登家庭》（Modern Family）的同志男星Jesse Tyler Ferguson（左），自婚後第一次拖實伴侶出席公開場合，兩個人更十指緊扣，十分甜蜜。Justin更大晒左手無名指的婚戒。Jesse在頒獎禮上獲榮譽獎，他在典禮前已在網上留言表示十分榮幸。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
