<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>鞋王三奶又爆新歡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>鞋王三奶又爆新歡 - 馮仁昭</h1><p>「鞋王」鄧劍群前三奶李姿霆（Karen）同港男黃長發分手後，感情生活不愁寂寞，先後傳同已婚工程師、律師林炳昌拍拖，又俾人影過有男友人喺夜場幫佢鬆骨，噚日仲有讀者爆料，話Karen喺Instagram放咗張俾仔攬嘅相，見個老外好肉緊咁將Karen攬喺胸前，Karen個樣就冧到爆，仲留言：「Goodbye Filppo,see u next time！」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
