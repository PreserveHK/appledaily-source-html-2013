<html><header><meta charset="utf-8"><title>電視撈飯：王合喜喪劈友失聲</title></header><body><h1>電視撈飯：王合喜喪劈友失聲</h1><p>王合喜最近喺有線節目《1級重案－大查犯》客串做黑幫頭目「喪傑」，佢話今次拍得好過癮：「喺劇中我做一個好潮、性格兇狠嘅黑幫大佬，佢成日着住花恤衫、梳蛋撻頭、又鍾意飲酒、食雪茄，同平時嘅我好唔同，睇落好新鮮。」聽聞王合喜仲特別去操弗啲肌肉，而且又一啲都唔介意喺鏡頭前騷肌，唔知係咪過癮得滯，佢拍完嗰場喺後巷劈友戲，可能又煙又叫，搞到失聲。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
