<html><header><meta charset="utf-8"><title>求驗客手記：摩連奴全家紋上身</title></header><body><h1>求驗客手記：<br>摩連奴全家紋上身</h1><p>（樂）車路士領隊摩連奴（右二）幾十歲人先去學人紋身，早排有風聲話摩連奴會紋佢老婆個外號「Tami」，謎底終於喺日前揭盅。摩連奴50歲人嘅第一次，原來唔只獻畀老婆，喺佢左手手腕上面除咗有「Tami」個名之外，仲有囡囡Tita同囝囝Zuca3個名，成家人齊齊整整。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
