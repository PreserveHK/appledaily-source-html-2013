<html><header><meta charset="utf-8"><title>蘋果綠葉白馬多賺3%　特別息1.32元</title></header><body><h1>蘋果綠葉<br>白馬多賺3%　特別息1.32元</h1><p>白馬戶外媒體（100）公佈，6月止半年純利8,680.4萬元，按年增長3.2%，主要由於公共汽車候車亭的廣告營業額上升，期內撇除稅項、折舊及攤銷後盈利，則按年增長8%至2.94億元。每股盈利16.41仙，派特別息1.32元。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
