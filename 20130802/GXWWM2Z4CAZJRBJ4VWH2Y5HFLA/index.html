<html><header><meta charset="utf-8"><title>醉夫發酒癲遭妻怒斬</title></header><body><h1>醉夫發酒癲遭妻怒斬</h1><p>【本報訊】牛頭角康寧道康濤閣一單位，昨凌晨3時發生家暴血案。40歲姓李男戶主，疑酒醉夜歸，喧嘩吵醒13歲兒子，38歲姓武妻子指摘丈夫不是，結果夫婦激烈爭吵，妻子盛怒下涉嫌從廚房取出菜刀揮舞，混亂中斬傷了丈夫右臂。丈夫受傷流血送院，涉斬人的妻子因涉嫌傷人被警方拘捕，案件由秀茂坪警區刑事調查隊跟進。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
