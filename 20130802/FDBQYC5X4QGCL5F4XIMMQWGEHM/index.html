<html><header><meta charset="utf-8"><title>汽車警告燈　考起司機</title></header><body><h1>汽車警告燈　考起司機</h1><p>英國拖車公司Britannia Rescue從英國最流行的15部車款找出99個錶板顯示燈（圖），發現只有12個警告燈是常用，平治E級轎車錶板燈有41個，較日產Micra、寶馬三系等12個錶板燈較多，而10個司機就有9個不懂催化轉換器警告燈是甚麼。<br>英國《每日郵報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
