<html><header><meta charset="utf-8"><title>貨車捱撞　司機撼穿頭</title></header><body><h1>貨車捱撞　司機撼穿頭</h1><p>【粉嶺】<br>【本報訊】粉嶺公路近和合石昨晨10時許發生交通意外。一輛無安裝車斗的貨車，沿粉嶺公路一線往元朗方向行駛，駛至一支路附近時，報稱貨車因應現場交通情況需即時煞車，結果失控撞向地盤水馬，橫亙路中，當時沿中線駛至貨櫃車收掣不及猛撞貨車。49歲姓關貨車司機頭部受傷，幸送院敷治後無大礙。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
