<html><header><meta charset="utf-8"><title>一中一台：張藝謀傳拍西片</title></header><body><h1>一中一台：張藝謀傳拍西片</h1><p>外國傳媒消息，張藝謀正跟華納商談把著名小說《鐘樓駝俠》改編，開拍其中的《歌斯摩托》（Quasimodo）故事，若一切洽談成功，將是張藝謀首次執導的西片，還有意找曾主演電影《黑超特警組3》的美國男星佐斯布連（Josh Brolin）孭飛，但樂視影業CEO張昭否認：「外媒道道捕風捉影，如果有確定消息會第一時間公佈。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
