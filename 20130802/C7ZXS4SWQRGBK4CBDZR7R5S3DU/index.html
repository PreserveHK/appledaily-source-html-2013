<html><header><meta charset="utf-8"><title>求驗客手記：奧脫福受保護唔易賣</title></header><body><h1>求驗客手記：<br>奧脫福受保護唔易賣</h1><p>（怒）格拉沙家族（圖）搞到曼聯負債纍纍，早就引起球迷嘅不滿。英國魔迷擔心格拉沙為賺錢而有朝一日賣埋奧脫福球場，所以球迷組織向當地議會申請，將奧脫福列為具社區價值的資產；喺周三下午，議會企喺球迷嘅一邊，通過呢項申請。如果曼聯會方將來想出售球場，球迷組織會有6個月時間去反對交易，同埋為球場尋找適當嘅買家。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
