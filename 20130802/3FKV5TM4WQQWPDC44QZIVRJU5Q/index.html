<html><header><meta charset="utf-8"><title>【壹週刊】何超儀要自己話事</title></header><body><h1>【壹週刊】何超儀要自己話事</h1><p>【壹週刊】何超儀的演藝之路絕非一帆風順，幸而，她多年來心裡那團火依然燒得熾烈，主流樂壇容不了她，索性自己做老闆。而天生愛玩的性格，亦令表面風光的藝人工作變得有趣好玩。可以預見，只要一日能讓她做話事人，香港樂壇和影壇一日都要留個位置給何超儀。<br> <br>詳情請看1221期《壹週刊》</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
