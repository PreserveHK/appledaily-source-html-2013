<html><header><meta charset="utf-8"><title>電視撈飯：陳倩揚排隊咀馬明</title></header><body><h1>電視撈飯：陳倩揚排隊咀馬明</h1><p>港姐出身嘅陳倩揚喺無綫劇《衝上雲霄II》飾演馬國明女友，倩揚話估唔到劇集威力咁大，佢話：「我嗰集一播，成個facebook就爆晒，所以嚟緊我都想繼續拍劇，當然司儀工作會繼續做。」馬國明喺《衝II》劇中一腳踏兩船，八咀拋胸嘅林芊妤（Coffee），上個禮拜播咗嗰集，但係冇乜咀倩揚，倩揚話：「喺劇裏面話我哋係細水長流嘅感情，所以馬明話留番下一輯先，佢仲話到時我排第一個。」</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
