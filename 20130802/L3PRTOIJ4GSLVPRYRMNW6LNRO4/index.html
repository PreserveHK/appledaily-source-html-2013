<html><header><meta charset="utf-8"><title>蘋果綠葉現代傳播與紐約時報合作</title></header><body><h1>蘋果綠葉<br>現代傳播與紐約時報合作</h1><p>現代傳播（072）宣佈，與《紐約時報》訂立特許協議，公司獲《紐約時報》授予按非獨家基準，於全球透過手機或平板電腦應用程式iWeekly，並在僅於中國國內出版刊物《週末畫報》，及以簡體及繁體中文刊登《紐約時報》的中文新聞提要等。特許期初步為期一年，並可於2013年7月起計的初始期屆滿後重續。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
