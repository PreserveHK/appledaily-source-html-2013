<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲晒相洩煩躁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>劉嘉玲晒相洩煩躁 - 馮仁昭</h1><p>劉嘉玲日前因為喺微博貼咗張喺北京天安門嘅相，再配上《東方紅》歌詞，搞到惹嚟三萬幾個留言，不單遭網民鬧爆，仲被批評腦殘，不過嘉玲一啲都唔介意，噚日除繼續喺微博留言，仲整咗張同當日喺天安門個look一樣嘅相上嚟，但背景就轉咗去古老大宅門前，佢留言話：「只要心情美麗，任何事情都會變得很美好，只要心境寬闊，任何煩躁都會離你遠去。」獲得唔少網民留言讚勇敢同支持。<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
