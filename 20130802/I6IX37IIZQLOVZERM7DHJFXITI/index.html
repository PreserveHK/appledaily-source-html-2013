<html><header><meta charset="utf-8"><title>體訊速遞：（足球）橫濱球迷會大招募</title></header><body><h1>體訊速遞：<br>（足球）橫濱球迷會大招募</h1><p>橫濱FC（香港）宣佈，新季球迷會正招募會員，球迷除有會員卡、索繩背包、球員收藏卡、4至10歲兒童參加擔任領場大使及參加季終燒烤派對外，新季新增打氣tee、礦泉水或飲品及免費暖手包，有興趣球迷可登入 http://www.yokohamafc-hk.com/fanzone/登記。本報消息（香港） </p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
