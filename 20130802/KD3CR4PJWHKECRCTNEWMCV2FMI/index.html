<html><header><meta charset="utf-8"><title>兩岸快線惡男連殺妻兒舅再自殺</title></header><body><h1>兩岸快線<br>惡男連殺妻兒舅再自殺</h1><p>青海省海東市王姓男子因家庭不和，周日竟殘殺妻子和兒子，並割下二人頭顱後，再到妻子外家，將小舅騙至村口的油菜地將其殺害。<br>王姓男子行兇後，返回他經營的飯館，換衣後帶同煙、酒，駕車至附近村莊，下車翻越圍欄進入鐵路，飲酒後臥軌自殺身亡。<br>中新網</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
