<html><header><meta charset="utf-8"><title>News Flash澳航30乘客集體屙嘔</title></header><body><h1>News Flash<br>澳航30乘客集體屙嘔</h1><p>澳洲航空（圖）20至30名乘客，由智利聖地亞哥飛往悉尼途中集體嘔吐及腹瀉，昨天（周四）在落機後隨即被送院。不適的乘客來自同一個旅行團，澳航相信他們在上機前感染腸胃病毒，在航程途中發病，為安全起見已建議機上其餘乘客，在未來一兩天密切留意自己健康狀況。<br>法新社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
