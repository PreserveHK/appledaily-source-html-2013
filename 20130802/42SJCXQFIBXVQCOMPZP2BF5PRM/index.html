<html><header><meta charset="utf-8"><title>劉曉慶黑絲回春</title></header><body><h1>劉曉慶黑絲回春</h1><p>【北京】內地女星劉曉慶雖然就快60歲，不過唔知佢食咗啲乜，近年佢好似越嚟越後生，令人嘖嘖稱奇，令唔少女士都非常羨慕。日前劉曉慶喺北京機場出現，佢同成班人似喺外地返去，劉曉慶戴住𠵱家啲後生女好鍾意嘅cap帽再紮起馬尾，已經相當青春，佢身上仲着咗件長身衫配腰帶，最緊要再襯埋黑絲襪先夠煞食，成功打造兩隻纖幼美腿，驟眼睇十足青春少艾。<br>撰文：林妃</p><p>五六年拍一部戲？講到嬲嬲哋，肥佬黎教王家衛拍戲！<br>想睇今周足本《亂噏24》？蘋果網站動Live預埋你。<br> http://bit.ly/appletalk24  </p></body></html>
