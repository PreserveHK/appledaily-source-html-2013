<html><header><meta charset="utf-8"><title>夏日掃貨guide：哥爾卡破紀錄投「城」</title></header><body><h1>夏日掃貨guide：<br>哥爾卡破紀錄投「城」</h1><p>卡迪夫城今夏第2次打破自己的轉會紀錄；這支英超「升班馬」周三落實從熱刺購入21歲的英格蘭後衞哥爾卡（圖），雙方簽約4年，轉費會據報是850萬鎊（約1億港元）。之前卡城的轉會紀錄是由哥里尼斯保持，這名丹麥前鋒於上月1日從哥本哈根來投，轉會費高達750萬鎊。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
