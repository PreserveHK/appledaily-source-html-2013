<html><header><meta charset="utf-8"><title>兩岸快線浙江醫院護士　剪斷嬰兒手指</title></header><body><h1>兩岸快線<br>浙江醫院護士　剪斷嬰兒手指</h1><p>浙江省上虞市人民醫院（圖）發生護士剪斷新生嬰兒一節手指事件。知情人在網上發帖指，受傷嬰兒右手食指一節被剪斷，院方邀請專家進行接駁手術後，但手指傷勢「不甚樂觀」。院方負責人證實事件是因當班護士操作失誤而導致的嚴重事故，已向家屬道歉，事件正處理中。<br>新華網</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
