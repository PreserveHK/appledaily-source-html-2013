<html><header><meta charset="utf-8"><title>24小時熊貓頻道考驗網民耐性</title></header><body><h1>24小時熊貓頻道<br>考驗網民耐性</h1><p>24小時隨時看到國寶大熊貓生活實況的「熊貓頻道」（圖）爆紅網絡！號稱全球唯一的大熊貓主題社區的網絡頻道，在四川成都大熊貓繁育研究基地內，架設了28個高清攝像頭，讓網民隨時直擊園內不同大熊貓日常起居情況。看着大熊貓們廝打玩鬧固然有趣，但有時大熊貓十分鐘一動也不動地躺着，就要考驗網民的耐性。有人不禁驚嘆：「很無聊卻超級有趣。」<br>新浪微博</p><p>熊貓頻道網址： http://live.ipanda.com </p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
