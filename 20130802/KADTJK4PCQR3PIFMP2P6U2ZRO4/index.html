<html><header><meta charset="utf-8"><title>國金點滴蘋果屏幕難捨三星</title></header><body><h1>國金點滴<br>蘋果屏幕難捨三星</h1><p>蘋果公司近期致力減少依賴三星電子的零件供應，但為確保有貨賣，蘋果始終找來三星，為新iPad mini供應高清屏幕。有零件製造商指，蘋果原本只打算使用夏普（Sharp）及LG Display生產的屏幕，但後來為確保供應，決定加入三星作為供應商。分析認為，三星為少有能準時生產零件之餘，又能符合蘋果要求的供應商，因此蘋果難以「搣甩」三星。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
