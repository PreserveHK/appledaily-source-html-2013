<html><header><meta charset="utf-8"><title>News Flash美袋裝沙律藏寄生蟲</title></header><body><h1>News Flash<br>美袋裝沙律藏寄生蟲</h1><p>罕見寄生蟲環孢子蟲侵襲美國多個地區，包括艾奧瓦、德薩斯、伊利諾及新澤西等14個州，以及紐約市（圖），近一個月來出現378宗感染個案，其中21人仍留醫。環孢子蟲引致嘔吐、腹瀉、胃痛、發燒、脫水甚至結腸炎，艾奧瓦州與內布拉斯加州證實當地病毒源頭來自袋裝沙律。<br>中新社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
