<html><header><meta charset="utf-8"><title>打吡花絮：巴利一走曼城兵冇貼士</title></header><body><h1>打吡花絮：<br>巴利一走曼城兵冇貼士</h1><p>幫大球星洗名車，可能大家以為貼士一定唔會少，但原來現實係好殘酷！曼城嘅洗車工人話，原來班球星全部都係孤寒財主！英國《每日郵報》報道，喺曼城入面唯一最疏爽嘅就係英格蘭中場巴利（圖），佢次次都會畀貼士，唔會虧待啲工人，但好可惜，財神巴利今季借咗去愛華頓；相信班洗車工人今季都冇啖好食囉！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
