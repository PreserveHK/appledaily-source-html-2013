<html><header><meta charset="utf-8"><title>王晶鬧罰TVB白癡</title></header><body><h1>王晶鬧罰TVB白癡</h1><p>通訊事務局日前裁定無綫濫用市場優勢，用不合理合約條款長期壟斷藝員和歌手，被重罰90萬元。導演王晶昨日在微博上談及此事，他說：「我相信就算罰無綫停播一年，只要亞視仍是這些人做，收視仍不會超過五點！不好看，人們會選擇上網，這廢柴廣管局！白癡裁決！ 」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
