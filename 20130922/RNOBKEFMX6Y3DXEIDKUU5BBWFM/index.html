<html><header><meta charset="utf-8"><title>玉木遭公開信用卡資料</title></header><body><h1>玉木遭公開信用卡資料</h1><p>日劇《交響情人夢》男星玉木宏（圖），上周一光顧日本成田機場一間手信店，並使用信用卡付款，但該店的女店員用手機拍下有玉木簽名及信用卡號碼的收條傳給另一店員，該店員更將照片上載到twitter，向朋友稱當日見到玉木，並拍下他的簽名。後來有玉木的粉絲發現，即留言稱這樣做是犯法的，該店員才將照片刪除。該商店的負責人已向玉木道歉，由於並無損失，玉木稱不會追究。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
