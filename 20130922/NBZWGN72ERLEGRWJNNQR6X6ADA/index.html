<html><header><meta charset="utf-8"><title>體訊速遞：（足球）14名受賄國腳終身停賽</title></header><body><h1>體訊速遞：（足球）<br>14名受賄國腳終身停賽</h1><p>薩爾瓦多足總上周五宣佈，14名涉及打假波的國腳（圖），被判罰終身停賽。他們涉嫌在2011年6月0:5大敗給墨西哥的美洲金盃，及今年2月負巴拉圭0:3的友賽中受賄。除這14人外，另外涉案的7人，則分別被罰停賽15天至18個月不等，只得1名球員被判無罪。被罰球員將有15天時間上訴。　綜合外電（薩爾瓦多）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
