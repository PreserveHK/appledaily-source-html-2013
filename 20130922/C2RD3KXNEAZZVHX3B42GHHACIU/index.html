<html><header><meta charset="utf-8"><title>陳茵媺追月爆喜訊</title></header><body><h1>陳茵媺追月爆喜訊</h1><p>正在加拿大養胎的陳茵媺，預計明年才當母親，有傳她快將返港，與老公陳豪團圓。前日追月，陳茵媺也在微博留言及上載與小狗的合照，並祝福大家中秋節快樂，她說：「大家好！我喺家中，中秋節出世的小狗叫『sweetie』！想同大家講Happy belated mid-autumn festival，祝大家中秋節快樂！」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
