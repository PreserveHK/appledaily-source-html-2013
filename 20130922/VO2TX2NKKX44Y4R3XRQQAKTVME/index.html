<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國亞錦第4史上最差</title></header><body><h1>體訊速遞：（排球）<br>中國亞錦第4史上最差</h1><p>在泰國舉行的女排亞錦賽，中國女排（圖）在4強不敵東道主泰國後，昨午再在季軍戰以局數2:3負南韓，只得殿軍。賽事自1975年主辦以來，中國隊首次三甲不入。本報消息（泰國）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
