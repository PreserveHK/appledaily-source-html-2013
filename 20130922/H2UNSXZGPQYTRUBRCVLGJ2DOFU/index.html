<html><header><meta charset="utf-8"><title>3D畫展　遊客「脫球員褲」</title></header><body><h1>3D畫展　遊客「脫球員褲」</h1><p>東莞市前日舉行「全國3D魔幻藝術巡展東莞站」，場內展出7大主題共50多幅作品。遊客參觀時親身上陣擺甫士，結合畫中內容拍出有趣照片。有參觀者拍照時作狀扯下畫中籃球員的褲子，又與大衞像比高。3D藝術源於上世紀60年代的幻視藝術運動，由畫作配合最新技術，讓觀眾視覺與平衡感產生錯覺，東莞站展覽至12月31日結束。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
