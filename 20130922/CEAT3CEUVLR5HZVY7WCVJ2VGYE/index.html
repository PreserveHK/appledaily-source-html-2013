<html><header><meta charset="utf-8"><title>各區突發簡訊︰男子插穿簷篷墮樓亡</title></header><body><h1>各區突發簡訊︰<br>男子插穿簷篷墮樓亡</h1><p>【秀茂坪】<br>【本報訊】30歲姓陳男子，昨凌晨1時許，被發現從秀茂坪康寧道31號金橋華廈15樓住所墮下，插穿1樓麻雀館簷篷後直墮後巷，鄰近店舖24歲姓李職員聞巨響驚悉有人墮樓，立即報警。救護員趕抵立即為陳急救及送院，惜抵院搶救後終告不治。<br>警方無撿獲遺書，其後尋獲陳母及陳的女友了解，獲悉陳有金錢問題，且染有不良惡習，相信他因此尋死，並無可疑。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
