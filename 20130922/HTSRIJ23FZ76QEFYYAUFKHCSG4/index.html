<html><header><meta charset="utf-8"><title>各區突發簡訊︰警長涉貪　再有警助查</title></header><body><h1>各區突發簡訊︰<br>警長涉貪　再有警助查</h1><p>【沙　田】<br>【本報訊】廉署人員昨晨零時許進入沙田警署，再帶走多名警員協助調查，相信他們與去年區內一酒店投訴警員攞着數、涉嫌觸犯防止賄賂條例案件有關。有消息指，去年4月，當時駐守沙田警署的警務人員多次以半價光顧一間酒店自助餐攞着數，廉署人員在接獲投訴後展開調查，並於日前採取行動，拘捕一名已調任葵涌警署的警長。廉署發言人稱，對有關案件不作評論。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
