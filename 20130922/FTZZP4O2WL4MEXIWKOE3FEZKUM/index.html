<html><header><meta charset="utf-8"><title>土瓜灣靚裝戶賣7,200元？</title></header><body><h1>土瓜灣靚裝戶賣7,200元？</h1><p>【本報訊】樓價時光倒流。現時天水圍居屋都要200萬元，但近日網民路經一間位於土瓜灣地產代理舖門外，赫然發覺舖面貼上一張嘉寶大廈中層單位的廣告，一房一廳間隔，標明售7,200元，並附有靚裝修。在地產代理條例生效多時，竟然仍出現類似的嚴重錯誤。　互聯網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
