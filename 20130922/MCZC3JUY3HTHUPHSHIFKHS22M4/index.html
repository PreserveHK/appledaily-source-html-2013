<html><header><meta charset="utf-8"><title>張慧儀撲吻陸永</title></header><body><h1>張慧儀撲吻陸永</h1><p>【中環】無綫套新劇《M Club》差不多隔一日就喺中環蘇豪開工，前晚張慧儀又喺度開工，不過今次對手唔再係見慣見熟嘅葉蘊儀，而係二人組合農夫嘅成員陸永。大概夜晚9點左右，佢哋兩個就開始拍攝，劇情大概講後生仔陸永，心儀年紀比佢大嘅張慧儀，沿途喺街向佢示愛，不過因為年紀成為障礙。最後多得一隻老鼠嚇到張慧儀跳咗上陸永身上而促成好事，最後仲錫錫㖭，當然係借位搞掂算啦。<br>採訪、攝影：徐錦池、畢紹基</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
