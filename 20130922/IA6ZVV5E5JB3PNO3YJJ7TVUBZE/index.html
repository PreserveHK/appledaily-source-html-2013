<html><header><meta charset="utf-8"><title>黃真真新片涉抄襲</title></header><body><h1>黃真真新片涉抄襲</h1><p>黃真真導演的電影《被偷走的那五年》不少人看過都覺得非常感人，當中男主角張孝全及女主角白百何的「第2次求婚」更令人讚嘆感動。不過有網友就發現求婚橋段竟是抄襲，無論題材或者鏡頭運用都跟去年網上瘋傳，一位老外求婚影片幾乎一模一樣，親人夾道走出來載歌載舞。黃真真承認是有參考網上資料；而電影票房截至前日為止收32萬。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
