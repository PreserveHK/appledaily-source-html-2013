<html><header><meta charset="utf-8"><title>各區突發簡訊︰瑪麗醫生捲三車相撞</title></header><body><h1>各區突發簡訊︰<br>瑪麗醫生捲三車相撞</h1><p>【西　環】<br>【本報訊】瑪麗醫院兒童及青少年科學系副顧問醫生陳凱珊，昨晨10時許，駕駛寶馬房車沿山市街南行，至吉席街交界處，與一輛單層城巴M47線相撞。<br>房車與後面之空載的士，同樣遭城巴猛撞右邊車身。46歲的陳凱珊並沒受傷。意外中53歲姓陳的士司機及巴士上兩名女乘客及一名男童受傷送院。現場有交通燈指示，警方正調查是否有人衝燈闖禍。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
