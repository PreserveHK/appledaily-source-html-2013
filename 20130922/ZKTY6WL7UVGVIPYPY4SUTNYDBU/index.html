<html><header><meta charset="utf-8"><title>體訊速遞：（WNBA）簡蒂絲柏加兩度膺MVP</title></header><body><h1>體訊速遞：（WNBA）<br>簡蒂絲柏加兩度膺MVP</h1><p>WNBA上周五公佈2013年MVP得主，結果由洛杉磯火花後衞簡蒂絲柏加（左）奪得，是她職業生涯第2次獲得常規賽MVP，亦是史上第5位拿下兩座MVP的球員。她在這次票選中得到234分，險勝獲得218分的明尼蘇達山貓球星摩雅。綜合外電（美國）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
