<html><header><meta charset="utf-8"><title>AD2互按胸升Cup</title></header><body><h1>AD2互按胸升Cup</h1><p>𡃁模組合AD2前晚在尖沙嘴一間酒吧打碟，順道慶祝成員Aily 20歲生日，拍檔Amy送了按摩油，冬甩成員Hannah、綠魔Karl等則送T-Back內褲、乳貼做禮物，Amy和Aily互相按胸示範升cup秘技，Aily說：「生日願望係升到G Cup，細個時B，初中C，高中就D，只要早午晚三次，每次反覆按十吓就見效。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
