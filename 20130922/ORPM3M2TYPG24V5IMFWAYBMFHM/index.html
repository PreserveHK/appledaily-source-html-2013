<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士失威歸咎過勞</title></header><body><h1>體訊速遞：（高爾夫球）<br>活士失威歸咎過勞</h1><p>阿特蘭大高爾夫球巡迴錦標賽完成第2圈，瑞典球手史坦臣繼續排第1，以4桿優勢領先次席的澳洲名將阿當史葛。至於「老虎」活士（圖）仍然表現不濟，雖然前13個洞有5隻小鳥，但最後5個洞，卻打出高標準桿6桿，總成績僅排26位；賽後他解釋自己表現差全因疲倦。綜合外電（美國）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
