<html><header><meta charset="utf-8"><title>何傲兒孖姊陪父</title></header><body><h1>何傲兒孖姊陪父</h1><p>【尖沙嘴】港姐出身嘅何傲兒早排下晝7點幾，佢一個人喺尖沙嘴海港城行街，沿途冇乜人認得佢。何傲兒行咗去商場樓上間超市之後企咗喺度，睇嚟係等人，果然唔夠五分鐘佢爹哋就嚟會合佢，再過多一陣連家姐何傲芝都嚟到會合。傲芝好有孝心仲同老竇分享佢食緊嘅餅，一人一啖好鬼溫馨。跟住兩姊妹走去買完壽司就同老竇一齊攞車離開。<br>採訪、攝影：梁繼光</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
