<html><header><meta charset="utf-8"><title>違規男突襲求婚　俏交警冧爆I do</title></header><body><h1>違規男突襲求婚　俏交警冧爆I do</h1><p>遼寧省瀋陽市27歲男子陳峻峰，前年夏天開車路過中華路崗時，因違規而被正在站崗的女交警王欣梅攔下，王欣梅當時只是教育陳峻峰，沒有罰款。<br>雖然王欣梅覺得對方態度非常惡劣，但陳俊峰卻對她產生好感，兩人之後成為朋友，並發展戀情。陳峻峰周二（17日）手捧花束及鑽戒，向剛執勤完正在休息的王欣梅「突襲」求婚，成功抱得美人歸。<br>河北新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
