<html><header><meta charset="utf-8"><title>各區突發簡訊︰天橋底雜物離奇被焚</title></header><body><h1>各區突發簡訊︰<br>天橋底雜物離奇被焚</h1><p>【銅鑼灣】<br>【本報訊】銅鑼灣告士打道與糖街交界的天橋底，昨凌晨4時許火光熊熊，灰灰白白的煙霧竄出。深宵時分，在對面維多利亞公園追月的市民，也清楚看見，致電報警。<br>消防員到場開喉射水，將火種救熄，燒爛的雜物有凳和紙皮，估計是露宿者留下的物品，不過當時無人認領。火警中無人受傷，消防員正調查起火原因，初步相信並無可疑。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
