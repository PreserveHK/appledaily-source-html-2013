<html><header><meta charset="utf-8"><title>打吡花絮：費蘭尼入魔即潤C朗</title></header><body><h1>打吡花絮：<br>費蘭尼入魔即潤C朗</h1><p>曼聯嗰邊喺賽前好多人出嚟講嘢，其中新加盟嘅費蘭尼（圖）話，C朗唔返曼聯一定後悔，「如果C朗真係唔返嚟，咁我覺得佢呢個決定太差嘞！」可能爆炸頭醒唔起C朗同皇家馬德里續咗約，拎緊全球最高薪。至於朗尼就寸曼城，話曼市打吡重要性唔及對利物浦喎；前領隊費格遜亦都加把口，話路爾斯華倫西亞唔要件7號波衫嘅決定做得啱，佢𠵱家着番25號嘅表現好好！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
