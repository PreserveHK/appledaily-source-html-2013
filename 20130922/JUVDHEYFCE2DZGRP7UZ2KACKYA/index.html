<html><header><meta charset="utf-8"><title>林錦堂下月9日設靈</title></header><body><h1>林錦堂下月9日設靈</h1><p>粵劇名伶林錦堂日前因心臟病發猝逝，堂哥太太昨日由眾徒弟及親友陪同下舉行記者會，透露堂哥於下月9日在世界殯儀館設靈，喪禮以道教儀式進行，堂哥與前妻所生的兩兒子會負責擔幡買水。林太昨激動落淚，外傳堂哥因針灸致死，林太說：「由於突然性死亡，要解剖了解，醫生話係心肌梗塞。」堂哥生前共有廿多箱戲服及衣箱，她希望能為堂哥舉行展覽。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好 <br>多時裝靚嘢睇！</p></body></html>
