<html><header><meta charset="utf-8"><title>冰葡萄軟芝士</title></header><body><h1>冰葡萄軟芝士</h1><p>冷凍了的葡萄，單用攪拌機直接打成沙冰，或配各式甜品都可以呀！</p><p>材料：<br>忌廉芝士100克、原味乳酪200克、砂糖20克、Pione葡萄（去枝）6粒、薄荷葉適量</p><p>做法：<br>1.<br>葡萄用保鮮袋盛好放入雪櫃冰格冷凍1小時。將結了冰的葡萄浸水約1分鐘後便可輕易去掉果皮。<br><br>2.<br>忌廉芝士置室內至變軟身，加入砂糖拌勻。<br><br>3.<br>將（2）和乳酪拌勻。把冰葡萄放面，加少許薄荷葉裝飾即成。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
