<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>湖人宰「牛」上第8</title></header><body><h1>NBA趣趣地：<br>湖人宰「牛」上第8</h1><p>湖人多得爵士連輸4場，賽前同後者勝差只係半場，周日主場對公牛贏波就可以爬上第8位。可能因為咁，一班湖人兵今場打得特別落力，吼住客隊主力戴歷路斯因為大腿有問題，仲未可以復出嘅時候，由頭帶到尾以90:81贏波，上返西岸第8，懷特侯活打得幾好，貢獻咗16分、21個籃板。眾志成城，就連屢傳不和嘅拜恩賽後都同「超人」攬埋一嚿慶祝。湖人下一場作客魔術，係「超人」轉會湖人後第一次返母會作賽。《奧蘭多衛報》就特登整咗首歌嚟寸懷特侯活，睇嚟佢返回魔術主場實俾魔術迷噓爆。</p></body></html>
