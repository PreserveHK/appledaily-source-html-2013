<html><header><meta charset="utf-8"><title>案件速遞︰<br>入侵選舉網　黑客判社服令</title></header><body><h1>案件速遞︰<br>入侵選舉網　黑客判社服令</h1><p>【本報訊】港大民意研究計劃去年3月舉行民間全民投票選特首，一名無業黑客聲稱要令香港市民感受不能選出下屆特首的沮喪，在家中電腦安裝每5秒自動更新瀏覽軟件，入侵選舉網站，導致電腦系統操作緩慢。他早前承認企圖刑事損壞罪，昨被判社會服務令160小時。<br>29歲被告陳倬賢（圖）在散庭後，蒙面飛奔離開法院，其親友更利用兩部私家車守候法院閘外，企圖施以聲東擊西方法，引開記者採訪鏡頭。案發於去年3月23日凌晨12時至3時許，港大民意研究計劃發現逾2.27萬次要求登入投票網站的紀錄。<br>案件編號：FLCC134/13</p></body></html>
