<html><header><meta charset="utf-8"><title>數碼藥丸　聲音催眠減肥</title></header><body><h1>數碼藥丸　聲音催眠減肥</h1><p>不少現代人都依賴藥丸，心情不好、失眠、減肥、營養不夠，都要食藥。蘋果iPhone也推出一個叫「數碼藥丸」（Digipill）的新app，不是吞下肚的，而是靠聽。<br>英國YUZA公司開發的「數碼藥丸」，說穿了其實是自我催眠錄音，長度為15至30分鐘，收費約8港元至58港元，有音樂和有男聲讀出英文指示，聲稱聽了後用家就會「解開潛意識，改變觀感」。「數碼藥丸」共有13款，包括助人放鬆、酣睡、增加對異性吸引力、立下決心減肥、戒壞習慣等。有記者試用「數碼藥丸」，不確定是否有用，但至少人放鬆了開心了。<br>英國《每日郵報》</p></body></html>
