<html><header><meta charset="utf-8"><title>梵蒂岡今選新教宗</title></header><body><h1>梵蒂岡今選新教宗</h1><p>【本報訊】新教宗選舉將於香港時間今晚11時半，在梵蒂岡正式展開，預計首輪投票未必有候選人取得三分二多數選票。<br>有份參與教宗投票的樞機列隊進入西斯汀小堂，其後輪流在聖經前宣誓遵守保密原則，並許諾一旦當選教宗，會盡忠職守，履行職務，首輪投票預計本港時間凌晨2時前完成。<br>上周參與教宗選舉預備會議的香港教區榮休主教陳日君樞機確認，非洲加納樞機圖爾克森（Peter Turkson）、意大利樞機斯科拉（Angelo Scola）和加拿大樞機韋萊（Marc Ouellet）均為樞機團心水。</p></body></html>
