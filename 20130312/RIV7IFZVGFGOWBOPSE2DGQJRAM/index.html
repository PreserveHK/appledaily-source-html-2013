<html><header><meta charset="utf-8"><title>張茆開心人妻晒命</title></header><body><h1>張茆開心人妻晒命</h1><p>08年跟倪震一啜成名的城大校花、現年25歲的海口姑娘張茆，前日在九龍塘嫁予老外男友K先生，張茆又喊又笑出嫁，幸福滿瀉。<br>張茆在微博全程高調直擊婚禮過程，昨日更上載了一張與丈夫K先生手挽手離開場地、兩旁賓客祝賀的照片，她還說：「昨天太完美了，之前的很多擔心都是多餘的，不管是場地佈置、行禮、晚宴還有各種節目都順利的完成了，而且大家都玩得很開心，必須是人生中最開心的一天！然後好好調整一下，新生活開始咯！」<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
