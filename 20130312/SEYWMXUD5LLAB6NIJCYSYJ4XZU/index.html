<html><header><meta charset="utf-8"><title>國金點滴<br>紐交所研「無人」開市</title></header><body><h1>國金點滴<br>紐交所研「無人」開市</h1><p>去年10月颶風桑迪吹襲美國紐約，令紐交所自1888年成立以來，首次以天氣理由連續兩天停市，影響巨大。為了不讓這個情況再次發生，泛歐紐約交易所（NYSE Euronext）向證監會遞交建議書，讓交易所可在無人操作的情況下，將所有交易轉到紐交所的電子交易平台Arca，由電腦全面控制繼續開市。若然成功，將會令交易所成立221年以來，第一次能在「無人駕駛」的情況下開市。</p></body></html>
