<html><header><meta charset="utf-8"><title>訂定11月機票　坐A380飛歐洲</title></header><body><h1>訂定11月機票　坐A380飛歐洲</h1><p>英國航空由11月15日起，將採用A380空中巴士來往香港及倫敦航線，成為首間有空中巨無霸從香港直航歐洲的航空公司！由即日起至3月20日於ba.com訂購World Traveller經濟客位，來回票價$3,800起。特惠票價適用於12月31日前出發的旅程，記得11月15日後先坐到A380呀！</p><p>查詢： http://www.ba.com </p></body></html>
