<html><header><meta charset="utf-8"><title>電心婦每晚叉電續命</title></header><body><h1>電心婦每晚叉電續命</h1><p>56歲的英國婦人希格斯（Higgs）每晚睡前吻過丈夫後，都要為自己接駁電源，因為她全靠機械心臟活命。<br>希格斯2009年心臟病發，醫生為她裝上鈦金屬製的機械心臟，手術後一條電線從她的胃部伸出，她日間依靠電池為機械心臟提供動力，臨睡前便接上240伏特的電源。希格斯沒有脈搏，心臟雖仍跳動，但沒有血液流動，因血液只流經機械心臟。她說換心後曾用聽診器聽自己的心跳，聽到的不是「卜卜」聲，而是如洗衣機的「沙沙」聲。希格斯的生活雖有點不便，但起碼可延續生命，等候心臟移植。<br>英國《每日鏡報》</p></body></html>
