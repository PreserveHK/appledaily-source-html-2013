<html><header><meta charset="utf-8"><title>少女11,515米高空誕子</title></header><body><h1>少女11,515米高空誕子</h1><p>安哥拉17歲少女卡巴上周六在南非轉機往美國紐約市，經歷非一般空中體驗。懷有身孕的她突然作動，當時飛機正在11,515米飛行，幸在機上兩名醫生乘客協助下，順利誕下麟兒。她周日在紐約市一間醫院說：「生孩子時並不害怕，我很開心。」她能夠這樣淡定，很大原因可能跟機上有兩名乘客醫生協助有關，而且沒用上多少時間，機師還未及決定是否將飛機折返，孩子就出生。<br>其中一名有份接生的醫生說：「她為我們決定了是否需要折返。她只推了兩推，孩子就出來了。」<br>美國《紐約每日新聞》</p></body></html>
