<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>D佐敦坦克車式鋤樽</title></header><body><h1>NBA趣趣地：<br>D佐敦坦克車式鋤樽</h1><p>快艇可以成為Lob City，除咗「入樽王」比歷克格芬之外，仲有中鋒D佐敦呢個暴力男。點解叫後者暴力男？唔係因為佢入樽後會打人，而係周日快艇主場以129:97大炒活塞其中一幕。話說上半場仲有4分鐘就完嗰時，主隊控衞基斯保羅笠個波畀入楔中路嘅D佐敦；後者唔理前面有活塞控衞班頓禮特，空中接波後就咁大力鋤樽，撞到班頓禮特成個瞓喺地上面。</p></body></html>
