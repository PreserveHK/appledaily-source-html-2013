設計師製卡通三文治</title></header><body><h1>哄子女吃午餐<br>
設計師製卡通三文治</h1><p>相信有很多父母在哄小朋友吃東西的時候，都會感到很頭痛。美國麻省平面設計師拉費里埃（David Laferriere），就想到了一個好方法，他為了令孩子吃午餐時更有樂趣，於是每天早上都在孩子的三文治袋上，畫一幅卡通畫，一畫就畫了五年。<br>拉費里埃2008年開始，在孩子用來載午餐三文治的保鮮袋上畫畫，至今已畫了千多幅，當中有恐龍、怪獸、金魚和小鴨等。<br>拉費里埃坦言，最大的挑戰除了是每天都要有新的構思，更重要的是要畫得夠快。<br>英國《每日郵報》</p></body></html>
