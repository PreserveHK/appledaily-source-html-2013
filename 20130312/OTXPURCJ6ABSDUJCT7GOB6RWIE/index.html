<html><header><meta charset="utf-8"><title>下廚小技：蒸水蛋用雞湯</title></header><body><h1>下廚小技：蒸水蛋用雞湯</h1><p>蒸水蛋是一流的家常菜，但易學難精，如何才能將水蛋蒸得又嫩又滑如像豆花？其實蛋和水的比例非常重要，應是1:1又1/3，即1隻蛋混合1又1/3蛋殼的水。而且小記會盡可能用雞湯蒸，就是用開水也別用水喉水，因為氣泡太多了，也謹記要用冷水。蒸時別忘了包上保鮮紙，只以中火蒸就足夠了，而鍋蓋也得留一點空隙。蒸的時間也重要，10至12分鐘就足以蒸出滑滑水蛋了！<br>記者：張文蕙</p></body></html>
