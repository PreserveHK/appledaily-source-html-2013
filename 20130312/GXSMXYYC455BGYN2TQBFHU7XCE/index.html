<html><header><meta charset="utf-8"><title>懸浮滑鼠　手腕減壓防痛症</title></header><body><h1>懸浮滑鼠　手腕減壓防痛症</h1><p>蝙蝠是飛天老鼠，捷克Kibardindesign設計工作室靈機一觸，發明的磁浮無線電腦滑鼠，也命名為「Bat」。滑鼠加上了磁環，基座也有電磁圈，令滑鼠可懸浮40毫米，加上手腕重量也可懸浮10毫米，酷爆。<br>但滑鼠玩懸浮，不只是耍酷，還有防止腕管綜合症功用，利用懸浮力量，減輕手腕做重複動作操控滑鼠時所受壓力，防止患上令人手指麻痹疼痛的「滑鼠手」。但懸浮滑鼠仍在測試階段，公開發售時間和價錢未定。<br>英國《每日郵報》</p></body></html>
