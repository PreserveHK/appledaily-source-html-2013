<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>倒後跑撞人　男子發爛渣</title></header><body><h1>各區突發簡訊︰<br>倒後跑撞人　男子發爛渣</h1><p>【將軍澳】<br>【本報訊】將軍澳康城路旁行人路，昨晨10時許，48歲姓馬男子，在行人路上倒後慢跑時，未有留意背後有一名正俯身拾物55歲姓華男子，華被撞跌倒地上，雙方因而發生爭執，其間馬情緒激動，一手搶去華的電話，更施以襲擊。警員接報到場，調停兩人間的紛爭，將頭部及手部受傷的華送院，馬則涉嫌襲擊致造成實際身體受傷被捕。</p></body></html>
