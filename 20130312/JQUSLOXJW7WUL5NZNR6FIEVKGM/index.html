<html><header><meta charset="utf-8"><title>免醫療費　免考察費</title></header><body><h1>免醫療費　免考察費</h1><p>【話你知】<br>中共一黨專政「黨國不分」。資料顯示，自1949年建政後至今，歷屆「黨和國家領導人」相加，總數應數以千計，即便減掉去世或因「犯錯」被罷職或坐監者，相信亦有數百人之多。<br>按中共政要的保安規定，「黨和國家領導人」退位後，仍享相應的保安和生活待遇，如住房、專車（含司機）、專職秘書、生活保母等，他們一旦抱恙，更會不計成本救治，醫療費全花公帑；此外他們每年還外出一到兩次「公費考察」。這筆龐大支出當局從來秘而不宣。</p></body></html>
