<html><header><meta charset="utf-8"><title>英倫絮語：<br>加斯居尼感激費Sir</title></header><body><h1>英倫絮語：<br>加斯居尼感激費Sir</h1><p>英格蘭名宿加斯居尼上周六完成戒酒療程，由美國返抵英國。他接受英國《太陽報》專訪時，感謝曼聯領隊費格遜支持。為了支持45歲的加斯居尼戒酒，一眾親朋好友錄製了一隻DVD給他，入面全部都是鼓勵他的說話。<br>加斯居尼感嘆：「當看到費格遜以及大家叫我堅強撐下去的時候，我感到很驚喜。費爵爺提醒我是一個戰士，而且他是代表全隊曼聯，所有紅魔球員都支持我。」除了費格遜，加斯居尼還提到英格蘭領隊鶴臣，「他邀請我觀看下場英格蘭的比賽，還叫我在賽前及賽後到更衣室，與所有球員見面。我實在太受寵若驚了！」</p></body></html>
