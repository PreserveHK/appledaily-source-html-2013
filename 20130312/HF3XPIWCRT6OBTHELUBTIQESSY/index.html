<html><header><meta charset="utf-8"><title>蘋果汁：<br>回收「3M」空氣清新機</title></header><body><h1>蘋果汁：<br>回收「3M」空氣清新機</h1><p>【本報訊】機電工程署呼籲市民停用一款「3M」空氣清新機，型號為FAP00-RS-2G，以策安全，因它在非常罕有的情況下，有可能出現過熱，構成危險。<br>發言人表示，有關的空氣清新機，在2009年2月至2013年2月期間製造，而3M已安排自願回收，及提供免費更換服務，並會於報章刊登通告。有關回收及免費更換服務詳情，消費者可致電3M香港熱線2806 6341查詢，或參閱其網頁 http://www.3M.com/hk/fap。 </p></body></html>
