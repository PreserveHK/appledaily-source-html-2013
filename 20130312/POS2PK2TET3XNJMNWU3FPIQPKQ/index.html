巴塞90,000張卡紙打氣</title></header><body><h1>歐聯花絮：<br>
巴塞90,000張卡紙打氣</h1><p>巴塞周二迎來今季最重要一仗，為加強主場威勢，球會決定比賽當日安排90,000張卡紙，讓主場球迷砌成以加泰隆尼亞為主的紅、黃、藍主題圖案；當中更有「SOM UN EQUIP」（我們是一隊）的字眼，讓球迷更團結打氣。另外，巴塞在最新一項統計上，成為全球平均最高人工足球會，球員平均年薪達526萬鎊（約6,100萬港元），第2及第3分別是皇馬及曼城。</p></body></html>
