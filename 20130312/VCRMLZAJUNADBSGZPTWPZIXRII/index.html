<html><header><meta charset="utf-8"><title>國務院新部門名稱14字</title></header><body><h1>國務院新部門名稱14字</h1><p>【今日我最長】<br>國務院改革衍生出多個新部門，其中由新聞出版總署與廣電總局合併的新部門，名為「國家新聞出版廣播電影電視總局」，單是名字便14個字。<br>但各界都對新部門的名字有意見，新聞出版總署副署長鄔書林直言「沒一個國家的機構名稱有14個字」，強調部：「『名不正則言不順』，關鍵是後面『（言不順則）事不成』！」他認為要找個名實相符的名。國家廣電總局副局長張丕民稱，新名字最重要是「別老讓人家笑話」。<br>北京《新京報》</p></body></html>
