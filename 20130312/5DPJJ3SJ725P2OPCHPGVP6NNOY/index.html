<html><header><meta charset="utf-8"><title>全國政協　第四大正國級機構</title></header><body><h1>全國政協　第四大正國級機構</h1><p>【話你知】<br>全國政協是內地第四大正國級機構，排位次於中共中央、全國人大和國務院。在中共領導一切的政治體制下，全國政協不是國家權力機關，而是統一戰線的組織形式，由中共、民主黨派和港澳僑等幾十個界別組成。政協表面上有參政議政、民主監督權，但其實最多是「小罵大幫忙」。自1949年9月成立至今，歷任全國政協主席是毛澤東、周恩來、鄧小平、鄧穎超、李先念、李瑞環、賈慶林、俞正聲。政協委員並非經民主選舉產生，而是由中共統戰部協商推薦產生，任期為五年一屆，每年舉行一次全會，主要議程為列席全國人大會議，聽取討論政府工作報告及政協常委會工作報告。</p></body></html>
