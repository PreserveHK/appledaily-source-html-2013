<html><header><meta charset="utf-8"><title>勿吃魚腩炸物少蘸豉油</title></header><body><h1>勿吃魚腩炸物少蘸豉油</h1><p>【食得健康】<br>雖然有研究指吃壽司一樣會致胖，但註冊營養師趙詠頤表示，只要留意烹調方法，和注重均衡營養，吃壽司仍可吃得健康。<br>趙詠頤說，吃壽司應盡量避免含高脂肪的油炸食物和魚腩部位，也應避免以過量豉油佐食，因豉油中的鹽份會增加高血壓和患胃癌風險。另有專家建議，麵豉湯同樣含鹽量極高，少喝為妙。<br>趙詠頤強調，均衡營養對健康很重要，所以不應只集中吃某款壽司或魚生，而吞拿魚和三文魚這些深海大魚，體內所含重金屬比體形較小的魚類多，應避免食得太多。此外，由於日本壽司含蔬菜量較少，可另點蔬菜進食。<br>《蘋果》記者</p></body></html>
