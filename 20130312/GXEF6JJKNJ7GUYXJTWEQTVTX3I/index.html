<html><header><meta charset="utf-8"><title>求驗客手記：<br>瑞士超不速貂鼠惹唔起</title></header><body><h1>求驗客手記：<br>瑞士超不速貂鼠惹唔起</h1><p>《樂》<br>足球比賽有球員受傷就成日見，但受傷原因係俾小動物咬就真係冇乜幾可。喺上周六，一場由蘇黎世作客杜恩嘅瑞士超聯賽事，比賽期間突然有隻貂鼠走入球場。蘇黎世後衞賓列圖眼明手快一手捉住隻貂鼠，點知隻貂鼠都唔係善男信女反咬佢隻手指，之後另一位蘇黎世球員達哥斯達就成功捉到隻貂鼠，點解佢又冇事？因為達仔係守門員有手套吖嘛。比賽經過一輪擾攘之後繼續進行，最後蘇黎世以4:0大勝杜恩。</p></body></html>
