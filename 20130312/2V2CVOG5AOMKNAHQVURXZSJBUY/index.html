<html><header><meta charset="utf-8"><title>求驗客手記：<br>韋小寶食詐糊好冤枉 - 求驗客</title></header><body><h1>求驗客手記：<br>韋小寶食詐糊好冤枉 - 求驗客</h1><p>《哀》<br>足球界講引入科技判斷入白界技術，講幾年都未全面推行；周日蘇超又有受害者嘞，話說愛丁堡市打吡戰，喜伯年前鋒利治格菲斯下半場主射罰球擦楣底而入，足足入咗白界幾個波位；但球證同旁證都睇唔到，冇判入球，喜伯年浪費大好機會，主場同赫斯悶和0:0。我求大俠之前已經講過，前鋒利治格菲斯有「蘇超韋小寶」之稱，同新舊女朋友合共誕下4名子女，新歡舊愛更加相處融合，唔通球證葡萄佢嘅艷福，特登判個波唔入？</p></body></html>
