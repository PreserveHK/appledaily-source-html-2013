<html><header><meta charset="utf-8"><title>10歲童表演飛刀擲母　從不失手</title></header><body><h1>10歲童表演飛刀擲母　從不失手</h1><p>英國10歲男童平德（Edward Pinder），相信是全英最年輕的專業飛刀手。他自小已跟家族馬戲團到英國各地巡迴演出，而他的「飛刀美人」拍檔，正是自己37歲的母親。<br>平德年紀很小時，就和母親埃麗卡（Erika）一起表演「飛刀美人」，從未試過失手擲中母親。平德說表演時從不感到緊張，倒是埃麗卡自己有點緊張，但母子二人都說互相信賴，所以他們的演出一直深受觀眾歡迎。<br>現在平德每晚做完功課後，都會練習飛刀一小時，他說希望在馬戲團扮演小丑的爸爸，將來可一起參與飛刀表演。<br>英國《每日郵報》</p></body></html>
