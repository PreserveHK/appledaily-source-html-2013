<html><header><meta charset="utf-8"><title>案件速遞︰<br>無業婦洗逾68億黑錢候判</title></header><body><h1>案件速遞︰<br>無業婦洗逾68億黑錢候判</h1><p>【本報訊】居於公屋彩雲邨的61歲無業婦人，涉嫌於02至05年間利用九個名下銀行戶口洗黑錢超過68億元，昨於高等法院被陪審團一致裁定一項洗黑錢罪成，押後至今天判刑。她自辯時曾透露，為幫內地同鄉將生意資金轉賬，她才會每月接受4,500元酬勞替同鄉做「轉數代理」。被告林美玲曾於08年，因牽涉一宗荷蘭人報稱被詐騙30萬元的案件，被捕受查，騙款存入的戶口屬林所有，林在該荷蘭人過世後獲釋。惟警方調查卻發現，她的戶口中有來歷不明的巨額現金提存，去年再次拘捕並起訴她。<br>案件編號：HCCC241/12</p></body></html>
