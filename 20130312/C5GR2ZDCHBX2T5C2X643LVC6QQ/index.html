<html><header><meta charset="utf-8"><title>心悠同性相拒</title></header><body><h1>心悠同性相拒</h1><p>劉心悠日前應時裝品牌邀請去到瑪嘉烈醫院探訪病童，並送上復活節禮物。現場一位小妹妹初時見到心悠有點怕醜不大理睬她，心悠即施展渾身解數𠱁該妹妹玩，又教用毛巾摺復活兔。向來深受男士歡迎的心悠，當日有不少男義工及贊助團體老闆要求合照外，就連兩個手抱BB都很喜歡她，其中一個更不時向心悠單眼放電。</p><p>心悠自言帶了一大樽幸運糖送給小朋友，她說：「我有次去間舖頭買嘢，畀錢時見到呢樽糖，咁有個比賽話估中入邊有幾多粒就可以拎走，我估555粒，入邊有544，我係估得最接近所以贏咗。我好希望將自己嘅運氣帶畀呢度嘅小朋友，想佢哋快啲好番。」<br><br>採訪：李珮洳  <br>攝影：陳志嵐</p></body></html>
