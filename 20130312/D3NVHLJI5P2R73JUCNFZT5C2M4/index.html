<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《西遊》拖到破紀錄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《西遊》拖到破紀錄 - 馮仁昭</h1><p>周星馳執導嘅《西遊．降魔篇》喺香港上咗32日，截至前日票房約2,812萬，內地上咗29日，截至前日票房約12.1億人民幣，今個禮拜有望打破《泰囧》保持嘅12.64億元華語片票房紀錄，原本《西》喺尋日落畫，但發行嘅華誼兄弟決定延長上映時間，之不過呢個月仲有唔少中西猛片上，要破紀錄都唔係話全冇難度。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
