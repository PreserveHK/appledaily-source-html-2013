<html><header><meta charset="utf-8"><title>鱷魚駁「義尾」再暢泳</title></header><body><h1>鱷魚駁「義尾」再暢泳</h1><p>人有義肢，鱷魚也有「義尾」，而且要花費數千美元，還是全球首宗，這條鱷魚真巴閉。<br>美國9歲短吻鱷「斯塔布斯先生」（Mr Stubbs）年幼時，尾巴慘遭成年的同伴吞噬，失去尾巴的牠不能在水中暢泳。幸而爬蟲研究中心的人員利用紅外線攝影機記錄牠的動作，用高科技的乳膠和矽膠為牠度身訂做一條「義尾」。「斯塔布斯先生」十分適應新尾，相信很快便可正常游泳，料牠可存活60年，需換尾40次。<br>英國《太陽報》</p></body></html>
