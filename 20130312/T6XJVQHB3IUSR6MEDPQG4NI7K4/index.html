記字測試驗腦退化</title></header><body><h1>醫療新知︰　<br>
記字測試驗腦退化</h1><p>美國研究人員發現特定的記憶測試，可及早發現腦退化症。研究約有200名60至91歲長者參加，他們在研究開始時未有任何腦部退化或精神病症狀。研究人員會向每名參加者重複誦讀一張有15個單字的清單5次，參加者要盡量記下單字的次序，並於20分鐘後，順序讀出首4個單字，研究員在期後4年跟進各人的認知功能變化。<br>結果發現在研究開始時正確率最高的參加者，腦部退化導致認知功能轉差的比率最低，相反，4年前已難以記起清單前面單字排列的參加者，出現認知及記憶力倒退的比率較高，部份人並確診腦退化症，有關測試相信有助識別早期腦退化症患者。</p></body></html>
