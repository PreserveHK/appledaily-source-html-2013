牙齦組織成功種牙</title></header><body><h1>醫療新知︰　<br>
牙齦組織成功種牙</h1><p>牙齒受損的病人將來或可植入由細胞培養的真牙，代替現時植入假牙。英國科學家利用成人的牙齦組織，結合老鼠的間質細胞成功培養出人類牙齒；科學家再將之植入實驗老鼠的牙床，發現牙齒可自行生長，更包括牙根結構部份。<br>研究方法是在成年牙患病人的牙齦取得上皮組織，在實驗室進行細胞培養後，再混合老鼠的間質細胞，再將混合組織植入牙床生長。科學家表示，以往使用幹細胞培植牙齒的方法，因要取得足夠的幹細胞份量很困難，加上培植成本高昂，難以普及，但使用的人體牙齦細胞與老鼠間質細胞，兩者均容易大量採集，相信未來這項真牙的植牙技術收費會較廉宜。</p></body></html>
