<html><header><meta charset="utf-8"><title>國金點滴<br>傳沽神移民避巨額稅</title></header><body><h1>國金點滴<br>傳沽神移民避巨額稅</h1><p>發達國家為了削赤向富翁開刀加稅，掀起富豪逃亡潮。據彭博社報道，最新加入逃亡名單的包括有「沽神」之稱約翰保爾森（John Paulson），指由於紐約富豪的邊際稅率可高達逾50%，令他有意由紐約移民到位於加勒比海的波多黎各，讓他可避過為其95億美元對沖基金繳交的巨額稅項。據報，今年57歲的保爾森最近到波多黎各睇樓，睇中一幢8,379呎的複式頂樓特式戶，連同六個車位，叫價500萬美元，附近亦有一所私立英語學校，讓保爾森的孩子上學。</p></body></html>
