<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>貨櫃寫字樓　遭縱火燒毀</title></header><body><h1>各區突發簡訊︰<br>貨櫃寫字樓　遭縱火燒毀</h1><p>【元  朗】<br>【本報訊】元朗港頭村空地一間建築裝修公司搭建的長20呎貨櫃寫字樓，昨清晨6時許突然起火焚燒。消防員接報到場灌救將火救熄，貨櫃內的枱椅被燒毀，一部約值2萬元的發電機亦報銷，無人受傷。消防員發現貨櫃箱一隻窗破爛，又撿獲一個兩公升裝有易燃液體的油罐，交警方跟進，列縱火案。28歲姓鄺負責人表示，早在1月時曾遭人勒收陀地費。</p></body></html>
