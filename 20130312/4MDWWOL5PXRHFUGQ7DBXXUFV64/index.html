<html><header><meta charset="utf-8"><title>調查唱歌噪音　女警遇襲</title></header><body><h1>調查唱歌噪音　女警遇襲</h1><p>【本報訊】一名女警昨在青衣長亨邨停車場平台花園，調查噪音投訴時，與十多名在平台唱歌的街坊起爭執，女警被人推跌地上撞傷手（圖），一名男子涉嫌襲警被捕。<br>街坊稱，每日傍晚，都會有一班上年紀愛好唱歌男女帶備樂器在該平台唱歌，玩至夜深才散場，因聲浪擾人，附近住客多次報警投訴。昨晚9時許，7男4女聚集在上址拉二胡唱歌，有住客不滿報警，數名男女警員到場，向11人查問期間，有人情緒激動與警員推撞，糾纏間，一名女警被人推跌地上撞傷手，在場警員要求增援，多輛衝鋒車趕至，警員手持盾牌及警棍戒備。警員調查後將一名涉嫌襲警男子拘捕。</p></body></html>
