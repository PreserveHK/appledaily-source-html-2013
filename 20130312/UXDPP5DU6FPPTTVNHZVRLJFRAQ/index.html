<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>活士力壓同胞奪冠</title></header><body><h1>NBA趣趣地：<br>活士力壓同胞奪冠</h1><p>美國高球前1哥活士，周日喺美國佛羅里達州舉行嘅WGC高球錦標賽最後一日，雖然只係打出低標準桿1桿嘅成績，但由於之前領先得多，所以仍能夠以總成績269桿，兩桿優勢擊敗另一美國球手史積加，奪得個人第17個WGC錦標，並且贏得150萬美元（約1,163萬港元）冠軍獎金。至於前3日表現麻麻嘅北愛1哥麥艾萊，最後一日回勇打出低7桿成績，總成績爬返上平排第8，算叫做冇咁樣衰。</p></body></html>
