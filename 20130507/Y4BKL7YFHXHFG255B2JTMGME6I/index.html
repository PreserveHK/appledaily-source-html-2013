<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫儷同胡慧中有親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫儷同胡慧中有親 - 馮仁昭</h1><p>現年30歲嘅內地女星孫儷憑《甄嬛傳》熱爆內地、台灣，近日佢仲被爆同55歲嘅昔日女星胡慧中（左圖）有親戚關係，原來胡慧中嘅家姐係孫儷嘅嫲嫲，即孫儷要叫胡慧中做「姨奶奶」。據知胡慧中嘅爸爸喺臨終前先同佢講有個家姐喺上海，而胡慧中早年先同家姐相認，當時同孫儷亦有一面之緣，孫儷接受訪問時曾經講過嫲嫲過世後，佢同胡慧中就少咗來往，但都希望大家有再見面機會。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
