<html><header><meta charset="utf-8"><title>工潮結束　凸顯兩個概念 - 丘梓勤</title></header><body><h1>工潮結束　凸顯兩個概念 - 丘梓勤</h1><p>碼頭工潮結束了，並沒有贏家與輸家，但事件凸顯了兩個重要的概念。<br>一是工人團結，有與大財團討價還價的實力。事件說明舊有老闆與僱員私下解決、或員工單方面相信僱主的善良願望經已失效，因為個人力量十分薄弱。<br>二是由工會主導抗爭的效果，相信未來工會在香港將扮演更重要角色。另外，工潮發展過程，可以看到資方利用外判商逃避責任，社會將會更關注外判制度，關注有否其他行業員工受到類似剝削。<br>工潮實例，相信也會讓本港財團、大機構及僱主明白，若不想成為和黃翻版，應及早檢討。<br><br>記者譚靜雯筆錄<br><br>丘梓勤<br>理大應用社會科學系導師</p></body></html>
