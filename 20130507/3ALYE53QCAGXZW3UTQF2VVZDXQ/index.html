<html><header><meta charset="utf-8"><title>溫柔男人職場吃香</title></header><body><h1>溫柔男人職場吃香</h1><p>男人溫柔，原來不但可在情場吃香，更能在職場得意。最新調查指逾66%被訪者認為若男上司在處事和思維上像女性，會變得更美好。專研究女權的人士在13國向64,000人進行的研究，半數受訪者先將125種人性特徵歸納為男女兩類，男性特徵是自負、傲慢與事業心重等；女性特徵是誠實、謙虛及溫柔等。其餘一半人選出哪些特徵在職場受歡迎，結果指受歡迎的是女性特徵，男性特徵普遍不討好。<br>英國《每日郵報》</p></body></html>
