<html><header><meta charset="utf-8"><title>SJ藝聲入伍整喊歌迷</title></header><body><h1>SJ藝聲入伍整喊歌迷</h1><p>下月來港開騷的韓國人氣組合Super Junior（SJ），成員藝聲（左圖）昨日一如事前所說的一樣低調當兵，令逾300名專程到全州送行的各國粉絲失望而爆喊。藝聲的父母現身安慰粉絲，藝聲則在twitter上載粉絲曬住等他的相片，並留言道：「多謝你們遠道而來，大家要健康。」據知藝聲也喊住入伍，稱期待兩年後與粉絲見面。其隊友始源近日則飛抵紐約出席活動。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
