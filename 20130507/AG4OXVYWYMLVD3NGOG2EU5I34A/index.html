<html><header><meta charset="utf-8"><title>求驗客手記：<br>曼聯新星阿哥係黑幫</title></header><body><h1>求驗客手記：<br>曼聯新星阿哥係黑幫</h1><p>（怒）水晶宮翼鋒韋費特沙夏會喺下季正式加盟曼聯，一登龍門表現令人期待。20歲嘅沙夏被視為明日之星，起底組又有人做嘢。沙夏有個24歲哥哥Herve，原來係倫敦一個黑幫Don't Say Nothing（DSN）嘅頭目級人馬，喺組織度個外號叫做Zeltor。DSN除咗好事之外其他乜嘢事基本上都會做，Herve亦曾經喺上年因為刑事毀壞，獲1年假釋。雖然有個黑幫兄弟，之不過世上有出於污泥而不染呢回事，沙夏自己生性就冇問題嘅。</p></body></html>
