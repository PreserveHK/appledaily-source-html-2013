<html><header><meta charset="utf-8"><title>名人Gossip<br>傳私生子誕B　克林頓「升格」做爺爺</title></header><body><h1>名人Gossip<br>傳私生子誕B　克林頓「升格」做爺爺</h1><p>美國八卦雜誌《Globe》報道，曾經與白宮見習生有染的美國前總統克林頓（Bill Clinton），有一名27歲私生子，私生子並已育有下一代，讓克林頓升格做爺爺。<br>報道指，該私生子是克林頓擔任阿肯色州州長時，跟一名妓女有染生下的，他向雜誌展示母親與克林頓合照，表示「想在父親過世前見他一面，享天倫之樂」。<br>台灣今日新聞網</p></body></html>
