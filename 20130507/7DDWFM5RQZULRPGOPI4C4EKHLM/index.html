<html><header><meta charset="utf-8"><title>案件速遞：<br>青年涉撞死模型車王</title></header><body><h1>案件速遞：<br>青年涉撞死模型車王</h1><p>【本報訊】沙田九肚山麗坪路去年發生奪命車禍，一輛上斜寶馬跑車與落斜爬山單車迎頭相撞，騎單車的「遙控模型車王」鄺嘉奕傷重不治。駕駛跑車的男司機沒有醉駕，但警方認為他可能超速及越線行駛，控告他危險駕駛引致他人死亡罪。<br>現年28歲被告黃偉才，昨天在區域法院否認控罪，案件開審。控方指出，去年8月20日晚上，被告駕駛的跑車上斜轉彎時越過雙白線，撞倒52歲死者鄺嘉奕的單車，鄺當場昏迷，送院後證實死亡。控方認為被告當時可能超速，駕駛時不專心。<br>案件編號：DCCC76/13</p></body></html>
