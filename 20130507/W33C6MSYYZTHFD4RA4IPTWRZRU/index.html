<html><header><meta charset="utf-8"><title>醫療新知：<br>每周應步行150分鐘</title></header><body><h1>醫療新知：<br>每周應步行150分鐘</h1><p>城市人走路的時間嚴重不足。英國有提倡步行健康的組織訪問當地2,000名居民，了解他們每日步行多少時間。雖然93%人認同走路是一種很好的運動方式、對健康有益，但有25%受訪者每周步行時間竟不多於1小時，另有43%人每周步行少於2小時。<br>英國政府建議市民每周至少進行150分鐘、中等強度的運動，保持健康體魄，上述調查發現不少人因「唔願郁」，竟連走路也沒時間。負責調查組織「Ramblers」將本周定為「步行周」，鼓勵市民爭取步行的機會。</p></body></html>
