社協助露宿者留守橋底</title></header><body><h1>蘋果汁︰　<br>
社協助露宿者留守橋底</h1><p>【本報訊】兩名民建聯區議員鍾港武及楊子熙，去年向油尖旺區議會提議「綠化」渡船街天橋底藉以趕絕該處廿多名露宿者。露宿者遷出日期今日屆滿，社區組織協會昨協助其中一名露宿者作代表個案，入稟提出司法覆核，要求法庭頒令擱置當局發出的通告，並擱置油尖旺民政事務處擬於渡船街行車天橋底增設綠化帶的工程計劃。<br>社協批評，是次以美化社區為藉口，實質上是針對露宿者、防止露宿者聚集，耗費公帑達250多萬港元，令人質疑是否應用作興建宿舍協助有關人士。</p></body></html>
