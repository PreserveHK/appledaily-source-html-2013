<html><header><meta charset="utf-8"><title>電視撈飯：唐寧撐王維基開台</title></header><body><h1>電視撈飯：唐寧撐王維基開台</h1><p>唐寧同可嵐前晚喺九龍灣出席新戲《勝利人生》首映，有傳話王維基揸弗嘅香港電視未有牌已經蝕錢，搞到有啲拍攝要暫停，有拍佢哋劇集嘅唐寧話：「冇喎，依然搞好多新劇。」不過王維基近日一反常態唔多願回應，唐寧撐佢係實事求是嘅人，咁自己會唔會都心急開台？唐寧話呢啲唔到佢哋諗。另外嚟緊母親節唐寧已經約咗媽咪整麵包，另外又會送按摩椅畀媽咪。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
