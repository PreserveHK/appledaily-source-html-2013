<html><header><meta charset="utf-8"><title>求驗客手記：<br>蘇、瑞超向死者致敬</title></header><body><h1>求驗客手記：<br>蘇、瑞超向死者致敬</h1><p>（哀）有啲嘢係遠比足球重要，例如生命。周日基爾馬諾克對喜伯年嘅蘇超比賽，喺下半場踢成1:1嗰陣，有位球迷心臟病發休克，送院後不治；球證當時中止比賽，最後雙方協議腰斬比賽。另外，瑞超AIK蘇納門將艾雲端尼拿上周三猝死，上周五馬模對諾高平係佢死後嘅首場瑞超，踢到27分鐘（艾雲端尼生前着27號波衫）嗰陣，兩隊球員都突然停低唔踢波，同觀眾一齊拍掌向死者致敬。</p></body></html>
