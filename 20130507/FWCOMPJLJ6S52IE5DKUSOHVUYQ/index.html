<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>狂徒掟磚刑毀的士行</title></header><body><h1>各區突發簡訊︰<br>狂徒掟磚刑毀的士行</h1><p>【柴  灣】<br>【本報訊】柴灣興民街一間的士行，遭歹徒掟磚頭及塗鴉破壞。昨晨近7時，姓陳負責人返回的士行，發現玻璃門和窗被人用硬物砸爛，並用粉紅色噴漆塗鴉；同時停泊在門外的客貨車，擋風玻璃亦被扑爛，於是報警。警方稍後在車行內發現三塊磚頭，相信與案有關。負責人稱，開業逾10年一直相安無事，他豪氣地說：「我都冇欠人錢，我大把錢呀！」不明何以遭破壞。</p></body></html>
