<html><header><meta charset="utf-8"><title>案件速遞：<br>公屋婦追名城男百萬</title></header><body><h1>案件速遞：<br>公屋婦追名城男百萬</h1><p>【本報訊】家住公屋的婦人入稟區域法院，控告居於市價近千萬私樓的男子，索償100萬元。興訟婦人稱，該男子以不同理由問她借錢，在不足兩個月內欠下巨債，但只還款3萬元。<br>原告鄭小萍，居於大埔大元邨，被告陳志遠的寓所，則位於沙田名城3期高層單位。資料顯示，該單位去年市值864萬元。<br>入稟狀指，被告於今年2月初至3月底，以不同理由向原告商借現金逾113萬元，例如聲稱遺失銀包、兩度揚言女友急需入住仁安醫院進行流產手術，甚至遭高利貸勒索。原告現只索償區院索償上限的100萬元。<br>案件編號：DCCJ1585/13</p></body></html>
