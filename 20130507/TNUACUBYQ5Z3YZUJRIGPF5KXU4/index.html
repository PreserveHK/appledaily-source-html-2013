<html><header><meta charset="utf-8"><title>孟加拉警民衝突<br>實彈鎮壓36死</title></header><body><h1>孟加拉警民衝突<br>實彈鎮壓36死</h1><p>孟加拉20萬名伊斯蘭教徒前天（周日）在首都達卡（Dhaka）示威，爭取訂立褻瀆法，演變成警民流血衝突，最少36死300傷。死者中最少六人頭部中槍，顯示防暴警察用真槍實彈鎮壓。<br>20萬伊斯蘭信徒前天下午響應反對派的號召，堵塞六條來往卡達主要道路，高呼「吊死無神論者」口號，防暴警察阻截，雙方爆發衝突，示威者更四處縱火，焚毀逾百間商店。<br>警方發射催淚彈、水炮與橡膠子彈驅散示威者，重奪市中心控制權。死者中有三名警員被打死，六名民眾頭部中彈身亡，反對派指摘警方以實彈射殺手無寸鐵的示威者。<br>法新社</p></body></html>
