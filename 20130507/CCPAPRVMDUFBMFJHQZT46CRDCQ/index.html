<html><header><meta charset="utf-8"><title>兒童禁戴Google Glass</title></header><body><h1>兒童禁戴Google Glass</h1><p>Google Glass是未來潮人必備的科技新產品，但原來並非人人可以配戴，Google警告13歲以下小孩嚴禁使用，以免損害他們的視力。<br>Google警告長期配戴Google Glass可能導致眼倦和頭痛，並表明應禁止13歲以下小孩使用Google Glass，因為可能損害他們的視力；至於曾做過激光矯視手術的人，也最好先詢問醫生意見。<br>英國《每日郵報》</p></body></html>
