<html><header><meta charset="utf-8"><title>王家衛開P賀受勳</title></header><body><h1>王家衛開P賀受勳</h1><p>【銅鑼灣恩平道】王家衛前日獲頒法國藝術及文學司令勳章，夜晚拖太太、張震同杜可風等好友喺銅鑼灣恩平道一西餐廳食飯慶祝，玩到11點半，杜可風面紅紅落樓，問到佢王導個勳章靚唔靚，杜可風開心到爆廣東粗口：「好×靚！」至凌晨12點幾，王家衛拖住太太離開，半夜仲戴住黑超嘅佢話大家玩得好開心。講到早前喺大坑嘆露天火鍋太嘈俾人投訴，王家衛話騷擾到人唔好意思。<br>採訪、攝影：李志明、朱志聰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
