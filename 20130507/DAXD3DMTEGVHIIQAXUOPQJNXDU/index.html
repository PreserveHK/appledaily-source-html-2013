偷銅黨闖地盤掠電線</title></header><body><h1>各區突發簡訊︰<br>
偷銅黨闖地盤掠電線</h1><p>【深水埗】<br>【本報訊】位於深水埗的高鐵隧道工程地盤，昨揭發爆竊案。31歲姓鍾男職員，昨晨8時許，返回東京街西的工地時，赫見原放設在地盤的兩卷分別共長約90米的電線不翼而飛，懷疑有偷銅黨攀越圍欄潛入爆竊，於是報警求助。經初步點算，共損失約6,000元。港鐵發言人指，有關電線原用作供電給工地使用的工具，對高鐵工程未有影響。</p></body></html>
