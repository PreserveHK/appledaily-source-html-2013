<html><header><meta charset="utf-8"><title>夏日精明眼</title></header><body><h1>夏日精明眼</h1><p>夏天就來了，是玩盡戶外活動的時候，面對猛烈的陽光，必要一副可保護眼睛的太陽眼鏡。New Balance新推出兩款太陽鏡，以運動型設計為主，其中NB08029走簡單利落線條，鏡框簡潔較大眾化，除了一般遮光鏡片外，更可選配特別偏光鏡片，加強護眼功效，而顏色亦與574鞋款相配。另一款NB08031太陽鏡則走流線型設計，專為運動友而設計的風鏡款式，其貼面設計及橡膠鼻托，能阻擋迎面而來的強風，且不易鬆脫，備有黑、白及紅三色，大家是時候要保護自己的精明眼了！<br><br>查詢：2716 3101</p></body></html>
