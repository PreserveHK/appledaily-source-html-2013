<html><header><meta charset="utf-8"><title>玩過山車<br>360度連環拍</title></header><body><h1>玩過山車<br>360度連環拍</h1><p>玩驚險刺激的過山車時，很難拍到全方位角度的照片，英國攝影師懷奧特（Lewis Whyld）研發出一種攝影系統，讓鏡頭可在時速100公里的5G重力下仍能瞬間拍出360度照片。<br>懷奧特在倫敦市郊的索普公園，乘坐全球首座十環過山車，順便測試他的新攝影系統。過山車由靜止加速至100公里只需2.3秒，鏡頭要抵受5G重力和十次倒轉的挑戰，結果證明鏡頭運作正常，還能拍到全方位360度的照片，將乘客表情全部拍下來。<br>英國《每日郵報》</p></body></html>
