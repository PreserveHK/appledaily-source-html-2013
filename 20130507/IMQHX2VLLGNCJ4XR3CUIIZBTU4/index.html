<html><header><meta charset="utf-8"><title>袁國強避談檢控佔中者</title></header><body><h1>袁國強避談檢控佔中者</h1><p>【本報訊】泛民發動的佔領中環行動如箭在弦，律政司司長袁國強昨出席一場午餐會後，迴避有關將來檢控佔中人士的問題，推搪現時評論言之尚早，重申政府會在適當時間就政改進行諮詢。對於解決雙非居留權問題，袁諱莫如深，拒絕透露有何進展，聲稱一直有工作進行。</p><p>袁國強昨在國際獅子總會港澳303區午餐會上15分鐘發言全是舊料，如指前衞生署署長擔當世衞總幹事，及讀出《基本法》條文賦予香港以中國香港名義與國際保持聯繫，如參加世界體育和文化項目。他又自貶司長之位，「我喺一個訪問中講過，其中一個工作係法律或其他專業服務相關工作sales，即營業員」。 </p></body></html>
