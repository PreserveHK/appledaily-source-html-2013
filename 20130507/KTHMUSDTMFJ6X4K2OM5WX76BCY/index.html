<html><header><meta charset="utf-8"><title>鉈毒無味可致命</title></header><body><h1>鉈毒無味可致命</h1><p>【話你知】<br>鉈（音它）是一種化學元素，化學符號是Tl，柔軟銀白色，劇毒無味，毒性高於鉛和汞，在潮濕空氣中易被氧化，可被皮膚或胃腸吸收。多應用於工業，作合金、光電管、溫度計、紅外線探測器及光學玻璃原料等；鉈鹽可作殺蟲劑、老鼠藥原料，但因致癌很多國家已停用。<br>鉈中毒症狀輕者下肢麻木疼痛、脫髮、眩暈頭痛、精神不安、手足顫動、走路不穩等，嚴重可全身癱瘓乃至死亡。其特效解毒藥為普魯士藍（Turnbull's blue），化學名亞鐵氰化鐵（PB），是一種色素。</p></body></html>
