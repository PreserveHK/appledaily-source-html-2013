<html><header><meta charset="utf-8"><title>醫療新知：<br>冥想可減患癌風險</title></header><body><h1>醫療新知：<br>冥想可減患癌風險</h1><p>靜坐冥想有助刺激人類的基因活動。美國麻省總醫院專家安排26人參與研究，學習每日抽時間冥想，包括進行呼吸練習、念經及拋開生活煩惱等。持續八個星期、每次維持10至20分鐘。<br>專家抽取測試者血液進行基因分析，發現當他們冥想後，部份對身體有益基因變得活躍，有助減慢細胞老化的過程、維持胰島素正常運作。此外，對身體有害的基因也減少活動，包括可致發炎反應的「NF-kappaB」基因，長遠有助減少患高血壓、心血管疾病及癌症等風險。研究又發現另一批練習冥想多年的人士，體內的有益基因也較一般人活躍，反映冥想對身心有益。</p></body></html>
