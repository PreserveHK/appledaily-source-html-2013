<html><header><meta charset="utf-8"><title>案件速遞：<br>上水美心油菜送曱甴</title></header><body><h1>案件速遞：<br>上水美心油菜送曱甴</h1><p>【本報訊】上水港鐵站美心快餐店贈送「蟑螂油菜」！一名顧客去年3月27日到該店購買燒味雙拼飯作晚膳，並使用一張贈券換購一碟油菜，當他進食時赫見油菜附有一隻約一厘米的曱甴，遂致電食物環境衞生署投訴，食環署職員隨後票控該店出售的食物與購買者所要求不符罪名。<br>美心食品有限公司昨天派代表認罪，辯方求情表示，該店有一次同類紀錄，但已是11年前。裁判官指，事件令顧客有不愉快及恐怖經歷，加上該店有案底，判處罰款4,500元。<br>案件編號：FLS12185/13</p></body></html>
