<html><header><meta charset="utf-8"><title>韓姐食護膚品美肌</title></header><body><h1>韓姐食護膚品美肌</h1><p>女人為了擁有白皙肌膚，可謂無所不用其極，像2010年「南韓小姐」季軍裴素尹，護膚秘訣除了塗抹護膚品，還把護膚品吞落肚。<br>裴素尹指出，因為工作緣故，長時間在攝影棚的燈光下工作，容易令皮膚老化，為了維持白皙無瑕的肌膚，她一有空檔時間就會塗抹護膚品，肚餓時還可以拿來充飢，在煮食時也會在菜餚中添加一些面乳和精華液。她強調只吃純天然、不含防腐劑或無添加化學品的護膚品。<br>台灣ETtoday新聞網</p></body></html>
