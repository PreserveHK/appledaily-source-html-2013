<html><header><meta charset="utf-8"><title>新抱沖涼觸電　公婆救人2死1傷</title></header><body><h1>新抱沖涼觸電　公婆救人2死1傷</h1><p>湖北省武漢市前日發生2死1傷意外。一名39歲女巴士司機，周日清晨4時30分到浴室洗澡，欲洗澡後再上早班，其間卻因觸電倒地。其65歲家姑被浴室傳來的巨響驚醒，趕至浴室時發現她觸電，昏倒地上。家姑戴上一隻手套後，便欲將她拉起，惟因她太重，情急下用另一隻沒戴手套的手去拉，結果同告觸電。家姑倒地的巨響驚醒家翁，家翁抵浴室後用左手救妻，同樣觸電。<br><br>家翁的左手燒傷，而女子與家姑則返魂乏術。電力公司初步懷疑因電表安裝不合格，導致意外。</p></body></html>
