<html><header><meta charset="utf-8"><title>姊妹團房車起火5死<br>準新娘燒死</title></header><body><h1>姊妹團房車起火5死<br>準新娘燒死</h1><p>美籍菲律賓裔準新娘科哈絲（Neriza Fojas），日前與姊妹團出席婚前派對，一行九人乘坐的白色長房車竟無故着火，她與四名姊妹喪生。<br>科哈絲等人上周六晚乘坐房車駛至三藩市灣一條最繁忙的大橋時，房車車尾突然冒煙，司機布朗立刻停車，但火勢迅速蔓延，整輛車陷入火海，科哈絲等五人被困房車內，只有四名姊妹及時逃脫，但她們都被燒傷。警方事後封鎖大橋調查，暫時未清楚房車起火原因。<br>31歲的科哈絲是加州弗雷斯諾市的護士，將於下月跟丈夫結婚，然後回菲律賓舉行第二場婚禮。<br>美聯社</p></body></html>
