<html><header><meta charset="utf-8"><title>國金點滴法第一女友慳過布魯妮</title></header><body><h1>國金點滴<br>法第一女友慳過布魯妮</h1><p>法國預測今年經濟難逃收縮厄運，總統奧朗德女友特里耶維勒亦要慳住駛，每月開支為20萬港元，更標榜金額僅是前第一夫人布魯妮開支的三分之一，與大花筒形象劃清界線。<br>法國右翼議員拉里韋在國會要求，政府公開第一女友特里耶維勒的每月支出，以了解納稅人的金錢有否被亂花。愛麗舍宮昨回應指，特里耶維勒的辦公室每月開支僅19,742歐元（約20萬港元），員工總數為五人，又指金額只佔布魯妮每月約逾6萬歐元支出的三分之一。</p></body></html>
