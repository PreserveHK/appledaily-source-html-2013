<html><header><meta charset="utf-8"><title>印裔神童膺串字王</title></header><body><h1>印裔神童膺串字王</h1><p>Galere？Tokonoma？Knaidel？這些罕見單字，許多人從未聽過，但13歲的馬漢卡利（Arvind Mahankali圖）卻全部串得正確，成為2013年美國Spelling Bee串字大賽冠軍。</p><p>這名美籍印裔男孩，之前兩年參賽都只得第三，兩次飲恨都怪源自德文的單字，令他發憤惡補，前晚在電視直播的決賽中，終於靠串出Knaidel（指已發酵的小份生麵糰），擊敗11名決賽對手奪魁，獲得獎盃及32,500美元（逾25萬港元）獎金和債券。<br>由於串字冠軍不能再參賽，馬漢卡利未來會埋首研讀物理，希望成為物理學家。<br>美聯社</p></body></html>
