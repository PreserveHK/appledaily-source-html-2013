<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇掃貨返內地 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇掃貨返內地 - 馮仁昭</h1><p>周麗淇就嚟返內地幫now拍劇，而無綫又會推出佢部《好心作怪》救收視，佢話有信心收視有30點。噚日5點幾周麗淇同兩位女性友人去咗銅鑼灣濕平，佢哋先去崇光二樓睇金飾，周麗淇試咗頸鏈同戒指，不過都唔啱心水。最後佢哋去咗地下嘅超市掃咗兩盒士多啤梨同零食，周麗淇話係入定貨返內地拍劇用。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
