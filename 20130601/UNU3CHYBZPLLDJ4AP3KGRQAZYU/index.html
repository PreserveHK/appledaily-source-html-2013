<html><header><meta charset="utf-8"><title>體壇拾趣：<br>振邦助港腳炒U23</title></header><body><h1>體壇拾趣：<br>振邦助港腳炒U23</h1><p>香港足球隊為準備下周二「六四」響旺角場友賽菲律賓場波，噚日朝喺超過攝氏33度高溫下，再同U23「拍跳」，結果大勝5:2，而效力中甲廣州日之泉嘅梁振邦（中）因周日主場對瀋陽瀋北嘅中甲停賽，獲准提早返港，噚日提早向港隊報到，仲有響友賽落場；主教練金判坤睇完最後熱身後，下午決選20人出戰，梁振邦同陳肇麒兩位外流中國球員當然入選，另外，新丁黃威同杜翰滔亦有份。</p></body></html>
