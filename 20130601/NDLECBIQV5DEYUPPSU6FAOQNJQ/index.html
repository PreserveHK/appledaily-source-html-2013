英軍、謝四嘆陽光海灘</title></header><body><h1>趣趣地：<br>
英軍、謝四嘆陽光海灘</h1><p>英格蘭（圖）喺下周日（２號）作客巴西場友賽，幾乎打唔成！事緣舉行呢場比賽嘅馬拉簡拿球場，被指唔多安全，所以被禁舉行賽事，好彩禁制令最後被解除，場波先至可以如期舉行。其實英軍一早就到咗巴西，而大軍仲喺周四去咗巴西著名嘅科帕卡巴納海灘（Copacabana Beach）操練；盛傳好可能會離開紅魔嘅前鋒朗尼，見到一名着住曼聯球衣嘅小球迷，都好熱情咁走埋去！至於因傷冇份踢今次友賽嘅英格蘭隊長謝拉特，亦有享受陽光與海灘，佢同家人去咗葡萄牙度假，順便慶祝自己嘅33歲生日，難怪同太太居倫影相嗰陣都笑晒啦。</p></body></html>
