<html><header><meta charset="utf-8"><title>蘋果綠葉<br>私有化失敗國浩跌2%</title></header><body><h1>蘋果綠葉<br>私有化失敗國浩跌2%</h1><p>國浩（053）大股東郭令燦家族私有化國浩建議宣告失敗，只獲32.8%獨立股東接納，遠低於90%私有化門檻。國浩股價昨收市報90.5元，跌2.2%。周四限期後國浩共有3,729.3萬股份（佔已發行股本11.33%）接納私有化要約，當中選擇無條件鎖定以88元售股予大股東的佔2.57%，餘下8.76%選擇有條件在私有化通過後以100元出售股份。</p></body></html>
