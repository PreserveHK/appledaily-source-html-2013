<html><header><meta charset="utf-8"><title>一中一台：金城武拍廣告遊世界</title></header><body><h1>一中一台：金城武拍廣告遊世界</h1><p>久未露面的金城武原來日前低調為長榮航空拍廣告，在日本奈良與鹿玩耍。據知酬勞達三千萬新台幣，拍攝時跑遍全球，花了兩個月時間才完成。金城武忙完廣告後，下半年就會投入吳宇森新作《太平輪》的拍攝工作，兩人是繼《赤壁》後再度合作，金城武的經紀人張漢菁日前回應：「這支廣告的確工程浩大，非常期待。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
