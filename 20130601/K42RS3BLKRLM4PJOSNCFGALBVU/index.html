<html><header><meta charset="utf-8"><title>兩岸like不like<br>
徐州男童墮無蓋沙井失蹤</title></header><body><h1>兩岸like不like<br>
徐州男童墮無蓋沙井失蹤</h1><p>內地又見無蓋沙井害人，前日晚大約7點50分，江蘇徐州一名3歲男孩陪同家人散步時，不幸掉進人行道上的一處無蓋沙井內失蹤。<br>由於事發沙井很深，井內還有2米左右深的積水，經過消防人員十多個小時的搜救，截止昨晚跌落井男孩仍未找到，搜救工作仍在繼續中。<br>今年3月22日，湖南長沙21歲女學生楊麗君在暴雨中墮入馬路無蓋沙井，隨即被湍急的水流捲走，下落不明，5月19日有人在170公里外的岳陽湘江發現一具女屍，經DNA檢驗比對，確其為失蹤兩個月的楊麗君。<br>江蘇網</p></body></html>
