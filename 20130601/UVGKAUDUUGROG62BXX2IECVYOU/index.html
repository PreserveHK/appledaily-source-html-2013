<html><header><meta charset="utf-8"><title>蘋果汁：<br>方敏生「裸退」　辭公職</title></header><body><h1>蘋果汁：<br>方敏生「裸退」　辭公職</h1><p>【本報訊】社聯行政總裁方敏生日前宣佈今年底離職後，昨更表明會「裸退」。她出席一個扶貧論壇後表示，仍然擔任委員的法改會和監警會，任期約於年底屆滿，不會尋求續任，她將一併辭去其他公職，專心與剛退休的丈夫享受退休生活。</p><p>方敏生昨在論壇上，批評政府扶貧力度不足，呼籲出席的社福界代表推動扶貧工作，「社福界唔好期望有包青天出現，應由下而上。」其間有講者促她主動申請加入行政會議，又或備戰下屆特首選舉，獲得一片掌聲附和。勞工及福利局局長張建宗昨在主禮後表示，對方敏生辭職感到震驚和惋惜，並指對社福界是損失，但尊重她的決定。</p></body></html>
