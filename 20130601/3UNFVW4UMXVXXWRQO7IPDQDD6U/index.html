<html><header><meta charset="utf-8"><title>中國「主席專機」<br>
出訪後恢復商用</title></header><body><h1>中國「主席專機」<br>
出訪後恢復商用</h1><p>【話你知】<br>世界上大多數國家或地區都有元首專機，但稱謂不同。美國總統專機稱「空軍一號」（Air Force One）；俄羅斯總統專機也稱「空軍一號」；台灣叫「總統行政專機」；中國稱「主席專機」但非專用，要用時才臨時改裝商用機，用後恢復商用。<br>多數元首專機都有「備份機」，即一架執行任務時，另一架隨時候命。習近平的專機一架註冊號為B-2472，另一架註冊號為B-2471。美俄元首專機起飛時，在國內有本國戰機護航，出境後由路經國和到訪國戰機護航。</p></body></html>
