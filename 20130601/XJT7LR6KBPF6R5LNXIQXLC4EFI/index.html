<html><header><meta charset="utf-8"><title>國金點滴<br>索尼研分拆　股價升2%</title></header><body><h1>國金點滴<br>索尼研分拆　股價升2%</h1><p>自對沖基金Third Point創辦人洛布（Daniel Loeb）早前向索尼建議將娛樂業務分拆上市後，索尼股價已逆市升逾一成。索尼證實已聘請摩根士丹利及花旗研究是否採納分拆方案，消息刺激該公司周五最多曾升近6%，其後升幅收窄至升2%收市。<br>索尼行政總裁平井一夫表示，正研究將娛樂業務15%至20%的資產分拆，但需經董事會討論，希望獨立顧問給予意見。平井指索尼首要確保娛樂業務持續成功，並可支持電子業務。</p></body></html>
