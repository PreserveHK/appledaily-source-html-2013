<html><header><meta charset="utf-8"><title>希臘新聞誤播色情片</title></header><body><h1>希臘新聞誤播色情片</h1><p>新聞節目理應嚴肅正經，但希臘國營電視台ET3周二晚的新聞報道卻出了意外，在主播身後的電視竟然在播放色情片，那主播卻完全不為意，繼續報道新聞。<br>ET3男主播在鏡頭前正襟危坐，報道當地公共廣播機構或因財政緊縮要暫時倒閉，其身後的電視卻在播色情片，與毫不知情的主播及內容形成強烈對比。當地觀眾指，片段應從ET3的姊妹頻道ET1誤傳過來，不過無論如何，相關影片在網路瘋傳，僅上載兩天已錄得逾10.6萬次點擊。<br>英國《每日郵報》</p></body></html>
