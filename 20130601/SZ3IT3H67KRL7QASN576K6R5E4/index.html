<html><header><meta charset="utf-8"><title>藤原龍也結婚沖喜</title></header><body><h1>藤原龍也結婚沖喜</h1><p>曾演出電影《大逃殺》及《死亡筆記》的31歲日本男星藤原龍也，最近主演的新片《稻草之盾》在康城影展劣評如潮，昨日他透過所屬事務所公佈結婚喜訊沖喜，昨午還出席記者會親自宣佈與年長4歲的圈外人女友結婚，他說：「我們今年踏入拍拖第10年，是時候作出總結。早前也問過導演蜷川幸雄的意見，我們會在今年其中一個好日子註冊。」據悉藤原與女友不是奉子成婚。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
