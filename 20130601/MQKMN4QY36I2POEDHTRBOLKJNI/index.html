<html><header><meta charset="utf-8"><title>蘋果綠葉<br>港4月人幣存款增3%</title></header><body><h1>蘋果綠葉<br>港4月人幣存款增3%</h1><p>本港人民幣存款量續增，金管局公佈，4月份人民幣存款按月增加1.4%，至6,772億元（人民幣．下同）。計及1,594億元的存款證數目，4月本港人民幣存款總量達8,366億元，按月增加3%。4月人民幣跨境貿易結算金額，則較3月減少654億元，至2,754億元。金管局發言人表示，有關降幅主要是由於季節性變動。人民幣兌每美元中間價昨創新高，為6.1796；但人民幣滙價卻稍回，兌每美元收巿報6.1345，較前日貶值0.06%。</p></body></html>
