<html><header><meta charset="utf-8"><title>體壇拾趣：<br>羅神做馬主好過搞波</title></header><body><h1>體壇拾趣：<br>羅神做馬主好過搞波</h1><p>南華足主羅傑承（右三）前晚一如以往，喺球季結束後同傳媒飯局，不過，今年有啲唔同，近年名下兩隻「軍事」愛駒輪流發威，喺馬場大旺，反而對搞波就有啲意興闌珊。佢話如果唔係重奪聯賽錦標可以再踢亞協盃，下季肯定唔會繼續搞波，因為搞波冇養馬咁過癮喎。至於組軍方面，隊長李志豪登陸中超北京國安只係時間問題，少林寺亦有新援中堅頂替。門將葉鴻輝去唔去到中超貴州人和，就要睇有冇替補。肯定嘅係，巴西中場利馬回巢，而伊達嘅去留，羅生就笑住唔答。</p></body></html>
