<html><header><meta charset="utf-8"><title>蘋果綠葉<br>歐盟徵光伏稅料影響微</title></header><body><h1>蘋果綠葉<br>歐盟徵光伏稅料影響微</h1><p>歐盟27個成員國須於6月1日最後限期前，就是否向中國進口的光伏產品，徵收47%的臨時制裁關稅作正式書面回應。內地媒體引述知情人士透露，暫時只有4個成員國支持制裁中國進口的光伏產品。保利協鑫（3800）主席朱共山認為歐盟「雙反」（即反補貼、反傾銷）政策影響微，指這是一項「損人不利己」的舉措。他亦表示，目前多晶硅價格正在回升，今年以來回彈的幅度較大，料未來價格仍會波動。</p></body></html>
