<html><header><meta charset="utf-8"><title>一中一台：胡夏嚴禁女友露肉</title></header><body><h1>一中一台：胡夏嚴禁女友露肉</h1><p>憑《那些年》爆紅的內地歌手胡夏，前日在淡水為新歌《儍瓜探戈》拍MV，跟女主角台灣女星宋紀妍大跳探戈，宋紀妍剛升呢做人妻嫁給導演黃中平，穿短裙騷長腿的她電力四射，令胡夏不敢直視，胡夏自嘲從沒跟女生跳過舞，故很緊張，又坦言大男人，不會同意女友或老婆跟男人跳舞，他笑說：「我甚至有強迫症，她要穿熱褲、低胸都一定不行。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
