<html><header><meta charset="utf-8"><title>翔子狂索李小龍舊鞋</title></header><body><h1>翔子狂索李小龍舊鞋</h1><p>日本女歌手中川翔子出名係李小龍迷，前日佢喺東京出席《李小龍》試映會嗰陣，居然唔理衞生問題，拎起李小龍生前着過嘅鞋狂聞，令收到佢幅畫嘅李小龍細佬李振輝都O晒嘴。翔子都好鍾意香港，佢下個月又會嚟出席動漫節喇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
