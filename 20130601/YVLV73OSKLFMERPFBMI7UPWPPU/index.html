<html><header><meta charset="utf-8"><title>娜姐晒驚嚇樹根手</title></header><body><h1>娜姐晒驚嚇樹根手</h1><p>平時好少見到成54歲人嘅樂壇大姐大麥當娜嘅老態，事關佢出親街面就化晒妝，仲戴埋手套，用嚟掩蓋歲月嘅痕迹。不過前日佢喺紐約開會嗰陣就露晒餡，佢行出大廈時唔記得戴番手套，露出一對樹根手，就算塊面化到幾後生都呃唔到人！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
