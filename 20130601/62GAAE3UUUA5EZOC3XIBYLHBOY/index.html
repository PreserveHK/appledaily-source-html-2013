<html><header><meta charset="utf-8"><title>國金點滴<br>全球近15萬人今考CFA</title></header><body><h1>國金點滴<br>全球近15萬人今考CFA</h1><p>特許財務分析師（CFA）資格考試今日舉行，根據CFA協會最新公佈，今年一共有146,605名考生，參加CFA一級、二級及三級考試，當中以來自亞太區考生最多，佔43%。其中，中國約佔16%，香港則佔約5%，有接近8,000人。<br>CFA資格向來被視為金融界「黃金證書」，整個CFA考試分三級。每級考試，一般考生需要5個月至半年時間準備，而當中只有兩成考生，可以第一次考就三份都合格。</p></body></html>
