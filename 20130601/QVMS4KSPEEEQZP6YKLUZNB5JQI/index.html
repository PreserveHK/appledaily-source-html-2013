<html><header><meta charset="utf-8"><title>肯雅彈弓人　跨越兩米欄杆</title></header><body><h1>肯雅彈弓人　跨越兩米欄杆</h1><p>「超人！」肯雅一名高中生彈跳力驚人，鉸剪腳飛身躍過近兩米（6呎6吋）高欄杆（圖），片段上載YouTube，點擊率亦節節上升，逼近180萬人次。<br>該名為《肯雅高中生跳高》片段，上周五在YouTube曝光，瞬即熱爆。一名沒穿鞋的白背心男生，挑戰高位失敗後，一名身穿黃背心的男生緊接其後，他首先助跑十米，然後右腳一踏，左腳躍起，橫向屈膝，跨過欄杆，右腳緊貼其後，上下擺動，完成完美鉸剪腳。在場百多人興奮莫名，歡呼拍掌，祝賀挑戰成功。<br>台灣ETtoday新聞雲</p></body></html>
