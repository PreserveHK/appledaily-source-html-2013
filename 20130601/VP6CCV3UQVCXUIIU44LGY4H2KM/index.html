<html><header><meta charset="utf-8"><title>奧迪車主最多不忠男</title></header><body><h1>奧迪車主最多不忠男</h1><p>男士視名車為「老婆」，原來座駕可反映車主對伴侶的專一度。英國速配網站IllicitEncounters調查指，逾22%奧迪車主會對伴侶不忠，冠絕全球眾名車品牌。<br>奧迪超越去年的冠軍寶馬，以22.21%外遇率登上「一哥寶座」，寶馬以13.8%緊隨其後，平治、富豪及福士分列第3至5位。網站發言人泰勒指，汽車可反映車主個性：「擁有前五名品牌汽車的車主，多是典型事業有成、有目標及高成就人士，他們不安於擁對自己不滿意的東西，不管是車還是人際關係。」<br>德國車在前五名中佔四席，相反以浪漫見稱的法國人，他們的品牌標緻及雷諾卻排倒數第一、二名。<br>英國《都市日報》</p></body></html>
