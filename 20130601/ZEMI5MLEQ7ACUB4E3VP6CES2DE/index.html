羅甲兵「咬人蘇」上身</h1><p>「咬人蘇」真係影響深遠，周四有場羅馬尼亞甲組聯賽，效力比杜路爾嘅門將邦尼斯古好學唔學，學蘇亞雷斯（左）咁咬人，仲狼幾倍！事緣呢場對加斯梅登嘅比賽，加軍前鋒「詐死」瞓咗喺度，搞到比杜路爾班球員走去鬧佢，邦尼斯古突然「阿蘇上身」，一嘢咬落對方膊頭，任對方點還手都唔放，最後當然俾球證紅牌驅逐啦。佢似乎咬上癮，事後同敵軍其他球員鬧交時，又想咬人耳仔，睇嚟要搵個獸醫幫佢check check！</p></body></html>
