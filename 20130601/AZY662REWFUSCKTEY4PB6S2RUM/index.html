老闆失蹤　500中華鱘垂危</title></header><body><h1>兩岸like不like<br>
老闆失蹤　500中華鱘垂危</h1><p>曾經向香港海洋公園贈送中華鱘的福建廈門中華鱘繁育保護基地老闆李庭前，因欠下2億元人民幣，突然「失蹤」，由他養殖的500條中華鱘，目前已斷糧近一個月，因而面臨生存險境，其中最大的有90公斤，最小的也有20公斤。<br>前日下午，十幾位債主來中華鱘養殖基地，拉起橫幅討債。據專家指出，中華鱘不吃東西，身體會消瘦，抵抗力會變差。<br>在過去14年中，李為拯救有「水中大熊貓」之稱的中華鱘傾囊付出，由他創辦的飼養基地是全國僅有的五家中華鱘養殖單位之一。<br>福建東南網</p></body></html>
