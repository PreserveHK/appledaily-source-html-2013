<html><header><meta charset="utf-8"><title>老人與老狗　不離不棄一齊走</title></header><body><h1>老人與老狗　不離不棄一齊走</h1><p>養寵物是一輩子的承諾，日本京都一隻雪橇狗，遇上不離不棄的主人，無論活到幾多歲，都是寶貝。<br><br>雪橇狗已經16歲，即相當於人類約80歲，體力大不如前，外出散步都有困難；為了讓愛犬可以外出逛逛，接觸人群，年老的男主人把膠箱改造成手拉車，變成狗狗的「輪椅」，並鋪好被子，讓行動不便的狗狗可以舒適安坐逛街。<br><br>有途人拍下人狗散步的畫面，影片中老伯伯吃力地拉著車，但見狗狗被途人輕摸後一臉陶醉，又在路上精靈活潑四處張望，老伯伯亦展露滿足的笑容。</p></body></html>
