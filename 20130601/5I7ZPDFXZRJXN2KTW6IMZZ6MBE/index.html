<html><header><meta charset="utf-8"><title>快艇撞翻龍舟　七男女送院</title></header><body><h1>快艇撞翻龍舟　七男女送院</h1><p>【本報訊】大埔工業邨對開深夜發生撞船意外，一個名為精武龍舟會的團體，19名青年男女在大埔海面進行龍舟訓練時，一艘快艇高速駛至將龍舟撞翻，龍舟上各人同告墮海，其中5男2女受傷送院，肇事快艇船主及駕駛員被警方拘捕。<br>據稱，該會準備參加大埔區端午節龍舟比賽，正加緊訓練。昨晚近11時，一艘龍舟在大埔工業邨海面訓練，一艘沒亮燈的10呎長、15匹馬力快艇馳至，龍舟上各人高聲喝止，但快艇未及收掣，撞向龍舟右邊船尾，龍舟向右翻側。</p></body></html>
