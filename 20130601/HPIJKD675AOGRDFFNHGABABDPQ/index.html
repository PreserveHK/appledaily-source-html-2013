<html><header><meta charset="utf-8"><title>今日提醒你：<br>5,000份玩具循環再用</title></header><body><h1>今日提醒你：<br>5,000份玩具循環再用</h1><p>九龍灣國際展貿中心今日舉行「童惜玩樂」環保活動，即場設有玩具換領站、汽球扭扭站、Lego玩具站等。已登記的200個家庭屆時可到玩具換領站自選心水玩具一份，大會也會頒發證書及紀念品，未有登記人士可到場參與其他活動，活動時間由中午12時至晚上6時。</p><p>該批玩具是早前於觀塘及尖沙嘴辦公室門外設置棄置玩具收集箱，在三個月內收集到逾5,000份玩具，部份更是全新玩具，希望藉此宣揚循環再用概念。餘下收集到的玩具會捐贈給深水埗官立小學及無莊青年公社等機構作慈善用途。</p></body></html>
