<html><header><meta charset="utf-8"><title>女教師擺烏龍教錯書</title></header><body><h1>女教師擺烏龍教錯書</h1><p>《吸血殭屍》與《科學怪人》都是文學名著，但前者是恐怖小說，後者是科幻故事，英國一名文學老師竟擺了個大烏龍教錯書，直至高級程度會考前兩周才發現錯誤。<br>今年文學高考課程，於去年9月開學時已改為《科學怪人》，但薩福克郡紐馬基特學院一名老師竟無留意，教了《吸血殭屍》，距離考期兩周才被另一老師發現出錯。其中一名受影響學生斯托拉布拉斯怒指︰「《吸血殭屍》是我們花最多時間學習的一本書，現在竟將八個月的課程濃縮至10小時」。考試部門表示會因應四名考生的情況評分，容許他們作答時引用《吸血殭屍》。<br>英國《每日郵報》</p></body></html>
