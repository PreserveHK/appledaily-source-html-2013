<html><header><meta charset="utf-8"><title>誰請來暴龍？　最佳逃命結婚照</title></header><body><h1>誰請來暴龍？　最佳逃命結婚照</h1><p>美國路易斯安那州一對新人，23的Katie Young與21歲的James Lowder，上周日(26日)舉行婚禮，突然派對上出現一隻暴龍，他們與16名賓客一同慌忙逃生。<br><br>其實這是22歲攝影師Quinn Miller的傑作，他表示，與新郎哥James早已認識，知道他是一名恐龍迷，逐提出暴龍追人的構思，結果他一聽就喜歡。<br><br>照片甫放上網就被熱傳，網友甚至稱之為「歷來最佳的結緍照」，更難得的是照片是一take過，Quinn期加工把暴龍加上去。</p></body></html>
