<html><header><meta charset="utf-8"><title>一中一台：鍾麗緹寸城城非好鞋</title></header><body><h1>一中一台：鍾麗緹寸城城非好鞋</h1><p>鍾麗緹前日到台灣撐好友戴愛玲（右）推出新碟《想你的距離》，兩女感情要好，在現場更嘴對嘴大玩斷背feel。曾與郭富城傳過緋聞的鍾麗緹，對於城城的換鞋論，她暗寸說：「我知道他換鞋了，我們是灰姑娘，女人很希望有一天找到自己的真愛，所以你要好好找鞋，慢慢找吧。對女人來說，只要一雙鞋舒服好穿好走就可以了。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
