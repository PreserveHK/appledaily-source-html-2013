<html><header><meta charset="utf-8"><title>趙權狂操單挑張家輝</title></header><body><h1>趙權狂操單挑張家輝</h1><p>香港有張家輝狂操變肌佬，韓國方面唔通會係組合2AM嘅隊長趙權？趙權日前擺咗幾張自己成身肌肉嘅相上網，話「想要運動的季節來了，要變回原來的樣子啊」。事在人為，瘦蜢蜢嘅權仔以前都操得到，今次點會唔得？</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
