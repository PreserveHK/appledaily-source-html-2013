<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>載廚餘貨車失控翻側</title></header><body><h1>各區突發簡訊：<br>載廚餘貨車失控翻側</h1><p>【上  水】<br>【本報訊】一輛載有逾百袋廚餘的中型貨車，昨晨10時許，沿上水金錢路出粉嶺方向，駛經翡翠園對開一左彎位時，突然失控向右翻側，車頭直撼向一棵大樹前始停下，31歲姓胡貨車司機自行爬出車廂及報警求助，他報稱手腳及頭部受傷，需送院治療。經初步調查，胡聲稱因閃避車輛而失事翻側。有關廚餘將送往錦田一間工場，加工後轉化為豬飼料。</p></body></html>
