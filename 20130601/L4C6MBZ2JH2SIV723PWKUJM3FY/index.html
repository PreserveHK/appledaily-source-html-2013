<html><header><meta charset="utf-8"><title>國金點滴<br>大消費品企業公然拖數</title></header><body><h1>國金點滴<br>大消費品企業公然拖數</h1><p>多家大型消費品企業，開始延長向廣告公司及原材料生產商的付款期限，最長拖數期更達6個月。其中，由卡夫（Kraft）分拆出來的Mondelez，由7月起將付款期限延長至120天；另外，寶潔（P&amp;G）亦向供應商要求，將付款周期由45天延長至75天。強生（J&amp;J）早前亦採取類似行動。<br>有廣告公司管理層認為上述行為「極不公道」。美國廣告公司協會總裁Nancy Hill表示，像寶潔這類大企業公開拖數會開壞先例，令廣告商要像保險公司般承擔風險。有分析指，此舉反映廣告客戶現時已不用太依賴廣告公司。</p></body></html>
