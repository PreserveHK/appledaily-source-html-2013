<html><header><meta charset="utf-8"><title>案件速遞 ：補習教師涉非禮四o靚模</title></header><body><h1>案件速遞 ：補習教師涉非禮四o靚模</h1><p>【本報訊】年輕兼職補習男教師涉嫌相約三名未成年𡃁模進行私影時，在屯門黃金海岸酒店房間內先後非禮她們。<br>警方接報調查，發現他早前在屯門住所疑非禮另一名𡃁模，並在筆記型電腦發現儲存有75段兒童色情影片及5張照片。<br>被告曾楚橋（23歲）昨天被控兩項非禮、三項向年齡16歲以下兒童作出猥褻行為和一項管有兒童色情物品罪。控罪發生於前年10月至去年2月26日期間。案件押後至6月28日在區域法院提訊，被告獲准10,000元現金保釋。<br>案件編號：TMCC1867/13</p></body></html>
