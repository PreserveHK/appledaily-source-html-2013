<html><header><meta charset="utf-8"><title>SJ圭賢成面暗瘡印</title></header><body><h1>SJ圭賢成面暗瘡印</h1><p>今個月會嚟香港開騷嘅韓國人氣組合Super Junior（SJ），噚日朝早飛去印尼準備演出，佢哋現身仁川機場嗰陣都烏眉瞌睡，圭賢俾人影到成面暗瘡印。始源就上身着針織衫，下身短褲涼鞋晒榕樹腳，真係估佢唔到。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
