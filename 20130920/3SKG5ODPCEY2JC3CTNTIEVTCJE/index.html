<html><header><meta charset="utf-8"><title>雞排妹除褲趷籮　晒「八月十五」應節</title></header><body><h1>雞排妹除褲趷籮　晒「八月十五」應節</h1><p>中秋節，大家鍾意拎月餅同燈籠影相賀中秋。而台灣嘅雞排妹就有另類得嚟，<br><br>又勁應節嘅方法同大家慶祝中秋節，就係晒出佢個又圓又大嘅「八月十五」喇！在床上趷籮除褲，以T-back上陣，睇頭十足，真係望吓呢個雞排版月餅，都搞大家口水、鼻血一齊流呀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
