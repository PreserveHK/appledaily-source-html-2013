<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）港女雙今爭入4強</title></header><body><h1>體訊速遞：<br>（羽毛球）港女雙今爭入4強</h1><p>昨在東京舉行的日本羽毛球超級系列賽，衞冕的香港女雙組合謝影雪（右）/潘樂恩（左）以局數2:0擊敗澳洲對手，晉級今日的8強，將撼日本2號種籽松友美佐紀/高橋禮華。本報消息（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
