<html><header><meta charset="utf-8"><title>趣趣地：恒大入4強獎金已過億</title></header><body><h1>趣趣地：<br>恒大入4強獎金已過億</h1><p>FC廣州（廣州恒大、黃衫）喺周三晚亞冠盃8強次回合賽事，作客以4:1大勝歷基韋亞，兩回合計以6:1晉級，相隔7年終於再有中國球隊打入亞冠4強，今場波仲吸引到魯爾同米路入場觀戰㖭。恒大以亞冠奪標為目標，獎金方面一啲都唔輕手，贏咗呢場波班球員收到1,800萬人仔，到目前為止，喺今季亞冠嘅贏波總獎金已經累積收到1.04億，多過亞冠盃冠軍獎金成11倍。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24 </p></body></html>
