<html><header><meta charset="utf-8"><title>各區突發簡訊：香燭火舌毀婦家園</title></header><body><h1>各區突發簡訊：<br>香燭火舌毀婦家園</h1><p>【黃大仙】<br>【本報訊】78歲譚婆婆下午在黃大仙東頭邨貴東樓寓所燒香燭拜神後離家，至下午4時40分，疑因香燭火舌燃着雜物起火，火勢迅速蔓延，街坊發現該單位冒出煙火報警。警員及消防員到場，整個單位已陷於火海，消防員破門入屋救火，半小時後將火救熄，單位嚴重燒毀。120名住客疏散至地面暫避，兩名女住客吸入濃煙不適需要送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
