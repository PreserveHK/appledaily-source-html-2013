<html><header><meta charset="utf-8"><title>班佬面有離奇唇印</title></header><body><h1>班佬面有離奇唇印</h1><p>美國男星班亞弗力（Ben Affleck）昨日在拉斯維加斯，聯同拍檔Justin Timberlake及珍瑪雅德頓（Gemma Arterton）等，出席新片《逆轉賭王》（Runner Runner）首映。身穿西裝的班佬，右邊面上離奇出現唇印，唇印顏色不似來自在場Justin的演員妻子謝茜嘉比爾（Jessica Biel），似是來自珍瑪，不知班佬會否因此而遭妻子珍妮花嘉娜（Jennifer Garner）照肺？</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
