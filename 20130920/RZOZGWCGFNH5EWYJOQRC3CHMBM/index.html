<html><header><meta charset="utf-8"><title>蘋果綠葉意馬6億售喜羊羊版權</title></header><body><h1>蘋果綠葉<br>意馬6億售喜羊羊版權</h1><p>周一起停牌的意馬（585），出售全資子公司資訊港管理全數股權，予深圳上市的廣東奧飛動漫文化，作價約6.34億元。資訊港持有卡通片《喜羊羊與灰太狼》商標及版權，今年上半年收入為5,923萬元，賺190萬元。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
