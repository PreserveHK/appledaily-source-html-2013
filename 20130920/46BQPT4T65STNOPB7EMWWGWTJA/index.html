<html><header><meta charset="utf-8"><title>蘋果綠葉周大福600萬租帝國大廈</title></header><body><h1>蘋果綠葉<br>周大福600萬租帝國大廈</h1><p>喜來登旺舖代理有限公司行政總裁任永賢表示，尖沙嘴廣東道54至66號帝國大廈地下E、F及G舖，面積合共2,300方呎，周大福 (1929) 以月租600萬元租用，平均呎租3,000元。現時該舖由時裝店Armani Exchange租用，月租200萬元，租約將於下月屆滿，新租金較舊租約升2倍。 </p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
