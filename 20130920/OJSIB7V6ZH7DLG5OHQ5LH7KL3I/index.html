<html><header><meta charset="utf-8"><title>28歲女生日腦死亡　披婚紗捐器官</title></header><body><h1>28歲女生日腦死亡　披婚紗捐器官</h1><p>周三是湖南女子晶晶28歲的生日，她的病房用千紙鶴和鮮花裝飾，男友為她蓋上婚紗，在場的人們為她齊唱生日歌，但她都看不到。周二晚上，晶晶在廣東省中醫院被確認為腦出血死亡，父母為其捐出肝、腎等器官，至少為3名病人延續生命。周三這一場最後的告別式上，各人強忍傷痛，點燃蠟燭，點燃其28歲的不朽青春。<br><br>《南方日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
