<html><header><meta charset="utf-8"><title>News Flash貝理雅女兒蹓狗遇槍匪打劫</title></header><body><h1>News Flash<br>貝理雅女兒蹓狗遇槍匪打劫</h1><p>任職大律師、英國前首相貝理雅的25歲女兒凱瑟琳（圖），周一晚和男友在寓所附近蹓狗時，遭兩名男子擎槍打劫，但劫匪其後卻突然拔腿就逃，凱瑟琳受驚，但沒有受傷和任何財物損失。警方指劫匪在犯案前半小時，曾打劫另一對男女。<br>英國《每日電訊報》</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
