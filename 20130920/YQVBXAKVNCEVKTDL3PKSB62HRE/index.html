<html><header><meta charset="utf-8"><title>學霸版吳彥祖遭人肉搜尋</title></header><body><h1>學霸版吳彥祖遭人肉搜尋</h1><p>中國工程院院士王德民年輕時候的照片（圖）在網上走紅。王1960年於北京石油學院畢業。近日，他的學生註冊照片被校友翻出，被稱為石大史上最帥校友，被封為「學霸版吳彥祖」。王因此被人肉搜尋：生於河北省唐山市一個高級知識分子家庭，父親是醫生，母親是中國籍瑞士人。<br>新浪微博</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
