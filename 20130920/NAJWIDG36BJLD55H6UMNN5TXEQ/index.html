<html><header><meta charset="utf-8"><title>艾斯頓米娜出席葬禮</title></header><body><h1>艾斯頓米娜出席葬禮</h1><p>美國男星艾斯頓古查（Ashton Kutcher）昨日與女友米娜古妮絲（Mila Kunis），遠赴以色列出席喀巴拉教創辦人Philip Berg的葬禮。二人穿上了全白色服裝，葬禮進行期間米娜不時落淚，艾斯頓見狀即安慰她。艾斯頓與舊愛狄美摩亞（Demi Moore）均是教徒，更曾在教會行婚禮，但狄美未有現身。而樂壇一姐麥當娜（Madonna）亦有帶子女返教會。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
