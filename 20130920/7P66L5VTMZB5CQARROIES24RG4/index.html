<html><header><meta charset="utf-8"><title>各區突發簡訊：休班警偷拍裙底春</title></header><body><h1>各區突發簡訊：<br>休班警偷拍裙底春</h1><p>【九龍塘】<br>【本報訊】隸屬反恐特勤隊41歲蘇姓休班警員，昨午近1時在港鐵九龍塘站尾隨一名22歲穿短裙女子登乘往石硤尾列車，因行動鬼祟引起鐵路警區特遣隊員跟入車廂監視，其間，休班警從後用手機偷拍事主裙底春，惟事主沒有察覺。特遣隊員見狀上前截查休班警，在其手機發現事主裙底照，以涉嫌破壞公眾體統將他拘捕，由深水埗警區重案組跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
