<html><header><meta charset="utf-8"><title>扯老婆頭髮　赤膊男企出40樓</title></header><body><h1>扯老婆頭髮　赤膊男企出40樓</h1><p>【本報訊】深水埗石硤尾邨美賢樓一對夫婦疑因感情問題，近日關係鬧僵。昨天凌晨3時許，31歲姓梁丈夫酒後向37歲姓林妻子攤牌，引發激烈爭吵，梁突情緒激動拉扯妻子頭髮，拳毆對方推跌落地，妻子報警後，梁爬出40樓窗外石壆揚言跳樓自殺。警員及消防員接報到場，一度在地面展開氣墊戒備。經勸說個多小時後，梁才返回屋內，事後送院檢查。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
