<html><header><meta charset="utf-8"><title>趣趣地：保特為魔狂操阿古路</title></header><body><h1>趣趣地：<br>保特為魔狂操阿古路</h1><p>有冇諗過可以同保特（右）一齊練跑呢？曼城前鋒阿古路（左）就恨到啦，仲可以從中向呢位牙買加飛人偷吓師。周日上演曼徹斯特打吡，而保特又出咗名係紅魔迷，於是佢嘅運動品牌贊助商，就安排同樣屬佢哋旗下球星嘅阿古路，同着住件紅色練習衫嘅保特一齊喺球場練習，擺明幫呢場打吡造勢。除咗跑步之外，兩人仲切磋埋球技，但保特就下下傳波唔到位，專登搞到阿古路兩頭騰，想搞到佢無力幫曼城入波，真係鬼馬！</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，<br>即刻收睇： http://bit.ly/appletalk24 </p></body></html>
