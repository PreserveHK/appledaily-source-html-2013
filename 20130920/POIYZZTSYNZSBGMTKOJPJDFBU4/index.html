<html><header><meta charset="utf-8"><title>沙膽IT男用「辣雞」除痣</title></header><body><h1>沙膽IT男用「辣雞」除痣</h1><p>焊接電子零件用的「辣雞」（電烙鐵），想同美容院爭生意？佛山一名聲稱38歲、從事IT工作的男子，滿臉都是痣，近日他因不滿醫院激光去痣的效果，於是他拿出辣雞，親手除痣。他說第一次點下去後，整顆痣「燙熟了」，無痛楚感覺，幾日後結疤脫皮後就好了（圖），而且沒有疤痕。然而醫生警告做法很危險，隨時留下嚴重疤痕，甚至引起病變或者病毒擴散。<br>廣東《羊城晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
