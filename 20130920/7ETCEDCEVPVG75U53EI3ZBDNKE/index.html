<html><header><meta charset="utf-8"><title>電視撈飯：周柏豪月餅跟身</title></header><body><h1>電視撈飯：周柏豪月餅跟身</h1><p>周柏豪、連詩雅同龍小菌前晚到將軍澳電視廣播城錄影無綫節目《勁歌金曲》，柏豪錄完唔可以即刻收工，要坐船去澳門拍曾國祥做導演嘅新戲。中秋節咪要喺工作中度過？柏豪笑笑口話：「呢排我都要開工，已經帶定月餅喺身順便慶祝。」同場問龍小菌點睇李純恩踩香港填詞人，佢話：「我只係覺得近呢個年代林夕同黃偉文嘅詞對樂壇，絕對有一定嘅影響力。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
