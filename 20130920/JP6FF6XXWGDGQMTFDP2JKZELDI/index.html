<html><header><meta charset="utf-8"><title>當眾自瀆合法？官：因無指定對象</title></header><body><h1>當眾自瀆合法？官：因無指定對象</h1><p>在公眾場所自慰，竟然無罪? 瑞典法官判一個當眾自慰的男子無罪，因為他無向特定某人進行猥褻行為。瑞典一名65歲男子，6月於斯德哥爾摩一個海灘脫褲子自慰，被控性騷擾，案件本周進行審訊，不過地區法院指，這個男子並非針對任何人士進行自慰，純屬「自娛」，沒有冒犯他人，因此撤銷控罪。判決在瑞典引發廣泛討論，有保護兒童機構對判決感到驚訝，指行為一旦被兒童看到，會造成心理創傷。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
