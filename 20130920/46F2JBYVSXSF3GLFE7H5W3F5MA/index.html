<html><header><meta charset="utf-8"><title>隔牆有耳 ：王菲李亞鵬　與女「團圓」 - 李八方</title></header><body><h1>隔牆有耳 ：<br>王菲李亞鵬　與女「團圓」 - 李八方</h1><p>噚日中秋節，人月兩團圓日子，剛簽字離婚嘅王菲同李亞鵬，為咗幼女李嫣可以同父母及親友團圓，兩人帶同嫣兒到北京一間餐廳與親友食飯。<br>噚日由李亞鵬揸車，穿紅色套裝嘅王菲及嫣兒坐後座，落車後王菲全程拖住女兒隻手，有指李亞鵬噚晚訂咗王菲最愛食嘅嘢，席上有十幾位親友，而王菲大女竇靖童身在美國，冇出席。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
