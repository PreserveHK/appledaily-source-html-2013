<html><header><meta charset="utf-8"><title>電視撈飯：軒仔常被催婚</title></header><body><h1>電視撈飯：軒仔常被催婚</h1><p>張敬軒轉新公司後，最近頻頻上無綫節目，早前做《6號訪》節目，邀請主持陸浩明去佢間豪裝屋做訪問。軒仔性向一直成疑，問父母有冇擔心？佢話：「應該冇，同我傳過緋聞嘅人都同我家人食過飯。」佢話阿媽提過想抱孫，阿爸更表錯情，以為曾經喺軒仔廣州工作室過夜嘅鄭融係佢女友，軒仔話：「阿爸剪低晒鄭融啲報道同相，但唔會因為佢哋鍾意，我就將一個小朋友帶嚟世界。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
