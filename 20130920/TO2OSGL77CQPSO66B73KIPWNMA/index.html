<html><header><meta charset="utf-8"><title>連食3個月減肥餐　24歲女生心跳突停</title></header><body><h1>連食3個月減肥餐　24歲女生心跳突停</h1><p>湖南師範大學一名24歲女研究生，為了減肥，從今年4、5月起，早餐只吃水果，晚餐用營養粉代替。上周六（14日）下午，她心跳驟停，本周二（17日）仍處於深度昏迷。此前她已出現過胸悶、失眠、神經衰弱等問題。醫生提醒，很多營養粉不營養，過量食用會致病。<br><br>三湘都市報</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
