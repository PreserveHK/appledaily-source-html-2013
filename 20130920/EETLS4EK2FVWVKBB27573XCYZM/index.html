<html><header><meta charset="utf-8"><title>馮仁昭四圍超：明哥愛睇同志片</title></header><body><h1>馮仁昭四圍超：明哥愛睇同志片</h1><p>黃耀明同何秀蘭（左）前晚喺九龍塘出席「第24屆香港同志影展2013」揭幕禮，而當晚亦同步頒發「玲瓏大獎」以嘉許過去一年幫同志社群作出重要貢獻嘅人，明哥負責將呢個獎頒畀今屆得主何秀蘭，明哥話：「我由第一屆香港同志影展已經一直有欣賞同志電影，我最愛係紀錄片，無論攣直都睇得明。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
