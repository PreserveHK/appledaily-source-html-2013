<html><header><meta charset="utf-8"><title>滬人等5小時買肉月餅</title></header><body><h1>滬人等5小時買肉月餅</h1><p>【點滴】<br>買一個月餅要等五小時！上海人愛吃鮮肉月餅（圖），昨日清晨六時許大批上海民眾便到市內各大老字號門外排隊，不少人都買上六、七盒，部份店舖更要限制民眾購買的數量。業者稱今年月餅市場與往年不同，民眾往年買月餅是用來送禮，而今年則是用來自己享受。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
