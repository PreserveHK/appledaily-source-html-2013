<html><header><meta charset="utf-8"><title>體訊速遞：（足球）南公戰落實旺角場舉行</title></header><body><h1>體訊速遞：<br>（足球）南公戰落實旺角場舉行</h1><p>流浪總監李輝立表示，球隊準備簽入前南華中鋒史高斯（左）及韓援李吉勳，李輝立表示，鑑於7個外援名額已滿，所以兩名巴西兵馬其仕及丹尼爾會借予友會。另外，原定周六南區對公民的甲組賽事，因香港仔運動場草地質素欠佳，移師旺角場舉行。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
