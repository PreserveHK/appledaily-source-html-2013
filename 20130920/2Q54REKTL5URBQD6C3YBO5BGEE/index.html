<html><header><meta charset="utf-8"><title>一中一台：蕭敬騰掩飾姊弟戀</title></header><body><h1>一中一台：蕭敬騰掩飾姊弟戀</h1><p>蕭敬騰跟年長13歲的經理人林有慧傳出姊弟戀，有指早前他故意向經理人發惡來遮掩戀情，日前蕭敬騰在北京錄影衛視節目《大戲看北京》，被追問時否認姊弟戀：「戀情是謠言。」此外，蕭敬騰為《最美和音》擔任導師，遭拍檔陳羽凡指他最嚴厲，蕭敬騰反駁：「我們討論音樂的時候很認真，但這不算嚴厲。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
