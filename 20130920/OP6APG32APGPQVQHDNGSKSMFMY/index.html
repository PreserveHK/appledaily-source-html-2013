<html><header><meta charset="utf-8"><title>News Flash安倍令銷毀五號六號反應堆</title></header><body><h1>News Flash<br>安倍令銷毀五號六號反應堆</h1><p>日本首相安倍晉三昨日到福島核電廠巡視（圖），為了舒緩民眾和國際對福島核電廠洩漏核污染的疑慮，他下令東京電力公司在明年3月底前解決污水洩漏問題之餘，還宣佈將五號和六號反應堆銷毀，令福島要報廢銷毀的核反應堆由四個增至六個。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
