<html><header><meta charset="utf-8"><title>中央反腐　月餅無人敢拿</title></header><body><h1>中央反腐　月餅無人敢拿</h1><p>【點滴】<br>「看來（狠煞節日腐敗的）『八項規定』很有威力！」廣州多個機關、事業單位的傳達室，近日都變成倉庫，堆滿月餅、食品或其他禮物（圖），部份已被放置近三星期，要不是有冷氣早已變壞。有保安稱往年這些禮物早已被人領走，但今年卻無人敢來領取。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
