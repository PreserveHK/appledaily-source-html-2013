<html><header><meta charset="utf-8"><title>案件速遞：警員控告一哥惡意檢控</title></header><body><h1>案件速遞：<br>警員控告一哥惡意檢控</h1><p>【本報訊】一名疑因犯錯而須面對紀律聆訊的警員，指控遭警務處處長惡意提出檢控。警員日前入稟高等法院，指有關檢控毫無理據及基礎，並向警隊一哥索償。<br>原告袁國華（譯音），記者昨到袁家中造訪，但未能聯絡上他。被告包括林源明（譯音）及由律政司司長代表的警務處處長。據原告在入稟狀透露的紀律聆訊檔案編號，相信有關聆訊是在2010年展開。<br>案件編號：HCA1779/13</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
