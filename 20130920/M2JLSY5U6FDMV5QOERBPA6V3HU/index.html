<html><header><meta charset="utf-8"><title>馮仁昭四圍超：祖兒紅館騷拒加場</title></header><body><h1>馮仁昭四圍超：祖兒紅館騷拒加場</h1><p>容祖兒噚日喺紅磡出席麥當勞活動，但噚日中秋男友劉浩龍就唔喺香港，祖兒話：「噚晚（前晚）同助手慶祝生日兼做埋節，同屋企人、同事過咗一晚，好開心。」12月祖兒會喺紅館開13場演唱會，但𠵱家已經話cut飛，有冇諗過加場？佢話：「𠵱家年紀大唔敢講實，怕自己應付唔到，想演唱會做到最好，唔想為破場數而加開。」<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
