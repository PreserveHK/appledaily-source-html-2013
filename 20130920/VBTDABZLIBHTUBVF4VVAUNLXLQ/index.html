<html><header><meta charset="utf-8"><title>蘋果綠葉卓能盈警　料全年純利大減</title></header><body><h1>蘋果綠葉<br>卓能盈警　料全年純利大減</h1><p>卓能集團（131）預計，截至2013年6月30日止年度之全年純利或按年大幅減少，主要由於投資物業之公允價值正數變動金額減少、融資成本上升以及所得稅開支之數額顯著所致。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
