<html><header><meta charset="utf-8"><title>體壇拾趣：活士第10次膺獎金王</title></header><body><h1>體壇拾趣：活士第10次膺獎金王</h1><p>美國高球「1哥」活士（圖）今年表現一般，4大滿貫繼續食白果，不過多得贏咗5個冠軍，都有840萬美元（約6,513萬港元）獎金落袋；呢個數字已經足夠幫佢穩奪今年PGA年終獎金榜第1位，自96年轉打職業之後，第10次做獎金王！而且佢生涯累積獎金亦去到1.09億美元。（now684台明日1:00am直播阿特蘭大巡迴錦標賽）</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
