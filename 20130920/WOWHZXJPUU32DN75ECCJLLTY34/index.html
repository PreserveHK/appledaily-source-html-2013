<html><header><meta charset="utf-8"><title>一中一台：吳克羣粉紅豬團圓</title></header><body><h1>一中一台：吳克羣粉紅豬團圓</h1><p>昨日中秋節，吳克羣跟女友何超蓮異地相隔，克羣扮粉紅豬隔空冧超蓮，留言：「豬各位中秋佳節快樂，月圓人團圓，不要肚圓圓！」十分搞笑。身在橫店拍新新戲《金釵諜影》的安以軒，昨穿着古裝騎越野沙灘車發相上微博，並寫道趕着去收大閘蟹，代替吃月餅過節。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
