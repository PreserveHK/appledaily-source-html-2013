<html><header><meta charset="utf-8"><title>電視撈飯：嘉欣BB等做視后</title></header><body><h1>電視撈飯：嘉欣BB等做視后</h1><p>鍾嘉欣噚日喺將軍澳電視廣播城影無綫2014年月曆，講到今年有傳公司諗住用《巨輪》造就佢攞視后，嘉欣BB笑笑口話：「平常心喇，我又冇壓力。年年都係咁講喇，不過我都開心得到大家關注，會繼續加油，將來嘅嘢係未知之數。」講到《巨輪》下星期一播，會唔會約埋啲藝員一齊睇？嘉欣BB話：「好似冇呀，我嗰日要拍廣告，但係監製已經約咗我哋睇大結局，聽講仲係book咗個好好嘅地方㖭。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
