<html><header><meta charset="utf-8"><title>十五圓月2021年重現</title></header><body><h1>十五圓月2021年重現</h1><p>【點滴】<br>俗語稱「十五月亮十六圓」，但今年中秋卻是「十五月亮十五圓」（圖）。天文專家指出今年中秋最圓最大的月亮，已在昨晚7時13分出現，而在往後的八年，中秋月亮仍會是十六比十五圓，再出現中秋月亮十五圓，要等到2021年。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
