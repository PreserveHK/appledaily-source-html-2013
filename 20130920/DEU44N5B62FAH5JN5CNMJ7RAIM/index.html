<html><header><meta charset="utf-8"><title>台民眾不要月餅要黃鴨</title></header><body><h1>台民眾不要月餅要黃鴨</h1><p>【點滴】<br>全台瘋黃色小鴨（圖），台北市議員王正德今年不送月餅，改送支持者黃色小鴨。他原本準備愛心筆與黃色小鴨當禮物分送民眾，沒想到民眾不要筆，大人小孩都搶着要小鴨。王說，自己送的黃色小鴨，有眼睫毛，嘴唇張開，按壓時會「呱呱呱」鳴叫，也代表「不平則鳴」。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
