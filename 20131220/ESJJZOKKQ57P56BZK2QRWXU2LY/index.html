<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾偉強囡囡撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾偉強囡囡撐場 - 馮仁昭</h1><p>現年60歲嘅鍾偉強因參加內地歌唱節目《中國好聲音》而人氣急升，前晚佢喺九展舉行處男個唱，台上自嘲話：「我喺娛樂圈幾年就離開咗，但我冤魂不息，所以唔離開。」完騷前獲囡囡上台合唱聖誕歌，不過佢個女就怕醜，只係喺旁邊陪住爸爸。<br>鍾偉強仲自爆同個女以前好疏離，參加完比賽後話題多咗，事後佢接受訪問話等咗幾十年終於夢想成真，好開心。<br>撰文：馮仁昭</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
