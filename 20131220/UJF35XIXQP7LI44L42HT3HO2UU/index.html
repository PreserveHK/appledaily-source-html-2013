<html><header><meta charset="utf-8"><title>《律政狂人2》收視勝上輯</title></header><body><h1>《律政狂人2》收視勝上輯</h1><p>日本人氣男星堺雅人及女星新垣結衣主演的日劇《律政狂人2》（圖），前晚已在日本富士電視台播出大結局，關東地區平均收視達18.9%，全10集的平均收視為18.4%，此成績比起去年播出的首輯11集的12.3%平均收視升高了不少。<br>此外，有傳日本TBS電視台正籌備《半澤直樹》第二輯，除了有男主角堺雅人外，還可能邀得唐澤壽明助陣，令人十分期待。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
