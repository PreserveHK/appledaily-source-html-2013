<html><header><meta charset="utf-8"><title>一中一台：瑤瑤箍牙搵銀</title></header><body><h1>一中一台：瑤瑤箍牙搵銀</h1><p>台灣童顏巨乳郭書瑤，雖然剛獲金馬獎最佳新人獎，但沒有因此加片酬，她說：「我覺得漲價太快，自己還是新人，其實現在收入比剛出道好，差一點就可以買房子。」瑤瑤為接拍更多電影，現箍牙改形象，她說：「因為牙很亂給人小朋友感覺，整好後可以接成熟一點角色，但依然不能穿比堅尼和內衣，媽媽規定要保留給老公。」<br>採訪：皓騫</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
