<html><header><meta charset="utf-8"><title>各區突發簡訊：17歲女偕男友運毒斷正</title></header><body><h1>各區突發簡訊：<br>17歲女偕男友運毒斷正</h1><p>【屯  門】<br>【本報訊】17歲雙失少女與23歲無業男友組成販毒鴛鴦，毒品調查科人員根據線報，前天下午5時半展開代號「征服者」行動，探員在屯門湖景邨湖畔樓埋伏，其間截查該對目標男女，在青年所攜環保袋內撿獲13小包、約300克懷疑霹靂可卡因，市值38萬元。警方相信毒品是提供西九龍區娛樂場所，兩名男女涉嫌販毒被捕，現時正被扣留調查。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
