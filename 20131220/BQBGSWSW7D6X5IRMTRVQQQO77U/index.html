<html><header><meta charset="utf-8"><title>體訊速遞：（足球）昆卡或出戰賀歲盃</title></header><body><h1>體訊速遞：<br>（足球）昆卡或出戰賀歲盃</h1><p>公民（左）將於明年1月31日及2月3日主辦賀歲盃，3支外隊除了早前公佈的日聯球隊FC東京及俄超的薩馬拉後，另一支來港賀歲的球會，很大機會為厄瓜多爾的昆卡。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
