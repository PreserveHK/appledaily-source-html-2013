<html><header><meta charset="utf-8"><title>籮霸Marc齊被告抄橋</title></header><body><h1>籮霸Marc齊被告抄橋</h1><p>籮霸珍妮花洛庇絲（Jennifer Lopez）與前夫Marc Anthony日前齊惹官非。事緣一名叫John Jacobs的男子日前在紐約提告，指自己07及08年時，曾分別向Marc及籮霸提出讓兩人合作演出一個節目，不過及後兩人的公司都沒有回應，不過John在去年發現Marc及籮霸一個合作節目的構思與自己向兩人推銷的節目十分相似，因此John指兩人抄橋，並索償約2億港元。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
