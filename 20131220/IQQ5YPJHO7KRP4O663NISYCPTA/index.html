<html><header><meta charset="utf-8"><title>馬田迷姦精靈捱轟</title></header><body><h1>馬田迷姦精靈捱轟</h1><p>於《哈比人：荒谷魔龍》（The Hobbit：The Desolation of Smaug）中再扮哈比人的英國男星馬田費曼（Martin Freeman），最近接受丹麥電視節目訪問，被問到會找哈比人、矮人還是精靈拍拖時直言選擇「精靈」，但主持指哈比人矮不襯時，他竟說：「沒問題，我有梯子，我有毒品，只要加入飲料中，便可強姦她或做其他東西。」即時被網友狂插，指他不道德。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
