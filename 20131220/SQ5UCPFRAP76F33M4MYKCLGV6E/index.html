<html><header><meta charset="utf-8"><title>神鵰有bug楊過斷錯手　妍希火大</title></header><body><h1>神鵰有bug楊過斷錯手　妍希火大</h1><p>新版《神鵰俠侶》拍攝以來備受抨擊，除了台灣宅男女神陳妍希的小龍女造型，被網友炮轟似「小籠包」，搞到女神要的起心肝減肥以配合角色。近日劇組發佈劇照，怎料又被網民捉錯處。<br><br>該劇照中，扮演斷臂楊過的內地男星陳曉，深情地抱緊着「姑姑」陳妍希，不過眼利的網民發現陳曉竟然用右手（原著楊過是失去右臂）緊攬住陳妍希，金庸迷即鬧爆楊過竟然用消失了的右臂來攬姑姑，質疑新版《神鵰》沒有做足功課。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
