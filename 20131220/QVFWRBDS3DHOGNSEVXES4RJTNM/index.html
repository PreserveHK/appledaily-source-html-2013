<html><header><meta charset="utf-8"><title>各區突發簡訊：司機避快相　釀八車串燒</title></header><body><h1>各區突發簡訊：<br>司機避快相　釀八車串燒</h1><p>【東  區】<br>【本報訊】昨天凌晨近零時，一輛的士沿着東區走廊東行至近太古城橋面，據稱司機因見到前有「快相機」，於是收慢車速，尾隨兩輛私家車和五輛的士相繼收掣不及，導致八車連環相撞，意外中其中一輛的士姓戴（49歲）司機和姓陳（54歲）男乘客，以及一輛私家車姓陳（27歲）女乘客共三人受輕傷，事後同送院治理，受車禍影響，現場交通一度擠塞。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
