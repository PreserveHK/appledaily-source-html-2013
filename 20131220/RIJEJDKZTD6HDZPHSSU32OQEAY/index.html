<html><header><meta charset="utf-8"><title>各區突發簡訊：探親遊客　酒店大堂猝死</title></header><body><h1>各區突發簡訊：<br>探親遊客　酒店大堂猝死</h1><p>【西  環】<br>【本報訊】與親友來港探親的63歲新加坡姓羅男遊客，昨天凌晨3時許，與69歲兄長步行至下榻的土瓜灣九龍城道一間酒店大堂時，突然感到頭暈，向34歲姓莊職員求助和報警。警員和救護員接報到場時，發現事主已經陷入昏迷，將他趕送醫院，惟搶救無效死亡。據悉，事主有身體病患，警員調查後認為案件沒有可疑，事後將屍體移送殮房，待法醫官稍後剖屍確定死因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
