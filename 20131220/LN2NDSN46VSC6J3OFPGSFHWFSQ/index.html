<html><header><meta charset="utf-8"><title>蘋果綠葉禹洲贖回15.6億優先票據</title></header><body><h1>蘋果綠葉<br>禹洲贖回15.6億優先票據</h1><p>禹洲地產（1628）公佈，於周三（美國東部標準時間）悉數贖回2015年到期本金2億美（約15.6億港元）的13.5厘有擔保優先票據，總贖回價格為2.132美元，相當於尚未贖回2015年優先票據本金額的106.75%加應計及未付利息。該公司以內部資源支付贖回，董事會認為贖回將不會對公司之營運及財務狀況造成任何重大不利影響。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
