<html><header><meta charset="utf-8"><title>Alessandra扮鹿離晒罩</title></header><body><h1>Alessandra扮鹿離晒罩</h1><p>現年32歲的巴西名模Alessandra Ambrosio大前日在於洛杉磯的海灘為VS拍新一輯商品照，Alessandra身穿鮮紅色比堅尼，頭戴鹿角扮聖誕鹿，更擺出舉高隻腳等的多個香艷甫士。<br>已身為兩孩子之母的Alessandra，其身材依然fit爆，不過，當日拍攝時，工作人員不知是否記錯她的上圍數字，其胸圍完全不合身，令她拍攝時離晒罩。 <br>撰文：阮瑜</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
