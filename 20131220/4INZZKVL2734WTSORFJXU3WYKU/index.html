<html><header><meta charset="utf-8"><title>nba sidebar：巫師贏波教練食波餅</title></header><body><h1>nba sidebar：<br>巫師贏波教練食波餅</h1><p>【體靚相】巫師周三作客網隊，有禾爾攻入21分，以及比爾在比賽末段射入致勝3分波，最終以113:107擊敗主隊。贏波固然值得開心，但教練韋特文（圖）在比賽中被籃球省中面部，可算是贏得痛苦。雖然這一刻韋特文可能痛到飛起，但攝影師Jim McIsaac就捕捉到最完美的一刻。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
