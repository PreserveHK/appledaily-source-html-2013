<html><header><meta charset="utf-8"><title>林國斌眼發炎險盲</title></header><body><h1>林國斌眼發炎險盲</h1><p>張家輝、劉青雲及古天樂主演的電影《掃毒》，前日在旺角舉行完謝票活動，晚上大隊去尖沙嘴舉行第二次慶功，老闆林小明、導演陳木勝和古天樂都有出席，他們更拿出現金抽獎。<br>古仔見到兩個茶水阿姐時，問候近況，更稱抽獎一定有她們份，結果兩人被古仔抽中現金獎兼送上香吻！戴上近視鏡的林國斌姍姍來遲，原來他早前眼睛發炎，經檢查斷定他的視網膜三個月後脫落，及時發現即做激光手術，康復情況理想。<br>採訪：張曦彤</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
