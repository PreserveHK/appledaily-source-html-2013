<html><header><meta charset="utf-8"><title>尹子維帶母搭港鐵</title></header><body><h1>尹子維帶母搭港鐵</h1><p>【銅鑼灣】外表花弗嘅尹子維原來係孝順仔，自從爸爸尹建平（邵氏藝人康威）今年母親節逝世後，尹子維都抽時間陪媽咪胡燕妮。日前下晝4點幾，兩母子喺銅鑼灣時代廣場濕平完，尹子維手攞一袋Zara戰利品離去，佢哋行去的士站等車時，尹子維見到有20幾人排隊，即刻講咗句：「有冇搞錯，咁多人。」等咗十分鐘只得一、兩架的士嚟，結果兩母子決定轉搭港鐵。<br>採訪、攝影：梁繼光</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
