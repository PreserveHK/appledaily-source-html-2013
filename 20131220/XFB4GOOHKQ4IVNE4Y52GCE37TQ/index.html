<html><header><meta charset="utf-8"><title>一中一台：吳克羣鋼鐵人捱冷</title></header><body><h1>一中一台：吳克羣鋼鐵人捱冷</h1><p>吳克羣和何超蓮的戀情由地下浮出地面，二人打得火熱，不時在微博傳情，近日天氣轉冷，吳克羣為保持健碩身形冧超蓮，當然不敢偷懶，即使想睡在暖笠笠的被窩中，也要的起心肝捱凍keep住做運動。昨日他在微博上載健身照，更十分抵死穿上Iron Man的短袖T恤上陣，並攬實健身器材拍照，又留言：「冬天再冷還是要抱抱健身器材！要不然鋼鐵人都會變成肚肚人！是嗎？」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
