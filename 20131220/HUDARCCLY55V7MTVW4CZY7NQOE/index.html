<html><header><meta charset="utf-8"><title>蘋果綠葉順風購無錫尚德近完成</title></header><body><h1>蘋果綠葉<br>順風購無錫尚德近完成</h1><p>順風光電（1165）發表公告指，大股東鄭建明，於昨日向無錫尚德管理人支付25億元人民幣收購代價餘額，但整個收購計劃，要待通過順風光電的股東特別大會通過後，才正式完成。順風光電認為，無錫尚德可向公司提供太陽能產品，並有助加建更多太陽能發電站，以提升集團的行業地位。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
