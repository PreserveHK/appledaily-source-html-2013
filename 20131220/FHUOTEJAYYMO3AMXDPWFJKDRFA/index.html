<html><header><meta charset="utf-8"><title>一中一台：品冠兩年抱兩</title></header><body><h1>一中一台：品冠兩年抱兩</h1><p>去年結婚的41歲台灣「情歌王子」品冠今年5月榮升爸爸，愛妻Jennifer為他誕下黃韋恩，昨日他在微博宣佈妻子再懷孕，並上載BB的超音波照片，又開賭盤讓網友猜胎兒的性別，他寫道：「人生很短，一不做二不休，給小V添個伴。這算男人四十一條龍的良好典範嗎？弟弟？妹妹？下好離手，一個月後見分曉！」網友祝福他生個女兒，剛好湊成好字，有網友更大讚他：「看不出來你是一匹種馬。」連懷孕中的梁靜茹也留言祝福。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
