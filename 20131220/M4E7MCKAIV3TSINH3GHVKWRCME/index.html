<html><header><meta charset="utf-8"><title>各區突發簡訊：發自殺短訊　女子跳樓亡</title></header><body><h1>各區突發簡訊：<br>發自殺短訊　女子跳樓亡</h1><p>【西  環】<br>【本報訊】西環堅尼地城一名27歲姓何女子，前晚10時許，向32歲姓吳男友發出道別手機訊息後，從獨居的卑路乍街聚賢逸居16樓一個單位跳下，倒卧大廈平台重傷昏迷。其男友接獲訊息擔心女友有意外，立即報警和趕往現場，可惜警員和男友到場時，何女已經倒斃平台。警員沒有撿獲遺書，聯絡何母和向其男友調查後，得悉事主有情緒問題，認為案件沒有可疑，召仵工將屍體移送殮房。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
