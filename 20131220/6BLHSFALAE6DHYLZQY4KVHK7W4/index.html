<html><header><meta charset="utf-8"><title>一中一台：舒淇泳裝晒腿</title></header><body><h1>一中一台：舒淇泳裝晒腿</h1><p>舒淇及文章等近日正拍攝姜文執導的《一步之遙》，其泳裝劇照昨日曝光，只見身穿深藍色復古泳衣的舒淇，露出一雙長腿，配上復古短曲髮兼微露事業線。<br>舒淇在照片中與其他女演員搶住咬蘋果，畫面十分搞笑。而《一》片邀得張叔平擔任造型指導，並將20年代上海的上流社會呈現於觀眾眼前。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
