<html><header><meta charset="utf-8"><title>王家衛食飽有力跑</title></header><body><h1>王家衛食飽有力跑</h1><p>【上環】王家衛執導嘅《一代宗師》，喺金馬獎同亞太影展都失落導演獎，日前夜晚8點幾，佢約咗友人喺上環尚興開餐，離開時發現記者即刻用背脊得住，之後仲快跑上車，唔知係咪冇獎心情唔靚呢！同晚張智霖都喺尚興出現，逗留45分鐘就一個人離去。另葛民輝約咗少年食神Michael喺附近食日本嘢，見到記者同樣好避忌。<br>採訪、攝影：徐錦池、畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
