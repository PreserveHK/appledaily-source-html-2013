<html><header><meta charset="utf-8"><title>一中一台：小志否認造假擬告官</title></header><body><h1>一中一台：小志否認造假擬告官</h1><p>林志穎（小志）近日是非多多，其個人品牌保健飲品，被有「打假專家」封號的中國生化博士方舟子緊咬是黑心商品，形象大受影響。前晚小志在北京出席活動，開腔否認傳聞，並強調其產品一點都不假，他說：「所有都是按照流程的，都是合法的，我們沒有假的，全部都是真。現時正搜集證據，關於所有誹謗，不排除用法律制裁。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
