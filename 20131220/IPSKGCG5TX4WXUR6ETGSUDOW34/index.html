<html><header><meta charset="utf-8"><title>求驗客手記：美斯為錢同老竇決裂</title></header><body><h1>求驗客手記：<br>美斯為錢同老竇決裂</h1><p>又話逃稅又話洗黑錢，美斯已經受夠嘞！西班牙《國家報》報道，美斯決定同老竇（右）喺財政上劃清界線，唔畀老竇掂佢啲錢同公司。美斯身邊嘅顧問話，美斯老竇唔熟商業程序，又唔識分啲生意拍檔係咪黑社會，好易再出事，所以美斯決定將自己間經理人公司交番畀專業人仕打理。另外，巴塞隆拿隊醫證實，美斯相信歇冬後就可以復出。此外，有阿根廷傳媒披露，巴塞教練馬天奴教得唔開心，計劃季尾辭職。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
