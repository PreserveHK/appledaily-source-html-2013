<html><header><meta charset="utf-8"><title>體訊速遞：（輪椅劍擊）陳蕊莊奪重劍銅牌</title></header><body><h1>體訊速遞：<br>（輪椅劍擊）陳蕊莊奪重劍銅牌</h1><p>在馬鞍山體育館舉行的IWAS輪椅劍擊格蘭披治賽，吸引了超過170名、來自世界各地的選手參賽。在前日首天比賽獲得2銀1銅的港隊，昨日憑倫敦殘奧重劍銅牌得主陳蕊莊（圖），在重劍再為港隊奪得一面銅牌。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
