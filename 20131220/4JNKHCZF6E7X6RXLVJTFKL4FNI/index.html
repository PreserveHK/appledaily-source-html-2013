<html><header><meta charset="utf-8"><title>體訊速遞：（足球）西班牙年終排第1</title></header><body><h1>體訊速遞：<br>（足球）西班牙年終排第1</h1><p>國際足協於周四公佈最新的世界排名，將於明夏力爭衞冕世盃的西班牙（圖），在2013年年終排名仍處於第1位。前18位球隊與11月份相比，排名皆沒有變化，緊隨西班牙之後的是德國及阿根廷。至於香港則排名140，比上月上升了4位。綜合外電（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
