<html><header><meta charset="utf-8"><title>消費行善：攬麥兜做善事</title></header><body><h1>消費行善：攬麥兜做善事</h1><p>聖誕普天同慶，九龍及港島香格里拉大酒店於今年聯同麥兜親生媽媽、插畫師麥家碧合作推出麥兜聖誕樹毛公仔，打扮成聖誕樹的小豬嘜，身上掛滿繽紛裝飾，很有節日氣氛，每隻售$150，收益將全數撥捐協康會，幫助自閉症及有特殊需要兒童。酒店更會參與由香港電台舉辦的「愛心聖誕大行動」周年籌款，推出愛心禮物籃（$2,188），所得款項同樣全數撥捐慈善機構，讓今年聖誕溫馨又滿足。</p><p>查詢：2733 8921</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
