<html><header><meta charset="utf-8"><title>白貓黑狗「母慈子孝」</title></header><body><h1>白貓黑狗「母慈子孝」</h1><p>貓、狗不可做朋友？未必！四川眉山一隻白貓，六年前出生時險夭折，主人將牠抱給一隻剛做母親的黑狗，讓牠「撫養」。沒料竟意外地培養出一份貓狗情誼，白貓吃着狗媽媽的奶長大，完全將黑狗當成媽媽，而狗媽媽待牠亦沒像對其他貓般兇神惡煞，反而視如己出。今日白貓已長大，肥頭大耳，但牠還像小時在狗媽媽面前撒嬌、嬉戲（圖）。<br>四川新聞網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
