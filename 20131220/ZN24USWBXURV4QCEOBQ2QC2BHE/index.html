<html><header><meta charset="utf-8"><title>體訊速遞：（足球）禾姆開刀治膝傷</title></header><body><h1>體訊速遞：<br>（足球）禾姆開刀治膝傷</h1><p>效力英超史雲斯的荷蘭門將禾姆（中），需要接受手術根治一直以來的膝傷。球會於周四表示：「史雲斯方面希望禾姆可以堅持至明年1月，但經過周日對諾域治的比賽後，其膝部傷勢變得更嚴重。」球會暫時尚未可以確定禾姆需要休息多久。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
