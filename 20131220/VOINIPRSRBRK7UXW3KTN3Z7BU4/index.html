<html><header><meta charset="utf-8"><title>吳彥祖演《魔獸世界》</title></header><body><h1>吳彥祖演《魔獸世界》</h1><p>吳彥祖（上圖）和美國演員Clancy Brown，昨日已獲確定將演出改編自知名電玩遊戲的電影《魔獸世界》（World Of Warcraft），執導該片的導演是大衞寶兒（David Bowie）兒子、曾拍過電影《危機解密》（Source Code）的鄧肯鍾尼斯（Duncan Jones 左圖）。影片下月正式在溫哥華開拍，預計16年正式在美國上映。此外，吳彥祖最近還成為一日本啤酒的香港代言人。</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
