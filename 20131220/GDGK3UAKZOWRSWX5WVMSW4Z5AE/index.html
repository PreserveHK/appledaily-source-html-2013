<html><header><meta charset="utf-8"><title>關仁隱事：「白骨精」擦鞋叻過做戲 - 關仁</title></header><body><h1>關仁隱事：「白骨精」擦鞋叻過做戲 - 關仁</h1><p>「白骨精」喺大婆台係二線花旦，之前因為演過一個好角色，人氣急升仲攞埋獎，佢以為自己真係好掂，其實佢啲戲屎係人都知，但原來佢都有好戲嘅時候，就係擦啲高層時嘅演技囉！從來電視台裏面都分黨分派，就算唔情願都好，都要自動歸邊，個個有黨有派，但白骨精本身係擦鞋精，兩大阿姐擦，高層同監製又擦，好多監製都睇清楚佢嘅真面目唔多用佢，演戲係講實力，淨識擦鞋冇用嘅。<br>撰文：關仁</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
