<html><header><meta charset="utf-8"><title>《風暴》內地票房被偷</title></header><body><h1>《風暴》內地票房被偷</h1><p>由劉德華、林家棟等主演的新片《風暴》昨在港上映，上映105場優先場票房已有71萬元，而內地上映7日票房達2.18億元人民幣，《風暴》在內地將對撼馮小剛的新片《私人訂製》。<br>內地偷票房事件屢見不鮮，昨有內地網民踢爆在新疆的戲院買《風暴》戲票時，戲票卻是《私》片，再用原子筆將戲名改成《風暴》，並留言質疑有偷票房之嫌：「來看第二遍《風暴》，買完票發現是《私人訂製》的票根！然後用手寫的改成《風暴》！」<br>撰文：思嘉</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
