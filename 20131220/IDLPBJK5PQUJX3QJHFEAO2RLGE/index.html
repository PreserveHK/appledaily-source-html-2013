<html><header><meta charset="utf-8"><title>蘋果綠葉九倉綠城33億奪杭州地</title></header><body><h1>蘋果綠葉<br>九倉綠城33億奪杭州地</h1><p>九倉（004）與其持有24%權益的綠城中國（3900）昨日公佈，雙方按五五比例投入共25.76億元人民幣（折合約32.97億港元），投得浙江省杭州市蕭山區的7萬平方米的住宅地皮，估計總建築面積約18.96萬平方米，容積率為2.7。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
