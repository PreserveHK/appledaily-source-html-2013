<html><header><meta charset="utf-8"><title>nba sidebar：紐約人失準照擒公鹿</title></header><body><h1>nba sidebar：<br>紐約人失準照擒公鹿</h1><p>【勝負數薄】紐約人周三作客東岸「魚腩」公鹿，全隊起手高達101次，但命中率只有可憐的37.6%。當中安東尼（左）及JR史密夫瘋狂起手，前者29射9中攻入29分，後者則23射7中有19分進賬，其中有17次是在外圍發炮。雖然命中率不堪入目，但球隊在兩次加時後，仍以107:101擊敗正選5人得分達雙位數的公鹿。另外，紐約人鬧控衞荒，要重召早前靠兄長JR史密夫關係入隊，引起大風波的基斯史密夫。</p></body></html>
