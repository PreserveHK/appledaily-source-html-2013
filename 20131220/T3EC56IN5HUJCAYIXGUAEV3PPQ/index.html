<html><header><meta charset="utf-8"><title>體訊速遞：（足球）5新兵入選港足</title></header><body><h1>體訊速遞：<br>（足球）5新兵入選港足</h1><p>港足將於本月29日及下月1日，與廣東進行兩回合制的省港盃。足總昨公佈港足21名決選名單，當中南華有5人入選，成為大戶。另外亦有張志勇、曾至孝（右二）、車潤秋、方栢倫及葉頌朗5個新臉孔。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
