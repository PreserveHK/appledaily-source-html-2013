<html><header><meta charset="utf-8"><title>Baby獲選慈善明星</title></header><body><h1>Baby獲選慈善明星</h1><p>楊穎（Angelababy）前晚現身北京時尚活動，獲選為年度慈善明星。Baby說：「慈善公益之路很長，想做的還有很多。」Baby透露過去一年在慈善上，曾為嫣然天使基金到青海探望病童，亦參與徐克執導《狄仁傑之神都龍王》，有六億票房，成為她個人最高票房的電影。此外，男友黃曉明在台灣與周迅忙於拍戲，Baby則在北京與友人消夜。<br>撰文：唐如</p><p>足本收睇《亂噏24》x DADA陳靜；跟住有嘉玲姐駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
