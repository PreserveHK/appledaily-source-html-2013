<html><header><meta charset="utf-8"><title>趙世曾《每日郵報》招婿</title></header><body><h1>趙世曾《每日郵報》招婿</h1><p>富商趙世曾去年高調出價五億港元，為其同性戀女兒趙式芝招婿，成為國際新聞，昨日他便登上英國報章《每日郵報》。<br>《每日郵報》昨日引述了財經雜誌《金融時報》報道，指趙世曾最近接受該財經雜誌訪問時，提到有意以五億港元為同性戀女兒趙式芝招婿，聲稱會判斷應徵者是否真心，承諾會送別墅給女婿，並會打本讓他做生意。<br>雖然趙世曾已態度軟化任由女兒選擇喜歡的人，但仍希望女兒結婚兼讓他抱孫，好讓將來有人承繼他的遺產。《每日郵報》還介紹趙世曾的背景及他香港的豪宅。<br>撰文：唐如</p></body></html>
