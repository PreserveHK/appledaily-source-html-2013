<html><header><meta charset="utf-8"><title>重燃演藝深情</title></header><body><h1>重燃演藝深情</h1><p>黃光亮拍過近百部電影，飾演過不同角色，最後意興闌珊淡出娛樂圈，談到過去的拍戲生涯，他說：「以前我直頭冇當過我係演戲，我覺得係一個過客，尤其嗰陣我做演藝人協會，發覺好多人唔係做緊演藝人協會，係娛樂圈協會。」</p><p>黃光亮續說：「嗰陣拍極都係嗰啲嘢，啲人做嘢態度又唔專業同唔尊敬，唔係做嘢嘅，我咪覺得得我一個人尊重都冇用。今次呢班讀書人真係好有誠意，睇到個衰仔（王祖藍）場場戲都想散播啲訊息，睇劇本真係睇到起晒雞皮，搞到我落咗好多力，真係歸功我呢幾年睇過300幾套電影，我諗應該可以合格啩。」</p></body></html>
