<html><header><meta charset="utf-8"><title>求驗客手記：<br>曼聯市值升至260億 - 求驗客</title></header><body><h1>求驗客手記：<br>曼聯市值升至260億 - 求驗客</h1><p>〈喜〉<br>曼聯唔單止最近成績誇啦啦，連股價都係咁飆升，據《福布斯》報道，紅魔股價由舊年8月嘅每股14美元左右，到最近一個禮拜，已經升到17美元，當然同佢哋早前不斷簽新贊助商，好似中國建行等有好大關係。由於股價大幅上漲，亦推高咗佢哋嘅市值至33億美元（約260億港元），成為全球第一間市值過30億美元嘅體育會。見到曼聯咁成功，其他英超球會真係有排都追唔上。</p></body></html>
