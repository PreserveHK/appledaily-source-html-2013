<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜擇偶要靚仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜擇偶要靚仔 - 馮仁昭</h1><p>回復單身嘅周秀娜早前接受有線節目《星級會客室》嘅訪問，重提與陳偉成（Avis）過氣嘅戀情，娜姐說：「其實我哋分開咗一段時間，已經幾個月冇聯絡，就算分手都係用短訊溝通。」娜姐又話：「我未至於好傷，可惜大家冇共同目標，其實分開對兩個人都係好事，一齊開心過就可以。」講到擇偶嘅條件，娜姐笑說：「靚仔就梗係最好。」<br>撰文：馮仁昭</p></body></html>
