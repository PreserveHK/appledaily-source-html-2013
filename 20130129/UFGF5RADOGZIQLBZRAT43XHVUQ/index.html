港零售銀行稅前利潤增12%</title></header><body><h1>蘋果綠葉<br>
港零售銀行稅前利潤增12%</h1><p>金管局交予立法會文件顯示，去年本港零售銀行稅前利潤按年增長12.7%，主要受淨利息收入15%增幅帶動；第四季淨息差則由第三季的1.4%降至1.35%。去年本港銀行信貸增長9.6%，遠低於2011年的20.2%增幅，貸存比率亦由前年84%降至80%。去年底止，本港人民幣貸款790億元（人民幣．下同），為前年底的1.57倍。人民幣存款6,030億元，計及存款證達7,202億元，按年增9%。</p></body></html>
