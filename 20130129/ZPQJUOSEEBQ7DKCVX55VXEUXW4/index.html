<html><header><meta charset="utf-8"><title>爽影評：《聖殤》刻意求工</title></header><body><h1>爽影評：《聖殤》刻意求工</h1><p>看《聖殤》絕對是慕名而致，來自我們亞洲的韓國，能夠拍到一齣勇奪威尼斯影展金獅大獎型格創作，殊不簡單，入場鑽研一下有何架勢，足以屏息住氣，細嚼玩味。素有靜態性暴大師之稱的金基德導演果真利害，把一個簡單母子相認故事拍到逼力無限，每個鏡頭、每個動作、每個表情，都滿佈曖昧魅惑，心靈視覺上的恐懼相當震撼。不過這也是我對此作最不滿意的地方，比起前作少了從容又刻意求工。不過母子趙敏修、李廷鎮演得非常出眾，尤其寡言的前者，每每靠身體語言帶動神髓，用心用力得宜，冇得彈。<br>善人<br><br>★★★★<br>（5個★為滿分）</p></body></html>
