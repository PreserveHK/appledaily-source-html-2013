<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★荷李活巨星阿諾舒華辛力加日前趁出席首映活動之便，在家鄉奧地利觀看滑雪比賽。<br>★美國女歌手Norah Jones會為即將舉行的奧斯卡頒獎典禮擔任表演嘉賓，獻唱電影《賤熊30》主題曲。<br>★日本女星竹內結子主演的電影《Strawberry Night》上周末在日本開畫，兩天觀眾人次已超過24萬，同日播映的特備劇亦有15.4%收視。</p><p>★韓星宋承憲將會在擔正新劇《當男人戀愛時》中愛上老闆的女人，而女主角有望是申世京。<br>★韓國女歌手BoA的兩場演唱會前晚在首爾圓滿結束，其新歌更獲崔始源讚好聽。</p></body></html>
