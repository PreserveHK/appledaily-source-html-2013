<html><header><meta charset="utf-8"><title>求驗客手記：<br>費蘭尼獲紅軍迷幫拖 - 求驗客</title></header><body><h1>求驗客手記：<br>費蘭尼獲紅軍迷幫拖 - 求驗客</h1><p>〈樂〉<br>利物浦與愛華頓係同巿宿敵，但一名紅軍球迷早前就拋開兩會之間嘅分歧，幫助壞車嘅愛華頓中場費蘭尼。事緣33歲嘅紅軍躉芬尼早前喺屋企聽到有人敲門，打開門發現係費蘭尼；原來費蘭尼喺往機場途中，架車爆胎，於是芬尼就義不容辭咁幫佢叫車，仲俾費蘭尼擺架壞車喺佢屋企嘅私人車位，直至佢返英為止。事後費蘭尼就送咗「拖肥糖」波衫同埋波飛畀芬尼嘅愛華頓擁躉細佬㖭！</p></body></html>
