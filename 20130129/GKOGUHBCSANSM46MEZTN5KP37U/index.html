<html><header><meta charset="utf-8"><title>趣怪定格：<br>硬漢大賽鬥赴湯蹈火</title></header><body><h1>趣怪定格：<br>硬漢大賽鬥赴湯蹈火</h1><p>想知自己是否硬漢子，請參加英國年度「硬漢大賽」（Tough Guy challenge）。這個被譽為全球最艱苦的比賽，前天（周日）在斯塔福德郡舉行，比阿富汗駐軍接受的特訓艱苦百倍，逾5,000名參賽者要跑1,000米長45度角斜路，在帶刺鐵絲網下爬泥漿（上圖），攀上十幾米繩牆，走過乾草火堆（左圖），游過結冰湖面（右圖），還可能遭受電擊，絕對是赴湯蹈火。參賽者表情痛苦，只有1/3人完成整個賽事。去年曾參賽的警員說，除了蠢，也想不通為甚麼自己今年再來，「無穿無爛歸來已是勝利」。<br>英國《泰晤士報》</p></body></html>
