<html><header><meta charset="utf-8"><title>大肚盈盈：戥佢開心</title></header><body><h1>大肚盈盈：戥佢開心</h1><p>周家蔚昨日誕龍仔，她的好姊妹湯盈盈的預產期則在3月，盈盈收到喜訊即時恭喜家蔚，她昨在電話說：「戥佢開心生咗個仔，我買咗嬰兒用品送畀佢，知佢開刀會好攰，睇吓其他姊妹幾時約埋探佢。」仍有個多月才生的盈盈暫時未有特別準備，連生仔袋都未執，盈盈謂家蔚影過相給她看，讓她知道要準備甚麼。<br>另一個剛為人母的姊妹文頌嫻，也在電話恭喜天明和家蔚，她揚言有很多湊B心得：「教咗佢有陪月幫手時有得瞓就瞓，陪月走咗就冇得瞓，遲啲話畀佢知湊仔唔使着咁好嘅衫，BB嘔奶又射尿，自己同BB一日要換好多次衫，我最高紀錄換五次。」<br>採訪：丁寧</p></body></html>
