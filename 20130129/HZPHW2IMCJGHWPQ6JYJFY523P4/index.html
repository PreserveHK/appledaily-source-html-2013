<html><header><meta charset="utf-8"><title>特稿：森多美斯都𡁻4粒</title></header><body><h1>特稿：森多美斯都𡁻4粒</h1><p>同一個夜晚，原來仲有另一個「美斯」食大四喜。周日意甲森多利亞主場6:0大破佩斯卡拉，19歲小將莫路伊卡迪個人攻入4球。雖然伊卡迪同美斯一樣係阿根廷人，但一個身高成1米84，美斯得1米70唔夠，兩位又有幾似？<br>原來伊卡迪嘅足球路同美斯都相當接近，喺佢6歲嘅時候就全家搬去西班牙，仲喺08年加入巴塞拉瑪西亞青訓營；但同美斯唔同嘅係，伊卡迪無法晉升上一隊。2011年伊卡迪加盟森多利亞，短短時間已經快速冒起，喺今季意甲已經有7球進賬；而佢亦都已經成為意大利公民，據講柏蘭迪利都有意快一步選佢入意大利國家隊。</p></body></html>
