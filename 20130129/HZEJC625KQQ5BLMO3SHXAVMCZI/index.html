<html><header><meta charset="utf-8"><title>醫療新知：<br>打鼻鼾可致心臟病發</title></header><body><h1>醫療新知：<br>打鼻鼾可致心臟病發</h1><p>【美 國】<br>惱人的鼻鼾聲不但影響枕邊人，更會增加中風及心臟病風險。美國研究顯示，持續鼻鼾問題引致心臟病發作的風險，比吸煙、肥胖，甚至高血壓帶來的影響更嚴重。研究中發現，鼻鼾會導致動脈增厚，是增加中風及心臟血管閉塞的關鍵。數據分析又發現，經常打鼻鼾的人頸動脈增厚問題尤其明顯，此動脈負責供氧到腦部，血管壁增厚除會影響氧氣供應，更會引致中風。<br>研究人員表示，持續鼻鼾帶來的震動，可導致動脈發炎，除了主要動脈外，一般血管也會受到影響，故鼻鼾對健康的影響應比醫學界以往估計嚴重，呼籲患者要及早求診，改善鼻鼾有助減低併發嚴重疾病風險。</p></body></html>
