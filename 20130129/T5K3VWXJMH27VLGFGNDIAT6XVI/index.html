<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>貨車彈珠式撞兩車</title></header><body><h1>各區突發簡訊：<br>貨車彈珠式撞兩車</h1><p>【荃灣】<br>【本報訊】正進行擴闊工程的屯門公路荃灣段近豪景花園新界線，昨晨10時許發生車禍，一輛工程車駛至上址快線收慢車速，準備進入工地，尾隨的士及平治房車同時慢駛，並亮起死火燈示意，但隨後駛至一輛5.5噸密斗貨車見前車收慢，於是駛出中線閃避，卻擦撞中線一輛貨櫃車，再扭回快線撞毀前方平治房車車尾。貨車車頭嚴重損毀，司機受傷被困獲救送院。</p></body></html>
