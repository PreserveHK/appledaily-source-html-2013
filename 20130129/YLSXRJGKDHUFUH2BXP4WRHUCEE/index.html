<html><header><meta charset="utf-8"><title>《決戰》搵選美季軍參賽</title></header><body><h1>《決戰》搵選美季軍參賽</h1><p>李克勤主持的無綫送錢節目《決戰一分鐘》，為谷收視竟重施故技，疑似安排靚仔靚女上節目。前晚播出一集，其中一隊參賽者叫Neigh Bros，是三男一女的街頭組合，女成員穿短褲大晒長腿玩「凳」乒乓波，將美好身材展示人前；之後她玩穿針引線，在鏡頭前俯身，請觀眾食冰淇淋。<br>長腿靚女一出場，高登仔即時大起底。原來她叫簡寶瓊（King），去年參加中國小姐大賽香港區賽並奪得季軍，她亦曾做兼職模特兒，去年參演三級片《一路向西》，扮演金魚缸其中一人，過鏡數秒。阿King「被」安排上節目，相信又是早有預謀。<br>採訪：林妃</p></body></html>
