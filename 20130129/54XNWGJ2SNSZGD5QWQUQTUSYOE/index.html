<html><header><meta charset="utf-8"><title>AKB高橋彈後輩冇口才</title></header><body><h1>AKB高橋彈後輩冇口才</h1><p>日本組合AKB48舉行一連四天的百大金曲選舉，前晚已結束，繼老闆秋元康不滿首日表現後，身為總監督的高橋南亦批評後輩欠口才。高橋認為四天活動中，除了擔任司儀的自己、峯岸南、指原莉乃及大島優子多說話外，其他後輩比較寡言，所以需要改善，高橋說：「你們不說話就只是一件裝飾，鏡頭也不會拍攝你！」</p><p>優子滿意賽果</p><p>AKB的香港官方店亦舉行了歌曲選舉，由名曲《Heavy Rotation》奪冠。不少港迷認為香港的人氣歌曲選舉結果，比日本連環爆冷的賽果正常得多。<br>不過，AKB一姐大島優子在網誌中指雖然自己的歌曲沒有奪冠，但對賽果十分滿意。</p></body></html>
