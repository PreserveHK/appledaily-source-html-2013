<html><header><meta charset="utf-8"><title>男子虛報炸港鐵站</title></header><body><h1>男子虛報炸港鐵站</h1><p>【本報訊】昨早8時37分，警方接獲一匿名男子報案，聲稱接獲消息指在9時至10時港鐵系統會有爆炸事件，地點是多個港鐵站月台，警方接報後大為緊張，派出多隊警員及警犬戒備。<br>據悉，警方曾在九龍塘、旺角、旺角東、尖東，以及石硤尾至觀塘沿線等港鐵站月台及通道搜查可疑物品及留意可疑人物，由於報案人沒有提及發生時間是上午或下午，警方整日高度戒備，至晚上10時後相信為虛報。警方正循浪費警力方向調查。案件由葵青警區跟進。</p></body></html>
