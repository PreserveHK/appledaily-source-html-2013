<html><header><meta charset="utf-8"><title>星爺剖白：我空虛</title></header><body><h1>星爺剖白：我空虛</h1><p>周星馳前日抵台灣宣傳執導電影《西遊：降魔篇》，昨午與羅志祥（小豬）出席記者會，星爺坦言：「演出太簡單了，其實每個角色都是我，把靈魂放在電影裏。舒淇武功高強，我也是，文章有理想，我也是，小豬空虛，我也空虛。」50歲仍單身的星爺表示，感情不由他控制，問到媽媽可有催婚？他苦笑：「我都這把年紀，她說甚麼也沒用。」<br>向來是星爺迷的小豬，在片中有舒淇靠在他胸膛，但他眼中卻只有星爺，笑稱拍戲最大收穫是得到星爺電話：「下次想和他一起演，只要站他旁邊，幹甚麼都行。」<br>採訪：丁寧</p></body></html>
