<html><header><meta charset="utf-8"><title>中環在線：<br>港大跑手勇　「獻身」特步 - 李華華</title></header><body><h1>中環在線：<br>港大跑手勇　「獻身」特步 - 李華華</h1><p>強國品牌特步（1368）連續第二年贊助本港一年一度體壇盛事渣打馬拉松，咁都唔只，特步噚日宣佈，首次贊助香港大學馬拉松隊今年嘅團隊服裝，不過大家記唔記得，舊年特步贊助渣馬套衫惹來劣評如潮，唔知特步有冇吸取經驗呢？<br>特步舊年fight低贊助渣馬多年嘅New Balance，首度贊助渣馬，但好多人批評套衫嘅藍綠色太誇張，着上身似足夢工場動畫主角史力加，又或者係android手機嗰隻公仔。特步今次向大學生埋手，斷估跑衫嘅設計應該in番啲啩。</p></body></html>
