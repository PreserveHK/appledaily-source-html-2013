<html><header><meta charset="utf-8"><title>蘋果汁：<br>陳智思撐堆填區焚化爐</title></header><body><h1>蘋果汁：<br>陳智思撐堆填區焚化爐</h1><p>【本報訊】可持續發展委員會將就垃圾徵費展開大型公眾參與諮詢活動，主席陳智思昨表示，曾與不同專業交流，認同單靠源頭減廢不能解決本港固體廢物問題，末端處理仍需要堆填區及焚化爐。他指現時市民處理廢物沒有成本，將來要徵費時，在生活習慣上可能會有改變。環境局局長黃錦星則指，垃圾徵費政策影響廣泛，期望在可持續發展委員會籌劃下，可得出一個全面的諮詢結果。</p><p>此外，黃錦星指稍後會進一步資助屋邨回收廚餘，估計獲資助的屋邨數目可達數十條。當局也會安排食肆作食物捐贈。</p></body></html>
