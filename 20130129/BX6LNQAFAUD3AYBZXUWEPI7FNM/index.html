<html><header><meta charset="utf-8"><title>案件速遞：<br>偽造口供　警員上訴駁回</title></header><body><h1>案件速遞：<br>偽造口供　警員上訴駁回</h1><p>【本報訊】服務警隊19年的男警員，5年前處理一宗詐騙綜援案時，疑因偷懶及貪一時之快，自行偽造社署證人的口供交差，結果被裁定偽造及使用虛假文書罪成，判監3個月。他向高等法院上訴要求減刑，昨遭駁回，須即時入獄。<br>法官指37歲的上訴人袁家駒知法犯法，因定罪失掉工作和長俸，並不構成求情因素，且原審裁判官判刑時，已考慮他過去的工作表現，給予最寬大的25%減刑折扣，判刑並無過重。<br>案件編號：HCMA410/12</p></body></html>
