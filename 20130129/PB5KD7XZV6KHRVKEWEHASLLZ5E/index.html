<html><header><meta charset="utf-8"><title>資料庫：<br>英超隊保6望7</title></header><body><h1>資料庫：<br>英超隊保6望7</h1><p>今屆英足盃連場爆冷，有7支英超兵被低組別球隊淘汰，另外6支則在同級較量中落敗，只餘下7支英超球隊未被踢出局，包括曼聯、愛華頓、阿仙奴、曼城、雷丁、韋根及車路士，其中藍戰士車路士還要跟賓福特踢第4圈的重賽，所以今屆英足盃16強分分鐘只得6隊英超隊伍，平了歷史上最少的紀錄。<br>自英超創立以來，07/08是最少英超球隊打入英足盃16強的球季，只得6隊，包括曼聯、阿仙奴、利物浦、車路士、樸茨茅夫及米杜士堡，而該屆的決賽戲碼可說近年最差，由樸茨茅夫對卡迪夫城，最後由樸茅贏1:0捧盃。</p></body></html>
