<html><header><meta charset="utf-8"><title>春菜愛膺最受歡迎人妖</title></header><body><h1>春菜愛膺最受歡迎人妖</h1><p>日本近年十分流行男扮女裝或者變性的藝人，當中不少更能走紅。日本報章《日刊Sports》的網上版近日就舉辦了「最喜愛的人妖藝人選舉」，吸引了千多名網民投票，結果曾奪世界人妖選美冠軍的春菜愛獲得最多票數，成為最具人氣的人妖。</p><p>大肥婆亞軍</p><p>緊隨春菜愛其後，贏得亞軍寶座的，是以大肥婆形象見稱的Matsuko Deluxe，不過Matsuko亦經常入選最討厭藝人的選舉，因此今次算是有點爆冷。<br>至於去年底首次現身《紅白歌唱大賽》的老牌歌手美輪明宏，亦進佔第五位。</p></body></html>
