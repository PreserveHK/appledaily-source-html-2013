<html><header><meta charset="utf-8"><title>伊能靜密會竇驍</title></header><body><h1>伊能靜密會竇驍</h1><p>台灣藝人伊能靜早前因聲援《南方周末》編輯自主，遭內地打壓，被取消《中國達人秀》綜藝節目的嘉賓位置，在內地的工作更全面停止。不過網民就大讚伊能靜的義舉，而自從她跟庾澄慶離婚後，鮮有男伴在身邊出現，不過近日身邊就出現一位年輕男生竇驍。<br>伊能靜日前在內地一間餐廳內跟電影《山楂樹之戀》的男主角竇驍一起晚膳，雖然同行還有幾名友人，但她跟竇驍言談甚歡，不時做出搞鬼表情，引得他不時大笑露出一口整齊的白牙，引人入勝的是近日竇驍幾乎每部電影題材都跟姊弟戀有關。<br>撰文：李森</p></body></html>
