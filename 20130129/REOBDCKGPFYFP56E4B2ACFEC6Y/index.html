<html><header><meta charset="utf-8"><title>話你知：洪金寶藝人之家</title></header><body><h1>話你知：洪金寶藝人之家</h1><p>周家蔚昨日為丈夫洪天明誕下兒子，意味着61歲的洪金寶終榮升爺爺！洪金寶與韓籍前妻曹恩玉誕下三子一女，分別是天明、天祥、天照和煦榆，妻子高麗虹則沒所出。他的兒子都在娛圈發展，老大天明是無綫藝員，不時在遊戲節目亮相；老二天祥是台灣組合Tension成員，也有做導演及動作指導；三弟天照02年與父親合拍劇集《特警飛龍》出道，但星運一般；煦榆曾在銀行界任職。洪金寶出名錫子女，有指天明與家蔚位於將軍澳馬游塘村的村屋，是洪金寶買下，但去年曾被爆竊，損失財物達十萬元，當中包括天明結婚時收到的金器禮物。</p></body></html>
