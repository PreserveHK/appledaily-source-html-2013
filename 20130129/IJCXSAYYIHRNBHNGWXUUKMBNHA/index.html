<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>港大失逾10萬財物</title></header><body><h1>各區突發簡訊：<br>港大失逾10萬財物</h1><p>【薄扶林】<br>【本報訊】香港大學明華綜合大樓六樓教育學院中文教育研究中心辦公室，昨晨9時半，41歲姓周女職員返回揭發失竊報案，警員到場，證實損失62,000元現金外，還失去三部手提電腦、三部攝錄機和兩部相機，器材約值40,000元。現場辦公室大門需拍卡進入，卻未有被撬毀痕迹，警方正了解竊匪進入途徑。早前樓宇有裝修工程，是否被人有機可乘有待調查。</p></body></html>
