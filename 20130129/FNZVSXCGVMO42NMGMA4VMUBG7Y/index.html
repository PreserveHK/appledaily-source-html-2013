<html><header><meta charset="utf-8"><title>阿徐對新店有信心</title></header><body><h1>阿徐對新店有信心</h1><p>劉天蘭昨日在中環舉行新書發佈會，前夫岑建勳、徐濠縈和林德信等撐場，劉天蘭謂新書籌備六年，找來黃偉文、卓韻芝及岑建勳等35位好友寫自己。<br>阿徐謂老公陳奕迅與劉天蘭有合作，陳奕迅有幫手寫序，她與劉天蘭用同一髮型師而常碰面。有指阿徐位於銅鑼灣的新地舖生意欠佳，問是否已回本？她說：「第三間，返唔到本點開？對新舖有信心，應該冇問題。」新店投資七位數，試業兩周下星期開幕。<br>至於新年派大利是是否驅衰運，阿徐即一臉愕然說：「畀員工係正常。」<br>採訪：林嘉慈<br>攝影：陳順禎</p></body></html>
