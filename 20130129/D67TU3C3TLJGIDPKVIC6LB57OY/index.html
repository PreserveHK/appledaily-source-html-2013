<html><header><meta charset="utf-8"><title>吳綺莉唔憂被封咪</title></header><body><h1>吳綺莉唔憂被封咪</h1><p>停播兩個月的DBC香港數碼廣播有限公司昨重新開台，新台長麥潤壽和梁思浩逐一介紹各節目，再開台有不少新主持，當中有被商台out走的吳綺莉和不上堂被亞視炒的戚黛黛，梁思浩笑說：「喺呢個台唔會俾人封咪，又唔使上堂。」問到吳綺莉可介意？她說：「唔介意，都係一個話題，我一直都冇多謝過陳生（陳志雲），係佢畀機會我做電台，唔係都冇人會知我做到。」她透露簽了半年合約，不擔心再被封咪。<br>對於老闆不再是大班鄭經翰，梁思浩坦言：「我個節目一向好自主，邊個老闆做對我冇關係，但係我應承咗大班，完咗呢個約就幫佢手。」<br>採訪：胡比<br>攝影：黃偉雄</p></body></html>
