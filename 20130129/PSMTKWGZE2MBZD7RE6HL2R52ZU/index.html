<html><header><meta charset="utf-8"><title>卿卿繼續風情</title></header><body><h1>卿卿繼續風情</h1><p>葉玉卿（卿卿）最近重出江湖幫無綫拍賀歲片《2013我愛香港恭囍發財》，戲裏邊仲扮性感印度西施同鄉里喬寶寶大跳火辣印度舞，又大唱佢嘅首本名曲《擋不住的風情》。其實卿卿呢個look相當熟口熟面，事關喺93年嘅賀歲片《東成西就》，卿卿扮演同歐陽鋒梁朝偉有染嘅金輪國王妃，都係差唔多咁嘅造型扮相。<br>片中扮Maria嘅江欣燕，有場戲扮俾人追數自淋紅油，拍完之後欣欣用咗半日先至沖得乾淨，真係大犧牲。<br>撰文：洪紅克</p></body></html>
