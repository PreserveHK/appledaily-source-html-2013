<html><header><meta charset="utf-8"><title>Cally拍拖飲喜酒</title></header><body><h1>Cally拍拖飲喜酒</h1><p>【灣仔】鄺美雲（Cally）自從同樓神男友林達民拍拖兼戀情公開後，兩人經常出雙入對。前晚鄺美雲同男友就喺灣仔出現，林達民Hermès皮帶配粉紅色領呔，鄺美雲全黑，但連唇膏顏色都同男友配成一對。兩人執到正去飲位元堂後人嘅喜宴，Cally話：「賀禮都係送禮物。」佢話新年期間會去老人院探訪做善事。其後有疑似有喜嘅諸葛紫岐同老公Neway細少薛嘉麟、盛智文、黃玉郎、蕭定一及玩具大王蔡志明兒子蔡加讚，加讚近日有傳成功向汪圓圓求婚，今年會結婚。<br>採訪、攝影：林嘉慈</p></body></html>
