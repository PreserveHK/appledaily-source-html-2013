<html><header><meta charset="utf-8"><title>求驗客手記：<br>中田英壽落場賀比馬 - 求驗客</title></header><body><h1>求驗客手記：<br>中田英壽落場賀比馬 - 求驗客</h1><p>〈喜〉<br>湘南比馬喺嚟緊嘅球季會重返日職聯，而球會日前更舉行咗創會20周年紀念賽，分別由湘南比馬對自己嘅前身平塚比馬，以及當年湘南名將對柏雷素爾與磐田山葉名宿隊，所以星光熠熠，好似中田英壽、名良橋晃、小島伸幸及福西崇史等退役球員都有披甲。其中最矚目嘅一定係出身湘南嘅星中之星中田英壽，佢雖然已36歲，但keep得好好，好多後輩見到佢，都俾佢嘅明星風采懾住。</p></body></html>
