<html><header><meta charset="utf-8"><title>五對孖胎齊學游泳</title></header><body><h1>五對孖胎齊學游泳</h1><p>英國懷特島一個體育中心的習泳課，竟成了雙胞胎天堂。10名學生，碰巧竟是五對3至9歲的雙胞胎，連53歲女游泳教練格里夫，都有一名孖生兄弟。<br>格里夫在體育中心教游泳20多年，從未見過如此場面。「偶爾會有雙胞胎學生，但因能力有異，往往分在不同組別。我從未見過一班有那麼多雙胞胎。」她說：「我教過一班有三對雙胞胎，當我發現這班有第四、第五對時，不禁大叫：『不要再有另一對了。』」這五對都是同卵雙胞胎，每對長相都一樣。<br>最吊詭是，格里夫也有一個孖生兄弟。她說：「可惜我兄弟不是游泳教練，否則泳池同時會有六對孖胎。」<br>英國《每日郵報》</p></body></html>
