<html><header><meta charset="utf-8"><title>關仁隱事：「樹皮」老公當眾揸PatPat - 關仁</title></header><body><h1>關仁隱事：「樹皮」老公當眾揸PatPat - 關仁</h1><p>「樹皮」嫁入豪門之後，叠埋心水做少奶奶，得閒就同有米老公去吓ball場，生活唔知幾咁寫意，難得佢老公婚後都算忠心，咁多年冇乜傳出婚外情，每年仲會抽時間陪老婆仔女去旅行，一家人樂也融融，早排佢又陪樹皮出席活動，關仁都獲邀去呢個畀面派對，嗰晚樹皮件衫喺腰位有peplum，搞到影合照時，佢老公唔知隻手放喺邊，想攬腰又攬唔到，最後竟然一手揸落樹皮pat pat度，關仁企喺側邊睇到眼都突，估唔到樹皮老公又唔係十幾歲血氣方剛嘅𡃁仔，好心忍到返屋企閂埋門先玩啦。<br>撰文：關仁</p></body></html>
