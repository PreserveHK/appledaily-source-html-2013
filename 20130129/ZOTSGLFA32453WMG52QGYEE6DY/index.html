<html><header><meta charset="utf-8"><title>袁潔瑩避講阮嘉欣</title></header><body><h1>袁潔瑩避講阮嘉欣</h1><p>【灣仔】噶瑪巴大寶法王泰耶多傑近日嚟香港搞活動，唔少信徒都專程抽空出席，前晚法王喺灣仔會展搞100圍晚宴，廖安麗同胡渭康等人做司儀，上山詩鈉、阮兆祥、范姜同大B女鍾嘉晴及詹瑞文等都有參與。袁潔瑩同羅明珠一齊出現，提到傳跟同性密友阮嘉欣分手，袁潔瑩冇回應，問仲係咪朋友？袁潔瑩就點頭示意，但有傳阮嘉欣已經有新歡，袁潔瑩索性唔答入場。同場仲有因糖尿病好耐冇見嘅蘇杏璇，佢拄住枴杖幾精神，問健康點？佢話：「有進步。」<br>採訪、攝影：藍文浩</p></body></html>
