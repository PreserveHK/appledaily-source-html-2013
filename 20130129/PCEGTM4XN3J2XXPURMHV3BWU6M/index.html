<html><header><meta charset="utf-8"><title>求驗客手記：<br>AC度縮數分期買巴神？ - 求驗客</title></header><body><h1>求驗客手記：<br>AC度縮數分期買巴神？ - 求驗客</h1><p>〈哀〉<br>曼城性格巨星巴洛迪利，自從喺月初操練同文仙尼有衝突後，至今只係後備上陣兩次，加埋都踢唔夠30分鐘，似乎遭球會放棄嘅消息都唔係流料。聽講曼城最愁嘅係一直冇買家願意接收呢位麻煩友，有興趣嘅AC米蘭出手幾寒酸，大家都有眼見，到咗近日似乎終於達成協議。曼城堅決只賣不借，AC惟有開出2,000萬歐元轉會費，但分6期去畀錢。嘩，如果一年畀一期，即係每日唔使一萬歐元就搞得掂喎。不過，AC之後照舊否認。</p></body></html>
