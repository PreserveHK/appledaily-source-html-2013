<html><header><meta charset="utf-8"><title>蘋果汁：<br>立會下月辦兩電公聽會</title></header><body><h1>蘋果汁：<br>立會下月辦兩電公聽會</h1><p>【本報訊】立法會經濟事務委員會昨決定於下月25日就兩電管制計劃協議中期檢討舉行公聽會。多名議員昨在會議上重申，兩電檢討應增加透明度及公眾參與，倡議成立集合各界及不同政黨人士在內的督導委員會，吸納不同意見，與會的環境局局長黃錦星表示會考慮有關建議。黃錦星會上亦稱，社會對使用核電持不同意見，當局會參考國際最新發展及市民意見，並會在安全可靠、價格及環保三方面取得平衡，檢討發電燃料組合。他亦指，政府會透過能源政策及推動綠色建築，鼓勵公眾節能。</p></body></html>
