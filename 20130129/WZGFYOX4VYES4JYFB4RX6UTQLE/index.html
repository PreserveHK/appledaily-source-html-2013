<html><header><meta charset="utf-8"><title>艾頓莊細仔可愛樣曝光</title></header><body><h1>艾頓莊細仔可愛樣曝光</h1><p>樂壇大姑媽艾頓莊（Elton John）早前再次找來替他生下大仔Zachary的代母，為他與同性伴侶大衞芬寧斯（David Furnish）誕下細仔，並取名為Elijah Joseph Daniel。<br>日前艾頓莊抱着初生的Elijah，與大衞及Zachary一家四口登上英國雜誌《Hello!》封面，令細仔的可愛樣子首次曝光。</p><p>湊仔有進步</p><p>艾頓莊表示細仔出生時，自己已沒有第一次那麼緊張，大衞則指現時湊仔技巧有進步，感覺已沒有首次做父母時那麼可怕。他們希望兩名兒子能健康快樂，艾頓莊更指已當代母是一家人，大家不時有聯絡。</p></body></html>
