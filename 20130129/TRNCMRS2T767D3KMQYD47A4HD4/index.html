證監料下半年赤字4億</title></header><body><h1>蘋果綠葉<br>
證監料下半年赤字4億</h1><p>證監會提交2013至14年度財政預算予立法會，文件顯示證監預計下年度會出現赤字4.35億元，主因預算開支增16.2%至15億元，其中人事費用增19.8%，主要用於增加47個職位及年度薪酬調整等。雖然證監預計今年3月底儲備將達72.38億元，是去年預計開支的5.6倍，但證監未擬在下年度調低徵費率，因預計市場交投疲弱及基本開支大增，未來數年證監可能出現營運虧損，加上將遷往長江中心，新辦公室租金支出會大增。</p></body></html>
