<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文操到腰傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文操到腰傷 - 馮仁昭</h1><p>梁漢文噚日喺商台宣傳啱啱推出嘅新碟，問題係咪金牌大風最後一隻碟？梁漢文話未清楚，做完演唱會先再諗。講到新歌《MMM之十三件唔知好過知的事》，梁漢文話係講「咪嘴」：「其實90年代嘅歌手除咗上《勁歌金曲》同頒獎禮可以唱live，其他節目都要咪嘴，呢個係電視台嘅規矩，所以我當年喺屋企成日練口形。」另外梁漢文為Big Four演唱會綵排操到腰傷，好彩𠵱家好番。<br>撰文：馮仁昭</p></body></html>
