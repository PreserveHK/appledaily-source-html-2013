<html><header><meta charset="utf-8"><title>易服男向警認偷背心</title></header><body><h1>易服男向警認偷背心</h1><p>【本報訊】涉嫌潛入一幢正被收購唐樓爆竊的無業男子，落網時身穿緊身小背心兼加胸墊，惹來易服疑雲。他昨被解往九龍城裁判法院提訊時，穿上長袖運動外套應訊，被控一項爆竊罪。控方指住客因見男子切割大廈的銅喉報警，該男子被捕後向警方承認偷竊紅色背心及信用卡，打算變賣。</p><p>被告梁廷鋒（31歲）被指本月27日在大角嘴嘉善街一單位爆竊，暫時毋須答辯，押後至3月25日再提訊，等候警方調查及諮詢律政司意見，他獲准以一萬元保釋。<br>案件編號：KCCC427/13</p></body></html>
