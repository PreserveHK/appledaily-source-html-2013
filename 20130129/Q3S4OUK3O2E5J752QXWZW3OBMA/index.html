<html><header><meta charset="utf-8"><title>楊愛謹怕高調閃縮</title></header><body><h1>楊愛謹怕高調閃縮</h1><p>楊愛謹昨日與徐靖雯在apm出席新春活動，楊愛謹和永安太子爺男友郭永淳前天一齊入馬場，閃避不肯影相，她昨日解釋：「出席私人活動，冇諗住做嘢（指做訪問）。」更說今年想私人事低調，專注拍劇做事業型女性，她說：「新年本來想出埠，但年初三就要拍劇，所以留喺屋企，有時間都想整蘿蔔糕。」整給男友吃？她說：「都可以。」問情人節生日的她，可想有驚喜求婚？她即封口不願多講。<br>徐靖雯表示想去馬來西亞，陽光海灘過新年：「啲朋友話東南亞有啲小島冇人，可以裸泳，不過我唔會，朋友就會。」她指情人節會留港陪家人。<br>採訪、攝影：張俊銘</p></body></html>
