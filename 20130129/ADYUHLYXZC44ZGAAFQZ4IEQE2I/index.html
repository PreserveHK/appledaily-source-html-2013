<html><header><meta charset="utf-8"><title>富貴蛇錶</title></header><body><h1>富貴蛇錶</h1><p>品牌唔怕大時大節，最怕無主題搞搞新意思。看看中國的生肖年往往畀足Idea去發揮，試問西曆新年幾時有這種待遇。適逢來到蛇年，各類關於蛇的飾物服飾均湧住上。手錶品牌不論平貴，同樣愛以此出發。最近伯爵Piaget手錶便以琺瑯彩繪應應節，搭載自家的430P超薄手動上鏈機械機芯，厚度僅2.1毫米，再於錶面以掐絲琺瑯技巧（填入式琺瑯）打造蛇形圖案，除白金款外，同時配有玫瑰金款。</p><p>Piaget （2196 8406）</p><p>九龍站圓方商場2020號舖</p></body></html>
