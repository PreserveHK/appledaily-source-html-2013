<html><header><meta charset="utf-8"><title>上海舖洗頭要面向瓷盆</title></header><body><h1>上海舖洗頭要面向瓷盆</h1><p>【話你知】<br>上海理髮店與西式髮型屋的不同之處，除了後者不再設有剃鬚服務外，洗頭髮的做法也有不同。上海式理髮店洗頭時，由於不設平躺的椅子，客人要直接面向瓷盆，以便師傅把花灑直接由上而下灑水，洗完後再剪髮恤髮；相反，西式髮型屋則較注重洗頭細節，客人仰卧椅上，面向天花板，除洗頭外也會按摩頭部。曾有傳一名自少光顧上海式理髮店的老歌手，一次到髮型屋光顧往洗頭時，竟趴在躺椅上，面向瓷盆，結果被員工問：「你做乜鬼呀！」引起一陣尷尬。</p></body></html>
