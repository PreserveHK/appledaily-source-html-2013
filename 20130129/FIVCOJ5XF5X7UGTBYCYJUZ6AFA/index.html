<html><header><meta charset="utf-8"><title>鄧麗君冥壽出傳記</title></header><body><h1>鄧麗君冥壽出傳記</h1><p>今日是一代歌后鄧麗君六十冥壽紀念，其三哥鄧長富昨親到香港蠟像館，為鄧麗君蠟像換上於1977年在印尼演出時穿過的鳳凰圖案黑色旗袍。<br>三哥表示活動後趕回台灣參與今日跟家人在家的慶祝活動，以及在中正紀念堂舉行的展覽，他表示會為鄧麗君推出首本傳記：「走訪中、港、台、美國、法國同清邁等地，訪問跟她合作或生活過的人，務求以最真實一面紀錄一切，包括感情事也公開，及最後過身時清邁的醫生證明。」問到有否訪問成龍？三哥表示尊重鄧麗君結交朋友；好友林青霞則執筆寫序，稍後五月會在北京及台灣舉行紀念演唱會。<br>採訪：馬建華<br>攝影：陳志嵐</p></body></html>
