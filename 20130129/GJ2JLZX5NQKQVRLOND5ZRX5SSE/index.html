<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《初五》趕走32萬觀眾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《初五》趕走32萬觀眾 - 馮仁昭</h1><p>雖然無綫劇《老表，你好嘢！》自推出以嚟，惹嚟唔少批評同是非，但係收視的確係相當唔錯，上星期踏入第二個禮拜，平均有30點（193萬人），最高更加有34點（218萬人），真係越多人講越多人睇。相反由陳錦鴻同郭羨妮主演嘅《初五啟市錄》，收視比之前個星期同時段跌咗5點（約32萬觀眾），平均收視只有25點（161萬人），最低更跌至23點（148萬人），真係要加倍努力宣傳一下。<br>撰文：馮仁昭</p></body></html>
