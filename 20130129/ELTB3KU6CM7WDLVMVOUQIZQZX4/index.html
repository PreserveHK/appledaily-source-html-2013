<html><header><meta charset="utf-8"><title>35消防員救墮井小馬</title></header><body><h1>35消防員救墮井小馬</h1><p>人間有情，小馬墮井，35名消防員出動營救。<br>英國薩默塞特郡的伊利耶德阿爾瓦羅母子，上周六發現家中養的五歲小馬「諾瓦」走失了，走過多片田野，終發現牠原來跌落2.4米深水井，動彈不得，井水浸上胸口。消防當局派出兩架消防車和35名消防員營救，但現場環境很難救援，需調動特製起重工具，附近車輛都要借來幫忙，先清理井旁矮樹，再豎起支架，用滑輪環索吊小馬出井，前後足足花了六小時。幸好，被困水井的小馬沒受傷。<br>英國《每日郵報》</p></body></html>
