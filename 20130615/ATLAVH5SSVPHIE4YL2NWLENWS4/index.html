<html><header><meta charset="utf-8"><title>體訊速遞：<br>（羽毛球）葉姵延4強撼李雪芮</title></header><body><h1>體訊速遞：<br>（羽毛球）葉姵延4強撼李雪芮</h1><p>香港的葉姵延（圖）昨午在印尼羽毛球超級系列賽女單8強，以2:1反勝印尼的曼紐佩迪，殺入4強，今日硬撼中國的李雪芮。本報消息（印尼）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
