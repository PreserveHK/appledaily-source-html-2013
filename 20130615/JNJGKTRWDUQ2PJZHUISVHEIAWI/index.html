<html><header><meta charset="utf-8"><title>東來居餐蛋飯賣＄128</title></header><body><h1>東來居餐蛋飯賣＄128</h1><p>【本報訊】餐蛋飯是不少打工仔「糧尾救星」，不怕熱量超標、不求營養均衡，在街頭巷尾約30元就可解決一餐。但灣仔王子酒店內的火鍋店東來居料理的餐蛋飯（圖），一碟竟要天價128元，比一般茶餐廳貴數倍，不少網民大呼吃不起，又指午餐肉、雞蛋及白飯成本僅十元八塊，碟頭飯售逾百元是牟取暴利。這碟價錢達食神級數的餐蛋飯，究竟有何獨到之處？東來居負責人聲稱餐蛋飯採用的午餐肉，內含金華火腿粒，索價百多元「好reasonable」。</p></body></html>
