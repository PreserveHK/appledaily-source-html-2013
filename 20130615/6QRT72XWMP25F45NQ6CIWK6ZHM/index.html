<html><header><meta charset="utf-8"><title>蘋果綠葉<br>中油燃氣拓江蘇市場</title></header><body><h1>蘋果綠葉<br>中油燃氣拓江蘇市場</h1><p>中油燃氣（603）公佈，與江蘇省大豐市住建局訂立特許經營協議，在當地的光明工業區、上海農場、海豐農場及川東農場行政管轄區域內，以獨家特許經營的形式提供燃氣服務，年期為30年。集團表示，將透過類似形式進一步開拓國內燃氣市場，加強及擴大於國內燃氣市場的市場佔有率。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
