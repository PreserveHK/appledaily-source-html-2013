<html><header><meta charset="utf-8"><title>最強數據：<br>獨立隊護級為「細」所逼</title></header><body><h1>最強數據：<br>獨立隊護級為「細」所逼</h1><p>阿甲的獨立隊必須要在餘下兩仗勝出，才可有一絲希望避過降班厄運，今場迎聖羅倫素必拼盡，奈何入球率奇低，加上過去這兩隊對碰入球不多，今場必博入球「細」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
