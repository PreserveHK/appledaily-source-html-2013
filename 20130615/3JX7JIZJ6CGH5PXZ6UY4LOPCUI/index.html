<html><header><meta charset="utf-8"><title>巴黎快閃白色晚宴</title></header><body><h1>巴黎快閃白色晚宴</h1><p>法國巴黎前晚（周四）舉行一年一度白色快閃神秘晚宴，數以百計參加者穿上白色禮服，自備紅酒佳餚，在巴黎市政府事前不知情下，在極短時間內，收到主辦當局手機短訊通知集合地點，然後趕往鐵塔、羅浮宮（圖）等地，享受一頓白色晚餐，和情侶、朋友輕歌漫舞，享受日落巴黎，為浪漫之都添上更多夏日驚喜。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
