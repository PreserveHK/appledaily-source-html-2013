<html><header><meta charset="utf-8"><title>News Flash<br>伊朗延長大選投票時間</title></header><body><h1>News Flash<br>伊朗延長大選投票時間</h1><p>伊朗總統大選首輪投票（圖）原訂只有十小時，在當地時間下午6時結束，但內政部以「選民太匆忙投票」為由，將投票時間延長兩小時，國家電視台播出投票站外有長長的人龍等候投票的片段。最高領袖哈梅內伊投票時，批評美國質疑伊朗的選舉程序。<br>法新社/德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
