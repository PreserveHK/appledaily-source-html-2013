<html><header><meta charset="utf-8"><title>斯諾登疑已接觸中方</title></header><body><h1>斯諾登疑已接觸中方</h1><p>【本報訊】美國叛諜斯諾登在港行蹤成謎，美國《華盛頓時報》引述消息稱，斯諾登有可能已在港與中國國安人員接觸，甚至投奔中國大陸，避免引渡返美。中國外交部昨首次回應事件，強調中國是遭受網絡攻擊最嚴重的國家之一，堅決反對黑客攻擊，認為網絡空間需要的是規則和合作，似對處理斯諾登案已有決定。香港社會聲援叛諜聲音強烈（圖），除立法會在下周大會跟進外，有議員去信美國總統奧巴馬力撐斯諾登，今日亦有民間團體發起遊行聲援。</p></body></html>
