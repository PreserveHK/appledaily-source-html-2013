<html><header><meta charset="utf-8"><title>本周車展：父親節出車　送$5,000禮券</title></header><body><h1>本周車展：父親節出車　送$5,000禮券</h1><p>父親節將至，Subaru特意在周末車展中，除有Exiga GT及Forester試駕外，現場還為父親們設立講座，包括專業汽車知識，以及慳油、保養等小技巧，即日出車還可獲贈$5,000配件禮券、精品七五折等優惠。</p><p>查詢：2511 2727（意美汽車）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
