<html><header><meta charset="utf-8"><title>蘋果綠葉<br>老鼠測試王老吉網民噓爆</title></header><body><h1>蘋果綠葉<br>老鼠測試王老吉網民噓爆</h1><p>廣州藥業（874）日前開了個「神奇」的發佈會，「通過對576隻老鼠樣本為期兩年的安全性試驗，初步發現王老吉涼茶具有延長動物壽命的作用。」<br>不過，消息對股價未見太大作用，該股昨曾最多升逾3%，彈完就散，收市報29.55元，無升跌。消息引發網路上一片噓聲，網民對此普遍反感，指老吉涼茶具有延長動物壽命的作用，是繼板藍根後，又一劑「神藥」面世，質疑調查結果。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
