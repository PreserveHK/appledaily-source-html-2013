<html><header><meta charset="utf-8"><title>蘋果綠葉<br>佐丹奴計劃進軍東歐</title></header><body><h1>蘋果綠葉<br>佐丹奴計劃進軍東歐</h1><p>佐丹奴（709）主席兼行政總裁劉國權出席股東會後表示，第二季業績較首季改善，部份原因是內地服裝市場競爭對手，不再「狠狠地減價」清理存貨，有利營商環境；而中東業務表現理想，正計劃擴展至東歐、中亞等地，集團今年下半年開店數量將轉為淨增長，全年新增分店約100家。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
