<html><header><meta charset="utf-8"><title>求驗客手記：<br>加盟北京國安<br>細豪年薪3級跳</title></header><body><h1>求驗客手記：<br>加盟北京國安<br>細豪年薪3級跳</h1><p>（喜）中超球隊北京國安，噚日喺官網正式宣佈同港足中堅李志豪（左）簽約一年半。將會着上國安14號球衣嘅細豪，據報年薪高達7、80萬人民幣（約100萬港元），未計中超球會平均每場3萬人仔贏波獎金，人工足足係前球會南華嘅3倍。但國安貴為首都球會，球迷都好希望有大名球員加盟，對於球隊轉會窗重開第一簽係30歲嘅細豪，都有唔少微言。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
