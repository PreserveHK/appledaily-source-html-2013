<html><header><meta charset="utf-8"><title>體訊速遞：<br>（乒乓球）港小花中國賽闖次圈</title></header><body><h1>體訊速遞：<br>（乒乓球）港小花中國賽闖次圈</h1><p>中國乒乓球公開賽昨在北京展開，香港兩小花有喜有悲，吳穎嵐（圖）在女單首圈局數4:2淘汰德國35歲老將吳佳多，次圈對中國的馮亞蘭；而管夢圓就以0:4負倫奧女單及女團雙金得主、中國的李曉霞，首圈出局。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
