<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>醉漢便利店食霸王餐</title></header><body><h1>各區突發簡訊︰<br>醉漢便利店食霸王餐</h1><p>【深水埗】<br>【本報訊】53歲姓溫滿身酒氣光頭男，昨凌晨2時許，走入深水埗桂林街135號地下一間便利店，先從凍櫃取出一盒咖喱雞飯，未付款便放在微波爐叮熱，吃了兩啖後扔在一邊，再取出一支果汁，順手拿走近門口位的一排糖欲離開，30歲姓馮男店員見狀喝止及報警，溫發難衝出門口，推跌報紙架，馮與姓楊（46歲）男途人追截，與溫糾纏，警員接報到場將他拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
