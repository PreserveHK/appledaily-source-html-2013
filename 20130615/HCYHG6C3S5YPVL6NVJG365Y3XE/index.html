<html><header><meta charset="utf-8"><title>體訊速遞：<br>（籃球）超敏誓挫安青</title></header><body><h1>體訊速遞：<br>（籃球）超敏誓挫安青</h1><p>甲一籃球名次賽今晚將於上環中山紀念公園體育館舉行，今季未嘗一勝的超敏，7時頭場勢擊敗安青（綠衫）「開齋」，以紓緩球隊的護級壓力，而遊協則壓軸8時45分鬥新青聯。賽事免費入場。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
