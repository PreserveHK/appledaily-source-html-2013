<html><header><meta charset="utf-8"><title>蘋果綠葉<br>古巨基中環舖9.8萬租出</title></header><body><h1>蘋果綠葉<br>古巨基中環舖9.8萬租出</h1><p>由歌星古巨基持有的中環擺花街22號地舖，約500方呎，原自用，消息指近日以月租9.8萬元租出，呎租約196元，較叫租11.5萬元低近15%。該舖於去年中斥5,400萬元購入，回報約2.2厘。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
