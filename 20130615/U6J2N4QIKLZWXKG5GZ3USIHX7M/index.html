<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>房車撞毀揭司機酒駕</title></header><body><h1>各區突發簡訊︰<br>房車撞毀揭司機酒駕</h1><p>【黃大仙】<br>【本報訊】31歲姓何男子，昨凌晨3時許，駕駛豐田CHASER型號黑色私家車，在大雨中沿黃大仙龍翔道二線往觀塘方向行駛，駛至龍翔中心對開，何報稱一輛私家車，突由三線切至二線，何扭軚閃避失控，猛撞左邊路壆後打白鴿轉，反方向掉頭擱在行車線上，車頭嚴重損毀，泵把甩脫，何幸無受傷，惟接受酒精呼氣測試達36微克超標，涉酒後駕駛被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
