<html><header><meta charset="utf-8"><title>最強數據：<br>綠茵「半和」好路</title></header><body><h1>最強數據：<br>綠茵「半和」好路</h1><p>日乙的長崎成功丸氣勢不錯，但今場迎戰近7仗只輸過1場的東京綠茵，預料很難踢。綠茵勝在防線穩健，是22隊中失球最少一隊，而近5仗有4場都在半場與對手踢和，故今仗「半和」絕對是心水之選。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
