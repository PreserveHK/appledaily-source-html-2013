<html><header><meta charset="utf-8"><title>世界新聞相大賽<br>四中國攝影師獲獎</title></header><body><h1>世界新聞相大賽<br>四中國攝影師獲獎</h1><p>第56屆世界新聞攝影大賽前日在荷蘭阿姆斯特丹揭曉，今年吸引來自世界各地5,666名攝影師，逾10萬張照片參賽。<br>四名中國攝影師在比賽中獲獎，其中鄭曉群以一組題為《牢籠》的溫州動物園黑白照，獲得自然類二等獎；儲永志以一幅拍攝年輕體育運動員做熱身的照片，獲得體育動作類單幅二等獎。另外傅擁軍和魏征則分別獲得人物類（觀察肖像及表演肖像）、體育動作類的三等獎。今年的年度新聞照片獎，則是由瑞典攝影師Dagens Nyheter獲得。<br>搜狐網</p></body></html>
