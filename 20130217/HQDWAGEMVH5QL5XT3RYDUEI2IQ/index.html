<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>打到興起　警員照揼</title></header><body><h1>各區突發簡訊：<br>打到興起　警員照揼</h1><p>【柴灣】<br>【本報訊】柴灣兩間食肆負責人，疑因生意問題，昨凌晨近1時，在柴灣道350號對開發生爭執口角，其中一名28歲男子報警，報稱被另一名32歲黃姓男子揮拳襲擊。警員接報到場，兩人仍在糾纏，警員欲將兩人分開時，黃某突然情緒激動，揮拳襲擊警員，逞兇者其後被警員制服。兩事主及受輕傷警員接受敷治，黃某涉嫌襲警及襲擊被捕，帶署扣查。</p></body></html>
