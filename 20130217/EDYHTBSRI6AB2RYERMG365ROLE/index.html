<html><header><meta charset="utf-8"><title>鑲2,000鑽石　最貴結婚蛋糕值3.9億</title></header><body><h1>鑲2,000鑽石　最貴結婚蛋糕值3.9億</h1><p>婚禮，豐儉由人，喜歡豪華的，不妨考慮訂造這個全球最貴的結婚蛋糕：蛋糕有六層，高1.5米，最厲害是蛋糕綴上2,000顆鑽石，共重2,046卡，估計價值3,240萬英鎊（近3.9億港元）。<br>這個璀璨閃爍的蛋糕，將在下月「全國同志婚禮博覽會」展出，它比前世界紀錄保持者、美國一個2,000萬美元（約1.56億港元）的蛋糕，昂貴1.5倍。蛋糕創作人、著名餅店「Cake」的老闆史密斯說：「一聽到可以炮製一個全球最貴結婚蛋糕，我們立即抓緊機會呢。」<br>英國《每日郵報》</p></body></html>
