<html><header><meta charset="utf-8"><title>Wyman撞正隕石襲俄</title></header><body><h1>Wyman撞正隕石襲俄</h1><p>黃偉文（Wyman）農曆新年到俄羅斯旅行，怎料前日遇上隕石襲俄的大災難，令約1,000人受傷，朋友都關心Wyman安危，Wyman昨日凌晨在微博舉杯報平安：「俄羅斯的隕石雨，我沒事！恨我的人別開心太早！」認真得戚，之後他繼續行程。<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
