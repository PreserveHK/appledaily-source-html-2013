<html><header><meta charset="utf-8"><title>捱四年月入可達兩萬</title></header><body><h1>捱四年月入可達兩萬</h1><p>【特稿】<br>西廚學院校長黃立仁指，近年飲食業青黃不接，由普通食肆至高級食府均缺人。入行由學徒做起，起薪點8,000元，只要肯做肯捱，最快四年便可晉升為二、三廚，月入逾兩萬元。<br>酒店廚房中，最高級的行政總廚、餐飲部總經理等職位，月薪可逾10萬元；不少東主還會將餐廳部份股份分給他們。過去這類職位多由外國人擔任，近年不少跳槽到內地發展，令行內出現斷層，待本地人才填補。「單單管理好叻、學歷好高，都勝任唔到呢個位。」他指出，此類職位最重要是熟悉廚房知識及工序，才可協調廚房及餐廳的行政，「所以班老闆最鍾意紅褲仔出身、溝通管理能力兼備嘅後生廚師」。<br>《蘋果》記者</p></body></html>
