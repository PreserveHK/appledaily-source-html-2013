<html><header><meta charset="utf-8"><title>紅Phone：貴價紅心木<br>
鍍金蛇殼</title></header><body><h1>紅Phone：貴價紅心木<br>
鍍金蛇殼</h1><p>又是應節的手機殼，今次介紹的貴價貨，開價$1,628的ELEMENTCASE RONIN Snake Edition可謂精心設計，殼身用純正紅心木，以雷射技術刻上精巧蛇紋，加上航天鋁金屬打造，堅固耐用。殼頂及殼底兩端更有鍍金，又紅又金，新年味道滿載，而保護殼更全球限量200個，每個都刻上獨有編號，那麼貴是有原因的。<br>查詢：LRT（2395 3913）</p></body></html>
