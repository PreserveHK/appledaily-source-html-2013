<html><header><meta charset="utf-8"><title>Google：法國是煙肉</title></header><body><h1>Google：法國是煙肉</h1><p>英國是陷阱？法國是煙肉？假如你相信互聯網無所不知的話，那麼德國就是「我們的問題」了！<br>這些「胡言亂語」，都是搜尋器巨擘Google的「傑作」。事關Google有個「自動完成」功能，在搜尋框內輸入關鍵字時，Google就會自動顯示與所輸入字詞相關的搜尋建議，原意是協助用戶快些找到所需的資訊。<br>有網民就發現，若在搜尋框輸入地名，會自動彈出各種怪異的搜尋建議，例如輸入「丹麥」，就會出現「監獄」；若輸入美國「亞利桑那州」，就會出現「種族主義者」。有人更自製另類地圖，用這些「代號」取替正式名稱，幽各國一默。<br>英國《每日郵報》</p></body></html>
