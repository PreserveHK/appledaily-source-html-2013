<html><header><meta charset="utf-8"><title>嘉玲寸爆買醉傳聞</title></header><body><h1>嘉玲寸爆買醉傳聞</h1><p>劉嘉玲近日被指遭老公梁朝偉冷落，在台北街頭買醉，遭粗漢拉上車，結果要躲入酒店及找友人幫手。昨日凌晨，嘉玲在微博斥報道不實，她留言說：「蛇年真是我的年。一開年就上封面，謝謝對我的偏愛！跟了幾天，就拍到這幾張照片真是辛苦你們了，還硬要編個故事出來交差，年終獎金拿到了嗎？如果沒有，下次見到我記得問我拿。」<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
