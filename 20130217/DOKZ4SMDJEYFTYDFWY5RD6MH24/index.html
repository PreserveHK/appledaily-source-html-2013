<html><header><meta charset="utf-8"><title>孖胎熊貓爭玩電子磅</title></header><body><h1>孖胎熊貓爭玩電子磅</h1><p>好可愛！四川成都的大熊貓基地，在農曆新年期間舉辦了嘉年華會，讓去年出世的七隻大熊貓BB與公眾見面。當中又以雙胞胎「成雙、成對」最搶鏡，牠們的樣貌已經很可愛，加上活蹦亂跳，就更加可愛了。<br>當工作人員拿出電子磅，準備為大熊貓BB磅重時，成雙、成對卻將它當作新玩具，又爬又滾的跑了過來，搶着要玩，毫不相讓。最後，工作人員要先將其中一隻捉着，才能順利磅重。<br>上海東方衞視</p></body></html>
