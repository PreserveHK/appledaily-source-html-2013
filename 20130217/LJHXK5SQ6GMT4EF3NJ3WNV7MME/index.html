<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>老翁爭路　被摑三巴</title></header><body><h1>各區突發簡訊：<br>老翁爭路　被摑三巴</h1><p>【觀塘】<br>【本報訊】一名行動緩慢的85歲許姓老翁，昨早9時許在觀塘順利邨順利商場一期購買報紙後，行經通道時與一名約30歲男子爭路，各不相讓起爭執，惡男用粗言穢語辱罵許翁，再出手連摑他三巴，逞兇後即逃去，老翁報警求助，警員到場時搜捕疑人無果。許翁（上圖）送院時仍怒氣難消，口中念念有辭：「日本仔都打我唔死，你打我！好多人都睇到！」他經治療後已經出院。</p></body></html>
