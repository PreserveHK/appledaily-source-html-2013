<html><header><meta charset="utf-8"><title>威水史：《寒戰》叫好叫座</title></header><body><h1>威水史：《寒戰》叫好叫座</h1><p>陸劍青和梁樂民首次執導，郭富城和梁家輝（圖）主演的電影《寒戰》去年在港上映，票房勁收約4,300萬，成為去年華語片賣座冠軍，該片首日的220萬票房也成為去年開畫票房冠軍，《寒戰》在內地也大收2.6億人民幣，叫好叫座。當中男主角梁家輝憑該片提名今年3月舉行的「亞洲電影大獎」及今年4月舉行的「香港電影金像獎頒獎禮」最佳男主角，該片在金像獎更獲12項提名，是大熱門之一。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
