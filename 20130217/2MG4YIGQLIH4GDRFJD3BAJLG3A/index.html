<html><header><meta charset="utf-8"><title>香香恨行桃花運</title></header><body><h1>香香恨行桃花運</h1><p>岑麗香昨日以優質旅遊服務推廣大使身份，到尖沙嘴出席推廣活動。香香表示，今年沒有機會逛花巿，卻很渴望行個桃花運，對於度過沒有情人的情人節，香香說：「唔寂寞，約埋朋友傾偈食嘢，感覺都好好。」<br>香香表示雖然未看過新一屆中華小姐，但她一定會支持溫哥華及香港的參賽者，對於參選佳麗負面新聞開始浮現，香香說：「咁快，最重要唔好影響啲女仔，我想鼓勵佢哋，要享受過程，唔係人人都有機會選美。」<br>採訪、攝影：張俊銘</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
