<html><header><meta charset="utf-8"><title>擁吻58.5小時破紀錄</title></header><body><h1>擁吻58.5小時破紀錄</h1><p>泰國一對夫婦在情人節參加站立擁吻比賽，連續擁吻了足足58.5小時，刷新健力士世界紀錄。<br>比賽由當地一個活動單位舉辦，規定參賽者必須全程站立，靠吸管吸食流質食物，連上廁所時，雙方的嘴唇都要黏在一起。<br>44歲男子伊卡柴和33歲妻子拉薩納，最終以58.5小時35分58秒奪冠，較去年冠軍創下的紀錄還要長八個多小時。比賽後兩人疲憊不堪，但獲得10萬泰銖（25,970港元）和兩枚鑽石戒指獎品。<br>台灣ETtoday網站</p></body></html>
