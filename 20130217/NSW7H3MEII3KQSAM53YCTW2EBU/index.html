<html><header><meta charset="utf-8"><title>今日提醒你：去西九敲祈福鼓</title></header><body><h1>今日提醒你：去西九敲祈福鼓</h1><p>西九文化區管理局及香港中樂團今日下午，將於西九文化區舉行大型嘉年華及音樂會，以澎湃鼓樂與市民共賀癸巳金蛇年，入場費用全免。現場設置直徑3.47米開運太平大鼓，供市民擊鼓祈福，中樂團藝術總監兼首席指揮閻惠昌更會與在場人士以「布郎鼓」互動，寓意市民財源滾滾來。嘉年華會將於下午2時展開，6時完結，而2時30分至3時30分將有「香港活力鼓令24式」優勝隊伍演出，4時至5時將舉行音樂會。屆時政務司司長林鄭月娥將敲響太平大鼓，與西九文化區管理局董事局成員、中樂團理事會成員及一眾油尖旺區議員為活動揭幕。</p></body></html>
