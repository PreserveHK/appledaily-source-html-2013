<html><header><meta charset="utf-8"><title>特首　梁粉　被諷「打龍通」</title></header><body><h1>特首　梁粉　被諷「打龍通」</h1><p>【本報訊】保衛香港自由聯盟昨日在旺角舉行「小人當道，全民不合作」集會，呼籲市民參與交少10元稅的第一波「不合作運動」，以示對梁振英「小人」治港下，官商勾結更形猖獗，地產霸權益發凌厲，民主政制遙遙無期的不滿。聯盟又以日前鄉議局主席劉皇發為本港求得的下籤比喻，梁振英及梁班子內所有「小人」都應「赤腳返回廬」。<br>集會期間，聯盟代表更上演街頭劇，戴上梁振英、民建聯「元秋」蔣麗芸、政制及內地事務局副局長劉江華及前全國政協委員劉夢熊面具的人打麻雀，諷刺梁粉之間不時「打龍通」。</p></body></html>
