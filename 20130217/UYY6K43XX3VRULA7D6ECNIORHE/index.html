巴神奠勝女友送心心</h1><p>巴神又入波喇！由曼城重返意甲加盟AC米蘭之後，巴洛迪利踢咗3場聯賽場場有波入，加加埋埋經已入咗4球；喺上個禮拜五，AC就係憑呢個「壞孩子」射入靚罰球，協助AC聯賽主場2:1擊敗帕爾馬，就連佢女友芬妮喺看台上面都睇到鬼咁開心，仲向巴神做出心形手勢示愛㖭，認真羨煞旁人。而AC教練艾基利賽後就大讚巴神，話只要佢唔好成日搞事，專心踢波，將來一定會成為球壇巨星。</p></body></html>
