<html><header><meta charset="utf-8"><title>任達華妻女團聚</title></header><body><h1>任達華妻女團聚</h1><p>【赤鱲角機場】新年假期完結，外遊嘅藝人都陸續回港，名模琦琦同囡囡Ella新年撇低老公任達華返咗上海過年，兩母女噚日返嚟，廿四孝老公任達華就去機場接機，一家三口團聚晒溫馨。琦琦話：「上海家鄉興初四接財神，我接完就返嚟，內地過年可以放煙花，好好氣氛。」機場噚日仲有黃錦燊同老婆趙雅芝拍拖去接朋友機。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
