<html><header><meta charset="utf-8"><title>小兄妹出世只差半年</title></header><body><h1>小兄妹出世只差半年</h1><p>英國31歲女子巴登之前花兩年造人都失敗，還以為不會有孩子，但意外地，她之後竟先後誕下一子一女，而且相距僅208日，即六個半月，打破英國非孖生兄弟姊妹出生時間最接近紀錄。<br>巴登2011年8月誕下兒子龍尼，但才三周後又再度懷孕。更令人意外是，這胎在懷孕26周就早產，女兒西恩娜在2012年2月出生時，僅重1磅14安士，留院三個半月後方可出院。現時一對子女分別17個月和11個月大，經常一起玩耍，開始建立深厚感情。<br>英國《每日郵報》</p></body></html>
