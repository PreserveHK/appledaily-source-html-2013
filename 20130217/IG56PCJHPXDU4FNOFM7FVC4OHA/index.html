<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>安全氣袋彈傷司機</title></header><body><h1>各區突發簡訊：<br>安全氣袋彈傷司機</h1><p>【北角】<br>【本報訊】昨晨9時許，一輛平治房車沿北角英皇道西行，駛至炮台山道交界時，與一輛沿炮台山道落斜往大強街方向的寶馬X3七人車相撞，寶馬攔腰撞向平治左邊車身，平治車門凹陷，寶馬車頭輕微受損。寶馬42歲黃姓女司機被彈出的安全氣袋撞傷，感到不適送院，55歲平治女司機毋須送院，兩人均通過酒精測試。警方調查後，懷疑是有人衝燈肇禍。</p></body></html>
