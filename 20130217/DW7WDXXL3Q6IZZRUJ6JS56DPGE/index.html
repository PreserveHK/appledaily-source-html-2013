<html><header><meta charset="utf-8"><title>杜拜建最大摩天輪</title></header><body><h1>杜拜建最大摩天輪</h1><p>事事要最大最豪的阿聯酋杜拜，很快又要加多一「最」──一座高210米（690呎）的全球最大摩天輪，將在2015年落成。<br>這座「杜拜眼」（Dubai Eye）摩天輪，比「倫敦眼」還要高出76米（250呎），屬於一個120億港元的全新開發計劃的一部份。計劃前天（周五）剛獲通過，「杜拜眼」將會打造在一個人工島上，上面會有娛樂設施、購物中心和低密度住宅，整個工程預計在2016年竣工。而當中最矚目的自然是矗立島上的「杜拜眼」，發展商估計每年可吸引300萬遊客。<br>英國《每日郵報》</p></body></html>
