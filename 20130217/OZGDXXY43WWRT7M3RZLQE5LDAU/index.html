<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
女高球手三點式賣球桿</title></header><body><h1>體壇拾趣：<br>
女高球手三點式賣球桿</h1><p>美國高爾夫球手布娜奧妮爾（Blair O'Neal），成績就唔係好見得人，寂寂無聞，但勝在有模特兒嘅身材，所以吸引到人搵佢拍廣告。最近呢位索女就幫高爾夫球用具品牌Cobra影廣告相，只見布娜奧妮爾着住火辣辣嘅三點式泳衣，喺支高爾夫球桿旁邊擺「甫士」，真係非常養眼！另外，LPGA嘅澳洲公開賽，喺上周六嘅第3輪賽事後，新西蘭嘅高寶璟及南韓嘅申智愛同以低17杆嘅202，並肩榜首。</p></body></html>
