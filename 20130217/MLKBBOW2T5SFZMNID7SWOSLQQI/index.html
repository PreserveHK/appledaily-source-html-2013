<html><header><meta charset="utf-8"><title>趣趣地：<br>
亂扮奇哥插到入院</title></header><body><h1>趣趣地：<br>
亂扮奇哥插到入院</h1><p>「金色轟炸機」奇連士文嘅插水式慶祝動作，好多球迷應該仲有印象；不過，一位叫施華利斯嘅業餘球員，就因為入波之後想扮奇連士文插水慶祝，結果差啲癱瘓終生。當時施華利斯喺一片泥濘嘅球場上插水慶祝之際，結果扭傷咗條頸，之後佢隊友仲不斷壓落去佢身體，結果令到佢頸部嘅椎骨碎裂；好在施華利斯經過6個鐘頭嘅手術之後，最終唔使全身癱瘓收場，醫生都話係奇蹟，而施華利斯就表示以後都唔再踢波。</p></body></html>
