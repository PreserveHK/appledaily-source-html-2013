<html><header><meta charset="utf-8"><title>夜總會惡客　飛腳踢女職員</title></header><body><h1>夜總會惡客　飛腳踢女職員</h1><p>【旺角】<br>【本報訊】一名中年漢與友人到旺角砵蘭街一間夜總會消遣後，至昨凌晨離開時，疑因賬單問題與職員爭執，其間竟起飛腳踢女職員，致對方撞及玻璃大門受傷，惡客被捕。<br>被捕的48歲男子姓梁，事後被帶署扣查。消息稱，梁與三名友人，結伴到砵蘭街141號一間夜總會消遣，至昨凌晨3時許準備結賬離開時，疑因不滿賬單金額，眾人與夜總會職員發生爭執，其間梁某突然情緒激動，起腳踢向夜總會內一名39歲黃姓女職員腰部，黃女被踢後失平衡倒地，撞向一玻璃門，頭部和腰部受傷。夜總會職員見狀報警。</p></body></html>
