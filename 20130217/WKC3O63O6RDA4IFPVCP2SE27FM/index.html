<html><header><meta charset="utf-8"><title>劉謙報稱遭恐嚇</title></header><body><h1>劉謙報稱遭恐嚇</h1><p>台灣魔術師劉謙日前在內地央視春晚上，彈出「找力宏」三字調侃李雲迪與王力宏的同性緋聞。昨日劉謙經理人何晃杰在微博發聲明說：「『找力宏』這句笑話的提議，是演出前由李方（李雲迪）在對詞時提出的。」又指有「不明人士」警告他別亂說話，但何晃杰強調：「我們沒有任何背景，但是也不怕任何人的恐嚇。真相在這，公道在人心。」<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
