<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
細威破紀錄做最老1姐</title></header><body><h1>體壇拾趣：<br>
細威破紀錄做最老1姐</h1><p>恭喜莎蓮娜第6次榮登「1姐」之位，仲破埋紀錄，做史上年紀最大嘅WTA世界排名第1，果然寶刀未老！佢喺上周五舉行嘅卡塔爾公開賽8強，先落後一盤3:6之下，贏番兩盤6:3同7:5，以盤數2:1反勝姬維杜娃。入4強後，細威已經夠分數爬過現任「1姐」艾莎倫嘉，喺呢個星期嘅世界排名升上第1。今次佢以31歲高齡再做「1姐」，賽後感動到喊晒口，佢話從未諗過可以上番第1㗎。</p></body></html>
