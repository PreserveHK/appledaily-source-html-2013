<html><header><meta charset="utf-8"><title>蘋果好介紹：勝哥兒泥開齋</title></header><body><h1>蘋果好介紹：勝哥兒泥開齋</h1><p>◆上仗賽前兩試泥閘得一冠一季，勝出的一次跟前末段加速彈甩對手，早已試準泥地性能。<br><br>◆在法國曾勝三級賽及一級賽跑第四，今仗返回二班排二檔大利。<br><br>◆在港兩戰走勢不錯，狀態已起，爭分跑打吡必力求開齋。</p><p>今日有料</p><p>可以免費上《蘋果日報》網<br> http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
