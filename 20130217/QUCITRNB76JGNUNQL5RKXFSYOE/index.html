<html><header><meta charset="utf-8"><title>先後撼壆　兩司機酒駕被捕</title></header><body><h1>先後撼壆　兩司機酒駕被捕</h1><p>【東區】<br>【本報訊】凌晨近2時，32歲姓蔡男子駕駛寶馬沿東區走廊往銅鑼灣方向行駛，駛至太古城對開失控越線猛撞石壆，車頭損毀，蔡頸部受傷酒精呼氣測試超標，涉酒後駕駛被捕送院。<br>凌晨近5時，35歲姓楊男子駕駛豐田MarkX私家車，沿青朗公路汀九橋往屯門公路方向行駛，失控猛撞水馬後，衝入地盤內撞壆，擋風玻璃破裂，車胎甩脫（上圖），楊接受酒精呼氣測試超標，涉酒後駕駛被捕。同車姓余（42歲）女乘客頭傷流血送院。</p></body></html>
