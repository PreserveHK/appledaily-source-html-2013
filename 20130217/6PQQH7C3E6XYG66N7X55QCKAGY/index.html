<html><header><meta charset="utf-8"><title>一街之隔　樓價天與地<br>
</title></header><body><h1>一街之隔　樓價天與地<br>
</h1><p>【話你知】<br>小學41網名校多，樓價保值，賈炳達道南北豪宅樓價天與地，差距可達四成。被形容是「劏房豪宅」的恒基樓盤曉薈，位處賈炳達道以南，屬41網，一個實用面積200平方呎單位，恒基叫價432.2萬元；建築面積每平方呎平均13,993元。對面的華懋豪宅御．豪門及豪門，位處賈炳達道以北，早期有不少買家都不知道屬43網黃大仙，御．豪門建築面積每平方呎平均11,000元、豪門則8,548元，分別比曉薈低21%及39%。41網西面界線為東鐵九龍塘站路軌，南為界限街，北至歌和老街豪宅畢架山一號和廣播道一帶；東面包括九龍城，美東邨是網內唯一公屋。</p></body></html>
