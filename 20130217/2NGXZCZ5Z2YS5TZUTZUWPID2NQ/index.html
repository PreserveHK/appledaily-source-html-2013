<html><header><meta charset="utf-8"><title>4歲童染抗藥惡菌</title></header><body><h1>4歲童染抗藥惡菌</h1><p>【本報訊】衞生防護中心昨日公佈一宗入侵性社區抗藥性金黃葡萄球菌確診個案，患者是一名居於荃灣的4歲男童，他感染前健康良好，但自上月24日起出現發燒、咳嗽帶痰及流鼻水等症狀，曾向私家醫生求診，因為持續發燒，到本月2日入住荃灣港安醫院接受治療，其後在痰液樣本驗出含社區型耐藥性金黃葡萄球菌，他住院期間病情穩定，已於本月8日康復出院。<br>中心調查顯示，男童最近沒有外遊，他的家人也沒有出現病徵，正調查感染源頭。此惡菌近年在全球已屬常見的感染，本港錄得的病例也越來越多，醫學界相信濫用抗生素應是引致抗藥惡菌增加的元凶。</p></body></html>
