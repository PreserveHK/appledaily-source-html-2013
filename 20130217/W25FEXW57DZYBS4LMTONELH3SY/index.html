<html><header><meta charset="utf-8"><title>海事博物館獲贈檔案</title></header><body><h1>海事博物館獲贈檔案</h1><p>【本報訊】當年為保護維港出錢出力的徐嘉慎，昨向將於2月底開放的海事博物館，捐出一份重要的歷史檔案。該份文件是現已成為環境局副局長的陸恭蕙，曾在立法會提出的私人條例草案《保護海港條例》，當時的律政司馬富善在條例通過後簽署相關證書交予陸保存。陸恭蕙有感保護海港由徐嘉慎母親而起，特別將該證書轉贈予她。徐嘉慎說，母親於06年去世，他決定將文件捐出，希望向下一代傳遞保護海港的訊息。他又說，多年來花約2,700萬元與政府打官司，下一步會爭取將維港申請列入世遺。</p></body></html>
