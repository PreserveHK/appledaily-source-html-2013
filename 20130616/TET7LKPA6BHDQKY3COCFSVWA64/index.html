<html><header><meta charset="utf-8"><title>體訊速遞：<br>（乒乓球）吳穎嵐中國賽出局</title></header><body><h1>體訊速遞：<br>（乒乓球）吳穎嵐中國賽出局</h1><p>香港小花吳穎嵐（圖），昨在北京舉行的中國乒乓球公開賽女單次圈，以1:4不敵中國的馮亞蘭。她和隊友管夢圓合作打女雙，在8強以0:3負南韓對手止步。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
