<html><header><meta charset="utf-8"><title>求驗客手記：<br>A高扯煙想俾摩佬雪</title></header><body><h1>求驗客手記：<br>A高扯煙想俾摩佬雪</h1><p>（怒）車路士後衞艾殊利高爾（A高、圖）煙癮一向好大，不過，所謂「寧俾人知，莫俾人見」，佢最近喺美國洛杉磯渡假時被拍到當街當巷食煙，就好可能激親車仔新帥摩連奴，有手尾跟咯！因為摩佬一向好重視麾下球員嘅形象，之前佢執教皇馬時，就因皇馬後衞法比奧干查奧被拍到喺生日派對中食煙，而被雪咗幾場；所以A高真係好自為之喇！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
