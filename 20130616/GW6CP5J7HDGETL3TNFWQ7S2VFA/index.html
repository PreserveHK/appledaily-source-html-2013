<html><header><meta charset="utf-8"><title>夏日掃貨guide：<br>傳泰仔離城投AC</title></header><body><h1>夏日掃貨guide：<br>傳泰仔離城投AC</h1><p>比歷連尼入主曼城，預計將出現更多球員變動，有傳前鋒泰維斯（圖）亦是被清洗對象，他很大機會轉投意甲AC米蘭。據悉AC米蘭球會副主席加里安尼已與泰維斯達成協議，前者開出稅後年薪400萬歐元外加獎金的3年合約，儘管條件比另一有興趣的買家祖雲達斯低，但泰維斯本人則屬意轉投米蘭。A米羅致泰維斯前，要先將陣中的羅賓奴甚至艾沙拉維出售套現。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
