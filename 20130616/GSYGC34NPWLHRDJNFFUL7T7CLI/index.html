<html><header><meta charset="utf-8"><title>News Flash<br>劍橋撞艇賽打死小鴨</title></header><body><h1>News Flash<br>劍橋撞艇賽打死小鴨</h1><p>英國劍橋大學（圖）有悠久傳統的撞艇賽，上周三至周五在康河舉行，有居民投訴，學生妄顧小鴨生命，至少有三隻只有三周大的小鴨被船槳打死。但大學划艇會表示，有盡力保障鴨和其他水鳥安全，甚至因而押後比賽。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
