<html><header><meta charset="utf-8"><title>體壇拾趣：<br>曉域治翻生闖4強</title></header><body><h1>體壇拾趣：<br>曉域治翻生闖4強</h1><p>正所謂：「薑係老嘅辣」，澳洲32歲網球手曉域治（圖），上周五就示範咗呢句點解啦。佢喺皇后會盃8強對住24歲阿根廷球手迪樸度，打足3盤贏2:1，殺入4強。全面復蘇嘅曉域治將會同上屆得主、克羅地亞嘅施歷爭入決賽，而另一場4強將會係由英國球手梅禮對法國嘅泰桑高。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
