<html><header><meta charset="utf-8"><title>名人Gossip<br>凱蒂　靚佬湯女撞衫</title></header><body><h1>名人Gossip<br>凱蒂　靚佬湯女撞衫</h1><p>英國劍橋公爵夫人凱蒂（圖）的衣着品味，一向受讚賞，經她一穿的衣服，常常賣斷市。但其實凱蒂可能也有模仿對象，有傳媒發現她與荷李活影星湯告魯斯的7歲女兒Suri經常「撞衫」，包括圓點連身裙、奶白色長褸，令人猜測凱蒂或「參考」Suri的衣着。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
