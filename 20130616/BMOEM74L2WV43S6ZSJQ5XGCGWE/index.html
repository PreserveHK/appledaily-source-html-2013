<html><header><meta charset="utf-8"><title>兩岸快線<br>男童被教師毆至重傷</title></header><body><h1>兩岸快線<br>男童被教師毆至重傷</h1><p>河南新鄉原陽縣育龍學校8歲學生帥帥，疑因校長手錶遭竊，被同學訛稱賊贓已轉交給他。帥帥否認藏錶，惟姓張教師搜查無果，向其拳打腳踢，甚至脫褲掃把打屁股，連掃把都打斷，兩日內毆打四次。帥帥入院治理情況嚴重（圖），家長獲悉事件後，控訴校方毆打兒子。縣教育局責令校方解僱涉事教師。<br>河南《大河報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
