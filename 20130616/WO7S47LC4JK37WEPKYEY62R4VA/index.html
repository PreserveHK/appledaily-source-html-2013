<html><header><meta charset="utf-8"><title>發放讚爸正能量</title></header><body><h1>發放讚爸正能量</h1><p>【本報訊】爸爸一生為家庭辛勞工作，無條件支持子女成長，作為子女的你，有否稱讚過爸爸呢？以表達讚賞為主題的網上平台Praisage「我讚！」，昨日在旺角鬧市舉辦街頭活動「齊來讚爸嗲！」，派發逾萬張讚寫卡，讓途人寫上稱讚爸爸的字句，又提供讚賞板予一家大細拍照留念，令一眾爸爸甜在心頭。主辦團體表示，希望透過活動喚起大家對爸爸的關愛，表達對爸爸的感激和讚賞，在家庭中培養讚賞文化。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
