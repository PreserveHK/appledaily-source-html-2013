<html><header><meta charset="utf-8"><title>醉酒男被惡搞　慘變木乃伊</title></header><body><h1>醉酒男被惡搞　慘變木乃伊</h1><p>去派對飲醉酒睡着了，讓朋友有機會整蠱再拍下相片，真的後悔莫及。一名男子全身被保鮮紙包裹慘變「木乃伊」，只有頭部能轉動，「屍身」更被畫上裸女身材；另一男子全身被銀色牛皮膠紙黏着，只開了一個小洞供他呼吸；男子赤裸上身，肥膏上被畫上搞笑公仔。有人只是頭髮被插滿牙籤，頭部變成「刺蝟」，已算是較「好彩」。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
