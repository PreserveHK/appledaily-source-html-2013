<html><header><meta charset="utf-8"><title>體訊速遞：<br>（足球）阿仙奴新主席現身</title></header><body><h1>體訊速遞：<br>（足球）阿仙奴新主席現身</h1><p>英超阿仙奴美國班主高安基（圖），上周五證實已為球會服務31年的主席希活，因個人健康問題而卸任，其職位將由英國商人基斯域克接任。兵工廠自1927起一直由希活家族成員出任球會主席，今次改由他人管理球會，結束了希活家族86年的「統治」。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
