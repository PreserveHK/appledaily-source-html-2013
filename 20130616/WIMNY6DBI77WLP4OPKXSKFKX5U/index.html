<html><header><meta charset="utf-8"><title>體訊速遞：<br>（桌球）派利挫沙比奪冠</title></header><body><h1>體訊速遞：<br>（桌球）派利挫沙比奪冠</h1><p>亞洲職業桌球員巡迴賽中國宜興站昨日舉行決賽，世界排名第24位的英格蘭球手派利爆冷，以局數4:1擊敗世界排名第2的同胞球手沙比（圖），贏得冠軍。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
