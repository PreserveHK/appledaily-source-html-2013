<html><header><meta charset="utf-8"><title>兩岸快線<br>川校386學生腹瀉</title></header><body><h1>兩岸快線<br>川校386學生腹瀉</h1><p>上周四（13日）下午，四川眉山映天學校386名學生發生腹瀉、嘔吐、發燒和頭暈等症狀，集體送醫治療（圖），其中231人須留院觀察，45人病情較重。當地食品監督局、疾控中心已對該校食堂飯菜留樣封存取樣。該校為一所私立學校，涵蓋幼兒園、小學、初中和高中，發病患者中有20多名為高中考生。<br>新華網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
