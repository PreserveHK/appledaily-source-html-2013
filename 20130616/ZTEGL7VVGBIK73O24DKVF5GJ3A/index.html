<html><header><meta charset="utf-8"><title>灌漿逼爆牆</title></header><body><h1>灌漿逼爆牆</h1><p>【葵涌】<br>【本報訊】昨午2時50分，葵涌業成街1至4號東聯工業大廈地下停車場一幅磚牆突然爆裂（圖），41歲姓何司機報案。警方調查後，揭發毗鄰商廈地盤進行牆身罅隙灌漿工程，疑衝力太猛將停車場磚牆逼爆，幸意外中無人受傷。張培生攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
