<html><header><meta charset="utf-8"><title>拖頭跣胎揈頭阻交通</title></header><body><h1>拖頭跣胎揈頭阻交通</h1><p>【美孚】<br>【本報訊】昨晨8時許，一輛運載液態氧氣缸車，駛經荔枝角大橋轉入美孚新邨的支路，47歲姓袁男司機報稱落斜扭軚轉彎時，因天雨路滑，車輛拖頭突然跣胎掉頭，猛撼路中鐵欄後橫亙路中。警員接報到場，袁並無受傷，由拖車到場將車輛移走，現場交通一度擠塞。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
