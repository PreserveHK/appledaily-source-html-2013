<html><header><meta charset="utf-8"><title>體訊速遞：<br>（單車）張敬樂南韓賽列次席</title></header><body><h1>體訊速遞：<br>（單車）張敬樂南韓賽列次席</h1><p>環南韓單車賽昨在襄陽舉行的第7站，全長135公里，香港的張敬樂（右）以3小時32分57秒衝線，獲得第35名。他在總成績仍落後榜首的英國車手甘明12秒，排在第2位，賽事今日煞科。本報消息（南韓）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
