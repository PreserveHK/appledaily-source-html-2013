<html><header><meta charset="utf-8"><title>兩岸like不like雷人標語「竊密被抓就殺頭」</title></header><body><h1>兩岸like不like<br>雷人標語「竊密被抓就殺頭」</h1><p>6月11日，中國三名太空人在甘肅酒泉發射中心搭載「神舟十號」飛船升空，當局在酒泉發射中心的外圍豎有「竊密必被抓，抓住就殺頭」的雷人標語（圖）。這張近日在網上熱傳的照片顯示，標語牌後是裝有探射燈的隔離電網，並標有「警戒線」、「勸阻線」和「鳴槍線」，其震撼度猶勝神十升空。<br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
