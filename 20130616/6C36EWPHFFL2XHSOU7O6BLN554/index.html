<html><header><meta charset="utf-8"><title>兩岸快線<br>北大校友裸奔撐正版</title></header><body><h1>兩岸快線<br>北大校友裸奔撐正版</h1><p>前日下午，北京大學未名湖畔衝出兩名裸男，他們身上僅穿紅色丁字褲，胸部寫有黑色毛筆字，抱着充氣娃娃和結他奔向湖邊，但很快就被保安人員截停（圖），帶離現場。據裸男同伴稱，這是一場行為藝術，兩名裸男是北大校友，旨在說明盜版唱片的猖獗導致音樂人生活拮据，呼籲社會關注保護知識產權。<br>北京《新京報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
