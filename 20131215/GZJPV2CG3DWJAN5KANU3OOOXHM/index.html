<html><header><meta charset="utf-8"><title>任務之後記</title></header><body><h1>任務之後記</h1><p>日落後，教練說有特備節目，就是營火會！細蚊年紀小，生火主要由教練負責，先用樹枝及木條搭一個錐形塔，於頂尖點火。細蚊圍着營火載歌載舞、談談旅程感受，Lavender說平日只跟媽媽說心事，首次跟營友說體驗，感覺奇妙，雖戶外有蚊叮蟲咬，但不覺是一回事，還說：「首次在海中划獨木舟，有點驚，但刺激難忘！」</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
