<html><header><meta charset="utf-8"><title>大嶼山大佛開光20年</title></header><body><h1>大嶼山大佛開光20年</h1><p>【本報訊】天壇大佛（圖）開光20周年，大嶼山寶蓮禪寺昨日舉行法會，並宣佈萬佛寶殿將於明年10月下旬落成開光。中聯辦副主任王志民、民政事務局局長曾德成及基本法委員會副主任梁愛詩均有出席。梁愛詩被問及政改問題時，拒絕回應。 <br>20年前，前港督彭定康推政改，遭時任港澳辦主任魯平斥為「千古罪人」；同年底的大佛開光典禮上，彭定康主動跟新華社前社長周南握手，周雙手合十拒絕，彭也雙手合十回敬。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
