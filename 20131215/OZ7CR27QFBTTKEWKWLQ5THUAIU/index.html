<html><header><meta charset="utf-8"><title>李冰冰嬲爆被指閒角</title></header><body><h1>李冰冰嬲爆被指閒角</h1><p>拍過《生化危機》、《變形金剛4》的李冰冰雖然晉身荷李活女星，但卻被內地網民指她「打醬油」，意思即是做戲中的二打六閒角。前日李冰冰在北京出席品牌活動時為自己辯護，她說：「我打醬油又怎樣？你去給我打一瓶，人家也未必讓你去。」她認為說她打醬油的人是出於自卑，還指不少外國演員也到中國打醬油，她強調自己見過世面，看到和學到不少。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
