<html><header><meta charset="utf-8"><title>各區突發簡訊：流浪貓疑遭監生踩死</title></header><body><h1>各區突發簡訊：<br>流浪貓疑遭監生踩死</h1><p>【天水圍】<br>【本報訊】前晚11時許，貓義工李小姐，在天水圍天晴邨晴彩樓對開花槽，發現一頭約3個月大、20厘米長的黑白色花貓倒卧花槽內，由於花貓的頭部扁平，似被人監生踩扁頭，她懷疑有人虐貓，報警處理。警員到場調查，發現花貓頭部受傷，氣絕身亡。李稱，現場附近有10多頭流浪貓，她不時偕其他貓義工到來餵貓，貓屍事後轉交愛護動物協會人員剖屍確定死因。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
