<html><header><meta charset="utf-8"><title>趣趣地：韋斯咸呻入錯玻璃卡路爾</title></header><body><h1>趣趣地：<br>韋斯咸呻入錯玻璃卡路爾</h1><p>有早知，冇乞兒，韋斯咸班主蘇利雲（左圖右）上周六話，如果一早知道安祖卡路爾咁「玻璃」，今夏就唔會用破球會紀錄嘅1,500萬鎊（約1.9億港元）買佢返嚟：「如果我知道卡路爾要養傷咁耐，我哋就唔會簽佢。雖然球員受傷好平常，但我哋唔可以買個養傷半季嘅人返嚟。」蘇利雲仲話，隊醫嗰陣同佢講，卡路爾只係缺陣開季頭兩場比賽，點知佢今季到𠵱家都未踢過。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
