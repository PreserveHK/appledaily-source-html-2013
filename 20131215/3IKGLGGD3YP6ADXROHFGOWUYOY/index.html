<html><header><meta charset="utf-8"><title>Sarah與半澤猛人合作</title></header><body><h1>Sarah與半澤猛人合作</h1><p>英國跨界女高音歌手Sarah Brightman，將會與日本人氣神劇《半澤直樹》的配樂家服部隆之及日本鋼琴家辻井伸行合作，打造日本組合嵐成員櫻井翔主演、改編自小說的新片《神的病歷簿2》主題曲《神的病歷簿~keep the light~》，歌詞則由小說原作者夏川草介創作。<br>今年7月已在日本開11場騷的Sarah，下月23日會在香港亞博館演出，並會唱到內地及中東等地。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
