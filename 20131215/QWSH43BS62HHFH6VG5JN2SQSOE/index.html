<html><header><meta charset="utf-8"><title>伊健拍戲滾娜姐</title></header><body><h1>伊健拍戲滾娜姐</h1><p>【上環】鄭伊健同周秀娜最近開拍微電影《Breakup 100》，佢哋前日喺上環街頭開工，娜姐咖啡唔離手，喪飲提神。劇組拍到夜晚7時多，正值放飯時間，工作人員冇派飯盒畀班演員，佢哋竟然喺帳篷裏開枱打邊爐，非常有風味。同場仲有王菀之，佢全程都好開心。<br>採訪、攝影：畢紹基、梁繼光</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
