<html><header><meta charset="utf-8"><title>體訊速遞：（足球）墨國前鋒膺中北美足先生 </title></header><body><h1>體訊速遞：<br>（足球）墨國前鋒膺中北美足先生 </h1><p>中北美洲及加勒比海區足協上周五宣佈，墨西哥前鋒奧利比柏拉達（圖）力壓美國的當路雲及丹普西，成為今年度的中北美足球先生。效力愛華頓的美國門將侯活就得到最佳門將，美國國家隊主帥奇連士文獲得最佳教練。女足方面，美國的雅歷絲摩根力壓國家隊隊友雲芭芝，獲選為中北美足球小姐。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
