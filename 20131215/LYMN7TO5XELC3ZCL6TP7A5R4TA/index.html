<html><header><meta charset="utf-8"><title>趣趣地：地球明星隊鬥外星人？</title></header><body><h1>趣趣地：<br>地球明星隊鬥外星人？</h1><p>如果當今兩個最強嘅足球員基斯坦奴朗拿度（C朗）同美斯合作，究竟佢哋隊波會有幾勁？相信過多陣就知！唔係C朗轉會巴塞，只係兩大球星幫手機品牌三星拍廣告；喺廣告入面，佢兩位要帶領地球明星隊，同外星人比賽。呢隊地球明星隊牌面好勁，仲有法卡奧、朗尼、馬里奧葛斯、艾沙拉維等，但全隊只係得一個防守球員，就係門將卡斯拿斯。另外，美斯係呢隊波嘅隊長，唔知C朗會唔會唔高興呢？</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
