<html><header><meta charset="utf-8"><title>體訊速遞：（足球）帕拉尼恩斯主場停12場</title></header><body><h1>體訊速遞：<br>（足球）帕拉尼恩斯主場停12場</h1><p>早前帕拉尼恩斯對華斯高的巴甲煞科戰，發生球迷群毆事件（圖），更有球迷因此而被打至重傷；巴西體育法庭宣佈，帕拉尼恩斯將被禁12場主場比賽，而華斯高亦要面對8次不能在主場比賽的處罰，兩間球會還要被罰款。綜合外電（巴西）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
