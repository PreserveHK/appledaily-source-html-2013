<html><header><meta charset="utf-8"><title>News Flash哈里完成南極行</title></header><body><h1>News Flash<br>哈里完成南極行</h1><p>英國哈里王子（圖左）及12名來自英美等地的截肢退伍軍人，經過逾三周行程，前日終成功徒步抵達南極點。哈里此行是為傷兵籌款，原是分組比賽，因為天氣惡劣，取消比賽，改為全部人一同前行。<br>英國《每日電訊報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
