<html><header><meta charset="utf-8"><title>Nicole暗示被利用</title></header><body><h1>Nicole暗示被利用</h1><p>韓國組合KARA昨日出席其公司DSP的家族騷，兩個月前宣佈下月滿約後將不續約的成員Nicole（圖）亦有現身，她是否留在KARA仍是個謎。前晚Nicole在網上留言卻引來揣測，她寫着「人生中有人會試探你、有人會利用你，最重要是找到幫你發揮潛能的人。」韓傳媒指Nicole欲言又止似暗示自己曾被利用，昨日她更一臉若有所思的樣子。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
