<html><header><meta charset="utf-8"><title>體訊速遞：（足球）愉園先炒3將</title></header><body><h1>體訊速遞：<br>（足球）愉園先炒3將</h1><p>雖然愉園暫未公佈下半季新兵名單，但據悉球隊新領導層已經決定提前與甄栢朗、戴思聰及盧加路（圖）解約，至於外援阿哥斯達、艾斯及亞巴沙姆，踢罷周六對傑志的港甲亦會被棄用。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
