<html><header><meta charset="utf-8"><title>趣趣地：英短跑新星好踢得</title></header><body><h1>趣趣地：<br>英短跑新星好踢得</h1><p>英國《每日郵報》有個花式足球比賽，專門搵一啲退役球星嚟獻技；不過，日前佢哋就轉轉口味，搵咗英國短跑新星甘美利（Adam Gemili、圖）嚟示範。咪睇甘美利大大隻隻，而且專項係短跑，佢無論頂頭槌同「的」波都有番咁上下；當然，就梗係無法同神級嘅施丹比較，但都踢得兩腳，他日佢唔再喺田徑壇上發展，可以考慮吓轉行踢波。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
