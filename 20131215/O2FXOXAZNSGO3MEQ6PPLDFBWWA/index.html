<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）李宗偉躋身決賽賽</title></header><body><h1>體訊速遞：<br>（羽毛球）李宗偉躋身決賽賽</h1><p>世界羽毛球超級系列賽總決賽，頭號種籽、馬來西亞球手李宗偉（圖）上周六在男單準決賽，以21:14及21:16直落兩局擊敗丹麥的佐真遜，打入決賽。綜合外電（馬來西亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
