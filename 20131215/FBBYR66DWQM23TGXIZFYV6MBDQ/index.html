<html><header><meta charset="utf-8"><title>莫文蔚飲老公靚湯</title></header><body><h1>莫文蔚飲老公靚湯</h1><p>莫文蔚昨與母親在薄扶林出席活動，呼籲珍惜食物，同場還有特首夫人。最近忙於做巡迴演唱會的她，表示平時由丈夫負責煮飯，她說：「我越嚟越懶，都係依賴佢整，佢最叻整意大利粉。最近爹哋出咗書教人煲中式湯，因為有中、英文，佢可以睇得明。」莫文蔚透露聖誕節有一星期假，會和丈夫回他的家鄉德國度過，相信可以過一個白色聖誕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
