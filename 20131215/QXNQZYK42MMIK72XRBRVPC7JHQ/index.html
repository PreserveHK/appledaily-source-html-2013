<html><header><meta charset="utf-8"><title>各區突發簡訊：男子酣睡中大叫昏迷</title></header><body><h1>各區突發簡訊：<br>男子酣睡中大叫昏迷</h1><p>【將軍澳】<br>【本報訊】昨清晨6時許，36歲姓葉男子在將軍澳唐俊街君傲灣住所單位睡夢中，突然大叫一聲後昏迷。其37歲姓蔡妻子聞丈夫慘叫聲後全無知覺，於是報警。救護員到場發現葉仍有心跳但沒有呼吸，立即將他送院，救護員沿途不停為事主施心外壓急救，經醫生搶救後情況危殆。家人稱事主平時身體健康，不排除他心臟病突發昏迷。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
