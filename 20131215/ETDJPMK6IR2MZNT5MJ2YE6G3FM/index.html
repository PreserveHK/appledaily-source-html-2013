<html><header><meta charset="utf-8"><title>千語染髮添女人味</title></header><body><h1>千語染髮添女人味</h1><p>吳千語日前與男友林𥧌遊日本，盡興而歸，前晚千語及陳逸寧（Isabel）在尖沙嘴出席威士忌活動，染了深啡色頭髮的千語增添女人味，但拒絕接受訪問。電影《春嬌與志明》的腿張開小姐Isabel今年5月奉子成婚，前晚產後復工，她表示兒子已6個半月大，問她有否請教楊千嬅湊仔心得？她說：「有請教佢收奶問題，但我哋嘅BB未有機會認識。」</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
