<html><header><meta charset="utf-8"><title>話你知：影展被指變質</title></header><body><h1>話你知：影展被指變質</h1><p>今屆亞太影展由施南生擔任評審團主席，其他成員包括張艾嘉、韓國導演許秦豪及馬來西亞創作藝人Afdlin Shauki等。提名電影會通過兩輪遴選，從來自23個成員地區作品角逐12個獎項，第二輪遴選由評審小組負責，由評審團睇片後逐一商討定出得獎者。<br>亞太影展曾一度停辦，今年曾志偉續任亞太影展籌委會主席，獲澳門威尼斯人渡假村酒店巨額贊助，有指志偉變搞手後，影展近年已變質，變了商業性質活動。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
