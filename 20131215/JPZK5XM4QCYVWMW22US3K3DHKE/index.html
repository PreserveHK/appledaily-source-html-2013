<html><header><meta charset="utf-8"><title>小Justin被阿根廷通緝</title></header><body><h1>小Justin被阿根廷通緝</h1><p>加拿大小天王Justin Bieber上月在阿根廷開騷期間，他與保鑣團隊涉嫌與當地攝影記者發生衝突。日前記者更告上法庭，並指控小Justin及保鑣團隊多條罪行，包括多次盜竊、詐騙、傷人及非法闖入。記者的律師指，當時記者在保齡球場外等候Justin，不過小Justin卻命保鑣搶去記者的相機，又指使保鑣闖記者的辦公室搗亂及搶錢。據悉當局日前向小Justin下了通緝令。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
