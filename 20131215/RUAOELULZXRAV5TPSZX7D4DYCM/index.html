<html><header><meta charset="utf-8"><title>體壇拾趣：超人罰球奇蹟全中</title></header><body><h1>體壇拾趣：超人罰球奇蹟全中</h1><p>上周五NBA常規賽火箭作客勇士，夏登射入全場最高嘅26分，以116:112擊敗對手。不過講到最威肯定係中鋒「超人」懷特侯活（紅衫），全場6射5中拎到18分，其中一球係3分波，係佢職業生涯第3次射入3分；不過咁都未算，侯活最犀利係今仗罰球7投7中，以佢職業生涯唔夠6成嘅罰球命中率，真係奇蹟。另外，被列為後備嘅林書豪表現都唔差，上陣21分鐘拎到8分。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
