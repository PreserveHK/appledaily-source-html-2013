<html><header><meta charset="utf-8"><title>左麟右李扮秋官</title></header><body><h1>左麟右李扮秋官</h1><p>「左麟右李」演唱會接近尾聲，前晚鄭少秋（小圖）、鍾鎮濤、范姜等到紅館捧場，克勤獻唱秋官的《楚留香》，他笑言小時候最喜歡扮秋官的唱腔，他說：「好開心終於有機會在秋官面前唱他的歌！」聽罷秋官也拍爛手掌！昨日和今天共演出四場，貪玩的譚詠麟昨午開騷前，突然走出售票處扮牧羊人趕羊仔般趕觀眾入場，並說：「快啲啦，夠鐘！」令歌迷歡喜若狂。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
