<html><header><meta charset="utf-8"><title>桂花蓮子露</title></header><body><h1>桂花蓮子露</h1><p>喜歡可養身的甜，好像用蓮子煮的糖水，益胃、安神、益腎，失眠時用更佳。我喜歡離火前加入桂花，那淡淡的香氣，優雅怡人。</p><p>材料：<br>白蓮（福建建寧）150g、冰糖80g、水1.2升、桂花1湯匙</p><p>做法：<br>1.白蓮浸水4小時。<br><br>2.去蓮心，水、白蓮下鍋中煮沸，慢火煮1小時。<br><br>3.<br>加入冰糖，再煮30分鐘。<br><br>4.<br>加入桂花，煮一會即成。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
