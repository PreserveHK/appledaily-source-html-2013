<html><header><meta charset="utf-8"><title>各區突發簡訊：彩旗杆插爆巴士玻璃</title></header><body><h1>各區突發簡訊：<br>彩旗杆插爆巴士玻璃</h1><p>【秀茂坪】<br>【本報訊】九巴一輛行走13X線、開往秀茂坪寶達邨之雙層巴士，昨晨9時許，駛至距離總站不遠的天后廟時，路邊一支彩旗疑被風吹歪鬆脫傾斜出馬路，車長不及收掣撞向旗杆，上層車頭擋風玻璃爆裂，幸無乘客受傷。報警後，天后廟女廟祝聲稱願意賠償巴士公司3,000元，車長事後將巴士駛回廠維修。九巴發言人稱，未有提及是否接受賠償。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
