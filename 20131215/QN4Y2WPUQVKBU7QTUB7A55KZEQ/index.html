<html><header><meta charset="utf-8"><title>猷亨夜蒲愛隱蔽</title></header><body><h1>猷亨夜蒲愛隱蔽</h1><p>【中環】賭王四太梁安琪個仔何猷亨成日伴住媽咪出席公開活動，但噚日猷亨凌晨夜蒲梗係要撇甩媽咪，佢凌晨12點坐車去咗中環荷李活道一間酒吧，佢入去即刻行去最入嘅隱蔽位置，原來會合一男一女友人，三個人全程好好傾。猷亨邊飲酒邊吹水，大約45分鐘就離開，猷亨見到記者影相，雖然愕然但都禮貌地打招呼。<br>採訪、攝影：徐錦池、畢紹基、李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
