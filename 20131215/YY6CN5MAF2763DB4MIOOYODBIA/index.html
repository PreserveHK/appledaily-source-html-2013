<html><header><meta charset="utf-8"><title>各區突發簡訊：電線短路「露筍」自焚</title></header><body><h1>各區突發簡訊：<br>電線短路「露筍」自焚</h1><p>【沙　田】<br>【本報訊】昨凌晨零時許，一輛藍色三菱「露筍」私家車，沿吐露港公路沙田段出九龍，駛近科學園對開，司機發現車頭突然起火冒煙，連忙將車駛往路肩位棄車逃生。消防員接報到場開喉灌救，迅速將火救熄，私家車嚴重焚毀。消防員調查後，懷疑電線短路起火，並無可疑。據車輛登記資料顯示，肇事露筍在01年出廠，當時值約27萬元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
