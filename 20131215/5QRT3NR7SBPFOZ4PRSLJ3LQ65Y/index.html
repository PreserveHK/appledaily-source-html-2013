<html><header><meta charset="utf-8"><title>濱崎步被海老藏詐型</title></header><body><h1>濱崎步被海老藏詐型</h1><p>日本過氣天后濱崎步前日突宣佈再婚，與年輕她十載的醫科生老外訂婚，據指她將於日內返回日本，準備演出音樂節目及《紅白歌唱大賽》，相信到時又引起哄動。步姐的中學同學歌舞伎演員市川海老藏（小圖），昨日在網誌中向步姐詐型，他恭賀步姐之餘，卻稱步姐無跡象再婚，並說「請你講清楚啊！」而近日網上亦流傳幾張步姐與老外的合照（圖），有傳相中的人正是她的未婚夫。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
