<html><header><meta charset="utf-8"><title>趣趣地：連尼加5父子同一餅印</title></header><body><h1>趣趣地：<br>連尼加5父子同一餅印</h1><p>喺日前英國一齣名為《Anchorman 2》嘅電影首映禮上，驚見5個連尼加！係呀，因為英格蘭殿堂射手連尼加（中）帶埋佢4個囝囝一齊出席首映禮囉！連尼加係足球壇出名嘅多仔公，而佢嘅4位公子佐治、哈利、杜拜亞斯同安格斯，年齡介乎22至15歲，而且個個都同連尼加餅印一樣。可惜，佢哋暫時冇個晉身職業足球壇，如果唔係，連尼加可能後繼有人。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
