<html><header><meta charset="utf-8"><title>精緻中菜　棄梗取嫩葉夠清甜</title></header><body><h1>精緻中菜　棄梗取嫩葉夠清甜</h1><p>總覺得中菜來來去去都是炒菜或灼菜，菜式平凡賣相沉悶，沒甚變化，原來當蔬菜遇上名貴食材，亦可變成一碟精緻的佳餚。國金軒約有八成蔬菜均來自本地，像冬天當造的本地豆苗，先砌入模，下層放上鮑魚菇，上層為原隻鮑魚，叠成像漢堡包的形狀，豆苗幼嫩沒渣，配上鮑魚汁，鮮味得到提升。</p><p>c.	國金軒</p><p>（2315 5222）<br>地址：尖沙嘴彌敦道118號The Mira 3樓</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
