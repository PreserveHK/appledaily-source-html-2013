<html><header><meta charset="utf-8"><title>News Flash羽田機場最準時　港排29</title></header><body><h1>News Flash<br>羽田機場最準時　港排29</h1><p>航班資訊網站Flightstats公佈全球35個國際機場的準時率，發現日本東京羽田機場（圖）今年3至7月連續五個月最準時，單計7月份，羽田準時率達95％，北京首都機場和上海浦東機場則以18.3%和28.72%佔榜末兩席。香港國際機場準時率僅63.6%，排29。<br>日本共同社</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
