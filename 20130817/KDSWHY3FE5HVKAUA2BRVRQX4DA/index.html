<html><header><meta charset="utf-8"><title>薄瓜瓜現身哥倫比亞大學報到 </title></header><body><h1>薄瓜瓜現身哥倫比亞大學報到 </h1><p>重慶前市委書記薄熙來受賄案將開審，網傳一張疑似其子薄瓜瓜到紐約哥倫比亞大學法學院報到的照片（圖）。昨日微博上該相片可見：薄瓜瓜身穿恤衫、黑西褲，正在學院辦手續。自去年5月出席哈佛大學甘迺迪學院畢業禮後露面，薄瓜瓜狀態不錯，他胸肌高聳，十分健碩。有網友稱：「明顯他常健身，不管發生甚麽，他日子過的不錯。」<br>《蘋果》記者</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
