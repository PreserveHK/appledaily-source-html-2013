<html><header><meta charset="utf-8"><title>蘋果綠葉奧園有信心全年銷售達標</title></header><body><h1>蘋果綠葉<br>奧園有信心全年銷售達標</h1><p>中國奧園（3883）首席財務官梁又穩表示，上半年集團實現簽約銷售額37.41億元人民幣，完成上半年28億元目標的143%。他續說，今年集團銷售目標已較去年調高50%，集團對完成該目標非常有信心。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
