<html><header><meta charset="utf-8"><title>冠軍心水：名家多撐車仔</title></header><body><h1>冠軍心水：<br>名家多撐車仔</h1><p>摩連奴（圖）回歸英超，以其過去執教車路士、國際米蘭、皇家馬德里等都曾獲得聯賽冠軍的佳績，難怪多達9名《蘋果》名家皆認為他可領車仔封王。上季亞軍曼城也獲5位名家支持，當中包括譚拔士、鄭兆聰、丘建威及Wendy 4位客席名家。曼聯堂堂衞冕之師，連「死忠」Wendy及咖喱也認為會退居次席，仙道彬及牽牛甚至認為紅魔會跌出前4。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
