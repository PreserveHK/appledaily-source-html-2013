<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）「火箭」缺席上海賽</title></header><body><h1>體訊速遞：<br>（桌球）「火箭」缺席上海賽</h1><p>英國傳媒周四報道，世界冠軍「火箭」奧蘇利雲（圖）決定明年再戰世錦賽，力爭衞冕。「火箭」亦會角逐今季的英錦賽和大師賽，但由於他討厭坐長途機，將缺席下月的上海大師賽。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
