<html><header><meta charset="utf-8"><title>少女一夜情人財兩失斗零無剩</title></header><body><h1>少女一夜情<br>人財兩失斗零無剩</h1><p>追求一夜情小心人財兩失！一名22歲姓陳女子，上月15日，與認識僅數小時的30歲姓許男網友，相約在台灣台中市一家汽車酒店一夜情。<br><br>女子醒來後，發現枕邊人已不知去向，而她的智能手機及1600元台幣（約415港元）現金也不翼而飛，報案後因身無分文，還得靠警方資助600元台幣（約155港元）坐車返家。警方事後翻查路面監視片段，根據車牌號碼，拘捕涉案男子。<br><br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
