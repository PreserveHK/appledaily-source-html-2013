<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃出局即炒干納斯</title></header><body><h1>體壇拾趣：<br>舒娃出局即炒干納斯</h1><p>網壇美女舒拉寶娃（圖）雖然人靚身材正，但打佢工一啲都唔容易；溫網出局後，舒娃換教練，搵嚟名宿干納斯接手，點知周二復出首戰就喺辛辛拿堤網賽次圈爆冷輸波出局。干納斯賽後都有鼓勵舒娃，話雖然唔係好開始，但明天會振作，點知舒娃唔領情不特止，周四仲宣佈辭退佢，結果干納斯只係帶咗一場波，就結束舒娃教練生涯。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
