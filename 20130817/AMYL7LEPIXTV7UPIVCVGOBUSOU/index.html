<html><header><meta charset="utf-8"><title>各區突發簡訊：醉酒少女被搶兩手機</title></header><body><h1>各區突發簡訊：<br>醉酒少女被搶兩手機</h1><p>【深水埗】<br>【本報訊】相距深水埗警署僅一街口的長沙灣道與欽州街交界處，昨凌晨四時許發生搶劫案。一名滿身酒氣的34歲姓黎女子，報稱路經上址時，遭一名身穿紅衫賊人強行搶去她手上的兩部手機，然後逃去，女事主報警。警員接報趕至時，賊人已逃去無蹤，女事主雖無受傷，但情緒激動，她其後在警員陪同下登上警車兜截賊人無果，事後到警署落口供。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
