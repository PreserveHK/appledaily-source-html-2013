<html><header><meta charset="utf-8"><title>麥當娜愛女晒身材</title></header><body><h1>麥當娜愛女晒身材</h1><p>美國樂壇大姐大麥當娜（Madonna）昨日55歲牛一，近日她夥年輕男友Brahim、大女Lourdes和次子Rocco到法國東南部濱海自由城玩慶生，前日更舉家出海，習慣包實全身的娜姐繼續密實，與大晒結實胸肌的男友結伴同行，駕駛水上電單車時她更悠閒地躺在車上。越大越靚女的Lourdes則沒吝嗇誘人身材，在橡皮艇上大晒三點式。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
