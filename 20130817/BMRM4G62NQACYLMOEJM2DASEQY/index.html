<html><header><meta charset="utf-8"><title>趣趣地：鬥遊艇曼城先贏車仔</title></header><body><h1>趣趣地：<br>鬥遊艇曼城先贏車仔</h1><p>今季英超，好多人認為冠軍會係曼城同車路士之爭。未開波曼城先贏一仗，不過唔係喺球場上，而係喺海上。話說車仔班主油王原本擁有全世界最長嘅超級遊艇，佢艘「Eclipse」總長度達163.5米，不過呢個紀錄已經俾另一艘遊艇「Azzam」（圖）打破，後者長度有成180米，而船主正係曼城班主蒙蘇嘅兄弟卡列法。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24 </p></body></html>
