<html><header><meta charset="utf-8"><title>何嘉莉極速掃BB衫</title></header><body><h1>何嘉莉極速掃BB衫</h1><p>【銅鑼灣】英皇前小花何嘉莉退出娛圈後嫁人同從事時裝生意，舊年仲榮升媽咪生咗個仔。前日約5點，何嘉莉同老公黃逸璋去咗銅鑼灣利園商場幫一歲B仔置裝，同買生日禮物。佢哋對BB鞋同衫仔好有興趣，前後10分鐘已滿載而歸，臨走由何嘉莉埋單畀錢。<br>採訪、攝影：吳耀輝、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
