<html><header><meta charset="utf-8"><title>雯女護膚夠長氣</title></header><body><h1>雯女護膚夠長氣</h1><p>【跑馬地】鄧萃雯近日盛傳過檔王維基嘅香港電視，會同苗僑偉再度合作拍劇。𠵱家雯女未有工開，感情亦未有着落，但佢就識得養生扮靚，前日黃昏一個人出動去跑馬地做facial，戴賊仔帽、素顏嘅佢完成美容療程後，企足門外10分鐘同舖頭夥計密密斟唔願走，之後先揸座駕過海。<br>採訪、攝影：羅德光、李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
