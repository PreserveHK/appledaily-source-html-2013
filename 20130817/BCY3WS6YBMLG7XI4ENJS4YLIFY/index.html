<html><header><meta charset="utf-8"><title>各區突發簡訊：「劉國樑」遭逼婚尋死</title></header><body><h1>各區突發簡訊：<br>「劉國樑」遭逼婚尋死</h1><p>【屯　門】<br>【本報訊】一名貌似中國國家乒乓球隊總教練劉國樑的30歲姓陳男子，昨晨9時許，在屯門龍珠島別墅一單位內，疑因被56歲姓李持雙程證母親敦促洗碗及再被提起催婚事宜，母子發生爭吵。陳一度情緒激動，攀出單位外的圍欄及外牆維修的棚架上，母親見狀報警，警員及消防員到場游說，雙方對峙近兩小時後，他終態度軟化，自行爬返屋內及送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
