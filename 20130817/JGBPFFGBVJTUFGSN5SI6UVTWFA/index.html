<html><header><meta charset="utf-8"><title>兩肥貓互睥　誓不兩立</title></header><body><h1>兩肥貓互睥　誓不兩立</h1><p>一山不能藏二虎，似乎這句說話亦適合用在貓身上。兩隻身型相若的肥貓，互相對望，表情充滿殺氣。但雙方敵不動我不動，直至看準時機，兩隻肥貓最終大打出手。負責拍片的主人忍不住笑了出來。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
