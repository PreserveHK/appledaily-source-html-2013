<html><header><meta charset="utf-8"><title>一中一台：馮紹峰激似馬英九</title></header><body><h1>一中一台：馮紹峰激似馬英九</h1><p>楊冪前男友馮紹峰演出的古裝劇《蘭陵王》近日在內地首播，反應不俗，戲中馮紹峰有場半裸在溫泉散開長髮的戲份，講述馮紹峰在溫泉不停慢動作輕甩長髮時，被林依晨誤以為是「美女姐姐」，但眼利的網友卻發現紹峰，樣貌激似年輕時的台灣總統馬英九，十分搞笑，至於馬英九則曾被指與韓星崔始源相似，三人猶如影壇、政壇三兄弟。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
