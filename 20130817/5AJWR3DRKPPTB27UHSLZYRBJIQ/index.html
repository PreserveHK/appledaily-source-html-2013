<html><header><meta charset="utf-8"><title>各區突發簡訊：酒店藏55萬元大麻花</title></header><body><h1>各區突發簡訊：<br>酒店藏55萬元大麻花</h1><p>【元　朗】<br>【本報訊】海關毒品調查科人員，前日晚上掩至元朗一間酒店房間搜查，拘捕一名40歲無業男子，緝獲3公斤巿值55萬元大麻花，該男子因涉嫌販毒被捕，目前仍被扣查。海關人員將繼續在暑假期間加強執法，以打擊販毒活動。根據《危險藥物》條例，販運危險藥物屬嚴重罪行，一經定罪，最高可判處終身監禁及罰款500萬元。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
