<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）傅家俊歐洲賽入16強</title></header><body><h1>體訊速遞：<br>（桌球）傅家俊歐洲賽入16強</h1><p>周四在英國舉行的歐洲職業桌球員巡迴賽第3站，香港的傅家俊（圖）在32強以局數4:0擊敗馬克戴維斯，晉級16強對史提夫戴維斯。本報消息（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
