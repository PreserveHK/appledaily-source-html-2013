<html><header><meta charset="utf-8"><title>天華夫婦扮唔識</title></header><body><h1>天華夫婦扮唔識</h1><p>【銅鑼灣】謝天華主演嘅無綫新劇《神鎗狙擊2013》下月頭緊接《衝上雲霄II》出街，佢趁住未開始宣傳，前日4點幾同老婆Tina拍拖行街，佢哋喺銅鑼灣利園商場分開行咗一陣，之後天華企喺大堂等老婆時，吸引好多記者影相，Tina嚟到以為記者唔認得佢，同老公扮唔識前後腳咁行，最後當然事敗，惟有同天華一齊攞車走。<br>採訪、攝影：吳耀輝、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
