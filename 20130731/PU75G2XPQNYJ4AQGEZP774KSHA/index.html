<html><header><meta charset="utf-8"><title>體壇拾趣：保特法拉600米跑決高下</title></header><body><h1>體壇拾趣：<br>保特法拉600米跑決高下</h1><p>牙買加百米飛人保特，出晒名係曼聯球迷；日前仲大言不慚，叫阿士東維拉擁躉、英國劍橋公爵威廉王子，唔好畀出世冇耐嘅小王子佐治，走去捧維拉，係捧就要捧紅魔。點解？保特話王子要捧一隊常勝軍先公平，仲話等佐治大個啲要帶佢去奧脫福，感受勝利嘅感覺喎！呢位100米世界紀錄保持者，仲答應話會同英國長跑王法拉，嚟一場600米嘅慈善賽，決一高下。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
