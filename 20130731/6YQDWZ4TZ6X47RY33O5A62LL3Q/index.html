<html><header><meta charset="utf-8"><title>一中一台：林志玲賣舊衫值500萬</title></header><body><h1>一中一台：林志玲賣舊衫值500萬</h1><p>林志玲近日在上海出席某糖果品牌代言活動，即場拍賣一件曾經穿過的衣服，最後由一位戴黑框眼鏡的男子用500萬投得，志玲還即場在衣服上簽名及影合照，還遷就高度彎下腰與該名四眼男合照。此外，志玲在另一個節目訪問中，對被封做女神，她謙稱自己並不完美，揚言希望五年後退休。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
