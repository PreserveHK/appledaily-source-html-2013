<html><header><meta charset="utf-8"><title>允兒突襲男生圍</title></header><body><h1>允兒突襲男生圍</h1><p>韓國組合少女時代成員允兒，前日同師弟SHINee嘅珉豪突襲一間男校，祝賀該校學生玩電訊公司嘅遊戲勝出。允兒話係有生以來第一次到訪男校，所以好緊張，而班男學生見到女神出現，就圍實佢影相，好彩冇溶咗允兒咋！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
