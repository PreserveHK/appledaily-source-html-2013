<html><header><meta charset="utf-8"><title>蘋果綠葉華能半年賺70億　漲1.6倍</title></header><body><h1>蘋果綠葉<br>華能半年賺70億　漲1.6倍</h1><p>華能（902）宣佈，集團截至6月底止半年純利約56.23億（人民幣．下同）（約70.3億港元），按年升164.98%，每股盈利0.4元；半年營業收入約640.62億元，按年倒退4.64%。集團指，純利增加主因燃料成本同比下降，以及有效控制其他成本費用。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
