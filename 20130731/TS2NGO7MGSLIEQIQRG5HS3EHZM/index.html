<html><header><meta charset="utf-8"><title>蘋果綠葉庫克探討內地iPhone銷量挫</title></header><body><h1>蘋果綠葉<br>庫克探討內地iPhone銷量挫</h1><p>內地媒體引述中電信（728）內部人士透露，蘋果行政總裁庫克（Tim Cook）於近日訪華期間，與中電信高層人士會面，惟尚未清楚會面時討論之內容，但肯定有討論目前iPhone在華銷量大幅下滑的原因。另有報道指，庫克亦會造訪中移動（941）及聯通（762），或涉及新一代iPhone的合作及銷售問題。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
