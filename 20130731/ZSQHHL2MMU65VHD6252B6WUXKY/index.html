<html><header><meta charset="utf-8"><title>各區突發簡訊：燒炭女子捐眼角膜</title></header><body><h1>各區突發簡訊：<br>燒炭女子捐眼角膜</h1><p>【九龍灣】<br>【本報訊】一名因失戀打擊致患有情緒病的25歲女子劉部安，前日傍晚趁母親上班後，在九龍灣德福花園住所燒炭自殺身亡。其親友昨早認屍時，透露死者生前曾簽署器官捐贈卡，願意將眼角膜捐出。<br>死者劉部安，早前因情海翻波致精神異常，近日曾透露不開心。前日傍晚6時許，58歲劉母下班返回九龍灣德福花園住所時，發現睡房門掩上，但有煙霧滲出，開門發現女兒燒炭，送院後不治。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
