<html><header><meta charset="utf-8"><title>鯊魚遭殘殺　倒吊海底</title></header><body><h1>鯊魚遭殘殺　倒吊海底</h1><p>澳洲新南威爾斯省發生殘殺鯊魚（圖）案，一條1.8米（6呎）、重118公斤（260磅）的巨鯊被人用刀插胸後，在海洋保護區頭下尾上的吊在海底，死狀如被問吊般恐怖。<br>這條尖嘴鯖鯊尾部被綁在浮標上，嘴部張開，在悉尼對開96公里外的澳洲海軍阿德萊德海洋保護區海域飄浮。<br>潛水攝影師韋斯特迪克發現後，先拍照記錄罪證，再將鯊魚解開，將屍體沉落海底。專家估計，一是漁民所為、一是有人貪玩嚇潛水員。<br>英國《每日電訊報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
