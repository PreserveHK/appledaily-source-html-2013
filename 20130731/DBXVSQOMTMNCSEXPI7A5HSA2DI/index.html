<html><header><meta charset="utf-8"><title>倪震快閃買腳踏</title></header><body><h1>倪震快閃買腳踏</h1><p>【銅鑼灣】倪震嘅老婆周慧敏復出搵銀，老公就專心搞生意，相對比較清閒。前日下晝5點半，倪震一個人揸車去咗銅鑼灣，泊低架車後就即刻戴上口罩，唔知係怕俾人認到，定係因為銅鑼灣空氣差呢？佢之後去咗宜家行街，見佢行得好急同埋有晒目標，一入到去就搵兒童用品，睇唔夠5分鐘就揀咗款好似凳仔嘅兒童安全腳踏，之後仲望咗一陣花至急急腳畀錢走人。<br>採訪、攝影：李志明</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
