<html><header><meta charset="utf-8"><title>電視撈飯：小冰家怡床照曝光</title></header><body><h1>電視撈飯：小冰家怡床照曝光</h1><p>梁小冰同周家怡呢排忙拍香港電視新劇《導火新聞線》，劇中小冰同家怡都係新聞從業員，小冰採訪新聞時仲好狼㖭，而家怡喺劇中就有個同性密友，不過佢嘅另一半係楊淇，唔係小冰。日前小冰同家怡開工時，就玩嘢整咗張床照擺上微博，小冰仲話改埋劇本，張床照個甫士都經過悉心安排，睇嚟小冰同家怡都合作得幾開心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
