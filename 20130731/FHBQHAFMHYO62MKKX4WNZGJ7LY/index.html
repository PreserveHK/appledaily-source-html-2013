<html><header><meta charset="utf-8"><title>求驗客手記：美斯度假食波餅</title></header><body><h1>求驗客手記：美斯度假食波餅</h1><p>（樂）巴塞隆拿今夏又喜又悲，簽得巴西新星尼馬之餘，教練維蘭路華又因癌症復發請辭，由馬天奴接手；周一巴塞一眾西班牙同巴西國腳報到，終於齊人操練；之前俾人批評過瘦嘅尼馬（小圖），似乎大隻咗，唔知會唔會連自信心都番晒嚟。巴塞周二就會作客波蘭格但斯克，尼馬列入大軍名單，預期會幫巴塞「地標」上陣。但另一孭飛球星美斯就俾阿根廷雜誌踢爆，指佢月初到拉斯維加斯度假期間，同一名艷女擁抱，塊面仲壓向對方胸部（圖），大大破壞過去好男友好父親形象。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
