<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁靜晶爆師傅心不滅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁靜晶爆師傅心不滅 - 馮仁昭</h1><p>一代宗師劉家良嘅遺體前日已經火化，未亡人翁靜晶眼見劉師傅化成青煙一刻，終於都忍唔住喊，前晚佢更喺facebook留言抒發心情，佢話：「原本以為，親眼目睹親愛的人，由血肉化為骨灰，會撐不過去。然而，這竟然是一件令我釋懷，令我安樂的事……燒了五個多小時，接近功德圓滿，有一塊肌肉，久久不成灰燼。原來，那是心臟……你的心，與我常在。」希望劉師傅得到安息。<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
