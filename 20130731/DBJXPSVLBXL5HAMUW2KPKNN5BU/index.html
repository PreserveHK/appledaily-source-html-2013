<html><header><meta charset="utf-8"><title>谷祖琳為食掃爆谷</title></header><body><h1>谷祖琳為食掃爆谷</h1><p>【中環ifc】已為人母36歲嘅谷祖琳前日一個人去咗中環ifc行街，驟眼望去佢一啲都唔似媽媽，因為睇落仲好有少女feel。一頭短髮嘅谷祖琳行咗大約一個鐘，本來已經買到心滿意足諗住走，但當佢行過爆谷店嘅時候，就俾爆谷香味吸引住。佢即刻行埋去排隊，仲好快買咗三包唔同味道嘅爆谷㖭。<br>採訪、攝影：黃曉程</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
