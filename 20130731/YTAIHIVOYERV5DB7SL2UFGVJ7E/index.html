<html><header><meta charset="utf-8"><title>體壇拾趣：李宗偉香港秘練冇架子</title></header><body><h1>體壇拾趣：<br>李宗偉香港秘練冇架子</h1><p>香港體院近排星光熠熠，繼中國奧運游泳金牌得主孫楊後，世界羽毛球1哥李宗偉同大馬隊現正在體院秘練，唔同嘅係，孫楊「獨家村」一個人練，謝絕見傳媒，大馬1哥就大方得多，不但對索取簽名及合照有求必應，後朝仲會見香港傳媒，噚日仲同香港上緊位嘅黃永棋對練。1哥上禮拜四已到體院，主要係備戰本月5號係廣州開鑼嘅世錦賽，噚日佢一日練足兩課，佢周六會同港隊搭10點幾班直通車去廣州。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
