<html><header><meta charset="utf-8"><title>各區突發簡訊：水警反走私撿鮑魚</title></header><body><h1>各區突發簡訊：<br>水警反走私撿鮑魚</h1><p>【沙頭角】<br>【本報訊】水警北分區特遣隊警員，昨凌晨時分在沙頭角沿岸一帶進行反走私行動，發現沙頭角碼頭對開海面有一艘可疑舢舨，於是上前截查，舢舨逃走並一度與警方船隻發生碰撞，舢舨上九個發泡膠箱被拋落海，兩名私梟趁混亂跳落海中游水逃去。事後警方將墮海物品撈起，開箱證實是一批鮑魚，估計巿值11萬7千元，相信有走私客準備偷運鮑魚往內地供應食肆。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
