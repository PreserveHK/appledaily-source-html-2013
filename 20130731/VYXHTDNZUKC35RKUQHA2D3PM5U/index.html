<html><header><meta charset="utf-8"><title>體訊速遞：（足球）老馬新歡被爆做妓女</title></header><body><h1>體訊速遞：<br>（足球）老馬新歡被爆做妓女</h1><p>阿根廷球王馬勒當拿（圖）早前與年僅22歲的女伴奧利華打得火熱，但日前阿根廷傳媒踢爆奧利華正職原來是一名高級妓女。另外，名人雜誌《Gente》的攝影師米甸拿日前報警，指周日被老馬毆打，被對方踢傷鼠蹊。綜合外電（阿根廷）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
