<html><header><meta charset="utf-8"><title>News Flash金敏珍「失琴」被尋獲</title></header><body><h1>News Flash<br>金敏珍「失琴」被尋獲</h1><p>南韓著名小提琴家金敏珍（圖）三年前在英國倫敦火車站，被偷去價值120萬鎊（1,425萬港元）的史特拉第瓦里（Stradivarius）小提琴，警方上周在英格蘭中部地區尋獲。小提琴雖然有少許損壞，但金敏珍就表示「欣喜若狂」。<br>法新社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
