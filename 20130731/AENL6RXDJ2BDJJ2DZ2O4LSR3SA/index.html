<html><header><meta charset="utf-8"><title>體訊速遞：（足球）柏比斯施斯被改姓</title></header><body><h1>體訊速遞：<br>（足球）柏比斯施斯被改姓</h1><p>紐卡素前鋒柏比斯施斯（圖）的球靴贊助商Nike，犯了一個非常尷尬的錯誤。事緣是施斯的球靴上印有其姓氏，但贊助商卻串錯字，將Cisse變成Sisse；而其紐卡素隊友森美艾美奧比更把圖片上載至Twitter，並且暗寸贊助商。綜合外電（英格蘭）</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
