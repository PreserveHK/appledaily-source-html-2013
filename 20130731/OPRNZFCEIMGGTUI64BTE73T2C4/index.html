<html><header><meta charset="utf-8"><title>一中一台：汪小菲億元買四合院o氹大S</title></header><body><h1>一中一台：<br>汪小菲億元買四合院o氹大S</h1><p>徐熙媛（大S）與汪小菲結婚近三年，雖屢傳懷孕，但至今仍未有好消息。近日有內地媒體影到汪小菲在看北京南鑼鼓巷附近的四合院，一套老北京的四合院要上億元人民幣，汪小菲與友人看了兩小時，觀看了多間四合院，到傍晚才離開。汪小菲與友人到一家餐館吃飯，從他面帶滿意的微笑看，似乎已看中好宅院。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
