<html><header><meta charset="utf-8"><title>News Flash首爾塌橋華工2死1傷</title></header><body><h1>News Flash<br>首爾塌橋華工2死1傷</h1><p>南韓首爾傍花大橋正在維修的路面昨午倒塌（圖），兩名中國工人死亡，另一中國工人重傷。大橋橫跨漢江連接首爾江南區及京畿道高陽市，疑是重型機器令大橋倒塌，首爾市政府正要求南韓外交部及中國駐韓大使館協助，讓死者家屬到南韓安排後事。<br>韓聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
