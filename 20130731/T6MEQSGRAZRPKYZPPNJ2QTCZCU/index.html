<html><header><meta charset="utf-8"><title>各區突發簡訊：青年刑恐42歲女友</title></header><body><h1>各區突發簡訊：<br>青年刑恐42歲女友</h1><p>【天水圍】<br>【本報訊】天水圍天富苑的42歲姓張婦人與19歲姓鄭青年男子譜出姊弟戀，豈料卻鬧出家暴血案。本月中，兩人疑為感情問題發生爭執，她遭男友拳打腳踢，男友還出言恐嚇，會對她不利。至前晚9時半，兩男女再在單位內談判，她恐再遭男友毆打，大驚報案，警員迅速趕至天富苑，將涉嫌刑事恐嚇及襲擊的青年拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
