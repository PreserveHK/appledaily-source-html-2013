<html><header><meta charset="utf-8"><title>國金點滴日本老賊　多過後生仔女</title></header><body><h1>國金點滴<br>日本老賊　多過後生仔女</h1><p>日本首相安倍晉三為了減輕國債負擔，縮減社會福利開支，令越來越多老年人生活無依，被逼以身試法。當地65歲或以上的罪犯於過去10年倍增至4.85萬人，其中59%或2.86萬涉及盜竊，個案較年輕人犯同類案件的1.96萬多46%。<br>分析指，越來越少年輕人會照顧老年長輩，令老年人被逼做賊；老年人偷飯盒或麵包除了因為貧窮，也是因為感到孤獨。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
