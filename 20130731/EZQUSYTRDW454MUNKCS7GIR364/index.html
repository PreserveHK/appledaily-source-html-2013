<html><header><meta charset="utf-8"><title>電視撈飯：顏子菲通淋巴瘀胸</title></header><body><h1>電視撈飯：顏子菲通淋巴瘀胸</h1><p>亞姐張家瑩、顏子菲同亞洲先生涂諾、林睿噚日去咗旺角鬧市，為今年嘅亞洲小姐同亞洲先生競選進行招募，張家瑩同顏子菲例牌着低胸衫同熱褲出席，仲一齊喺升降台升高宣傳，其中顏子菲右邊胸有啲瘀痕，佢話係通淋巴搞成咁。兩位亞姐着到咁性感，啲自由行對住係咁影，不過張家瑩就話做足安全措施喎。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
