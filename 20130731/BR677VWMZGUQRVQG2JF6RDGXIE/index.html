<html><header><meta charset="utf-8"><title>國金點滴530集《阿森》78億放售</title></header><body><h1>國金點滴<br>530集《阿森》78億放售</h1><p>路透社消息指，傳媒大亨梅鐸的美國21世紀霍士旗下Twentieth TV，計劃將過往24季、共530集的長壽卡通片《阿森一族》（The Simpsons）重播權，以打包形式出售給其他電視台及收費頻道，開價10億美元（78億港元）；潛在買家包括fx收費頻道及Viacom等。《阿森一族》由1989年啟播，即將進入第25季，若重播權成功出售將會和新一季度同時登場。<br></p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24 </p></body></html>
