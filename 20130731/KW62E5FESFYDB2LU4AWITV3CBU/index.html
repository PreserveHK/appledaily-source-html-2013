<html><header><meta charset="utf-8"><title>蘋果綠葉地方債資料　下月交審計署</title></header><body><h1>蘋果綠葉<br>地方債資料　下月交審計署</h1><p>內地傳媒報道指，審計署內部發出全國政府性債務審計工作方向，重點包括分析靠賣地還債的規模及風險變化、地方政府融資平台的資產質素、財務狀況、盈利能力、償債風險變化情況等，有關資料將需於下月20日前交審計署，審計署將於10月中前向國務院提交報告。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
