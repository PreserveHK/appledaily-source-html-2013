<html><header><meta charset="utf-8"><title>News Flash華盛頓再有雕像被潑油</title></header><body><h1>News Flash<br>華盛頓再有雕像被潑油</h1><p>繼林肯紀念堂內的林肯像後，美國華盛頓再有兩處地方被潑綠色油漆，一是林肯紀念堂附近的約瑟．亨利像（圖），另一是國家大教堂內。警方在大教堂內拘捕58歲露宿者田佳美（音譯Jiamei Tian），暫未知其動機，正調查她是否與另外兩宗案件有關。<br>美聯社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
