<html><header><meta charset="utf-8"><title>嚴泰雄B女勁可愛</title></header><body><h1>嚴泰雄B女勁可愛</h1><p>韓片《初戀築跡101》男星嚴泰雄做咗老竇已經個幾月，但好少公開B女個樣。前日雄仔嘅演員家姐嚴正花就喺facebook公開咗姪女張新相，仲大讚B女勁可愛，簡直係迷你版嚴泰雄喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
