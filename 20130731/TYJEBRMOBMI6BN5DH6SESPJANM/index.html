<html><header><meta charset="utf-8"><title>馮仁昭四圍超：妍希君如素顏擦海鮮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：妍希君如素顏擦海鮮 - 馮仁昭</h1><p>宅男女神陳妍希（左）之前嚟香港做嘢，以代言人身份到動漫節宣傳，老友吳君如趁機請佢返屋企食飯，仲親自下廚整蟹等海鮮美食畀佢嘆，陳妍希將同君如嘅合照貼上微博，相中佢哋都素顏冇化妝，女神當然見得人，估唔到48歲嘅君如冇化妝都睇得吓，唔知佢哋食飯嗰陣，有冇講吓傳係君如做紅娘介紹畀陳妍希識嘅古天樂呢？<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
