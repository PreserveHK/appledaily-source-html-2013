<html><header><meta charset="utf-8"><title>靚佬湯孖養子水上飛</title></header><body><h1>靚佬湯孖養子水上飛</h1><p>荷李活型男湯告魯斯同養子Connor前日去咗三藩市玩雙體船，戴晒頭盔嘅兩父子完全冇架子，上到船落力幫手之餘，就算俾人喝都任勞任怨，靚佬湯仲一嘗做舵手滋味，仲有板有眼，連船員都讚佢玩得掂呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
