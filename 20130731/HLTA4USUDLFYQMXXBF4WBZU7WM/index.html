<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《殭屍》入圍多倫多影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《殭屍》入圍多倫多影展 - 馮仁昭</h1><p>麥浚龍（Juno，左）首次執導，籌備連拍攝用咗兩年半時間嘅新片《殭屍》，繼入圍今屆威尼斯電影節Venice Days競賽單元後，日前又宣佈入圍多倫多電影節午夜瘋狂單元，可謂雙喜臨門。雖然套戲入圍兩大影展，但Juno就話會平常心面對：「個人當然開心，呢個係對我嘅演員一個回報，佢哋每位喺年紀同年資都比我高，佢哋參與係對我嘅信任。」<br>撰文：馮仁昭</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
