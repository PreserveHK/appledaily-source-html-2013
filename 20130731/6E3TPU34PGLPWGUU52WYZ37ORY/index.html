<html><header><meta charset="utf-8"><title>兩岸like不like山寨版蔣介石販毒囚15年</title></header><body><h1>兩岸like不like<br>山寨版蔣介石販毒囚15年</h1><p>蔣介石被判刑了？浙江衢州男子楊浚宏，長得與已故中華民國總統蔣介石十分相似（圖），在當地與遊客合照謀生，但他卻嫌賺得不夠多，竟然當上毒販，活躍在浙江、福建、廣東一帶，運輸、出售毒品，去年三月被公安發現他藏有400克冰毒、300粒麻古。法院近日判「蔣介石」入獄15年、剝奪政治權利五年，並沒收個人財產五萬元人民幣。<br>浙江《今日早報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
