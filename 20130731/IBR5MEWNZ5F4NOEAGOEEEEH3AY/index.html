<html><header><meta charset="utf-8"><title>具荷拉傳原宿拍拖</title></header><body><h1>具荷拉傳原宿拍拖</h1><p>韓國女團KARA成員具荷拉，3月宣佈與BEAST成員龍俊亨分手，昨日卻傳出已火速換畫，戀上韓劇《鯊魚》男星李秀赫。現年22歲的具荷拉和25歲的李秀赫，前日傍晚被目睹在原宿濕平，當發現被日韓粉絲認出後，即慌張速閃。事務所否認二人拍拖，指李秀赫拍完《鯊魚》後到日本旅行，剛巧具荷拉身在當地宣傳，便充當導遊。李秀赫曾經和影后金敏喜發展姊弟戀。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
