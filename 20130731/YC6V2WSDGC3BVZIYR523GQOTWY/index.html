<html><header><meta charset="utf-8"><title>篠田玩護士誘惑</title></header><body><h1>篠田玩護士誘惑</h1><p>已離開AKB48作個人發展嘅篠田麻里子，最近幫一個藥廠代言潤唇膏嘅廣告片同花絮噚日曝光，佢個護士look完全扮到個藥廠招牌logo個護士公仔十足十，最誘人當然係佢嘅潤滑雙唇啦！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
