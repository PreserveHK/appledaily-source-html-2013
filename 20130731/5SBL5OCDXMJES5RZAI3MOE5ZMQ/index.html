<html><header><meta charset="utf-8"><title>天明黑面等外賣</title></header><body><h1>天明黑面等外賣</h1><p>【將軍澳】洪天明大前日夜晚8點幾，戴住cap帽去將軍澳新都城嘅連鎖茶餐廳買外賣，佢去到嘅時候都好多人排隊。天明嘅囝囝大仁唔經唔覺都半歲大，可能湊仔辛苦工作又有壓力，所以搞到天明個樣有啲惡，加上佢件tee清楚寫住「我今日心情唔靚 唔好惹我」，所以雖然都有人認得佢，但就唔敢搵佢簽名或合照。攞完外賣天明急急腳上番車離開。<br>採訪、攝影：莊苗菁</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
