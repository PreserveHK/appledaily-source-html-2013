<html><header><meta charset="utf-8"><title>塗鴉清潔工遭報復變塗鴉</title></header><body><h1>塗鴉清潔工遭報復變塗鴉</h1><p>英國塗鴉藝術家DS不甘作品被抹掉，只有八小時壽命，遂大報復，在原址畫上該清潔工模樣的塗鴉，今次卻離奇保存至今。<br>DS在5月於倫敦街頭製作一幅有壞吉蒂貓和米菲兔的作品，翌日已見清潔工在清理。他靈機一觸拍下照片，並在原址畫上新作。DS稱今次作品保存時間奇短，又指塗鴉作品待遇不一，「Banksy（英著名塗鴉大師）的作品就獲當局保留，其他藝術家的作品都會被抹掉」。<br>英國《都巿報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
