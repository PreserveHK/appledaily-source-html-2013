<html><header><meta charset="utf-8"><title>求驗客手記：兩代魔7喜相逢</title></header><body><h1>求驗客手記：兩代魔7喜相逢</h1><p>（樂）𠵱家皇馬家馬德里去咗洛杉磯集訓，備戰嚟緊幾場熱身賽。碧咸（右）咁啱又喺LA，所以就特登去皇馬嘅營地探班。咸爺見番老朋友施丹同卡斯拿斯，大家都好高興。基斯坦奴朗拿度（左）更加成個小球迷咁，做個V字手勢同咸爺影相；兩代曼聯7號、兩個都轉會皇馬，相信牽動唔少球迷嘅回憶。沙治奧拉莫斯都幾興奮，影相嗰陣搭晒膊頭，仲揸緊咸爺隻手，好似驚佢走咗去咁。皇馬周四會友賽美職聯球隊洛杉磯銀河。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
