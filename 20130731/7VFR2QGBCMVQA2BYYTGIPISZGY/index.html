<html><header><meta charset="utf-8"><title>一中一台：雨神蕭敬騰西安開騷招暴雨</title></header><body><h1>一中一台：<br>雨神蕭敬騰西安開騷招暴雨</h1><p>蕭敬騰早前來港演出因暴雨被迫cut歌，而他每次到外地演唱都巧遇大雨，被稱「雨神」。日前蕭敬騰往西安開騷，亦因「雨神」來臨下了一場暴雨，他說﹕「不會這麼巧吧！」令二、三百位聽完演唱會的歌迷離開時十分狼狽，要在場館滯留近一小時，有歌迷透露現場雨傘更抬高價到八十元一把。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
