<html><header><meta charset="utf-8"><title>電視撈飯：翠如感激發哥捧場</title></header><body><h1>電視撈飯：翠如感激發哥捧場</h1><p>黃翠如、黃浩然同樂瞳等人噚日喺西九龍中心宣傳無綫劇《師父．明白了》，雖然劇集收視唔係太理想，不過翠如BB話知道連周潤發（發哥）都有睇，已經覺得好開心同感動。至於着咗小背心嘅樂瞳就話要擺脫學生妹形象，露少少腰搶風頭：「我今日好保守㗎，出嚟宣傳唔想由頭包到落腳，生日之後都想成熟番少少，畢竟都27歲喇！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
