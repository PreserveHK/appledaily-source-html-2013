<html><header><meta charset="utf-8"><title>伊雲誕子老公讚勇士</title></header><body><h1>伊雲誕子老公讚勇士</h1><p>美國女星伊雲麗素活（Evan Rachel Wood）今年初承認懷孕，但一直沒有透露何時是預產期，她昨日透過發言人表示同日誕下一子，母子平安。之後伊雲又與丈夫英國男星占美比爾（Jamie Bell）在網上晒恩愛。伊雲在網上透露誕子後，占美馬上在網上留言說：「伊雲，你是我的勇士！」還不忘多謝妻子。冧到爆的伊雲就回應說：「你也是我的勇士，多謝你陪着我。」</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
