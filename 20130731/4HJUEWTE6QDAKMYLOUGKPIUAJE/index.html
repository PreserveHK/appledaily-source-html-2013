<html><header><meta charset="utf-8"><title>兩岸like不like大陸版《那些年》遭「閹割」</title></header><body><h1>兩岸like不like<br>大陸版《那些年》遭「閹割」</h1><p>台灣作家九把刀電影《那些年，我們一起追的女孩》去年登陸後大受歡迎，他昨在台出席一個座談會時，怒批同名小說遭大陸「閹割」。他說，在電影中被刪走、男生們在書桌下打手槍一幕（圖），大陸版小說則被改成「在書桌下進行一場淘氣的遊戲」。他對此很生氣，認為大陸方面「要改也不講一下的」，在台享有的創作自由及尊重，在大陸根本不被重視。<br>台灣《蘋果日報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
