<html><header><meta charset="utf-8"><title>一中一台：李冰冰獻吻賀影帝</title></header><body><h1>一中一台：李冰冰獻吻賀影帝</h1><p>李冰冰前日在北京出席電影《青春派》的首映，專程撐有份主演的董子健。她笑指自己是董子健的長輩，她說﹕「小董這名也是我起的，當他五、六歲時已認識他，當時他很胖，我很喜歡蹂躪他。」董子健憑該片拿下上海電影節傳媒大獎的影帝，讓李冰冰十分羨慕，她說：「姐姐這麼多年都白幹，你一出來就拿影帝。」最後李冰冰送上香吻祝賀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
