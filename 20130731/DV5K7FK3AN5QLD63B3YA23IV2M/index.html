<html><header><meta charset="utf-8"><title>蘋果汁：中央廚房惠5萬老弱</title></header><body><h1>蘋果汁：<br>中央廚房惠5萬老弱</h1><p>【本報訊】聖雅各福群會獲馬會資助1,970萬元，在觀塘開設首間中央廚房，為東九龍和西九龍的清貧長者、低收入及綜援人士提供廉價午餐和晚餐，每月只需200元或100元，便可每周享用6餐或3餐熱食，或每次以10元購買散餐。自今年3月營運至今，有逾5萬人次受惠，平均每日供應800餐。<br>該會扶貧服務高級服務經理吳雯賢說，現跟食肆和街市商販合作，收集三文魚頭、雞槌等剩食再用，預計首年可把約30噸剩食轉為營養熱食，3年內可有250萬人次受惠。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
