<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
商罪科搜查金石文件</title></header><body><h1>蘋果綠葉<br>
商罪科搜查金石文件</h1><p>中國金石（1380）公佈，商罪科探員於上周五（19日）到該公司辦公室搜查及取去部份文件資料，包括若干協議、秘書紀錄、財務資料及調查報告等，調查一宗涉及虛假及誤導資料罪行。金石表示，董事會認為調查不會對公司營運構成重大不利影響。上市兩年的金石，上市後不久即披露在未獲股東通過下批出多宗關連貸款，自去年9月停牌至今，持有集團約62%股權、大股東黃賢優旗下的Wongs Investment Development Holdings，早前更被高院法官下令清盤。</p></body></html>
