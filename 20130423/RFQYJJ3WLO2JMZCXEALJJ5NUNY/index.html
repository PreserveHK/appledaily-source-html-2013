<html><header><meta charset="utf-8"><title>笨賊偷車自拍變罪證</title></header><body><h1>笨賊偷車自拍變罪證</h1><p>自戀累事！英國兩名偷車賊，偷走35部總值50萬鎊（約600萬港元）的名貴房車後，大玩手機自拍，在贓車內裝模作樣，又捧住賣車得來的贓款炫富，最後照片成了入罪的證據。<br>兩名賊人在偷車後更換假車牌，避免被警員識破，但去年7月，23歲利德比特在偷了一部Mini Cooper後，被警員截查時，警員查看他的手機，竟發現裏面有大批他坐在賊車中的照片。雖然他和22歲霍姆斯矢口否認偷車，但無奈鐵證如山，最後惟有承認在去年5月25至7月4日期間，爆竊43間屋，偷走35部名車。<br>警方指，兩人可能自以為賊王，但留下大量罪證，相當愚笨。<br>英國《每日郵報》</p></body></html>
