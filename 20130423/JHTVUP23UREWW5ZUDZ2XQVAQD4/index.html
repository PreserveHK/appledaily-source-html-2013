<html><header><meta charset="utf-8"><title>體壇拾趣：<br>迪祖打斷拿度9連霸</title></header><body><h1>體壇拾趣：<br>迪祖打斷拿度9連霸</h1><p>塞爾維亞網球「1哥」迪祖高域，喺周日蒙地卡羅網賽男單決賽，以6:2、7:6擊敗西班牙「泥地王」拿度，報番上年決賽輸波之仇。賽後迪祖話可以喺泥地賽贏到拿度，令今個泥地賽季有個極好嘅開始！點解咁講？因為拿度過去8屆都係呢個賽事冠軍，迪祖今次可以喺人哋「地頭」贏波，梗係特別高興啦。至於拿度就好有風度，話迪祖打得好出色，恭喜對方喺最鍾意嘅比賽擊敗自己喎。</p></body></html>
