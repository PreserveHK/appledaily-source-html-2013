<html><header><meta charset="utf-8"><title>一中一台：王菲撐趙薇處女作</title></header><body><h1>一中一台：王菲撐趙薇處女作</h1><p>四川雅安市日前發生地震，傷亡慘重，趙薇（小圖）執導兼主演的處女作《致我們終將逝去的青春》前晚低調在北京舉行首映，原本行紅地毯的儀式也取消了。該片監製關錦鵬、演員趙又廷、韓庚和唱主題曲的王菲等都有撐場，在首映後簡單的答謝中，趙薇謙虛表示：「我刷了太多人情卡，這部導演處女作我獲得了來自各方的巨大支持與包容，非常感謝！」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
