<html><header><meta charset="utf-8"><title>隔牆有耳：<br>《西廂記》香扇任睇 - 李八方</title></header><body><h1>隔牆有耳：<br>《西廂記》香扇任睇 - 李八方</h1><p>杭州扇子極具名氣，同浙江絲綢、龍井茶並稱「杭產三絕」。大埔超級城、新太陽廣場，4月24日至5月12日會舉行杭州古扇珍藏展，展出清代、民國嘅黑紙扇、白紙扇、檀香扇等，總值逾500萬。</p><p>中國民間有個端午送扇的習俗，認為扇子能扇走惡鬼，驅趕蚊蠅。展品包括杭州百年扇子廠家王星記首創嘅全拉彩繪檀香扇《西廂記》，因手工精緻曾獲國家旅遊產品金獎，亦獲國家主席習近平讚賞。至於烏木雕邊全拉彩繪扇《中華之春》，則將詩、書、畫、剪紙、版畫、木雕等多種藝術元素融為一體。</p></body></html>
