<html><header><meta charset="utf-8"><title>電視撈飯：獎門人福岡重組</title></header><body><h1>電視撈飯：獎門人福岡重組</h1><p>曾志偉嘅新一輯無綫《獎門人》喺下月底回歸，噚日監製陳志球就同獎老錢嘉樂、金剛、洪天明、阮兆祥去咗日本福岡展開拍攝工作，祥仔喺微博上載咗張相，話獎門人家族已經喺日本齊集喇，而福岡呢集嘅嘉賓就有鐵腳高海寧、江欣燕、梁靖琪、謝天華同呂慧儀，全部都係玩得之人，呢輯獎門人應該會幾好笑。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
