<html><header><meta charset="utf-8"><title>體壇拾趣：<br>AI叫價高冇份訪澳門</title></header><body><h1>體壇拾趣：<br>AI叫價高冇份訪澳門</h1><p>NBA名宿披頓復出？唔係，只係佢會做群星隊教練，帶領「眼鏡蛇」格蘭、「白朱古力」積遜威廉士，5月1日喺澳門威尼斯人金光綜藝館，鬥由姚明做領隊嘅CBA上海大鯊魚隊。呢場表演賽主要係為慈善，30號晚先有個慈善晚宴。本來76人名將「AI」艾華遜都會去㗎，不過傳出AI經理人獅子開大口，叫價太高令主辦單位縮沙。雖然戲碼唔算頂級，不過最貴嘅門票都係380蚊，最平仲80蚊就有交易，淨係睇J-Will都抵喇！門票聽日就會喺酒店官網開賣。</p></body></html>
