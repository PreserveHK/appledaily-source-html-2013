<html><header><meta charset="utf-8"><title>謎之搖擺草自動跳舞</title></header><body><h1>謎之搖擺草自動跳舞</h1><p>俗語說風吹草動，但美國卻有一株草不斷搖擺，節奏猶如節拍器，教人嘖嘖稱奇。<br>美國有人走進南卡羅來納州希爾頓黑德島森林，發現一株不斷擺動的植物，他們抓住它，它就停止晃動，可是放手後，牠又左搖右晃。他們20分鐘後折返，搖擺草仍擺動，於是拍下情景放上網，向網民求答案。<br>有網友引述《美國植物學期刊》指，這是關於「圓錐植物莖的振盪頻率」，即使風力微弱到感覺不到，植物莖部卻因風力產生共振，形成不斷搖擺的草。<br>台灣ETtoday新聞網</p></body></html>
