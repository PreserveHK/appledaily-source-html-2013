<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>內地乘客擒飛機老鼠</title></header><body><h1>各區突發簡訊：<br>內地乘客擒飛機老鼠</h1><p>【赤鱲角】<br>【本報訊】來自內地航空公司一班客機，昨清晨由上海飛行來港途中，57歲姓余內地男旅客發現有人在其所屬行李架上翻動行李，立即起身檢查自己背包，證實一萬元人民幣被盜，他即時截停38歲姓朱男子，並通知空姐。疑犯其後自行交出贓款。機組人員在早上9時許通知本港控制中心，要求警方協助，隨後航機抵達赤鱲角機場，警員登機將「飛機老鼠」拘捕。</p></body></html>
