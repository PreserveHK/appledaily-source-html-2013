<html><header><meta charset="utf-8"><title>神秘腳掌疑屬大腳怪</title></header><body><h1>神秘腳掌疑屬大腳怪</h1><p>美國麻省兩名男童上月29日在昆西市（Quincy）一處叢林，發現一隻已腐爛的大腳掌，鑑證專家正研究屬於甚麼生物，或能印證傳說中的生物大腳怪可能確實存在。<br>當地傳媒報道，兩名男童發現大腳掌後，馬上通知警方，警方交予醫學鑑證專家作研究。這腳掌雖看來有五隻腳趾，但專家證實肯定不屬於人類，究竟是甚麼生物的腳掌仍有待進一步研究。<br>相傳大腳怪居住於北美森林，外形與人猿相似，身高約1.8至3米，但沒有人能證實它的存在。<br>英國《每日郵報》</p></body></html>
