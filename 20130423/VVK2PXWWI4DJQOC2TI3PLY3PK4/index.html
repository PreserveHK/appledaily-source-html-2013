<html><header><meta charset="utf-8"><title>兩岸快線<br>
「億元村官」涉貪被查</title></header><body><h1>兩岸快線<br>
「億元村官」涉貪被查</h1><p>廣州市白雲區、番禺區兩名村官均被舉報不法斂財，身家分別高達10億元、3億元（人民幣．下同）。市紀委昨回應稱，相關部門已着手調查，如存在腐敗問題絕不姑息。<br>本月初，有網友舉報白雲區嘉禾街聯邊村村委書記彭某，非法強佔土地、挪用村集體資金，其資產已逾10億。另外，3月底有網上舉報，曾任番禺區沙灣鎮沙坑村書記的周某，在任職12年間通過非法霸佔村地等，變身為擁有資產逾3億元的「豪強巨富」。<br>中新社</p></body></html>
