<html><header><meta charset="utf-8"><title>醫療新知：<br>綠化環境帶來正能量</title></header><body><h1>醫療新知：<br>綠化環境帶來正能量</h1><p>綠化都市有助改善城市人的情緒問題。英國一項研究跟進逾5,000個都市家庭，共10,000名成年人的居住環境與心理健康狀況，跟進期長達17年，參加者需定期填寫問卷，記錄包括家居及工作地點附近的綠化與情緒波動情況，並會針對每次搬家後，綠化環境的改變與情緒關係。<br>結果發現在家居附近綠化程度越高，參加者出現情緒困擾的風險越低，對生活滿意度評分也越高。不論參加者的收入、工作、婚姻關係及住屋種類等因素轉變，也不會改變綠化環境對情緒健康帶來的正面影響。生活被植物包圍對情緒的影響，研究人員認為可媲美結婚對個人情緒產生的正能量。</p></body></html>
