<html><header><meta charset="utf-8"><title>韓整容無極限　醜女變少女時代</title></header><body><h1>韓整容無極限　醜女變少女時代</h1><p>整容威力有多大？近日台灣傳媒流傳31組整容前後對比照，醜女變索女，讓人驚呼南韓的整容技術無極限。<br>矇豬眼變雙眼皮、比薩臉變鵝蛋臉，此等技術已算是整容小兒科。即使是「鞋秋下巴」、豬膽鼻，只要經磨皮削骨，隨時變成下巴尖尖、鼻子堅挺，即使點名變成少女時代或Big Bang也沒難度。<br>整容讓人面目全非，加上南韓整容業發展成熟，難怪漸受兩岸三地同胞歡迎。數據顯示，南韓2011年給來整容的中國旅客發了1,073份簽證，按年激增四倍，商機無限。<br>台灣 ETtoday新聞網</p></body></html>
