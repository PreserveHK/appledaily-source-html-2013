<html><header><meta charset="utf-8"><title>一中一台：志玲慘遇衰導演</title></header><body><h1>一中一台：志玲慘遇衰導演</h1><p>台灣第一名模林志玲現時主力拍電影，之前與劉德華合作完電影《富春山居圖》後，上月她又參演電影《王牌》。志玲不時被批評是花瓶，所以今次在《王》的角色甚具挑戰，她飾演橫跨20年的女間諜，殊不知因導演范建會經驗不足，很多鏡頭竟草草了事，試過鏡頭內出現燈架，導演竟表示用後期修改，似乎有欠認真，據知志玲得知後也感不可置信，但無奈她也只能傾力演出。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
