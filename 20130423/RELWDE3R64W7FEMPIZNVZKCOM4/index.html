<html><header><meta charset="utf-8"><title>案件速遞：陳振聰案押後聆訊</title></header><body><h1>案件速遞：陳振聰案押後聆訊</h1><p>【本報訊】涉嫌偽造華懋集團前主席龔如心遺囑的商人陳振聰，昨天就其刑事案到高等法院應訊，案件先進行法律爭拗，法官麥機智將案件押後至5月3日再訊，陳振聰獲准繼續保釋。<br>被控偽造和使用虛假文書兩罪的陳振聰（52歲），昨天由妻子譚妙清、私生女倫培珍、弟弟陳振國和牧師林以諾陪同下到高院。陳振聰看來精神不錯，但神情凝重，昨天由大律師簡錠壔代表，律政司則由外聘的英國御用大律師David Perry負責檢控。<br>案件編號：HCCC182/12</p></body></html>
