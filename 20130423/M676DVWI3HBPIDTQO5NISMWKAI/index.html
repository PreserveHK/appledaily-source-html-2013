<html><header><meta charset="utf-8"><title>體壇拾趣：今日5點撐傅家俊</title></header><body><h1>體壇拾趣：<br>今日5點撐傅家俊</h1><p>今日將第13次出戰世界桌球錦標賽嘅傅家俊，今年有太太同囡囡包包撐場，大會不但發咗張入場證畀包包，仲安排Marco同中國丁俊暉今午5時一齊開波，Marco對史堤芬斯，小丁對麥馬拿斯，亞洲球迷唔使捱夜睇波。Marco就話：「目標係贏首圈，對史堤芬斯係五五波。」暫時入次圈的球手包括衞冕的奧蘇利雲、梅菲及禾頓等。<strong> （now637台今日5:00pm起直播）</strong> </p></body></html>
