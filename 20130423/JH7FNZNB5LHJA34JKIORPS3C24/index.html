<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯否認秘密註冊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯否認秘密註冊 - 馮仁昭</h1><p>林峯前日喺北京出席六福珠寶活動，近日內地爆發H7N9禽流感，但林峯冇有怕，佢當日見證三對準新人發表「愛的宣言」同求婚，三位準新娘子原來都係林峯嘅粉絲，其中一對嘅男生仲係喺林峯個唱上面求婚成功。<br>之前喺網上有疑似林峯同女友吳千語秘密註冊嘅相出現，但林峯否認話：「唔明點解會咁傳，私人事真係唔想講太多，𠵱家工作為重。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
