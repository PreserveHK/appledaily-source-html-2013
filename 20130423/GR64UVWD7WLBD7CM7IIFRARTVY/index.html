<html><header><meta charset="utf-8"><title>馮仁昭四圍超：SJ襲港616開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：SJ襲港616開騷 - 馮仁昭</h1><p>韓國人氣組合Super Junior（SJ）落實6月16日喺香港亞博館舉行演唱會，佢哋上一次嚟開騷已經係09年，相信餓咗咁耐嘅歌迷一定撲飛。噚日SJ率先喺巴西演出，圭賢好識做着巴西球衣，東海仲high到除衫，話要儲錢喺當地買屋。<br>SJ-M內地成員周覓就喺微博為雅安祈福，不過就俾網民摷番佢09年話遇到地震好開心單嘢嚟插佢。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
