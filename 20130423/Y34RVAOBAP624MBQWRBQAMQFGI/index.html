<html><header><meta charset="utf-8"><title>醫療新知：<br>減磅改善睡眠窒息症</title></header><body><h1>醫療新知：<br>減磅改善睡眠窒息症</h1><p>睡眠窒息症患者若積極減磅，有助減慢病情惡化。芬蘭一項研究跟進81名睡眠窒息症狀屬輕微的癡肥患者，分析成功減肥對病情的影響，並有人數相若的控制組作比較。減肥組以進食低熱量餐及運動等方法持續減磅一年，控制組則只接受一次飲食及運動輔導。<br>研究人員在4年後再跟進57名癡肥組患者的情況，結果發現他們平均減去12磅，控制組則平均重了1磅。成功減肥的患者中，雖然有6人的病情由輕微進展至中度，但無人於5年內惡化至嚴重，但控制組則有12人由輕微進展至中度，並有2人惡化至嚴重，顯示減肥對紓緩睡眠窒息症狀有顯著效用。</p></body></html>
