<html><header><meta charset="utf-8"><title>林憶蓮黑面賀生日</title></header><body><h1>林憶蓮黑面賀生日</h1><p>【大坑】今個月26號就47歲生日嘅林憶蓮，前晚8點鐘左右撇低男朋友恭碩良，同女助手、女性友人一行三人去咗大坑一間日本菜館食飯，睇嚟係幫憶蓮預祝生日。其間佢哋食得非常開懷，仲傾到好投契。佢哋食到大概9點半散場，憶蓮嘅助手一馬當先行出餐廳，當憶蓮出嚟嗰陣見到有記者喺度，佢顯得有啲唔高興兼黑面。之後佢哋行去攞車，助手負責做司機，而憶蓮上車後就狠狠地閂門。<br>採訪、攝影：陳辰、徐錦池</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
