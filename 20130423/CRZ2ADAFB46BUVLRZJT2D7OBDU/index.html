<html><header><meta charset="utf-8"><title>一中一台：瑤瑤愛犬咬鄰居狗</title></header><body><h1>一中一台：瑤瑤愛犬咬鄰居狗</h1><p>台灣「童顏巨乳」郭書瑤（瑤瑤）愛犬如命，其摩天使愛犬「圓圓」日前咬傷鄰居周小姐的貴婦狗，前日周小姐投訴未收到瑤瑤和郭媽媽的350元新台幣醫療費，更指她們對事件不聞不問。瑤瑤前日表示是獲媽咪通知才到獸醫診所了解，瑤瑤說：「媽咪當時要付350元，但周小姐堅持自己付，我們都想關心，無奈對方只想與警方對話，現時只能等待警方處理。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
