<html><header><meta charset="utf-8"><title>案件速遞：被控船長舵手還柙</title></header><body><h1>案件速遞：被控船長舵手還柙</h1><p>【赤柱撞船】<br>【本報訊】兩艘內河船上周四在赤柱近螺洲海面相撞，其中一船沉沒，事件至今造成四死兩人失蹤。兩名船長和舵手共四名內地人，共被控兩項危害他人在海上安全罪，昨天在東區法院提堂，暫時毋須答辯。控方指案情嚴重，擔心四人潛逃，反對保釋。四名被告均無保釋申請，還柙至下月22日，等候控方索取法律意見後再提堂。<br>同為福建人的「旺達6」船長阮存財（49歲）和舵手施書明（30歲），以及分別來自汕頭及浙江的「海邦達199」船長林如林（58歲）和金先玉（46歲）均沒案底，控罪指他們無採取足夠行動，以避免船隻碰撞。<br>案件編號：ESCC1331/13</p></body></html>
