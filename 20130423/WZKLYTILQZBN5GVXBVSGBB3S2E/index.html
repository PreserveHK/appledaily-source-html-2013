<html><header><meta charset="utf-8"><title>爽影評：《毒戰》感覺熟悉</title></header><body><h1>爽影評：《毒戰》感覺熟悉</h1><p>杜琪𥧌執導的《毒戰》以內地掃毒為題材，當中以內地實力派演員孫紅雷飾演的禁毒大隊長張雷最搶眼，帶着古天樂飾演的污點證人蔡添明穿州過省緝拿幕後大毒梟歸案，故事情節未算新鮮，好像孫紅雷假扮毒品拆家與買家去調查的一幕感覺熟悉，但其精湛演技毋庸置疑。《毒》賣點是用真實一面呈現販毒真相，片中出現肛門藏毒、執行死刑、燒銀紙等情節，或許是內地影壇警匪片的一大突破，但始終不能衝破一些必然規限，所有公安必然能幹盡忠，面對槍林彈雨都面不改容，就算要死也要把手銬扣上。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
