紅加東減傾向豁免公共車</title></header><body><h1>蘋果汁︰<br>
紅加東減傾向豁免公共車</h1><p>【本報訊】立法會交通事務委員會昨討論「紅加東減」過海隧道分流方案，盼紓緩紅隧長期擠塞的情況，多個運輸業團體傾向支持第三個方案，即東隧私家車減5元，而私家車行紅隧加10元，巴士、的士及小巴收費不變，認為此舉有較大誘因鼓勵司機轉用東隧，對商業用車的成本增加影響亦較少。但有中港貨運業人士表示，所有隧道收費劃一才能起到分流作用。運輸及房屋局副局長邱誠武稱，統一收費反而可能吸引更多車輛使用過海隧道，又指政府曾考慮調整西隧收費，但此舉或增加中環的交通負荷，期望2017年中環灣仔繞道落成後再考慮如何處理。</p></body></html>
