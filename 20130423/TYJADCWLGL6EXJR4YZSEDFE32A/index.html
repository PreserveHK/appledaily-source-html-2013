<html><header><meta charset="utf-8"><title>難頂歌聲　BB頭槌襲哥哥</title></header><body><h1>難頂歌聲　BB頭槌襲哥哥</h1><p>唱歌難聽不是罪，但被迫聽難聽歌聲就是活受罪。美國編劇科普蘭（Brad Copeland）拍攝兒子奧利弗唱生日歌的情景，幼子卡斯珀儘管仍是不懂事的嬰孩，但似乎對哥哥的歌聲並不受落，不斷側身，甚至一頭栽向哥哥懷內，以行動來抗議。<br>奧利弗引吭高歌，大聲唱《生日快樂》，可是卡斯珀卻不受落，按捺不住用眼神「睥住」哥哥，甚至轉身「擰歪面」，更向哥哥施展「頭槌」，令奧利弗展露尷尬笑容。最後奧利弗改由公仔陪伴下高高興興地唱歌。<br>英國《每日郵報》</p></body></html>
