<html><header><meta charset="utf-8"><title>趣趣地：<br>施斯白人女友被歧視</title></header><body><h1>趣趣地：<br>施斯白人女友被歧視</h1><p>柏比斯施斯同佢嘅白人女友麗歌（Rachelle Graham）俾人種族歧視；有個外國網站向來都反對唔同膚色嘅人拍拖，佢哋今次就針對施斯佢哋兩個作出攻擊，仲過份到扮麗歌開咗個twitter，冒用佢個名亂咁發送訊息，內容當然係啲充滿種族主義嘅說話，據聞紐記中場卡比耶都收過。麗歌嘅媽咪見個囡囡畀人咁「整蠱」，就決定報警；𠵱家件事已交由警方調查。麗歌好嬲咁話：「班人用我個名去侮辱人，又話我同施斯分咗手，仲成日用埋啲種族歧視嘅字眼。」</p></body></html>
