<html><header><meta charset="utf-8"><title>趣趣地：<br>
祖記拉「布」贏A米</title></header><body><h1>趣趣地：<br>
祖記拉「布」贏A米</h1><p>周日意甲大戰，祖雲達斯喺主場以1:0擊敗AC米蘭，𠵱家喺榜首繼續領先11分，剩下5輪聯賽只要贏多兩場就可以蟬聯冠軍。祖記唔單止贏場波，就連氣勢都贏埋，賽前喺觀眾席拉咗3幅超大畫布，左右兩幅係着住AC米蘭同國際米蘭波衫嘅人，仰望住中間嘅3星（代表球會堅持已贏30次意甲冠軍）嘅祖雲達斯。氣勢夠晒勁，但祖記球迷又唔爭氣，涉嫌喺賽前種族歧視辱罵AC米蘭中場奇雲保定，隨時累球會被罰。</p></body></html>
