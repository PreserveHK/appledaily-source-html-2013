<html><header><meta charset="utf-8"><title>勇男抱女友走過塌方險道</title></header><body><h1>勇男抱女友走過塌方險道</h1><p>來自寶興的小賴離鄉打工多時，地震後一直聯絡不上家人，心急的她於是決定再難也要趕回家看一看，但她的男朋友不放心，一路陪着她，路上他們經過不少險情。<br>在距離寶興縣還有兩公里的路上，有約30米的石路隨時會發生塌方危險，過路人必須一路抬頭看落石，一路死命地跑，其間男友拉着小賴跑到一半，她不小心踩到石頭摔倒了，爬不起來，腳痛得要命。<br>石路兩邊的人看得心驚膽顫之際，只見男友奮勇抱起小賴，二人最終成功快步衝過危險通道。<br>西安《都市快報》</p></body></html>
