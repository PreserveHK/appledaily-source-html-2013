<html><header><meta charset="utf-8"><title>揭女病人患「長QT綜合症」</title></header><body><h1>揭女病人患「長QT綜合症」</h1><p>【特稿】<br>謝女士（41歲）兩名姊姊及母親均是在年輕時猝死，令她憂心患上隱疾卻不自知。多年來，她接受心電圖檢查，卻未發現異常，直至其父兩年多前因心血管栓塞離世，她開始出現心翳等不適，醫生建議透過植入式心律監測器長期監測心律，約兩個月後發現有心律不整問題，最後確診家族性遺傳病「長QT綜合症」。<br>醫生為她置入心臟除顫器及處方藥物服食，防止因心跳紊亂猝死，至今身體健康無異樣。醫生後來回顧她兩名姊姊的病史，均有鬧鐘響起或運動時突然昏厥情況，為長QT綜合症典型病徵。<br>《蘋果》記者</p></body></html>
