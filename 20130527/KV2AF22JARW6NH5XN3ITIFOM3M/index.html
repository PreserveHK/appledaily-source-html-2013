中史考生　逐年遞減</title></header><body><h1>蘋果汁︰　<br>
中史考生　逐年遞減</h1><p>【本報訊】三年制新高中課程一向被師生指內容太深。教育評議會副主席何漢權昨出席電台節目時批評新高中課程雜亂，內容太多，他指校本評核（SBA）陷師生於「痛苦評核」中，學界怨聲載道，要求馬上減少相關評核。<br>本身是中史老師的何漢權指，報考中史科文憑試的人數近年逐步遞減，今年只有7,400多人。他擔心未來更少學生讀中史，影響年輕人的國史教育。通識科及選修的中史科皆設有專題研究，由於考生應付功課、文憑試等，根本難以兼顧專題研究。此外，何漢權認同，學界早前要求中文科加入範文，他認為應盡速進行。</p></body></html>
