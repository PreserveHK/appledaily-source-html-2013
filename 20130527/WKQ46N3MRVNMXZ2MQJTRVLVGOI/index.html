<html><header><meta charset="utf-8"><title>電視撈飯：羅霖身教攬蟒蛇影相</title></header><body><h1>電視撈飯：羅霖身教攬蟒蛇影相</h1><p>有線電視喺下月進行節目改革，高清奇妙台喺下月6日啟播新節目《孖住BB去旅行》，由星爸星媽講吓同仔女去旅行嘅趣事。羅霖就話帶三個仔旅遊訓練佢哋大膽啲，最難忘一次囝囝想試同蟒蛇影相，畀晒錢至臨陣縮沙，搞到佢頂硬上要身教畀囝囝知，講得出做得到。而鄭中基老婆余思敏話個女Emma仲細，未諗住同佢外遊，怕囡囡搭飛機遇氣壓耳仔痛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
