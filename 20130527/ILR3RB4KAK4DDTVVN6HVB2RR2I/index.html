<html><header><meta charset="utf-8"><title>蘋果綠葉<br>人行委員：2017利率浮動</title></header><body><h1>蘋果綠葉<br>人行委員：2017利率浮動</h1><p>人行貨幣政策委員會委員陳雨露昨表示，中國可在2015至2020年間完成資本賬戶開放，且基本實現可浮動滙率，而利率市場化應在2017年之前完成。人行副行長劉士余此前表示，利率市場化有望在十年內完成。身為人行貨幣委員的陳雨露顯然比副行長更為樂觀。在人民幣充當世界貨幣的功能上，第一步是貿易結算化；第二步是金融投資化；第三步是國際儲備化。</p></body></html>
