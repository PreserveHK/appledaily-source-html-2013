<html><header><meta charset="utf-8"><title>黃德斌漏夜越野賽</title></header><body><h1>黃德斌漏夜越野賽</h1><p>【大坑】有份拍《金枝貳》嘅黃德斌雖然已經50歲，不過身形仲keep得好fit，事關佢真係好鍾意做運動。大前晚10點半，黃德斌同女友喺大坑踩單車，佢哋約咗何啟南、徐榮兩公婆等踩越野單車，黃德斌着單車衫戴晒頭盔，佢部越野單車仲裝有尾燈，做足準備功夫，佢哋由浣紗街浩浩蕩蕩出發，諗住踩去邊？黃德斌話：「未知。」<br>採訪、攝影：朱志聰、楊浩賢</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
