<html><header><meta charset="utf-8"><title>一中一台：歐陽菲菲再現紅館</title></header><body><h1>一中一台：歐陽菲菲再現紅館</h1><p>現年63歲、以一曲《熱情的沙漠》爆紅的歌后歐陽菲菲，暌違香港15年，將於8月在紅館演出《世紀情歌世紀情》演唱會，其他參與歌手還有潘美辰、潘越雲及唱《無言的結局》的林淑容及李茂山等。目前在日本發展的歐陽菲菲，要求頭等機票及入住半島酒店，據製作人丘亞葵透露，歐陽菲菲是甄妮《再度孤獨》的原唱者，所以他邀請了甄妮跟歐陽菲菲演出。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
