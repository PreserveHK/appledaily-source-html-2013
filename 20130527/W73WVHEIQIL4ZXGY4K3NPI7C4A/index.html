<html><header><meta charset="utf-8"><title>紅Phone：HTC One驚現雙卡</title></header><body><h1>紅Phone：HTC One驚現雙卡</h1><p>每次見到雙卡雙待，那幾乎與國產手機劃成等號！今次較特別，皆因主角是近期熱爆的HTC One，現時港版採用的是內置電、內置記憶，而且從機側插入SIM卡；不過，內地版卻可拆出背蓋，並可放入一張GSM和GSM/WCDMA卡，以及32GB microSD卡；但注意，由於內地網絡沒有4G制式，此機還是適合中港人士居多。<br><br>流動帝國（2396 6639）</p></body></html>
