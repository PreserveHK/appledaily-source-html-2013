<html><header><meta charset="utf-8"><title>特稿：<br>難忍不和老婆要離婚 - 利司基</title></header><body><h1>特稿：<br>難忍不和老婆要離婚 - 利司基</h1><p>馬刺老將鄧肯現時找回自己巔峯時期的狀態，帶領馬刺連續3場擊敗灰熊；雖然球場得意，但近日被爆現時與結婚12年的妻子Amy辦離婚手續，後者入紙原因是不能忍受與丈夫之間不和；亦有傳鄧肯曾請人調查其妻。</p><p>打完季後賽先算
</p><p>鄧肯01年與妻子結婚，二人作風低調，育有一子一女。聖安東尼奧當地報章日前爆料，稱Amy於3月以兩人的不和已經到了忍無可忍的地步為由，正式入紙離婚，不過由於鄧肯正忙於季後賽，故將上庭日期押後到季後賽完結。球隊發言人於上周六練波時證實此事，惟鄧肯拒絕回應事件。文：利司基</p></body></html>
