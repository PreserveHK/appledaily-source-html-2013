<html><header><meta charset="utf-8"><title>醫療新知：<br>
便秘腹脹最困擾孕婦</title></header><body><h1>醫療新知：<br>
便秘腹脹最困擾孕婦</h1><p>孕婦易受腸胃不適困擾，美國一項訪問170名孕婦的調查發現，逾六成人曾出現便秘、腹瀉、腹脹或消化不良等症狀，懷孕初期有較多人出現腸胃不適，比率達72%。負責調查的婦產科專家估計，腸胃問題與心理因素及懷孕後荷爾蒙變化有關。參加者又需填寫腸胃症狀對情緒及生活質素影響問卷，雖然普遍人認為影響輕微，但發現便秘及腹脹是兩項最困擾孕婦的不適症狀。</p><p>婦產科專家表示，懷孕時出現便秘較常見，建議孕婦注意補充水份及纖維，調查顯示孕婦普遍攝取纖維不足，平均每日只有16至17克，遠不及建議的25至30克；適當運動也可加強腸道蠕動，幫助通便。</p></body></html>
