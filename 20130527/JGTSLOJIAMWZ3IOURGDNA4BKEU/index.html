<html><header><meta charset="utf-8"><title>中環在線：<br>索！　梁高大變身 - 李華華</title></header><body><h1>中環在線：<br>索！　梁高大變身 - 李華華</h1><p>認唔認得呢位靚太係邊位呢？<br>前晚電視播放公益金籌款節目，開場例牌由主持人介紹幾位公益金董事，然後嚟個開幕儀式，當主持人讀出梁高美懿嘅名字，華華望一望電視機，真係完全認唔出，呢位就係恒生銀行（011）前一姐。<br>唔係話梁高以前唔係靚太，只係佢呢晚除低咗副招牌眼鏡，再經過一番悉心打扮，配埋一頭曲髮，同佢以往嘅行政人員look相比，的確叫人眼前一亮，完全唔似年過60。　陳俊強攝</p></body></html>
