<html><header><meta charset="utf-8"><title>兩岸like不like<br>操場變高球場　惹學生不滿</title></header><body><h1>兩岸like不like<br>操場變高球場　惹學生不滿</h1><p>「這樣的高檔運動，一般人玩不起吧？」山東齊魯工業大學近日將一幅3.4萬平方米、原計劃興建操場的土地，改建成一個高爾夫球練習場（圖），引來學生不滿。有學生稱，校內應該沒甚麼人懂打高爾夫球，校方為何不多建操場、體育館、游泳池等。校方則堅稱高爾夫球練習場能鍛煉身體，符合校方培養人才的需要。<br>中央電視台</p></body></html>
