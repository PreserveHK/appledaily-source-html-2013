<html><header><meta charset="utf-8"><title>底特律財困擬賣38名畫</title></header><body><h1>底特律財困擬賣38名畫</h1><p>被譽為20世紀汽車之城的美國底特律市，因債台高築，欠債150億美元（1,1700億港元），市政府考慮出售手上38幅包括梵高、馬蒂斯、里韋拉等名畫家的珍藏，希望套現至少25億美元（195億港元）。<br>梵高自畫像、馬蒂斯《窗》以及老勃魯蓋爾《婚禮舞會》等名畫，堪稱底特律藝術博物館的鎮館之寶，每幅名畫價值超過1億美元（7.8億港元）。消息傳出後，震撼美國藝壇。<br>英國《星期日郵報》</p></body></html>
