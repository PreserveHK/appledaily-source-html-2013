<html><header><meta charset="utf-8"><title>慳家：Le Creuset廚具套裝　六月減價</title></header><body><h1>慳家：Le Creuset廚具套裝　六月減價</h1><p>六月第三個星期日是父親節，為爸爸親手弄大餐是不錯的禮物。Le Creuset於六月份推出一系列廚具套裝，於中環旗艦店及各專櫃以近半價發售，以二人套裝為例，包羅了出名耐熱的20厘米圓形鑄鐵鍋、少油主義的26厘米TNS堅韌防黏深煎鍋、26厘米方形鑄鐵燒烤盤、矽膠鏟及矽膠刷，原價$7,380減至$4,588。另有四餸一湯住家飯套裝，有琺瑯鋼高身湯鍋、28厘米TNS深煎鍋及四隻碗，四口之家最啱。<br></p><p>優惠期：6月1日至30日　<br>查詢： http://www.lecreuset.com.hk </p></body></html>
