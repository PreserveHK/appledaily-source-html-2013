<html><header><meta charset="utf-8"><title>一中一台：趙薇撐與陳坤冇事</title></header><body><h1>一中一台：趙薇撐與陳坤冇事</h1><p>趙薇執導的處女電影《致我們終將逝去的青春》在內地已收7億人民幣佳績，昨日她盛裝出席在北京舉行的「中國嬌子青年領袖」頒獎禮，獲頒「青年領袖」獎。有傳趙薇與陳坤不和，好友王菲為撐她而取消在微博關注陳坤，趙薇解釋：「是，是，是，我們倆人都覺得沒事，還是好友！」但她承認已有兩年沒有見陳坤，希望大家不要糾纏。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
