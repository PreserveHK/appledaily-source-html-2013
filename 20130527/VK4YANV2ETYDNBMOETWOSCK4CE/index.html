<html><header><meta charset="utf-8"><title>泰勒拖女斷正</title></header><body><h1>泰勒拖女斷正</h1><p>電影《吸血新世紀》（Twilight）系列型男泰勒洛特（Taylor Lautner）一向緋聞多多，但甚少看到他正式拖女，他日前終於斷正。泰勒前日在洛杉磯看棒球賽，被目擊入場時有美女相伴，而該女是年僅19歲的女星Maika Monroe。二人不但一同入場，泰勒在看球時與Maika十指緊扣，不肯放手。不少女fans看到照片後都表示很傷心。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
