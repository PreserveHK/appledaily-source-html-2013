<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>老婦貪方便過路捱撞</title></header><body><h1>各區突發簡訊：<br>老婦貪方便過路捱撞</h1><p>【屯  門】<br>【本報訊】昨晨9時許，78歲姓吳老婦拉着手推車，在屯門湖翠路邁亞美海灣對開，疑捨棄10米外的斑馬線過馬路，一部由66歲姓陳男子駕駛的44號路線專線小巴，沿湖翠路往湖山路方向駛至，司機收掣不及，小巴猛撞過路的吳婦，她頭部着地，倒卧地上重傷，昏迷獲送往屯門醫院搶救，現場路面遺下一灘血迹，吳婦的手推車亦擱在路旁，陳姓司機涉嫌危險駕駛引致他人身體受嚴重傷害被捕。警方正調查意外原因。</p></body></html>
