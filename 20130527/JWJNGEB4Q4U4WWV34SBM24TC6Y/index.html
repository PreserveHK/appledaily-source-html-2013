<html><header><meta charset="utf-8"><title>蘋果綠葉<br>盈天醫藥26.4億買同濟堂</title></header><body><h1>蘋果綠葉<br>盈天醫藥26.4億買同濟堂</h1><p>盈天醫藥（570）公佈，以26.4億元人民幣計劃收購同濟堂藥業全數股權，賣家為同濟堂創辦人兼大股東王曉春，佔總代價67.9%，另一賣家為上海復星醫藥（2196），佔總代價32.1%，盈天醫藥將改名為中國中藥有限公司。<br>同時，盈天配股集資額約12.8億元，將向執行董事兼董事總經理楊斌配售約6,648萬股，佔公司擴大後已發行股本2.62%；此外配售1.25億予國藥基金，佔擴大後已發行股本4.93%；另配售2.25億股予獨立第三方，佔擴大後已發行股本11.2%，配股價均為3.1元。</p></body></html>
