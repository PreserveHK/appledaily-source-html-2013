<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女子離奇失百萬首飾</title></header><body><h1>各區突發簡訊：<br>女子離奇失百萬首飾</h1><p>【荃  灣】<br>【本報訊】昨晨9時許，荃灣青山公路青龍頭段100號豪景花園一單位發生離奇失竊案，上址一名44歲姓葉女戶主，起床發現住所內一部平板電腦及一批報稱約值一百萬元的首飾不翼而飛，首飾中包括鑽石戒指，葉婦遍尋不獲，而住所門窗卻無被撬痕迹，遂報警求助。<br>警方接報到場後調查及翻看大廈閉路電視，暫時無人被捕，案件交由荃灣警區刑事部人員跟進。</p></body></html>
