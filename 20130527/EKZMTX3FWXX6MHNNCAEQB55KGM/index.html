<html><header><meta charset="utf-8"><title>旋轉木馬比過山車危險</title></header><body><h1>旋轉木馬比過山車危險</h1><p>到主題公園玩又怕受傷，很多人會避玩過山車，但美國最新研究發現，令最多人受傷的不是過山車，而是旋轉木馬（圖）。<br>《臨床兒科學》月刊刊登一份研究報告，指每年平均有4,400人在美國主題公園受傷，當中1/3是5歲或以下小孩。碰碰車只有3.9%出事率；過山車的實際殺傷力亦頗低，只有10%人是玩過山車受傷；相反，讓人重拾童真的旋轉木馬，平均每年令超過900人跌傷，比過山車多出一倍。<br>美國廣播公司</p></body></html>
