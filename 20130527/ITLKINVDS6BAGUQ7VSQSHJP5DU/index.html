<html><header><meta charset="utf-8"><title>動物世界<br>荷蘭猩B大跳騎馬舞</title></header><body><h1>動物世界<br>荷蘭猩B大跳騎馬舞</h1><p>《江南Style》熱潮雖過，但至今仍然是YouTube歷來最受歡迎影片，有超過16億點擊率。荷蘭動物園一隻小猩猩，最近終於識跳騎馬舞娛賓。<br>小猩猩「格哈德」不時擊掌與抖動雙臂，跳騎馬舞駕輕就熟，舉手投足都讓人聯想到Psy在《江南Style》MV的英姿，叫遊客拍爛手掌。自騎馬舞面世以來，聯合國秘書長、美國總統奧巴馬與英國首相卡梅倫等政要都跳過，但會否覺得還是「格哈德」技高一籌？<br>英國《星期日郵報》</p></body></html>
