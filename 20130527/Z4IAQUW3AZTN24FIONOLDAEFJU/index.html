<html><header><meta charset="utf-8"><title>高中生製DIY單人潛艇</title></header><body><h1>高中生製DIY單人潛艇</h1><p>美國新澤西州高中生貝克爾曼（Justin Beckerman）天生是個發明家，12歲發明遙控掃把，14歲做出娛樂頭盔，今年18歲的他，利用波紋塑膠渠管，製出一艘可運作的單人潛艇。<br>這艘DIY潛艇以全球第一艘核動力潛艇「鸚鵡螺號」命名，全長2.74米（9呎），重590公斤（1,300磅），下潛深度9米（30呎）。貝克爾曼花了半年時間斥資近2,000美元（15,600港元），用大量可循環再用的二手物料，例如將漁船引擎變身潛艇引擎，天窗變做潛艇透明圓頂等。「鸚鵡螺號」日前處女下水，擇日深潛，街坊期待萬分。<br>英國《星期日郵報》</p></body></html>
