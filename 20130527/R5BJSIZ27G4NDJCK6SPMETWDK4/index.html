<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>虎頭蛇尾　林鄭又做騷探劏房戶 - 李八方</title></header><body><h1>隔牆有耳︰　<br>虎頭蛇尾　林鄭又做騷探劏房戶 - 李八方</h1><p>由政務司司長林鄭月娥牽頭嘅「家是香港」活動，似乎有頭威冇尾陣，搞完全城清潔爛騷後未見有乜嘢特別動靜。有見及此，好打得嘅林鄭當然又要出場救亡吓。佢噚日參加由義務工作發展局舉辦嘅「愛心傳城義工大行動」，同義工一齊探訪兩個深水埗基層家庭，聲稱呢個係「家是香港」活動之一喎。<br>原來林鄭噚日首先去到北河街，探訪一戶居港多年嘅南亞裔家庭，了解戶主夫婦同六名子女喺香港嘅生活狀況，例如讀書同就業有乜嘢困難；其後再探訪喺附近租住劏房嘅一對年老夫婦，希望為佢散發正能量。</p></body></html>
