<html><header><meta charset="utf-8"><title>嚐全球最辣批　主持死頂</title></header><body><h1>嚐全球最辣批　主持死頂</h1><p>「全球最辣肉批」滋味如何？澳洲晨早清談節目《Today Show》主持斯特凡諾維奇（Karl Stefanovic）的反應笑翻觀眾。<br>節目請來烘焙師傅即場烤焗號稱「全球最辣肉批」，斯特凡諾維奇吃了一口毫無反應，還稱讚「這個批味道不錯」，但咬多幾口，目光漸漸散渙，額頭冒汗，在鏡頭前毫無反應。節目結束後，他第一時間跑到廁所嘔吐，然後躺下休息。另一位齊齊「試味」的主持反應則平淡得多。原來斯特凡諾維奇被大整蠱，真正試辣批的只有他，另一主持已一直在嚐普通肉批。<br>澳洲《先驅太陽報》</p></body></html>
