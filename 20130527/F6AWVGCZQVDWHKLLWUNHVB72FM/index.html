<html><header><meta charset="utf-8"><title>失蹤內地漁工離奇溺斃</title></header><body><h1>失蹤內地漁工離奇溺斃</h1><p>【香港仔】<br>【本報訊】35歲內地漁工早前來港寄住於前僱主的漁船上，惟三日前突然離奇失蹤，至昨晨被發現浮屍於香港仔避風塘近岸海面，警方無撿獲遺書。<br>死者姓黃，持中國身份證及漁民證，為香港仔一間海鮮酒家的前員工。黃早前來港度假散心，其62歲前僱主安排設有床鋪的漁船予黃暫住，他來港後亦有與內地兄長保持聯絡。三日前（24日），黃突然不知所終，前僱主見他徹夜未歸，銀包又留於船內，感事有蹊蹺，前日報警求助。至昨晨近11時，有漁民赫見一具男屍於香港仔避風塘離岸10米船與船之間的海面載浮載沉，警員到場調查後證實為失蹤的黃，正調查案件。</p></body></html>
