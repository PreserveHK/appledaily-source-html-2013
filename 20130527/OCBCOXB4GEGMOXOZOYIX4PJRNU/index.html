<html><header><meta charset="utf-8"><title>陪妻子射箭　夫遭蛇咬傷</title></header><body><h1>陪妻子射箭　夫遭蛇咬傷</h1><p>【黃大仙】<br>【本報訊】一名陪伴妻子練習射箭的六旬男子，昨午在黃大仙獅子山公園射箭場附近山邊歇息期間，被一條一呎長青竹蛇咬傷左前臂，需送院治療。<br>傷者姓鄧(61歲)，左手臂傷口腫起但清醒。消息稱，事主妻子愛好射箭，昨周日他陪同妻子前往香港射箭總會轄下位於獅子山公園的射箭練習場練箭。<br>至下午約1時，當他行至一處樹叢旁一棵樹的樹幹坐下歇息時，一條長約一呎的青竹蛇突然從樹後竄出向他襲擊，他冷不提防左前臂被蛇咬傷頓感劇痛，青竹蛇咬人後逃回樹叢不知所終。事主負傷報警求助及通知妻子，其妻子獲悉趕至察看丈夫傷勢。警員及救護員接報到場，將他送往醫院治療。</p></body></html>
