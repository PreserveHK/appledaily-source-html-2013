保險從業員投訴增</title></header><body><h1>蘋果汁︰　<br>
保險從業員投訴增</h1><p>【本報訊】香港保險業總工會近年收到超過50宗有關保險從業員合約問題的查詢及投訴，有投訴人任職一間保險公司3年後，因家庭問題導致營業額未能達標，被保險公司辭退，並被追討超過30萬元的底薪兼佣金，情緒大受困擾。<br>工會指近年收到的投訴主要涉簽約時，保險公司未有詳細解釋合約內容，僱員離職時才發現合約內的條款要求，如未能達標，要向保險公司退還底薪兼佣金。工會副會長馮志遠提醒有意入行的年輕人，簽約前先了解合約內容，如有不明白可向工會求助。工會過往曾要求保險公司向僱員提供中文合約以減少爭拗，但保險公司未肯落實，他促請監理處關注問題。 </p></body></html>
