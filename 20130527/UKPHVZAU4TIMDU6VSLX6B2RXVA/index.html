<html><header><meta charset="utf-8"><title>冰鎮臭鞋一晚　殺菌辟味</title></header><body><h1>冰鎮臭鞋一晚　殺菌辟味</h1><p>夏日炎炎，腳底臭味難耐，想辟除鞋臭，可將臭鞋放進雪櫃冰鎮一晚，翌日臭味全消。<br>知識網站eHow流傳冰鎮除鞋臭秘方，只要依循三個步驟：第一、弄乾臭鞋；第二、將臭鞋放入密封食物袋；第三、放入雪櫃冰格一晚，翌日鞋臭盡消。原來，鞋臭源於細菌，環境濕暗最易滋生細菌，故將鞋子放入冰架，利用低溫殺死不耐低溫的細菌，臭味就會消除。若冰鎮仍未能把臭味徹底消除，不妨在鞋內加入少許小蘇打。當然，大家不要將臭鞋與食物放在一起！冰鎮臭鞋前後要做足清潔。<br>台灣ETtoday新聞網</p></body></html>
