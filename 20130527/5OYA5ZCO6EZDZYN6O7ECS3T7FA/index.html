<html><header><meta charset="utf-8"><title>全球最高　離地40層樓盪鞦韆</title></header><body><h1>全球最高　離地40層樓盪鞦韆</h1><p>熱愛刺激的你，將會多個新蒲點——美國德州的全球最高空中鞦韆「Texas SkyScreamer」。<br>位於德州阿靈頓市的六旗主題公園（Six Flags）的「Texas SkyScreamer」，周六啟用，能一次過帶24位遊客升到離地121米（400呎），即約40層樓高，以時速56公里旋轉。<br>由於高度比一般機動鞦韆高出近倍，為安全計，鞦韆的旋轉速度較同類機動遊戲慢了12.8公里，但刺激度不減。若身處鞦韆之巔仍敢張開眼，不但飽覽阿靈頓市景色，連鄰近的達拉斯市與沃思堡市亦盡收眼簾。<br>英國《星期日郵報》</p></body></html>
