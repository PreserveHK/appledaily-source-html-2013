<html><header><meta charset="utf-8"><title>爽影評：《中國合伙人》港產精神不滅</title></header><body><h1>爽影評：《中國合伙人》港產精神不滅</h1><p>這套陳可辛放棄大製作，回歸動人細膩的作品，完全強國皮，香港心。戲中小情節雖然大陸觀眾才明白，三個年輕人由合作搞補習社，到一起發美國夢，夢圓夢碎，觀眾遊走在友情、愛情、事業，內涵基本是世界共通「語言」，港產片輝煌年代的類型片之一，選用90年代一首廣東流行曲作主題曲，用意令人心領神會。大陸時代背景，蓋不住三位主角的熱血，連英文片名也叫American Dreams in China，意識形態上甚至有點去中國化。黃曉明的英語雖「un頂able」，卻不失真摯。<br>敬璜<br><br>★★★★<br>（5個★為滿分）</p></body></html>
