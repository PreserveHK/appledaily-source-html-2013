<html><header><meta charset="utf-8"><title>一中一台：許茹芸喊住開騷</title></header><body><h1>一中一台：許茹芸喊住開騷</h1><p>許茹芸的世界巡迴演員會前晚在北京工人體育館揭開序幕，好姊妹梁詠琪、楊采妮及李心潔等撐場睇騷。當晚許茹芸演繹了一系列女人心事的歌曲，當唱到歌曲《如果雲知道》時，許茹芸更幾度哽咽，感動落淚，屏幕亦播出許茹芸與父母的相處片段。接着嘉賓梁靜茹與阿穆隆的出現，將氣氛推向高潮，二人合唱了梁的成名作《分手快樂》。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
