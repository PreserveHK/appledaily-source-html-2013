<html><header><meta charset="utf-8"><title>中環在線：鐘樓一支公 - 李華華</title></header><body><h1>中環在線：鐘樓一支公 - 李華華</h1><p>中電（002）今日公佈業績，市場估計條數冇乜驚喜，不過最近行經何文田亞皆老街同窩打老道交界，就發現被列為一級歷史建築物嘅中電前總部，已經拆淨鐘樓，地盤𠵱家被圍板同樹木圍住。<br>中電舊年10月邀請發展商就重建項目表達意向，事隔四個多月未有下文。中電公關話，公司諗緊點樣優化重建計劃，未有重建時間表。查實𠵱家樓市供求咁失衡，搞到政府要接連出招壓低樓價，中電快啲推出呢個重建計劃都好嘅，不過呢個盤地段佳，又近歷史建築物，呎價想平都難。</p></body></html>
