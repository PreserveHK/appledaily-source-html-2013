食物敏感與種族有關</title></header><body><h1>醫療新知︰　<br>
食物敏感與種族有關</h1><p>食物敏感或與種族基因有關。美國有研究發現，非洲裔美籍兒童患食物敏感機率，較一般白人兒童患食物敏感高三倍。研究人員指出非裔兒童帶有一種基因，會令他們更易患上食物敏感。<br>研究由美國亨利福特醫院進行，共邀請543名兩歲兒童進行蛋白、花生、牛奶，以及七種環境物質的皮膚過敏測試，發現非裔美籍兒童患食物敏感人數較白人兒童多。有關研究已於美國過敏、哮喘和免疫學會年會上發表。研究人員補充，過往統計發現，約8%兒童會有食物過敏，當中約30%兒童有多種食物過敏，花生為最常見過敏原，其次是牛奶和貝類。</p></body></html>
