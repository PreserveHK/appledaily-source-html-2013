大葉錦竹草預防炎症</title></header><body><h1>醫療新知︰　<br>
大葉錦竹草預防炎症</h1><p>越南研究發現，鴨跖草科植物大葉錦竹草（當地名稱Luoc Vang），含有蛻化類固醇和腺苷酸等物質，可用於預防人體炎症和軟骨病，有助保護神經系統，提高人體免疫力。不過，有關研究人員表示，要以大葉錦竹草的藥用物質生產藥物，仍需進行更多研究。<br>大葉錦竹草為鴨跖草科植物，主要分佈在熱帶和亞熱帶地區；在越南，大葉錦竹草一般用於降低體溫、減輕疼痛和緩解消化不良。越南海軍生物化學科學院研究人員，早前分析大葉錦竹草的化學成份，證實有關植物含有多種藥用物質，研究分析大葉錦竹草的化學成份，並證實其生物療效為全球首次。</p></body></html>
