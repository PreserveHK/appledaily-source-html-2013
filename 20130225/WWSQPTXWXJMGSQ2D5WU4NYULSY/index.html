格里洛玩左右大局</title></header><body><h1>三大焦點<br>
格里洛玩左右大局</h1><p>格里洛的五星運動在大選中左右大局，他也把攪局者角色玩到盡，四處發起大型集會，自己卻沒有參選。<br>63歲的格里洛，1970年代是電視台棟篤笑明星，近年自資搞群眾運動，2007年發起「他媽的死開日」（Fxxk Off Day），向建制政客說不。他的集會像講棟篤笑，猛叫建制政客「投降！投降！」年輕人甚為受落，facebook專頁有100萬人「like」。他也成立五星運動，推新丁出選，以人人免費上網、每周工時減至20小時等理想化政綱，挑戰建制老手。<br>法新社/英國《星期日泰晤士報》</p></body></html>
