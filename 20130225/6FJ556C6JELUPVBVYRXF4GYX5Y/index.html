<html><header><meta charset="utf-8"><title>趣趣地：<br>碧咸捐錢都唔得</title></header><body><h1>趣趣地：<br>碧咸捐錢都唔得</h1><p>今年1月同法甲巴黎聖日耳門（PSG）簽約5個月嘅英格蘭球星碧咸，捐晒成份糧即300萬鎊去兒童慈善機構，贏盡掌聲。但由於碧咸走法律罅，喺法國住唔夠半年，法國嘅財務機關就唔可以喺佢2億鎊（約24億港元）身家入面，抽1.5%即約300萬鎊嘅財富稅；於是佢哋就咬住碧咸份糧唔放，堅持要抽75%嘅富人稅。換言之，碧咸實際只係捐到70萬鎊左右。PSG就同有關方面傾緊，話碧咸份糧係慈善用途，希望可以得到豁免。</p></body></html>
