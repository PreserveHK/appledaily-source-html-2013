<html><header><meta charset="utf-8"><title>趣趣地：<br>
澳職季後賽資格激鬥</title></header><body><h1>趣趣地：<br>
澳職季後賽資格激鬥</h1><p>雖然FC悉尼上周中有迪比亞路續約一年，又有澳洲國家隊隊長尼爾首次上陣，但兩單喜訊似乎都幫唔到隊波延續強勢，周日澳職作客墨爾本雄心；有後衞懷奧下半場早段被逐下，人少對人多自然唔夠打，最後輸1:3，聯賽第5都被對手取代埋，自己就跌咗落第7，睇嚟5、6最尾兩席嘅季後賽資格，FC悉尼、雄心、噴射機同獅吼有排鬥。至於同日另一場澳職，阿德萊德聯繼續低迷，作客榜尾嘅鳳凰踢成2:2，近6場波只得4分。</p></body></html>
