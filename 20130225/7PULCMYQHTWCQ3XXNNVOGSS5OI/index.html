<html><header><meta charset="utf-8"><title>蘋果汁：<br>
三成劏房戶居於密室	</title></header><body><h1>蘋果汁：<br>
三成劏房戶居於密室	</h1><p>【本報訊】劏房居住環境惡劣，運輸及房屋局副局長邱誠武竟稱有存在價值。民協早前訪問120名居於九龍西的劏房戶，逾半受訪者所居住的劏房，走火通道不符合法例要求的0.75米；三成人則生活於密室，沒有獨立窗戶。逾八成租戶均沒安裝獨立電錶，增加用電風險，且承受沉重的租金負擔。<br>民協副主席譚國僑指出，調查中有五成半住戶正輪候公屋，近半人已輪候超過三年，批評政府未有履行三年上樓承諾。他促政府增建公屋，為輪候多年的住戶提供租金津貼，並於市區提供過渡性房屋予輪候人士。他直言，劏房環境欠佳，必須盡快立法取締，否則只會徒添人命風險。</p></body></html>
