<html><header><meta charset="utf-8"><title>Photobook<br>美房車賽12車相撞　毀觀眾席</title></header><body><h1>Photobook<br>美房車賽12車相撞　毀觀眾席</h1><p>在美國佛羅里達州代托納比奇舉行的改裝房車賽（NASCAR），前天（周六）發生12車連環相撞意外，場面嚇人。車手拉森的房車，臨近終點時，先被撞飛，砸毀觀眾席圍欄，車頭車尾削走，只剩車身，引擎車胎飛脫至觀眾席，最後他及其他車手、車迷最少28人受傷。憶述生死一刻，拉森猶有餘悸：「車被人撞了，我未及反應，房車已失控，最後駕駛艙都起火，能及時逃出生天已很好運。」<br>美聯社/新華社</p></body></html>
