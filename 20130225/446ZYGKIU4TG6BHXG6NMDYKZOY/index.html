<html><header><meta charset="utf-8"><title>中環在線：<br>吳光正叻仔渣馬攞獎 - 李華華</title></header><body><h1>中環在線：<br>吳光正叻仔渣馬攞獎 - 李華華</h1><p>渣打馬拉松噚日吸引50位政商界名人落場跑兩公里領袖盃，由灣仔運動場跑到維園，66歲嘅九倉（004）主席吳光正同阿仔吳宗權齊落場，吳宗權贏得季軍，美國總商會前主席詹康信千金Jennifer Harvey衞冕冠軍。吳光正雖然冇獎，但見佢輕鬆衝線，似係做開運動。<br>領袖盃之外，唔少金融界人士跑全馬，出名着衫花喱碌嘅康宏（1019）主席王利民約以四小時十分鐘完成全馬，最抵死當然係佢心口嗰棵菜，順便推廣green monday素食主義，旁邊嗰位甘筍美女就唔係王太。</p></body></html>
