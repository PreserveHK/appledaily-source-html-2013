<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤吊完娜姐吊DaDa - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>杜汶澤吊完娜姐吊DaDa - 馮仁昭</h1><p>杜汶澤一連三場嘅《咔啦騷》前晚喺灣仔會展舉行第二場，阮兆祥、江若琳、黃伊汶、鄭希怡等好友都嚟捧場，其中黃伊汶、鄭希怡兩個高妹去後台探班，同矮細嘅阿澤合照效果幾搞笑。個騷第一晚有周秀娜扮太空人從舞台頂吊落嚟，阿澤帶領全場觀眾齊嗌吊高娜姐，前晚被吊高嘅變成《低俗喜劇》女主角陳靜（DaDa），DaDa俾全場齊吊，一齊笑得開心。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
