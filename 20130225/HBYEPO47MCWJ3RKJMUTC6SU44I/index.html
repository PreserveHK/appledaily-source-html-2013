<html><header><meta charset="utf-8"><title>吳啟華Chok冧粉絲</title></header><body><h1>吳啟華Chok冧粉絲</h1><p>【灣仔星街】回巢無綫拍《On Call 36小時II》嘅吳啟華，前晚8點幾同朱千雪喺灣仔星街拍外景，朱千雪好快搞掂啲文戲就上服裝車換衫收工，得番啟華繼續拍，但佢一啲都唔寂寞，未埋位時就攞住個電話玩微信，又有三個粉絲探班，捉住佢影合照同傾偈，啟華都chok晒嚟𠱁粉絲。大約9點幾拍完劇，啟華換衫收工，就揸番攞嚟做道具車嘅私伙跑車返太子住所休息。　<br>採訪、攝影：黃曉程、陳辰</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
