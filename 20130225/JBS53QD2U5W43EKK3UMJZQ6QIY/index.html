<html><header><meta charset="utf-8"><title>蘋果汁：<br>
陳茂波否決橋底建屋</title></header><body><h1>蘋果汁：<br>
陳茂波否決橋底建屋</h1><p>【本報訊】由工聯會陳婉嫻等人組成的「天橋底行動」團體，早前建議政府在天橋底興建臨時房屋；發展局局長陳茂波昨否決建議。他在網誌撰文表明，《香港規劃標準與準則》列明天橋底不可以興建住宅、設有宿舍的社區中心、熟食檔等等。<br>陳茂波昨提到多個善用天橋底的例子，如九龍東的「反轉天橋底一號場」項目用作藝術場地、銅鑼灣堅拿道天橋底及中環纜車徑橋底，亦有非政府機構設立辦事處。他表示，地政總署正審核香港建築中心欲在上環干諾道中天橋底興建總部的申請。陳茂波重申，歡迎社會就土地及房屋供應方面提供意見；即使建議獨特，政府也會持開放態度虛心聆聽。</p></body></html>
