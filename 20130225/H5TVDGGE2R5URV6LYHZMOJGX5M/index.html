盧卡古變西布朗英雄<br>
</h1><p>西布朗贏完利物浦後順番晒，上周六主場贏新特蘭2:1後兩連勝，最大功臣梗係盧卡古啦！呢位車仔借將上半場先入12碼，下半場再藉對方守將巴布爾犯錯勁爆對手防線，個人包辦兩粒，真係勁到冇朋友，西布朗個個球迷實愛死佢。不過，佢哋另一位前鋒奧丹維治就因早前跳草裙舞兼私自傾轉會，人人喊打，上周六場波係佢轉會唔成後首次後備上陣，結果一出場就畀啲球迷噓爆。</p></body></html>
