<html><header><meta charset="utf-8"><title>陳嘉容老蘭鬧交</title></header><body><h1>陳嘉容老蘭鬧交</h1><p>【蘭桂坊】名模陳嘉容（Eunis）同南亞裔新歡拍拖甜到漏，前排仲話情人節收到男友嘅花同心意卡，但估唔到噚日凌晨一點，踏入中國情人節嘅元宵，Eunis同男友蒲蘭桂坊時明顯有啲意見不合，Eunis個樣有啲𤷪𤺧，跟住兩個企喺間舖頭門外傾咗分幾鐘，睇住Eunis由面容扭曲慢慢變得寬容，佢哋傾掂數後繼續拍拖蒲老蘭。　<br>採訪、攝影：梁繼光、黃曉程</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
