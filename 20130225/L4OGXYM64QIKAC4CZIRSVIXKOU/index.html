<html><header><meta charset="utf-8"><title>「囚車」遊行抗議打壓社運</title></header><body><h1>「囚車」遊行抗議打壓社運</h1><p>10多名大專生用鐵架砌成流動囚車（圖）舉行「散步式巡遊」，抗議政府以政治檢控打壓社運人士，包括襲警罪成判入更生中心的嚴敏華和燒國旗囚9個月的古思堯。示威者先從城市大學徒步把囚車推往旺角行人專用區，再經彌敦道巡遊至尖沙嘴，每人頸背掛上「擁抱自由」、「對抗強權」等「罪名」，高舉一塊寫着「恐怖」的白布，象徵政府製造白色恐怖。跪在囚車內的社民連成員黃浩銘過去兩年因示威四度遭檢控。沿途有市民向他們大罵「漢奸」，也有旅客打氣讚好。<br>司徒世華攝</p></body></html>
