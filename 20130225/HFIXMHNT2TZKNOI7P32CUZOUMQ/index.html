<html><header><meta charset="utf-8"><title>馮仁昭四圍超：舒淇拜見白龍王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：舒淇拜見白龍王 - 馮仁昭</h1><p>舒淇同任賢齊向來都篤信泰國嘅白龍王，每年佢哋同其他善信一樣，會親自到泰國拜會白龍王，仲必定得到白龍王親自扑頭祝福。噚日有讀者報料，舒淇已經去咗見白龍王，同往年一樣，佢見到白龍王好似見到親戚長輩一樣，笑得特別燦爛，今次再得到白龍王嘅祝福，相信舒淇今年都會過得健康、開心。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
