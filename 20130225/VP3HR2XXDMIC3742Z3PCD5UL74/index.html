<html><header><meta charset="utf-8"><title>日本魚王鮮味運港</title></header><body><h1>日本魚王鮮味運港</h1><p>日本德島縣氣候溫暖，農產和水產物資都非常豐富，而崇光百貨的超市部近日便正舉行「四國食品祭」，當中包括蔬菜、肉類和水產。四國的鳴門海峽以自然奇觀「鳴門漩渦」聞名，由於鳴門鯛魚經常游走於急湍的水流，肉質特別結實而肉味濃厚，鮮味和嚼勁皆遠勝其他水域的鯛魚，故有日本魚王之美譽，是日本一級的極品魚。</p><p>而除了鳴門鯛魚，當地也盛產魷魚，其身長可達40厘米，味道鮮甜，適合用來做刺身、壽司或天婦羅，當地人最喜歡用魷魚做的菜式來作下酒菜。<br><br>記者：謝翠玲</p><p>日期：今明兩天<br>地點：崇光百貨超市（銅鑼灣店）</p></body></html>
