<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>警突擊冚賭拘40人</title></header><body><h1>各區突發簡訊：<br>警突擊冚賭拘40人</h1><p>【北  角】<br>【本報訊】港島總區特別職務隊人員，昨凌晨零時許根據線報，突擊掩至北角英皇道一住宅單位外部署埋伏，並尾隨賭客順利進入約800呎用作非法賭檔的單位，當場拘捕19男21女，年齡24至70歲，其中一名52歲姓許男子為賭檔主持，其餘人士涉非法聚賭被捕，包括一名逾期居留55歲姓施持雙程證女賭客。警方在行動中撿獲17,700元賭款以及一批賭具。</p></body></html>
