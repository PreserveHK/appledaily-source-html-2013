<html><header><meta charset="utf-8"><title>情傷少女危坐天台</title></header><body><h1>情傷少女危坐天台</h1><p>【土瓜灣】<br>【本報訊】22歲妙齡女子疑為情困，昨晨致電男友人，報稱要跳樓尋死，男友人擔心報警。妙齡女危坐土瓜灣住所天台壆邊，狀甚危險，警方談判專家到場勸說兩小時，情困女終態度軟化獲救送院。</p><p>企圖跳樓長髮女子姓佘（22歲），疑她因感情問題不開心，鬱鬱寡歡，昨晨10時許，佘女致電27歲姓陶男友人，報稱要跳樓自殺。陶連忙報警，警員趕到馬頭圍道330號佘的住所，登上天台發現佘女危坐壆邊，其間佘女不時講電話，看着生活照傷心落淚，警方談判專家趕至現場多方勸解，不時遞上紙巾讓佘女揩淚，擾攘約兩小時，事主終被軟化，此時其男友人亦趕至呼喚，事主最終獲救送院。<br>詹家志攝</p></body></html>
