<html><header><meta charset="utf-8"><title>「集郵男」白撞婚禮合照</title></header><body><h1>「集郵男」白撞婚禮合照</h1><p>幾年前有部電影叫《冒牌伴郎生擒姊妹團》，講一對賤男專去婚禮白撞，黐飲黐食兼偷心。美國費城青年卡彭特（Noah Carpenter）也愛到世界各地婚禮白撞，目的卻是跟新人合照「集郵」。<br>在大學主修哲學的卡彭特，說自己前年開始這另類興趣，當時他在歐洲讀書，一個月內見到四、五對新人結婚，於是想到不如跟不認識的新人合照，把照片儲起。<br>卡彭特不會特別找白撞目標，而是碰到有人結婚就要求合照，這一年多儲起的照片未算太多，但也遍佈美國多地、法國、英國和土耳其。<br>英國《星期日郵報》</p></body></html>
