<html><header><meta charset="utf-8"><title>三大焦點<br>
貝爾薩尼反對緊縮</title></header><body><h1>三大焦點<br>
貝爾薩尼反對緊縮</h1><p>有望問鼎意大利總理的貝爾薩尼（圖），61歲，父親是油站老闆。他大學主修哲學，短時間當過教師後，加入意大利共產黨參政。共產黨1991年解散後，他加入民主黨，開始接受經濟自由化政策，曾在中間偏左政府出任工業部長、運輸部長和經濟發展部長。<br>跟法國左派總統奧朗德一樣，他反對一味緊縮，認為要推動投資和創造就業；形象同樣是普通人一個，平實而悶蛋，不愛穿筆挺西裝，最喜歡一邊抽雪茄一邊跟黨友談天。他自知老氣橫秋，近來拉票多了跟婦女和年輕人一起。<br>法新社</p></body></html>
