C朗衝上雲霄<br>
</h1><p>C朗扮Sam哥？日前呢位葡萄牙球星嘅Facebook page，上載咗一張佢戴住機師帽坐喺駕駛艙嘅相，下面條caption寫住「我做咗幾個鐘嘅機師」。原來張相係上周六皇馬西甲作客去拉科時影嘅，C朗問准機師後，入咗駕駛艙感受一下做機師係點，仲拍低咗自己嘅型look。如果葡萄牙或西班牙開拍無記《衝上雲霄》呢類劇，可以考慮下C朗做吳鎮宇個角色。</p></body></html>
