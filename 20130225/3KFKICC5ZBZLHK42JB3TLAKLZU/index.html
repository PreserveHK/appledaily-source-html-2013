<html><header><meta charset="utf-8"><title>醉娃遭傘刺穿鼻</title></header><body><h1>醉娃遭傘刺穿鼻</h1><p>醉酒導致的意外有很多種，醉得導致傘子刺穿鼻子聽過了沒有？英國22歲的耶茨與朋友到沃特福德酒店狂歡，豈料不勝酒力，跌跌碰碰回到房間癱軟在床，竟也變滾地葫蘆，冷不防正在晾乾的傘子傘骨尖銳無比，不單刺穿鼻子，更刺穿牙齦直插口裏，非常恐怖。<br>救護員到場時，耶茨猶如鼻子在打傘，她先後送到兩間醫院，首先為她弄斷傘子，然後才動手術移除，最後在鼻子留下半吋（1.27厘米）疤痕，她說：「我有點醉，起初也不知傘子直插在臉。後來醫院還送那半截傘子給我作紀念。」<br>英國《太陽報》</p></body></html>
