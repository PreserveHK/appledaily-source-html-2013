<html><header><meta charset="utf-8"><title>蘋果汁：<br>
奧的斯未允加薪15%</title></header><body><h1>蘋果汁：<br>
奧的斯未允加薪15%</h1><p>【本報訊】奧的斯電梯公司因加薪問題引發的員工罷工，今踏入第四天。在勞工處斡旋下，勞資雙方今早開會，勞方堅持要加薪至少15%，加班費需回復2003年1.5倍時薪的水平；資方則仍未表態。工聯會權益委員會副主任葉偉明呼籲員工今早10時前往太古城奧的斯總部繼續罷工，聲討無良企業。<br>奧的斯員工上周五（22日）開始發起罷工，首天有逾150人參與。勞方原要求工會參與談判，遭資方拒絕。工會後來讓步，但奧的斯仍未就員工提出的加薪要求作出回應。葉偉明批評，資方沒誠意解決問題，促請政府、業主立案法團及管理公司，在標書約滿後停用奧的斯服務。</p></body></html>
