<html><header><meta charset="utf-8"><title>體壇拾趣：拜恩今復出20分鐘夠數</title></header><body><h1>體壇拾趣：<br>拜恩今復出20分鐘夠數</h1><p>NBA湖人後衞拜恩（圖）因足踝傷缺陣約8個月後，萬眾期待之下，周日終於喺主場對速龍場波復出。雖然拜恩已經復操多時，佢仲自爆因為練波搞到冇時間瞓；不過湖人都好小心，畢竟拜恩都35歲，教練迪安東尼就話，拜恩剛復出初期，上陣時間維持每場20分鐘左右，視乎情況先考慮增加；另外，有對加州球迷原本周日結婚，為咗睇拜恩復出更將婚禮延期至季尾㖭！（now635台今日10:30am直播湖人對速龍）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
