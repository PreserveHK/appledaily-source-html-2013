<html><header><meta charset="utf-8"><title>飛索運車驚險過河</title></header><body><h1>飛索運車驚險過河</h1><p>駕車到了河邊卻沒有橋樑，難道就要折返？俄羅斯一群冒險家膽識過人，以鋼索將汽車吊起，橫越洶湧的河流（圖）。<br>幾名冒險家在西伯利亞一處地方，面對10米深之下的湍急河流，前無去路，與其繞路而行，倒不如兵行險着。他們首先用鋼索綁住汽車的四個車輪，然後將汽車吊在橫架在河流之上的鋼索，緩緩運到對岸，過程觸目驚心，但片段沒有交代如何將汽車卸下。不少網民大讚這種過河方法創意十足。<br>英國《星期日鏡報》</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
