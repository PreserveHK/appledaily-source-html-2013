<html><header><meta charset="utf-8"><title>體壇拾趣：金妍兒封后強勢回歸</title></header><body><h1>體壇拾趣：<br>金妍兒封后強勢回歸</h1><p>花滑女王傷癒復出即贏！因足傷關係休息咗約6星期嘅南韓金妍兒（圖），復出後首場比賽雖然只係喺克羅地亞舉行嘅雞仔賽事「薩格勒布之金色旋轉」，不過，金妍兒以突破200分大關嘅204.49分高分封后，強勢宣告冰上女王回歸！而且金妍兒喺女單短節目中所造出嘅73.37分，仲刷新咗佢嘅強敵、日本淺田真央造出嘅本賽季最高分紀錄（73.18分），睇嚟兩個喺出年2月嘅索契冬奧仲有排鬥！</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
