<html><header><meta charset="utf-8"><title>News Flash安倍妻學做泡菜帶給丈夫吃</title></header><body><h1>News Flash<br>安倍妻學做泡菜<br>帶給丈夫吃</h1><p>日韓就領土主權爭議關係緊張，日本首相安倍晉三的夫人安倍昭惠前日進行親善活動，出席南韓駐日本大使館舉辦的「泡菜文化節」（圖右），並在專家指導下學做泡菜，又指做好後會把泡菜帶給丈夫吃。<br>日本新聞網</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
