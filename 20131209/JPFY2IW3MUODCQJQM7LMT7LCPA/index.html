<html><header><meta charset="utf-8"><title>體訊速遞：（足球）丘建威終還清白</title></header><body><h1>體訊速遞：<br>（足球）丘建威終還清白</h1><p>早前在澳門舉行的粵港澳青少年足球賽，發生主隊大扮細贏港隊事件，澳門體育發展局的獨立調查小組完成報告後，認為事件是參賽的澳門青少年足球學校，其中一名前本地教練沒有詳閱參賽規程，並將錯誤信息通知教練團隊，教練團的其他教練包括當日帶隊的丘建威（中）在內，並不需為事件負責。本報消息（澳門）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
