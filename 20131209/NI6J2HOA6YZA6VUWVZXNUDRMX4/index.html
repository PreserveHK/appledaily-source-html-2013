<html><header><meta charset="utf-8"><title>各區突發簡訊：龍翔道天橋又炒車一傷</title></header><body><h1>各區突發簡訊：<br>龍翔道天橋又炒車一傷</h1><p>【黃大仙】<br>【本報訊】黃大仙龍翔道天橋上周五發生奪命車禍，距離現場僅50米的迎面彎位，昨清晨5時亦發生交通意外。一輛「綿羊仔」電單車，沿龍翔道天橋上斜東行，至彩虹邨對開一個彎位，疑輾過路面的碎石後失平衡，左搖右擺後終告撞壆翻倒，28歲姓陳男司機腰及腳痛，報警送院治理。本月6日，西行同一彎位的車禍，同樣是綿羊仔失事，車上一對契母女造成1死1傷。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
