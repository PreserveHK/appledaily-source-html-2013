<html><header><meta charset="utf-8"><title>各區突發簡訊：旅巴失事　後門疏散乘客</title></header><body><h1>各區突發簡訊：<br>旅巴失事　後門疏散乘客</h1><p>【九龍塘】<br>【本報訊】大埔林村300名村民及親友，昨晨9時許，分乘5輛旅遊巴往赤柱一日遊旅行；其中一輛載着60人的旅遊巴，沿九龍塘窩打老道駛至蘭開夏道交界燈位時，失控撞向前面一輛私家小巴車尾。<br>意外後旅遊巴車門無法開啟，報警後由消防員協助從車尾太平門疏散乘客，其中一名34歲姓鄧女乘客手部輕傷送院，其餘乘客則轉乘另一輛旅遊巴繼續行程。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
