<html><header><meta charset="utf-8"><title>新人吹爆避孕套　細路望到眼定定</title></header><body><h1>新人吹爆避孕套　細路望到眼定定</h1><p>陝西榆林近日有一對新人，在網上發佈結婚喜宴的視頻，在喜宴中，新人當着眾親友面前吹爆兩個避孕套。<br><br>視頻中，新人拿着避孕套和朋友爭辯，新娘面有難色，但在親友慫恿下，新人開始吹手中的避孕套，伴隨着起哄聲和叫好聲，圍觀的親友越來越多，當中還有一個小男孩站在新娘後目睹整個過程。最近，避孕套被新人吹爆，親友哄堂大笑地離席。<br><br>西部網/優酷</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
