<html><header><meta charset="utf-8"><title>各區突發簡訊：連環爆竊　兩戶失四萬元</title></header><body><h1>各區突發簡訊：<br>連環爆竊　兩戶失四萬元</h1><p>【西　環】<br>【本報訊】西環士美菲路36至42號美華大廈，發生連環爆竊案。前晚10時左右，37歲姓梁的男戶主從外返家，發現客廳窗戶打開，房間內的1萬元外幣及價值3萬元的首飾不翼而飛，懷疑遭賊人潛入爆竊，於是報案。至昨午1時半，該大廈另一單位的男戶主回家，亦發現失竊，損失620元及一對價值600元的耳環。肇事大廈搭有棚架，疑遭賊人有機可乘。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
