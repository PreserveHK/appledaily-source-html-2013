<html><header><meta charset="utf-8"><title>一中一台：曉明頂得住撒嬌女</title></header><body><h1>一中一台：曉明頂得住撒嬌女</h1><p>黃曉明、周迅和隋棠最近合作拍攝由彭浩翔執導的電影《撒嬌女人最好命》，昨日在台灣出席記者會，曉明穿白T恤配黑西裝，與兩位靚女合照時才除下黑超，帥氣十足。活動在早上10時進行，周迅直言很眼瞓，穿上熱褲的隋棠讚周迅親和冇巨星架子，她表示曾在上海拍戲忘帶大褸，周迅擔心她冷親，翌日送了一件新衣。談到女生愛撒嬌，曉明笑說：「以前年輕招架不住，現在年紀大了，已經可以招架住了。」</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013 </p></body></html>
