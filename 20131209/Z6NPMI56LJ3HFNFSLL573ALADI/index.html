<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）活士失準仍列第1</title></header><body><h1>體訊速遞：<br>（高爾夫球）活士失準仍列第1</h1><p>美國高爾夫球手活士（圖）上周六於加州舒活高球會舉行的世界高球挑戰賽第3日賽事，雖然表現失準，只打出平標準桿的72桿，但仍以總成績205桿暫列第1，領先次席的美國球手薩克莊臣兩桿。綜合外電（美國）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
