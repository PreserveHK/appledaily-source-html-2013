<html><header><meta charset="utf-8"><title>體訊速遞：（田徑）紀嘉文挑戰賽封王</title></header><body><h1>體訊速遞：<br>（田徑）紀嘉文挑戰賽封王</h1><p>昨晨在上水舉行的香港15公里挑戰賽，紀嘉文（圖）在男子組以49分53秒稱王；而女子組首名就由范家瓊贏得，時間為1小時0分17秒。至於在烏溪沙上演的「可口可樂健跑樂」長跑賽，史提芬奴和姚潔貞分別贏得男女子10公里組別冠軍。本報消息（香港）</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
