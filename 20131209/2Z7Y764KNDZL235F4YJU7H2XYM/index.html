<html><header><meta charset="utf-8"><title>各區突發簡訊：熱水沖涼　嫲嫲淥傷孫仔</title></header><body><h1>各區突發簡訊：<br>熱水沖涼　嫲嫲淥傷孫仔</h1><p>【旺　角】<br>【本報訊】旺角發生淥傷男嬰事件，前晚11時許，56歲姓何雙程證婦人來港探親，在通菜街15號一個劏房內，為22個月大姓劉孫兒洗澡。疑因她放熱水後未有測試水溫，便將孫兒放落水中；豈料孫兒雙腳浸水中，因水太熱被淥傷雙腳，當場痛極哭泣。鄰房一名男住客聞男嬰哭叫查看，見他雙腳淥至紅腫，其祖母不知所措，代為報警將孫兒送院治療。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
