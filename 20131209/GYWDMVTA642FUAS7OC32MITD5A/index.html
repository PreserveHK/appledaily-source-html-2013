<html><header><meta charset="utf-8"><title>兩岸快線鐵道部App賣春運火車票</title></header><body><h1>兩岸快線<br>鐵道部App賣春運火車票</h1><p>內地明年的春運將從1月16日起至2月24日，春運期間的火車票則在本月23日開始發售，旅客以互聯網、電話訂票預售期為20日，而在春運期間加開的臨時旅客列車，預售期則增至25日，團體票只要5人便能購買（圖）。今年鐵道部門推出手機應用程式「鐵路12306」售票，從昨日起讓民眾下載，當局稱會提高旅客能買到票的機會率。<br>新華網</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
