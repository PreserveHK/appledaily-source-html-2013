<html><header><meta charset="utf-8"><title>蘋果綠葉旭輝夥恒地發展滬項目</title></header><body><h1>蘋果綠葉<br>旭輝夥恒地發展滬項目</h1><p>旭輝（884）公佈，與恒地（012）合作開發上海住宅及商業用地皮，總投資額約21.44億元人民幣，旭輝與恒地中國將各佔五成權益，雙方將按比例各自出資10.72億元人民幣。旭輝表示，地皮位於上海市閔行區虹橋商務區，總佔地面積約8.48萬平方米。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
