<html><header><meta charset="utf-8"><title>求驗客手記：皇馬C朗齊被抽水</title></header><body><h1>求驗客手記：<br>皇馬C朗齊被抽水</h1><p>上周六西班牙盃首回合出現爆冷賽果，皇家馬德里作客同西丙球隊奧林比薩維亞踢成0:0；話就話一半副選，但都有迪馬利亞同艾斯高壓陣，對丙組仔冇波入，咁丟架當然俾人喪插，我求大俠預咗佢哋次回合返主場一定大炒格。場內俾人抽水，場外就有今場停賽嘅C朗（圖），喺馬德里蠟像館為自己嘅蠟像舉行揭幕儀式，但入場時俾守候嘅粉絲出手抽水，摸佢面珠，搞到佢幾咁尷尬。</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
