<html><header><meta charset="utf-8"><title>中環在線：滙豐舉辦社區節　佔領中環 - 李華華</title></header><body><h1>中環在線：<br>滙豐舉辦社區節　佔領中環 - 李華華</h1><p>噚日星期日，中環遮打道由賓賓主場變成滙豐主場，事關獅子行噚日舉行滙豐社區節啟動禮，係獅子行第二年舉辦呢個活動，主題係「全港同心．社區一家」，現場有歌舞表演，亦有攤位遊戲，唔少滙豐高層都有落場玩，滙豐亞太區行政總裁王冬勝全程陪住嘉賓民政事務局局長曾德成周圍睇，開開心心佔領中環咁話。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
