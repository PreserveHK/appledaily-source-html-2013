<html><header><meta charset="utf-8"><title>兩岸快線湖北金絲猴擺甫士搶鏡</title></header><body><h1>兩岸快線<br>湖北金絲猴擺甫士搶鏡</h1><p>海拔2,150米的湖北神農架大龍潭有一個金絲猴研究基地，有兩個金絲猴族群，最大的一個有140多隻，小的亦有80多隻。在當地生態旅遊區內，有金絲猴族群敢與人類接觸，有的在樹上跳躍攀爬，有的更會擺甫士（圖）和人群合影。據悉，牠們屬於川金絲猴，其毛色金黃柔軟，性情溫和，深受遊客喜愛，是中國最具代表性的野生動物之一。<br>中新網</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
