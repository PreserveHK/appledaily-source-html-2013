<html><header><meta charset="utf-8"><title>各區突發簡訊：天降晾衫竹　擊中保時捷</title></header><body><h1>各區突發簡訊：<br>天降晾衫竹　擊中保時捷</h1><p>【旺　角】<br>【本報訊】一班劇組人員，昨凌晨2時許在旺角基隆街54號對開路邊拍攝一幕劇中墮樓情節，其間樓上一支約8呎長的晾衫竹突然從天而降，擊中停泊路邊的白色保時捷四驅車的擋風玻璃，在場工作人員報案。警方接報登樓調查，證實晾衫竹屬一單位67歲姓陳女住客所有，遂以容許物件從高處墮下罪名拘捕女住客，而劇組無奈腰斬拍攝工作，擇日再拍。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
