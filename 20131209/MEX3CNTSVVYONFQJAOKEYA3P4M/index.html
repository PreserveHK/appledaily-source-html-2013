<html><header><meta charset="utf-8"><title>八卦風：Outlander PHEV獲五星安全評級</title></header><body><h1>八卦風：Outlander PHEV獲五星安全評級</h1><p>歐洲新車安全協會於近日公佈，三菱Outlander PHEV混能SUV，在最新的防撞擊測試中獲得最高級別的五星評級。而此車早前亦被日本汽車傳媒選為2013-14的年度之車，Outlander PHEV亦是世上首部設有plug-in hybrid技術的SUV，未知此車會否引入香港市場呢？</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
