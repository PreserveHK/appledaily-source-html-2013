<html><header><meta charset="utf-8"><title>各區突發簡訊：婦攀窗尋死女保安勸回</title></header><body><h1>各區突發簡訊：<br>婦攀窗尋死女保安勸回</h1><p>【土瓜灣】<br>【本報訊】29歲姓高婦人，疑與丈夫感情出現問題，昨午近4時獨自在土瓜灣譚公道115號運通大廈9樓住所，一時想不開企圖攀窗跳樓自殺，幸好66歲陳姓女保安員巡樓聞哭泣聲往查看，發現單位鐵閘關上木門打開，事主站在窗邊不停痛哭，懷疑她企圖自殺，立即好言相勸，待她情緒平復再報警，消防員到場將她勸服，由救護員送院檢驗。</p><p>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
