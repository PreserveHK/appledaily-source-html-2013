<html><header><meta charset="utf-8"><title>News Flash演員染愛滋病毒美籲停拍成人電影</title></header><body><h1>News Flash<br>演員染愛滋病毒<br>美籲停拍成人電影</h1><p>美國上周五再有一名成人電影演員證實感染愛滋病毒，業內呼籲停止所有拍攝工作。消息人士指受感染的是一名男性。這宗個案令業內再激辯是否應要求所有演員演出性愛場面時強制戴安全套。<br>英國《星期日郵報》</p><p><br>杜琪峰&amp;鄭秀文齊齊《亂噏24》同3個大帝吹吹水!<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
