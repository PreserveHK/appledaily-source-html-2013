<html><header><meta charset="utf-8"><title>電視撈飯：JJ打傷手郁唔到</title></header><body><h1>電視撈飯：JJ打傷手郁唔到</h1><p>前排掛住同樊少皇拍拖嘅賈曉晨（JJ），近日喺內地拍緊劇集《兄弟們上》，劇中JJ有唔少打鬥場面，之前佢都喺微博呻打得辛苦，點知前日佢唔小心整傷。噚日JJ喺微博度透露拍打戲時撞傷手腳，其中右手關節最嚴重，當時郁都郁唔到，不過好彩冇骨折，佢仲講笑話要做幾日「獨臂J」。受咗傷嘅JJ又安慰番啲親友，叫大家唔使擔心，佢話下次會小心啲喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
