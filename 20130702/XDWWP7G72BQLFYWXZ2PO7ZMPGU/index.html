<html><header><meta charset="utf-8"><title>靚仔機師靠食腦　急降河面乘客全獲救</title></header><body><h1>靚仔機師靠食腦　急降河面乘客全獲救</h1><p>一架載着瑞典四名遊客的觀光直升機，周日(30日)中午，於在美國紐約華爾街直升機場起飛後12分鐘，引擎失去動力，22歲男機師機警地啟動浮筒，讓直升機急降哈德遜河，無人受傷。事後目擊者大讚機師鎮定，不過機師就謙稱，可以降落得順暢些。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
