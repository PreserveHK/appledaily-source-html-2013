<html><header><meta charset="utf-8"><title>電視撈飯：詩詠晒額頭蚊屍</title></header><body><h1>電視撈飯：詩詠晒額頭蚊屍</h1><p>正在拍攝無綫新劇《守業者》嘅唐詩詠，噚日喺三號風球下繼續拍外景，點知俾「好色之徒」強吻，不過好在得到拍檔麥長青（麥包）幫佢出頭，將「色狼」就地正法！其實色狼只係一隻蚊，噚日拍外景時，詩詠額頭突然俾蚊叮，麥包即刻一掌打落去，隻蚊就咁伏屍喺詩詠額頭（圖），佢都笑住喺微博留言：「不可隨便吻我！」麥包亦講笑話親吻靚女係要付出代價。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
