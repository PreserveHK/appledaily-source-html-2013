<html><header><meta charset="utf-8"><title>醫療新知：疑新沙士測出陰性</title></header><body><h1>醫療新知：<br>疑新沙士測出陰性</h1><p>衞生防護中心昨日公佈，日前懷疑感染新沙士的51歲男子，初步化驗顯示對新沙士病毒呈陰性反應，現時病情穩定。患者於上月8日離港前往突尼斯及迪拜旅遊，並於17日返港。其後出現發燒及咳嗽帶痰等病徵，先後兩次向私家醫生求診，前日被轉介到瑪嘉烈醫院急症室求醫，由於懷疑感染新沙士需接受隔離治療。<br>患者的肺部X光檢查屬正常，目前情況穩定，本港至今未有新沙士個案傳入。現時全球已累積77宗新沙士個案，其中40宗病例的患者已死亡。衞生防護中心會保持警覺，並繼續與世界衞生組織及海外衞生部門緊密合作，以監察該疾病的最新發展。</p></body></html>
