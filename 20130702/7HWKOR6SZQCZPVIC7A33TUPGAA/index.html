<html><header><meta charset="utf-8"><title>求驗客手記：陳偉豪決留寺唔北上</title></header><body><h1>求驗客手記：<br>陳偉豪決留寺唔北上</h1><p>（喜）今季有好多球員落山嘅南華，今日就會由新任教練張寶春領軍開操，為月底巴克萊亞洲賽同新球季做準備，而我求大俠收到風，雖然南華高層上星期放風話港隊隊長陳偉豪（圖）唔會續約，不過，消息其實冇得到偉豪證實，只聽佢話仲要諗。據聞，偉豪早兩日同足主羅傑承會面傾續約，經詳細考慮過後，最後都係放棄北上搵人仔，亦已經簽番南華，而今日當然會出席新季首課操練。</p></body></html>
