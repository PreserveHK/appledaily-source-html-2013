<html><header><meta charset="utf-8"><title>黃浩然為囝囝買櫃</title></header><body><h1>黃浩然為囝囝買櫃</h1><p>【銅鑼灣世貿中心】本身已經有一個仔嘅黃浩然，月前再做老竇，老婆幫佢再生多個囝囝。日前見佢撇低老婆同囝囝單拖喺銅鑼灣出現，佢上咗間眼鏡舖，原來唔係買嘢，而係整眼鏡。之後黃浩然行咗去銅鑼灣世貿中心嘅無印良品買嘢，不過佢都唔係買自己嘢，而係幫個仔買嘢。黃浩然見到記者時笑笑口話：「多咗個仔，所以買多個櫃仔擺衫啫。」真係廿四孝老竇。<br>採訪、攝影：陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
