東方明珠賣盤　黃坤持股降</title></header><body><h1>蘋果綠葉<br>
東方明珠賣盤　黃坤持股降</h1><p>東方明珠石油（632）賣盤。公司宣佈，將以總代價約31.72億元，向一家於亞拉伯聯合酋長國註冊成立的公司Levant Energy Limited（LEL），購入2塊位於俄羅斯的油田及2個海上勘探區塊約63.05%權益。由於東方明珠以現金、發行代價股份及可換股票據的方式支付，若LEL悉數行使可換股票據，其持股將達50.71%，成為最大股東。原大股東兼執董黃坤持股，將降至12.92%。今日復牌。</p></body></html>
