<html><header><meta charset="utf-8"><title>一中一台：霍思燕挺大肚晒巨鑽</title></header><body><h1>一中一台：霍思燕挺大肚晒巨鑽</h1><p>霍思燕與內地演員杜江發展姊弟戀修成正果，兩人上月已低調奉子成婚，霍思燕的預產期是9月，日前她挺着7個月大的肚子現身北京三里屯附近的一間餐廳，她和朋友面對面坐在長椅上聊天，和朋友談笑風生，一點也看不出疲憊。記者發現霍思燕左手無名指上的鑽戒，大顆鑽石閃閃發光，應該就是杜江送給她的婚戒。離開時，霍思燕都乖乖趕緊戴上口罩防護。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
