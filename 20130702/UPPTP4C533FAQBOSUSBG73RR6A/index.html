<html><header><meta charset="utf-8"><title>馮仁昭四圍超：天明三代同堂賀生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>天明三代同堂賀生日 - 馮仁昭</h1><p>洪天明同湯盈盈早前分別榮升父母，天明同周家蔚生咗囝囝洪大仁，盈盈就為錢嘉樂生咗囡囡錢凱晴，佢哋仲一心做廿四孝父母，閒時相約出嚟交流湊仔女經。咁啱天明同盈盈嘅生日只係差一日，所以噚日佢哋一齊慶祝牛一，天明之前先同老竇洪金寶食飯慶祝，之後再會合佘詩曼、鍾麗淇等成班老友玩餐飽。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
