<html><header><meta charset="utf-8"><title>醫療新知：壓力大易患心臟病</title></header><body><h1>醫療新知：<br>壓力大易患心臟病</h1><p>心臟病與壓力息息相關，美國一項研究跟進562對雙胞胎的健康狀況，雙胞胎其中一人為退伍軍人，從而觀察排除遺傳因素後，後天環境因素包括壓力、其他疾病、飲食等對心臟的影響。研究顯示確診創傷後壓力症候群（PTSD）的退伍軍人，患上心臟病的比率達23%，沒有患上PTSD的退伍軍人或其雙胞胎兄弟，患上心臟病比率不足10%。<br>研究又安排參加者接受心血管影像掃描檢查，發現患上PTSD的退伍軍人，心臟的血流量比其他參加者低，相信是令他們較易患上心臟病的關鍵。研究表示，腦部神經與主要器官相連，情緒波動時主要器官也會收到訊息及受影響。</p></body></html>
