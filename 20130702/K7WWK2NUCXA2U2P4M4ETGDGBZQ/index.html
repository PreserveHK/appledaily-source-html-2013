<html><header><meta charset="utf-8"><title>陳貝兒慳家搭小巴</title></header><body><h1>陳貝兒慳家搭小巴</h1><p>【銅鑼灣景隆街】有線前主播陳貝兒升呢做人妻後，將老公同家庭放喺首位，平日私人時間梗係去行街shopping啦。日前5點幾，陳貝兒獨自去咗銅鑼灣掃貨，大袋收穫孭到實，以為佢買完嘢會搭的士離開，點知佢慳家由利園行去景隆街搭小巴，上咗架開去壽山村嘅小巴，坐定定之後就掛住玩手機。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
