<html><header><meta charset="utf-8"><title>馮仁昭四圍超：全智賢黑超襲巴黎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：全智賢黑超襲巴黎 - 馮仁昭</h1><p>秋冬高級訂做服時裝騷喺香港時間噚日喺巴黎開鑼，唔少中外紅星都到當地睇騷，當中韓星全智賢都有去湊熱鬧，出席噚晚舉行嘅Dior騷。<br>全智賢戴上黑超，着深色衫襯淺色手袋，現身巴黎機場，只見全智賢行動迅速，連銀包都未收得切，就喺工作人員護送下匆匆上車，前往酒店裝身，準備扮靚靚去睇騷。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
