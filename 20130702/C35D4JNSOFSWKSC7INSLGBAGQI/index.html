<html><header><meta charset="utf-8"><title>小童戰舞爆笑「嚇敵」</title></header><body><h1>小童戰舞爆笑「嚇敵」</h1><p>新西蘭國家欖球隊在比賽前會表演原住民毛利人的戰舞，務求以氣勢壓倒對手，但一批新西蘭幼稚園學生表演的戰舞，沒有半點殺氣之餘，只會令大家捧腹大笑。<br>威靈頓市一間幼稚園的學生，應老師要求表演戰舞，只見他們一臉認真地表演，但他們胡亂揮舞手腳，毫不合拍，無半點的氣勢，只有最後跟足傳統伸出舌頭，但不足以嚇敵，只顯得可愛惹笑。<br>網民笑指，雖畫虎不成反類犬，但肯定是最爆笑戰舞表演。<br>英國《都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
