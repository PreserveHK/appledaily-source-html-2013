<html><header><meta charset="utf-8"><title>要餵飯摟抱看大便南韓裙腳仔「黐實」姊姊</title></header><body><h1>要餵飯摟抱看大便<br>南韓裙腳仔「黐實」姊姊</h1><p>日常起居飲食事事依靠媽媽的人，通稱「裙腳仔」；南韓卻有一名高中男生事事依靠兩名姊姊，被稱為「姊寶男」。除了要姊姊餵飯、摟抱，甚至要姊姊為他檢查大便，確保他飲食正常，堪稱變態。<br>南韓電視節目在「姊寶男」道韓動家中安裝攝錄鏡，窺看他跟姊姊的日常生活。早上二姊哄他起床，背他往洗手間幫他洗臉刷牙，然後帶他去大便，檢查糞便後二姊還說︰「要多吃點蔬菜哦。」<br>大姊對道韓動同樣無微不至，她們解釋，因為父母太忙，兩人習慣把他當兒子來照顧。<br>台灣ETtoday新聞網</p></body></html>
