<html><header><meta charset="utf-8"><title>醫療新知：偏頭痛早治防惡化</title></header><body><h1>醫療新知：<br>偏頭痛早治防惡化</h1><p>美國一項研究發現及早治療偏頭痛，有助預防惡化為長期痛症。研究跟進超過4,600名偏頭痛初病發患者一年，患者年齡由25至45歲。研究發現48%參加者認為治療效果欠佳，只有約一成人評估治療有效。研究完結時，8%治療欠佳組的患者惡化至長期痛症，即每月偏頭痛發作超過15日，比率遠高於認為治療效果一般組的2.9%。若病發初期治療已很有效，只有2.5%患者會惡化。<br>研究人員指出，偏頭痛有發作迹象時，應盡快服藥止痛，效果比痛楚到達頂點時才用藥理想，若痛楚反覆出現，也可考慮服食預防性藥物一段時間，均有助降低惡化風險。</p></body></html>
