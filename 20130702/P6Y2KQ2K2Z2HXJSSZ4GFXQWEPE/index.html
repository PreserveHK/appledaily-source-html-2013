<html><header><meta charset="utf-8"><title>絲絨法拉利「令人作嘔」</title></header><body><h1>絲絨法拉利「令人作嘔」</h1><p>價值不菲的法拉利跑車，車身的流麗線條迷倒不少車迷，但英國街頭日前赫然出現一輛「絲絨法拉利」，車身被絲絨覆蓋着（圖），不少人目睹後心痛不已，大罵車主暴殄天物。<br>黑色絲絨法拉利599停泊在倫敦傳統豪宅地段武士橋（Knightsbridge），車主花了5,000英鎊（59,000港元）改裝愛車，無非想招人妒忌，可惜劣評如潮，網民在Twitter批評車主無品味，形容絲絨車身「令人作嘔」，慨嘆真正惜車人無力負擔，買得起的卻如此糟塌名跑。<br>英國《都市報》</p></body></html>
