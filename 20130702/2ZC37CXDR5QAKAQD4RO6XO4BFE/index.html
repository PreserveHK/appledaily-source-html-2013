<html><header><meta charset="utf-8"><title>求驗客手記：阿寶：放我哋一條生路</title></header><body><h1>求驗客手記：<br>阿寶：放我哋一條生路</h1><p>（喜）噚日喺飛鵝山參加香港公路單車個人計時賽，大會賽前恭喜黃金寶（黃衫）獲頒銀紫荊星章，阿寶形容「好幸福」，俾到佢光榮退役嘅感覺，雖然計時賽最終得第9（8分26秒08），同第1名兼刷新港績嘅師弟蔡其皓（7分06秒35）相差一截，但阿寶都唔在乎，反而比賽原定天水圍嘅比賽要改去飛鵝山玩，佢就有啲擔心：「天水圍居民反對，所以冇得踩，最擔心年青車手越來越少比賽。」希望大家放單車手一條生路啦！</p></body></html>
