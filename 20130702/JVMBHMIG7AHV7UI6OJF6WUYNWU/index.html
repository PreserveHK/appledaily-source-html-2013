<html><header><meta charset="utf-8"><title>各區突發簡訊：窄Tee少女熱到暈</title></header><body><h1>各區突發簡訊：<br>窄Tee少女熱到暈</h1><p>【東  涌】<br>【本報訊】穿窄身T恤的17歲姓黃少女，昨午12時在東涌遊樂場旁的侯王古廟遊玩，疑不堪天氣翳熱，突然感不適暈眩，警方與救護員接報到場，將女事主送院治理，幸仍清醒。<br>當時天文台錄得氣溫為31℃，平均紫外線指數是9，強度屬於甚高。專家建議在酷熱天氣下外出，宜多喝水補充身體出汗流失的水份，同時要穿鬆身、淺色衣服，戴帽或攜帶傘子遮太陽光線。</p></body></html>
