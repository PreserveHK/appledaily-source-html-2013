<html><header><meta charset="utf-8"><title>求驗客手記：爆胎頻生黑帝要脅罷賽</title></header><body><h1>求驗客手記：<br>爆胎頻生黑帝要脅罷賽</h1><p>（怒）周日F1銀石站發生5次爆胎意外，受害者之一平治車手咸姆頓（圖）賽後炮轟賽會罔顧車手安危，仲暗示情況唔改善，唔排除會喺下一站罷賽。排頭位嘅咸姆頓受爆胎影響，最後都攞番個第4，佢喺賽後話：「我認為賽會係有責任避免意外發生，咁多爆胎意外出現，佢哋應該馬上做嘢，安全先係第一位。相信所有車手都有投訴，喺下一站比賽前真係要好好傾傾。」咸姆頓咁嬲，會唔會係同佢啱啱跟拍拖5年嘅歌星女友妮歌分手有關呢？</p></body></html>
