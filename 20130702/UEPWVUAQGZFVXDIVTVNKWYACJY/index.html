<html><header><meta charset="utf-8"><title>一中一台：姚明帶3歲女行善</title></header><body><h1>一中一台：姚明帶3歲女行善</h1><p>姚明前日帶領妻子葉莉和3歲女兒姚沁蕾，在內地一間學校出席慈善活動，讓女兒感受社會百態。姚明一家三口與學生互動。今次更是姚明女兒首次公開亮相，談及為何帶女兒參加公益活動時，姚明表示：「像我們這樣的家長，都希望給孩子上這樣生動的一課，讓他們看一看這個社會的百態，讓他們知道，自己有多麼幸運。也希望他們從小就有一種回饋社會的想法。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
