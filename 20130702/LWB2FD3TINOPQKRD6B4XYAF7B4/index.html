<html><header><meta charset="utf-8"><title>一中一台：范冰冰老妝嚇人</title></header><body><h1>一中一台：范冰冰老妝嚇人</h1><p>金依萌執導、范冰冰與李治廷主演的新片《一夜驚喜》下月9日上映，日前冰冰在片中的老妝劇照曝光。一向以性感貌美形象示人的范冰冰，今次自毀容顏，以滄桑的老年妝讓眾多影迷大感意外。曝光的劇照中，扮老的冰冰一臉糾結地躺在醫院病床上，身為仰慕者的李治廷溫柔體貼為她削蘋果，床邊還有位身穿超短裙的女護士，相映成趣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
