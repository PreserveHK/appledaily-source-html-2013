<html><header><meta charset="utf-8"><title>姬絲汀娜低調嫁人</title></header><body><h1>姬絲汀娜低調嫁人</h1><p>電影《俊俏誘情人》（Bel Ami）的33歲女星姬絲汀娜麗芝（Christina Ricci），前日低調地在紐約下嫁在美劇《泛美情空》（Pan Am）結緣的攝影技術員James Heerdegen。根據美國雜誌《People》透露，姬絲汀娜結婚當日穿上白色Givenchy婚紗，而且有不少迷你珍珠襯托。不過可能由於時間太趕，兩口子要取消傳統的夫婦跳舞環節。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
