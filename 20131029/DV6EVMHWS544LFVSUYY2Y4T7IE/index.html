<html><header><meta charset="utf-8"><title>電視撈飯：亢帥克爆洗腦班停課</title></header><body><h1>電視撈飯：亢帥克爆洗腦班停課</h1><p>俾人話洗腦班嘅亞視演藝課程唔經唔覺搞咗成年，啲藝員日日仆返去上堂，噚日「亞洲之子」亢帥克喺微博度話亞洲大學堂告一段落，唔通洗腦班執笠？亢帥克喺電話度話唔係執笠，只係返埋呢個星期就暫停，高層同佢哋講可能明年春天會再開番。咁學唔學到嘢呀？亢帥克話獲益良多，而且全體學員全部畢業㖭！<br>版主：陳基征</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
