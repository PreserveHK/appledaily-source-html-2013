<html><header><meta charset="utf-8"><title>各區突發簡訊︰出菜刀教仔　母被捕</title></header><body><h1>各區突發簡訊︰<br>出菜刀教仔　母被捕</h1><p>【沙　田】<br>【本報訊】沙田正街偉華中心2座一單位發生虐兒案，7歲姓何男童昨因病，由40歲姓劉母親向學校告假，跟進其個案的姓陳學校女社工於昨晨9時許登門家訪，發現男童頸部有瘀傷，報稱曾被母親因管教問題毆打，其間劉婦情緒激動，一度衝入廚房持菜刀指嚇兒子，女社工報警。警員到場後以涉嫌虐兒拘捕劉婦，並安排男童送院檢驗，劉婦稍後獲准保釋候查。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
