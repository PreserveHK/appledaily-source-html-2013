<html><header><meta charset="utf-8"><title>蘋果綠葉海螺首三季多賺42.6%</title></header><body><h1>蘋果綠葉<br>海螺首三季多賺42.6%</h1><p>海螺水泥（914）公佈截至9月底止首三季業績，扣除非經常性收益，按年多賺42.6%至50.3億元人民幣，收入增加14.8%至370億元人民幣，每股盈利增36.8%至1.02元人民幣。公司指，盈利上升來自水泥銷量及價格按年增長。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
