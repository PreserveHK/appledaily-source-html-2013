<html><header><meta charset="utf-8"><title>各區突發簡訊︰食肆被淋紅油追債</title></header><body><h1>各區突發簡訊︰<br>食肆被淋紅油追債<br></h1><p>【屯　門】<br>【本報訊】屯門良德街寶怡花園商場地舖餐廳「紅高粱京川滬」，昨清晨5時許，屋苑保安員巡經上址，發現玻璃櫥窗被人淋上紅油，並寫有「還$」字句。警員接報到場調查及兜截疑人無果，但在附近撿獲一個盛載紅油的膠盒及環保袋，帶走化驗。60歲姓李男東主稍後返回，聲稱沒有欠債或被黑漢收陀地，不明受襲原因，警方列刑事毀壞案處理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
