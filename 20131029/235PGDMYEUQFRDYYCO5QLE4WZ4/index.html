<html><header><meta charset="utf-8"><title>一中一台：潘霜霜着高踭鞋仆倒</title></header><body><h1>一中一台：潘霜霜着高踭鞋仆倒</h1><p>潘霜霜昨日與眾演員在北京出席《鐵血嬌娃》的記者會，穿上近八吋高踭鞋的潘霜霜着上拖尾禮服，又與同場的鄒兆龍表演對打，不過潘霜霜卻失手仆倒在地上，鄒兆龍即扶起她說：「我沒碰到她，是她自己跌倒的。」潘霜霜表示：「跌倒就跌倒，被拍到難看的畫面也無所謂，我今天穿這樣，已經有預感會跌倒。」成功搶鏡的潘霜霜離開時換上平底鞋，並由助理伴住一拐一拐離開。<br>採訪：陶然婷</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
