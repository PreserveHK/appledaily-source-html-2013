<html><header><meta charset="utf-8"><title>求驗客手記：羅馬長勝路未斷</title></header><body><h1>求驗客手記：<br>羅馬長勝路未斷</h1><p>（喜）今季脫胎換骨嘅羅馬（紅衫）真係唔講得笑，連勝走勢到𠵱家都未斷纜，周日意甲作客烏甸尼斯，但踢少個都照贏，開季聯賽9連勝，繼續成為歐洲5大聯賽唯一一支全勝球隊。羅馬喺場波踢到66分鐘有馬爾干兩黃一紅被逐，但打少個反而先入波，中場米高巴特利一球絕殺贏1:0。羅馬起飛，另邊廂AC米蘭就繼續頹，作客帕爾馬雖一度追番兩球，但完場前再失守，被馬高柏洛路梅開二度絕殺，最後都係要輸2:3，聯賽5戰作客未開齋。</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
