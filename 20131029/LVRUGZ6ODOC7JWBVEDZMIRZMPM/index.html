<html><header><meta charset="utf-8"><title>小齊高山踩車要吸氧</title></header><body><h1>小齊高山踩車要吸氧</h1><p>任賢齊早前與鄭嘉嘉到青海玉樹進行探訪，為當地高山的學童送上代步單車。首次到玉樹，小齊與嘉嘉已提早服用高山症藥作準備，但在零下十多度高山踩單車仍感不適，頭痛和呼吸困難，兩人要坐在雪山上吸氧氣休息。小齊笑說：「從未試過咁辛苦，踩單車上山啲路全部係爛泥路，係咁喘氣，有時要踩過河，又濕又滑，好幾次差啲連人帶車翻轉，我只係死撐，跌倒好冇面㗎嘛！」<br>撰文：林妃</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
