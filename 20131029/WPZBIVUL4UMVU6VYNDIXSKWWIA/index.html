<html><header><meta charset="utf-8"><title>GaGa夜店表演剝光豬</title></header><body><h1>GaGa夜店表演剝光豬</h1><p>美國百變天后Lady GaGa最近忙於宣傳新碟《Artpop》，繼早前在德國穿透視衫擒上柏林圍牆後，她上周五在倫敦夜店G-A-Y表演時更加激，竟然在觀眾面前全裸！她當日繼續以白髮魔女look現身，赤腳上陣的她穿了一襲鬆身白色長裙演唱，不時將雙手舉高跳舞。不過她突然除下白裙，沒有穿內衣的她裸露全身，令觀眾十分驚訝。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
