<html><header><meta charset="utf-8"><title>體訊速遞：（足球）利華「鬼影球」不重賽</title></header><body><h1>體訊速遞：<br>（足球）利華「鬼影球」不重賽</h1><p>德國體育法庭周一裁定，利華古遜對賀芬咸一賽不設重賽；事緣利華前鋒傑斯寧（圖）在70分鐘，一次頭槌頂到網側，卻被誤判成入球的「鬼影球」，令球隊最終以2:1勝出比賽。綜合外電（德國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
