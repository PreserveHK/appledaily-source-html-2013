<html><header><meta charset="utf-8"><title>體訊速遞：（足球）羅神入信足總上訴</title></header><body><h1>體訊速遞：<br>（足球）羅神入信足總上訴</h1><p>就周日南華贏橫濱FC（香港）的甲組聯賽，南華中場陸志豪被指拖延時間而遭罰第2面黃牌，足主羅傑承（圖）昨透過球隊部落表示，對球證吳佳林判決感到費解，故決定入信足總提出上訴。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
