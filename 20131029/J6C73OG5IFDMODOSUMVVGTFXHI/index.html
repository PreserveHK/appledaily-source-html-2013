<html><header><meta charset="utf-8"><title>遭利刀架頸　女護士徒手退敵</title></header><body><h1>遭利刀架頸　女護士徒手退敵</h1><p>江西南昌市第一醫院，前日下午5時發生女護士遭男子持刀脅持事件。90後女護士小萬被兇徒持水果刀脅持約一小時後，她打落男子手中兇器成功自救，但頸部及手腕受傷。<br>小萬事後表示，脅持她的男子當時情緒激動，一直說要見媽媽，她趁男子換姿勢欲刺傷她時，大力將對方水果刀打到地上，並大聲呼叫，在外的公安聞聲闖入，將男子控制。警方初步調查指，23歲的疑犯因家庭糾紛導致精神受刺激而犯案。<br>江西大江網</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
