<html><header><meta charset="utf-8"><title>體訊速遞：（足球）18年世盃擬增至40隊</title></header><body><h1>體訊速遞：<br>（足球）18年世盃擬增至40隊</h1><p>歐洲足協主席柏天尼（圖），建議2018年世盃決賽周的參賽球隊由目前的32隊增加至40隊，以讓更多亞洲及非洲國家隊能夠參加。根據由他團隊所進行的研究，即使增加8支球隊參賽，賽事進行時間亦不過增加3天。綜合外電（法國）</p><p><br>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
