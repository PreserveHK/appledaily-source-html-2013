<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖集郵黐發哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖集郵黐發哥 - 馮仁昭</h1><p>無論普通市民或者名人明星，每逢遇到發哥周潤發，都係集郵嘅好時機！張智霖噚日成功集郵，喺微博上載咗同發哥合照，仲留言話：「今日很高興遇見偶像發哥，謝謝你在工作上的提點，我一定會繼續努力！」發哥每次出現都能夠振奮人心，難怪成為眾人心目中嘅偶像！而因為《衝上雲霄II》爆紅嘅張智霖同吳鎭宇，日前就齊齊現身貴陽出席品牌活動搵真銀。<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
