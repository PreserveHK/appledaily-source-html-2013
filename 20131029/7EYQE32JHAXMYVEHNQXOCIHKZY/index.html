<html><header><meta charset="utf-8"><title>搶劫良心薄餅店　兩賊遭警亂槍射死</title></header><body><h1>搶劫良心薄餅店　兩賊遭警亂槍射死</h1><p>巴西博圖卡圖市一間薄餅店，本月16日被兩名持槍賊人打劫，店員為了自保，只好乖乖就範，把收銀機的金錢拿出來。<br><br>正當兩名賊人得手，準備離開薄餅店之際，店外一名警員向兩名賊人開槍，成功擊中兩人，兩人立即倒地。消息稱，兩名賊人中槍後傷重不治。<br><br>據稱，被搶劫的是一間「良心」薄餅店，以顧客願意付的價錢，提供食物，所賺的金錢根本不多，片段上載者形容兩名賊人的行為卑劣。<br><br>LiveLeak<br></p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
