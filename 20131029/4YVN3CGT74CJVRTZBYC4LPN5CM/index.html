<html><header><meta charset="utf-8"><title>各區突發簡訊︰推埋牆狂打搶手機</title></header><body><h1>各區突發簡訊︰<br>推埋牆狂打搶手機</h1><p>【深水埗】<br>【本報訊】34歲姓黃男子，昨凌晨1時許，行經深水埗白田邨瑞田樓對開巴士站時，突遭兩名男子從後推埋牆拳打腳踢搶劫，黃不敵兩人，遭搶去一部三星Galaxy SIII手機，對方得手後立即逃走。黃不甘被劫，尾隨窮追及高聲呼救，驚動45歲姓劉女保安及巡經警員加入追捕，最終成功將19歲姓黃疑犯人贓並獲，惟同黨則逃去無蹤，黃受輕傷送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
