<html><header><meta charset="utf-8"><title>蘋果綠葉重農行上季盈利遜預期</title></header><body><h1>蘋果綠葉<br>重農行上季盈利遜預期</h1><p>重農行（3618）第三季盈利表現稍遜巿場預期，賺15.31億元人民幣，按年增長12.6%，按季則輕微倒退4%。截至9月底止不良貸款率及不良貸款餘額錄得「雙降」，分別為0.7%及13.98億元人民幣。重農行昨升1.1%，報3.74元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
