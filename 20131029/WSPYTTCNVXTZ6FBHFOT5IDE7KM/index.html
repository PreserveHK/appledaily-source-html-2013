<html><header><meta charset="utf-8"><title>孫燕姿再度開跑</title></header><body><h1>孫燕姿再度開跑</h1><p>孫燕姿明年2月14號將會舉行世界巡迴演唱會，早前她為演唱會拍攝了一段10秒的宣傳短片，短片當MV拍攝，相當認真，孫燕姿在片中不停奔跑，寓意事隔七年再度開跑。宣傳片段在一個廢棄場內進行拍攝，雖然只得10秒，為了效果更加完美，她要不停地重複跑跳，一拍就12小時，其間孫燕姿還被雜草割傷手，工作人員急忙上前看她的傷勢，而她卻笑笑口安慰大家不用緊張。<br>撰文：林妃</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
