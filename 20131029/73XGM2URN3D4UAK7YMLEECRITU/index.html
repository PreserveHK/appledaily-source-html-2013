<html><header><meta charset="utf-8"><title>顏子菲與亞視同陣線</title></header><body><h1>顏子菲與亞視同陣線</h1><p>亞姐出身的顏子菲和組合Soler等昨日到亞視總台出席《ATV 2013感動香港年度人物評選》，顏子菲表示現時香港有好多沸沸揚揚的事，希望大家可以多點正能量。問顏子菲所指的是否支持發牌？她說：「我冇話阻止人，但我企喺公司立場，同公司同一陣線。」問到亞視一哥陳啟泰已經離巢，亞視高層葉家寶強調對方是滿約，亦考慮與啟泰下年以其他方式合作。<br>採訪、攝影：譚倩宜</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
