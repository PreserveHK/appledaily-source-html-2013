<html><header><meta charset="utf-8"><title>News Flash昂山素姬　隔19年領羅馬市民獎</title></header><body><h1>News Flash<br>昂山素姬　隔19年領羅馬市民獎</h1><p>緬甸民主派領袖昂山素姬（圖）前日在意大利首都羅馬的卡比托利歐山巿政廳，領取羅馬榮譽市民獎狀，以表揚她多年來以非暴力手法爭取民主和人權。昂山素姬在1994年早已獲這項榮譽，但她被緬甸軍政府軟禁至2010年才獲釋，事隔19年才親自領獎。<br>路透社</p><p>鄭中基＠谷德昭搞笑孖寶再發功，笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
