<html><header><meta charset="utf-8"><title>體訊速遞：（網球）費達拿地頭失冠</title></header><body><h1>體訊速遞：<br>（網球）費達拿地頭失冠</h1><p>周日上演的瑞士室內網賽決賽，東道主球手兼前世界排名第1的費達拿（左）在地頭失利，費達拿面對阿根廷球手迪樸度，以6:7、6:2及4:6盤數1:2落敗，只屈居亞軍。 綜合外電（瑞士）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
