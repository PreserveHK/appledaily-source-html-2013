<html><header><meta charset="utf-8"><title>電視撈飯：美棋BB處女做主持</title></header><body><h1>電視撈飯：美棋BB處女做主持</h1><p>雖然香港電視未獲政府發免費電視牌照，但旗下藝員黃美棋同黃芷晴都唔愁無工作，最近佢哋就為賽馬會拍攝特輯《放眼馬世界》，節目仲會喺亞洲高清台同有線電視播放，大家就可以見到佢哋。童星出身嘅美棋BB，演出經驗豐富，但佢話做主持就真係新丁一名：「其實公司一直有鼓勵我作多方面嘗試，亦畀咗好大自由度我，今次能參與呢個節目，作多方面發展，真係好開心！」<br>版主：陳基征</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
