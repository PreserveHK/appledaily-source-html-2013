<html><header><meta charset="utf-8"><title>蘋果綠葉中電信EBITDA升36.2%</title></header><body><h1>蘋果綠葉<br>中電信EBITDA升36.2%</h1><p>中電信（728）公佈截至9月底第三季盈利45.01億元（人民幣．下同），按年升20%，不派息，綜合首三季盈利增長17.1%至147.14億元，EBITDA（扣除利息、稅項、折舊及攤銷前盈利）升36.2%至747.04億元。另外，集團9月3G上客309萬戶。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
