<html><header><meta charset="utf-8"><title>壯男脫衣　為傷者擋太陽</title></header><body><h1>壯男脫衣　為傷者擋太陽</h1><p>【深水埗】<br>【本報訊】一名83歲姓歐老翁，昨午2時許在深水埗北河街近荔枝角道橫過馬路，疑沒留意交通狀況，遭一輛沿荔枝角道北行方向轉彎而至的密斗貨車撞倒，他登時頸部、腰部和雙膝受傷，肇事司機發現立即停車及報案求助。<br>其間有司機上前安慰傷者，又脫下衣服為他遮擋陽光，稍後救護員到場，將傷者送明愛醫院治理，現場交通一度受阻。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
