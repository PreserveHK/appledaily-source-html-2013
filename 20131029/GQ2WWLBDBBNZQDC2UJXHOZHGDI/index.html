<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔚雨芯遭虐打喪喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔚雨芯遭虐打喪喊 - 馮仁昭</h1><p>蔚雨芯喺電影《微交少女》扮聾啞少女，其中一場戲要俾扮演江湖大佬嘅王亦藍（王祖藍弟弟）虐打，蔚雨芯被打到變豬頭，噚日佢接受馮仁昭電話訪問，大呻：「勁慘，打完之後膊頭瘀晒，cut機時忍唔住喊，因為導演話假打唔收科，結果要真打，收工後要去睇跌打。」<br>不過蔚雨芯話拍呢套戲好開心，因為套戲入圍咗亞洲電影節參展作品，搞到自己都好緊張。<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
