<html><header><meta charset="utf-8"><title>白雲夜蒲樣嚇鬼</title></header><body><h1>白雲夜蒲樣嚇鬼</h1><p>白雲同綠魔Karl噚日在尖沙嘴學調酒，準備於萬聖節開派對時大派用場，就算有調酒師在旁教都雞手鴨腳，白雲話：「我未試過，覺得都幾難，『牛』（搖）呢下動作好難。」而萬聖節當日，佢會參加派對，仲話造型會好恐怖。問到佢會唔會怕去呢啲活動被灌醉？白雲話：「我只會去佢（Karl）嘅派對咋！佢會保護我。」而Karl話有人幫佢設計咗件衫，心口放塊生菜，靈感來自Lady GaGa嘅鮮牛肉裝。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
