<html><header><meta charset="utf-8"><title>電視撈飯：羅蘭曾被鬧姣婆</title></header><body><h1>電視撈飯：羅蘭曾被鬧姣婆</h1><p>黎芷珊主持嘅無綫節目《最佳女主角》今晚同聽晚會有羅蘭做嘉賓，羅蘭姐透露原名叫盧燕英嘅佢，因為老闆覺得佢個名唔似做戲，一心打造佢做反派，就幫佢改名叫羅蘭，當年羅蘭姐做奸角成日俾人鬧，有次喺戲院門口，一個抱住細路嘅少婦迎面大鬧佢做死姣婆！不過羅蘭姐話佢從來唔介意做奸角，因為佢係演員。<br>版主：陳基征</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
