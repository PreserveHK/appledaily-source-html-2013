<html><header><meta charset="utf-8"><title>電視撈飯：何哲圖澄清冇黑箱作業</title></header><body><h1>電視撈飯：何哲圖澄清冇黑箱作業</h1><p>無綫合併星煥成立星夢娛樂唱片公司，搵無綫非戲劇製作總監余詠珊老公何哲圖做CEO，噚日有前無綫員工向本報控訴，指兩公婆一家親黑箱作業，搞死香港樂壇！明年《勁歌》頒獎禮開放畀冇約歌手參與，只係借陳奕迅同李克勤等抬高星夢同巨聲幫親生仔女；何哲圖噚日喺電話澄清：「我同太太唔同部門做嘢，《勁歌》開放對所有唱片公司有利，星夢只係其中一間公司。」<br>版主：陳基征</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
