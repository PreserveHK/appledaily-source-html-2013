<html><header><meta charset="utf-8"><title>體訊速遞：（足球）薛基輔籲向比國借鏡</title></header><body><h1>體訊速遞：<br>（足球）薛基輔籲向比國借鏡</h1><p>足總行政總裁薛基輔（圖）日前在《CEO的話》表示，比利時足總近年在足球發展上改革，並取得成功，值得香港足總借鏡，他說：「比利時足總改革初期與我們（香港足總）同樣面對不少非議，但現在證明方向正確。」本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
