<html><header><meta charset="utf-8"><title>鄺美雲鍾情高䠷佳麗</title></header><body><h1>鄺美雲鍾情高䠷佳麗</h1><p>鄺美雲、陳煒等昨日到觀塘擔任珠寶小姐評判，對於亞視開拍三套劇，但卻只得50多個藝員， 陳煒就覺得人數不夠分，已過檔無綫的陳煒被問到是否支持明日的熄電視行動時，她就避忌叫大家不要為難她，如果在家會照樣開電視，言下之意即是不撐。而現場有佳麗手上有疤痕，鄺美雲表示要看衣服能否遮蓋，自己會喜歡高的佳麗。至於曾經被指與陳肇麒（陳七）爆房的張可義也有入選決賽。<br>撰文：林妃</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
