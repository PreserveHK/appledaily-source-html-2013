<html><header><meta charset="utf-8"><title>News Flash北韓足球小將　赴意西受訓</title></header><body><h1>News Flash<br>北韓足球小將　赴意西受訓</h1><p>北韓下月會派31名10至12歲男童以足球留學生身份，到意大利和西班牙受訓。分析指，北韓目的是培養一流選手，以提高在足球界的國際地位，並希望透過職業球員賺取外匯。其中20人會到意大利，另外11人就赴西班牙，兩名北韓教練都會同行。<br>日本共同社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
