<html><header><meta charset="utf-8"><title>各區突發簡訊︰女警涉造假今提堂</title></header><body><h1>各區突發簡訊︰<br>女警涉造假今提堂</h1><p>【荃　灣】<br>【本報訊】荃灣警區刑事調查隊28歲姓葉女警員知法犯法，她去年6月18日處理一宗「行使虛假文書」案件時，疑藉故以出庭為理由簽署文件「蛇王」，被人揭發通知上級處理。由於案件嚴重，交由新界南總區重案組調查，經徵詢律政司意見後採取行動，探員昨日上午將葉女拘捕，她已被停職，並被落案控以一項行使虛假文書罪，今日在荃灣裁判法院提堂。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
