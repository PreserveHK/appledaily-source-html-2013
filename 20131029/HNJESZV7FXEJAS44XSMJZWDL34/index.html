<html><header><meta charset="utf-8"><title>古天樂拍全家福慶生</title></header><body><h1>古天樂拍全家福慶生</h1><p>古天樂昨日到中環出席代言信用卡活動，上周一生日的他心情甚佳，又透露希望到一個沒人認識自己，最好無法用言語溝通的地方旅行。<br>古仔指每年生日都必定回家吃飯，一家人又必定會切蛋糕和拍全家福，他說：「除咗生日、初一同做冬都一定一齊食飯，第時就算屋企得番我都一定會跟番呢個傳統。」下月將往羅馬出席影展的他又說到時會與劉青雲帶大家遊覽。<br>採訪、攝影：藍文浩</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
