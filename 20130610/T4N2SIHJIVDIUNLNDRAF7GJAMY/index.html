<html><header><meta charset="utf-8"><title>腦場Walker：Lenovo一站式客服西九登陸</title></header><body><h1>腦場Walker：Lenovo一站式客服西九登陸</h1><p>Lenovo繼於鰂魚涌開設集合產品選購和售後服務的客戶服務中心後，最近還加開荔枝角店方便一眾九龍和新界人，離港鐵站只有5分鐘步程。中心內不僅可買齊品牌全新電腦和平板系列，亦引入市面少見的ThinkPad系列配件；而且仲有WiFi上網，無論選購新品及等候維修的朋友都毋須怕悶。<br><br>查詢：Lenovo（3140 2788）</p></body></html>
