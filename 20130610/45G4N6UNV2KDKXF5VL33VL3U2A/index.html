<html><header><meta charset="utf-8"><title>蘋果WWDC會場照　洩漏「機」密</title></header><body><h1>蘋果WWDC會場照　洩漏「機」密</h1><p>星期一蘋果就會在美國三藩市的Moscone West會場舉行WWDC 2013，雖然外界一般都預期會有iOS 7及Mac OS X 10.9發佈，不過蘋果一向不會在事前確認，但其實現在會場正在佈置當中，從掛起的橫額，亦可從中猜出一二。<br>首先，有一張寫有一個7字的橫額，明顯係代表iOS 7，另外亦有一個大交叉X，背後有海浪，新Mac OS X亦應該走唔甩，而且仲可能有特別設計㖭；至於平價版iPhone？暫時仲未見到有暗示喎！<br></p></body></html>
