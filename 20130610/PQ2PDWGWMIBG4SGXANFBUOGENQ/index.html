<html><header><meta charset="utf-8"><title>體訊速遞：<br>（桌球）奧蘇歐巡賽4強出局</title></header><body><h1>體訊速遞：<br>（桌球）奧蘇歐巡賽4強出局</h1><p>新任世界冠軍奧蘇利雲（圖），雖然早前退出無錫精英賽外圍賽，但他如期到保加利亞參加歐巡賽首站並順利殺入4強，他上周六在8強以4:0擊敗前世界冠軍威廉斯，周日4強對希堅斯，可惜最終以2:4落敗，無緣決賽。勝出的希堅斯將會與羅拔臣爭奪冠軍。本報消息（保加利亞）</p><p>【蘋果動新聞】Android App 修正版上架</p><p>回應讀者要求，Android App修正版改善記憶體使用情況，以及廣告顯示模式，即刻去Play Store下載啦！↓↓<br> http://bit.ly/appledailyupdate </p></body></html>
