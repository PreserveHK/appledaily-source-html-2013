<html><header><meta charset="utf-8"><title>軒仔買西裝大陣仗</title></header><body><h1>軒仔買西裝大陣仗</h1><p>【銅鑼灣恩平道】即將加盟英皇嘅張敬軒，前日趁得閒去銅鑼灣掃戰衣，佢大約下晝5點半獨自到達恩平道嘅時裝店買西裝，店員即刻貼身服侍，軒仔慢慢睇慢慢試，好似女人咁有耐性揀足45分鐘，終於滿載而歸，佢仲應店員要求合照留念，離去時獲店員做阿四幫佢攞戰利品同個袋，親自送埋軒仔上車，睇嚟佢都係呢間店嘅大豪客。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
