<html><header><meta charset="utf-8"><title>湯寶如𢱑鼻揀童裝</title></header><body><h1>湯寶如𢱑鼻揀童裝</h1><p>【銅鑼灣利園】已有一個9歲囝囝嘅湯寶如（湯記），前日下晝四點幾約咗女友人行銅鑼灣利園，冇化妝戴黑框眼鏡嘅湯記打扮樸素，佢哋上咗專賣童裝樓層嘅店舖睇衫，不過湯記專睇三、四歲嘅男童衫褲，明顯唔係幫囝囝入貨，揀到入晒神嘅佢當眾用手𢱑鼻，有啲失儀㖭，結果佢買咗幾件童裝衫，之後佢哋轉行兒童書店，睇咗一陣就走人。<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
