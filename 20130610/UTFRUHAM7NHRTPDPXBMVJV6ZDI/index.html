<html><header><meta charset="utf-8"><title>電視撈飯：o靚妹拍劇失魂拗柴</title></header><body><h1>電視撈飯：o靚妹拍劇失魂拗柴</h1><p>呢排頻頻喺電視度大騷身材嘅𡃁妹李綺雯，佢笑指自己身材都唔算係有料之人，不過就唔知點解成日都失去平衡而拗柴。噚日𡃁妹現身荃灣擔任活動司儀，左腳就包紥住，原來佢日前喺化妝間換衫準備拍無綫新劇《守業者》時失魂拗柴，佢話：「可能係之前扮大肚婆宣傳時拗親腳，未完全康復再整親，好彩導演好體諒我，遷就鏡頭同埋幫我遮。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
