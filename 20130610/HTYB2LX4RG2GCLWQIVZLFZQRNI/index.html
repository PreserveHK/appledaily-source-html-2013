<html><header><meta charset="utf-8"><title>一中一台：韓庚硬啃子姍鼻涕</title></header><body><h1>一中一台：韓庚硬啃子姍鼻涕</h1><p>趙又廷、韓庚、楊子姍及江疏影日前於尖沙嘴宣傳趙薇處女執導作品《致我們終將逝去的青春》，戲中子姍被趙又廷伸手入衫摸胸，但她強調沒被觸碰到，趙又廷亦解釋：「只是導演用鏡頭就位。」子姍難忘與韓庚擁抱：「戲中阮莞（江疏影飾）死後，我抱着韓庚哭求他娶我，當時一直哭鼻涕一直流，鼻涕流到他口裏，但他不知那是鼻涕。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
