<html><header><meta charset="utf-8"><title>一中一台：伍佰跳冰上花朵舞</title></header><body><h1>一中一台：伍佰跳冰上花朵舞</h1><p>伍佰前日在台北小巨蛋演出「安麗2013 ARTISTRY冰上雅姿盛典」，以招牌歌曲《你是我的花朵》，率領來自9個國家的18名世界頂級溜冰高手，齊齊穿上溜冰鞋溜冰大跳花朵舞，場面搞笑。<br>雖然伍佰並非專業溜冰員，不過，表現總算不過不失，他笑說：「我苦練了一個多月，結果來到現場才發現，選手們的速度如果是高鐵，那我只有腳踏車！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
