<html><header><meta charset="utf-8"><title>伍家謙拍拖高矮配</title></header><body><h1>伍家謙拍拖高矮配</h1><p>【銅鑼灣】無綫新聞王子伍家謙上年俾舊愛借電影《春嬌與志明》嘲諷為人渣，搞到佢鬼咁無奈兼冇癮，好在冇影響佢同現任女友嘅感情。前日傍晚6點幾，佢同女友着情侶裝現身銅鑼灣，女友原來矮伍家謙成個頭，似足電燈柱掛老鼠箱，佢哋行街時仲好避忌離行離列，但過馬路時兩人好似樹熊咁攬埋一嚿。<br>採訪、攝影：羅德光、彭琮然</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
