<html><header><meta charset="utf-8"><title>少時遭暗寸老餅</title></header><body><h1>少時遭暗寸老餅</h1><p>韓國組合少女時代（少時）前日及昨日在首爾舉行世界巡演的揭幕騷，昨日她們齊齊出席記招，但卻被記者問到尷尬年齡問題，指她們都二十多歲，為何仍稱做少女時代，少時齊聲稱她們是永遠的少女，Tiffany更笑指自己仍有顆少女心，所以特地穿粉紅衫出席記招。由於怕走光，她們蓋上印上了她們嘜頭的毛氈，乘機賣廣告。而少時的同門師兄弟銀赫及組合EXO均有捧場。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
