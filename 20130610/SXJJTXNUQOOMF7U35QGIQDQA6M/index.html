<html><header><meta charset="utf-8"><title>謝拉冰鎮何B仔</title></header><body><h1>謝拉冰鎮何B仔</h1><p>蘇格蘭型男謝拉畢拿（中）向來都係一個鐵漢，佢最近上德國遊戲節目嗰陣就展示出佢係一個真正硬漢子。謝拉因為玩遊戲輸咗，要將成桶冰倒入褲內，一邊冰鎮小謝拉，一邊朗誦德文，但佢都係面不改容。之後又要用屁股坐爆合桃，真係諗起都痛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
