<html><header><meta charset="utf-8"><title>音魂：iHome iBT4青檸播通街</title></header><body><h1>音魂：iHome iBT4青檸播通街</h1><p>以前年輕人出外同陽光玩遊戲，定有小露寶喇叭作伴，雖然這是那些年的玩意，但iHome最新iBT4就模仿這類喇叭的形貌，改用矽膠製，並加上手挽方便攜帶。至於功能方面就採用藍芽連接，對應iPhone、Android等智能裝置，並內置鋰電池供電，播足7小時。試想拿起這部青檸色喇叭出街聽歌的注目度，應該不遜於當年的小露寶。<br><br>查詢：LRT （2395 3913）</p></body></html>
