<html><header><meta charset="utf-8"><title>指原奪冠觀眾抗議</title></header><body><h1>指原奪冠觀眾抗議</h1><p>日本組合AKB48本年度人氣總選前晚已塵埃落定，冠軍落在曾因醜聞而被調到師妹組合HKT的指原莉乃手上，令很多粉絲不滿，日本傳媒指當亞軍大島優子發言後，有大批粉絲離場抗議，而指原更沒獲安排帶到冠軍寶座坐下，被指連工作人員也不滿她。昨日大島仍在網誌中大晒與指原的搞鬼合照，獲讚大方。今次總選總票數高達264萬，有經濟學者指經濟效益約達20億港元。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
