<html><header><meta charset="utf-8"><title>哈七走佬避着鞋</title></header><body><h1>哈七走佬避着鞋</h1><p>碧咸嫂Victoria尋日喺倫敦，帶埋細女哈七Harper Seven去睇大哥Brooklyn踢波，平日cool爆嘅Victoria，要唔停扮鬼臉狂𠱁坐喺BB車嘅哈七外，仲要幫佢着鞋仔，不過哈七即時擒落地走人，都幾鬼馬！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
