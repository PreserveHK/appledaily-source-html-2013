<html><header><meta charset="utf-8"><title>我是誰：邊個唱到現青筋？</title></header><body><h1>我是誰：邊個唱到現青筋？</h1><p>（答案請在內文找）<br>呢位唱到現晒青筋嘅韓國男歌手，前日喺首爾獲5,000歌迷送蛋糕補祝牛一，當中仲有阿拉伯男歌迷，金賢重就做出萌爆嘅gwiyomi回禮。不過唔知佢係咪忙得滯，竟然冇同SS501隊友一齊拍成軍8周年嘅短片多謝粉絲。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
