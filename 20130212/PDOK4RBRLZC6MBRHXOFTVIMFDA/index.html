<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>趁屋主外遊　賊爆別墅</title></header><body><h1>各區突發簡訊︰　<br>趁屋主外遊　賊爆別墅</h1><p>【西貢】<br>【本報訊】61歲姓黃男子，因應友人農曆新年往外地旅遊，代為看管西貢打鼓嶺新村嘉穎別墅一單位。昨早7時許，黃某到單位查看時，發現天台氣窗打開，心感有異報警求助。警員接報到場調查，發現上址客廳及睡房凌亂不堪，相信賊人撬開氣窗潛入單位，盜走財物，但實質損失有待屋主返回單位後點算，列爆竊案處理，交觀塘刑事調查組跟進。</p></body></html>
