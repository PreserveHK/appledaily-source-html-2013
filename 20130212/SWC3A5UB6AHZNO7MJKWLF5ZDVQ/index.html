<html><header><meta charset="utf-8"><title>機場清潔工捱撞傷頭</title></header><body><h1>機場清潔工捱撞傷頭</h1><p>【本報訊】58歲清潔男工昨晨在機場南停機坪遭一輛航空公司的客貨車撞倒，飛彈數米遠頭部着地受傷，警方懷疑有人不依交通規則肇禍。被撞傷男工姓黃，是一間飛機工程有限公司的清潔員工。昨晨10時許，身穿反光上衣的黃某工作完畢後，擬步行返回休息室。當他途至南停機坪近客運大樓25號閘時，一輛隸屬中華航空的客貨車，突然沿跑道南路馳至，意外將他撞倒，黃飛彈數米外墮地，幸僅受輕傷。55歲姓劉司機見狀報警，由救護員為黃包紮頭部傷口後，送往醫院治療。事後有工友埋怨，懷疑是主管在新正頭開工時未按傳統上香，導致意外發生。</p></body></html>
