<html><header><meta charset="utf-8"><title>將軍澳居民促關堆填區</title></header><body><h1>將軍澳居民促關堆填區</h1><p>【本報訊】新年伊始，將軍澳居民希望呼吸一口清新空氣。「終極關閉將軍澳堆填區大聯盟」數名成員昨到政府總部請願，促政府盡快落實減廢回收政策，又帶同一個貼上揮春「環保無承擔」的回收桶，諷刺政府只向小市民徵收垃圾處理費，不敢向大財團「開刀」，未能推動商家減廢，只是寓禁於徵。</p><p>聯盟成員昨在政總寫揮春，又叫喊口號，「老虎唔敢打，祇（只）識蝦市民」，在年初二為政府「開年」。聯盟秘書、西貢區議員方國珊指出，將軍澳堆填區經常發出臭味，區內微細懸浮粒子嚴重超標，令居民患上呼吸道疾病，「政府係帶頭危害居民健康」，力促政府停止擴建堆填區，並就關閉設期限。</p></body></html>
