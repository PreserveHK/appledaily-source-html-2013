<html><header><meta charset="utf-8"><title>劉謙被打到失憶</title></header><body><h1>劉謙被打到失憶</h1><p>日前魔術師劉謙和鋼琴家李雲迪合作為內地央視春晚表演，劉謙拿李雲迪和王力宏的斷背緋聞搞氣氛，事後網上瘋傳劉謙在後台被同場的王力宏掌摑，當事人王力宏昨日在微博問劉謙：「兄弟，有人打你嗎？那人真的和我長得那麼像嗎？」<br>劉謙亦很快留言回覆：「我……我想我被打到失憶了，連這件事都不記得了。怎麼辦？」兩人以幽默方式否認傳聞，十分搞笑，而央視春晚的總導演亦忍不住留言回應：「你們倆要鬧哪樣？」<br>撰文：丁寧</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
