型男邀單身女度情人節</title></header><body><h1>被撇後網上尋愛<br>
型男邀單身女度情人節</h1><p>想在後天（周四）過一個浪漫情人節？20歲英國大學生伍德（Adam Wood）可能幫到一眾單身女郎。<br>伍德可說是如假包換的浪漫男。為了讓女友有個難忘情人節夜晚，他去年11月已訂了利茲（Leeds）的希爾頓酒店一晚房租100英鎊（約1,200元）的雙人房，準備和女友入住。可惜，兩天後，女友撇掉他。為免苦心白費，他上演英國版《非誠勿擾》，在Twitter與facebook廣邀單身女郎陪他過情人節：「你可嘲笑我的愚蠢和不幸……可享用利茲最好的晚餐、入住最棒的酒店，這可能是你最好的約會」。<br>英國《每日郵報》</p></body></html>
