<html><header><meta charset="utf-8"><title>泳兒唔敢過馬路</title></header><body><h1>泳兒唔敢過馬路</h1><p>【中環】泳兒去年喺樂壇冇乜成績，活動都唔多見佢出席，近排工作唔忙嘅佢，大前晚7點幾，佢同女友人喺中環鏞記附近出現，戴住帽嘅泳兒行去石板街方向，當時佢哋想過馬路，由於嗰度冇紅綠燈，佢哋想過又唔敢過，最後要急跑過對面，都幾危險仲有啲搞笑㖭，之後佢哋上咗棟有賣內衣、時裝樓上舖嘅大廈，但5分鐘後就離去搭的士走。<br>採訪、攝影：吳耀輝、楊浩賢</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
