<html><header><meta charset="utf-8"><title>天生長滿大小洞<br>女童頭骨似芝士</title></header><body><h1>天生長滿大小洞<br>女童頭骨似芝士</h1><p>英國2歲女童蒂明斯，前額看來比一般小孩闊得多，那不是因為她腦袋特別發達，而是她天生頭骨脆弱，長滿一個個大大小小的窿，呈芝士狀。<br>蒂明斯患的是罕見基因病變「克魯松氏症候群」，頭骨長滿窿，也沒有足夠空間讓腦袋成長。牛津大學的約翰拉德克利夫醫院替她施手術時，騰出空間，讓頭骨可重新生長。手術長達五小時。之後，她仍要接受更多手術，但她現在至少可到公園玩耍──當然，她頭骨依然脆弱，要戴上頭盔。<br>英國《太陽報》</p></body></html>
