（桌球)傅家俊22日香江戰冰咸</title></header><body><h1>體訊速遞：<br>
（桌球)傅家俊22日香江戰冰咸</h1><p>港桌球「1哥」傅家俊將於本月22日應前港隊隊友陳國明之邀，在港參加兩場邀請賽對世界排名第10的冰咸，當日下午3時半在牛頭角國明桌球會打第一場，晚上8時移師尖東青年桌球會再戰，賽事免費入場。傅家俊今日將在威爾斯桌球公開賽32強對艾倫，而衞冕的中國球手丁俊暉，昨在最後一圈外圍賽以4:2贏泰國的般紮，晉級決賽圈。本報消息（香港）</p></body></html>
