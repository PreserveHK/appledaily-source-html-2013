<html><header><meta charset="utf-8"><title>求驗客手記：<br>賓帥貓紙盡起韋根底 - 求驗客</title></header><body><h1>求驗客手記：<br>賓帥貓紙盡起韋根底 - 求驗客</h1><p>【哀】<br>車路士領隊賓迪尼斯真係個粗心大意嘅人，繼上年世冠盃決賽留低咗張貓紙俾傳媒執到，上周六大勝韋根4:1後，佢啲戰術部署又俾人爆咗出嚟！喺外洩嘅資料入面，我求大俠覺得最抵死就係車仔教練團對韋根球員嘅簡評，當中不可不提對中堅卡達維嘅評語，「出腳攔截時鹵莽，雖然頭槌幾好，但衰在轉身慢，大家多啲跑向佢嗰邊啦。」對於韋根門將艾哈比斯，賓帥就話佢甩漏多，「面對逼搶時會有犯錯，所以班前鋒記住逼佢多啲，實搵到着數㗎！」</p></body></html>
