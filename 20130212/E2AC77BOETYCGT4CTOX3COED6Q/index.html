<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>史納莎咬芝娃娃主人</title></header><body><h1>各區突發簡訊︰　<br>史納莎咬芝娃娃主人</h1><p>【黃大仙】<br>【本報訊】51歲姓李狗主昨晨10時許，帶着芝娃娃愛犬，在黃大仙竹園北邨蕙園樓地下散步，其間另一名狗主帶着一頭史納莎到來，兩狗狹路相逢，隨即互吠示威。李見別人的史納莎身長3呎，擔心體形較細小的愛犬被欺負，隨即俯身將愛犬抱起，但史納莎突然撲上，張口咬了李的右前臂一下，留下兩個血洞，史納莎主人大驚道歉。李事後報警備案，到醫院治理。</p></body></html>
