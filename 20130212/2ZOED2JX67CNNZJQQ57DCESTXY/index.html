<html><header><meta charset="utf-8"><title>求驗客手記：<br>大肚高蓮帶佳仔晒太陽，爽！ - 求驗客</title></header><body><h1>求驗客手記：<br>大肚高蓮帶佳仔晒太陽，爽！ - 求驗客</h1><p>【喜】<br>曼聯前鋒朗尼嘅太太高蓮早前撇低朗尼喺英格蘭，同父母及囝囝佳仔一齊去巴巴多斯享受陽光與海灘。雖然目前懷有第2胎嘅高蓮只係有咗6個月，不過可能佢一向有啲肉地，而且個胎亦好吸收嘅關係，所以當佢以三點式泳裝亮相時，唔單止上圍升級，個肚真係好巨。而高蓮喺沙灘度亦一啲都唔錫身，照樣抱3歲嘅佳仔，仲同家人坐快艇出海㖭！</p></body></html>
