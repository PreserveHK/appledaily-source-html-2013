<html><header><meta charset="utf-8"><title>求驗客手記：<br>維拉「開齋」兼爬上尾4 - 求驗客</title></header><body><h1>求驗客手記：<br>維拉「開齋」兼爬上尾4 - 求驗客</h1><p>【樂】<br>周日英超早場，阿士東維拉主場贏韋斯咸2:1，在2013年嘅聯賽開齋之餘，佢哋亦爬番上尾4，壓住輸波嘅雷丁同韋根，暫時叫做鬆口氣。維拉呢場去到74分鐘先至由賓迪基（圖）射入12碼開紀錄，呢個亦都係佢近4場聯賽嘅第5個入波。尼索比亞喺79分鐘幫維拉入多個靚罰球，雖然艾殊利韋斯活特完場前擺個老烏，但好彩維拉最後都保得住贏2:1，近9場聯賽首次贏波。維拉領隊林拔話，儘管臨尾俾人追番球，贏得幾險，但球隊整體表現好好，值得贏波。</p></body></html>
