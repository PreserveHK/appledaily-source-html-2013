<html><header><meta charset="utf-8"><title>各區突發簡訊︰　<br>街檔失三百錶值五萬</title></header><body><h1>各區突發簡訊︰　<br>街檔失三百錶值五萬</h1><p>【深水埗】<br>【本報訊】在深水埗鴨寮街擺檔修理和售賣二手錶的57歲姓譚檔主，農曆新年休息兩天沒有開檔，昨早10時許獲隔鄰檔主通知，其檔內一個用鐵鏈鎖上的3呎乘2呎半乘2呎的大鐵箱不翼而飛，譚某報警，並返回現場協助警方調查。警員調查後相信賊人用剪斷鎖頭，把整個大鐵箱搬走，列盜竊案跟進。譚指箱內收藏300隻共值5萬元的手錶以及300元現金。</p></body></html>
