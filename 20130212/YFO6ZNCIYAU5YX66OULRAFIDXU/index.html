<html><header><meta charset="utf-8"><title>狐狸闖民居咬斷男嬰指</title></header><body><h1>狐狸闖民居咬斷男嬰指</h1><p>英國狐狸很猖獗，有狐狸闖民居，咬斷男嬰手指。<br>上周三，家住在倫敦郊區的四周大男嬰丹尼如常午睡，但卻突然大哭，媽媽於是跑進房，只見一隻狐狸咬着寶寶的手。狐狸更把全身披血的寶寶拖行至大門，想叼走寶寶。<br>媽媽於是起腳猛踢嚇走狐狸，之後找回寶寶斷指。醫生其後給丹尼駁回斷指，將他手掌包紮得像皮球一樣，但斷指可能無法完全恢復活動能力。狐狸再作惡，激起倫敦居民爭論應否撲殺牠們，倫敦現時有逾萬隻狐狸。<br>英國《每日電訊報》</p></body></html>
