<html><header><meta charset="utf-8"><title>車禍青年　手機不離手</title></header><body><h1>車禍青年　手機不離手</h1><p>【本報訊】一輛空載的九巴，在凌晨零時30分，沿着新界屯門震寰路往屯門警署方向行駛。當九巴駛至石排頭路交界處時，與一輛私家車相撞，私家車車尾損毀凹陷，35歲姓吳的男司機扭傷頸部。<br>吳送院時需要戴頸箍保護，惟他被抬上救護車時，仍然手機不離手（圖），雙眼緊盯着手機屏幕，幸好傷勢不嚴重，經敷治後無礙。<br>至於涉事的九巴，左車頭燈損毀，碎片散落地上，56歲姓張的車長並沒有大礙，事後報警和通知巴士公司。</p></body></html>
