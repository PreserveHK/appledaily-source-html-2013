<html><header><meta charset="utf-8"><title>體壇拾趣：入樽王變身沙灘拯救隊</title></header><body><h1>體壇拾趣：入樽王變身沙灘拯救隊</h1><p>NBA快艇「入樽王」比歷克格芬（圖）放假四圍去，去得最多嘅就係海灘。日前佢又同班朋友去咗海邊玩，今次冇落到水，不過就扮著名美劇《沙灘拯救隊》（Baywatch）入面啲猛男救生員，衝出去救朋友，仲勁騷自己啲肌肉。雖然佢同男主角、美國影歌雙棲藝人大衛夏素荷夫（David Hasselhoff）一啲都唔似，但係論肌肉，入樽王贏足幾條街啦！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
