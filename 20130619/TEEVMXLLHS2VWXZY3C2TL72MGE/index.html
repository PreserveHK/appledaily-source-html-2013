<html><header><meta charset="utf-8"><title>奇趣中情局「腳毛絲襪」嚇退色狼</title></header><body><h1>奇趣中情局<br>「腳毛絲襪」嚇退色狼</h1><p>一款「毛腿絲襪」（圖）近日在網上走紅，女生穿上它，美腿變得像野獸般毛茸茸，上了巴士再也不用怕色狼的鹹豬手，被網民譽為「防狼神器」。這款絲襪在網上標價158元人民幣售賣，但有商家擔心賣不掉而不敢進貨，有女網民坦言，不敢穿着它出門。<br>福建《海峽都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
