<html><header><meta charset="utf-8"><title>News Flash不滿辦世盃　巴西20萬人示威</title></header><body><h1>News Flash<br>不滿辦世盃　巴西20萬人示威</h1><p>逾20萬的巴西市民，因為不滿政府浪費數以億計美元，主辦世界盃等國際性體育活動，前日在里約熱內盧及阿雷格里港等全國多個城市爆發示威，更引發衝突。<br>在里約熱內盧的示威者，與警方互相推撞（圖），警方向衝擊市議會大樓的示威者發射催淚氣、胡椒噴霧及橡膠子彈。衝突中有五名警員受傷。<br>法新社/路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
