<html><header><meta charset="utf-8"><title>蘋果綠葉<br>碧生源料中期繼續見紅</title></header><body><h1>蘋果綠葉<br>碧生源料中期繼續見紅</h1><p>碧生源（926）昨日發出盈警，預期集團截至今年6月底止中期繼續錄得虧損，但由於成本控制有所改善，估計虧損金額將大幅下降。不過，碧生源表示，與去年同期比較，經銷商對集團旗下產品需求下降。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
