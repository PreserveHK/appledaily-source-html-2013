<html><header><meta charset="utf-8"><title>趣趣地：碧咸最憎大塞車</title></header><body><h1>趣趣地：碧咸最憎大塞車</h1><p>碧咸繼續中國之旅，周二由北京飛抵南京（圖），同中超球會江蘇舜天嘅高層見面，仲同小朋友切磋球技。可能佢仲未適應時差，咸爺喺周二凌晨4點幾都未瞓，放咗兩張相上微博。其中一張係佢坐車嘅時候影出馬路；佢留言話呢日過得幾好，亦好鍾意北京，但就唔鍾意塞車。另一張相就係中央電視台嘅大樓，咸爺留言話呢座大樓令人感到驚訝。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
