<html><header><meta charset="utf-8"><title>體訊速遞：（其他）霍震霆歡迎東亞青運</title></header><body><h1>體訊速遞：<br>（其他）霍震霆歡迎東亞青運</h1><p>香港奧委會會長霍震霆（右三），昨與兒子兼義務副秘書霍啟剛（左一）出席奧運大樓兩個活動，包括8月亞青運火炬傳遞及青少年獎勵計劃，頒發778,750港元予28個有優異青年組成績的體育總會；對於東亞運將改為東亞青運，霍震霆表示歡迎。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
