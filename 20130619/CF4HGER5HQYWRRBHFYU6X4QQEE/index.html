<html><header><meta charset="utf-8"><title>體訊速遞：（足球）元朗7.1開操 </title></header><body><h1>體訊速遞：<br>（足球）元朗7.1開操 </h1><p>元朗教練陳浩然昨日表示，球隊在羅致前奧運隊中場馮啟匡（左）後，組軍工作已大致完成，並定於下月一日開操，而外援將於下月中歸隊。元朗除留用法比奧及余浩邦等升班功臣外，還羅致辛祖、古斯達禾及蘇沙等上季在港甲效力的外援。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
