<html><header><meta charset="utf-8"><title>趣趣地：奧哥亞體測大覺瞓</title></header><body><h1>趣趣地：奧哥亞體測大覺瞓</h1><p>球員加盟新球會，通常都會話係「夢想成真」，或「自細已經係呢間球會嘅粉絲」之類嘅說話，不過啱啱由丹麥球會洛斯查蘭特以400萬鎊（約5,000萬港元）轉會英超阿士東維拉嘅丹麥後衞奧哥亞（左）就坦白得多，竟同丹麥報紙講，自己喺體測時瞓着咗，好彩最後都pass咗：「喺照MRI時，我以為好快就得，點知要成兩個鐘，由於你又唔郁得，經過30分鐘後，我已經瞓着咗，仲瞓咗粒幾鐘先醒！」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
