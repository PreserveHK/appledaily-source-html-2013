<html><header><meta charset="utf-8"><title>體壇拾趣：鄧立普攬完女輸波</title></header><body><h1>體壇拾趣：鄧立普攬完女輸波</h1><p>英國桌球壇帥哥鄧立普（圖）日前喺無錫出席一個商場show，大會安排兩個model襯外號「花花公子」嘅鄧立普，唔知係咪女模個樣唔得，鄧立普被摸腹部時即刻黑面，另一個要攬攬嘅，普哥都笑得幾牽強；唔知有冇影響，佢噚日打無錫精英賽首圈，爆冷以2:5輸畀中國李行，咁遠從英國嚟到卻首圈出局，真係得不償失。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
