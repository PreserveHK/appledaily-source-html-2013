<html><header><meta charset="utf-8"><title>廚房神器一揑吸蛋黃</title></header><body><h1>廚房神器一揑吸蛋黃</h1><p>如何簡單地將蛋黃和蛋白分開，是歷史久遠的廚藝難題。30歲的新西蘭機械工程師多比研製出「蛋黃分離器」（Yolkr），可以將蛋黃完整地吸出來。<br>操作程序很簡單，蛋白和蛋黃倒在碗內，然後用Yolkr對準蛋黃表面，稍為揑實塑膠把手，就能將蛋黃整個吸走。設計關鍵在於吸管口形狀，使蛋黃被吸走時不會破漏。產品已獲英國食品標準局認可，售18鎊（219港元）。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
