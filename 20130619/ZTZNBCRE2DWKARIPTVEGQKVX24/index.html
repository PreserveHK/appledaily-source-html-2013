<html><header><meta charset="utf-8"><title>中環在線：中環老鼠唔怕「佔中」 - 李華華</title></header><body><h1>中環在線：<br>中環老鼠唔怕「佔中」 - 李華華</h1><p>「中環大業主」置地今年第八年搞慈善活動「鼠戰中環」，但家陣人人講緊「佔領中環」，大家關心佔中會否影響置地嘅商場、寫字樓，多過鼠中有幾咁高興。置地行政總裁彭耀佳（圖）噚日就唔肯評論佔中，淨係話唔擔心10月20號舉行嘅鼠中受到影響。咁就梗係啦，佔中都未定實日期。<br>黃永俊攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
