<html><header><meta charset="utf-8"><title>趣趣地：傑斯考牌冇假放</title></header><body><h1>趣趣地：傑斯考牌冇假放</h1><p>喺呢個夏天，當好多球員都去享受陽光與海灘嘅時候，曼聯中場傑斯（圖）就默默執好行李，準備周四出發到將舉行世青盃嘅土耳其；不過，佢絕對唔係單單為睇波或者講波，而係要進行為期8日嘅賽事個案研究，為自己專業足球教練考牌而戰。據報，如果傑斯考牌成功嘅話，佢將會成為首個獲得歐洲頂級教練牌嘅現役英國足球員㖭！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
