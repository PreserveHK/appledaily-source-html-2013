<html><header><meta charset="utf-8"><title>體訊速遞：（足球）李志豪獲邵佳一正面評價 </title></header><body><h1>體訊速遞：<br>（足球）李志豪獲邵佳一正面評價 </h1><p>剛加盟中超北京國安的港隊守衞李志豪（圖），前日首次跟隨球隊進行正式訓練，其表現獲前國足中場邵佳一的正面評價。邵佳一在操練後接受國內傳媒訪問時表示，李志豪休息一段時間，體能狀態未完全回復，但從操練所見其傳球及意識都理想，其加盟可加強防線兵源調動。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
