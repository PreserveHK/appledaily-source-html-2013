<html><header><meta charset="utf-8"><title>News Flash印尼山火　濃煙波及星馬</title></header><body><h1>News Flash<br>印尼山火　濃煙波及星馬</h1><p>印尼蘇門答臘島113處山火引發的大量濃煙，波及鄰國新加坡及馬來西亞，令兩國須發出健康警報。新加坡空氣污染指數達155（圖），是1997年9月以來最高，空氣質素處「不健康」程度。馬來西亞總理納吉布則須呼籲國民減少戶外活動。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
