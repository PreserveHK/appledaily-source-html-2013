<html><header><meta charset="utf-8"><title>體訊速遞：（網球）伊娃伊斯特本網賽出局</title></header><body><h1>體訊速遞：<br>（網球）伊娃伊斯特本網賽出局</h1><p>塞爾維亞女球手伊娃諾域（圖），於周一伊斯特本網賽女單首圈，以盤數1:2不敵俄羅斯的華絲蓮娜出局。另一俄國球手姬莉蓮歌就以2:0輕取塞爾維亞的祖雲露芙絲姬，晉身次圈。至於男單方面，西班牙的華達斯高就以2:1反勝烏克蘭6號種籽杜高普洛夫。綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
