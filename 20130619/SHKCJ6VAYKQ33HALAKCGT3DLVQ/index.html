<html><header><meta charset="utf-8"><title>蘋果綠葉<br>Shipton任證監發牌部執董</title></header><body><h1>蘋果綠葉<br>Shipton任證監發牌部執董</h1><p>證監會昨日公佈，獲財政司司長委任James Shipton為新合併的中介團體監察及發牌部執行董事，任期三年，合併後的新部門將負責處理日趨複雜的監管事宜，以及提升在發牌及中介團體監察方面的監管成效。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
