<html><header><meta charset="utf-8"><title>體壇拾趣：高尼路拍和哥教東方</title></header><body><h1>體壇拾趣：高尼路拍和哥教東方</h1><p>東方沙龍總監梁守志噚日公佈，上季掛靴嘅高尼路（左）新季回歸香港，當然唔係再踢，而係做助教，再同球員時代合作無間嘅李健和（右）拍檔。佢話：「球隊新季清一色用巴西外援，而高尼路響度相信有助同班森巴兵溝通。」另外，現年31歲嘅鄭少偉為爭取更多上陣，新季決定離開傑志，加盟東方，希望幫呢支「升班馬」爭取到好成績。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
