<html><header><meta charset="utf-8"><title>斜陽映照　雄獅留孤影</title></header><body><h1>斜陽映照　雄獅留孤影</h1><p>晨曦日出、夕陽西下，日出日落本是平常事，但生活總忙碌得令人無暇欣賞如斯美景。細看這些照片，你羨慕相中自由自在的雄獅和斑鳩嗎？<br>一對斑鳩在樹上棲息、雄獅在散步、獵豹在山頭稍事休息……一幕幕如斯醉人的野生動物剪影，都是南非野生動物區兼職攝影導遊斯庫曼（Andrew Schoeman）的作品。他經常在日出日落時分乘坐越野車深入野外拍攝，認為「每個剪影都像訴說一個故事」，又坦言日出日落非常短暫，捕捉不容易，但美景稍縱即逝，才彌足珍貴。<br>英國《每日郵報》</p></body></html>
