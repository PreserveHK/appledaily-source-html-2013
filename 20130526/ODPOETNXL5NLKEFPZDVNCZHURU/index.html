<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>三青年結黨搶劫被捕</title></header><body><h1>各區突發簡訊：<br>三青年結黨搶劫被捕</h1><p>【黃大仙】<br>【本報訊】17歲姓陳中六男生，夥同18歲姓唐及21歲姓梁青年同黨「搵快錢」，昨凌晨零時許，涉嫌在黃大仙橫頭磡邨宏耀樓對開，截停31歲姓余男子聲稱打劫，繼而向事主拳打腳踢，企圖搶去余的手機。事主高呼救命力抗三賊，三賊恐事敗，未及得手便落荒而逃，余被打腫嘴，報警求助。三賊逃走期間遇上趕至巡警被捕，余事主幸保不失，輕傷送院治理。</p></body></html>
