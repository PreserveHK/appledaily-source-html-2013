<html><header><meta charset="utf-8"><title>有得Fun：齊齊眼睛大搜索</title></header><body><h1>有得Fun：齊齊眼睛大搜索</h1><p>近日天氣不穩常下雨，連到公園玩的機會也沒有，呆在家除了看電視玩電腦，不如和一班迪士尼朋友來一次「眼睛大搜索」。《眼睛大搜索》圖書系列，可讓細蚊跟隨書中指示，找出指定物件，好像在《眼睛大搜索之超級車王》中，閃電王麥坤和烽火輪藍天一起擠在凌亂不堪的車房中，細蚊要在一堆雜物中找回烽火輪藍天從前曾奪得的獎牌，細蚊有信心挑戰嗎？有的話便快回答問題，即有機會把不同迪士尼人物做主角的《眼睛大搜索》系列圖書帶回家。</p><p>問：閃電王的名字是？</p><p>獎品：《眼睛大搜索》一套四本，名額15名</p><p>•必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
