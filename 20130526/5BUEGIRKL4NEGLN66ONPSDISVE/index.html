<html><header><meta charset="utf-8"><title>阿叻巴西睇環境</title></header><body><h1>阿叻巴西睇環境</h1><p>陳百祥等昨日在將軍澳電視城出席《萬眾同心公益金》拜神，阿叻透露將主持2014年世界盃，稍後將赴巴西實地視察環境。有指無綫內部權力鬥爭，不准新人雷琛瑜（J.Arie）獻唱，令同公司的薛凱琪（Fiona）亦被迫辭演，阿叻笑說：「有朋友話捐十萬叫我唱歌，又有人話捐十萬叫我唔好唱，Fiona唔同我合唱，我都唔唱。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
