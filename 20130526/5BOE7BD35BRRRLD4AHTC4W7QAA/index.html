<html><header><meta charset="utf-8"><title>塌樹奪命　遺孀索償</title></header><body><h1>塌樹奪命　遺孀索償</h1><p>【本報訊】三年前沙田圓洲角發生塌樹奪命事故，一棵盾柱木塌下擊中一名正在踏單車的已婚男子，他送院搶救後不治，死因庭後來裁定他死於意外。<br>其遺孀現入稟高等法院向康文署署長索償，她昨表示事隔多時，不想重提慘痛回憶，入稟只為討回公道。<br>原告人黃美玉和黃美玲以死者蔡傑強的遺產執行人身份入稟，前者為蔡之遺孀。事發2010年6月14日，蔡延醫至翌日不治，終年49歲。他離世後捐出心臟及肝臟等器官，遺愛人間，獲死因裁判官讚賞。陪審團則向當局提出多項建議，包括檢討檢測樹木的方法及加強巡查等。<br>案件編號：HCPI426/13</p></body></html>
