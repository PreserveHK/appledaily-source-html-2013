<html><header><meta charset="utf-8"><title>體壇拾趣：<br>柏加開餐都要排隊</title></header><body><h1>體壇拾趣：<br>柏加開餐都要排隊</h1><p>NBA馬刺後衞麥基迪（T-Mac）上周五度過佢嘅34歲生日，畢竟球隊正備戰西岸決賽，佢就冇咩特別慶祝。T-Mac上年加盟CBA青島，中國球迷仲好有心，係微博上載祝福短片，壽星仔都有禮貌回應。唔知有生日沖喜下，佢對灰熊嘅第3戰又可唔可以成功開齋拎分？<br>其實馬刺大軍喺上周五已到孟菲斯備戰，後衞柏加（左）諗住去當地出名餐廳Restaurant Iris食晚飯，點知餐廳遲遲唔畀位佢；餐廳老闆Kelly English就解釋，只係好多顧客，唔會因為佢係柏加而唔使排隊。</p></body></html>
