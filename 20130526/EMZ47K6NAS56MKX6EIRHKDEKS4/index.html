<html><header><meta charset="utf-8"><title>英兵最後生活片段曝光</title></header><body><h1>英兵最後生活片段曝光</h1><p>英兵里格比生前最後生活片段曝光。遇害前兩天，他穿上被殺時所穿的同款慈善組織衞衣，光顧倫敦皇家炮兵軍營附近一間土耳其烤肉店，被閉路電視拍下他當時的一舉一動。店員形容他親切有禮，不時和店員分享湊仔樂，又向店員展示兩歲兒子可愛照片。<br>烤肉店員工得悉里格比死訊，均感到傷心和難以置信，回憶里格比生前點滴時，都眼圈泛紅。他們表示，里格比是店內熟客，一周至少光顧三次。由於里格比和店員熟稔，當店員為他準備食物時，里格比可以隨便使用店內員工廁所。<br>英國《每日郵報》</p></body></html>
