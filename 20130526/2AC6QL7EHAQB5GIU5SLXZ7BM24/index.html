<html><header><meta charset="utf-8"><title>Photobook<br>菲萬人放天燈　破世界紀錄</title></header><body><h1>Photobook<br>菲萬人放天燈　破世界紀錄</h1><p>過萬盞天燈，緩緩升起，照亮整個天空，點點燈光，祝願世界和平。超過10,000名青年，前日（周五）齊集菲律賓大學伊洛伊洛米亞高分校校園釋放15,185盞天燈。天燈都寫上「世界和平始於內心平和」，祝願世人保持心境平和，並希望可藉此打破健力士世界紀錄。<br>舊紀錄由羅馬尼亞在2012年創出，當時放了12,740盞天燈。<br>美聯社</p></body></html>
