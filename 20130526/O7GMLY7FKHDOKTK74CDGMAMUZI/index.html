<html><header><meta charset="utf-8"><title>法拉拍鬼片掃祭品</title></header><body><h1>法拉拍鬼片掃祭品</h1><p>【西營盤】今個月初已經同無綫約滿嘅陳法拉，喺工作上暫時未有新大計，只係安排咗下個月去美國讀課程，不過噚日朝早九點幾，法拉被發現喺西營盤嘅紙紮舖門外開工，原來係拍緊陳嘉上導演嘅鬼片《奇幻夜》，只見着住短褲嘅法拉揸住袋紙紮製品行嚟行去，都係啲好簡單嘅戲，之後又細心同導演溝通、研究，表現專業，拍攝順利好快收工。<br>採訪、攝影：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
