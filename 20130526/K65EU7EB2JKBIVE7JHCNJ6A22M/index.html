<html><header><meta charset="utf-8"><title>「仙人莖」陽痿<br>
急找偉哥</title></header><body><h1>「仙人莖」陽痿<br>
急找偉哥</h1><p>一棵仙人掌像極男性陰莖，故有「仙人莖」之稱譽，無奈仙人莖患上「陽痿」，軟綿綿的彎起來（圖），叫網友擔心不已，連忙發起救亡行動，誓要它再站起來。<br>「仙人莖」近期紅爆社交網站Reddit，主人出盡鐵鈎、膠圈，也無法讓它抬起頭來。有網友認為，它可能要找壯陽藥「威而鋼」（俗稱偉哥）幫忙，建議澆水時不妨加入「威而鋼」，幫忙進補；不過，有網友卻認為它虛不受補，擔心澆水過度，隨時令它爆裂收場。<br>台灣ETtoday新聞雲</p></body></html>
