<html><header><meta charset="utf-8"><title>減肥醫生被控疏忽</title></header><body><h1>減肥醫生被控疏忽</h1><p>【本報訊】香港減重及糖尿外科中心醫務總監梅力文（圖）連同醫管局，被一名病人入稟高等法院指控醫療及管理疏忽，提出索償。梅力文昨接受查詢時以病人私隱為由不作評論，但強調事件不涉及縮胃減肥手術。<br>原告伍學紅於入稟狀指曾於2010年6月及翌年3月，分別在播道醫院及將軍澳醫院接受治療，因梅及醫管局疏忽導致受傷，但沒有提及受傷成因或索償金額。梅本身是外科專科醫生，現兼任播道醫院減重外科中心顧問醫生。<br>案件編號：HCPI425/13</p></body></html>
