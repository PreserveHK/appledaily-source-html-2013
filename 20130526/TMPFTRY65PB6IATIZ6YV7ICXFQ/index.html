<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>擔心遭檢控　男子跳樓</title></header><body><h1>各區突發簡訊：<br>擔心遭檢控　男子跳樓</h1><p>【沙田】<br>【本報訊】早前涉嫌疏忽照顧兒童被捕的63歲姓陳男子，昨晨7時許，他突然離開沙田沙角邨金鶯樓住所，走往大廈17至18樓梯間一躍而下，直墮大廈一間幼稚園對開的傷殘人士通道斜路，救護員趕抵證實陳已當場身亡，毋須送院，警方於其身上撿獲遺書，透露自己因案件而受壓，不排除他因此尋死，並無可疑，其後召仵工將屍體舁送殮房。</p></body></html>
