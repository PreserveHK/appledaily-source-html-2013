<html><header><meta charset="utf-8"><title>鄭中基擔心腦退化</title></header><body><h1>鄭中基擔心腦退化</h1><p>鄭中基、毛舜筠昨日與光纖之父高錕夫婦，到赤柱出席「賽馬會高錕腦伴同行流動車服務」活動，鄭中基透露祖母及大伯患有腦退化病，他坦言擔心自己會遺傳：「大伯嚴重到瞓醒覺唔認得身邊人，我都好驚自己有病會咁。」<br>毛姐就推介用椰子油預防此病，自己都有食用，並承認記性不及以前好。另外，對華懋戲院突結業，毛姐認為戲院需獲政府資助才有生存空間。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
