<html><header><meta charset="utf-8"><title>微博連線<br>3D打印蒼井空掀熱潮</title></header><body><h1>微博連線<br>3D打印蒼井空掀熱潮</h1><p>「請問我可以打印一個蒼井空老師出來嗎？」內地一間電子產品零售商近日開售3D打印機，售價9,999元人民幣的印表機利用塑膠物料，打印出最大14乘14乘14厘米的物件。內地民眾對這種已在外國流行多時的科技極感興趣，在微博向客服人員提出各種問題，但問得最多的還是能否打印AV女優蒼井空和男朋友。客服人員趁機大玩幽默，稱「打印出來的蒼老師可能有點硬」。<br>新浪微博</p></body></html>
