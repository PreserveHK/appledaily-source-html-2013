<html><header><meta charset="utf-8"><title>今日提醒你：周三免費<br>坐電車天星小輪</title></header><body><h1>今日提醒你：周三免費<br>坐電車天星小輪</h1><p>香港總商會為慶祝152周年紀念，本周三請市民、遊客免費乘搭電車和天星小輪。市民當日可乘坐由堅尼地城至筲箕灣的不同路線電車，或乘坐兩條尖沙嘴往來中環和灣仔的渡輪航線，毋須付費。<br>香港總商會表示，今年是第三年連續舉辦免費乘搭日，估計當日約有30萬名市民及遊客受惠。另外，總商會又在中環天星碼頭旁的有蓋廣場內，設立一個極具創意、40呎乘40呎的巨型迷宮。市民明日起可到場拍照留念。</p></body></html>
