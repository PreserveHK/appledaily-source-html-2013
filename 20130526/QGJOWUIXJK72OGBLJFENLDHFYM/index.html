<html><header><meta charset="utf-8"><title>體壇拾趣：<br>15呎「拜恩」現身MK</title></header><body><h1>體壇拾趣：<br>15呎「拜恩」現身MK</h1><p>NBA湖人主力拜恩腳傷，有排都未復出，不過人氣依然咁勁。旺角新世紀廣場搞咗個籃球巨星藝術展，由即日起至下月23日，展出超過50件由南韓設計單位Coolrain Studio製作嘅模型（圖），展覽主角就係成15呎、即係兩層樓高嘅拜恩figure。<br>身高6呎9吋嘅甲一南華球員留棟梁（上圖）日前專誠捧場，一拍埋去即刻變咗小矮人。呢個全球獨一無二嘅巨型figure，上星期經深圳運嚟香港嗰陣曾被海關扣留一日，檢查清楚後最終放行，大家去完尖沙嘴睇鴨，記得再去旺角探拜恩啦！</p></body></html>
