<html><header><meta charset="utf-8"><title>老公掛住玩電腦<br>少妻開拖齊被捕</title></header><body><h1>老公掛住玩電腦<br>少妻開拖齊被捕</h1><p>【本報訊】25歲姓陳少婦，昨凌晨零時許，在土瓜灣明倫街住所內，因不滿30歲姓黃丈夫沉迷電腦遊戲，夫婦爭吵起來，其間陳婦情緒激動，取出一柄剪刀追嚇丈夫，黃搶回剪刀，反用拜神香掟向妻子，夫婦由屋內追打至屋外。其間，陳婦用碟擲向丈夫，繼而再咬傷丈夫手臂，警員接報到場，肇事夫婦俱涉襲擊被捕，黃頭部、手腳，背及胸口受傷，而陳婦則手臂、嘴及臉部受傷，同獲送院敷治。</p></body></html>
