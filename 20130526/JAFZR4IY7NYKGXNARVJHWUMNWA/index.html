<html><header><meta charset="utf-8"><title>司機故意超速爭坐林寶堅尼警車</title></header><body><h1>司機故意超速<br>爭坐林寶堅尼警車</h1><p>阿聯酋超級富豪多，駕跑車超速駕駛問題嚴重，當地警方的應對辦法是以牙還牙，添置林寶堅尼、寶馬、法拉利、Aston Martin等超級跑車當警車追捕。<br>阿聯酋近年雖然大幅加重超速刑罰，但超速問題依然猖獗，平均每26小時就有一人死於交通意外。杜拜警方增添置的超級跑車，部份名車馬力高達700匹，可更有效追捕超速司機，增加阻嚇作用。<br>此外，警員駕駛名車執法，更有令人意想不到的好處。有警員一日內抄牌30次，「但所遇的人一見到靚車，都滿面笑容」，甚至有司機故意犯法被捕，務求可以一嚐乘坐這些名貴跑車的滋味。<br>英國《太陽報》</p></body></html>
