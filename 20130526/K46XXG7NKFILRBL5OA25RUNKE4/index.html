<html><header><meta charset="utf-8"><title>紙板伴娘賀好友結婚</title></header><body><h1>紙板伴娘賀好友結婚</h1><p>相識13年的好友結婚了，一名英國教師獲邀作為伴娘，不過她婚禮當日遠在非洲，未能親身出席送上祝福，那怎樣辦？<br>26歲教師西維斯，在好友結婚當日身在埃塞俄比亞做義工，她預先叫攝影師父親給她拍照，再製成真人高度的紙板公仔。紙板公仔突然在婚禮上出現，為一對新人送上驚喜，而西維斯身穿同一套禮服，透過Skype目擊整個過程，並為好友送上祝福。<br>結果這個紙板伴娘，比新娘更受賓客歡迎，「上鏡率」高過一對新人。不過新娘麥克納毫不介意，又認為紙板伴娘令婚禮生色不少。<br>英國《每日郵報》</p></body></html>
