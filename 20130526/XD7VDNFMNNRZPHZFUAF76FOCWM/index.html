<html><header><meta charset="utf-8"><title>奇趣中情局<br>
女模裸背畫售樓書</title></header><body><h1>奇趣中情局<br>
女模裸背畫售樓書</h1><p>發展商賣樓前都會印樓書，詳列單位的平面圖、售價等資料，但內地樓市冷颼颼，發展商要想盡辦法吸引買家注意。江蘇南通有發展商想到將樓書「印」在女模特兒的背部，吸引買家觀看。發展商請來人體彩繪藝術家，對着真正的樓書，逐筆逐筆在模特兒的背部畫上單位平面圖（圖），乍看是一模一樣，近看卻有點像水彩畫，但也能知道單位間隔。模特兒穿着露背裝在售樓處來回穿梭，吸引到不少民眾拿相機拍照。<br>新華社</p></body></html>
