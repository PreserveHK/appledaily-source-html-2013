<html><header><meta charset="utf-8"><title>極罕超人漫畫<br>錯手撕爛大跌價</title></header><body><h1>極罕超人漫畫<br>錯手撕爛大跌價</h1><p>美國男子岡薩雷斯家中裝修時執到寶，在天花板內意外發現講述超人首次出現的1938年漫畫《Action Comics No.1》（圖），發了一筆大橫財。<br>該本被譽為「漫畫聖杯」的經典漫畫，正在網上拍賣，下月11日截標，近日網上叫價飆升至13.7萬美元（107萬港元），扣除給拍賣網站等費用，料岡薩雷斯可收成交價50%。他本來可賺更多，無奈他和妻子吵架錯手撕掉漫畫封底，令身價大跌，完好的話料達216萬美元（1,685萬港元）。<br>美聯社</p></body></html>
