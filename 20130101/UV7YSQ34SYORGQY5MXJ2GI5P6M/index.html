<html><header><meta charset="utf-8"><title>《一分鐘》校花彈跳吸睛</title></header><body><h1>《一分鐘》校花彈跳吸睛</h1><p>無綫的《決戰一分鐘》有曾參加校花選舉、有「恒管薛凱琪」之稱的19歲靚女梁嘉琬（Whitney）參賽而受男觀眾注目，之後又再有理大代表蔡嘉欣上節目，被質疑搵校花谷收視，但無綫一再否認。<br>前晚播出的一集中，再有校花候選佳麗出現，21歲的「城大體操小花」冼思瑩（Bianca）穿上紅色緊身衫玩頂茶包遊戲，不停在鏡頭前彈跳嘗試將貼在鴨嘴帽上的茶包放到帽邊，雖然沒有Whitney上次玩跑步遊戲巨咪震撼螢光幕，但Bianca的表現同樣養眼。<br>採訪：丁寧</p></body></html>
