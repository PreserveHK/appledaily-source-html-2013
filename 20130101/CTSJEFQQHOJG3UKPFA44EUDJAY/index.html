<html><header><meta charset="utf-8"><title>關仁隱事：「多嘢講」逼「太子」送名牌 - 關仁</title></header><body><h1>關仁隱事：「多嘢講」逼「太子」送名牌 - 關仁</h1><p>「太子道太子」同「多嘢講」因為拍劇而撻着咗，難得男嘅見過鬼唔怕黑甘心俾人利用做宣傳。由於佢太迷戀多嘢講，所以乜都有求必應。咁多嘢講最鍾意乜嘢？咪同好多時下妹妹仔一樣就係買名牌，三朝唔埋兩日就要太子買名牌手袋、飾物畀佢。又估唔到太子真係有求必應，前前後後都買咗大大小小成十幾樣嘢畀女友。另外，多嘢講出道嘅時候成日有意無意標榜自己係有錢女出身，不過有人爆料，其實佢只係屋邨妹，充大頭鬼嘅佢，行為都好MK吓，又貪慕虛榮，唔知太子鍾意佢乜嘢。<br>撰文：關仁</p></body></html>
