<html><header><meta charset="utf-8"><title>74歲英男做老竇　想再生</title></header><body><h1>74歲英男做老竇　想再生</h1><p>人生七十未必古來稀，英國一名男子真人示範74歲都可做爸爸。<br>英男阿米蒂奇（Mike Armitage）最近再當上爸爸，準備迎來人生第七名孩子，比他的長子足足相差51歲，也比他現有10名孫兒年紀小。他和現任32歲太太林賽於2007年結婚，2010年誕下兩人首名愛情結晶、他的第六名孩子，現在再添一員，預產期今年6月。他還嫌未夠，自言心境年輕，不排除再生多一、兩名孩子。阿米蒂奇年輕時當海員，錯過了頭幾名孩子的童年，甚至連尿布也未換過。他現在終有機會上育嬰班，他樂在其中，說年紀不會影響他做個好爸爸。<br>英國《鏡報》</p></body></html>
