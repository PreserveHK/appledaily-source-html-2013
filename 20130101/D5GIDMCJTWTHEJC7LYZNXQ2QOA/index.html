日女子組合作嘔</title></header><body><h1>被騙飲大便酒<br>
日女子組合作嘔</h1><p>南韓近年興起「韓國大便酒」，令人聞之色變，但究竟這種酒是甚麼味道？日本有傳媒專程到南韓買了一瓶帶回國，以「盲喝」方式邀女子組合「空氣樂團」試酒。她們喝的時候開開心心，之後──咦！<br>南韓大便酒的成份除是人糞外，還有貓骨頭和草藥。日傳媒請「空氣樂團」五名女成員試酒，只告訴她們「這是加入漢方藥材的酒」。她們不虞有詐，將酒喝光，還說「好意外沒有藥材味，非常好飲，是女生都可接受的燒酒」、「喝下去身體都暖起來，讓人有想繼續喝的感覺」。但是，當她們知道喝的是大便酒，臉色為之大變──有人不適，有人反胃作嘔。<br>台灣ETtoday網站</p></body></html>
