<html><header><meta charset="utf-8"><title>美選美佳麗失言賠3900萬</title></header><body><h1>美選美佳麗失言賠3900萬</h1><p>美國賓夕凡尼亞小姐蒙寧（Sheena Monnin）去年參加美國小姐競選，未能晉身準決賽後，竟公開批評競選內定最後五強和冠軍，是「造馬」和「垃圾」，惹怒了主辦人、富商特朗普（Donald Trump）。他控告蒙寧誹謗，上周四獲判勝訴，蒙寧要賠償500萬美元（3,900萬港元）。<br>蒙寧堅稱在選賓夕凡尼亞小姐時有另一名佳麗在後台見過內部五強名單，但法庭認為她的言論「草率、不尊重人」。她對判決感到震驚，很大可能會上訴。<br>美國《紐約每日新聞》</p></body></html>
