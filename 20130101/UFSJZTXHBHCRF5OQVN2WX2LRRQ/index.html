<html><header><meta charset="utf-8"><title>張家輝倒模留疤</title></header><body><h1>張家輝倒模留疤</h1><p>張家輝、劉青雲同古天樂，三個猛男將聯手對付盧海鵬？其實呢個只係陳木勝執導嘅新警匪片《變役》嘅故事啫，戲中家輝、青雲同古仔係警察，合力拘捕飾演大奸角嘅鵬哥，而三位型警會有唔同嘅造型，其中家輝左邊面有條大疤痕，陳木勝為咗效果逼真，要家輝乖乖坐定半個鐘進行倒模工作。咁啱倒模當日天氣轉冷，凍冰冰嘅模漿倒落家輝塊面，都咪話唔難受，最慘嘅仲有一樣，家輝話：「咁啱嗰日青雲喺現場，我倒緊模時佢專登撩我講嘢。」除咗做疤面型警外，家輝之後喺泰國外景仲會親身跳鱷魚潭，果然係瞓身演出。<br>撰文：洪紅克</p></body></html>
