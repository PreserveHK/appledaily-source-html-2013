<html><header><meta charset="utf-8"><title>趣怪定格：<br>小紅鶴貪玩變泥鴨</title></header><body><h1>趣怪定格：<br>小紅鶴貪玩變泥鴨</h1><p>媽媽看見子女玩到一身泥，都會怒火中燒，古巴一個自然保護區內的紅鶴（flamingo）媽媽也不例外。兩周大的小紅鶴趁媽媽外出覓食時，竟擅自離巢，豈料年紀小，腳步不穩，在泥地跌跌碰碰半小時，好不容易才返回家，弄得全身雪白羽毛都是泥巴。媽媽回家了，發現小紅鶴竟變成「泥鴨」，即時怒目瞪着牠。小紅鶴則垂頭喪氣。<br>小紅鶴知錯了，媽媽趕忙將藏在口裏的食物餵牠吃，免牠餓壞了。<br>英國《每日郵報》</p></body></html>
