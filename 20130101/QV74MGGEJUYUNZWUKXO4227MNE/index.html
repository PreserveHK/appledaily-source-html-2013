<html><header><meta charset="utf-8"><title>腦血凝塊易中風</title></header><body><h1>腦血凝塊易中風</h1><p>【話你知】<br>希拉莉因腦震盪而致血管出現血凝塊，血凝塊位置未明，但美國杜克大學中風中心總監戈爾茨坦（Larry Goldstein）指，腦震盪引起的創傷，多數是撞傷後血流到腦表面或其他區域形成，但這類情況毋須像希拉莉那樣要以抗凝血藥治療。<br>若出現腦血凝塊，很容易導致中風，成因可能是血小板突凝結成血塊，閉塞血管，令腦組織缺氧壞死，病人可能會覺面部偏癱或失去語言能力。長島猶太醫療中心神經學家蘭格說，一日未知血凝塊位置都難推斷病情。<br>美國《紐約每日新聞》</p></body></html>
