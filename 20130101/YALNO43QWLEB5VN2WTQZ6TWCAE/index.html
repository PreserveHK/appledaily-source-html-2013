<html><header><meta charset="utf-8"><title>軒仔教周柏豪戴套</title></header><body><h1>軒仔教周柏豪戴套</h1><p>周柏豪前晚在Star Hall舉行尾場演唱會，請來張敬軒和Janice Man等做嘉賓，軒仔上台時大講有味笑話，又送上一支咪給柏豪，笑說：「男歌手最重要有支嘢揸住，呢支嘢學友開騷前用過，戴套安全啲，唔識笠呀？一線歌手要有一支好咪。」<br>JM上台獻花時，台下觀眾即起哄叫二人咀嘴，柏豪說：「我咁high，唔好挑戰我，我乜都做得出，你哋唔好逼我。」不過JM似乎怕真的被咀，即說：「你估我咁易俾人錫？」最後兩人只攬一攬。<br>採訪：胡比<br>攝影：陳俊強</p></body></html>
