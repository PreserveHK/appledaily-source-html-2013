<html><header><meta charset="utf-8"><title>各區突發簡訊：青年邊境爆竊被捕</title></header><body><h1>各區突發簡訊：<br>青年邊境爆竊被捕</h1><p>【落馬洲】<br>【本報訊】警方落馬洲分區特遣隊人員，上周五下午近3時於落馬洲洲頭村一偏僻處截查一輛貨車，拘捕車上兩名報稱運輸工人、分別24歲姓王及19歲姓黃青年，搜獲一批重型爆竊工具，包括大鐵鎚、大鐵剪等和可疑車牌，並搜出17張典當金器的當票及一部數碼相機，總值約10萬元。案件轉交邊界警區重案組跟查，懷疑兩人至少與落馬洲及上水區3宗爆竊案有關，並憑當票起回27條頸鏈等金飾。</p></body></html>
