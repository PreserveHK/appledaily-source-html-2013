<html><header><meta charset="utf-8"><title>超萌教師拍女僕寫真</title></header><body><h1>超萌教師拍女僕寫真</h1><p>在日本NHK教育頻道教中文的中國籍美女教師段文凝，被網民封為「美得過火的中文老師」，她最近又計劃推出在沖繩拍攝的個人首張寫真DVD光碟，收錄超萌水手服和女僕裝等，與保守老師形象大相逕庭。<br>身高1.6米的段文凝從天津師範大學畢業後，曾任天津電視台主播，2009年赴日發展，2011年春天開始在NHK教中文，因外形亮麗，連沒興趣學中文的觀眾都被她迷得神魂顛倒。<br>台灣《蘋果日報》</p></body></html>
