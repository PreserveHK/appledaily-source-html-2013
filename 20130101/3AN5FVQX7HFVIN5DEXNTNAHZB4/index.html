<html><header><meta charset="utf-8"><title>各區突發簡訊：怪人22證件交保安</title></header><body><h1>各區突發簡訊：<br>怪人22證件交保安</h1><p>【香港仔】<br>【本報訊】昨清晨6時45分，一名神秘漢出現於香港仔石排灣邨碧綠樓地下，將一個盒交給一名姓蘇的女保安員，其間只留下一句「幫我報警」，隨即轉身火速離開。蘇女驚愕間亦不敢妄動，即時致電報警。警員接報到場，打開神秘盒，發現有22張證件，包括本港身份證、本港駕駛執照、澳門身份證、學生證、健身會籍卡及回鄉證，案件列懷疑虛假文書，暫未有人被捕。</p></body></html>
