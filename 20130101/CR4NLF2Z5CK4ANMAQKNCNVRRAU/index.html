<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>影視大亨楊登魁病逝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>影視大亨楊登魁病逝 - 馮仁昭</h1><p>台灣影視大亨楊登魁噚日清晨喺當地病逝，享年74歲。據台灣傳媒稱楊登魁早前中風入院，病情喺前日急轉直下，最後喺家人陪伴下安然離世。楊登魁逝世消息，令好多藝人震驚，舒淇同袁詠儀仲喺微博留言悼念。<br>楊登魁生前曾經同唔少巨星如李連杰等合作過，仲喺97年成立八大電視前身嘅八大國際傳播，對娛樂圈影響深遠。<br>撰文：馮仁昭</p></body></html>
