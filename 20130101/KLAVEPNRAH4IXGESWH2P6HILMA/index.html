<html><header><meta charset="utf-8"><title>《江南Style》帶挈BB霜熱賣</title></header><body><h1>《江南Style》帶挈BB霜熱賣</h1><p>南韓歌手PSY一曲《江南Style》風靡全球，連帶全球也興起「BB霜Style」，各地女生都想打扮成跟PSY的伴舞女郎般，帶挈南韓出品的保濕BB霜也熱銷世界各地。<br>韓國品牌的BB霜據說有保濕、遮瑕和防曬作用，全球女仕趨之若鶩。單在英國，BB霜的銷量自7月起就激增一倍，每分鐘就有一支BB霜被PSY粉絲買去。當地大型連鎖藥房Superdrug的化妝品部負責人亦稱，2012年一切都和BB霜和PSY有關，《江南Style》令眾人愛上亞洲的化妝品。<br>英國《太陽報》</p></body></html>
