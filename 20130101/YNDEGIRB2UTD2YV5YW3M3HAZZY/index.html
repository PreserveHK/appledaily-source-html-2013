<html><header><meta charset="utf-8"><title>七人車城隧口燒通頂</title></header><body><h1>七人車城隧口燒通頂</h1><p>【沙田】<br>【本報訊】84歲姓蔡年老司機，昨晨駕駛一輛七人私家車載着一名菲傭，沿城門隧道入沙田，當離開隧道出口約500米處時，七人車突然出現故障，蔡伯於是將車停泊在馬路左邊路肩位置，未幾車頭即告冒煙起火。<br>火勢迅速由車頭蔓延至整個車身，幸蔡伯老當益壯及時跳車逃生，並協助菲傭離開車廂，此時火勢已越趨猛烈，瞬間全車被火吞噬，隧道職員見狀一度拿出滅火筒協助撲救。大批消防員接報趕至，開喉將火救熄，七人車燒通頂盡毀（圖），車廂內座椅只剩下支架。現場曾封鎖一條行車線，令交通一度受阻。</p></body></html>
