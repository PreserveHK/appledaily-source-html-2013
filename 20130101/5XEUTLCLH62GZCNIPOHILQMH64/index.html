<html><header><meta charset="utf-8"><title>「AV女優」維基最熱</title></header><body><h1>「AV女優」維基最熱</h1><p>維基百科公佈2012年各地版本的搜尋榜，「AV女優一覽」、「Facebook」、「百度」和「性交體位列表」等條目都入選各地版本的搜尋榜榜首。<br>據維基統計，有1,800萬名日本網友搜尋過「AV女優一覽」，高踞日本維基的搜尋榜第一位，而「facebook」有3,200萬名網友瀏覽過，是美國搜尋榜榜首。中國版維基則由「百度」奪得搜尋榜第一位，有490萬網友搜尋過。「性交體位列表」全年在越南獲200多萬人瀏覽，居越南版維基搜尋榜第一位。<br>台灣ETtoday網站</p></body></html>
