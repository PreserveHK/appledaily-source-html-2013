<html><header><meta charset="utf-8"><title>熟女狂毆口交差男友</title></header><body><h1>熟女狂毆口交差男友</h1><p>有愛有性，但性技巧太差，可能談情說愛都無謂。美國一名超熟女，就嫌男友「口交技術太差」又不持久，於是狂毆男友一頓，最後被捕。<br>50歲的佛羅里達超熟女史考特（Jennie Scott），有一名32歲男友戴倫拍拖，但男友可能經驗不及她多，故性技巧拙劣，氣得她七孔生竅。<br>她對警方供稱，她於上周四晚讓男友在家替她口交，可是男友一會就停了，根本沒誠意讓她得到性滿足，其間她又回想起男友有劈腿紀錄，在新仇舊恨下，於是憤而痛毆男友。<br>fox4kc.com</p></body></html>
