<html><header><meta charset="utf-8"><title>各區突發簡訊：仁醫搶救捱撞傷者</title></header><body><h1>各區突發簡訊：<br>仁醫搶救捱撞傷者</h1><p>【新蒲崗】<br>【本報訊】81歲姓蕭老翁，昨午3時50分在新蒲崗景福街與崇齡街交界處橫過馬路時，遭一輛轉彎駛至的客貨車撞倒，他被彈開3米重傷昏迷，司機停車及報警。附近一診所姓梁西醫接獲途人通知，救人心切，與拿着急救用品箱的護士趕至替傷者急救。未幾，救護員抵場將傷者送院搶救（圖），惟因傷重不治。<br>姓蕭死者身上有藥袋裝載藥物，警方已通知死者家人善後。</p></body></html>
