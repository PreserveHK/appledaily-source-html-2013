<html><header><meta charset="utf-8"><title>百噸磚頭當賀禮<br>新人拍攝真有禮</title></header><body><h1>百噸磚頭當賀禮<br>新人拍攝真有禮</h1><p>武昌石牌嶺一間被列入重建範圍的酒店，昨日被百噸建築垃圾圍剿!<br>從閉路電視顯示，昨凌晨4時許，有人持棍在酒店外砸毀2架車輛，然後陸續有約34輛大貨車，運來30堆磚頭、沙石等建築垃圾。消息指，車輛上有多名持械男子，因此酒店保安無力招架。<br>酒店表示，今年已接到拆遷通知，但因預訂的酒席一直排到明年年中，一直希望與對方協調，但至今沒有接獲明確回覆。<br>長江日報</p></body></html>
