<html><header><meta charset="utf-8"><title>體壇拾趣：<br>
仁濟二中挫男拔封王</title></header><body><h1>體壇拾趣：<br>
仁濟二中挫男拔封王</h1><p>兄弟齊心，爆冷奪金！仁濟醫院第二中學噚日喺青衣體育館上演嘅學界精英排球賽男子組決賽，全隊6名主力都以中六生嘅身份打最後一年學界，最終同拔萃男書院激戰5局下，以3:2險勝對手首度封王。賽後榮膺MVP嘅大槌手譚祖祐（後排右二）淚灑當場咁話︰「5年前我代表長沙灣天主教英文中學，決賽輸畀男拔，5年後今日，我最後一年打學界又對番男拔，我終於可以贏佢哋攞冠軍，多得班隊友放開嚟打，新一年願望係順利升讀大學。」女子組方面，協恩中學先失一局下，憑MVP萬莉領軍下連追3局，以3:1反勝英華女學校稱后之餘，更報卻九龍區D1決賽一敗之仇。</p></body></html>
