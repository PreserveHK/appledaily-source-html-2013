<html><header><meta charset="utf-8"><title>Adam大彈《孤星淚》</title></header><body><h1>Adam大彈《孤星淚》</h1><p>今年3月5日再在九展開騷的美國妖男歌手Adam Lambert（圖），最近在twitter留言狠批荷李活音樂片《孤星淚》（Les Miserables），坦言影片視覺震撼又充滿了感人場面，但片中演員卻只扮成歌手，歌藝差勁，雖然他沒有指明哪位演員唱得不好，但卻大讚安妮夏菲維、海倫娜寶咸卡達、「波叔」沙格畢朗高漢及Samantha Banks唱得好，擺明單打羅素卻爾及曉治積曼唱得不好。</p></body></html>
