<html><header><meta charset="utf-8"><title>Photobook<br>美旅巴墮山坡　9死20傷</title></header><body><h1>Photobook<br>美旅巴墮山坡　9死20傷</h1><p>美國俄勒岡州發生嚴重車禍，一輛載有約40人、由拉斯維加斯駛往加拿大溫哥華的旅遊巴，前天（周日）駛至俄勒岡州一條覆蓋冰雪的的州際高速公路時，因路面濕滑，失控衝出路邊防護欄，墮下30米深的陡峭山坡（圖），造成至少9死20多傷。救援人員利用繩索把乘客救出，乘客多是南韓遊客，部份醫院需韓文翻繹員協助救援。<br>美聯社</p></body></html>
