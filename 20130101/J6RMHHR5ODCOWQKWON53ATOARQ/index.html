<html><header><meta charset="utf-8"><title>宣萱搭上Fiona舊愛</title></header><body><h1>宣萱搭上Fiona舊愛</h1><p>現年42歲的宣萱感情一直未有着落，之前跟外籍獸醫Ruan達到談婚論嫁的階段，但最後分手收場。近日宣萱被拍到與薛凱琪（Fiona）傳過緋聞的澳門酒店黑人高層Reggie Martin在中環約會，二人有傾有講，看來相當熟絡，當見到商場內的聖誕佈置，二人更頭貼頭玩自拍，Reggie更情不自禁攬着宣萱的纖腰。接着二人步上扶手電梯時，宣萱更不避嫌輕輕扶着Reggie的手臂，態度的確似熱戀中的男女。據知宣萱是工作時認識Reggie，一見如故成密友。<br>撰文：林妃</p></body></html>
