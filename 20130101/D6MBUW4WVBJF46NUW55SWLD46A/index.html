<html><header><meta charset="utf-8"><title>Kay缺席頒獎禮</title></header><body><h1>Kay缺席頒獎禮</h1><p>新城的勁爆頒獎禮實行唔到冇獎新制，商台的叱咤頒獎禮則是歌手冇獎唔去！繼G.E.M.和古巨基杯葛叱咤拒出席後，據知其他唱片公司預計到旗下歌手冇獎，都決定拉隊缺席，免呆坐全晚戥人高興，包括星煥的謝安琪、鍾嘉欣、鄭欣宜、江若琳和吳若希；東亞的何韻詩和蘇永康；星娛樂的關心妍和鄭融；Amusic的衞蘭和JW；英皇的古巨基、Twins和陳偉霆，全部冇影。<br>雖然環球和叱咤關係好，但旗下歌手李克勤卻不是叱咤那杯茶，今晚克勤繼續玩唔到；至於產後復出的楊千嬅，雖然今屆叱咤女歌手和叱咤十大都打定輸數，但大有機會八奪我最喜愛的女歌手，據知千嬅會出席等攞獎。<br>採訪：丁寧</p></body></html>
