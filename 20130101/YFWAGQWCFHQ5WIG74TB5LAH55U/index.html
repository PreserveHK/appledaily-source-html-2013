<html><header><meta charset="utf-8"><title>馮仁昭四圍超：<br>黎文卓爆亞視陰謀論 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>黎文卓爆亞視陰謀論 - 馮仁昭</h1><p>曾效力亞視嘅黎文卓同黎小田，噚日喺銅鑼灣出席「香港本土文化書展」。對於亞視藝員因為冇上堂被炒，會唔會冇良心咗啲？黎小田冇正面答，咁肯唔肯做導師？黎小田話如果亞視畀錢就教。黎文卓就用陰謀論嚟分析，話亞視請咗班人，個個月出糧又冇嘢做，覺得出糧唔抵先叫人返學就有問題。黎文卓仲爆料話亞視都有搵佢做導師。<br>撰文：馮仁昭</p></body></html>
