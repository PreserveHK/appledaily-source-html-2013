<html><header><meta charset="utf-8"><title>隔牆有耳：現身東院　平叔陪阿婆睇病 - 李八方</title></header><body><h1>隔牆有耳：<br>現身東院　平叔陪阿婆睇病 - 李八方</h1><p>八方同事噚日喺東區醫院，竟然發現公務員事務局前局長王永平嘅蹤影。話說喺3點45分左右，平叔陪住一個老婦，喺醫院急症室嘅分流站出現喎，但佢唔肯講，呢名老婦同佢有乜關係，亦唔肯透露，老婦究竟患咗乜嘢病喎，只係同八方講：「希望佢冇乜事啦！」<br>現場所見，當時好多市民候症㗎，但獲平叔陪住求診嘅老婦，好快就得到應診機會。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
