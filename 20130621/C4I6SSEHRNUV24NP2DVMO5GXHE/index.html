<html><header><meta charset="utf-8"><title>體訊速遞：（乒乓球）李靜執教港女乒團</title></header><body><h1>體訊速遞：<br>（乒乓球）李靜執教港女乒團</h1><p>香港乒乓球總會昨宣佈，前男隊教練陳江華接任總教練一職；而04雅典奧運男雙得主李靜（圖），則接任女子隊教練，前隊友張瑞任女隊助教。孖寶之一的高禮澤則協助男隊訓練。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
