<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）曹宇鵬晉8強</title></header><body><h1>體訊速遞：<br>（桌球）曹宇鵬晉8強</h1><p>中國球手曹宇鵬（圖）昨日在無錫桌球精英賽16強，以5:3擊敗世界排名32位的英國球手禾拿斯頓，躋身8強；但中國另一球手肖國棟則以0:5不敵希堅斯，未能晉級。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
