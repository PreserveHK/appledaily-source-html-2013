<html><header><meta charset="utf-8"><title>夏日掃貨guide：希古恩同意當兵</title></header><body><h1>夏日掃貨guide：<br>希古恩同意當兵</h1><p>英國《每日郵報》報道，25歲的阿根廷國腳前鋒希古恩（圖）同意由皇家馬德里過檔阿仙奴；據報阿仙奴願打破薪酬上限，給予希古恩15萬鎊（約180萬港元）的周薪，而希古恩的轉會費亦達2,200萬鎊，創了兵工廠的買人紀錄。不過，阿仙奴料會放棄收購史雲斯的28歲威爾斯國腳後衞艾殊利威廉斯，理由是史雲斯堅持要收1,000萬鎊轉會費。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
