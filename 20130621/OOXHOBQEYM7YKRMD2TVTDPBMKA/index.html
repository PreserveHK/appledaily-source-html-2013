<html><header><meta charset="utf-8"><title>體壇拾趣：羅拉笠臣爆粗斷正</title></header><body><h1>體壇拾趣：<br>羅拉笠臣爆粗斷正</h1><p>英國網球女將羅拉笠臣（圖），周三喺伊斯特本網賽次圈以直落兩盤4:6，不敵丹麥前「1姐」禾絲妮雅琪出局；輸波事小，佢俾電視影到佢有球打唔到之後，係咁爆粗鬧自己；有時激動起嚟鬧自己好正常，但係啲粗口喺電視出咗街就唔好啦。呢位19歲小將事後公開道歉，仲話以後唔再講粗口喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
