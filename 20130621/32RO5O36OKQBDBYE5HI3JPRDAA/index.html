<html><header><meta charset="utf-8"><title>News Flash美斥華縱容販賣人口</title></header><body><h1>News Flash<br>美斥華縱容販賣人口</h1><p>美國國務院前天發表報告，批評中國及俄羅斯不符合打擊人口販賣的最低要求，將兩國評級降至最低的第三級，可能對兩國實施制裁。中國外交部指北京致力打擊人口販賣罪行，任何國家無資格以權威自居將別國評級，俄羅斯亦對報告表示憤怒。<br>中新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
