<html><header><meta charset="utf-8"><title>俄地鐵故障沒關門照開車</title></header><body><h1>俄地鐵故障<br>沒關門照開車</h1><p>鐵路故障往往為乘客帶來不便，但俄羅斯聖彼得堡一列地鐵月初的故障，卻為乘客帶來驚險體驗。<br>有網民月初將故障片段上載YouTube，見到聖彼得堡一列載客列車，相信是服務受阻打開車門停在月台，其後服務恢復正常，列車開始駛往下一站，但車門並無關上。幸好車廂當時並不擠擁，只有數名乘客，一直在拍片的網民更將手機遞出車廂外，有貪玩網友大讚「很酷」。<br>YouTube網站</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
