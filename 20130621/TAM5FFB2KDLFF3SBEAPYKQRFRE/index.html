<html><header><meta charset="utf-8"><title>番禺冷庫大火現蘑菇雲</title></header><body><h1>番禺冷庫大火現蘑菇雲</h1><p>許多港人居住的廣州番禺祈福新邨附近的工業區，昨早8點21分有冷庫發生大火，火場上空升起恐怖的蘑菇雲（圖），引發周邊群眾恐慌，但無人傷亡。不過有居民擔心，燃燒後氣體或有劇毒，不過官方就沒有證實消息。<br>廣東《羊城晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
