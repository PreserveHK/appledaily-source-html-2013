<html><header><meta charset="utf-8"><title>山西飯店爆炸3死逾百傷</title></header><body><h1>山西飯店爆炸3死逾百傷</h1><p>山西省朔州市一家試營業期間的飯店，前晚發生猛烈爆炸（圖），截至昨晚，已經造成3人死亡，149人受傷，當中10多人傷勢危殆。有目擊者表示，爆炸至少發生了三次。火災造成的傷亡本來不嚴重，圍觀的群衆多因爆炸受傷。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
