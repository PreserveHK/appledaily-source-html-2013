<html><header><meta charset="utf-8"><title>蘋果綠葉環球實業徐慧盼復職</title></header><body><h1>蘋果綠葉<br>環球實業徐慧盼復職</h1><p>環球實業（1026）早前罷免執董徐慧行政總裁職務，徐慧昨召開記者會，指公司罷免其職務不合法，要求復職。他又指，公司日前通過配售最多2億股建議，但公司並無資金需要，更指新任行政總裁周卓華為配售代理名滙證券的關連人士，因此周氏可能或涉關聯交易或有利益衝突，並指公司理應申請停牌以弄清事件，免影響小股東利益。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
