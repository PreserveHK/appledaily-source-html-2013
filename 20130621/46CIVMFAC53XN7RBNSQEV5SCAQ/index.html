<html><header><meta charset="utf-8"><title>名人Gossip若望保祿二世神蹟確認</title></header><body><h1>名人Gossip<br>若望保祿二世神蹟確認</h1><p>梵蒂岡確認先教宗若望保祿二世（圖）一個神蹟，為他封聖掃除了最後障礙。教廷未公佈神蹟詳情，但意大利傳媒指，若望保祿二世前年5月列品真福當日，治癒一名腦部重創的哥斯達黎加女子。消息人士指教廷會於本月底或7月初公佈詳情。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
