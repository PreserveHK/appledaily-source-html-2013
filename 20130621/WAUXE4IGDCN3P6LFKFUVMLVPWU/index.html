<html><header><meta charset="utf-8"><title>12歲女遭母親男友胸襲</title></header><body><h1>12歲女遭母親男友胸襲</h1><p>【屯門】<br>【本報訊】一名剛小學畢業，因家庭問題寄住在寄養家庭的12歲女童，前晚返回屯門山景邨與母親團聚並度宿一宵，其間她在客廳梳化睡覺，至昨凌晨1時許，有人趁黑向她胸襲非禮，她驚醒大叫，母親走出來查看及報案，警員到場調查後，拘捕其母的59歲同居男友。據稱被捕男子無業，有毒品案底，警方已通知社署社工跟進事件。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
