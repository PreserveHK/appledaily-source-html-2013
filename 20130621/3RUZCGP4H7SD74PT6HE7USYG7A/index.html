<html><header><meta charset="utf-8"><title>飯後入廁坐一坐</title></header><body><h1>飯後入廁坐一坐</h1><p>【話你知】<br>外科專科醫生林哲玄表示，要預防患痔瘡，市民應培養良好的排便習慣，保持「路路暢通」。 他指，人進食後腸會開始蠕動，令人有便意，故市民可於飯後入廁所坐一坐，「有就屙，冇就起身」，以培養排便習慣。市民不應經常「踎」廁所，「有啲人鍾意係廁所坐半個鐘睇報紙」，令肛門肌肉放鬆及向下壓，增加血管腫脹及突出於肛管外的風險。市民應保持良好飲食習慣，吸取足夠纖維及水份，減少便秘風險。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
