<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）兩港男將齊出局</title></header><body><h1>體訊速遞：<br>（羽毛球）兩港男將齊出局</h1><p>港隊黃永棋（圖）及伍家朗昨在新加坡公開賽男單次圈齊止步，前者0:2不敵泰國的潘辛拿出局，而伍家朗則不敵日本的桃田賢斗；港隊唯一晉級是混雙的李晉熙及周凱華。本報消息（新加坡）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
