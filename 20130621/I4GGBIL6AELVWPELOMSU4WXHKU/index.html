<html><header><meta charset="utf-8"><title>寶島尖叫屋　怒吼為手機充電</title></header><body><h1>寶島尖叫屋　怒吼為手機充電</h1><p>迪士尼人氣動畫《怪獸大學》中，聲音也可以發電，現在台灣一家商場將動漫變成現實。在台中市的新光中港商場，有一座「怪獸大學尖叫屋」，民眾進入尖叫屋中，對着麥克風放聲尖叫後就會產生電力，並能為自己的手機充電。<br>這幾日放學後，每天都有小學生成群結隊前來「怒吼」（圖），甚至還有家長帶着一家三口一起在尖叫屋中大聲吶喊。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
