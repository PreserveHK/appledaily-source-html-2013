<html><header><meta charset="utf-8"><title>獅虎媽媽誕「獅獅虎」</title></header><body><h1>獅虎媽媽誕「獅獅虎」</h1><p>牠們像獅又像虎，其實是罕見的「獅獅虎」（liliger）！三隻獅獅虎女上月在俄羅斯西伯利亞的新西伯利亞一個動物園出世（圖）。甚麼是獅獅虎？那就是爸爸是獅子，媽媽是獅子和老虎混種的獅虎（liger）的結晶品。三隻小獅獅虎剛滿月，已經會行會走，非常活躍可愛，輕易成為動物園的焦點。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
