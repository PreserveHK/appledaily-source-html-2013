<html><header><meta charset="utf-8"><title>蘋果綠葉耀萊純利勁跌69%</title></header><body><h1>蘋果綠葉<br>耀萊純利勁跌69%</h1><p>耀萊（970）截至3月底止全年，純利同比大跌69%至6,630萬元，營業額亦大減32%至30.2億元。受內地限制消費等政策影響，公司期內售出賓利數目減少28%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
