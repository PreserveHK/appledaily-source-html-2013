<html><header><meta charset="utf-8"><title>體壇拾趣：花劍小倫自費出征</title></header><body><h1>體壇拾趣：<br>花劍小倫自費出征</h1><p>特區政府資助18億翻新嘅體院設施陸續完成，噚日仲邀請包括林鄭月娥等高官視察場地；但就搞「閉門」，林鄭睇場時記者冇得跟，有冇搞錯！咁啱花劍代表張小倫（圖）途經體院，佢話自從總教練鄭兆康辭職後，全隊士氣低落，最慘就係8月布達佩斯舉行嘅世錦賽，佢要自資7,000蚊參賽，好似帶錢打工咁，難怪苦口苦面啦。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
