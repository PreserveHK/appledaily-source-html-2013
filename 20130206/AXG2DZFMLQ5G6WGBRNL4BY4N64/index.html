<html><header><meta charset="utf-8"><title>Jeana熱褲掃貨</title></header><body><h1>Jeana熱褲掃貨</h1><p>【銅鑼灣】農曆新年就到，好多人都開始辦年貨，不過女人買嘅年貨除咗糖果外，當然離唔開化妝品。前日下晝4點幾，着住熱褲嘅何珮瑜（Jeana）同個女性朋友去咗銅鑼灣掃年貨，佢哋先去咗時代廣場嘅連卡佛，行咗半個鐘就轉移陣地去波斯富街間連鎖化妝品店，今次卒之有收穫，好快就買滿一籃。不過Jeana仲未夠喉，再去埋世貿嘅時裝店極速掃咗個手袋，之後施施然落樓食住煙行去百德新街嘅食街搵食。<br>採訪、攝影：梁繼光</p></body></html>
