<html><header><meta charset="utf-8"><title>隔牆有耳：<br>Tanya港大O'camp相流出 - 李八方</title></header><body><h1>隔牆有耳：<br>Tanya港大O'camp相流出 - 李八方</h1><p>19歲嘅陳淑莊（Tanya），清純過蒸餾水。佢嘅港大法律系師兄王慧麟，噚日喺facebook上載Tanya喺1991年，參加港大法律學院迎新營嘅「玉照」。嘩！當年嘅Tanya唔單止電鬈頭髮，仲要戴住個頭箍，最別致係佢着住一件有樹熊卡通圖案嘅T恤，仲要束住入牛仔褲，配以一個少女含羞答答嘅笑容，同𠵱家短髮硬朗look好唔同，Tanya驚見那些年玉照流出都好驚訝，笑笑口話當時嘅髮型係「後李美鳳look」。</p></body></html>
