<html><header><meta charset="utf-8"><title>戶口身份證管理亂</title></header><body><h1>戶口身份證管理亂</h1><p>【話你知】<br>中共建政後先執行單一戶籍制，至改革開放後80年末，再在戶口制基礎上推行公民身份證，但同時還有臨時身份證、軍官證、士兵證、軍校學員證等，都是具有法律效力的身份證明。<br>民眾憑有效身份證明，即可置業及從事各種需要身份認證的工作。亦因此，內地戶口及身份證管理十分混亂，以至出現眾多「房叔」、「房嬸」，令貪官有可乘之機。<br>另方面，當局也可以按刑法規定，以「偽造、變造國家機關公文、證件」等罪名，對當事人追究責任，一經定罪，可判監三年或以下刑期。</p></body></html>
