<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫半夜睇新舖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>周杰倫半夜睇新舖 - 馮仁昭</h1><p>周杰倫06年喺台北開咗餐廳「Mr.J」，話等朋友有地方聚會，點知最近俾傳媒發現上月底執咗笠，餐廳烏燈黑火關門大吉，之前餐廳營業時曾經俾鄰居投訴聲浪過大，台灣傳媒話唔知同執笠有冇關係，而周董經理人公司嘅工作人員否認係經營不善，話只係租約期滿，仲話周董搵緊舖位，前排就有人見過周董半夜三更睇舖探路，睇嚟真係會再開咁噃。<br>撰文：馮仁昭</p></body></html>
