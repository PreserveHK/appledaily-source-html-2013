<html><header><meta charset="utf-8"><title>熊貓婭婭榮休　子孫遍全球</title></header><body><h1>熊貓婭婭榮休　子孫遍全球</h1><p>「婭婭」榮休了！四川成都大熊貓繁育研究基地近日異常熱鬧，皆因祖母級熊貓婭婭，以22歲高齡（相當於人類的82.5歲），結束長達15年撫育生活退休。牠共生育了9胎13隻熊貓，但經牠撫養的熊貓寶寶不下25隻，子孫遍佈全球，既有像「美蘭」一樣的海歸大熊貓，也有像北京奧運會吉祥物福娃「晶晶」這樣的明星大腕。牠將在基地內頤養天年。<br>一般熊貓媽媽一生能育有五至六隻寶寶。只有1990年出生的婭婭，自7歲開始當媽，至今已繁殖共9胎13隻熊貓，為目前世上現存子女最多的熊貓媽媽。 <br>中央社</p></body></html>
