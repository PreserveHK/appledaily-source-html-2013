<html><header><meta charset="utf-8"><title>Troggs主音肺癌逝世</title></header><body><h1>Troggs主音肺癌逝世</h1><p>於60年代紅極一時的英國樂隊The Troggs主音Reg Presley，昨日因肺癌在英國的住所內與世長辭，享年71歲。The Troggs創作過不少名曲，包括94年獲組合Wet Wet Wet重唱的《Love is All Around》，另一名曲《With A Girl Like You》最近更獲荷李活新片《熱血喪男》（Warm Bodies）預告片用作插曲。Reg去年尾因中風入院。</p></body></html>
