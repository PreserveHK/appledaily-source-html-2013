<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《宗師》國際版少15分鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>《宗師》國際版少15分鐘 - 馮仁昭</h1><p>梁朝偉主演嘅《一代宗師》喺香港口碑同票房都唔錯，之前有傳話有個四個鐘頭嘅版本，好多人都話唔想錯過，雖然導演王家衛否認有長版本，但好多粉絲都仲奢望有足本睇，結果王家衛剪咗個國際版，比中港兩地嘅130分鐘版本仲要少15分鐘。<br>而王家衛會去柏林做第63屆柏林電影節嘅評委會主席，《一代宗師》仲會做埋開幕電影，偉仔當然會現身。<br>撰文：馮仁昭</p></body></html>
