<html><header><meta charset="utf-8"><title>隔牆有耳：<br>企鵝BB　未換毛難定「性」 - 李八方</title></header><body><h1>隔牆有耳：<br>企鵝BB　未換毛難定「性」 - 李八方</h1><p>海洋公園唔單止旺財，仲好旺丁，尤其「冰極天地」，事關繼上年底有美國企鵝BB出世、趕及成為龍年寶寶後；一隻巴布亞企鵝亦喺上月12號出生，佢嘅父母呢就嚟自日本嘅。<br>「冰極天地」館長黃永康透露，美國企鵝BB現時約重6公斤，好鬼八卦，鍾意探索新事物，佢哋嘅性別要喺一年後換上防水羽毛、以及進行血液測試後先可以確定。<br>但佢已經喺「南極奇觀」展館同遊人見面嘞，係㗎喇，就算BB都要拋頭露面㗎，鬼叫你喺海洋公園出世咩！</p></body></html>
