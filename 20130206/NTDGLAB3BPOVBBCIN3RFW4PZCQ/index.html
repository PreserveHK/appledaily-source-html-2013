<html><header><meta charset="utf-8"><title>今日提醒你：沙皇遺珍登陸香港</title></header><body><h1>今日提醒你：沙皇遺珍登陸香港</h1><p>十九世紀末至二十世紀初俄羅斯的珠寶工藝高超，其中成就最卓越的珠寶師彼得．卡爾．法貝熱（1846—1920年），其作品因工藝精美、品質優良而廣受歡迎，是俄羅斯沙皇的御用珠寶師，市民將有機會一睹其作品，包括他呈獻給沙皇、巧奪天工的復活蛋。<br>香港文化博物館獲莫斯科克里姆林宮博物館和費斯曼礦物博物館，借出逾二百件秘藏，舉行「法貝熱─俄羅斯宮廷遺珍」展覽（圖），展出各種珠寶用器和飾物，以及舉世矚目的復活蛋，將俄羅斯王朝的工藝秘珍重現眼前。展覽今日下午3時舉行開幕禮，展出至今年4月29日。</p></body></html>
