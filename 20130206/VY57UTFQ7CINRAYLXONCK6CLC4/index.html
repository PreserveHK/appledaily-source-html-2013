<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩被禁冇有怕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>何韻詩被禁冇有怕 - 馮仁昭</h1><p>何韻詩去年高調出櫃後，加上不時公開支持反國教，有傳佢同黃耀明都被內地列入黑名單，禁止佢哋喺官方傳媒亮相，阿詩噚日喺facebook留言話唔知道有冇呢張黑名單，又話：「我只知道有大部分時候反而是一些負責人怕惹麻煩，自我審查在先。我也認為內地很多傳媒和廠商是很gay-friendly的，come out後我都有接到一些電視台的節目邀請。我哋行得正企得正，冇做傷天害理不法嘅事，老實講，都只係外在，冇乜好怕。」<br>撰文：馮仁昭</p></body></html>
