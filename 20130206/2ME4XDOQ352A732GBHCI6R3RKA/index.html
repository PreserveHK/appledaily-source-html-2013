<html><header><meta charset="utf-8"><title>連體衣葬禮不悲情</title></header><body><h1>連體衣葬禮不悲情</h1><p>由頭包到腳的一件頭休閒服Onesie，潮人必備。20歲英男勞倫斯，更是Onesie的忠實粉絲，連死後都要穿Onesie入土為安。<br>英年早逝的勞倫斯患雷諾氏病，影響供血，甚至被迫從陸軍二等兵退伍，後在睡房內猝死。他死因未明，但家人選擇樂觀面對，讓他穿上最愛的Onesie落葬。家人也不要哭哭啼啼，揀選Onesie做他的葬禮服，花450英磅（約5,500港元）為500多名親屬訂做Onesie。負責葬禮打點的姊姊說：「這是我們給他可愛的讚禮，這對我們一家意義很大。」<br>英國《太陽報》</p></body></html>
