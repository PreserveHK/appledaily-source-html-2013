<html><header><meta charset="utf-8"><title>馮仁昭四圍超：諸葛紫岐派六位數利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>諸葛紫岐派六位數利是 - 馮仁昭</h1><p>諸葛紫岐（Marie）噚日以老闆娘身份，帶住Hotcha成員Crystal、Winkie响尖沙嘴食團年飯。Marie今年首次婚後派利是，佢話預咗要派六位數咁多，而新年願望就想添丁。佢話：「都想出碟㗎，希望年中出到啦，老爺畀idea話做幸福少奶奶嘅image喎。」佢仲話想重金搵影帝劉青雲做MV男主角，唔介意拖手仔同錫面珠。<br>撰文：馮仁昭</p></body></html>
