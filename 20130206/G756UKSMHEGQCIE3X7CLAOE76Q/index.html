<html><header><meta charset="utf-8"><title>AKB柏木犯禁媾球星</title></header><body><h1>AKB柏木犯禁媾球星</h1><p>日本組合AKB48人氣成員柏木由紀（左圖），早前才公開支持組合要實施戀愛禁令，但自己卻斷正在新一期的日本雜誌《週刊文春》手上，被偷拍到上月12日參加媾仔派對，玩到早上七時才離開。報道指有份參加派對的，還包括日前因拍拖而剃頭謝罪的AKB隊友峯岸南，以及AV女優明日花綺羅，而男生代表則有J.League球員杉本健勇、扇原貴宏（右圖）等。網友對於柏木將會受甚麼處分而議論紛紛。</p></body></html>
