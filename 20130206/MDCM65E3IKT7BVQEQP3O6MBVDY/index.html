<html><header><meta charset="utf-8"><title>奧塞藝術館趕走窮人</title></header><body><h1>奧塞藝術館趕走窮人</h1><p>【法國經濟困境】<br>法國人尊崇藝術，就算人窮吃不飽，依然有閒情欣賞藝術──誰知窮人原來沒資格風花雪月。有慈善組織上月搞活動，帶貧窮家庭逛巴黎奧塞藝術館（Musee d'Orsay），但在賞畫期間，有守衞竟請他們離開，原因是「有人投訴他們身有異味」。<br>「尊嚴行動」的員工說：「我跟守衞理論，因為那些家庭都穿戴整齊得體，也沒有人向我們抱怨。」但當他們往另一個房間時，又再被四名守衞攔阻，要求他們離開。該組織負責人已去信文化部長投訴，而奧塞藝術館館長則說事件令人「傷感」。<br>英國《每日電訊報》</p></body></html>
