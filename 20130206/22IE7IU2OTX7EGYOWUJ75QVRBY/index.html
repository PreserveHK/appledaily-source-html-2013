<html><header><meta charset="utf-8"><title>葉玉卿做嫲嫲冇難度</title></header><body><h1>葉玉卿做嫲嫲冇難度</h1><p>葉玉卿和曾志偉前晚出席完賀歲電影《2013我愛HK 恭囍發財》首映後，移師到灣仔慶功，卿卿大讚徐子珊和鄭欣宜的演出很好，還說：「我喺近呢16年好似冇咗自己，真係有啲迷失，今次好享受呢個純粹返嚟拍戲嘅感覺，呢個係我嘅夢想，我唔知幾時先再返嚟拍戲，可能要好耐之後嘅事。」葉玉卿昨日在商台錄音訪問，她說原本叫她做嫲嫲，她以為要化老妝，豈料只是做40幾歲嫲嫲，完全沒有難度。<br>採訪、攝影：張俊銘</p></body></html>
