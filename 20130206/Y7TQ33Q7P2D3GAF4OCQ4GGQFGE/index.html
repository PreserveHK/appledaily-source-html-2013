<html><header><meta charset="utf-8"><title>爽影評：《泰囧》反映國情受追捧</title></header><body><h1>爽影評：《泰囧》反映國情受追捧</h1><p>沒大卡士大製作，竟爆冷於內地狂收13億，某程度算是角色塑造成功帶動起劇情的功勞，表面上徐崢是望發大達的中產精英，遇着傻鄉下佬王寶強展開一次搞笑歷險，背後卻有經濟起飛城巿劇變與傳統文化兩難的深意，要良心定要黃金，幾乎是全國上下每天都面對的生活寫照，難怪深得內地觀眾喜愛認同。對港觀眾而言，最感觸是發現電影滿佈90年代港產片的無厘頭笑料，不少低俗場面都熟口面有共鳴，但「A貨許冠英」王寶強過於使勁扮傻的演出，看久了難免會現慢性疲勞。<br>尋真<br><br>★★★<br>（5個★為滿分）</p></body></html>
