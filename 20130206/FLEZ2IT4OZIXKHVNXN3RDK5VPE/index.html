<html><header><meta charset="utf-8"><title>隔夜法包變搶手貨</title></header><body><h1>隔夜法包變搶手貨</h1><p>【法國經濟困境】<br>法國人對吃很講究，焗麪包糕點可說是文化一部份，法國全國就有多達3萬間麪包烘焙店，單是在巴黎，也有2,000間。以前麪包糕點像藝術品，精心炮製，但隨着經濟下滑，近年法國人對糕點的要求逐漸下降。<br>業界估計，現時多達80%糕點是大量生產，運到店裏才焗製。這樣做，雖然節省成本，質素也不算差，但炮製糕點這門藝術已是式微。銀根短也令人不再嘴刁──法包必須新鮮已是過去式，以前只能拿來餵鴿子的隔夜法包，現在成搶手貨。<br>加拿大《多倫多明星報》</p></body></html>
