<html><header><meta charset="utf-8"><title>潮味利是封</title></header><body><h1>潮味利是封</h1><p>新年派利是，這命題其實很令人懊惱，邊個邊個派幾多、派多派少了又要心中有數，就連一個小小利是封賣相也要講究一番，這點對年輕已婚朋友尤甚。基於唔打得都睇得的效應下，一個滿有潮味的利是封應該能滿足你的口味。連英國的Paul Smith 最近也湊湊熱鬧，特意為香港及中國地區設計了一套兩款的利是封套裝，以玫瑰花圖案作背景，充滿時裝味道，購物滿指定金額即可免費獲贈。</p><p>查詢：</p><p>Paul Smith（2761 9303）<br>又一城LG1-55號舖</p></body></html>
