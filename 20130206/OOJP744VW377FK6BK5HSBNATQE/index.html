<html><header><meta charset="utf-8"><title>地下莊家遍佈亞洲 - 青蛙仔</title></header><body><h1>地下莊家遍佈亞洲 - 青蛙仔</h1><p>【知多啲】<br>亞洲人公認爛賭，賭波業由90年代尾越來越蓬勃，地下莊家遍佈中國、星馬泰、越南甚至柬埔寨。據知情人士表示：「有人告訴我，亞洲市場一星期的注碼（合法及非法），等同Nike一年的營業額。可想而知，金額是何等巨大，這亦衍生了假波等問題。」<br>新加坡合法博彩機構Singapore Pools表示，他們近年致力打擊非法賭波集團；至於新加坡足總發言人說：「我們是首個將國際球證定罪，及起訴多名頂級球員的國家。」文：青蛙仔</p></body></html>
