<html><header><meta charset="utf-8"><title>母獅怒吼嚇不走男童</title></header><body><h1>母獅怒吼嚇不走男童</h1><p>獅子張大口，7歲男童竟面不改容，毫不害怕，反而跟獅子對望，甚至貼得貼貼服服要跟玩，竅門是隔一重玻璃。<br>男童西拉爸爸常帶他到美國邁阿密動物園看獅子猩猩，這天父子倆走近玻璃，一頭母獅立即撲前狂吼。西拉本嚇得尖聲呼叫，後來知隔着玻璃，冷靜地跟母獅對望，即使母獅趷高雙爪按着玻璃，他依然毫無懼色。爸爸說：「那母獅彷彿想玩耍，伸爪抓玻璃，兒子去那裏，牠也去那裏。」但母獅對爸爸毫無興趣。<br>英國《每日郵報》</p></body></html>
