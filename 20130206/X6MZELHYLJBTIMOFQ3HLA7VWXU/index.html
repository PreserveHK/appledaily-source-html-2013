<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>MK仔遭內地漢圍毆</title></header><body><h1>各區突發簡訊︰<br>MK仔遭內地漢圍毆</h1><p>【旺  角】<br>【本報訊】25歲姓江青年偕同22歲姓林男友人，於昨凌晨4時許，聯袂行經旺角快富街與西洋菜南街交界對開時，與兩肥一瘦、年約30至40歲操普通話男子「相遇」，兩批男子疑因「眼超超」目光問題發生口角，三漢繼而向江、林兩人動粗，林及時閃開，江走避不及，被惡漢拳打腳踢兼爆樽，登時頭破血流，左臉受傷，惡漢傷人後逃去，江報警後送院治理。</p></body></html>
