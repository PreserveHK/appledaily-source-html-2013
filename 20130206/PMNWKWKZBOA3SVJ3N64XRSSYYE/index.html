<html><header><meta charset="utf-8"><title>陳小春產前抑鬱</title></header><body><h1>陳小春產前抑鬱</h1><p>快要榮升父親的陳小春日前接受商台節目的錄音訪問，小春在節目內大談做父親的感受，他表示去年刻意停工努力造人，有日老婆應采兒好溫柔向他講自己快做爸爸，小春承認當得知消息後不知如何處理，但知道自己會有九、十個月的適應期。<br>一向聽老婆話的小春強調太太非惡妻，他說：「佢係識得照顧屋企嘅女人，話佢惡畀佢鬧㗎，知佢𠵱家會情緒波動，因為辛苦，其實自己荷爾蒙都多咗，好似有產前抑鬱嘅出現。」小春爆老婆試過有次半夜想食通粉，當時他不知是否仍有地方賣，但他仍揸車去碰運氣，他說：「我唔識講甜言蜜語，但會盡量去做，唔會覺委屈。」<br>撰文：林妃</p></body></html>
