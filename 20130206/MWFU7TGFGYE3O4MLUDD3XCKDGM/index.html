<html><header><meta charset="utf-8"><title>星爺舒淇錫出火</title></header><body><h1>星爺舒淇錫出火</h1><p>周星馳瞓身宣傳執導新戲《西遊．降魔篇》，噚日同女主角舒淇去廣州出席記者會，呢排傳出星爺想追舒淇，雖然唔知有幾成真，但食腦嘅星爺就趁勢搞大件事，喺記者會當眾錫舒淇玉手，又幫舒淇戴上「定情戒指」，好似情聖上身咁。</p><p>踩行油做宣傳</p><p>之後舒淇識做地啜咗星爺臉珠一啖，咁啱星爺微側個頭，差少少就變咀嘴，一臉冧樣嘅星爺大叫：「我是讓她親嘴巴的！」完全踩行油幫電影做宣傳，現場記者起哄叫佢哋一齊，舒淇扮怕醜話：「我沒和他相處過，具體如何浪漫不知道。」星爺當然唔放過機會話：「那就相處一下啦，她是我心中的一團火，是永遠不會熄滅的。」<br>撰文：洪紅克</p></body></html>
