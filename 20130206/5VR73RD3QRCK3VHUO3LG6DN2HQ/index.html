多啦A夢為何不是生物</h1><p>日本東京一間名校的刁鑽入學試題考起學生。試題是：為甚麼多啦A夢不算是生物？<br>麻布中學是東京三大男校之一，入學考試非常嚴格，今年理科題目範圍更包羅物理、化學、生物、天文和數學。多啦A夢是日本「元祖級」動漫角色，但說到牠為何不算是生物，你又答得出嗎？答案：因多啦A夢不會長大，也無法繁衍後代。<br>台灣ETtoday網站</p></body></html>
