<html><header><meta charset="utf-8"><title>隔牆有耳：<br>皇仁黨　high爆開檔 - 李八方</title></header><body><h1>隔牆有耳：<br>皇仁黨　high爆開檔 - 李八方</h1><p>皇仁書院今年喺維園搞「蛇皇檔」年宵，大賣「蛇皇」Tee及水杯等，以回本20,000蚊為目標。闊別維園年宵廿年，皇仁仔今年重返主場之利嘅維園，仲搵嚟立法會皇仁黨成員石禮謙、湯家驊、梁繼昌同胡志偉做開幕嘉賓，並由63年會考嘅老師兄大嚿石帶領大家dem cheers，希望搞旺個場。佢哋仲齊齊寫揮春拜年，大嚿石Hea住寫「福」字就算，67年會考嘅湯家驊寫咗「普選快來」、79年會考嘅梁繼昌就寫「人權法治」；幾個人之中最年輕校友、81年會考嘅胡志偉工工整整咁寫咗「民主」兩隻字。</p></body></html>
