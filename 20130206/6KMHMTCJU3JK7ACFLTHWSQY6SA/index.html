<html><header><meta charset="utf-8"><title>佳士得首用新防偽標籤</title></header><body><h1>佳士得首用新防偽標籤</h1><p>【話你知】<br>唐英年高調賣酒，佳士得在這次拍賣首次使用「Prooftag Bubble Seal」標籤，即經過佳士得專家檢驗和鑑證，在瓶身貼上標籤，藏家可追蹤及確認酒釀來源，證明來自唐英年窖藏。<br>拍賣行以標籤認證，因為近年假酒猖獗，Lafite早前推出新措施，2009年Lafite及其副牌酒2010年Carruades de Lafite，採用全新防偽標籤。防偽封印分兩部份：一是獨特無二的bubble code，另一個印在玻璃瓶上的13位英文加數字碼，代碼經Lafite官方核實無誤，便屬正貨。</p></body></html>
