<html><header><meta charset="utf-8"><title>蘋果好介紹：回鄉精神晉攻</title></header><body><h1>蘋果好介紹：回鄉精神晉攻</h1><p>◆轉伍廐三戰兩勝，兩次贏馬分別大勝「太奇妙」及「自成一格」，前駒其後三Ｗ包括兩勝三班賽，「自成一格」再出亦勝，「回鄉精神」居四班大超。<br>◆上仗鄭雨滇全程外叠望空與對手鬥燒，發揮差劣才敗。<br>◆易配吳嘉晉不會亂跑且可減七磅，四檔亦好跑。</p><p>今日有料</p><p>可以免費上《蘋果日報》網 http://hk.racing.nextmedia.com/  再click入影片區收看</p></body></html>
