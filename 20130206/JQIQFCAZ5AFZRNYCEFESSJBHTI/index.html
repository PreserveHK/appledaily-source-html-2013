<html><header><meta charset="utf-8"><title>我是誰：曾拍法劇奪獎</title></header><body><h1>我是誰：曾拍法劇奪獎</h1><p>現年38歲的施祖男生於香港，三歲隨家人移居法國，操流利法語，七歲開始研習跆拳道和空手道，是黑帶高手。施祖男27歲回港，經朋友介紹加入演藝界，先後參與過電影《殺破狼》、《龍虎門》、《男兒本色》、《機動部隊——同袍》等演出。09年獲法國導演垂青，主演網上連續劇《Urban Wolf》，並於前年奪得美國The Weddy Awards頒發的「最佳個人演出獎」。<br>施祖男在08年尾拍攝羅永昌執導的電影《機動部隊──同袍》時與邵美琪撻着，其間一度傳出二人已秘密結婚，但事後施祖男否認婚訊，只承認與 Maggie是親密朋友。</p></body></html>
