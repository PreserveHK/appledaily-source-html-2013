<html><header><meta charset="utf-8"><title>咀到孿</title></header><body><h1>咀到孿</h1><p>荷李活動作巨星布斯韋利士（Bruce Willis）套新片《虎膽龍威：擇日開戰》（A Good Day to Die Hard）噚日喺德國柏林搞首映，布斯就帶埋模特兒老婆Emma Heming現身，可能佢哋見天氣有啲凍，就諗住辣㷫全場，本來兩個人仲正正常常拖緊手入場，點知突然即場激吻，仲咀到拗晒腰，十足十第二次世界大戰時，嗰張士兵咀護士嘅經典相！雖然話就快結婚4周年，不過有啲嘢，都係留喺酒店先做啦。</p></body></html>
