<html><header><meta charset="utf-8"><title>碩士生做學徒保母散工</title></header><body><h1>碩士生做學徒保母散工</h1><p>【法國經濟困境】<br>高學歷是否就保證有好職業？23歲的法國女生福里茲告訴大家：未必。即使持有健康行政課程碩士學位，福里茲仍無穩定職業。她讀過求職課程、聯絡大學同學與教授鋪橋搭路、更寄出200份求職信，但統統無回音。為勢所逼，她做學徒、保母與酒保，也試過替人照顧狗隻，賺取每日4.7歐元（約50港元）的微薄薪金，可惜畢業以來仍只是短工接短工。她說：「無工作、無事做，在家一點都不輕鬆，大概還可以去雜貨店打工。」<br>美國《紐約時報》</p></body></html>
