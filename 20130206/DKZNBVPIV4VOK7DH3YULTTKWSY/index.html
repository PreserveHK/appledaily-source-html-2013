<html><header><meta charset="utf-8"><title>髮放優雅魅力</title></header><body><h1>髮放優雅魅力</h1><p>農曆新年就快到，相信你已經準備好新衫，但記住不要忽略髮型，否則Total Look便不完美。當中一個細小的髮夾便可作點綴，也可為一身裝扮錦上添花。意大利品牌ACCA KAPPA推出多款以閃鑽、Animal Print、玳瑁等設計的髮夾及髮箍，當中的蕾絲印花髮夾最亮眼，非常配襯一身優雅打扮。髮夾於意大利製造，採用塑膠材料及不含鎳的金屬配件，漆料不含有害物質，不會引起過敏反應。品牌於1900年更曾為伊利沙伯女王與皇室成員供應髮刷用品，更是國泰航空頭等機艙的指定護理品牌之一。</p><p>查詢：</p><p>ACCA KAPPA（2890 7168）<br>銅鑼灣世貿中心P106</p></body></html>
