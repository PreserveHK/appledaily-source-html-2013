<html><header><meta charset="utf-8"><title>女嬰穿罩袍建議捱轟</title></header><body><h1>女嬰穿罩袍建議捱轟</h1><p>回教沙地嚴管女性，根據回教規條禁止女性暴露，外出必須穿罩袍，包着全身，只露出雙眼。當地一名教士更提出，指女嬰出生後都應穿上罩袍，免惹來性侵。言論一出，四方炮轟。<br>沙地教士達烏德最近接受一個伊斯蘭電視台訪問表示，女嬰出生後都應立即穿着包冚全身的罩袍，這樣更能保護女嬰遭到性侵犯。訪問上周六播出，迅即引來各方批評。<br>申訴委員會前法官澤斯蘭拿，批評達烏德的言論令外界對伊斯蘭教義有不良印象，呼籲信徒不要理會這非官方教令。他又指把初生女嬰包裹全身，做法並不公義。根據伊斯蘭律法，女生要到青春期才需要穿上罩袍。<br>英國《每日電訊報》</p></body></html>
