<html><header><meta charset="utf-8"><title>失業男沒錢搭車探父母</title></header><body><h1>失業男沒錢搭車探父母</h1><p>【法國經濟困境】<br>法國全國18至24歲青年中，23%都被證實活於貧窮線下，青年失業率更高達26%，22歲的阿弗林（Kafui Affram）就是其中之一。考過兩次大學都不成功，他要靠借貸完成網頁設計課程，工作兩個月後最終加入失業大軍，現時每周三天往就業中心碰運。<br>他人在巴黎，父母家住略桑（Lieusaint）。雖然兩地車程僅40分鐘，他卻窮得連7歐元（約75港元）的車費都負擔不了。他慨嘆自己身在大城市卻難有作為：「我知道應該保持樂觀和訂下目標，可是荊棘滿途呢。」<br>德國《明鏡》周刊</p></body></html>
