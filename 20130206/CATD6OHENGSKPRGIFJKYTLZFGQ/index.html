<html><header><meta charset="utf-8"><title>特稿：制度欠佳容易種票</title></header><body><h1>特稿：制度欠佳容易種票</h1><p>一直強調公正的香港電影金像獎頒獎禮，昨日公佈了入選名單，從名單中不難發現有些水準一般的合拍片《聽風者》和《消失的子彈》可以獲多項提名， 在《聽》片表現一般的梁朝偉和周迅可以入選角逐帝后，周迅還可以憑《大魔術師》獲兩個影后提名。<br>為何出現這種局面？主要是評審制度有漏洞，金像獎首輪投票是由業內人士及100人的專業評審團投票選出提名名單，兩邊各佔百份之五十。一般開戲較多的電影公司會請業內人士投票給自己的影片和演員，為了飯碗很多電影人都會順從，所以大的電影公司如要種票十分容易，看來大會是時候作出檢討，否則金像獎繼續淪為小圈子選舉。<br>撰文：李全</p></body></html>
