<html><header><meta charset="utf-8"><title>調味唔小事：味醂貴族專用</title></header><body><h1>調味唔小事：味醂貴族專用</h1><p>在日本的烹調中，常見有味醂這種調味料，到底味醂是甚麼？<br>其實，味醂的主要成份是糯米和米麴，和中國的米酒相似，同樣帶有酒香。煮餸時加幾滴，可以辟去食物的腥味兼且提鮮。味醂的製作，是把蒸熟的糯米和米麴混合，加入燒酒或釀酒用的酒精，在室溫下經過60天發酵，把釀成的酒醅壓榨和過濾，最後提煉出來的就是味醂。由於味醂在釀造的過程中產生了甜味，因此可在烹調時代替糖和酒。<br>昔日，味醂更是皇室貴族專用的調味料呢！時至今日，味醂除了應用在日式的料理外，更會用來製作蛋糕、點心和水餃等，用途更廣。<br><br>記者：阮芷慧　攝影：楊錦文</p></body></html>
