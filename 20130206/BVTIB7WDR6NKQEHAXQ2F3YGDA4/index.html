<html><header><meta charset="utf-8"><title>故事簡介：重現經典拍攝過程</title></header><body><h1>故事簡介：重現經典拍攝過程</h1><p>《驚慄大師：希治閣》改編自真人真事，講述緊張大師希治閣（安東尼鶴健士飾），自完成個人票房高峯作《奪魄驚魂》後便陷入創作低潮，直至讀過驚慄小說《Psycho》，就決意借它來超越過去尺度，炮製出全新風格的驚慄片《觸目驚心》。然而希治閣的構思不獲外界認同，電影公司極力否決，促使他和妻子艾瑪拉維爾（海倫美雲飾）押上所有積蓄自資開拍，即使找來當時得令的性感女星珍納李（施嘉莉祖安遜飾 圖）瞓身演出，希治閣的情緒也備受困擾，甚至陷入不能自拔的婚姻危機。</p></body></html>
