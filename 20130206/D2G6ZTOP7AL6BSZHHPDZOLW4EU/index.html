<html><header><meta charset="utf-8"><title>黎耀祥火海逃生</title></header><body><h1>黎耀祥火海逃生</h1><p>黎耀祥、應屆港姐張名雅、黃心穎、朱千雪和陳偉霆前晚到西九海濱長廊，錄影無綫節目《TVB新春黃金慶典》。現場有魔術師表演，祥仔與港姐被手扣扣住，然後在火海中逃走。<br>對於公司會派六千元利是給合約藝員，祥仔說：「好彩我唔係簽部頭，新老闆上場後福利好好多，廠外面有消夜檔，不過最好有腳底按摩。」有指九大帝后將回TVB拍劇，祥仔也有聽聞，但不怕被分薄，覺得邀更多前輩幫手有衝擊作用，他又讚周潤發和黃秋生都是他仰慕的前輩。<br>採訪、攝影：黃曉妍</p></body></html>
