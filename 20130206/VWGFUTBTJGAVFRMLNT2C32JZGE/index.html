<html><header><meta charset="utf-8"><title>關仁隱事：「女長人」猛向阿笑耍冧 - 關仁</title></header><body><h1>關仁隱事：「女長人」猛向阿笑耍冧 - 關仁</h1><p>呢排班娛圈前輩個個好有火，有時借小事向後輩開火，誰是誰非只有當事人先知，但公開道歉咗都仲要俾人鬧到頭耷耷，就真係好陰功。「女長人」唔知係咪怕自己成為下一個目標，之前佢同「阿笑」合作拍戲時表現得非常恭敬。有次記者約佢哋做訪問，女長人遲到咗十分鐘，嚟到即刻勁唔好意思同阿笑耍冧，雖然現場仲有其他工作人員同演員，但女長人似乎最驚阿笑嬲，臨走前仲要再行埋去講多次唔好意思同講再見，夠晒禮貌周周。<br>撰文：關仁</p></body></html>
