<html><header><meta charset="utf-8"><title>隔牆有耳：<br>吳得掂　不知鄭希喧是誰 - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂　不知鄭希喧是誰 - 李八方</h1><p>國民教育家長關注組召集人陳惜姿早前爆料，話狼振英前私人助理鄭希喧曾經自稱代表中聯辦，話要約佢傾國教喎。西環公然介入特區事務，梁班子係坐視不理定助紂為虐先？專責國教嘅教育局局長吳得掂，噚日同傳媒聚會時卻聲稱，佢不知道鄭希喧是誰，亦話對方從來冇聯絡過佢，反覆重申國教風波冇受任何政府外嘅勢力干預。至於點解鄭希喧可以搶飲頭啖湯、向陳惜姿透露政府會有好消息公佈，吳得掂就解釋唔到嘞，莫非西環都覺得吳得掂真係好唔掂，搵佢幫手拆彈都費事？</p></body></html>
