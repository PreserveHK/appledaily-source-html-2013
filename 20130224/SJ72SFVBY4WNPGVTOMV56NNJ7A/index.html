<html><header><meta charset="utf-8"><title>話你知：影壇鐵三角</title></header><body><h1>話你知：影壇鐵三角</h1><p>人稱阿叔的張叔平，是香港著名美術指導及服裝設計師，89年在《旺角卡門》中首次與王家衛合作，自此，阿叔成為王家衛的御用美指，兩人聯同著名攝影師杜可風，合稱「鐵三角」。阿叔在《東邪西毒》更擔任剪接，他設計旗袍尤其出色，如《花樣年華》的張曼玉、《2046》的章子怡等，亦為他帶來國際電影獎項，當中包括憑《花樣年華》奪康城影展最佳藝術成就大獎。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
