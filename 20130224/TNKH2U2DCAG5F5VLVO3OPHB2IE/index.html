<html><header><meta charset="utf-8"><title>一桌微婚宴免浪費<br>
</title></header><body><h1>一桌微婚宴免浪費<br>
</h1><p>婚宴只有一桌，一共請了20多位客人，飯菜按來賓喜好一人一份……內地開始吹「微婚宴」新風，南京有飯店甚至打出「一桌婚宴和百桌婚宴同樣精采」的廣告，避免浪費。<br>婚宴流程從簡，沒有華麗T台、藝人助陣，只有幾段片在現場播放，親朋獻歌、和小遊戲，一桌人其樂融融。日前微博上南京一對新人的微婚宴引起熱議。新郎新娘收入不低，微婚禮是想省掉接待的煩惱，減去親朋「給人情」負擔。有網友諮詢想仿效微婚禮，也有人擔心太簡約會丟面。<br>江蘇《揚子晚報》</p></body></html>
