<html><header><meta charset="utf-8"><title>福建元宵抬巨糭</title></header><body><h1>福建元宵抬巨糭</h1><p>今天是正月十五元宵節，也稱為「中國情人節」，各地花燈如海，節日氣氛濃厚，民眾以吃元宵、賞花燈、猜燈謎、舞龍舞獅等傳統習俗慶賀一元復始，大地回春。<br>福建連城村民們抬着大糭巡遊，祈求五谷豐登、風調雨順，這隻1.6米高的大糭用70公斤糯米裹成，下鍋蒸煮三天三夜，再用金箔包裹貼上吉祥紙花。在台灣嘉義，由鄉公所舉辦的舉辦藝陣文化節精采紛呈，宋江陣等陣頭百家爭鳴，木偶雜耍特技和高空煙火讓民眾流連忘返。<br>中新網</p></body></html>
