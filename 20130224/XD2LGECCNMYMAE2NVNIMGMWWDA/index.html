<html><header><meta charset="utf-8"><title>蘋果汁：<br>
勞聯倡寬免學貸利息</title></header><body><h1>蘋果汁：<br>
勞聯倡寬免學貸利息</h1><p>【本報訊】財政預算案本周三出爐，港九勞工社團聯會十多名成員，昨日到政府總部請願（圖），要求財政司司長曾俊華推出措施，包括寬免學生資助計劃貸款首五年利息及增加持續進修基金資助額，協助青年向上流動。</p><p>勞聯指，根據統計處數字，25至34歲人士，過去十年工資幾乎沒有增長，現時置業越來越難，很多年輕人索性將結婚、生育及在職進修計劃一再推遲。勞聯去年底訪問了607名大專生，近半數同意「先置業、後置家」這句說話，沒有置業想法的受訪者大多受制於財力不足。<br>勞聯期望財政預算案推出一系列措施協助青年向上流動。</p></body></html>
