<html><header><meta charset="utf-8"><title>求婚男遭警押走　鑽戒掉落海</title></header><body><h1>求婚男遭警押走　鑽戒掉落海</h1><p>夕陽下的沙灘晚餐、1.84卡鑽戒……30歲的美國男子侯斯頓籌備數月準備求婚，卻想不到一批墨西哥警察來「搗亂」，用輕機槍指着他的頭，把他帶走問話，混亂間把鑽戒掉進大海。<br>侯斯頓在墨西哥海邊酒店準備求婚，但不滿一艘遊艇阻擋了夕陽美景，竟私自鬆綁將遊艇推離碼頭，警方以為他毀壞遊艇要拘捕他，他要求女友代保管裝有鑽戒的恤衫，混亂間戒指跌落碼頭反彈落大海，女友崩潰大喊：「噢，原來他想跟我求婚。」警察釋放他後，他隨即潛落大海尋鑽戒，兩小時後尋回，身上還在滴水向女友求婚，答案當然是──我願意！<br>美國廣播公司</p></body></html>
