<html><header><meta charset="utf-8"><title>北京動物園「瘠地冰熊」</title></header><body><h1>北京動物園「瘠地冰熊」</h1><p>北京動物園被參觀者揭發園中的北極熊生活環境惡劣，一隻北極熊在龜裂起皮的水池邊匍匐，牠沿水池環繞了一圈後，找到池中融化的一點點泥水，舔了幾口泥水。北京動物園被轟殘忍。<br>在微博上一段約兩分鐘、名為《「瘠」地冰熊》的視頻清楚可見，人工水池中的水已被排出，因日夜溫差大，水池油漆塗層大面積龜裂起皮，室外的北極熊身形肥碩，但皮毛沾泥，毛色發黃，在水池邊匍匐。北京動物園事後在官方微博回應稱，園方將在溫度適宜時重新裝修。<br>人民網</p></body></html>
