<html><header><meta charset="utf-8"><title>寶媽拍拖煙韌睇戲</title></header><body><h1>寶媽拍拖煙韌睇戲</h1><p>【台北】56歲嘅寶媽、曾志偉前妻王美華，同細佢12年嘅契仔汪建民嘅「姊弟戀」上年5月曝光，前夫志偉仲大方送上祝福。寶媽同汪建民近日越愛越高調，日前仲影到佢哋喺台北恩愛睇戲，睇星爺嘅《西遊．降魔篇》，佢兩個着住黑色情侶裝，寶媽小鳥依人緊靠男友，汪建民就輕輕攬住寶媽，春風滿面嘅寶媽流露幸福笑容，散場後男方護送寶媽返屋企。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
