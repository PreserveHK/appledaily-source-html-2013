<html><header><meta charset="utf-8"><title>帶細蚊深入海底</title></header><body><h1>帶細蚊深入海底</h1><p>對於海洋的奧秘，不要說細蚊，就連大人也好奇！由動物星球頻道製作的《奇幻蔚藍海》將帶細蚊深入海底探險，從亞洲、大洋洲、南美洲、歐洲、非洲、北美洲到南極洲，拍下奇妙的海底生物如南美洲的雙髻鯊、有鯨魚之都之稱的歐洲亞述群島的鯨鯊、座頭鯨、抹香鯨和鬚鯨等。平日難得一見，細蚊不要錯過。</p><p>問：《奇幻蔚藍海》逢星期幾播出？</p><p>獎品：動物星球頻道原子筆及文件夾各一（非賣品），名額10名</p><p>動物星球頻道《奇幻蔚藍海》<br>播映日期：即日起逢星期五9pm<br>詳情： http://www.discoverychannelasia.com <br> <br>•必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
