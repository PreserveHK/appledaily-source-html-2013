<html><header><meta charset="utf-8"><title>趣趣地：<br>
文仙尼鬧埋拿斯尼</title></header><body><h1>趣趣地：<br>
文仙尼鬧埋拿斯尼</h1><p>曼城領隊文仙尼最近唔知發生咩事，成日走出嚟講嘢辣㷫全世界。早前已經無啦啦話如果自己被炒，全英超所有領隊都冇個可以保住份工；又話自己係英超最佳領隊，完全唔當曼聯領隊費格遜、阿仙奴嘅雲格係一回事。日前佢仲寸雲格，話嚴師先會出高徒，話後者咁保護自己啲小將唔會令到球員有成長，要好似自己咁公開指明球員有咩做唔好先會贏。最後仲唔爭在鬧埋旗下球員拿斯尼，話佢嚟到曼城只係發揮到以前嘅50%實力。</p></body></html>
