<html><header><meta charset="utf-8"><title>今日提醒你：<br>氣候危機講座免費入場</title></header><body><h1>今日提醒你：<br>氣候危機講座免費入場</h1><p>氣候變化對自然生態及全人類構成嚴重威脅，過去27年間，澳洲大堡礁覆蓋的珊瑚面積急減超過一半，海水變暖令海洋含氧量急跌，也令全球魚類體形縮小。有專家更估計，世界各國若不採取有效措施抵抗氣候變化，2030年全球可能有600萬人因環境變化而死亡。<br>香港公共圖書館今日舉辦「全球氣候變化的危機」講座，邀請世界綠色組織行政總裁余遠騁講解氣候變化的威脅，探討問題對香港的影響。講座今日下午3時在中央圖書館地下演講廳舉行。講座以粵語進行，費用全免，座位先到先得，查詢可致電康文署。<br>康文署熱線︰2921 0351</p></body></html>
