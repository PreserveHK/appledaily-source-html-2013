<html><header><meta charset="utf-8"><title>戴瘦面罩睡覺　女郎險毀容</title></header><body><h1>戴瘦面罩睡覺　女郎險毀容</h1><p>戴上睡覺就能瘦臉！近日一款吹噓能告別大餅臉，具有預防皺紋、眼袋、臉頰下垂等功能的瘦臉面罩，大受內地女士們青睞，但有人用後臉沒瘦，反引發皮膚過敏，險毀容。<br>瀋陽女子王靜花80元人民幣買了個瘦臉面罩，每晚佩戴入睡。因面罩上眼睛和鼻子處特別小，她第二天摘下時臉現瘀痕，但為瘦臉還是堅持了一個多星期。可是臉沒瘦，眼周圍因皮膚過敏長出發癢的紅斑，鼻樑周圍脫皮。醫生指，睡眠面罩的瘦臉功能欠依據，還影響睡眠質量、引起過敏，更可能引發心臟病。<br>遼寧《華商晨報》</p></body></html>
