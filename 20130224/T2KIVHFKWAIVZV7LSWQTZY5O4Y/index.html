<html><header><meta charset="utf-8"><title>「美髮達人」教捲髮燒焦秀髮</title></header><body><h1>「美髮達人」教捲髮燒焦秀髮</h1><p>自命「美髮達人」的洛克利爾在鏡頭前教用捲髮器，豈料提供了反面教材：頭髮燒焦了！<br>洛克利爾起初教得頭頭是道：「捲好後數20下或以上。」但幾秒後相信她嗅到燶味，拿開捲髮器一看，赫見上面捲着一撮頭髮。她非常愕然，喃喃自語說「說笑吧！」還不相信自己的頭髮已燒焦脫落，再摸摸原來要捲的頭髮才相信，一臉完全接受不到的樣子。後來她定下神來才說：「我燒焦了自己的頭髮。」但她仍把短片放上網，結果一夜成名，片段點擊率累計348萬。<br>英國《每日郵報》</p></body></html>
