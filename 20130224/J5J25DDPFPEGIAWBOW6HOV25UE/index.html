<html><header><meta charset="utf-8"><title>娜姐成樂壇吸金王</title></header><body><h1>娜姐成樂壇吸金王</h1><p>美國樂壇天后麥當娜（Madonna），出道30年依然雄霸樂壇，昨日美國Billboard榜公佈去年全年賺錢最多的歌手，54歲的娜姐以3,457萬美元（約2.7億港元）成為吸金王。據指娜姐去年的收入佔了93.5%都是來自她的MDNA全球巡演，至於美國殿堂級男歌手Bruce Springsteen，則以3,344萬美元（約2.61億港元）屈居亞軍。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
