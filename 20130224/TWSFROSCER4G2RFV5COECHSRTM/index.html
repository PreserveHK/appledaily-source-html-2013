<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>300萬賓利　被扑爆玻璃</title></header><body><h1>各區突發簡訊：<br>300萬賓利　被扑爆玻璃</h1><p>【九龍城】<br>【本報訊】33歲姓朱的男子，昨晨4時許駕駛一部價值300萬的賓利開篷跑車，停泊於九龍城太子道西291號門外，然後進入屋苑之後，車主突然聽到扑車響聲，於是回頭查看，赫見座駕擋風玻璃被人用鐵鎚打爆（上圖），歹徒則逃去，立即報警處理。警員在附近搜捕歹徒無果，只撿獲一支鐵鎚，懷疑與案有關。跑車擋風玻璃破裂，事後車主將車駛回屋苑停車場內。事件交由九龍城警區刑事調查隊跟進，了解刑事毀壞原因，暫時未有人被捕。</p></body></html>
