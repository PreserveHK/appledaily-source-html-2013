<html><header><meta charset="utf-8"><title>趣趣地：<br>
勝利儍龍派膠益咗水手</title></header><body><h1>趣趣地：<br>
勝利儍龍派膠益咗水手</h1><p>上周六嘅澳職賽事，榜首的中岸水手喺雨戰下，有驚無險主場6:2狂數墨爾本勝利；全取3分的水手繼續做「1哥」，以1分力壓同日以1:0擊敗珀斯光輝嘅西悉尼流浪者。講番水手場波，今場能夠大勝都係拜勝利門將尼敦高爾「發波瘟」所賜；事關呢位澳洲門將喺比賽其間成日輕出，勝利輸嘅第2球就係因為佢「無神神」衝咗出禁區，結果俾水手箭頭米歇爾杜基輕鬆射入空門；唔知勝利下場會唔會諗吓換一換龍門呢？</p></body></html>
