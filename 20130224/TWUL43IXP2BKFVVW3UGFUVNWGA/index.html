<html><header><meta charset="utf-8"><title>湖北男咬斷途人手指</title></header><body><h1>湖北男咬斷途人手指</h1><p>湖北武昌街頭驚見「咬手指男」，他上周連續兩日出沒犯案，先後咬斷一名七歲男孩和一名八旬老伯手指，每次犯案僅僅數十秒就逃去無蹤。<br>上周四(21日)，七歲小磊（化名）和媽媽在車站等車，突然一名穿灰色睡衣的男子猛拉起小磊的左手，一口咬住他的大拇指。媽媽奮力拉扯，男子仍未罷休，數十秒後，小磊拇指被咬斷一截，男子才鬆口逃走，小磊左手拇指或殘廢。此前一日，一名83歲老伯同樣在街上被咬斷右手食指。警方正在全力緝拿一名約30歲嫌犯。<br>湖北《楚天都市報》</p></body></html>
