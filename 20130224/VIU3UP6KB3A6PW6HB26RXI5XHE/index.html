<html><header><meta charset="utf-8"><title>知多啲：<br>
下季更多短袖出籠</title></header><body><h1>知多啲：<br>
下季更多短袖出籠</h1><p>adidas今次推出的短袖版第3球衣，swingman版（圖）售價109.99美元（約850港元），與普通慣常見到的球衣售價一樣，在NBA官網經已有售。落場版售價定位，與普通球衣的260美元（約2,020港元）一樣，勇士主場的商品店經已有售。adidas籃球部主席Lawrence Norman於早前的球衣發佈會表示，下季將有更多球隊穿上短袖球衣，並解釋為何選擇勇士成為穿上新球衣的首支球隊：「當你想發表一個具創意的新產品時，當然要選擇在美國最有創意的城市。這將會永遠改變球員及球迷。」</p></body></html>
