<html><header><meta charset="utf-8"><title>JuJu驚遇露體狂</title></header><body><h1>JuJu驚遇露體狂</h1><p>現年30歲的創作歌手陳鈺芸（JuJu）昨日在西九龍中心出席活動，她稱與fans簽名期間遇見露體狂，受驚的JuJu眼泛淚光說：「佢打開件衫露咗啲嘢，黑麻麻。」兩名軍裝警員到場後拘捕一名男子，並在他身上搜獲一張精神病歷卡。被捕者與JuJu口述的露體狂衣着不符，但JuJu堅稱：「我認得佢個袋！」及後警方證實男子與案無關，警方則將案件列作滋擾案處理。<br>採訪、攝影：譚倩宜</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
