<html><header><meta charset="utf-8"><title>萬綺雯父女團聚</title></header><body><h1>萬綺雯父女團聚</h1><p>萬綺雯、陳明恩和劉以達等昨日出席青衣的「新春開心消防日」活動，萬綺雯和劉以達曾在亞視劇集《我和殭屍有個約會3》飾演兩父女，她說：「我哋見面即刻約夜晚食飯。」<br>萬綺雯透露劉以達游說她出席生日派對，她說：「我同老公都宅到死，最怕見陌生人。」劉以達昨日推出個人大碟，他表示希望為樂壇出一分力，所以打算每年年頭都出個人碟。<br>採訪：胡比<br>攝影：黃偉雄</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
