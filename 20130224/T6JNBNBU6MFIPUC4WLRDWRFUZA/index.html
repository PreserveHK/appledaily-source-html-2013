<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>跳軌行200米　婦被拉回</title></header><body><h1>各區突發簡訊：<br>跳軌行200米　婦被拉回</h1><p>【大圍】<br>【本報訊】30歲姓余女子，昨凌晨零時，偕丈夫及家人在港鐵大圍站南行月台候車，其間女事主疑為工作及感情問題不開心，突然情緒激動，跳落路軌脫下外套，沿路軌朝沙田步行。<br>丈夫驚慌向港鐵職員求助，職員及警員先後追上，在200米外拉住女事主，將她送院檢驗。<br>港鐵發言人稱，職員得悉有人擅自闖進路軌，立即按緊急掣，通知列車車長停車。事件令南北行線列車服務略為受阻。</p></body></html>
