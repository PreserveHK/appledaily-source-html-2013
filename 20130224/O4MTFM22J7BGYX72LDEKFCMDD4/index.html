<html><header><meta charset="utf-8"><title>俄兵絕技　無手「掌上壓」</title></header><body><h1>俄兵絕技　無手「掌上壓」</h1><p>已故功夫巨星李小龍，當年示範只用單手兩隻手指做指上壓，技驚四座，不過網上近日竟流傳一段俄羅斯軍人不用手也做到「掌上壓」的短片。<br>片段中先後有兩名俄羅斯軍人示範「絕技」，兩人起初都是正常做掌上壓，之後改用單手做，最後連唯一支撐上身的手也移開，竟違反物理定律，繼續做出「掌上壓」。有網民指他們明顯做了手腳，可能是有些鏡頭拍不到的東西支撐或吊起他們。<br>YouTube網站</p></body></html>
