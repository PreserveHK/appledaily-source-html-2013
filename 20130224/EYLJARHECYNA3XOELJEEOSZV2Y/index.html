<html><header><meta charset="utf-8"><title>國務院龐大　共81機構</title></header><body><h1>國務院龐大　共81機構</h1><p>【話你知】<br>中國國務院是世界上最龐大的中央政府之一，本屆政府（即內閣）由27個部委、16個直屬機構、14個直屬事業單位、4個辦事機構、16個部委管國家局及4個議事協調機關，合共81個機構組成，官員人數不詳，但早於1989年官方透露，國務院總編制為45,000名。自改革開放後中共每屆政府都厲言「精兵簡政」，聲勢最大是1998年，時任總理的朱鎔基下令國務院組成要「精簡50％」，三個月內國務院由原來51個部委、直屬機構等，被縮簡為29個，1.67萬官員被分流下崗；但現在多達81個機構，遠超當年。</p></body></html>
