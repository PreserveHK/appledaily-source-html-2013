<html><header><meta charset="utf-8"><title>甲蟲車冒煙陷火海</title></header><body><h1>甲蟲車冒煙陷火海</h1><p>【大埔】<br>【本報訊】50歲外籍女司機Ann，昨午1時許駕駛德國福士甲蟲車，沿大埔吐露港公路行駛途中，Ann已感到機件有異，當駛至廣進街時，甲蟲車冷氣機風口冒出白煙，她於是將車駛入附近一處露天停車場。<br>該車甫停下旋即起火，火舌從冷氣機風口捲出，未幾私家車陷火海（上圖），Ann離開車廂報案。消防員接報趕至，開喉射水，迅速將火撲熄，幸無人受傷，消防員調查後認為火警純屬意外。<br>福士甲蟲車在1938年開始生產，風行多年，至於肇事甲蟲車已有13年車齡，曾維修機件。<br>讀者提供圖片</p></body></html>
