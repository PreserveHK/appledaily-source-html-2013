<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>黑帝「炸手」紋身示愛</title></header><body><h1>NBA趣趣地：<br>黑帝「炸手」紋身示愛</h1><p>大家可能唔知F1啲汽車屋（motor home）用嚟做咩，喺新車季過檔平治車隊嘅「黑帝」咸姆頓就話畀大家知，係可以喺入面紋身嘅。話說上周五喺西班牙巴塞隆拿試完車後，叫咗紋身師父入汽車屋，仲一次過紋晒成條右臂！個紋身又有音樂符號又有個心，唔知係咪為咗女友妮歌紋呢？不過好肯定佢對今季架戰車唔多滿意，因為咸仔同記者話今季唔好期望佢可以同維特爾同艾朗素爭車手冠軍喎。</p></body></html>
