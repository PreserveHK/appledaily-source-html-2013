<html><header><meta charset="utf-8"><title>《男人之苦》首位女角病逝</title></header><body><h1>《男人之苦》首位女角病逝</h1><p>在日本名導山田洋次執導的《男人之苦》電影系列擔任第一代女主角的光本幸子（圖），前日因食道癌於東京台東區一間醫院病逝，享年69歲，昨日確定於下月4日設靈，翌日出殯。生前活躍於舞台劇界的光本，年半前發現患癌，接受放射治療後一度康復，但去年6月病情翻發。光本離世令山田導演大感可惜，山田向傳媒大讚她演技出眾，對之後48套《男人之苦》的女主角帶來重要影響。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
