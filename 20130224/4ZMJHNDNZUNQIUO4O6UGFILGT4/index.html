<html><header><meta charset="utf-8"><title>馬：目前不考慮特赦扁</title></header><body><h1>馬：目前不考慮特赦扁</h1><p>【話你知】<br>台灣前總統陳水扁欲重獲自由，若未能爭取保外就醫，另有兩條路可走，一是申請假釋，根據《中華民國刑法》規定的假釋條件，受刑而有後悔表現者必須服完刑期二分之一，由監獄報請法務部得許出獄。<br>阿扁近日被最高法院裁定數罪合併執行刑期20年，但迄今服刑不到1,600天，預計最快要到2018年11月，方可跨越服刑10年的假釋門檻，可謂遙遙無期。<br>二是由總統特赦，雖然近年島內要求特赦阿扁的人數有所增加，但馬英九已明確表示「目前不會考慮特赦阿扁」，所以對阿扁來說，特赦大門也已被關上。</p></body></html>
