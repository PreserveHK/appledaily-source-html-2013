<html><header><meta charset="utf-8"><title>哈囉喂狂舞夜</title></header><body><h1>哈囉喂狂舞夜</h1><p>曾為郭富城、張惠妹等勁舞之人編舞的著名舞蹈總監Sunny Wong創辦的舞蹈學校，今個十月大搞兒童Halloween舞蹈班（3至12歲）連嘩鬼派對。課程中，孩子會以最喜愛的小鬼造型跳出俏皮舞蹈，並於10月27日的派對上一展舞藝。派對還包括大食會、鬼怪照片拍攝和集體遊戲，讓大小朋友一起過一個嘩鬼夜。<br><br>費用：$800/3堂、只出席嘩鬼派對$200<br>查詢：3583 5407（Dance Union）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
