<html><header><meta charset="utf-8"><title>關仁隱事：「嬌滴滴」粗口爛舌 - 關仁</title></header><body><h1>關仁隱事：「嬌滴滴」粗口爛舌 - 關仁</h1><p>「嬌滴滴」一直好想擺脫𡃁模呢個標記，所以一直人前人後都謙謙有禮。最近佢總算有機會拍電影，雖然唔係女主角，但掹車邊叫做二線。但佢始終改唔到爛口性格，關仁有次飲茶見佢同朋友吹水，真我性情盡現，狂呻做嘢好辛苦之餘，仲夾雜好多粗口。聽講佢為咗討好經理人，平時言行都好小心，而佢嘅經理人雖然都知佢以前係wet妹，但見𠵱家聽教聽話，明知佢扮乖都當唔知，仲畀咗好多機會佢。<br>撰文：關仁</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
