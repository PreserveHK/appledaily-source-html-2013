<html><header><meta charset="utf-8"><title>金基德幫釜山埋齋</title></header><body><h1>金基德幫釜山埋齋</h1><p>韓國第18屆釜山國際電影節昨晚圓滿閉幕，旨在表揚亞洲新導演的新浪潮大獎，由韓片《Pascha》、以及蒙古和德國合作的《Remote Control》奪得。閉幕禮司儀由韓劇《最佳愛情》男星尹啓相擔任，韓國名導金基德（圖）、李滄東、安聖基、姜秀妍等亦畀面行紅地毯。大會指今年觀眾人數未能創新高，但仍超過21萬，又對發生姜東元疑遭封殺事件致歉。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
