<html><header><meta charset="utf-8"><title>體訊速遞：（其他）日本格鬥技港插旗</title></header><body><h1>體訊速遞：<br>（其他）日本格鬥技港插旗</h1><p>在日本甚為流行的「立技綜合格鬥技」（Shoot Boxing）昨在香港正式成立分會，香港跆拳道代表陳鈺芸擔任分會大使。這個項目結合拳、腳、摔、鎖等格鬥招式，分會預計明年將舉辦比賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
