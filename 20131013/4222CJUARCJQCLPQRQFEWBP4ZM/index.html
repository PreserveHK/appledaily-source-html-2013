<html><header><meta charset="utf-8"><title>雨僑帶內衣戰韓男</title></header><body><h1>雨僑帶內衣戰韓男</h1><p>【赤鱲角機場】電影《喜愛夜蒲3》衝出香港，噚日兩位女主角雨僑同許亦妮現身機場，準備出發去韓國首爾拍外景。兩位靚女素顏現身，預備一落機就去開工。<br>雨僑話今趟會同韓籍男演員一齊浸溫泉，當然會有尺度大膽嘅激情戲，佢話：「同對手唔熟，反而冇咁尷尬，我帶咗三套私伙內衣，𠵱家已開始節食。」而許亦妮就舒服得多，主要拍濕平戲。<br>採訪：魯萍<br>攝影：陳俊強</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
