<html><header><meta charset="utf-8"><title>貝安琪否認秘婚</title></header><body><h1>貝安琪否認秘婚</h1><p>貝安琪（圖）、陳爽、馬詩慧母女等前晚在金鐘出席《戴安娜》首映，貝安琪戴上逾千萬鑽飾，有指緋聞男友陳展鵬曾在馬來西亞結婚，她說：「好有趣，但佢唔似會秘婚。」否認是二人結婚。被追是否已撻着或要待展鵬先公開？她冧笑：「I don't know！」陳爽表示與奶奶一起看首映，表示奶奶沒有催生。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
