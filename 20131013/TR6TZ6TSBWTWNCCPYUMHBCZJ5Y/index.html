<html><header><meta charset="utf-8"><title>各區突發簡訊︰15人電梯混戰打到出街</title></header><body><h1>各區突發簡訊︰<br>15人電梯混戰打到出街</h1><p>【尖沙嘴】<br>【本報訊】兩批約15名男女，昨分別在尖沙嘴漆咸道南53號嘉芙中心的夜店消遣。至凌晨4時許相繼離開，乘搭電梯期間，兩批人因碰撞爭執，繼而動武，由商廈追打出街外。消息稱，警方趕至時兩批人還在追逐毆打，其中多人乘亂逃去。警方截獲5男1女，當中4人（年齡由28至33歲）分別眼面受傷，需要送院，另一名25歲姓劉青年，涉嫌拒捕及襲擊被捕；事件中兩名警員擦傷送院。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
