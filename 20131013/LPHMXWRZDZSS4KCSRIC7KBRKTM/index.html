<html><header><meta charset="utf-8"><title>墮斃工人親友認屍嚎哭</title></header><body><h1>墮斃工人親友認屍嚎哭</h1><p>【沙　田】<br>【本報訊】前日在將軍澳日出康城第三期地盤工作時，疑因堆放泥石的安全棚坍塌，連人帶棚飛墮12層樓慘死的54歲工人柯孫劇，其妻子及女兒昨晨在多名親友陪同下前往沙田富山殮房認屍。各人神情哀傷，認屍後離去時，柯妻傷心欲絕要由親人攙扶，其間一名女親人情緒激動不停嚎哭（圖），需要在旁人士安慰，稍後一行人返回出事地盤拜祭。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
