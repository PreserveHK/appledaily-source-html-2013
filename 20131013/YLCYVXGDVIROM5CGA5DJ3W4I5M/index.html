<html><header><meta charset="utf-8"><title>李蕙敏婚後繼續工作</title></header><body><h1>李蕙敏婚後繼續工作</h1><p>現年43歲的李蕙敏（Amanda）於英國時間6號在倫敦嫁給英籍老公Serge Micallef，前日Amanda與丈夫回港後，昨日向傳媒發放一輯當日結婚的相片，Amanda穿着自己設計的古典婚紗出嫁，她坦言當日因天公造美沒有下雨，所以令她心情很好， 至於婚後會否專心做家庭主婦？她說：「我唔會退出娛樂圈，會繼續工作。」</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
