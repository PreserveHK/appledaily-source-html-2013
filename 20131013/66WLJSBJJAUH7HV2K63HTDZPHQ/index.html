<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）艾謝菲遜未有骨折</title></header><body><h1>體訊速遞：<br>（籃球）艾謝菲遜未有骨折</h1><p>今季轉投山貓的前鋒艾謝菲遜，上周五在球隊作客以75:86不敵熱火的季前賽中，右足踝受傷而退下火線；球隊其後證實艾謝菲遜足踝未有骨折，但現時未知其復出時間。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
