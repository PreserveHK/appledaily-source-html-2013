<html><header><meta charset="utf-8"><title>各區突發簡訊︰的士避貓　落斜越線撞車</title></header><body><h1>各區突發簡訊︰<br>的士避貓　落斜越線撞車</h1><p>【赤　柱】<br>【本報訊】昨晨11時，一輛載着兩名外籍男女乘客之的士，沿赤柱峽道落斜往赤柱方向，當駛至赤柱崗抽水站附近時，39歲姓梁司機報稱閃避一頭從山坡跳下的貓，抽右軚時失控越線，與一輛正在上斜、由46歲姓林司機駕駛之空載的士迎頭相撞，兩車車頭損毀，兩名外籍男女乘客和林姓司機受輕傷，獲送院治療。兩車橫亙路面，現場交通受阻。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
