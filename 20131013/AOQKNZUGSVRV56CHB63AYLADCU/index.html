<html><header><meta charset="utf-8"><title>珍妹拍劇惹投訴</title></header><body><h1>珍妹拍劇惹投訴</h1><p>【上環九如坊】李麗珍同鄭敬基前晚10點喺上環九如坊拍攝無綫新劇《M Club》，珍妹踢拖出現，後來換番對鞋襯靚裙。劇情講鄭敬基話會帶珍妹去個神秘地方玩喎，不過當個鏡頭拍到一間西餐廳嘅時候，餐廳嘅外籍侍應同老闆即刻怒氣沖沖咁走出嚟，話劇組喺門口取景，加上啲燈光影響佢哋做生意，鄭敬基出面調停都搞唔掂，最後報警收場，搞到導演都好冇癮，草草拍咗兩個鏡頭就收工。<br>採訪、攝影：畢紹基、徐錦池</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
