<html><header><meta charset="utf-8"><title>各區突發簡訊︰男子揭女友浴室上吊亡</title></header><body><h1>各區突發簡訊︰<br>男子揭女友浴室上吊亡</h1><p>【油麻地】<br>【本報訊】36歲姓黃女子，與年輕兩年的姓李男子談戀愛，並在油麻地文英街2號文英樓一單位同居，昨疑因受情緒病困擾，突然萌死念，在單位浴室內以毛巾上吊自殺。至昨晨9時許，其男友起床後，枕邊人不知去向，往如廁時始揭發事件，惜她送院搶救後證實不治。據悉，因黃生前曾簽下器官捐贈卡，可捐出眼角膜遺愛人間。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
