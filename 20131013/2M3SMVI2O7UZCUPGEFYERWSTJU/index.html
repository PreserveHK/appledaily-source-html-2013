<html><header><meta charset="utf-8"><title>書節點滴：愛情小說　昔日情懷現眼前</title></header><body><h1>書節點滴：<br>愛情小說　昔日情懷現眼前</h1><p>知名作家小思的末代入室弟子鄧依韻，現為中學老師，她和丈夫捐出17箱舊書予博群書節。鄧依韻捐出一本在88年買下的電影愛情小說《蘇菲的抉擇》（Sophie's Choice），小說封面內頁留下情深句子：「忽魂悸以魄動，悅驚喜而長嗟，夢醉－夢醒……又幾番夢迴」，下款是「2.8.88子夜　懷念着－」，舊書與昔日青春情懷，乍現眼前。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
