<html><header><meta charset="utf-8"><title>周秀娜腸胃炎入院</title></header><body><h1>周秀娜腸胃炎入院</h1><p>邵音音、錢小豪、陳嘉上等昨日在將軍澳出席兩岸三地香港情電影講座，周秀娜原本答應出席，但據悉她前日在青島拍攝電影時患上腸胃炎入院，她昨日在微博放了一張卧床相，我見猶憐。邵音音有份入圍金馬獎提名女配角，她表示很開心終於被台灣接納，但可惜因演出舞台劇《長髮幽靈》不能出席頒獎禮，她笑說：「希望唔好因為我唔出席，唔畀獎我啦！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
