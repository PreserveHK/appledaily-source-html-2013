<html><header><meta charset="utf-8"><title>趣趣地：澳洲囂帥抵炒</title></header><body><h1>趣趣地：<br>澳洲囂帥抵炒</h1><p>穩奪世盃決賽周入場券嘅澳洲，上周五同法國「拍跳」，被對手前鋒基奧特梅開二度，以0:6大敗一場，連埋上場友賽巴西輸半打，兩場淨吞12隻光蛋，賽後隨即宣佈炒教練奧錫克（圖）。呢位德籍教頭上年訪港出戰東亞盃外圍賽，態度囂張，搞到香港足總同記者一肚火；今次佢被袋鼠足總怒炒，一眾香港體記真係拍爛手掌慶祝！</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
