<html><header><meta charset="utf-8"><title>羅鈞滿望女友撐場</title></header><body><h1>羅鈞滿望女友撐場</h1><p>羅鈞滿與廖啟智昨日在元朗演出舞台劇，之後他便趕回將軍澳電視廣播城參與《星夢傳奇》準決賽，他以何韻詩的《木紋》應戰：「巫啟賢同周啟生老師都提議我唱女仔歌，希望有新鮮感。」他對比賽有信心，問女友張文采會否到場支持，他說：「希望佢會嚟，唔知佢使唔使開工，我知佢想嚟睇，我惟有憑歌寄意。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
