<html><header><meta charset="utf-8"><title>宮澤獲批上海演出</title></header><body><h1>宮澤獲批上海演出<br></h1><p>日本組合AKB48成員宮澤佐江及鈴木瑪莉亞，去年8月宣佈調遷上海師妹組合SNH48，但因中日關係變差，申請工作簽證一直不獲批准，令到她們未能在上海表演。而經過年多後，宮澤與鈴木終獲簽證，前晚首次在上海SNH劇場演出，獲大批內地粉絲拿紙牌到場打氣。二人更以普通話唱足17首歌，亦以普通話自我介紹。她們將於下月於廣州容納一萬觀眾的場館舉行演唱會。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
