<html><header><meta charset="utf-8"><title>《癲才》印度演員辭世</title></header><body><h1>《癲才》印度演員辭世</h1><p>印度演員Kumar Pallana（圖）上周四與世長辭，享年94歲。他主要演出美國怪雞導演韋斯安德遜（Wes Anderson）作品如《癲才家族》（The Royal Tenenbaums）等。其子於網絡公佈死訊：「親愛的爸爸，我們會永遠懷念你。」但未言明死因。Pallana在印度出世後於46年移民美國，他由瑜伽導師轉當演員，除演出《癲才》外還有《撬牆腳》（Rushmore）等。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
