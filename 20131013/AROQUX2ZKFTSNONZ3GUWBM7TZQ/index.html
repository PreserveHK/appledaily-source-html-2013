<html><header><meta charset="utf-8"><title>書節點滴：《血沃中華》　記另類民運歷史</title></header><body><h1>書節點滴：<br>《血沃中華》　記另類民運歷史<br></h1><p>在中大人捐贈書籍中，有不少關於八九民運書籍，嶺大政治學系主任王耀宗捐出的叢書中，有講述六四事件的《血沃中華》，該書由國教推手之一「香港新一代文化協會」於89年6月出版，何芝洲編著，內文包括《人民日報》針對學運的社論、袁木記者會問答、官員對學生運動的講話等，是另類民運歷史紀錄。其他校友捐書中，也不少7、80年代「北京之春」相關書籍。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
