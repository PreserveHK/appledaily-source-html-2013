<html><header><meta charset="utf-8"><title>體訊速遞：（足球）新界西打吡元朗「夫添」 </title></header><body><h1>體訊速遞：<br>（足球）新界西打吡元朗「夫添」 </h1><p>上場逼和南華的天行元朗，今午2時30分在屯門鄧肇堅運動場舉行的甲組聯賽「夫添」鬥屯門，希望在這場新界西打吡響勝門，門票為$60及$30（長者及學生）。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
