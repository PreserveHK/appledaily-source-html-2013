<html><header><meta charset="utf-8"><title>書節點滴：讀毛史書　內地新移民醒覺</title></header><body><h1>書節點滴：<br>讀毛史書　內地新移民醒覺</h1><p>關於毛澤東的著作多於牛毛，捐出來有關毛澤東的書數量也甚多，有內地來港的中大職員，在書節中偶獲得一本有關毛澤東歷史的書，才發現獨裁者的真面目。博群書節中有許多研究毛澤東、中國共產黨的書，書節時曾有一名於中大任職的內地新移民職員，參加去年書節時，拿了一本講述毛澤東生平的書，那位職員閱後才發現被中共蒙蔽多年。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
