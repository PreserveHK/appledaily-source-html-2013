<html><header><meta charset="utf-8"><title>長用蒸面機易皮膚敏感</title></header><body><h1>長用蒸面機易皮膚敏感</h1><p>【本報訊】市面上部份蒸面機聲稱可以為肌膚加強保濕，將水份送到角質層，但是消委會指出有關宣傳缺乏充份的醫學研究支持。香港醫學會會董及皮膚專科陳厚毅醫生認為，蒸面機主要作用為清潔皮膚，只能作短暫濕潤，長時間使用會增加皮膚敏感的機會。如果消費者想保濕，應該清潔完皮膚後使用護膚品。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
