<html><header><meta charset="utf-8"><title>中環在線：<br>朱鎔基女　抽水sell中銀 - 李華華</title></header><body><h1>中環在線：<br>朱鎔基女　抽水sell中銀 - 李華華</h1><p>國務院前總理朱鎔基之女朱燕來（左一）一向低調，雖然今年四月升任中銀香港（2388）副總裁，但跟另外三名副總裁唔同，佢唔多鍾意同傳媒打交道，噚日出席香港企業公民計劃活動，喺台上演講五分鐘，監生抽水，提醒大家中銀支持社企活動之餘，亦係境外人民幣清算行，雖然之後佢坐到完場，但係就笑住咁保持沉默囉。　李錦鏵攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
