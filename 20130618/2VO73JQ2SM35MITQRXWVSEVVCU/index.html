<html><header><meta charset="utf-8"><title>News Flash<br>菲臘親王出院精神良好</title></header><body><h1>News Flash<br>菲臘親王出院精神良好</h1><p>英國皇夫菲臘親王（圖）因接受腹腔手術，住院近兩周後昨日出院。他自行步出醫院，神情輕鬆，還跟院方人員握手道別。白金漢宮表示指他「精神良好」。菲臘親王本月6日是按之前的安排入院接受手術，官方一直沒公開原因。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
