<html><header><meta charset="utf-8"><title>今日有限量</title></header><body><h1>今日有限量</h1><p>限量別注雖不是新鮮事，但與其花錢買人人都有的產品，倒不如花多少少找尋與別不同的更化算。向來搞作多多的本地品牌Salad將於今日起推出Limited Deluxe Collection，由金屬色、動物紋、立體效果等樣樣皆有，其蛇紋皮袋更添上搶眼色調，如鮮黃、天藍與橙紅色等，並附設可拆除的側孭袋帶，手挽定斜孭任憑你選擇。<br><br>Salad（2831 8416）<br></p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
