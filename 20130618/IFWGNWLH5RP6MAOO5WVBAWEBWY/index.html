<html><header><meta charset="utf-8"><title>洗衣機安全鎖形同虛設</title></header><body><h1>洗衣機安全鎖形同虛設</h1><p>【本報訊】洗衣機是較易出現兒童意外的家庭電器，消委會與機電工程署合作測試十款樣本。當中兩款雖設有兒童安全鎖模式，但在洗衣時仍可打開機蓋。若洗衣機在操作時，頂蓋被打開5秒或以上，上將Giggas GW86會發出響號並停止運作，而富士寶Fujibo FW-400更會自動排走洗衣筒內的水。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
