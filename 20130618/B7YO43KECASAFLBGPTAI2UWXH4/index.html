<html><header><meta charset="utf-8"><title>各區突發簡訊︰爆水管毀石屎阻交通</title></header><body><h1>各區突發簡訊︰<br>爆水管毀石屎阻交通</h1><p>【長沙灣】<br>【本報訊】深水埗長沙灣道與石硤尾街交界處，昨晨近8時有地底水管爆裂。行人路石屎損毀，大量食水混和沙泥，如噴泉般湧出路面，一直流落南昌街。警方接報到場，封鎖長沙灣道往美孚方向的中線和慢線，導致交通擠塞。水務署人員到場關水掣，並進行維修。水務署稱，爆裂的水管直徑150毫米，供應消防水龍頭，對住宅食水供應並無影響。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
