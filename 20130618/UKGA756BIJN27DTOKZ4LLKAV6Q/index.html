<html><header><meta charset="utf-8"><title>體訊速遞：<br>（網球）梅禮皇后會盃封王</title></header><body><h1>體訊速遞：<br>（網球）梅禮皇后會盃封王</h1><p>英國網球手梅禮（圖）周日於皇后會盃男子單打決賽，以盤數2:1擊敗上年得主、克羅地亞球手施歷；同日瑞士網球手費達拿，亦在哈雷網球賽決賽以盤數2:1反勝俄羅斯球手尤茲尼，贏得今季首項錦標。<br>綜合外電（英國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
