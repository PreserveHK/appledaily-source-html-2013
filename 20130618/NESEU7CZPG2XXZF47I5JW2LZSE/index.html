<html><header><meta charset="utf-8"><title>警轟斃惡狗　警犬流淚</title></header><body><h1>警轟斃惡狗　警犬流淚</h1><p>警犬「忠」「義」難兩全！近日，浙江鄞州附近的村落內，突然有一條瘋狗四竄擾民，一連咬傷六名村民和多隻家禽。無奈之下，村長請寧波特警帶上一條訓練有素的警犬在山中搜尋。<br>在警犬幫助之下，警察很快在一個隱蔽的山凹中找到瘋狗蹤迹。也許是被警犬震懾，瘋狗不敢逃竄，被警察一舉擊斃。但在場的李姓警官卻驚訝地發現：「槍響的一刻，我們的警犬竟然流下了眼淚！」<br>浙江《現代金報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
