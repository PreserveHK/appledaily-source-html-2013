<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>警冚非法賭檔拘21人</title></header><body><h1>各區突發簡訊︰<br>警冚非法賭檔拘21人</h1><p>【深水埗】<br>【本報訊】深水埗元州街5至11號一間同鄉會會所，四個月前被人用作經營地下麻雀館。深水埗警區特別職務隊人員根據情報，昨午5時上門掃蕩，拘捕6男15女，年齡由35至90歲，其中56歲姓賴女子涉嫌擔任主持及經營非法賭博場所。行動中警方搜獲1,600元現金、300元水錢、3,700元籌碼，還有12副麻雀牌和6張電動麻雀枱。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
