<html><header><meta charset="utf-8"><title>保管箱收費相差逾三倍</title></header><body><h1>保管箱收費相差逾三倍</h1><p>【本報訊】不少人會將貴重物品放在銀行保管箱，租金按體積而定，收費以年租計，租金差異極大。消費者委員會於4月進行市場調查，分析18間銀行有關服務的收費。以一個600立方吋的保管箱為例，年租介乎港幣240至990元。一個2,400立方吋的保管箱，費用可低至港幣1,000元，最高達港幣3,250元，相差逾三倍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
