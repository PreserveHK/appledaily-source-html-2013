<html><header><meta charset="utf-8"><title>蘋果綠葉<br>沿海家園百德發盈警</title></header><body><h1>蘋果綠葉<br>沿海家園百德發盈警</h1><p>沿海家園（1124）及百德（2668）發盈警，沿海指截至3月底的全年盈利將按年錄得重大跌幅，主因是年度竣工及向買家交付的建築面積減少。百德亦預期截至3月底的盈利會按年大量減少，主因是勞工和經營成本上升及無法將成本上漲轉嫁給客戶，拖累毛利下跌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
