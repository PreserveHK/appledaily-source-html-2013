<html><header><meta charset="utf-8"><title>蘋果綠葉阿里餘額寶較銀行高息</title></header><body><h1>蘋果綠葉<br>阿里餘額寶較銀行高息</h1><p>即將啟動上市的阿里巴巴，近日推出「餘額寶」投資理財產品，用戶只需將資金轉入「餘額寶」，即直接購買由天弘基金管理的「增利寶」貨幣基金。當用戶使用「餘額寶」資金購物時，則代表贖回有關基金。根據「餘額寶」網上公佈，截至昨日，七日年度化收益率為3.981%，較內地銀行的0.35厘活期存款利率為高，收益比活期高出近十倍。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
