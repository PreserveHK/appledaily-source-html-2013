<html><header><meta charset="utf-8"><title>體訊速遞：<br>（足球）林學曦FB求唐餐館</title></header><body><h1>體訊速遞：<br>（足球）林學曦FB求唐餐館</h1><p>前晚正選上陣助佩斯查，在印超聯以1:1逼和佩斯拉的港腳林學曦（圖），昨在官方Facebook回應，表示在印尼不是日日食撈麵，間中都會在雅加達的酒店食自助餐，只是普遍食物很肥膩及熱氣而不適應。他希望有網民，可以透過fb介紹雅加達唐人餐館（  http://www.facebook.com/hokheipage）。本報消息（印尼） </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
