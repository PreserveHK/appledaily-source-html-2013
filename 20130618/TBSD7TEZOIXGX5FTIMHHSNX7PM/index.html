<html><header><meta charset="utf-8"><title>各區突發簡訊︰<br>竊賊連劫四單位掠財</title></header><body><h1>各區突發簡訊︰<br>竊賊連劫四單位掠財</h1><p>【紅  磡】<br>【本報訊】紅磡海逸豪園發生連環爆竊案。該屋苑20座4個不同樓層的單位，先後揭發遭爆竊。前晚9時許，一個單位窗戶被撬，內有搜掠痕迹，點算後證實失去兩隻共值約8萬元的手錶。<br>另外，再有兩個單位被搜掠爆竊，分別損失約值4萬元的金器及一批珠寶。至昨晨7時，另一名女戶主，發現單位廚房窗打開，失去3,000元現金。警方相信為同一賊人所為。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
