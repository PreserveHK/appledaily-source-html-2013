<html><header><meta charset="utf-8"><title>開放市場助穩定活牛價</title></header><body><h1>開放市場助穩定活牛價</h1><p>【本報訊】食物及衞生局上月在立法會質疑開放活牛代理市場未必能降低牛肉價格。消委會指出本港鮮牛肉入口價持續上升，由03年每斤平均5元，升至今年的35元。消委會認為開放市場後，價格會否回落仍取決於入口成本、需求等因素，增加代理商的數目則可以穩定價格，「喺競爭下代理商會努力搵平嘅鮮牛肉」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
