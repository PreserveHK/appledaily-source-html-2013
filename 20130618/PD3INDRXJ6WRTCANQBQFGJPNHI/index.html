<html><header><meta charset="utf-8"><title>體訊速遞：<br>（壁球）歐詠芝今戰香港賽</title></header><body><h1>體訊速遞：<br>（壁球）歐詠芝今戰香港賽</h1><p>昨日在香港壁球中心出戰香港壁球錦標賽男子個人賽首圈，李浩賢及歐鎮銘分別過關入16強；女子個人賽方面，歐詠芝（橙衫）及陳浩鈴於今晚6時起出戰16強賽事。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
