<html><header><meta charset="utf-8"><title>Jetstar悉尼直航烏魯魯</title></header><body><h1>Jetstar悉尼直航烏魯魯</h1><p>澳洲航空公司旗下的捷星航空（Jetstar）6月剛開通悉尼至澳洲中部的烏魯魯Uluru直航，代替澳洲航空航線，每周四班，逢周二、周四、周五及周六往返，採用A320客機營運，單程票價由$219起，以後可平遊澳洲最神秘的北嶺地，在世界中心的Ayers Rock呼喚愛。</p><p>網址： http://www.jetstar.com </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
