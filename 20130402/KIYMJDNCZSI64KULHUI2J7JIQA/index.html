<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>夜青後巷被劫2.8萬元</title></header><body><h1>各區突發簡訊：<br>夜青後巷被劫2.8萬元</h1><p>【旺角】<br>【本報訊】19歲姓潘青年，前晚相約友人吃飯及消遣後，於昨凌晨2時許返家，獨自途經旺角白楊街與大南街交界一後巷時，突有一名年約30至40歲的獨行賊撲出，持刀指向其腰間聲稱打劫，事主心有不甘一度反抗，賊人老羞成怒，𠝹傷事主右手，強搶他2萬8千元現金逃去無蹤，潘清醒送院治理，警員到場四出兜截賊人無果，案件現交由旺角警區刑事調查隊跟進。</p></body></html>
