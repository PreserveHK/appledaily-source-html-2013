<html><header><meta charset="utf-8"><title>隔牆有耳：<br>獨特癖好　女神唔換衫 - 李八方</title></header><body><h1>隔牆有耳：<br>獨特癖好　女神唔換衫 - 李八方</h1><p>葵涌貨櫃碼頭嘅工潮，主角個個都係工人麻甩佬，所以當有年輕貌美嘅女仔出現，現場嘅視覺即時鬆一鬆。社運女神何潔泓（Willis，圖）由第一日開始已落去撐場，咁多日都係着住同一件GAP嘅上衫，Willis話呢個係佢嘅社運癖好！<br>Willis話，每次參與一場社運抗爭，好似上次菜園村咁，佢都會着住同一件衫，直至成個抗爭完結為止，好讓現場嘅參與者都認得佢。Willis大讚碼頭工人好勇敢，因為好多工人都係來自基層，要佢哋冒住被炒魷嘅風險去參與抗爭，絕對唔簡單。</p></body></html>
