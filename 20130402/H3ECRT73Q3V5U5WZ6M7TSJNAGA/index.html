<html><header><meta charset="utf-8"><title>醫療新知：<br>
繩狀機體組織製血管</title></header><body><h1>醫療新知：<br>
繩狀機體組織製血管</h1><p>日本東京大學最新研發一種細繩狀機體組織，直徑只有大約0.1毫米、長度則可達到1米以上，日後有望製作血管、肌肉、神經等移植物料。研究人員曾將胰島細胞製成細繩狀組織，並移植到患糖尿病的實驗老鼠腎臟內，兩三天後實驗老鼠的血糖值恢復正常。<br>東京大學生產技術研究所的研究人員，在凝膠狀的細管中裝入混合有實驗鼠神經細胞和骨膠原等的溶液，經過為期兩周時間的培養，細胞開始增加，其後研究人員將外側細管分離，形成了細胞密度高，而且不易破碎的繩狀機體組織。</p></body></html>
