<html><header><meta charset="utf-8"><title>吳佩慈剪髮用尺度</title></header><body><h1>吳佩慈剪髮用尺度</h1><p>台灣女星吳佩慈的九頭身美女之名，絕不是浪得虛名，她坦言及腰長髮是其最漂亮的裝飾品，最近常在微博分享護髮心得：「常年用25度的溫水洗髮，用熱風及冷風交換吹乾我那把無敵及腰長髮，絕不減肥和多吃對頭髮好的食物。」她笑說剪髮時緊張到變態的程度：「變態到剪髮要用尺量，只准髮型師剪幾公分，幫我剪過頭髮的都知道我多計較，剪短一點立刻開始呱呱叫！」<br>撰文：唐如</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
