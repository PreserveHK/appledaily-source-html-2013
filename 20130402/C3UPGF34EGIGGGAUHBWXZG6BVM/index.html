<html><header><meta charset="utf-8"><title>浸定先：酸甜士多啤梨蜜糖醋</title></header><body><h1>浸定先：酸甜士多啤梨蜜糖醋</h1><p>士多啤梨加陳醋和蜜糖，可以泡成果醋，泡過陳醋的士多啤梨帶點微酸，吃來更多一種香氣。現在開始浸，到了七月時，果醋開封，加入梳打水，是很美味合時的消暑飲料呢！士多啤梨醋做法簡單，材料包括士多啤梨300克、米酒和陳醋各300毫升、冰糖150克、蜜糖70毫升。先把士多啤梨去蒂，用米酒清洗抹乾，然後以一層士多啤梨、一層冰糖的方式放入闊口玻璃樽，最後加入蜂蜜和陳醋，封緊後搖晃均勻，置於陰涼處，這樣浸泡三個月便可開封稀釋飲用。<br><br>記者：謝翠玲</p></body></html>
