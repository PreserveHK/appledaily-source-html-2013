<html><header><meta charset="utf-8"><title>預留皇座給哥哥</title></header><body><h1>預留皇座給哥哥</h1><p>哥哥張國榮主演的電影《霸王別姬》昨日在新光戲院舉行慈善放映會，所有收益扣除開支後全數撥捐兒童癌病基金。出品人兼哥哥生前好友徐楓與各地影迷一起欣賞該片，戲院正中間擺放一張皇座（圖）給哥哥，另唐唐借出哥哥憑該片奪日本影評人協會頒發的最佳外語片男主角獎座給大家欣賞。徐楓坦言曾在夢中見過哥哥，即使不斷有人游說她重拍《霸》片她都拒絕：「佢係獨一無二，無人取代，我會唔舒服。我到𠵱家都唔敢去文華酒店，接受唔到呢件事。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
