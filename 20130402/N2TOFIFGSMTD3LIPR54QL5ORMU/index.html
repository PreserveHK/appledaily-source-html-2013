<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>債仔燒炭　遺書向妻道歉</title></header><body><h1>各區突發簡訊：<br>債仔燒炭　遺書向妻道歉</h1><p>【天水圍】<br>【本報訊】債台高築的53歲姓梁男子，疑難抵欠債壓力，昨凌晨2時許，於天水圍天頌苑頌海閣住所書房內燒炭尋死，43姓何妻子赫見房門罅冒煙，門卻遭反鎖，於是報警。警方及消防員到場破門進入書房，赫見梁燒炭自殺，將他救出及送院，惜搶救後返魂乏術。警方在場撿獲遺書，獲悉梁僅能償還財務公司的萬多元貸款，向妻子道別稱「對唔住，好好照顧自己」。</p></body></html>
