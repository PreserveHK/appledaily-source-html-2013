<html><header><meta charset="utf-8"><title>甘神父遞請願信　中聯辦當垃圾</title></header><body><h1>甘神父遞請願信　中聯辦當垃圾</h1><p>馮智活牧師和甘浩望神父一行數人，昨日一同到中聯辦請願，要求中共不要打壓港人的普選夢。甘神父指，香港政府及中共不斷欺騙市民，例如當年居港權一案誇大其詞，宣稱會有百多萬人來港，最終只是嚇人。他說，所有的港人都要求有真普選，希望當局尊重人權。</p><p>馮牧師指，真普選是一個沒有預選、沒有篩選機制的選舉，否則只是再一次的倒退。各人在中聯辦外唱歌，並將一封請願信放在大閘後和平散去，但拒絕收信的中聯辦保安員，待眾人散去後便將請願信丟棄在地上。</p></body></html>
