<html><header><meta charset="utf-8"><title>一中一台：仔仔默認有拍拖</title></header><body><h1>一中一台：仔仔默認有拍拖</h1><p>周渝民（仔仔）最近忙於為于仁泰執導的《忠烈楊家將》做宣傳，日前他與鄭伊健等接受安徽衛視《非常靜距離》錄影訪問，當被主持人李靜問及是否已有女友，仔仔打起太極，後來又鬆口默認戀情：「關係很好。」一向對感情生活低調的仔仔，近期經常被爆與緋聞女友台灣女星喻虹淵的感情狀況。在節目中仔仔也分享了如何躲避狗仔的妙招。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
