<html><header><meta charset="utf-8"><title>醫療新知：<br>
二仙湯治更年期潮熱</title></header><body><h1>醫療新知：<br>
二仙湯治更年期潮熱</h1><p>中藥能稍微減低女性更年期潮熱症狀。香港大學研究發現，以六種中藥材製成的中藥二仙湯，能減低更年期女性每日潮熱頻率達62%，較服用安慰劑婦女的52%為高。有學者表示，研究未有把中藥治療與其他療法比較，但仍可視為婦女緩解潮熱的另一個選擇。<br>醫學界視荷爾蒙替代療法為最有效治療更年期相關症狀，但對婦女健康有潛在健康風險。港大中醫藥學院招募101名40至50歲婦女，分別服用二仙湯及沒有藥效的安慰劑，為期兩周，結果發現，服用二仙湯女性，每日潮熱次數由5.8次減至2.2次，另一組則由5次減至2.5次。</p></body></html>
