<html><header><meta charset="utf-8"><title>一中一台：楊冪勾樂仔拍劇</title></header><body><h1>一中一台：楊冪勾樂仔拍劇</h1><p>楊冪、余文樂、周筆暢等最近合作拍攝新劇《微時代之戀．初戀篇》，近日該劇終於煞科，首次擔任製片人的楊冪感激樂仔的幫忙，她表示：「謝謝樂爺這次來幫忙，我們都想念你。如果你空的話，歡迎隨時來探班，《微》的門永遠向你敞開。」被笠高帽的樂仔亦禮尚往來，他說﹕「計劃以後每年只拍一部高品質的電視劇，而今年把這唯一名額獻給了好友楊冪。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
