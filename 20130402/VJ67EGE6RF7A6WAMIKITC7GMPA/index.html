<html><header><meta charset="utf-8"><title>繩綁火車極速滑雪</title></header><body><h1>繩綁火車極速滑雪</h1><p>在雪地中滑雪，對滑雪愛好者來說是易如反掌，但在路軌滑雪卻是玩命舉動。波蘭有亡命青年趁火車停站時，悄悄將繩索綁在火車尾部，當火車引擎啟動行駛時，就可享受在路軌上以時速80公里路滑雪的滋味。他的朋友則坐在汽車上，沿途拍攝，並將短片放上網。<br>在火車軌上滑雪新鮮又刺激，但警方說：「這是我見過最愚蠢和最危險的事，我們正翻看短片試圖認出他們的身份，若不將他們嚴懲，將鼓勵其他人跟風。」不過發言人補充，當局仍調查火車位置和滑雪者身份，能否殺一儆百仍言之過早。<br>英國《每日郵報》</p></body></html>
