<html><header><meta charset="utf-8"><title>型格影院：用顏色討好眼睛</title></header><body><h1>型格影院：用顏色討好眼睛</h1><p>別以為內地戲院裝修質素一定比香港差，「天津銀興樂天影城」由著名室內設計公司壹正企劃打造，善用色彩討好觀眾的眼睛，地板加入類似田徑賽道的七彩條紋，售票處和牆壁飾以大笨象、長頸鹿、獅子、恐龍等野生動物的巨型剪影，海藍、翠綠、鮮黃、淺啡，連影院內的座位也有不同顏色。據說院方就是想靠這獨特的用色手法，讓觀眾感受外面的野生動物正陪伴自己入場欣賞電影，走近座位時有如贏了比賽，懷着勝利者的興奮心情欣賞一齣好戲。</p><p>天津銀興樂天影城</p><p>電話：（86）22 8388 5172<br>地址：天津市河西區樂園道9號彩悅城陽光樂園購物中心4樓</p></body></html>
