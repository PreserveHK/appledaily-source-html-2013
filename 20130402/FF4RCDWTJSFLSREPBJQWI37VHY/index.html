<html><header><meta charset="utf-8"><title>電視撈飯：娥姐多情聲壓歌手 </title></header><body><h1>電視撈飯：娥姐多情聲壓歌手 </h1><p>商天娥前晚喺《繼續寵愛．十年．音樂會》中唱張國榮嘅《儂本多情》，觀眾大讚佢唱得好過同場唔少歌手，娥姐噚日接受電話訪問時多謝網民嘅讚賞，佢話：「所有演出者都係一番心意嚟紀念哥哥，大家唔應該比較。」原來娥姐今次第一次唱呢首歌：「覺得呢首歌係屬於哥哥，亦冇人會唱得好過佢，喺呢個音樂會第一次唱特別有意思。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
