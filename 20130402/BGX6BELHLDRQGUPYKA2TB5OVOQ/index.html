<html><header><meta charset="utf-8"><title>醫療新知：<br>
九龍醫院12人染惡菌</title></header><body><h1>醫療新知：<br>
九龍醫院12人染惡菌</h1><p>九龍醫院一個延續護理病房近日持續發現患者感染抗萬古霉素腸道鏈球菌（VRE），最新一宗個案是一名曾於該病房留醫的88歲男病人，他接受檢測後確診是該惡菌的帶菌者，但沒有出現感染病症，此病人已轉往伊利沙伯醫院繼續接受治療，現時情況穩定，正接受進一步觀察及隔離。<br>該病房在上周公佈確診一名73歲男病人帶有VRE，其後再檢查同期有接觸的病人，再證實有11人帶菌，各人均沒有出現感染病症。九龍醫院加強病房的消毒及清潔，實施有限度探訪，隔離帶菌的病人，為他們安排專用的醫療儀器，以減低惡菌再傳播的風險。</p></body></html>
