<html><header><meta charset="utf-8"><title>最重復活兔50磅</title></header><body><h1>最重復活兔50磅</h1><p>兔仔是復活節傳統吉祥物，小巧靈活，非常可愛，但英國東薩塞克斯郡（East Sussex）有一隻巨兔，體重達22.7公斤（50磅），比一個3歲小孩還要重，堪稱是全球最重的復活兔。<br>4歲大的「拉爾夫」，食量驚人，每天吃捲心菜、西蘭花、粟米、半條青瓜、胡蘿蔔、半包豆瓣、兩個蘋果、兩片黑方包、麥維他餅乾，主人格蘭特表示，單是購買牠的食物，每周須花費50鎊（約590港元）。獸醫指「拉爾夫」體重過胖，要求格蘭特不應再給牠太多食物，但格蘭特沒理會，說牠很健康。<br>「拉爾夫」的父母都很有來頭，均曾獲得全球最重兔子的紀錄。<br>英國《每日郵報》</p></body></html>
