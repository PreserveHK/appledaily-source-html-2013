<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>拜恩玩埋今季退役？</title></header><body><h1>NBA趣趣地：<br>拜恩玩埋今季退役？</h1><p>唔講唔覺，湖人嘅拜恩已經34歲，所以近期大家嘅話題，除咗佢超越名宿張伯倫，成為累積得分榜第4，就係佢幾時會放低自己嘅球員身份，分多啲時間陪屋企人。拜恩今季早時先講過最多打多兩季，不過周一竟然有變，美國網民瘋傳佢今季季尾就會退休，仲攞晒證據出嚟，傳到言之鑿鑿咁。但係大家睇吓個月曆，睇吓周一咩日子先。愚人節爆出嘅傳聞，唔好信到十足十。</p></body></html>
