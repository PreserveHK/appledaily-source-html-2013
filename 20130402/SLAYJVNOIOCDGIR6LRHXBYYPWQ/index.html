<html><header><meta charset="utf-8"><title>一中一台：雞排妹教路谷E奶</title></header><body><h1>一中一台：雞排妹教路谷E奶</h1><p>台灣𡃁模、有雞排妹之稱的鄭佳甄，毫不吝嗇其一對32E巨奶，炎夏將至，她近日在facebook貼上教女生挑選比堅尼的短片，雞排妹鄭佳甄先後換上四套泳衣，要賣事業線當然要靠厚墊，她還教路：「女生穿比堅尼到沙灘想得到大家讚賞，我建議不要用隱形胸圍，萬一下水掉了出來就難看，但可以加厚墊。」為營造波濤胸湧效果，鄭佳甄認為女生穿上超級小的泳衣，效果更突出。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
