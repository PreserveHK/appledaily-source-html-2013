<html><header><meta charset="utf-8"><title>中環在線：<br>恒隆小花　貌似連詩雅 - 李華華</title></header><body><h1>中環在線：<br>恒隆小花　貌似連詩雅 - 李華華</h1><p>恒隆地產（101）主席陳啟宗經常賣花讚花香，成日話恒隆喺內地嘅商場起得點靚點靚，好似淨係佢啲嘢最靚咁，雖然華華一直唔完全認同，但最近收到恒隆三月份內部刊物，又真係發現靚嘢喎。<br>恒隆今年有四位管理培訓生畢業，分別係兩男兩女，其中一位驟眼望落有幾分似青春歌手連詩雅，亦有些少似𡃁模。呢位管理培訓生叫彭心怡，大學畢業後，2011年加入恒隆，經過20個月培訓，今年初畢業，𠵱家喺人力資源部工作。估唔到董事總經理陳南祿轉工後，少咗被靚女空姐圍住，依然有美相伴。</p></body></html>
