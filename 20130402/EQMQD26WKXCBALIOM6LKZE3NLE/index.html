<html><header><meta charset="utf-8"><title>蘋果綠葉<br>
壹傳媒最快今申請撤案</title></header><body><h1>蘋果綠葉<br>
壹傳媒最快今申請撤案</h1><p>壹傳媒（282）出售台灣業務交易案破局，但公平會一直未接到買賣雙方申請撤案，公平會昨請業者說明，五名業者均委託律師到會說明，指未接到業主的撤案通知。公平會副主委孫立群說，若明天買賣雙方仍未申請撤案，公平會將直接宣佈該案是准許或駁回或延長審理。壹傳媒集團行政總裁張嘉聲說，因香港過去數天正值假期，最快今天就會向公平會申請撤案。壹傳媒申請今日復牌。</p></body></html>
