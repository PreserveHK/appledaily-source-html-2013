<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神玩轉火車廂</title></header><body><h1>求驗客手記：<br>巴神玩轉火車廂</h1><p>（樂）AC米蘭前鋒巴洛迪利大唔透就係人都知，最近佢仲同兩位90後前鋒艾沙拉維同埋麥巴耶尼安一齊搞搞震，喺搭火車途中3個人一齊爬咗上行李架度瞓覺。張相係由艾沙拉維喺佢Twitter上載，即刻有球迷回覆話，呢個鬼主意肯定係巴神諗出嚟；另外，意大利雜誌日前登咗巴神另一張相，張相意境就完全唔同，係佢同新歡雲妮嘅親密照，後者坐喺上身赤裸嘅巴神上面。</p></body></html>
