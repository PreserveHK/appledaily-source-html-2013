<html><header><meta charset="utf-8"><title>方國珊座駕疑遭人刑毀</title></header><body><h1>方國珊座駕疑遭人刑毀</h1><p>【本報訊】西貢區區議員方國珊（圖）昨午將七人車座駕停泊於將軍澳環保大道日出康城對開巴士站路邊後，離開與市民會晤。直至晚上8時折返取車時突聞異聲，查看下赫見車尾擋風玻璃爆裂，出現一個約2呎乘1呎的大窿，碎片散滿車廂，疑遭人刻意毀壞，於是報警。</p><p>警員趕抵未有發現懷疑兇器或硬物，其後於附近兜截亦無所獲，正調查事件。方一臉無奈，指前年亦曾遭人劃花座駕車身；昨天損毀的七人車僅落地一星期，她亦擔心安全受威脅，但相信警方會全力緝兇。</p></body></html>
