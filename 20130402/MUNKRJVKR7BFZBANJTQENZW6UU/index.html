<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>NCAA兵斷腳慘情</title></header><body><h1>NBA趣趣地：<br>NCAA兵斷腳慘情</h1><p>NCAA大學籃球錦標賽周日上演重頭戲，中西區頭號種籽路易斯維爾同2號種籽杜克爭入Final Four最後一席，比賽出現悲慘一幕。上半場仲有6分鐘嘅時候，杜克球員外圍起手，路易斯維爾控衞奇雲韋爾（Kevin Ware、倒地者）上前阻止，但係落地時右小腿承受唔到體重，即時出現「開放性骨折」。不過，韋爾亦好堅強，叫隊友唔好擔心，要專注爭勝。結果球隊喺下半場打出一段20:4嘅攻勢，以85:63大炒杜克，成為中西區冠軍，4強鬥奇兵威奇托州大。</p></body></html>
