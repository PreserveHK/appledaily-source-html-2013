鰂魚涌海濱花園設寵物區</h1><p>【本報訊】草地和海濱公園，是人狗同樂的好去處。新落成不久的鰂魚涌海濱花園，全公園主要為海濱步行道和綠化區，動物可享用寵物公園設施，盡情在草地上自由活動，投入城市中的綠色空間。<br>造價近1,950萬元的海濱花園，位於鰂魚涌海裕街，相連鰂魚涌公園。為了讓寵物主人和其寵物享用更多市區戶外活動空間，花園特設約2,500平方米的寵物公園，供狗隻在草地散步。另外，約500米的海濱步行道特別設計了「前低後高」的兩級台階，遊人與寵物散步後，可順道在稍高一級的道上遠眺維港景致。花園也設有長椅、避雨亭、洗手間和無障礙通道等。</p></body></html>
