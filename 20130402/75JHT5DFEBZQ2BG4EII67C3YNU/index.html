<html><header><meta charset="utf-8"><title>亡命消遣　打側駕車</title></header><body><h1>亡命消遣　打側駕車</h1><p>沙地阿拉伯青年時興的「消遣活動」，竟然是玩命！這種亡命遊戲，是用汽車一邊的兩個輪胎高速飛馳，其他人就爬到車外(上圖)，膽量小一點都不行。</p><p>玩這個玩意，所有交通條例都會拋諸腦後，那種瘋癲程度，絕不止「危險駕駛」那麼簡單。在北部哈伊勒市，就不時見一輛載滿人的私家車打側行駛，乘客其後逐一從車窗爬出，站在車上。不只玩的人興奮，不少人在道路兩旁亦看得熱血沸騰。<br>這些青年對刺激的追求還不止於此。有人甚至坐在路中心，讓那輛用兩輪行駛的汽車在他身邊高速擦身而過，其間更高舉勝利手勢（右圖），完全無懼一旦有甚麼差池，整輛車會壓到他身上。<br>英國《每日郵報》</p></body></html>
