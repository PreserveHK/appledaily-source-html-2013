<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>比士利日食7包Skittles</title></header><body><h1>NBA趣趣地：<br>比士利日食7包Skittles</h1><p>運動員經常要有私人餐單去控制體重、脂肪比率，令體形同狀態可以去到最fit，NBA球員都唔例外。不過，近日太陽前鋒比士利就自爆，一日食成6、7包彩虹糖Skittles，極度唔健康！佢點避開球隊職員食咁多呢？原來呢位24歲前鋒喺屋企先會食，所以練波個時冇人會發覺佢咁鍾意食糖。6呎10吋高嘅比士利好在係球員，運動量足以消耗一日差唔多1,750個單位嘅卡路里，不過咁鬼多糖，小心食到蛀牙呀！</p></body></html>
