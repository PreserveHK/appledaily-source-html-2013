<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>三車連環相撞　兩童送院</title></header><body><h1>各區突發簡訊：<br>三車連環相撞　兩童送院</h1><p>【牛池灣】<br>【本報訊】牛池灣觀塘道與太子道東交滙點，昨晨11時許發生三車串燒車禍。66歲姓江男子駕駛平治私家車，沿大老山隧道落觀塘道東行，駛至上址交滙點，江收慢減速，尾隨由42歲姓梁男子駕駛的一輛傢俬店貨車亦相繼減速，惟載有一女兩男童的本田私家車，40歲姓古司機疑收掣不及撞向貨車尾，貨車推前再撞平治。本田私家車上40歲姓林女乘客、4歲男童及歲半男童分別受傷及受驚送院，另兩車則無人受傷。</p></body></html>
