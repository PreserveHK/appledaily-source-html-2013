<html><header><meta charset="utf-8"><title>熊黛林南京賀胞兄娶妻</title></header><body><h1>熊黛林南京賀胞兄娶妻</h1><p>熊黛林趁復活節假期回家鄉南京度假，昨日其友人在微博祝福熊黛林胞兄熊林新婚快樂，並上載熊黛林與母親扮靚出席家庭聚會、熊林的新房相，當中可見熊林與太太的婚照，熊黛林回應說：「幸福哦！」</p><p>記者昨致電熊黛林求證胞兄結婚，她坦言胞兄已婚：「哥哥之前喺南京註冊，因為爸爸離世而冇大搞，阿嫂嗰邊好體諒，事隔咁耐，我哋就搞個小型嘅家庭聚會，一家人食飯。」她趁回鄉還品嚐鴨血粉絲湯，且終日陪伴母親，盡享天倫樂。<br>採訪：唐如</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
