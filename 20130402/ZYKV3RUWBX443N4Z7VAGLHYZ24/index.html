<html><header><meta charset="utf-8"><title>秋官送別恩師許佩</title></header><body><h1>秋官送別恩師許佩</h1><p>著名歌唱老師許佩（原名許寗一）早前病逝，享年88歲，昨日在紅磡的世界殯儀館設靈，圈中好友及學生如鄭少秋、徐小鳳、狄波拉、謝賢及李司棋等到場致祭。靈堂掛上「桃李滿門」橫匾，秋官表示因為宣傳而未能見老師最後一面：「每次開騷都搵老師練歌，佢對學生一視同仁。」</p><p>馬海倫表示大殮儀式中，會由老師女兒彈奏一曲，棺木會運返加拿大，安葬在許老師亡夫及沈殿霞同一墓園內。<br>採訪：黃曉妍<br>攝影：陳俊強</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
