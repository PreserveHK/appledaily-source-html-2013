<html><header><meta charset="utf-8"><title>SHINee鐘鉉炒車傷鼻</title></header><body><h1>SHINee鐘鉉炒車傷鼻</h1><p>韓國男子組合SHINee最近認真黑氣纏身，繼隊長溫流爆出舉中指和疑似姊弟戀緋聞後，另一成員鐘鉉（圖）又發生車禍。昨日凌晨大約三時半，鐘鉉駕車由首爾東湖大橋駛向江南區宿舍的方向時，座駕與一輛的士相撞後再撞向防撞欄。警方透露鐘鉉通過酒精測試，並無醉駕，而他隨後被送往醫院，證實鼻骨骨折。鐘鉉的經理人公司指要經進一步檢查後，才決定他今後的工作日程。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
