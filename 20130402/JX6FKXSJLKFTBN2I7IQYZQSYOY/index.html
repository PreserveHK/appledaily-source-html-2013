<html><header><meta charset="utf-8"><title>隔牆有耳：<br>政界「毛孟達」去探班 - 李八方</title></header><body><h1>隔牆有耳：<br>政界「毛孟達」去探班 - 李八方</h1><p>連日來有好多政界人士輪住去葵涌貨櫃碼頭支持工人，但係工人日出而作，日入而息，對時事、政治都唔太熟識，連議員個名都唔係好搞得清。負責把守糧食中心嘅李先生同八方講：「李卓人一早就嚟支持，長毛呀，咩卿呀、毛孟達、鄭經翰呀呢啲立法會議員都有嚟，真係冇諗過佢哋都會嚟。」工友所指嘅「咩卿」，係民主黨主席劉慧卿，「毛孟達」當然係指公民黨毛孟靜，可能工人將Miss Mo同藝人吳孟達撈埋一齊啦。鄭經翰就經已冇做議員5年喇。</p></body></html>
