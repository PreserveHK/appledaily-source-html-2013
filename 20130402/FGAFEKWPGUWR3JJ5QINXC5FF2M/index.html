<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女傭揭豪宅失萬元財物</title></header><body><h1>各區突發簡訊：<br>女傭揭豪宅失萬元財物</h1><p>【淺水灣】<br>【本報訊】港島南區淺水灣道豪宅蔚峯園發生爆竊案，前晚11時許，一低層單位的51歲女傭外出返回寓所時，赫見屋內一片凌亂，疑被賊人大肆搜掠，點算後發現一批約值3,000元的首飾及7,000元的相機不翼而飛，立即報警。警方接報趕抵調查，並在附近一帶兜截可疑人無果，正翻看屋苑的閉路電視片段，查看有否拍到賊人出沒。</p></body></html>
