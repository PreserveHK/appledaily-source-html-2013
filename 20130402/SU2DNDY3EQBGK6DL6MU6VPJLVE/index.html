<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>莫比利欠75萬卡數</title></header><body><h1>NBA趣趣地：<br>莫比利欠75萬卡數</h1><p>仲記唔記得當年同法蘭西斯喺火箭組成超強後場嘅莫比利？呢位助火箭重建成功嘅功臣，最近被美國爆料網《TMZ》大爆，拖欠銀行卡數成9.6萬美元（約75萬港元）咁多！08年因為肥厚型心肌病而退役嘅莫比利，叫咗發言人出聲明，澄清自己冇欠人錢，信用卡被盜用先有咁大筆數，自己現時正係同銀行解決緊問題。《TMZ》搞笑話凡事都有正面，幫莫比利計埋數，話佢可能有成50萬積分畀佢使。</p></body></html>
