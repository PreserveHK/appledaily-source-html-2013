<html><header><meta charset="utf-8"><title>求驗客手記：<br>心跳閉關求番生</title></header><body><h1>求驗客手記：<br>心跳閉關求番生</h1><p>（哀）清水心跳話晒都係日聯老牌球會之一，但係佢哋近年表現認真麻麻， 絕對可以用褪色勁旅嚟形容。心跳喺今屆開季6場不勝，到𠵱家仲未開齋；而連同上季，心跳仲已經連續12場正式比賽不勝㖭！難怪有指喺上場佢哋於主場不敵廣島三箭之後，有心跳球迷賽後一度鼓譟抗議啦！心跳方面都知道咁樣落去唔係辦法，於是決定進行閉門練習，以免受外界滋擾，等球員可以操起狀態之餘，最重要嘅就梗係操番起信心啦。</p></body></html>
