<html><header><meta charset="utf-8"><title>美警扮狗叫嚇窒笨賊</title></header><body><h1>美警扮狗叫嚇窒笨賊</h1><p>警員捉賊除了身手敏捷，還要有急智，美國一名警員知道疑犯怕狗，立即扮狗吠，由於吠聲實在太似惡犬，成功嚇到兩名疑犯乖乖投降。<br>美國康涅狄格州12名警察日前圍捕兩名偷車賊佐敦（Kwane Wells-Jordan）及般恩（Norman Boone），兩人跑到一間屋內躲避，跟警員對峙。警方派談判專家跟兩人談判失敗後，威脅放警犬入內咬他們。但警犬組無法派警犬支援，一名警員匿在後院扮狗吠，他的狗吠聲吠得太神似，兩名疑犯一聽吠聲已嚇破膽，在驚慌下自己離開單位，乖乖束手就擒。<br>英國《每日郵報》</p></body></html>
