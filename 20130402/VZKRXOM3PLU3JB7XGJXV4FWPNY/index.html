<html><header><meta charset="utf-8"><title>青蛙仔最後一日登頂</title></header><body><h1>青蛙仔最後一日登頂</h1><p>簡評：近幾個月，名家擂台都在最後一日風雲色變！守丹與咖喱月中起一直盤踞一、二位，但最後一日分貼禾夫斯堡及維拉都輸讓球盤半格；萬料不到是自居德甲專家的青蛙仔，在最後一日大注命中德乙的FSV法蘭克福平手盤，得以後來居上登頂。<br>值得一提，月初一直站穩榜首的牽牛在尾段竟突變軟腳蟹，最後一日未能命中3x1過關下終被何西趕過。4月起要停賽兩個月的牽牛變相已收「咧」，其位置由蟄伏兩個月的蘋果波神補上。</p></body></html>
