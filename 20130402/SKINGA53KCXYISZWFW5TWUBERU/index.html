<html><header><meta charset="utf-8"><title>求驗客手記：<br>奧雲首簽曼城o靚仔</title></header><body><h1>求驗客手記：<br>奧雲首簽曼城o靚仔</h1><p>（喜）現效力史篤城嘅前鋒奧雲早前宣佈喺季尾掛靴，仲話會向足球經理人界進發，估唔到季尾都未到，佢就坐言起行，佢間經理人公司已經率先簽咗曼城嘅19歲小將胡斯（Emyr Huws）。呢名中場喺曼城青訓學校畢業，係曼城U21嘅隊長，亦係威爾斯U21國腳。據講，奧雲睇中佢，係因為佢潛質優厚，而且可以踢多個位置。我求大俠即管放長雙眼，睇吓奧雲買人有冇買馬咁好眼光先。</p></body></html>
