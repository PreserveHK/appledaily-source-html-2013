<html><header><meta charset="utf-8"><title>蘋果綠葉洛鉬主要股東押股借款</title></header><body><h1>蘋果綠葉<br>洛鉬主要股東押股借款</h1><p>洛陽鉬業（3993）昨日公佈，獲集團主要股東鴻商產業通知，該公司已將所持約1.97億股限售流通股抵押予中海信託以取得貸款。據集團披露，由內地商人于泳控制的鴻商，現時持有約4.8億股限售流通股，佔集團總股本的9.46%。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
