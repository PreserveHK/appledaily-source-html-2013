<html><header><meta charset="utf-8"><title>李國寶打包剩食抵讚</title></header><body><h1>李國寶打包剩食抵讚</h1><p>【灣仔】東亞銀行主席李國寶同老婆潘金翠前晚有應酬，兩公婆約咗朋友喺灣仔富豪飯堂福臨門食飯，佢哋食到10點幾走，李國寶夫婦企喺門口等司機嚟接佢哋，侍應仲幫佢哋攞住一袋打包食物，睇嚟李國寶夫婦雖然係上等人，但都好有衣食唔浪費，將食剩嘅餸菜打包攞走，佢哋嘅座駕嚟到之後，司機就落車幫李太開門接老闆走。<br>採訪、攝影：黃曉程、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
