<html><header><meta charset="utf-8"><title>電視撈飯：祥仔爭視帝認輸</title></header><body><h1>電視撈飯：祥仔爭視帝認輸</h1><p>第四度擔演無綫台慶劇嘅黎耀祥（祥仔），同陳豪合作嘅台慶劇《法外風雲》下月出街，問到台慶劇出街會唔會增加再奪視帝嘅信心？祥仔噚日喺港台受訪時話：「未必，今年勁敵多，Sam哥同Cool魔搞唔掂，人氣非常勁！我對自己信心唔大，期待畀邊個，畀邊個都死！」他解釋《衝上雲霄II》的陣容強勁，必定大收。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
