<html><header><meta charset="utf-8"><title>馮仁昭馮仁昭四圍超：費玉清《夜來香》襲港 - 馮仁昭</title></header><body><h1>馮仁昭馮仁昭四圍超：<br>費玉清《夜來香》襲港 - 馮仁昭</h1><p>周杰倫演唱會結束後，接住係周董敬佩嘅前輩費玉清喺紅館舉行演唱會，費玉清噚晚先以《夜來香》為演唱會揭開序幕，而開騷前費玉清喺主辦老闆林建名陪同下，喺紅館後台拜神，念念有詞嘅佢完成儀式後，向在場守候30幾位fans揮手，當中更有台灣專程來港，而入場嚟捧場嘅就有陳秀雯、魏秋樺、劉錫賢同胡琳等。<br>撰文：馮仁昭</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
