<html><header><meta charset="utf-8"><title>各區突發簡訊：17歲仔偷母金飾被捕</title></header><body><h1>各區突發簡訊：<br>17歲仔偷母金飾被捕</h1><p>【尖沙嘴】<br>【本報訊】17歲少年淪為家賊，前日在尖沙嘴金巴利道46號東匯大廈住所內，偷去母親的首飾金器，價值5萬元，姓李母親發現失去首飾，又無法聯絡上兒子，於是報警。至昨日凌晨零時，少年若無其事返回住所，母親質問首飾下落，但有人支吾以對，李婦思前想後，決定大義滅親，報警求助，警方到場調查後，以涉嫌盜竊將少年拘捕，帶返警署扣查。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
