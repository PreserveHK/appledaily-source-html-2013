<html><header><meta charset="utf-8"><title>電視撈飯：高海寧4D身材谷戲</title></header><body><h1>電視撈飯：高海寧4D身材谷戲</h1><p>有線電影台播過N次嘅電影《阿凡達》，即將喺無綫明珠台首播，噚日高海寧、沈卓盈同陳自瑤等悉心打扮谷胸去鑽石山宣傳套戲。身穿細碼露腰Tee嘅高海寧話有睇《阿凡達》4D版，被取笑騷4D身材？佢話：「係呀，有香味㖭！」仲話遲啲去日本浸溫泉，以前拍特輯時試過同姜麗文、張嘉兒肉帛相見，佢話冇尷尬，仲讚嘉兒肌肉夠firm！</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
