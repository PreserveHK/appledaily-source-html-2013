<html><header><meta charset="utf-8"><title>體訊速遞：（拳擊）曹星如11月爭11連勝</title></header><body><h1>體訊速遞：<br>（拳擊）曹星如11月爭11連勝</h1><p>香港職業拳手曹星如，已鐵定11月24日再到澳門威尼斯人參賽，爭取其職業生涯第11場連勝紀錄，其對手將在今日記者會上公佈，除曹星如外，中國的鄒市明亦將亮相比賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
