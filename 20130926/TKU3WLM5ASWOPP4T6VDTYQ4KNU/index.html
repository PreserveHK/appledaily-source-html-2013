<html><header><meta charset="utf-8"><title>求驗客手記：伊巴全球第3高薪續約</title></header><body><h1>求驗客手記：<br>伊巴全球第3高薪續約</h1><p>（樂）由中東資金射住嘅法甲冠軍巴黎聖日耳門（PSG），呢幾年使錢冇手軟，為咗留住頂級戰將真係一擲千金，球會周二宣佈同瑞典射手伊巴謙莫域延長合約至2016年，伊巴就快32歲，如果完成埋合約，就好大機會喺PSG收山。年薪方面，據報伊巴人工由1,380萬歐元年薪，加到去1,500萬，成為繼C朗同美斯後，全球第3高薪足球員。不過伊巴隊友堤亞高施華就唔多「老利」，因大腿受傷要休息6星期。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
