<html><header><meta charset="utf-8"><title>一中一台：吳佩慈男友通殺女星</title></header><body><h1>一中一台：吳佩慈男友通殺女星</h1><p>台灣九頭身美女吳佩慈近日宣佈未婚懷孕4個月，待嫁入豪門，據內地雜誌報道指吳佩慈的金融才俊男友紀曉波，堪稱女星殺手，曾與楊恭如、林心如傳緋聞外，今年4月亦有報道指他曾在澳門邂逅熊黛林，更指紀是熊與郭富城的第三者，但其後遭熊黛林否認，指自己並不認識紀。另外，據吳佩慈經理人表示吳佩慈暫時以安胎為主，婚禮會在誕下寶寶後舉行。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
