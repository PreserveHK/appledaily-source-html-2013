<html><header><meta charset="utf-8"><title>各區突發簡訊：欠債百萬商燒炭自殺</title></header><body><h1>各區突發簡訊：<br>欠債百萬商燒炭自殺</h1><p>【紅磡】<br>【本報訊】經營中港生意的50歲姓盧商人，疑生意失敗加上欠債逾百萬元，前晚11時半在紅磡紅樂道酒店及服務式住宅「海韻軒」1座單位燒炭企圖自殺，因為煙霧觸動天花感應器，保安查看揭發他昏迷，報案召救護員到場將他送院，盧經搶救後情況危殆。消息指他的妻兒住港島區，他租住該單位主要是接待訪客做生意，近期因財困情緒低落。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
