<html><header><meta charset="utf-8"><title>貪心蔗蟾蜍一口吃蝙蝠</title></header><body><h1>貪心蔗蟾蜍一口吃蝙蝠</h1><p>秘魯塞羅德阿莫泰普國家公園一名管理員，捕捉到罕見情況。這隻蔗蟾蜍（Cane Toad）一口咬住一隻低飛蝙蝠，蝠翼和尾巴外露令牠有如變種般怪異（圖）。<br>無牙的蔗蟾蜍最終吞不下這頓大餐，讓蝙蝠逃之夭夭。動物學家指從未見過蔗蟾蜍吃蝙蝠。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
