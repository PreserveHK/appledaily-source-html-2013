<html><header><meta charset="utf-8"><title>各區突發簡訊：拘16涉賣淫雙程證婦</title></header><body><h1>各區突發簡訊：<br>拘16涉賣淫雙程證婦<br></h1><p>【灣仔】<br>【本報訊】灣仔警區特別職務隊探員連同入境處人員，昨午4時在區內展開代號「虎尾」掃黃行動，在駱克道381至383號富士大廈及另一幢大廈，共拘捕16名持雙程證及中國護照內地女子，分別21至33歲，她們來自湖南、湖北、四川和廣東等地，懷疑在港賣淫，違反逗留條件。警方指出，行動仍然持續，不排除會有更多人被捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
