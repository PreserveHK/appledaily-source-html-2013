<html><header><meta charset="utf-8"><title>李察傳與妻分居</title></header><body><h1>李察傳與妻分居</h1><p>荷李活巨星李察基爾（Richard Gere）昨日被傳與結婚11年的妻子Carey Lowell已分居了一排。<br>據英國《每日郵報》報道，現年64歲的李察與52歲的Carey因為各自追求不同的生活方式已決定分開，有指李察喜歡平淡的生活，而Carey則喜愛社交。育有一名13歲兒子的二人，據悉正計劃辦離婚手續。夫婦二人最後一齊公開露面是今年一月出席金球獎頒獎禮。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
