<html><header><meta charset="utf-8"><title>港飯堂難哽　九成打工仔呻苦</title></header><body><h1>港飯堂難哽　九成打工仔呻苦</h1><p>蔡瀾歎過珍饈百味，由他寫食評最具公信力。能獲他的垂青，照理無上風光，偏偏有人警告他「咪亂寫」。原來今次蔡瀾要寫壹傳媒飯堂食評！肥佬黎擰擰頭說：「大鑊啦 ，呢次！」因心裏有數飯堂有「幾好食」。蔡瀾訪問過員工，十居其九認為飯堂「難啃」，肥佬黎笑說：「第十個short㗎我諗！」<br>今晚十一點正《亂噏24》，蔡瀾反轉壹傳媒！<br></p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
