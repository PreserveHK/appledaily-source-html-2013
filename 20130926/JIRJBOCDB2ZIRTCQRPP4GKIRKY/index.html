<html><header><meta charset="utf-8"><title>Photobook直擊金鵰獵鹿　俯衝施擒拿爪</title></header><body><h1>Photobook<br>直擊金鵰獵鹿　俯衝施擒拿爪</h1><p>英國動物學家在俄羅斯遠東拉佐夫斯基（Lazovsky）地區做研究，清理相機器材時發現內有三張照片記錄到自然界殘酷一面︰金鵰俯衝而下，雙爪快狠準地擒住小梅花鹿，並企圖帶着獵物飛起。學者相信這是首次有金鵰獵鹿的實證。<br>英國《每日郵報》</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
