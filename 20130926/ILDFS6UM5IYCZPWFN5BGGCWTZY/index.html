<html><header><meta charset="utf-8"><title>體訊速遞：（足球）大球場或5月再修</title></header><body><h1>體訊速遞：<br>（足球）大球場或5月再修</h1><p>或5月再修 足總CEO薛基輔及主席梁孔德等，昨為「2013-14恒基青少年聯賽」進行抽籤儀式。薛席後透露下月尾將與康文署等代表開會，商討大球場於明年5月的修補工程。另梁孔德指港足下月15日對阿聯酋的亞盃外，門票將於明日在足總網頁預售，定價為$100及$30（長者及學生票）。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
