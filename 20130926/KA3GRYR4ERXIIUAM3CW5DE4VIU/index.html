<html><header><meta charset="utf-8"><title>News Flash最貴鑽石料拍賣4.68億</title></header><body><h1>News Flash<br>最貴鑽石料拍賣4.68億</h1><p>蘇富比拍賣行昨日在瑞士日內瓦展出一顆重達59.6卡的橢圓形粉紅鑽石「粉紅之星」（The Pink Star 圖），它將於11月13日拍賣，預計以超過6,000萬美元（4.68億港元）成交。蘇富比指「粉紅之星」純淨無瑕，是拍賣場上歷來最貴鑽石。<br>法新社</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
