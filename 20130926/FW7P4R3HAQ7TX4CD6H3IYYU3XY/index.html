<html><header><meta charset="utf-8"><title>各區突發簡訊：平治四驅車撞壆反肚</title></header><body><h1>各區突發簡訊：<br>平治四驅車撞壆反肚</h1><p>【元朗】<br>【本報訊】一輛平治四驅車，昨午1時許由26歲姓林男子駕駛，沿元朗新田公路慢線往錦綉花園方向前進，林聲稱為避切線而入車輛，失控撞壆，導致四驅車四輪朝天，他擦傷手腳被困車內，警方和消防員接訊先後趕至，消防員撬開車門將受傷司機救出，送博愛醫院，經治理後情況穩定。警員其後替傷者作酒精測試，證實沒有喝過酒。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
