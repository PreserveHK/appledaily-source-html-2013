<html><header><meta charset="utf-8"><title>電視撈飯：黎彼得鬧無綫靠害</title></header><body><h1>電視撈飯：黎彼得鬧無綫靠害</h1><p>早前專欄作家李純恩批評樂壇已死，有線娛樂台嘅《今日觀點》即刻搵咗資深填詞人黎彼得做訪問，佢唔認同樂壇已死，但直指無綫要為樂壇停滯不前負責：「無綫搵自己藝員唱劇集主題曲，真係唔係啞都可以做歌手！」黎彼得又幫鄭國江申冤，話鄭Sir填無綫劇《衝上雲霄II》主題曲俾人鬧死，只因佢太好人，食晒死貓！</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
