<html><header><meta charset="utf-8"><title>羅拔嗒健身教練</title></header><body><h1>羅拔嗒健身教練</h1><p>英國型男羅拔柏迪臣（Robert Pattinson圖）自從與姬絲頓史釗域（Kristen Stewart）甩拖後，近日被指為維護新戀情而玩低調。最近為準備拍新片《Mission：Blacklist》操弗的羅拔，昨日終在荷李活被拍到鬼祟會新歡，據悉對方是跟他一起做gym的索女健身教練，過去幾周二人刻意分車離開，昨日做完gym後終於斷正，女方更展露熱戀中的甜笑。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
