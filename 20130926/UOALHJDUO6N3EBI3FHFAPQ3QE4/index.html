<html><header><meta charset="utf-8"><title>一中一台：趙文卓乖女慶生</title></header><body><h1>一中一台：趙文卓乖女慶生</h1><p>趙文卓與張丹露婚後十分恩愛，前日是二人女兒趙紫陽的6歲生日，趙文卓和太太分別在微博貼上女兒的照片，紫陽穿上粉紅色公主裙，非常漂亮。趙文卓寫着：「今天我的小情人6歲了，等了好久終於穿上美美裙了，開心的像朵花一樣。」而張丹露則貼上與女兒的合照，並說：「我永遠的小公主今天6歲了，爸爸媽媽、弟弟祝你生日快樂，健康快樂的成長。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
