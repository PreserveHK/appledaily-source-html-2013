<html><header><meta charset="utf-8"><title>兩岸快線外籍小偷頤和園犯案</title></header><body><h1>兩岸快線<br>外籍小偷頤和園犯案</h1><p>三名外籍小偷在北京偷竊片昨日曝光，這兩女一男小偷來自東亞國家，專在頤和園跟着外國旅行團犯案，本月13日，他們擠入一個來自澳洲的旅行團中，伺機偷取遊客背包內的財物。他們多次得手後被便衣公安當場拘捕，並將他們反綁跪地（圖），等候押走。公安指，許多旅客的信用卡不設密碼，被賊人偷走後，遭大肆刷卡消費，導致重大損失。<br>酷6網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
