<html><header><meta charset="utf-8"><title>各區突發簡訊：病人家屬傷醫院職員</title></header><body><h1>各區突發簡訊：<br>病人家屬傷醫院職員<br></h1><p>【跑馬地】<br>【本報訊】跑馬地聖保祿醫院，昨中午12時32歲陳姓男子為留醫妻子調房問題，與50歲林姓女職員爭執期間，涉嫌在林耳邊大叫及出言恐嚇會傷害她後，在其妻子調房時，又在電梯內用一樽懷疑藥油向兩名協助其妻轉房的44歲女職員及59歲男保安臉部噴灑，兩人臉部感疼痛。姓林職員亦感耳部不適報警，警員到場調查後，以涉嫌刑事恐嚇及襲擊拘捕陳某。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
