<html><header><meta charset="utf-8"><title>各區突發簡訊：無牌酒吧「插蘇」藏毒</title></header><body><h1>各區突發簡訊：<br>無牌酒吧「插蘇」藏毒</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴漆咸道南中晶金融中心一間樓上吧，不但無牌賣酒，更在場內收藏毒品向客人兜售。油尖警區特別職務隊根據線報，昨凌晨4時半突擊搜查上址，在插蘇作掩飾的牆身暗格，搜出60小包霹靂可卡因及33小包氯胺酮（K仔），總值約4萬元，行動中拘捕一名23歲的酒吧女負責人，她涉嫌販毒通宵扣查。消息稱，酒吧經營近半年，但一直無領酒牌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
