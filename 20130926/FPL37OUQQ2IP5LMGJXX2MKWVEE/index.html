<html><header><meta charset="utf-8"><title>酒井傳被富豪𥄫中</title></header><body><h1>酒井傳被富豪𥄫中</h1><p>日本女星酒井法子自從去年吸毒案緩刑期滿後，積極復出幕前，除了演出舞台劇，又出書教人如何度過逆境，可惜外界反應麻麻，令要獨力撫養兒子的她倍感壓力。據日本爆料網指，有內地的超級富豪對酒井淪落至此深感可惜，希望盛傳財困的酒井可答應做其情婦。不過有指酒井想靠自己的實力，以演員身份東山再起賺錢，所以相信她不會為了撲水而選擇做任何人的情婦。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
