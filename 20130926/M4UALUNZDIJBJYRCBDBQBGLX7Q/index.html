<html><header><meta charset="utf-8"><title>呂方麻甩街頭𥄫女</title></header><body><h1>呂方麻甩街頭𥄫女</h1><p>【中環→跑馬地】呂方前日晏晝3點幾現身中環露天茶座，佢約咗男性友人飲嘢傾偈。50歲嘅呂方冇見一排發福咗唔少，兩個麻甩佬似乎好無聊，全程玩手機多過吹水，其間呂方仲表現得好唔專心，雙眼不停四圍𥄫，見到有靚女行過就眼望望，唔怪得佢要坐露天位置啦！之後呂方揸車去咗跑馬地嘅便利店，買咗幾罐啤酒同零食返屋企，生活都好dry吓。<br>採訪、攝影：黃曉程、徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
