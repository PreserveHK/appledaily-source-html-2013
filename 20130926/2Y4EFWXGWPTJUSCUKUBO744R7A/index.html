<html><header><meta charset="utf-8"><title>體訊速遞：（網球）禾琪東京贏得輕鬆</title></header><body><h1>體訊速遞：<br>（網球）禾琪東京贏得輕鬆</h1><p>輕鬆 丹麥女網球手禾絲妮雅琪，周三於日本東京舉行的泛太平洋網賽女單第3圈，以直落兩盤6:1擊敗斯洛伐克的拉芭莉高娃；而同日美國的威廉絲，就以盤數2:1反勝羅馬尼亞球手哈妮普。綜合外電（日本）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
