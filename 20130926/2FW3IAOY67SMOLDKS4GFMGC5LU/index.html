<html><header><meta charset="utf-8"><title>暴力執法如惡霸</title></header><body><h1>暴力執法如惡霸</h1><p>【話你知】<br>城管全稱為「城市管理綜合行政執法局」，原為國家事業單位，現已納入地方行政編制，名義上以管理城市市容市貌為職責，實際上就是亂收費、濫罰款、驅趕街頭無證商販，處理被沒收物品。<br>近年來，各地城管野蠻執法、暴力執法、欺凌打壓弱勢群體成風，令民眾致死致傷致殘的惡性事件層出不窮，民憤極大，一些地方的城管甚至成為暴力拆遷的先鋒隊。城管不僅是當下的民怨焦點，而且已淪為惡霸代名詞。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
