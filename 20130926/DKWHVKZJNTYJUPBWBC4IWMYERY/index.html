<html><header><meta charset="utf-8"><title>蘋果汁：法官及司法人員加薪3.15%</title></header><body><h1>蘋果汁：<br>法官及司法人員加薪3.15%</h1><p>【本報訊】行政會議通過法官及司法人員加薪3.15%，追溯至今年4月1日起生效。加薪後，終審法院首席法官馬道立的月薪將提高至逾27.4萬元，加薪8,600多元。<br>政府發言人表示，司法人員薪常會制訂有關2013至2014年度法官及司法人員薪酬調整建議時，已考慮及平衡行政長官會同行政會議在2008年5月通過的一籃子因素、司法獨立的原則，以及司法機構的立場。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
