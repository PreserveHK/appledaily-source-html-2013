<html><header><meta charset="utf-8"><title>一中一台：陳坤隨街小便</title></header><body><h1>一中一台：陳坤隨街小便</h1><p>與周迅十分老友的陳坤，日前被人影到隨街小便。陳坤日前深夜時分與經理人及友人在北京嘆火鍋，離去時一直沒有被人認出，上車後司機先送經理人返家，陳坤與經理人依依不捨相擁道別。之後陳坤在歸家途中突然人有三急，吩咐司機將車停在路邊，只見他跳落車面向路邊樹叢小解，解放後不忘左顧右盼似乎怕被人發現，可惜最終仍被傳媒拍下照片。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
