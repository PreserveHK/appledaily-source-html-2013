<html><header><meta charset="utf-8"><title>蘋果綠葉王朝酒業再延遲公佈業績</title></header><body><h1>蘋果綠葉<br>王朝酒業再延遲公佈業績</h1><p>自今年3月起停牌的王朝酒業（828）公佈，公司收到由安永發出的內部調查中期報告，但由於調查尚未完成，故會計師事務所羅兵咸永道未能繼續審核2012年的全年業績，2012年業績報告及年報須繼續延遲刊發。公司將繼續停牌，並尋求加快完成內部調查。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
