<html><header><meta charset="utf-8"><title>蘋果綠葉海升果汁否認用爛水果</title></header><body><h1>蘋果綠葉<br>海升果汁否認用爛水果</h1><p>早前有報道指海升果汁（359）使用腐爛水果進行生產，公司昨澄清，否認有關傳聞，指產品品質符合檢測機構及監管部門的標準。公司並指，監管部門已於周一（23日）要求公司的碭山生產廠家暫停生產，以檢查生產設施，檢查後並無發現以腐爛水果進行生產的證明。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 <br></p></body></html>
