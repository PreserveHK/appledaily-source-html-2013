<html><header><meta charset="utf-8"><title>電視撈飯：鄭俊弘澳門開迷你騷</title></header><body><h1>電視撈飯：鄭俊弘澳門開迷你騷</h1><p>鄭俊弘憑無綫嘅《星夢傳奇》成功彈出，唔單止帶挈佢做埋巫啟賢嘅演唱會嘉賓兼徒弟，前晚仲獲邀請去澳門搞咗個迷你音樂會，同樣喺《星夢》人氣急升嘅羅鈞滿同何傲兒遲啲都有得做。噚日鄭俊弘啲粉絲將偶像嘅相上載到微博，雖然個音樂會迷你啲，但見到鄭俊弘唱得咁陶醉，就知佢好落力，一啲都唔欺場，司儀姐姐仲讚鄭俊弘好nice㖭呀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
