<html><header><meta charset="utf-8"><title>蘋果綠葉內地70城市　62個樓價升</title></header><body><h1>蘋果綠葉<br>內地70城市　62個樓價升</h1><p>國家統計局昨公佈，7月份新建商品住宅（不包括保障性住房）價格情況，與上月比較，70個大城市當中，有62個的樓價錄得環比上升，最高漲幅為2.2%；若與去年比較更誇張，70個大城市中，有69個錄得上升，只有溫州今年7月份樓價低過去年同期。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
