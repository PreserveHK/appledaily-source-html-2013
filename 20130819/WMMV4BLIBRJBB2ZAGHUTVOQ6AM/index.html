<html><header><meta charset="utf-8"><title>各區突發簡訊：父子毆鬥兩敗俱傷</title></header><body><h1>各區突發簡訊：<br>父子毆鬥兩敗俱傷</h1><p>【將軍澳】<br>【本報訊】年齡分別58歲及30歲姓吳父子，昨凌晨近1時在將軍澳翠林邨欣林樓家中，疑醉酒為家事發生爭執，兩人激烈口角後，吳父一怒下掌摑兒子面部洩憤，父子扭作一團，嘈吵聲驚動鄰居報案，又通知保安員協助調解。警員到場後將兩人帶署，吳子表示面部被摑紅腫不適，警方召救護車到場將他送院治理，吳父涉傷人被捕。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
