<html><header><meta charset="utf-8"><title>陳子聰夜蒲煙駁煙</title></header><body><h1>陳子聰夜蒲煙駁煙</h1><p>【大坑】陳子聰嘅組合24味成兩年冇新歌，前排終於有新作，子聰為咗首新歌四圍宣傳，不過佢終於可以唞吓，日前夜晚佢同幾位男友人去到大坑Classified餐廳飲紅酒食芝士，食到一半佢同成班朋友都煙癮起，於是走去門口齊齊「呼吸」一輪，見子聰仲煙駁煙冇停過手咁滯，食食吓仲用手頴屁股，冇乜儀態喎！<br>採訪、攝影：羅德光、李志明</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
