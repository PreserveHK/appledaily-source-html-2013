<html><header><meta charset="utf-8"><title>七月十四好怪　陳鴻烈變教授 「被代言」</title></header><body><h1>七月十四好怪　陳鴻烈變教授 「被代言」</h1><p>TVB資深演員陳鴻烈09年突然心絞痛而暈倒，之後證實不治，享年66歲。<br>想不到近日強國有口服液公司，竟然將陳鴻烈的造型照拿來賣廣告，名字更變成第2位教授，將之變成「國家衛生部長」代言口服液，認真離晒大譜!<br><br>強國造假已經不是新聞，但離譜到用已不在的人賣廣告，生安白造一些銜頭和數據，真係十分厚顏無恥!</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
