<html><header><meta charset="utf-8"><title>體壇拾趣：山貓助教拒捕激死波神</title></header><body><h1>體壇拾趣：<br>山貓助教拒捕激死波神</h1><p>山貓助教比耶（Bob Beyer、右一），日前喺紐約州薩拉多加市一間酒吧同個保安嘈交，仲因為阻止警察拘捕班朋友而俾人拉埋。當地警方發出聲明話，51歲嘅比耶將會被控拒捕、阻差辦公同行為不檢。山貓方面就話因為事件已經進入司法程序，所以唔方便講嘢。不過，今次搞到咁大，肯定激死班主米高佐敦，睇怕比耶隨時烏紗不保。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
