<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）世錦賽港將男女包Q</title></header><body><h1>體訊速遞：<br>（滑浪風帆）世錦賽港將男女包Q</h1><p>上周六在土耳其舉行的世界滑浪風帆RS:One錦標賽，香港隊包辦男、女子組冠、亞軍，鄭國輝（圖）力壓師弟李俊霆封王。女子組方面，盧善琳和馬君正分奪金、銀牌。RS:One是新型帆板，特性與米氏板極為相似。本報消息（土耳其）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
