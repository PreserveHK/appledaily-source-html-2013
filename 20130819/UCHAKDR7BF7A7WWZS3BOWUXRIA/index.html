<html><header><meta charset="utf-8"><title>洗衣粉溝熱水浸泡出「水晶書」</title></header><body><h1>洗衣粉溝熱水<br>浸泡出「水晶書」</h1><p>書上的水晶並非一般裝飾設計，而是由洗衣粉製成！美國藝術家阿諾德將書本浸泡在洗衣粉和熱水後風乾，洗衣粉結晶，「水晶書」就這樣誕生。<br>「水晶書」製作簡單，阿諾德將洗衣粉倒入熱水中加熱煮沸，再將書本浸泡其中，然後小心將書本製成為她喜歡的形態，吹乾定型；當液體冷卻，分子收縮，就會結成晶。阿諾德的作品約售320英鎊（3,875港元）。<br>Co.Design網站</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
