<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎淑賢晒恩愛闢謠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎淑賢晒恩愛闢謠 - 馮仁昭</h1><p>黎淑賢同任職美容醫生嘅老公許智政傳有第三者，噚日佢兩公婆同𡃁模曾淑雅（Jumbo）、羅彩玲（Vivian）等去元朗出席經理人向展邦地産公司開張剪綵活動。<br>黎淑賢老公揸住架跑車載佢嚟，擺明話畀大家知佢哋婚姻冇問題，但許智政死唔肯影相，黎淑賢話：「佢低調唔想合照，影我單人就好。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
