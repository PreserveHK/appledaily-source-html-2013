<html><header><meta charset="utf-8"><title>指原被福仔揭裙走光</title></header><body><h1>指原被福仔揭裙走光</h1><p>日本組合AKB48同SKE等師妹組合，前晚喺名古屋巨蛋棒球場開第二場騷，SKE落力演出，一齊跳起玩飄浮，當晚仲宣佈SKE明年2月會喺同一場地單獨開騷。而HKT成員指原莉乃前日同童星鈴木福喺個節目入面聽鬼故，福仔嚇到扯起咗指原條裙。喂，你搞到姐姐走光呀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
