<html><header><meta charset="utf-8"><title>GD髹白面賀25歲</title></header><body><h1>GD髹白面賀25歲</h1><p>噚日係韓國組合BIGBANG成員G-DRAGON嘅25歲生日，當然有大把人同佢慶祝，GD喺燈光昏暗當中吹蠟燭，但佢個嘟嘴樣就唔多似佢平時個樣。GD亦趁生日做善事，捐咗約57萬港幣畀肌肉萎縮基金。佢仲公開咗新MV由頭白到落腳嘅造型，連塊面都髹白埋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
