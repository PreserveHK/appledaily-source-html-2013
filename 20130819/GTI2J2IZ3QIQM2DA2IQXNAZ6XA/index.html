<html><header><meta charset="utf-8"><title>廢物襲爪哇島　垃圾堆滑浪</title></header><body><h1>廢物襲爪哇島　垃圾堆滑浪</h1><p>印尼著名滑浪手蘇里亞納在爪哇島滑浪，浪頭卻捲起了海中大量垃圾和雜物。原本美麗的海水充斥着垃圾，令人痛心。<br>攝影師伊爾熱衷拍攝滑浪手的英姿，但為28歲的蘇里亞納按下快門時，只見大量垃圾湧現，當中有樹幹、食物包裝紙、膠瓶、洩氣的足球。蘇里亞納曾到新西蘭和澳洲滑浪，返回家鄉印尼時卻驚見印尼污染嚴重，不只有礙觀瞻，更衍生衞生問題。<br>英國《星期日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
