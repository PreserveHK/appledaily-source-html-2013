<html><header><meta charset="utf-8"><title>各區突發簡訊：鐵騎炒車傷17歲女</title></header><body><h1>各區突發簡訊：<br>鐵騎炒車傷17歲女</h1><p>【清水灣】<br>【本報訊】昨凌晨3時半，28歲姓陳司機駕駛私家車，沿清水灣大坳門路往將軍澳方向前進，駛至大坳門路2號對開時疑避狗，陳煞車減速，惟尾隨而至的電單車收掣不及，撞向私家車車尾，24歲姓黎鐵騎士和17歲姓羅女乘客翻車後擦傷手腳，警方和救護員接報到場，將男女傷者送院治理，幸仍清醒。警方替兩司機作酒精測試，證實並無飲酒。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
