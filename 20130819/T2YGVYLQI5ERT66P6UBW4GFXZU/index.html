<html><header><meta charset="utf-8"><title>電視撈飯：陳倩揚爭仔好開心</title></header><body><h1>電視撈飯：陳倩揚爭仔好開心</h1><p>喺《衝上雲霄II》扮演馬國明空姐女友嘅陳倩揚，噚日同老公、囝囝去圓方睇迪士尼動畫《飛機總動員》首映。倩揚話老公好留意佢嘅演出，而佢喺劇中同林芊妤爭馬國明，倩揚話拍爭仔戲真係好玩，畀佢重拾拍拖嘅感覺：「可以畀我呷吓醋真好。」至於劇中好多女演員都着泳裝騷身材，唯獨倩揚冇，佢話自己仔都生埋，呢啲機會留番畀其他人！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
