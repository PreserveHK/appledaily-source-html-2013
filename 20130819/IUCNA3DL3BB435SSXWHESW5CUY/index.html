<html><header><meta charset="utf-8"><title>崔始源紮腳秘密來港</title></header><body><h1>崔始源紮腳秘密來港</h1><p>韓國人氣組合Super Junior成員崔始源，最近接拍咗港產片《赤道》，佢前日就靜雞雞嚟咗香港，但都俾神通廣大嘅粉絲發現。始源現身機場時，右腳就包咗個護膝，似乎係上次嘅腳傷未好番晒，不過，佢行起嚟都健步如飛，應該冇乜事。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
