<html><header><meta charset="utf-8"><title>蘋果綠葉金地商置獲大股東注資</title></header><body><h1>蘋果綠葉<br>金地商置獲大股東注資</h1><p>金地商置（535）宣佈，大股東金地集團將向集團注入資產，包括51%權益的西安築家、51%權益的瀋陽金地及100%權益的西安築天，主要從事房地產業務，代價約12.73億元，金地將以每股0.96元，較上周停牌前1.06元折讓9.43%發行新股支付，佔已擴大股本約8.54%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
