<html><header><meta charset="utf-8"><title>各區突發簡訊：兩車相撞七人受傷</title></header><body><h1>各區突發簡訊：<br>兩車相撞七人受傷</h1><p>【黃大仙】<br>【本報訊】載着年45至50歲三女一男乘客之的士，昨凌晨2時半沿黃大仙鳳舞街行駛，私家車則載着年21至23歲兩女一男乘客沿龍翔道支路往黃大仙道行駛，至馬仔坑道迴旋處時，私家車車頭撼撞的士車身，結果50歲姓李的士男司機及車內四名乘客全部受傷，私家車上兩女乘客亦擦傷，全部輕傷送院。肇事後，的士男乘客和私家車男乘客一度爭執推撞，幸無打架。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
