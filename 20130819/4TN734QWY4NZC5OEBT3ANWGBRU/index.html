<html><header><meta charset="utf-8"><title>Bar叠羅漢騎兩猛男</title></header><body><h1>Bar叠羅漢騎兩猛男</h1><p>以色列名模Bar Refaeli趁夏天仲未完，嗱嗱臨同老友返家鄉放暑假。Bar仲同兩個猛男朋友喺泳池玩叠羅漢，Bar就笑得好開心，但係企最低嘅朋友就笑唔出喇。之後Bar仲俾朋友用水槍射面，靠靚樣搵食嘅佢，梗係第一時間用手擋住啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
