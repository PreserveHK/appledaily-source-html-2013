<html><header><meta charset="utf-8"><title>各區突發簡訊：賊爆涼茶舖偷千元</title></header><body><h1>各區突發簡訊：<br>賊爆涼茶舖偷千元</h1><p>【黃大仙】<br>【本報訊】黃大仙彩虹道52號地下的連鎖式涼茶舖，昨晨10時半女職員返工揭發捲閘鎖頭被撬毀，心感不妙，進內查看揭發遭夜盜爆竊，幸損失僅千餘元現金，該款項是店舖日常零頭找續之用，警員接報到場調查，稍後將案件交刑事調查隊跟進。街坊指事發店舖雖處於街角，入夜後較靜。據知，它為第三分店，開業僅一年，其總店位於灣仔。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
