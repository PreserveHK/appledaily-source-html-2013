<html><header><meta charset="utf-8"><title>王敏德陪囡囡入院</title></header><body><h1>王敏德陪囡囡入院</h1><p>【跑馬地養和醫院】王敏德與馬詩慧夫婦噚日帶同二女麗嘉現身跑馬地養和醫院，麗嘉一臉病容，更一直用手掩住腹部，素顏嘅馬詩慧就帶女兒去攞藥，其間佢細心聆聽護士講解，認真廿四孝父母，問佢個女有乜嘢病，王敏德話：「二女肚痛，原本今日返美國讀書，𠵱家要休息多兩日。」<br>採訪、攝影：譚倩宜</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
