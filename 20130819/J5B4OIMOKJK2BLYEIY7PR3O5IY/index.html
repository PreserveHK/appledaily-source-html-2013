<html><header><meta charset="utf-8"><title>GaGa遇伸脷狗仔隊</title></header><body><h1>GaGa遇伸脷狗仔隊</h1><p>美國百變天后Lady GaGa近排為谷新碟成日走出嚟增加曝光率，佢噚日着咗件白色裂紋衫、戴黑色長假髮喺洛杉磯行出酒店見fans。GaGa幫fans簽名之餘，仲同狗仔隊合照，睇呢位哥哥整鬼臉整得咁開心，就知GaGa真係冇乜架子。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
