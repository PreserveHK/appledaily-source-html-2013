<html><header><meta charset="utf-8"><title>英女充當代母小象孤兒愛撒嬌</title></header><body><h1>英女充當代母<br>小象孤兒愛撒嬌</h1><p>這寶寶需要時刻呵護，兩個小時餵一次奶──雖然小「菲拉」不是人類BB，而是被媽媽遺棄的小象，但只要看到小菲拉眯着眼微笑挨向兩位代母的撒嬌樣兒，誰都看得出兩人一象情比母女。<br>英國女郎阿比蓋爾和莉薩大學畢業後到南非當小象保母，這是24小時的重任，洗澡、清理象糞外，白天跟牠玩，晚上也跟牠睡。可惜菲拉心肺欠佳，三個月大時夭折了。<br>英國《星期日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
