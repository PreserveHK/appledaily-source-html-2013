<html><header><meta charset="utf-8"><title>每日唱歌助減鼻鼾</title></header><body><h1>每日唱歌助減鼻鼾</h1><p>打鼻鼾令枕邊人難以安睡，亦敲響健康的警號。英國有研究發現唱歌有助強化喉嚨和顎肌，有助減少打鼻鼾和患上睡眠窒息症的機會。<br>研究對60名打鼻鼾的人士進行測試，其中30人每天練習唱歌數分鐘，三個月後與另外30名沒有做唱歌訓練的人比較，發現有練習的一組，打鼻鼾的頻率減少了，睡眠質素亦有改善。發現這個方法的人是唱歌老師奥傑伊，她為幫助朋友停止打鼻鼾，特別設計針對喉嚨肌肉的唱歌練習。專家相信唱歌練習有助強化口腔肌肉，減少呼吸道收窄，從而減少打鼻鼾，病人因而可免除做手術之苦。<br>英國《星期日郵報》</p></body></html>
