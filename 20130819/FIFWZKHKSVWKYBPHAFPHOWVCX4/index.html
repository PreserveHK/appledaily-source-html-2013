<html><header><meta charset="utf-8"><title>體訊速遞：（花式單車）黃展韜精英組奪冠</title></header><body><h1>體訊速遞：<br>（花式單車）黃展韜精英組奪冠</h1><p>昨在柴灣體育館舉行的香港花式單車公開賽，年僅19歲的黃展韜（圖）在男子精英組別奪冠，他期望11月瑞士世錦賽能晉身頭4位。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
