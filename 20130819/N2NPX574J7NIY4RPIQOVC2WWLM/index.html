<html><header><meta charset="utf-8"><title>News Flash賣「like」貴過信用卡號碼</title></header><body><h1>News Flash<br>賣「like」貴過信用卡號碼</h1><p>社交網站假「like」有價。黑客改良專偷信用卡（圖）資料的惡意程式病毒Zeus，在各大社交網站製造假「like」兜售，照片分享網Instagram的1,000個假「like」，可售30美元（234港元），但1,000個信用卡號碼只售得6美元（46港元）。<br>路透社</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
