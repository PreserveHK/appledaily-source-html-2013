<html><header><meta charset="utf-8"><title>電視撈飯：楊思琦向記者偷師</title></header><body><h1>電視撈飯：楊思琦向記者偷師</h1><p>近排忙拍《廉政行動2013》單元劇同《MAY姐有請》嘅楊思琦，噚日擔任灣仔一個芭蕾舞頒獎禮嘅嘉賓，佢受訪時一直留意傳媒動態，原來喺《廉》劇佢要演記者，佢話：「未試過做記者，𠵱家會以記者角度去睇新聞。」佢仲話囡囡最近學行，仲邊行邊講「run run」，原來囡囡誤以為行路係跑步，見到囡囡咁天真，思琦話好滿足好開心。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
