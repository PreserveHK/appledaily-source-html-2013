<html><header><meta charset="utf-8"><title>一中一台：吳建豪守貞至結婚</title></header><body><h1>一中一台：吳建豪守貞至結婚</h1><p>吳建豪（Vanness）日前在七夕情人節宣佈與女友石貞善（Arissa）在新加坡提出結婚申請，前日他在台灣為街舞大賽擔任評審，在現場大晒舞技，隨即吸引不少傳媒採訪。<br>Vanness被追問到新婚心情及「開機」一事，他嚴肅說：「一定要再說明清楚，我還沒結婚，只是提出申請。」他又強調是基督徒會遵守原則，絕對不允許婚前性行為。</p><p>相戀54年！倪匡向全世界說：「到現在這麼多年，還是這麼深愛太太！」<br>你都想分享一點甜蜜？立即重溫今周《亂噏24》！<br> http://bit.ly/appletalk24  </p></body></html>
