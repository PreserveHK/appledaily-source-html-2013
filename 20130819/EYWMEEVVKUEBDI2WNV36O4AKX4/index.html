<html><header><meta charset="utf-8"><title>體訊速遞：（網球）細威戰艾莎倫嘉爭冠</title></header><body><h1>體訊速遞：<br>（網球）細威戰艾莎倫嘉爭冠</h1><p>美國「1姐」莎蓮娜（圖）上周六於辛辛那堤網賽女單4強，直落兩盤7:5擊敗衞冕的中國球手李娜，決賽將會與白俄羅斯的艾莎倫嘉爭冠軍。男單方面，西班牙的拿度同日亦以2:0擊敗捷克的貝迪治，決賽對美國球手伊士拿。綜合外電（美國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
