<html><header><meta charset="utf-8"><title>體訊速遞：（排球）中國女排武漢站封后</title></header><body><h1>體訊速遞：<br>（排球）中國女排武漢站封后</h1><p>世界女排大獎賽武漢站，中國女排（圖）昨晚以局數3:2力壓塞爾維亞封后，連贏澳門、香港和武漢站冠軍，連續15場不敗。中國隊下周三（28日）將赴日本札幌，角逐總決賽。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
