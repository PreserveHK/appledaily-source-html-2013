<html><header><meta charset="utf-8"><title>忽然休假的12個理由 - 陳也</title></header><body><h1>忽然休假的12個理由 - 陳也</h1><p>1，廚房太熱，摺凳太矮，劏房令他失眠。<br>2，驚了黑社會。<br>3，認為有機會在外遊時遇到阿×諾三世，可以向他追討三年前八月廿三號康泰旅行團團友被挾持槍殺的血債。<br>4，除了天水圍和觀塘，香港已冇地方值得去。<br>5，想匿埋講粗口。<br>6，趁機在海外成立公司，暗炒地皮，益吓其家人。<br>7，有元朗幫睇場，放心離港。<br>8，阿女去厭了圖書館。<br>9，唔敢在香港叉電，怕中情局攪局，離奇爆機！<br>10，收到堅料：阿爺說，誰唔休假，誰就腳痛落台。<br>11，休假等於休褲，犯法咩？拉我呀笨！<br>12，微服出巡第二波！笑乜箒！以前全個歐洲都係我朝天下！ </p></body></html>
