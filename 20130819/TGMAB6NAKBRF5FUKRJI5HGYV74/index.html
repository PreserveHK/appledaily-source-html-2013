<html><header><meta charset="utf-8"><title>一中一台：馮小剛否認捲空中別墅風波</title></header><body><h1>一中一台：<br>馮小剛否認捲空中別墅風波</h1><p>北京人濟山莊「史上最牛違建空中別墅」近日引起各界強烈關注，有報道指別墅主人張必清曾用梅花點穴手為葛優夫婦治療不孕症，又以奇經大法治好了馮小剛臉上的白癜風，馮小剛對這位契哥既感激又佩服。<br>前日馮小剛便在微博澄清說：「我沒認過誰當乾哥，被街上要飯的給騙了，也不會被所謂的大師給騙了。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
