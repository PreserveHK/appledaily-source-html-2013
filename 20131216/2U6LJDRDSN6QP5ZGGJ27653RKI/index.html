<html><header><meta charset="utf-8"><title>各區突發簡訊：精神病婦揮刀亂劈雜物</title></header><body><h1>各區突發簡訊：<br>精神病婦揮刀亂劈雜物</h1><p>【粉　嶺】<br>【本報訊】一名有精神病紀錄的42歲姓陳婦人（圖），疑沒有定期服藥引致病發，前晚9時許，她離開粉嶺華明邨信明樓住所後，手持菜刀在梯間徘徊，其間揮刀亂劈雜物，又乘搭升降機上上落落，嚇得街坊紛紛躲避，55歲姓潘女保安見狀報警。警員接報大為緊張，派出警員身穿「鐵甲威龍」上樓逐層搜查，終在梯間截獲陳婦，將她制服後五花大綁送院檢驗。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
