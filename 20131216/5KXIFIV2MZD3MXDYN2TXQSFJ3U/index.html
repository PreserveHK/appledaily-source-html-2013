<html><header><meta charset="utf-8"><title>福山明年開港騷</title></header><body><h1>福山明年開港騷</h1><p>日本型佬福山雅治前晚於橫濱為新一輪演唱會舉行頭場演出，他更宣佈將於明年舉行包括香港及台灣在內的巡迴演唱會。福山今年6月來港宣傳電影時，曾承諾港迷會來港開騷，他果然牙齒當金使，落實明年6月14及15日在灣仔會展舉行兩場騷。今次是福山入行24年來首次到海外演唱，他同時亦宣佈舉行首次日本五大巨蛋巡演，將於明年4月5日在東京巨蛋球場揭幕。前晚福山在騷中更半澤直樹上身，指明年開盛大巡演是因要加倍奉還給歌迷。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
