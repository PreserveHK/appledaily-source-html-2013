<html><header><meta charset="utf-8"><title>花絮：Ella喪親照赴會</title></header><body><h1>花絮：Ella喪親照赴會</h1><p>台灣組合S.H.E成員Ella的祖母，昨早在家鄉屏東辭世，享年90歲。Ella前晚回老家見祖母最後一面，並親吻她臉頰，昨晚如期到澳門擔任影展嘉賓。Ella昨在facebook悼念近年患腦退化症的祖母：「或許你對我們離別親吻沒有記憶，我們記得你就好。」她表示祖母走得很平靜。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
