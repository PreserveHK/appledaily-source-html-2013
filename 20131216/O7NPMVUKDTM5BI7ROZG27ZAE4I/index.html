<html><header><meta charset="utf-8"><title>News Flash泰軍方支持2月大選</title></header><body><h1>News Flash<br>泰軍方支持2月大選</h1><p>泰國舉足輕重的軍方就政治僵局表態，最高指揮官塔那薩（圖）昨表明軍方支持看守總理英祿建議，在明年2月2日舉行大選，並成立「中央委員會」確保選舉公平。分析認為軍方的取態對反政府示威者造成一定打擊。<br>德新社</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
