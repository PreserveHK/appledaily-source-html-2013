<html><header><meta charset="utf-8"><title>各區突發簡訊：男童院13歲少年遭性侵</title></header><body><h1>各區突發簡訊：<br>男童院13歲少年遭性侵</h1><p>【屯　門】<br>【本報訊】屯門散石灣北路3號屯門兒童及青少年院（圖）一名13歲男院童，昨午1時許，向職員報稱遭人非禮，職員了解事件後認為事態嚴重，決定報警處理，警方趕抵調查後，拘捕一名14歲姓李院童。案發院舍過往亦曾多次發生風化案，去年4月，一名13歲男院友報稱多次被迫為兩名14歲男院友手淫，最終被其他院友撞破，通知社工報警。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
