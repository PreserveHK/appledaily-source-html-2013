<html><header><meta charset="utf-8"><title>各區突發簡訊：姊弟戀女子圖跳樓獲救</title></header><body><h1>各區突發簡訊：<br>姊弟戀女子圖跳樓獲救</h1><p>【屯　門】<br>【本報訊】居於屯門田景邨的25歲姓劉女子，與比自己年輕七載的18歲姓何青年譜出姊弟戀，惟兩人疑情海翻波，前晚10時許，兩人因感情問題爆發罵戰，事後劉女無法釋懷，走往鄰近良景邨商場危站4樓平台，更傳送「死亡短訊」向22歲姓趙男性友人哭訴，趙慌忙報警。消防員及警員到場勸說，劉女終打消死念返回安全地方，由救護員送院檢驗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
