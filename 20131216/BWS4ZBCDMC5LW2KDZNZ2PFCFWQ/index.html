<html><header><meta charset="utf-8"><title>英超趣趣地：球證慘被打爆鼻</title></header><body><h1>英超趣趣地：<br>球證慘被打爆鼻</h1><p>英超球證都插水？喺前晚紐卡素主場打和修咸頓1:1場波，喜鵲中場穆沙施素高想揈開修咸頓龍門加沙寧加隻手，點知佢隻手打中身邊球證米克鍾斯塊面，對方仲即時倒地，流晒鼻血，好彩經過治理後可以繼續執法。由於係意外，所以施素高亦冇俾鍾斯秋後算賬。另外，喺比賽末段因主隊後衞希達拉俾修咸頓中場舒尼達連鏟到飛起，令雙方發生小衝突，好彩最終冇不愉快事件發生。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
