<html><header><meta charset="utf-8"><title>花絮：李貞賢復古Look</title></header><body><h1>花絮：李貞賢復古Look</h1><p>韓國電影《少年第一繭》的男主角徐英洙及女主角李貞賢分別獲影帝及影后提名，二人結伴行紅地毯，李貞賢梳了復古髮型襯低胸晚裝，徐英洙則身穿黑色禮服，二人非常合襯。<br>由於徐英洙及李貞賢同聲同氣，不但行紅地毯時，甚至場中都特別好傾。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
