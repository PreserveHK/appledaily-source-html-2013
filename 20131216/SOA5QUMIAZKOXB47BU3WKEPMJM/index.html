<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏輸畀薛凱琪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏輸畀薛凱琪 - 馮仁昭</h1><p>自稱「商台女員工」早在10月喺網上爆「叱咤樂壇頒獎禮」嘅得獎名單，噚日再喺網上更新賽果叱咤樂壇男、女歌手金、銀獎得主，依然係陳奕迅、周柏豪、容祖兒同王菀之，只係銅獎得主就由許志安、馮允謙、吳雨霏（圖），換咗許廷鏗同薛凱琪。<br>組合方面，順序金、銀、銅獎為Supper Moment、C AllStar同Robynn &amp; Kendy。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
