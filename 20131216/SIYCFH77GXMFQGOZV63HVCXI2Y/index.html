<html><header><meta charset="utf-8"><title>網事力場：張暖雅怪獸出籠</title></header><body><h1>網事力場：張暖雅怪獸出籠</h1><p>擁有34D魔鬼身材嘅張暖雅，拍過《喜愛夜蒲2 》、《一路向西》等賣肉片，但其實私底下都有童真一面。<br>噚日張暖雅老公胡耀輝喺微博放咗張老婆扮《怪獸公司》隻阿拱嘅相，見張暖雅成身紫色仲戴埋帽低頭玩手機，得番一隻大眼，真係擔心出街嚇親小朋友。 </p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
