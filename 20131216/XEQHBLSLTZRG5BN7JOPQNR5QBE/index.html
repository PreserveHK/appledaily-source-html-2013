<html><header><meta charset="utf-8"><title>體壇拾趣：雲斯頓「冇品」照擸獎</title></header><body><h1>體壇拾趣：<br>雲斯頓「冇品」照擸獎<br></h1><p>佛羅里達州立大學美式足球隊四分衞雲斯頓（Jameis Winston、圖），今年表現出色，已經橫掃咗多個獎項。不過，早前佢身陷性侵醜聞，雖然最後甩身冇事，都仲有可能令佢失落除咗表現之外、連個人誠信都列入考慮因素的希士文盃。可能係因為佢表現太出色，雲斯頓誠信如何已經冇人理會，最後以19歲342日成為呢個獎嘅最年輕得主。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
