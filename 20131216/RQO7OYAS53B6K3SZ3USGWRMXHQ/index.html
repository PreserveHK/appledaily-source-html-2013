<html><header><meta charset="utf-8"><title>News Flash伊朗上太空猴返地球</title></header><body><h1>News Flash<br>伊朗上太空猴返地球</h1><p>伊朗前日宣佈第二度成功把一頭活生生的猴子搭乘火箭送上太空，並安全返回地球（圖），顯示伊朗火箭技術更上一層，但當局未有公佈升空詳情甚至是何時發射。西方國家擔心伊朗發射衞星的長程導彈技術，應用於改良核彈頭攻擊準繩度。<br>路透社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
