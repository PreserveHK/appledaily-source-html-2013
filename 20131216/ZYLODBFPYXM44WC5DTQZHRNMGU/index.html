<html><header><meta charset="utf-8"><title>體訊速遞：（足球）英國打假設舉報熱線</title></header><body><h1>體訊速遞：（足球）英國打假設舉報熱線</h1><p>為了打擊打假波，英國計劃設立匿名舉報熱線。較早前，英國警方拘捕6名涉嫌打假波人士，當中包括前英超球星杜迪利甘保（右）及蘇捷，於是文化秘書長瑪莉亞米拿與足球、板球、網球、賽馬及賭博委員會等的首腦進行高峯會議，以商討對策。<br>綜合外電（英國）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
