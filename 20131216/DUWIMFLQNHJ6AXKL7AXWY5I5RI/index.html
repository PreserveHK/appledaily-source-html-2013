<html><header><meta charset="utf-8"><title>網事力場：徐嬌女僕扮上癮</title></header><body><h1>網事力場：徐嬌女僕扮上癮<br></h1><p>最近喺上海開設攝影工作室嘅橘玄葉，個樣生到成個Lolita公仔一樣咁kawaii，結果做咗網上紅人。周星馳契女徐嬌都係日系Lolita發燒友，前日佢喺微博貼出新相，戴起貓耳仔同着女僕裝賣萌樣，被封「混血美嬌娘」，唔知係咪想挑戰橘玄葉嘅位置？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
