<html><header><meta charset="utf-8"><title>體訊速遞：（體操）阮馬素豐田盃奪銅</title></header><body><h1>體訊速遞：（體操）阮馬素豐田盃奪銅</h1><p>上周六在日本舉行的豐田盃，早前來港訓練的德國「體操型男」阮馬素（右），在吊環以15.375分奪銅，港將吳翹充落後0.3分得第4名；而金牌由巴西選手薩尼迪贏得。港隊另一代表黃曉盈以13.525分，獲得女子跳馬殿軍。本報消息（日本）</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
