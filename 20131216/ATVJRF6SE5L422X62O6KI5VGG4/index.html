<html><header><meta charset="utf-8"><title>拓荒者得分創新高</title></header><body><h1>拓荒者得分創新高</h1><p>【勝負數簿】拓荒者（白衫）上周六作客76人，全隊外圍37次起手，21次命中目標，最後以139:105大炒主隊，成為聯盟今季第2支球隊，獲得20勝。客隊今仗刷球隊新紀錄的21球3分波，差兩球就打破魔術09年對帝王的23球紀錄，而今戰的139分，亦是今季的單場最高得分紀錄。今仗他們的外投命中率高達56.8%，當中小前鋒D禮特更是上陣11分鐘，5次外投全數命中。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
