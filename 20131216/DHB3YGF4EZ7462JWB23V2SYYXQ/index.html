<html><header><meta charset="utf-8"><title>網事力場：Baby哨牙走晒樣</title></header><body><h1>網事力場：Baby哨牙走晒樣</h1><p>藝人拍戲日夜顛倒，有時都要搵啲機會自娛一下。好似楊穎（Angelababy）最近同陳赫日以繼夜拍電影《微信時代的文藝愛情》，噚日凌晨就貪得意扮哨牙妹、哨牙仔，專登將靚樣整醜。<br>但其實Baby未出道時，都有張箍牙前嘅相流出，當時已嚇親唔少街坊。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
