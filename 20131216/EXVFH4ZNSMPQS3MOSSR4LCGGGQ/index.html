<html><header><meta charset="utf-8"><title>蘋果綠葉萬達十供三集資24.7億</title></header><body><h1>蘋果綠葉<br>萬達十供三集資24.7億</h1><p>內地首富王健林掌舵的大連萬達，今年4月買殼萬達商業地產（169）在港上市，8個月後便急急腳「抽水」。萬達地產昨晚公佈，計劃以「十供三」進行供股，每股供股價為2.88元，較上周五收市價3.5元折讓約17.7%，集資所得24.7億元，將於適時投資中國及海外項目。完成供股後，每手買賣單位將由現時的14,000股減至1,000股。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
