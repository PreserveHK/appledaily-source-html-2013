<html><header><meta charset="utf-8"><title>歐陽妙芝細仔貪靚</title></header><body><h1>歐陽妙芝細仔貪靚</h1><p>歐陽妙芝及羅霖昨日現身九龍灣Mega Box的Levi's童裝店活動，歐陽妙芝帶同大仔玉丞及細仔玉亨現身，兩個小朋友十分活潑，不時爭採訪咪答問題。妙芝笑言玉亨着衫好講究：「哥哥由細到大都冇所謂，細仔貪靚襯衫，今日仲要搽粉同藍色指甲油嚟，應該大個有潛質做stylist，平時對我着衫佢都有意見，我今日着桃紅色高踭鞋，要襯番佢對藍鞋。」<br>採訪：盧妹<br>攝影：仇志德</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
