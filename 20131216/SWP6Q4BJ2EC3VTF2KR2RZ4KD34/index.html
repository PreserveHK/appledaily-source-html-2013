<html><header><meta charset="utf-8"><title> CP3三十八分挫巫師</title></header><body><h1> CP3三十八分挫巫師</h1><p>【范特西人】快艇上周六於巫師主場，進行連續7場作客賽程的最後一站比賽，控衞基斯保羅（CP3、左）稱該仗必定要贏，表現亦充滿決心，全場14射11中，11個罰球未失1球，攻入全場最高的38分，交出12次助攻，並有3次偷球，做出今季第19次「雙雙」，帶領球隊113:97擊敗巫師，以4勝3負的成績完成今次作客旅途。</p><p><br>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
