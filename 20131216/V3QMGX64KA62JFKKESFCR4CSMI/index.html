<html><header><meta charset="utf-8"><title>蘋果綠葉淡水河谷1.95億售資產</title></header><body><h1>蘋果綠葉<br>淡水河谷1.95億售資產</h1><p>淡水河谷（6210）公佈，以2,500萬美元（約1.95億港元）向Inversiones Porto San Giorgio出售Tres Valles， 該公司為智利科金博地區電解銅生產商。該交易包括淡水河谷於Tres Valles總資本的90%權益及於科金博地區所持有的採礦權。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
