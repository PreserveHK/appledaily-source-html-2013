<html><header><meta charset="utf-8"><title>網事力場：天華游水繼續Chok</title></header><body><h1>網事力場：天華游水繼續Chok</h1><p>謝天華回復自由身，閒來冇嘢做，就陪老婆Tina周圍去旅行happy吓。最近天華帶埋老婆同成班朋友去馬爾代夫，Tina噚日喺微博貼咗張同天華嘅水中暢泳相，Tina瞓喺浮床上，天華游水都戴住副超扮古惑佬，兩人偷得浮生，難怪Tina好得戚留言：「香港天氣持續寒冷……咩？！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
