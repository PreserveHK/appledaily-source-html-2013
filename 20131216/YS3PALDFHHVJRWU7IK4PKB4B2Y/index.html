<html><header><meta charset="utf-8"><title>花絮：Soler兩家五口搶鏡</title></header><body><h1>花絮：Soler兩家五口搶鏡</h1><p>澳門孖仔組合Soler昨晚現身紅地毯，哥哥Julio帶同太太胡婷婷現身，弟弟Dino則與太太Nancy及囝囝Damiano一起撐場，剛滿1歲的Damiano面對相機鏡頭表現淡定，超可愛模樣搶盡父母風頭。問胡婷婷何時抱小孩行紅地毯？Julio即笑說：「我每天都很努力做，還是沒有，今晚要加倍努力！」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
