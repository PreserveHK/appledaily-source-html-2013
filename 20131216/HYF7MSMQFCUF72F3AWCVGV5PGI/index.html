<html><header><meta charset="utf-8"><title>花絮：肥媽手術後復唱</title></header><body><h1>花絮：肥媽手術後復唱</h1><p>肥媽瑪利亞早前發現子宮生瘤，上月已做手術切除子宮及卵巢，經過接近一個月休息後已康服，不過，她表示要明年農曆新年後才正式復出。<br>肥媽昨晚在亞太影展上演唱，並說：「我戴住肚箍嚟，今晚唱歌唔想嘥氣。」最搞笑是肥媽正要唱一曲《嘥氣》。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
