<html><header><meta charset="utf-8"><title>各區突發簡訊：爆竊櫃員機笨賊今提堂</title></header><body><h1>各區突發簡訊：<br>爆竊櫃員機笨賊今提堂</h1><p>【灣　仔】<br>【本報訊】灣仔莊士敦道118號地下永隆銀行的櫃員機，前日凌晨1時許遭攜備螺絲批、鐵筆、燒焊機企圖爆竊被捕的39歲姓林疑犯，昨日被警方落案檢控一項爆竊罪名，今日在東區裁判法院提堂。疑犯犯案時先用1米高的紙皮圍封玻璃門，防止街外人察覺，然後撬開櫃員機，卻觸動櫃員機的保安系統而不自知，遭迅速到場警員拘捕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
