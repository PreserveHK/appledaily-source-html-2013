<html><header><meta charset="utf-8"><title>各區突發簡訊：賊爆竊千萬元電子零件　</title></header><body><h1>各區突發簡訊：<br>賊爆竊千萬元電子零件　</h1><p>【粉　嶺】<br>【本報訊】粉嶺發生千萬元爆竊案，昨晨10時許，70歲姓黃負責人返回業豐街20號利亨中心五樓貨倉及辦公室時，發現存放在內、價值1,100萬元的電子零件不翼而飛，立即報警。警方接報到場調查後，懷疑最少兩名賊人於昨凌晨駕駛3.3噸貨車駛進上址，假扮業戶登樓，然後撬毀大門爆竊犯案，大埔警區重案組已接手追緝賊人歸案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
