<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李雲迪今來港籌款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李雲迪今來港籌款 - 馮仁昭</h1><p>王力宏上月底喺微博驚爆蜜運中，其後再升級指已同李靚蕾喺美國結婚，而曾同佢傳出斷背戀嘅李雲迪，喺力宏公開戀情後，亦喺微博中公告天下自己有個25歲女友田霏。自公開戀情後，王力宏已喺內地出席活動見傳媒，李雲迪亦將喺今日嚟香港，出席「演藝學院友誼社籌款舞宴」，今次將係李雲迪公開戀情後首次公開露面。<br>撰文：馮仁昭</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
