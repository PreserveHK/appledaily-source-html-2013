<html><header><meta charset="utf-8"><title>體壇拾趣：「活士」報詐彈俾人拉</title></header><body><h1>體壇拾趣：<br>「活士」報詐彈俾人拉</h1><p>高球1哥活士之前因為婚外情事件搞到聲名狼藉，同滑雪索女禾恩一齊，先搞番好形象，不過老虎家族真係問題多多，佢嘅58歲同父異母哥哥艾爾活士（下小圖），就係美國鳳凰城自己工作緊嘅政府大廈度，虛報有炸彈，搞到警方要疏散過百人，之後搜查得個桔。當地警方最後梗係拘捕艾爾活士，仲要控告佢企圖恐嚇、騷擾他人等罪名，隨時監都有得坐。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
