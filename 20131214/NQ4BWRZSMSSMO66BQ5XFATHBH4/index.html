<html><header><meta charset="utf-8"><title>蘋果綠葉中煉化預留42億作併購</title></header><body><h1>蘋果綠葉<br>中煉化預留42億作併購</h1><p>中石化煉化（2386）昨日發表公告指出，因為調整首次公開發售集資用途，當中預留的42.42億元人民幣作併購工程公司、購買專利及專有技術等。此外，中石化煉化表示，原定計劃是將集資的40%款項，全用於EPC的重點工程，但由於無法如期辦理結匯的關係，加上順利收回相應的款項，因此毋須再提供資金。</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
