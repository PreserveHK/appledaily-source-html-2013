<html><header><meta charset="utf-8"><title>體壇拾趣：湖人家賊偷戒落網</title></header><body><h1>體壇拾趣：<br>湖人家賊偷戒落網</h1><p>正所謂日防夜防，家賊難防，NBA球隊湖人上星期就唔見咗兩隻冠軍指環（圖），當地警方好快就查到，湖人練習場嘅一名保安艾迪嘅嫌疑最大，而且已經拘捕咗佢，發現佢唔止偷冠軍指環，仲偷咗球會禮物卡，加加埋埋值2萬美元以上，警方仲發現艾迪本身已有案底，一再犯事睇嚟會被重判。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
