<html><header><meta charset="utf-8"><title>蘋果綠葉中移讓客戶預訂iPhone 5s</title></header><body><h1>蘋果綠葉<br>中移讓客戶預訂iPhone 5s</h1><p>內地媒體報道稱，下星期公佈4G新品牌的中移動（941），率先讓旗下北京客戶預訂iPhone 5s，並已獲得約3萬人預約，而成功購買的用戶，可獲贈4GB的數據用量，每人只限預訂一部，市場預料，中移動屆時會正式宣佈，與蘋果公司銷售iPhone的協議內容。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
