<html><header><meta charset="utf-8"><title>蘋果綠葉群星遭證監入稟凍結資產</title></header><body><h1>蘋果綠葉<br>群星遭證監入稟凍結資產</h1><p>證監會昨入稟高等法院，引用《證券及期貨條例》第213條，要求高院下令凍結群星紙業（3868）於2007年上市集資及兩次配股得來的19.68億元資金，成為繼中金再生（773）後，第二間遭證監入稟凍結資產的上市公司。群星於2011年3月突然停牌，因遭核數師以「公司有修改收益、利潤及現金狀況，偽造集團賬目等情況的嫌疑」為由出具保留意見，至今仍未復牌。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
