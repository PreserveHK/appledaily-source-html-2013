<html><header><meta charset="utf-8"><title>網事力場：柯震東硬食香蕉</title></header><body><h1>網事力場：柯震東硬食香蕉</h1><p>前日係楊謹華嘅36歲牛一，好姊妹蕭亞軒陪伴度過，蕭亞軒噚日凌晨即喺微博上載雙妹嘜靚相，留言：「一輩子的姊妹不用再多說了，生日快樂我的愛！」壽星女轉貼後反問：「真心希望下輩子是由我來照顧你，好嗎？我的最愛。」<br>名花有主嘅蕭亞軒睇嚟仲係希望由男友柯震東照顧，平時最愛搞搞震嘅柯震東仲貼咗張食香蕉電話殼嘅相。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
