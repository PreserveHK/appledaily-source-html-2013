<html><header><meta charset="utf-8"><title>金智勛遺體要解剖</title></header><body><h1>金智勛遺體要解剖</h1><p>韓國前組合Duke成員金智勛，前日被發現在首爾中區一酒店吊頸身亡，韓警方初步指他是自殺。不過，昨日警方又稱要解剖金智勛遺體，警方在其家人反對下仍堅持解剖，理由是因現場及在金智勛家中均找不到遺書，所以要調查清楚死因。金智勛經理人則指他年多來受憂鬱症困擾，且私生活亦遇到不愉快事情，但他稱是金智勛的私事不便公開。金智勛昨午舉行喪禮，今早出殯。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
