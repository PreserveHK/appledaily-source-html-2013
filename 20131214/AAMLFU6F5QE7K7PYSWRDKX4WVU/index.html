<html><header><meta charset="utf-8"><title>徐雨石有隻新怪獸</title></header><body><h1>徐雨石有隻新怪獸</h1><p>相信大家都見識過徐雨石上一隻怪獸「神舟十號」嘅威力，今次賽事，喺第二場四班直路一千，佢又有匹「盤滿鉢滿」上陣，呢匹馬試三個大閘都贏晒，喺10月尾嘅草地大閘，呢匹馬造嘅時間係當日三組同程閘最快嘅；而喺另外一課試閘，「盤滿鉢滿」仲贏埋一級賽冠軍「精彩日子」，咁睇嚟呢匹馬隨時成為徐雨石另一隻怪獸。據知，呢匹馬係馬主張佐治喺阿根廷精挑細選，就睇吓佢嘅眼光準唔準啦！</p><p>足本收睇《亂噏24》x 鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
