<html><header><meta charset="utf-8"><title>體訊速遞：（足球）QPR落實建4萬人主場</title></header><body><h1>體訊速遞：<br>（足球）QPR落實建4萬人主場</h1><p>今季降落英冠的昆士柏流浪周四宣佈，決定由只能容納18,000人的洛夫特斯路球場（圖），遷移到可容納40,000人的新主場。QPR的新球場將坐落西北倫敦的老橡區，預計在2018年夏天落成啟用。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
