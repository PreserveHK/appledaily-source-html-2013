<html><header><meta charset="utf-8"><title>各區突發簡訊：泥頭車撞小巴　六人輕傷</title></header><body><h1>各區突發簡訊：<br>泥頭車撞小巴　六人輕傷</h1><p>【秀茂坪】<br>【本報訊】前晚11時許，48歲姓陳男子駕駛載客公共小巴，沿秀茂坪新清水灣道行駛，駛至近順利紀律部隊宿舍對開，因應交通情況收慢，惟尾隨一部由50歲姓梁男子駕駛的泥頭車收掣不及，撞向小巴車尾，小巴後窗碎裂，小巴上4女1男乘客（年齡介乎22至46歲）輕傷，小巴司機亦報稱輕傷，六人俱送院敷治，泥頭車司機無恙，警方正調查意外原因。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
