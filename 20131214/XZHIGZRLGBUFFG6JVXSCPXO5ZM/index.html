<html><header><meta charset="utf-8"><title>各區突發簡訊：不堪病魔折磨　婦跳樓亡</title></header><body><h1>各區突發簡訊：<br>不堪病魔折磨　婦跳樓亡</h1><p>【葵　涌】<br>【本報訊】63歲姓鄭女子，疑長期受心臟病及哮喘病折磨，昨晨9時許，她離開葵涌和宜合道五號寶星中心A座住所後，在大廈走廊攀欄一躍而下，飛墮平台，家傭追出見狀報警。救護員到場證實她已告死亡，鄭的兩位男親友接報到場認屍，其中一人更跪地叩拜，另一名青年親友則悲從中來，痛哭流涕，表現哀傷。警員在事主住所撿獲遺書，透露因病尋死，案件並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
