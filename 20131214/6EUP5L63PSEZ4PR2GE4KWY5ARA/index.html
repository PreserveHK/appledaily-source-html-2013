<html><header><meta charset="utf-8"><title>News Flash美眾議院通過預算案</title></header><body><h1>News Flash<br>美眾議院通過預算案</h1><p>美國國會眾議院前日以332票贊成、94票反對，壓倒性通過聯邦政府預算案。議案下周將送交參議院表決，料可順利通過，令聯邦政府得以順利運作至2015年10月1日，兩年內不再面對停擺（圖）危機。<br>路透社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
