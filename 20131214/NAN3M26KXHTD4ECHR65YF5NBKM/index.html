<html><header><meta charset="utf-8"><title>體壇拾趣：南韓高球女新星現身</title></header><body><h1>體壇拾趣：<br>南韓高球女新星現身</h1><p>南韓裔新西蘭籍女子高球新星高寶璟（圖），今年10月轉職業後終於簽到經理人公司，就係美國大公司IMG，同佢同門嘅出色運動員多籮籮，網球界就有李娜同迪祖高域；高球界方面，魏聖美同曾雅妮都係同門！當然，高小妹咁多商業贊助，先決條件係要打波叻，高小妹挾上年加拿大公開賽冠軍，𠵱家世界排名第4，前途真係無可限量。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
