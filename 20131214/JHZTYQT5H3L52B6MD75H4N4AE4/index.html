<html><header><meta charset="utf-8"><title>兩岸快線三鹿集團重出江湖</title></header><body><h1>兩岸快線<br>三鹿集團重出江湖</h1><p>河北石家莊的三鹿集團（圖），在2008年因三聚氰胺毒奶粉事件臭名遠播，浙江三鹿實業有限公司於2009年購得「三鹿」商標，近日「重出江湖」，主打有機粗糧麵等農產品，負責人稱會走中高檔路線，當務之急是打消顧客疑慮。但許多網民表示，「聽到三鹿這個名字就覺得怕怕」。「結石寶寶之家」的家長更痛斥，「三鹿」再現明顯是向患者傷口撒鹽。<br>央廣網</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
