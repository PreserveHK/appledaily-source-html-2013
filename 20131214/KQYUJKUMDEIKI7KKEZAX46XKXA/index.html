<html><header><meta charset="utf-8"><title>體訊速遞：（花樣滑冰）大學生賽林昭霆列第6</title></header><body><h1>體訊速遞：<br>（花樣滑冰）大學生賽林昭霆列第6</h1><p>周四在意大利舉行的大學生冬季運動會男子花樣滑冰項目，在短節目排第9的香港代表林昭霆（左）於自由滑獲得122.16分，總分以187.67分，最終以第6名完成賽事，金牌就由中國的宋楠贏得。本報消息（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
