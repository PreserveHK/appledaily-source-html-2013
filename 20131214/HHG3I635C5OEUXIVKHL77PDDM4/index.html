<html><header><meta charset="utf-8"><title>各區突發簡訊：警破無牌按摩店拘三人</title></header><body><h1>各區突發簡訊：<br>警破無牌按摩店拘三人</h1><p>【深水埗】<br>【本報訊】深水埗警區特別職務隊人員，昨午1時半派兩人到基隆街373號閣樓的足浴店「放蛇」，發現店內提供人體按摩服務，於是將34歲本地女子和40歲持雙程證內地女子拘捕，警員亦將經營無牌按摩院的43歲本地女負責人逮捕。警方在店內撿走包括按摩收費牌、床褥和按摩床等證物返署調查。深水埗警區特別職務隊女督察吳倩儂稱，案中的無牌按摩店不涉色情成份。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
