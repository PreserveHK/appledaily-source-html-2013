<html><header><meta charset="utf-8"><title>體訊速遞：（足球）伍健彈港球隊打中超</title></header><body><h1>體訊速遞：<br>（足球）伍健彈港球隊打中超</h1><p>對於南華足主兼足總副主席羅傑承早前再次公開表示，參加中國聯賽是香港球隊未來出路；傑志總領隊兼足總董事伍健（圖）卻持不同意見：「香港足球大方向是正確的，大家應該忘掉參加中國聯賽的可能性，反而在青訓方面要持之以恆，努力以最優秀教練去栽培新一代。」本報消息（香港）</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
