<html><header><meta charset="utf-8"><title>姜柔美濫坐白車捱轟</title></header><body><h1>姜柔美濫坐白車捱轟</h1><p>韓國女諧星姜柔美（左圖）日前在社交網站上載了一張在救護車內拍下藥用品的照片（上圖），更稱因趕往出席活動而乘坐救護車，她寫着：「由於在釜山的演出遲大到，所以要第一次坐救護車，生活中真是甚麼事都會發生。」事後姜柔美被網民狂轟濫用救護車，但她竟解釋因情況太急，經理人才作如此安排，更稱「救護車也是人民的設施，我曾看過有學生利用來趕往考場。」如此一說惹來更多人鬧她冇腦。</p><p>全民起義，網民話事！<br>立即登入萬千星虧頒獎禮投票網，投下心目中最虧之選。<br> http://campaign.appledaily.com/tvawards2013  </p></body></html>
