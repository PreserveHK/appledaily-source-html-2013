<html><header><meta charset="utf-8"><title>兩岸快線北京地鐵鹹豬手胸襲女郎</title></header><body><h1>兩岸快線<br>北京地鐵鹹豬手胸襲女郎</h1><p>北京地鐵驚現鹹豬手短片近日在網上熱傳，事發周一（9日）當日，目擊者在地鐵10號綫列車上，發現一名猥瑣男子，趁鄰座女子熟睡時，伸手襲胸。其後女子驚醒後，色狼依然不罷手。但受害女子竟選擇了沉默。整個過程長達10分鐘，車上沒任何人制止，網民質疑拍片者為何沒阻止。<br>新浪網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
