<html><header><meta charset="utf-8"><title>News Flash中國客伏屍尼泊爾酒店</title></header><body><h1>News Flash<br>中國客伏屍尼泊爾酒店</h1><p>尼泊爾著名風景區納加闊特兩名分別55歲及62歲的中國遊客，昨日被發現倒斃在下榻的酒店（圖）房間內，一人死在床上，一人伏屍地板。初步懷疑二人是煤氣中毒，但酒店職員否認，警方正接手調查。<br>新華社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
