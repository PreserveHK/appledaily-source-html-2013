<html><header><meta charset="utf-8"><title>最新消息：寶馬i3明年到港　400部料供不應求</title></header><body><h1>最新消息：寶馬i3明年到港　400部料供不應求</h1><p>寶馬昨天在香港理工大學舉行發佈會，正式宣佈首部純電車i3將引入香港。由於全球供不應求，預計來年Q3到港的約400部i3，很快會被訂購一空。目前香港有超過1,000個12A充電站，將陸續升級成符合歐洲制式之32A，未來更會設立適合寶馬車款之快速充電站，可短於30分鐘時間內充滿八成電力。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
