<html><header><meta charset="utf-8"><title>趣趣地：C朗先擸最佳球員獎</title></header><body><h1>趣趣地：<br>C朗先擸最佳球員獎</h1><p>基斯坦奴朗拿度（C朗）可唔可以贏本年度國際足協金球獎，要到下個月13號先至揭盅，不過佢喺日前已經先聲奪人，獲選為《世界足球》雜誌主辦嘅2013年最佳球員。第2次當選嘅C朗一共獲得1,075票，比第2位嘅美斯多近150票。另外，西班牙國家隊教練迪保斯基，就話唔想成為皇馬同巴塞之間嘅磨心，喺金球獎投票度既唔會投C朗，亦唔投美斯，只會揀自己友西班牙球員。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
