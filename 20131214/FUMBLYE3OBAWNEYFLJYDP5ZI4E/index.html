<html><header><meta charset="utf-8"><title>舞出奇輪慶佳節</title></header><body><h1>舞出奇輪慶佳節</h1><p>【本報訊】來自匈牙利的單輪車團隊The Unicyclist（圖），由昨天起至聖誕節期間，在國際金融中心商場上演《舞出奇輪狂想曲》，與市民齊慶佳節。由兩男兩女組成的單輪車團隊，將單輪車、舞蹈和雜耍藝術糅合成一幕幕節奏活潑且扣人心弦的表演。</p><p>足本收睇《亂噏24》x鄭秀文@杜琪峯；DADA閃電復出後首次專訪！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
