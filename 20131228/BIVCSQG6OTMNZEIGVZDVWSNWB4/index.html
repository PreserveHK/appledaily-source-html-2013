<html><header><meta charset="utf-8"><title>一中一台：瑤瑤盼加長雙腿</title></header><body><h1>一中一台：瑤瑤盼加長雙腿</h1><p>台灣童顏巨乳郭書瑤箍牙後變V煞面，但不擔心被指整容，瑤瑤日前受訪說：「我就跟人家說整牙齒，平日都有拍戲出活動，大家會見到我的變化。」對於近年頻傳有女藝人整容，瑤瑤說：「我覺得整容讓自己有自信不是壞事，但不能着迷，父母生下來才是好，其實化妝也可以幫助，如果可以我只想將腿加長10公分，就不用穿高踭鞋。」<br>採訪：皓騫<br>化妝：Krisie Wong<br>場地：Comma Party</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
