<html><header><meta charset="utf-8"><title>求驗客手記：侯活領紅累拖肥斷纜</title></header><body><h1>求驗客手記：<br>侯活領紅累拖肥斷纜</h1><p>愛華頓12月係威係勢，月初又贏曼聯又和阿仙奴，點知「拆禮物日」主場對榜尾嘅新特蘭，竟然爆冷0:1輸波，英超10場不敗告終，全因為門將侯活（左二）犯錯累事。開賽23分鐘，佢喺後場傳波畀奧士文時，察覺唔到隊友後面企咗對方中場寄誠庸，點知畀後者偷到單刀推入禁區，侯活惟有撲跌對方，結果當然係領紅牌兼輸12碼。寄誠庸親自操刀射入，而黑貓就維持1:0直至完場，仲爆出8.35倍冷W。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
