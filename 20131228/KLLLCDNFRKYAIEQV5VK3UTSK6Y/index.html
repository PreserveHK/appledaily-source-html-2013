<html><header><meta charset="utf-8"><title>汪東城反串扮公主</title></header><body><h1>汪東城反串扮公主</h1><p>飛輪海成員汪東城昨日在微博貼了一張男扮女裝的相，頭戴皇冠扮成小公主的大東，看起來真的驚嚇多過驚艷。<br>原來近期有不少台灣藝人，為慶祝微博粉絲衝破某一個數目，就會貼圖慶祝，汪東城留言：「謝謝大家的關注，微博人數破千萬了！只好把我的壓箱『東娜』與大家分享了，有木（沒）有很福利？」不少粉絲看後讚好，大讚美麗！</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
