<html><header><meta charset="utf-8"><title>News Flash峇里酒店巨蟒蛇纏死人</title></header><body><h1>News Flash<br>峇里酒店巨蟒蛇纏死人</h1><p>印尼峇里正裝修休業的高級酒店Bali Hyatt，59歲管理員穆利奧前天早上發現一條長四米的蟒蛇，成功將牠捉住，可惜蟒蛇太龐大將穆利奧反纏過來，在旁的朋友嚇得不敢上前救援，最後穆利奧窒息致死。蟒蛇下落不明，籲遊客警惕。<br>法新社</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
