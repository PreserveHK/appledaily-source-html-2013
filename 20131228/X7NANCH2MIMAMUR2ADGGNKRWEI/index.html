<html><header><meta charset="utf-8"><title>蘋果綠葉按揭申請按年降21.1%</title></header><body><h1>蘋果綠葉<br>按揭申請按年降21.1%</h1><p>金管局公佈，11月新取用按揭貸款額為112億元，較10月減少0.4%；新批出貸款額則減少2.1%至146億元。11月新申請貸款個案7,567宗，今年首11個月累計共55,094宗，較去年同期減少21.1%。中原按揭經紀董事總經理王美鳳預計，全年按揭宗數將少於6萬宗。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
