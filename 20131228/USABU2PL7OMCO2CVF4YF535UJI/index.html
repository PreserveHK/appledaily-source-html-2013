<html><header><meta charset="utf-8"><title>吳嘉龍嘈交撇女</title></header><body><h1>吳嘉龍嘈交撇女</h1><p>【中環置地廣場】情場浪子吳嘉龍日前下晝3點幾現身中環置地廣場，佢喺名店Roger Vivier門口排隊入舖，原來佢嘅新歡翻版貝安琪一早喺店內揀手袋，吳嘉龍入到去即刻坐低玩手機，完全冇理過女友，搞到翻版貝安琪詐晒型，走埋去同吳嘉龍嘈交，兩人越嗌越大聲，之後吳嘉龍仲企起身還擊，兩個都嬲爆爆，之後佢發現記者，即刻撇低女友走人。<br>採訪、攝影：梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
