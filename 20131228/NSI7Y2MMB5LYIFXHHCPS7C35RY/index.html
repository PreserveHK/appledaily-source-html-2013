<html><header><meta charset="utf-8"><title>全智賢咀戲搶高收視</title></header><body><h1>全智賢咀戲搶高收視</h1><p>由韓國女星全智賢與男星金秀賢合演的話題韓劇《來自星星的男人》，首播後收視直線上升，全智賢的搞笑演技備受讚賞。而前晚播出的第4集中，上演了全智賢醉到迷迷糊糊之下吻了金秀賢的戲份。二人首次吻戲令到收視打破二十大關，上升至20.1%。此外，由於全智賢在內地人氣旺盛，內地的PPTV與韓國同步播出，據指版權費更創下韓劇最高紀錄。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
