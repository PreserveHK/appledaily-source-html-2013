<html><header><meta charset="utf-8"><title>羅鈞滿屢惹官非</title></header><body><h1>羅鈞滿屢惹官非</h1><p>TVB藝人羅鈞滿上月才被判違例泊車罪名不成立，昨再被揭惹上官非。<br>羅鈞滿今年6月駕駛私家車時涉嫌不小心駕駛而被起訴，案件原於昨日開審，然而兩宗案件碰巧都是由同一名裁判官侯志揚處理，最後侯官以「公義需要彰顯」，擔心由他處理羅的案件會出現尷尬，原計劃押後至明年情人節開審，羅指自己或不在香港，故將案件押後至明年3月4日，由另一名裁判官處理。<br>案件編號：KCS34598/13</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
