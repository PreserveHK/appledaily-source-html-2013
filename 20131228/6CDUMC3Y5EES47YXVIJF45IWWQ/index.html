<html><header><meta charset="utf-8"><title>梁詠琪戥安仔開心</title></header><body><h1>梁詠琪戥安仔開心</h1><p>梁詠琪（GiGi）和西班牙籍老公Sergio，昨日從台灣返抵香港機場，問到GiGi可有收到與老公互送的聖誕禮物？她想了一會再問老公後才說：「高踭鞋同衫，我哋成日送禮物，冇特定節日先至送，所以睇佢想公開邊份。」講到許志安同鄭秀文終於拉埋天窗，GiGi開心表示：「喺台灣睇到新聞，真係戥佢哋開心，呢單真係2013最爆新聞之一。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
