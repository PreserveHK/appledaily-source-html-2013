<html><header><meta charset="utf-8"><title>泳兒向鍾偉強偷師</title></header><body><h1>泳兒向鍾偉強偷師</h1><p>泳兒昨日和鍾偉強（Simon）在銅鑼灣為除夕倒數派對綵排，今次是Simon第一次在港參加倒數活動，近日汪峰與女友章子怡戀得火熱，問到Simon之前參加《中國好聲音》可有見過導師汪峰帶女友現身？他說：「冇見。」泳兒則表示打算趁今次演出向Simon偷師，被問會否與男友過除夕？她說：「睇吓夾唔夾到，大家都要做嘢為先。」</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
