<html><header><meta charset="utf-8"><title>各區突發簡訊：38歲男吃20元霸王飯</title></header><body><h1>各區突發簡訊：<br>38歲男吃20元霸王飯</h1><p>【筲箕灣】<br>【本報訊】38歲姓陸男子，昨凌晨3時半進入港島筲箕灣道15至31號的便利店內，取了一個值20元的飯盒進食後，趁職員不察企圖吃霸王飯，但被一名47歲姓余男顧客發現，不值其所為，於是上前攔阻陸離開，雙方發生糾纏，余擦傷面、胸和手部，幸女店員及時報案，警員趕至將陸制服拘捕，余則接受救護員敷治。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
