<html><header><meta charset="utf-8"><title>蘋果綠葉信達被控違約遭索10億</title></header><body><h1>蘋果綠葉<br>信達被控違約遭索10億</h1><p>中國信達（1359）公佈，莊勝地產於12月20日就一宗產權糾紛入稟北京市高級人民法院，向信達索取10億元人民幣違約金，法院已受理訴訟申請。公告稱，信達於2009年接納莊勝以北京地塊權益抵債，並授權莊勝日後可增資回購地塊權益，但其後增資未獲政府審批，而信達則於去年底出售地塊，故遭莊勝入稟控告違約。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
