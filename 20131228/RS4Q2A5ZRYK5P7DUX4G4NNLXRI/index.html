<html><header><meta charset="utf-8"><title>各區突發簡訊：石屎剝落擊中女途人</title></header><body><h1>各區突發簡訊：<br>石屎剝落擊中女途人</h1><p>【屯　門】<br>【本報訊】一名63歲姓楊女途人，昨午1時許經過屯門杯渡路的一處屋苑，該大廈正進行外牆維修工程，其中一幅石屎突然剝落，有多塊如乒乓球大小的石屎碎飛彈平台，再反彈外邊路面，楊女登時額頭被擊中濺血，她大聲呼叫，驚動其他途人報案。<br>救護員到場將女傷者送院治理，幸該傷者仍然清醒。稍後，警員接報到場進入屋苑管理處跟進調查。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
