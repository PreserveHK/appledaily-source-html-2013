<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傳白鶴轉投中甲</title></header><body><h1>體訊速遞：<br>（足球）傳白鶴轉投中甲</h1><p>中甲球會石家庄永昌在球隊微博透露，已從太陽飛馬簽入港隊中場白鶴（圖），而白鶴將於下月初離隊向石家庄報到，之後進行體測。太陽飛馬發言人未有證實有關消息，只稱稍後時間會公佈球員下半季去留消息。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
