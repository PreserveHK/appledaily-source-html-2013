<html><header><meta charset="utf-8"><title>花絮：Deep準備娶Sherman</title></header><body><h1>花絮：Deep準備娶Sherman</h1><p>吳浩康（Deep）與鍾舒漫（Sherman）前晚在慶功宴上繼續晒恩愛，全程多由Deep發言，對於被指樣子甜蜜似初戀，他笑到四萬咁口說：「都似㗎！」他們謂公開戀情後會拖手出街，Deep更說：「佢連行山都玩電話，側邊係崖都唔理。」Sherman肉麻回應：「有你喺度呀！」問到可會秘婚？心急聽錯（準）備結婚的Deep即說：「我係朝住呢個方向㗎！」</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
