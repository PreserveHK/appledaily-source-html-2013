<html><header><meta charset="utf-8"><title>各區突發簡訊：鄭中基父公司車捱撞</title></header><body><h1>各區突發簡訊：<br>鄭中基父公司車捱撞</h1><p>【大　埔】<br>【本報訊】昨凌晨1時許，30歲姓余男子駕駛落地4個月的奧迪私家車，沿大埔汀角路朝大埔工業邨行駛，至完善路交界時，與一輛沿汀角路往大埔市中心方向之的士相撞。余未有受傷，惟的士上61歲姓劉司機及車上三男一女乘客，分別手腳受傷送院治理。警員到場調查後，不排除有人看錯「孖仔燈」肇禍。根據私家車車牌登記資料，車主為藝人鄭中基父親鄭東漢的公司名義登記。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
