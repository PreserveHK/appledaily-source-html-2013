<html><header><meta charset="utf-8"><title>嫌妻囉嗦怨行錯路　惡夫拖路邊暴打</title></header><body><h1>嫌妻囉嗦怨行錯路　惡夫拖路邊暴打</h1><p>浙江杭州姓耿的男子與妻子駕駛大貨車跑運輸，早前在高速公路行駛不懂方向，妻子導航指點錯路，丈夫選擇聽別人的建議行大路，但妻子賭氣說不聽她的導航，兩夫婦互罵不休。丈夫憤然將妻子拖下車，到公路旁的草地向妻子施以暴打，妻子無力反抗，不斷痛哭。<br>妻子決定報警，民警將二人帶往派出所，夫婦倆仍互不相讓，經過民警好言相勸至晚上7時多，二人終於和解返家。<br>安徽衞視</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
