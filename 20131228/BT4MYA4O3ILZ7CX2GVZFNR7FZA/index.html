<html><header><meta charset="utf-8"><title>各區突發簡訊：食肆四個月兩遭爆竊</title></header><body><h1>各區突發簡訊：<br>食肆四個月兩遭爆竊</h1><p>【深水埗】<br>【本報訊】富臨集團位於深水埗元州街的食肆「正東燒豬料理」，繼9月初遭賊人潛入撬開夾萬，掠走10萬元現金後，昨晨6時許，職員返回店內，再發現遭賊人光顧，夾萬亦告損毀。警員接報到場調查，有關損失仍待點算。對於會否加強店舖保安事宜，富臨集團發言人回覆稱，因仍了解事件中，暫不方便透露詳情。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
