<html><header><meta charset="utf-8"><title>躁B唔想收iPad　飛掟老竇兜巴車</title></header><body><h1>躁B唔想收iPad　飛掟老竇兜巴車</h1><p>前天是拆禮物日，相信無論大人小孩一樣興奮，不過外國一名男童，似乎不太喜歡爸爸送贈的iPad作禮物，拿在手上看了一回之後，一手將禮物用力擲走，剛巧擲向坐在鄰近地上的爸爸頭上，令他痛極掩面倒地。媽媽雖然坐在一旁，對事件完全無動於衷，繼續拍攝，而其他小孩則繼續拆禮物。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
