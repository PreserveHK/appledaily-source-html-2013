<html><header><meta charset="utf-8"><title>倫永亮憶梅姐提攜</title></header><body><h1>倫永亮憶梅姐提攜</h1><p>跟梅艷芳份屬好友的倫永亮在昨日商台訪問中指，梅姐從不跟身邊朋友計較，更積極發掘機會為朋友們帶來工作，好像提攜許志安、蘇永康及草蜢等，他說：「當時我幫阿梅監製《心仍是冷》，佢叫不如試吓唱，慢慢就唱咗個合唱版出嚟，其實我知佢想藉呢首歌提高我知名度。」憶起梅姐臨走前的紅館騷，看她穿上婚紗唱《孤身走我路》作告別曲，心是極痛，但他明白梅姐想在舞台上藉歌聲跟大家道別。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
