<html><header><meta charset="utf-8"><title>體壇拾趣：完美大帝又做最佳</title></header><body><h1>體壇拾趣：<br>完美大帝又做最佳</h1><p>「大帝」勒邦占士上季幫熱火蟬聯NBA總冠軍，個人仲包辦常規賽同總決賽MVP，威盡NBA之餘，連美國體壇都做埋1哥；美聯社周四公佈13年全美最佳男運動員係勒邦占士；大帝喺96張選票中拎到31票，力壓美式足球嘅P曼寧當選。其實呢個選舉由1931年開始，NBA之前只有兩名球員入選，就係塞爾特人嘅布特同公牛嘅米高佐敦，大帝可以同呢兩位殿堂級球星睇齊，真係可喜可賀。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
