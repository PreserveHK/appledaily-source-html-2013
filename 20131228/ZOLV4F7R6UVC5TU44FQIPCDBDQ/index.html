<html><header><meta charset="utf-8"><title>體訊速遞：（足球）流浪借南華安達</title></header><body><h1>體訊速遞：<br>（足球）流浪借南華安達</h1><p>標準流浪昨日公佈已從南華借得巴西中場安達（右）加盟，以頂替離隊的南韓外援李吉勳的中場位置。現年30歲的安達今季從大埔轉投南華，但未獲球隊重用，最終被外借至流浪。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
