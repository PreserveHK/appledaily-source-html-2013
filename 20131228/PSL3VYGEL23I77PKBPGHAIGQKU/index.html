<html><header><meta charset="utf-8"><title>神起MAX跌咪瘀爆</title></header><body><h1>神起MAX跌咪瘀爆</h1><p>韓國組合東方神起前晚於京畿道舉行SM Week的演唱會，由於前天剛巧是神起出道10周年紀念，吸引超過2萬歌迷坐爆場館。當天是聖誕翌日，神起扮聖誕老人與小鹿公仔現身𠱁歌迷，成員MAX及U-Know均感謝歌迷一直支持，更有歌迷以捐款做善事形式為他們慶祝。但在開騷前的記招中，MAX卻不小心將咪高峰掉在地上，嚇得他尷尬地快快拾起，十分搞笑。</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/ </p></body></html>
