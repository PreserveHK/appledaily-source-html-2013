<html><header><meta charset="utf-8"><title>體訊速遞：（排球）體藝今硬撼男拔</title></header><body><h1>體訊速遞：<br>（排球）體藝今硬撼男拔</h1><p>昨在青衣體育館開打的全港學界精英排球賽，曾叱咤學界的體藝（白衫）在男子組旗開得勝，首圈以25:14及25:19擊敗九龍塘學校，今午硬撼上屆亞軍男拔萃。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
