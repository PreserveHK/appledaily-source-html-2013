<html><header><meta charset="utf-8"><title>蘋果汁︰電視新聞涉歧視聽障</title></header><body><h1>蘋果汁︰<br>電視新聞涉歧視聽障</h1><p>【本報訊】10多名聽障人士昨手持「電視新聞無手語、聾人聽障受歧視」的橫額，向平等機會委員會投訴，直指現有電視台的新聞報道並無提供手語繙譯，令他們難以獲得新聞資訊，促請平機會主動調查，了解電視台有否違反《殘疾歧視條例》。<br>聽障人士在立法會議員梁耀忠陪同下，要求平機會規管現時的收費及免費電視台，以及將來的新電視台，需於新聞報道中提供手語繙譯，保障他們獲得資訊的權利。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
