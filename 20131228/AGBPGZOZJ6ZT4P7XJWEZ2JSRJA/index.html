<html><header><meta charset="utf-8"><title>花絮：入座率破新低</title></header><body><h1>花絮：入座率破新低</h1><p>勁爆頒獎禮獎項之多，屢破紀錄，新城前晚再刷新多一項紀錄，便是晚上7時開騷時，入座率只得四成，高峯期也不足七成。當陳奕迅、謝安琪及薛凱琪等歌手上台領獎時，現場觀眾反應一般，甚至連粉絲燈牌也欠奉。當頒獎禮舉行了五個多小時踏入尾聲時，觀眾更走剩得兩成，連壓軸上台領獎的李克勤都對着空凳說：「辛苦大家，夜喇。」</p><p>戲裡戲外，話題最強，立即收睇《動戲場》:<br> http://hk.movies.nextmedia.com/extra/list/  </p></body></html>
