<html><header><meta charset="utf-8"><title>畢安兒子澳洲抱袋鼠</title></header><body><h1>畢安兒子澳洲抱袋鼠</h1><p>荷李活型男畢彼得（Brad Pitt）與未婚妻安琪蓮娜祖莉（Angelina Jolie）前日與一眾化骨龍繼續在澳洲度假，繼日前坐船出海後，前日他們轉而遊覽昆士蘭省一個動物園。畢安二人衣着十分樸素，眾子女都沒有因去到動物園而變甩繩馬騮四圍走。動物園還給畢安一家特別待遇，讓他們參觀平常不開放給遊客的區域，二仔Pax用粉紅毛毯包着小袋鼠抱在懷裏，十分趣緻。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
