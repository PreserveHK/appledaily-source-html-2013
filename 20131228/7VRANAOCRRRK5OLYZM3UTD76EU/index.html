<html><header><meta charset="utf-8"><title>體壇拾趣：塞軍年曆有KG真搞笑</title></header><body><h1>體壇拾趣：<br>塞軍年曆有KG真搞笑</h1><p>2014年仲有3天就到，各NBA球隊都會推出月曆賺吓球迷錢，唔知塞爾特人係反應慢，定係唔捨得加尼特（KG、圖），出咗本搞笑年曆出嚟，封面竟然係已經轉投網隊嘅前鋒加尼特。其實加尼特今年6月選秀大會已經落實轉會，更成為聯盟一時佳話。球迷就喺網上取笑綠軍，除非年曆喺5月開始印，否則真係犯咗不可原諒嘅錯。</p><p>足本收睇《亂噏24》x劉嘉玲； 鄭秀文@杜琪峯再度登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
