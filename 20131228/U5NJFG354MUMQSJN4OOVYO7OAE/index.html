<html><header><meta charset="utf-8"><title>Rosemary拍拖搵食</title></header><body><h1>Rosemary拍拖搵食</h1><p>【大坑】名模Rosemary早排同男友去越南慶祝拍拖四周年，返港後愛得更加癡纏，日前夜晚9點幾，Rosemary同男友拍拖喺大坑覓食，同行仲有一對外籍友人，佢哋周圍揀餐廳，終於入咗日式燒烤店開餐，一頭長髮嘅Rosemary，坐低即紥起馬尾，食嘢時唔會畀頭髮阻住，佢好似好肚餓咁密密食，食足兩粒鐘先揸車走<br>採訪、攝影：黃曉程、畢紹基</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！<br></p></body></html>
