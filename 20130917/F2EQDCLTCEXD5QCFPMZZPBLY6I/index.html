<html><header><meta charset="utf-8"><title>電視撈飯：Sam哥經典重現</title></header><body><h1>電視撈飯：Sam哥經典重現</h1><p>無綫劇《衝上雲霄II》雖然播完，但原來觀眾今日開始繼續可以見到Sam哥吳鎮宇，因為無綫經典台今日開始重播第一輯《衝》劇。其實經典台今次係食住Sam哥餘威推出「我們的……吳鎮宇」系列，除咗《衝》之外，仲有鎮宇同周星馳主演嘅《蓋世豪俠》，以及佢同羅嘉良孭飛嘅《難兄難弟》，真係正到爆。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
