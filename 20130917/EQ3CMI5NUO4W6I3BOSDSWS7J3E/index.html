<html><header><meta charset="utf-8"><title>崔智友母愛大發</title></header><body><h1>崔智友母愛大發</h1><p>韓國女星崔智友昨日在首爾出席新劇《奇怪的保母》記招，劇中要照顧四名孩子的她母愛大發，帶住小妹妹拍檔姜智友出場，又逗她玩，友姐笑說：「首次和四個童星鬥戲，真的不容易。」《奇》劇改編自日劇《女管家三田》，友姐坦言因從未挑戰過這類角色而接演。之前金慧秀的《職場之神》和高賢貞的《女王的教室》都是翻拍日劇，友姐希望外界不要將三劇作比較。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
