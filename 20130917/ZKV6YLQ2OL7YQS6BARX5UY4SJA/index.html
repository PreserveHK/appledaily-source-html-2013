<html><header><meta charset="utf-8"><title>一中一台：金巧巧為于冬生女</title></header><body><h1>一中一台：金巧巧為于冬生女</h1><p>吳啟華前女友金巧巧早前被內地傳媒爆未婚產女，女兒的爸爸據悉是博納電影公司老闆于冬，有內地記者拍得于冬日前於深夜坐車進了北京的母嬰護理會所。據指金巧巧生下女兒後，一直住在母嬰護理會所坐月。有網友爆料，金巧巧與于冬秘戀兩年，誕下女兒後，兩人已登記結婚。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
