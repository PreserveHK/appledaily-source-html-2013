<html><header><meta charset="utf-8"><title>兩岸快線2歲童遭同學咬九啖</title></header><body><h1>兩岸快線<br>2歲童遭同學咬九啖</h1><p>四川遂寧市兩歲女童萱萱（化名）上周一在幼兒園上課其間，突然遭同學連咬九啖，鼻子及額頭全是牙印（圖），傷痕纍纍。事發時保育員離開教室3分鐘，不料兩名小孩無端發生衝突，園方正與家長商討賠償。<br>四川《華西都市報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
