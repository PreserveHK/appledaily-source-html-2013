<html><header><meta charset="utf-8"><title>兩岸快線基隆鴛鴦抗高雄黃鴨</title></header><body><h1>兩岸快線<br>基隆鴛鴦抗高雄黃鴨</h1><p>黃色小鴨旋風席捲台灣，最早計劃將黃鴨引入台灣的基隆市，最終被高雄市搶走「頭啖湯」，Rubber Duck將於本周四在光榮碼頭展出，12月才「游到」基隆。基隆市則不甘示弱，自上月在海洋廣場展出一對兩米高的巨型鴛鴦（圖），吸引不少旅客拍照。有民眾表示這對鴛鴦比黃色小鴨可愛。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
