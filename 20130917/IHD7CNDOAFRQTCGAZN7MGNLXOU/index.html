<html><header><meta charset="utf-8"><title>蘋果綠葉國壽8月保費收入跌8.5%</title></header><body><h1>蘋果綠葉<br>國壽8月保費收入跌8.5%</h1><p>中國人壽（2628）今年1月至8月未經審計累計原保險保費收入，按年升至約2,469億元人民幣，按年增7.7%。若單計8月份，保費收入為238億元人民幣，按年跌8.5%。國壽昨股價收報21.45元，升1.2%。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
