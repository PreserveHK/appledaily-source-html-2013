<html><header><meta charset="utf-8"><title>求驗客手記：基奧特無礙可鬥馬賽</title></header><body><h1>求驗客手記：<br>基奧特無礙可鬥馬賽</h1><p>（喜）喺今季英超場場有波入嘅阿仙奴前鋒基奧特（圖），上周六贏新特蘭3:1場波，完場前膝部受傷，睇佢嗰陣咁痛苦仲以為傷得好嚴重，仲擔心兵工廠冇埋陣中唯一健康正常嘅前鋒會好大件事；點知基奧特喺周日走出嚟話傷勢冇大礙，拍心口話可以喺聽晚作客馬賽場歐聯分組賽候命，佢就咁話：「我諗係接波嗰陣時有啲唔配合，以致扭親隻腳，不過好彩唔係嚴重受傷，馬賽場波可以候命。」</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24  </p></body></html>
