<html><header><meta charset="utf-8"><title>蘋果綠葉時代集團全年多賺5%</title></header><body><h1>蘋果綠葉<br>時代集團全年多賺5%</h1><p>時代集團（1023）公佈今年6月底止年度純利增長5.1%至4億元，每股盈利39.99仙，末期息16仙。時代上市至今未動用資金仍有5.09億元，集團主席楊華強稱不急於開店，並計劃一年內將內地零售點由51間，增至80至100間。2013年度集團零售業收入增長2.73倍至5,365萬元，分部業績虧損則略收窄至1,976萬元。</p><p>熱血青春電影《狂舞派》席捲今夏，柒良同阿花嘅夢想去盡未？<br>男女主角聯同導演黃修平齊上《亂噏24》，動Live預埋你！<br> http://bit.ly/appletalk24 <br></p></body></html>
