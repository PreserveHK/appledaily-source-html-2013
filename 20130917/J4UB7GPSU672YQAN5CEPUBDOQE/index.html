<html><header><meta charset="utf-8"><title>眼鏡蛇女蛇b亂走　蛇王捉女有一手</title></header><body><h1>眼鏡蛇女蛇b亂走　蛇王捉女有一手</h1><p>【本報訊】跑馬地山光道萬壽大廈停車場，昨晨7時半出現蛇蹤，保安員用沙包圍著一條兩呎半長眼鏡蛇(又名飯鏟頭)並報案，警員到場通知蛇王林，他手到拿來將該條雌性眼鏡蛇擒獲。至早上11時許，西貢蠔涌路柏濤軒的外籍女住客在空地清理雜物時，發現一條1呎長小眼鏡蛇困於石油氣罐間罅隙，報案後蛇王龐到達將奄奄一息小蛇捉住，料牠已被困多日。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
