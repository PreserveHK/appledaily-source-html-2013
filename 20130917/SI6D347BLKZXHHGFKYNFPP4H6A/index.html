<html><header><meta charset="utf-8"><title>中環在線：新股同金管局撞Logo - 李華華</title></header><body><h1>中環在線：<br>新股同金管局撞Logo - 李華華</h1><p>財仔新股香港信貸（1273）認真夠薑，膽敢同金管局撞logo！兩個logo都係用洋紫荊圖案，只係顏色有少少唔同，港貸仲要撇甩金管局個圈。<br>港貸CEO謝培道噚日冇正面回應點解公司logo咁似金管局嗰個，只係話呢個logo充份反映公司係本地公司。公司所有員工都係香港人，又只做本地生意，公司名都夠晒地道咁話。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
