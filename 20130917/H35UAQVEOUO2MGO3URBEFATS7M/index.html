<html><header><meta charset="utf-8"><title>News Flash泰擬的士加裝閉路電視</title></header><body><h1>News Flash<br>泰擬的士加裝閉路電視</h1><p>泰國運輸部正考慮要求所有的士（圖）在車廂內加裝閉路電視，加強乘客搭車時的安全。泰國運輸部長昨天（周一）表示，車內閉路電視「有如客機黑盒」，一旦發生事故，能讓當局了解事情真相。首都曼谷有10萬輛註冊的士，全部都可以加裝閉路電視。<br>德新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
