<html><header><meta charset="utf-8"><title>一中一台：李晨分手真相</title></header><body><h1>一中一台：李晨分手真相</h1><p>李晨和張馨予宣佈分手後，日前李晨現身北京機場，戴黑超和cap帽遮掩憔悴樣，據知他飛布吉參加好友陳赫的婚禮，不知會否觸景傷情呢！張馨予傳移情別戀霍建華，日前她在橫店拍完內地劇《神鵰俠侶》到超市買水果，消息指當初張馨予和霍建華出現杭州某酒店，被李晨朋友撞破，李晨致電女友質問致分手。 </p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
