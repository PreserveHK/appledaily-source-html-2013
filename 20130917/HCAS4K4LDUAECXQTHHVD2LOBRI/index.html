<html><header><meta charset="utf-8"><title>一中一台：劉曉慶打到瞓低</title></header><body><h1>一中一台：劉曉慶打到瞓低</h1><p>58歲的劉曉慶上月於三藩市第四度出嫁，目前身在北京的她閒來打羽毛球消遣，昨日在微博上載打波瞓地相並留言：「換了球衣等不及卸妝，就開始噼里啪啦打球，幾下子就把自己打得躺在地上了。」有指她和老公王曉玉於明天在北京全國政協禮堂搞婚宴，惟其後劉曉慶的助手澄清只是私人朋友聚會，地點並非政協禮堂，而是某間餐廳。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
