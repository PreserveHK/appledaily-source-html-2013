<html><header><meta charset="utf-8"><title>幼兒園無掩雞籠　B仔做逃學威龍</title></header><body><h1>幼兒園無掩雞籠　B仔做逃學威龍</h1><p>台灣新北市一名未滿2歲，姓謝的男童，兩周前開始在距住所約200米的幼兒園上學。前日下午2時許，祖母在家聽到小童叫聲，初時還以為是鄰居小孩大叫，豈料再細聽，認出是孫兒聲音，發現他一個人站在門口，連忙抱愛孫回校，但校方竟不知小孩已離校半小時之久。<br><br>校方事後承認過失，將負責照顧男童的老師開除，並決定大門改用電子卡系統，確保學生出入安全。<br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
