<html><header><meta charset="utf-8"><title>體訊速遞：（籃球）塞爾維亞首名晉8強</title></header><body><h1>體訊速遞：<br>（籃球）塞爾維亞首名晉8強</h1><p>塞爾維亞男籃（圖）周日於歐錦賽次圈E組，憑中鋒卻斯迪攻入全場最高19分，以77:65輕取有5人得分達雙位數的法國，以小組首名出線8強。綜合外電（斯洛文尼亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
