<html><header><meta charset="utf-8"><title>求驗客手記：韋咸神龍頂住修頓</title></header><body><h1>求驗客手記：<br>韋咸神龍頂住修頓</h1><p>（喜）周日英超獨腳戲，修咸頓喺主場迎戰韋斯咸，不過主隊攻極都唔入，當中唔少黃金機會，硬係過唔到客軍門將積亞基連倫（左）呢關，狂攻猛打下最後都係踢成0:0和局收場。韋斯咸領隊「大儍」艾拿迪斯賽後都讚佢隊波防守表現好，開季4場聯賽加埋只係失咗1球。不過「大儍」你又唔講吓韋斯咸已經連續3場英超冇波入，唔識入波嘅話，防守幾好都冇用喇！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
