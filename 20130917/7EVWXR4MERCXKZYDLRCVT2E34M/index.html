<html><header><meta charset="utf-8"><title>柒良射籃減壓</title></header><body><h1>柒良射籃減壓</h1><p>【荔枝角】港產片《狂舞派》口碑同票房都好好，片中飾演太極高手柒良、俾周潤發點名力讚嘅蔡瀚億（BabyJohn），日前上晝約10點喺荔枝角室外籃球場打波，雖然BabyJohn打街場，但都好認真，事前做足熱身，開波初段佢頻頻射失，要到中段至進入狀態猛入球。事後致電BabyJohn，佢話：「平時會約朋友出嚟打波順便傾吓偈減壓。」<br>採訪：何慧斯<br>攝影：仇志德</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
