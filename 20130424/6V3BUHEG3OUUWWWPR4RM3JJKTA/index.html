<html><header><meta charset="utf-8"><title>捷運情侶疑當眾口交</title></header><body><h1>捷運情侶疑當眾口交</h1><p>高雄捷運竟然上演活春宮！一對年輕男女近日在捷運車廂內親熱，女子更用風褸蓋住頭，疑為男子口交，全程被一名香港網民拍到，然後在網上廣傳，成為網上熱話。警方昨找到片中女主角是18歲高中三年級學生，至於片中的男主角，網民人肉搜索後，稱是新竹世新大學資管系三年級黃姓學生，他昨日在網上回應，表示明白法律的責任，並且道歉、希望網民能刪除片段。警方稱，兩名當事人將依公然猥褻罪嫌，移送法辦。<br>台灣《蘋果日報》</p></body></html>
