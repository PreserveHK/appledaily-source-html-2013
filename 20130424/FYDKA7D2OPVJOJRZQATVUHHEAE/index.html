<html><header><meta charset="utf-8"><title>清朝老宅完好無損</title></header><body><h1>清朝老宅完好無損</h1><p>雅安7級大地震發生後，造成多處屋塌房毀，但震不倒蘆山縣龍門鄉古城村一座清朝同治年間的「張家大院」。老宅除了屋脊上脫落幾塊瓦片外，幾乎完好無損，居於此的七戶人家依舊照常生活。<br>張家大院為瓦木結構四合院，上下兩層，坐南朝北，共有16間住房，面積700多平方米。88歲的何玉珍說，本來蓋了新房的五戶已經搬走，震後又都搬了回來，「老屋經事多，住着踏實。老老少少40多口人住在這裏，生活和震前沒甚麼兩樣。」<br>新華社</p></body></html>
