<html><header><meta charset="utf-8"><title>一中一台：吳亞馨被疑變臉</title></header><body><h1>一中一台：吳亞馨被疑變臉</h1><p>現年29歲的吳亞馨去年受舊愛李宗瑞淫照事件影響，令其心情和事業大受打擊，日前她走出陰霾復出，雖然暴瘦不少，但魔鬼身材仍然維持，但她出道至今經常被人質疑整容和隆胸，雖然她否認，但昨日有人提供她和李宗瑞的未曝光合照，照片所見吳亞馨的樣貌沒現在標緻，反而李宗瑞的樣子沒多大變化，難怪令人質疑吳亞馨有整容。據知吳亞馨對舊照流出甚痛心，並說：「可以不要再傷害我嗎？」其他不願多談。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
