<html><header><meta charset="utf-8"><title>冚賭檔撿毒冰壺　拘六人</title></header><body><h1>冚賭檔撿毒冰壺　拘六人</h1><p>【灣仔】<br>【本報訊】灣仔霎西街永德大廈一個住宅單位，遭疑有黑幫背景人士闢作賭檔。警方灣仔特別職務隊聯同反黑組人員，根據線報展開調查後，於昨凌晨3時許採取行動，掩至目標單位搜查，共拘捕四男兩女，他們年齡介乎25至51歲，當中38歲姓鄧男子為賭檔主持人，其餘人為賭客，他們正在打麻雀和賭啤牌。警方在場撿獲啤牌、麻雀、電動麻雀枱、魚蝦蟹和籌碼等賭具及12,000元賭款，同時搜出兩個吸食冰毒用的冰壺。警方相信該賭檔由黑幫操控，以月租形式租用，相隔一段時間便會搬竇，賭客以熟客及街坊為主。</p></body></html>
