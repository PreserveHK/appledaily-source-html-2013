<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>酒樓知客被淋紅油</title></header><body><h1>各區突發簡訊：<br>酒樓知客被淋紅油</h1><p>【石硤尾】<br>【本報訊】33歲姓張女知客，昨午3時許在石硤尾邨美彩樓地下多彩皇宮酒樓門口接待櫃位當值時，突遭一名瘦身材男子趨近潑淋紅漆油，張女登時左邊面和身體中招，油漆亦濺及牆身、顯示籌號的電視機及枱面儀器，逞兇男子迅速逃去。警員接報到場調查，女知客送院清理油漆（圖右）。有經理指她來酒樓工作僅一個多月，不了解她是否與人有過節。</p></body></html>
