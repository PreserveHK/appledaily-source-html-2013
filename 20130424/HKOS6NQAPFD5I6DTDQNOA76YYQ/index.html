<html><header><meta charset="utf-8"><title>Crocs物料製跑鞋超醜</title></header><body><h1>Crocs物料製跑鞋超醜</h1><p>Crocs涼鞋儘管醜陋，但是不少人士的夏天至愛，美國設計師沙利甘巴利用Crocs鞋的物料及原理，設計通風涼爽的運動鞋Crosskix，讓用家跑步時也能「通氣」。<br>沙利甘巴花了四年時間設計及測試，終於研發出以三種膠料造成的Crosskix。Crosskix鞋面有通風洞，令鞋內空氣流通，也適合在海灘或洗車時穿着。Crosskix還標榜循環再造，若拿舊Crosskix來買新鞋，可獲八五折優惠。但媒體對它外觀不敢恭維，揶揄它可跟Crocs競逐全球最醜鞋獎。<br>英國《每日郵報》</p></body></html>
