<html><header><meta charset="utf-8"><title>日偶像潮玩耳邊吹氣</title></header><body><h1>日偶像潮玩耳邊吹氣</h1><p>由日本組合AKB48發揚光大的握手券，是唱片銷量保證，但可能即將被淘汰。有唱片公司將握手券「升呢」為呼氣券，不但容許粉絲要求偶像在自己耳邊吹氣，還可以曖昧地講悄悄話。<br>日本唱片經常附有應援票，粉絲集齊一定數量就可參加活動與偶像握握手，但這已不能滿足粉絲無盡慾望。日本空氣樂團Doppelganger加以改良，粉絲集齊五張握手券，便可換領呼氣券，除了吹氣，粉絲還可要求指定成員在耳邊說悄悄話，勢將推高唱片銷量。<br>台灣ETtoday新聞網</p></body></html>
