<html><header><meta charset="utf-8"><title>AV女反眼臉扭曲似鬼</title></header><body><h1>AV女反眼臉扭曲似鬼</h1><p>日本人創意及膽量無限，連AV亦五花八門，可謂「只有想不到，沒有做不到」。AV界最近興起重口味的「顏面崩壞系列」電影，女優在表演性高潮時，不止反白眼，面容扭曲似女鬼。<br>日本傳統AV封面總是漂亮女優正襟危坐，但「顏面崩壞系列」的封面卻與別不同，大部份都是女優反白眼及伸長舌頭，面容扭曲，令原本漂亮的樣子變成女鬼似的，真的難以想像女優這副尊容能挑起男士的性慾。<br>台灣ETtoday新聞網</p></body></html>
