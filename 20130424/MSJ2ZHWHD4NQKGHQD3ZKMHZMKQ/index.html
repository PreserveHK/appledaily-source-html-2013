<html><header><meta charset="utf-8"><title>貓咪隔熱靴橫行廚房</title></header><body><h1>貓咪隔熱靴橫行廚房</h1><p>英國發明家明白貓咪好奇，推出「貓兒隔熱靴」，讓貓咪走進廚房時，即使跳上煮食電磁爐也不會被燙傷或灼傷。<br>該對紅底黃面的訂做隔熱靴，有全面抗熱功能。紐伯里市一隻百厭貓試穿隔熱靴，主人大表滿意：「牠很喜歡穿它，我也很放心，尤其是它的腳曾經三度因為跳上電磁爐板而被嚴重灼傷。」英國近日訪問2,000名主人，列出廚房十大寵物陷阱，熱開水、被踩、焗爐是頭三大，而平面煮食爐則是第五位，40%受訪者擔心貓兒為此受傷。<br>英國《太陽報》</p></body></html>
