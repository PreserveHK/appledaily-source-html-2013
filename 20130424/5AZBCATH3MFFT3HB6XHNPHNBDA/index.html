<html><header><meta charset="utf-8"><title>電視撈飯：細細粒試音衰咗</title></header><body><h1>電視撈飯：細細粒試音衰咗</h1><p>無綫《超級巨聲》藝員版嘅《星夢傳奇》噚日喺電視城進行第二日試音，「細細粒」陳嘉佳、張慧雯、樂瞳、張嘉兒同莊思明等都嚟試吓。試咗音嘅細細粒出番嚟後大嗌衰咗，揀唱梅艷芳《夕陽之歌》嘅佢話：「唱到一半就唔記得歌詞，我嘅歌星夢完咗喇，都係繼續拍劇。」張慧雯就唱曲婉婷嘅《我的歌聲裡》，原來佢爸爸張濟平係歌唱老師，當年仲同張國榮一齊比賽㖭。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
