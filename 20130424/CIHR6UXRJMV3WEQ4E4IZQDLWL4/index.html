<html><header><meta charset="utf-8"><title>張衞健愛妻送機</title></header><body><h1>張衞健愛妻送機</h1><p>【北京】張衞健（Dicky）最近俾親細佬張衞彝開記招追數，之後健仔同媽咪發聯合聲明反駁，又話想見到細佬浪子回頭。事件雖然未算告一段落，但係Dicky嘅心情就似乎未受影響，早幾日佢同老婆張茜拍住拖現身北京機場，因為內地禽流感流行，兩個人都戴住口罩到場。佢哋先行到貴賓室辦理登機手續及寄行李，期間兩公婆有講有笑非常開心，之後仲十指緊扣行去閘口，張茜送咗健仔入閘之後自己坐車離開。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
