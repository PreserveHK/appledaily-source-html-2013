<html><header><meta charset="utf-8"><title>體壇拾趣：<br>體操隨時告別「精英」</title></header><body><h1>體壇拾趣：<br>體操隨時告別「精英」</h1><p>恭喜香港男子7人欖球隊終於打入體院「精英項目」嘅大家庭！民政事務局昨公佈，原定15個「精英項目」原封不動，本月1日起加埋男子7欖；一直驚住「冇亞運冇精英」嘅桌球有得留低，A級資援到2017年（體操同三鐵除外），如果2019年嘅亞運仲係冇桌球，到時再算喎。7欖主將之一嘅姚錦成，已表態會轉做全職運動員。之但係，有人歡喜有人愁，「精英」中嘅體操同三鐵因為唔夠分，要係未來兩年觀察期攞夠分，否則就要走人。體操總教練潘鏡雄好閉翳，因為青少年組唔夠分，所以即刻申請今年10月主辦少年亞洲賽，想話爭多啲分咁話。</p></body></html>
