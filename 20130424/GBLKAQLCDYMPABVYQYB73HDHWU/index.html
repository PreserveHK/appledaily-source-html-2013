<html><header><meta charset="utf-8"><title>體壇拾趣：<br>JR史密夫膺最佳第6人</title></header><body><h1>體壇拾趣：<br>JR史密夫膺最佳第6人</h1><p>紐約人第6人JR史密夫，今季雖然冇打過正選，但係一出親場都一定交足功課。日前，聯盟宣佈佢當選為今季最佳第6人，肯定佢對球會嘅貢獻。而佢自己喺訪問時就話，只想證明自己唔係「獨食怪」，佢都可以為球隊犧牲自己。紐約人今季食粥食飯，除咗靠得分王安東尼之外，就真係要睇埋佢表現啦。另外《ESPN》爆料，話灰熊嘅馬克加素贏得最佳防守球員，而溜馬前鋒保羅佐治就成為最有進步球員。</p></body></html>
