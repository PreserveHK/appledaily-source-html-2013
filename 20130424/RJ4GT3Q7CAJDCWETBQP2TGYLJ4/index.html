<html><header><meta charset="utf-8"><title>醫療新知：<br>
膠布蓋疣　減傳播風險</title></header><body><h1>醫療新知：<br>
膠布蓋疣　減傳播風險</h1><p>醫學界一直認為公共場所是兒童感染疣（warts）的高危地，但荷蘭一項研究發現由家人及同學傳播更危險。研究分析約1,100名4至12歲兒童的生活習慣近一年半，追蹤疣的傳播源頭。研究比較有感染及無感染兩組兒童，家人與同學等親密接觸者的感染情況，以及到泳池及商場等公共場所的頻率，發現經由親密接觸者傳染的風險較高。<br>研究人員指緊密接觸傳播疣一向被忽視，由於疣沒明顯傷口，易令人掉以輕心，建議患者尤其家中有幼兒，應用消毒紗布或膠布將疣遮蓋，減傳播風險。疣主要是由感染人類乳頭瘤病毒（HPV）引發。</p></body></html>
