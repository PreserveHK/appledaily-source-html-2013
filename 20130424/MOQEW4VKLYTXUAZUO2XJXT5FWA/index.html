<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa否認為錢賣命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa否認為錢賣命 - 馮仁昭</h1><p>蔡卓妍（阿Sa）日前喺北京參加《中國星跳躍》跳水成功，但係就整傷條腰嘅舊患，前晚佢喺北京接受國家隊運動員嘅骨醫診治。<br>日前發生藝人助手溺斃意外，歌迷都勸阿Sa退賽，但阿Sa噚日凌晨喺微博留言話參賽目的是挑戰自己，對於俾人話佢為錢博命，佢澄清：「我不是很有錢，但是我掙錢的途徑很多，暫時不需要賣命賺錢……我還把錢捐出去呢。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
