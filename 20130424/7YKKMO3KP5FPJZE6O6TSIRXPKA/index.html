<html><header><meta charset="utf-8"><title>醫健：鼻塞．鼻敏感中醫療法</title></header><body><h1>醫健：鼻塞．鼻敏感中醫療法</h1><p>　　註冊中醫師彭明慧指鼻塞時，可按臉上的穴位，每日一至兩次，每次三至五分鐘亦可有助減輕症狀。</p><p>上星穴：</p><p>在頭部前髮際正中直上一寸<br></p><p>功用：治頭痛、目眩、鼻塞、鼻出血及鼻炎等<br></p><p>迎香穴：
</p><p>鼻翼外緣中點旁開約半寸<br></p><p>功用：治鼻塞、收鼻水、改善嗅覺減退</p><p>紫蘇辛夷蛋茶
</p><p>材料：紫蘇葉三錢、辛夷花五錢、紅糖適量、熟雞蛋一隻、水三碗<br><br>製法：紫蘇葉及辛夷花加三碗水浸15分鐘後，大火煮滾再加紅糖及熟雞蛋，轉中火煲20分鐘。<br><br>功效：辛夷花含揮發油，能通鼻塞，有收縮鼻粘膜血管的作用。紫蘇葉氣味芳香，既通鼻塞，亦可開胸膈，醒脾胃，化痰。</p></body></html>
