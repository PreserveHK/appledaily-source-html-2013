<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>燈箱招牌短路自焚</title></header><body><h1>各區突發簡訊：<br>燈箱招牌短路自焚</h1><p>【銅鑼灣】<br>【本報訊】銅鑼灣駱克道合宜大廈外牆一個4呎乘2呎、屬於地產公司的燈箱招牌，昨晨10時許，突然起火自焚（箭嘴示），燈箱招牌膠片及光管紛紛跌落行人路，途人見狀報警。消防員接報到場開喉灌救，迅速將火撲熄，幸事件中並無波及其他燈箱，亦毋須疏散大廈住客。消防員懷疑因電線短路釀火警。有關地產公司負責人表示，稍後會在原址加裝新招牌。</p></body></html>
