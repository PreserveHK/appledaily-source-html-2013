<html><header><meta charset="utf-8"><title>摩天大廈外牆變電玩</title></header><body><h1>摩天大廈外牆變電玩</h1><p>全球電子遊戲機始祖「乒乓波遊戲機」復活，但不是在手機，而是在美國摩天大廈！一班電腦遊戲發燒友，將費城一幢29層、132米（433呎）高的辦公大樓外牆燈飾化成遊戲機，大玩1970年代的電玩。<br>這個堪稱是全球最大電玩遊戲，上周五在Cira Centre的外牆開玩，乒乓波約20呎大，球板有九層樓高，逾100人在對面的費城藝術中心雲集觀看。發起今次活動的德雷克塞爾大學電腦科學系李教授表示，幾個月前仰望Cira Center燈飾，令他想起「俄羅斯方塊」，啟發他用外牆燈泡製成全球最大電玩構思。<br>英國《每日郵報》</p></body></html>
