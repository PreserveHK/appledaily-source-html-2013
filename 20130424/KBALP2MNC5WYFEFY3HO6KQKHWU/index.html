<html><header><meta charset="utf-8"><title>陸客陽明山墮谷亡</title></header><body><h1>陸客陽明山墮谷亡</h1><p>台北市陽明山正值賞花季節，吸引大批遊客前來觀賞，一名來自大陸的遊客疑因賞花，不慎失足墜落山谷，被救出送醫前已告身亡，魂斷異鄉。<br>台北市士林警察分局日前接獲旅行社報案，稱一名70歲的大陸男遊客在陽明山遊玩時失蹤，警方派員展開搜山，於昨日在山谷處發現一男子卧倒在地，證實老翁已經罹難。警方不排除陸客因賞花而墮谷身亡。這是一個月內，台灣發生的第二宗陸客身亡意外。本月5日，一名來自安徽的張姓男子在台北故宮參觀時不慎跌落露台，送醫不治。<br>中央社</p></body></html>
