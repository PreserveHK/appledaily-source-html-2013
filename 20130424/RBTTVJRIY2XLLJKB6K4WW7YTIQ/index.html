<html><header><meta charset="utf-8"><title>紙紮舖證為起火源頭</title></header><body><h1>紙紮舖證為起火源頭</h1><p>【大成街街市三級火】<br>【本報訊】發生三級火的黃大仙大成街街巿仍未解封，食環署職員昨發現火場塵土飛揚及有燒焦味，以為死灰復燃，消防員到場證實虛驚一場。警方日前將案件列作懷疑縱火案，但消息指警方初步調查後，不排除是電線短路燒着現場的紙紮舖令大火一發不可拾。<br>黃大仙區議會昨午4時舉行特別會議，討論街巿重開時間及消防問題。黃大仙區副指揮官伍穎賢在會上表示，起火源頭來自一樓一間紙紮舖，舖內存放大量香燭紙品、松節油及打火機，令火勢迅速蔓延，但真正起火原因仍有待兩至三星期才可完成調查報告。</p></body></html>
