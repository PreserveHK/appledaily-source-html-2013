<html><header><meta charset="utf-8"><title>深度皮鞋</title></header><body><h1>深度皮鞋</h1><p>每個女人都需要有一對高跟鞋為她們增加高度；而男人就需要一對似樣的皮鞋為他們增加深度。德國鞋履品牌LLOYD新推出的1888系列，除了有更多顏色選擇外，各鞋款的鞋筒和鞋底均選用優質物料，如鞋底上層是全粒面透氣皮革，底層加入乳膠核心夾層，提供防震功能。而數十年來，LLOYD的著名鞋履結構「Rex-Zwierex」，一直是鞋廠裏數一數二的複雜手工鞋履製造法，極度講究仔細的手工。而海運大廈也剛開設了全新概念店，開放式的店舖概念，充滿德國現代化的設計風格。</p><p>查詢：LLOYD（2722 9648）</p></body></html>
