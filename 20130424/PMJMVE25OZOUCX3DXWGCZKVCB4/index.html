<html><header><meta charset="utf-8"><title>一中一台：楊丞琳彈阿媽皮膚</title></header><body><h1>一中一台：楊丞琳彈阿媽皮膚</h1><p>台灣歌手楊丞琳（Rainie）昨日來港在灣仔出席護膚品牌活動，司儀森美以普通話問她問題時，Rainie以廣東話笑言：「你講廣東話好啲！」她受訪時表示獲贊助很多護膚品，全家也受惠，她說：「這替我省了很多錢，我會直接跟媽媽說你50多歲，只用這瓶不夠。」緋聞男友王子可受惠？Rainie即表示不是男友，只是好好朋友。王子皮膚是否很滑？Rainie即說：「唔知啦，未摸過，我靚啲！」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
