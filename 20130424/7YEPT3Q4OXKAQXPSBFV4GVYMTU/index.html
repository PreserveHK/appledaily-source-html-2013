<html><header><meta charset="utf-8"><title>體壇拾趣：<br>傅家俊好心有好報</title></header><body><h1>體壇拾趣：<br>傅家俊好心有好報</h1><p>一個戴黑紗、一個着黑衫，丁俊暉同傅家俊（Marco）都係為悼念四川雅安死難者，二人好心有好報，齊齊喺周二設菲爾德世界桌球錦標賽首圈有個好開始，小丁以7:2領先麥馬拿斯；Marco就打得仲激，第7局同史堤芬斯打到53平手時，要爭「至尊」決勝，雖然Marco爭輸咗，但第1節仍以6:3領先。小丁同Marco嘅第2節比賽（19局10勝），分別喺今晚5點及9點半上演（now637台今日5:00pm起直播）；另前世界冠軍希堅斯以5:10負馬克戴維斯。</p></body></html>
