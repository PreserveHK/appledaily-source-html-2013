<html><header><meta charset="utf-8"><title>趣趣地：<br>巴亞做蒙面俠超cool</title></header><body><h1>趣趣地：<br>巴亞做蒙面俠超cool</h1><p>塞內加爾前鋒丹巴巴亞加盟車路士冇幾耐，上星期就被舊東家紐卡素嘅高洛仙尼踢爆鼻，慶幸佢傷勢唔算嚴重，相信今晚對韋根嘅英超可以照常上陣，真係不幸中之大幸。為安全起見，巴亞特別喺意大利米蘭度身訂做咗個面具，仲有埋佢個名同號碼喺上面，好鬼型，可以保護傷口之餘，當然唔想塊面再次受傷。佢喺日前嘅操練中試戴，變咗「蒙面俠」嘅丹巴巴亞似足個殺手咁cool，希望上陣嗰陣一樣咁有威力啦！</p></body></html>
