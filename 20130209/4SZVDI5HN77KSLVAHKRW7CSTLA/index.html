<html><header><meta charset="utf-8"><title>案件速遞：<br>普光明寺涉佔用官地脫罪</title></header><body><h1>案件速遞：<br>普光明寺涉佔用官地脫罪</h1><p>【本報訊】被發展局列為表二違規經營私營骨灰龕場的沙田普光明寺，涉嫌非法佔用官地，案件昨日在沙田裁判法院裁決。裁判官認為控方未能確認普光明寺與被告普光明園有限公司有連繫，裁定被告罪名不成立。<br>控方指去年3月9日，地政處職員到普光明寺地段勘察，發現普光明寺佔用寺旁約116平方米的公眾地方，興建一條通往寺內的橋、平台及兩支燈柱。地政處職員根據土地註冊資料去信地段業主及被告公司，要求在限期前停止佔用官地，職員再巡查時見未有改善，於是票控被告。<br>案件編號：STS10419/12</p></body></html>
