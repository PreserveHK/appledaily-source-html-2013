<html><header><meta charset="utf-8"><title>港島成交：<br>新盤帶旺西環二手樓</title></header><body><h1>港島成交：<br>新盤帶旺西環二手樓</h1><p>新地即將開售西環新盤Imperial Kennedy，意向呎價獅子開大口至每呎30,000元，即時帶動區內二手氣氛，令此區火上加油。新近成交有堅尼地城單幢樓綠意居中高層B室，556方呎（實用396方呎），望海景，成交價624萬元，呎價11,223元（實用15,758元），買家為外區用家。09年8月以350萬元入市，獲利274萬元，物業升值78.3%。</p></body></html>
