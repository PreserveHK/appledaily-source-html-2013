<html><header><meta charset="utf-8"><title>鐘錶行開業27年　高官捧場</title></header><body><h1>鐘錶行開業27年　高官捧場</h1><p>【特稿】<br><br>薄扶林道上的先進鐘錶行，位處西區裁判法院旁邊，錶行東主張先生（圖）說，開業27年來熟客包括現任高官和法官。近日不少熟客見店外貼滿結業大字報後，特意前來，更有人出手一次過購買數隻手錶表支持。</p><p>張先生憶述，70年代他從內地來港，在樓梯底的錶檔學鐘錶修理，一做便是40年。86年張在現時的舖位開業，親自鋪設店舖地板省開支，奈何會拿錶去修理的人越來越少，張惟有兼做補鞋及配鎖匙等。問張店內有何鎮店之寶，他立即介紹由客人寄賣、有60年歷史的古董天梭錶，和用了35年的補鞋機器。<br>《蘋果》記者</p></body></html>
