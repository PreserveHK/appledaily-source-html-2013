<html><header><meta charset="utf-8"><title>張文慈抱狗白行</title></header><body><h1>張文慈抱狗白行</h1><p>【九龍城】張文慈日前下午喺九龍城出現，見佢幾經辛苦至成功泊好車位，睇嚟技術麻麻。佢抱住一隻玩具貴婦狗去咗一間寵物美容店，應該係因為年近歲晚，佢想幫狗仔沖涼扮靚靚，但由於店舖太多生意，見張文慈連入兩間寵物店，出嚟時都扁晒嘴，睇嚟佢冇預約，好彩佢隻狗仔好乖，全程伏喺主人懷中冇扭計。<br>採訪、攝影：黃文偉</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
