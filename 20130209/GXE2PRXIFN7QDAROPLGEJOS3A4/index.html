<html><header><meta charset="utf-8"><title>趣趣地：<br>
巴神同細貝盧握手闢謠</title></header><body><h1>趣趣地：<br>
巴神同細貝盧握手闢謠</h1><p>AC米蘭班主貝盧斯科尼嘅細佬兼球會副主席保羅，幾日前對住傳媒直呼巴洛迪利「黑鬼」，被人鬧佢種族歧視。不過，其實佢講呢句嘢時唔算惡意中傷，只係話想去訓練場探吓巴神，所以對方都冇擺喺心度，加上話晒新老頂，球會周四就喺官網post咗兩人笑住握手嘅相闢謠。同老細有偈傾，但巴神就搞唔掂班意大利警察喇，早前因亂泊車「食牛肉乾」而郁手推差佬，雖然最終都冇官非，但就被罰65歐元，罰咁少，執到啦！</p></body></html>
