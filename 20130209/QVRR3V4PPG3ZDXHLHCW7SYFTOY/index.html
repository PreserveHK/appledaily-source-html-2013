<html><header><meta charset="utf-8"><title>政黨要求掃走警權垃圾</title></header><body><h1>政黨要求掃走警權垃圾</h1><p>【本報訊】年廿八，洗邋遢。社民連及工黨數十名代表昨由灣仔遊行至警察總部，抗議警務處處長曾偉雄不斷製造白色恐怖，透過《公安條例》等法例及各種罪行不斷打壓及針對參與遊行示威人士，要求掃走執行政治任務的警權垃圾。</p><p>社民連指該會成員嚴敏華被警方指控去年7.1遊行襲警，在未判刑前更不獲保釋，須於拘留所過年；四五行動成員古思堯，因分別兩次燒國旗及塗污國旗，前日被重判入獄9個月，都是警方新鮮熱辣打壓示威者例子。</p></body></html>
