<html><header><meta charset="utf-8"><title>今日提醒你：蘭花未領證　入境犯禁</title></header><body><h1>今日提醒你：蘭花未領證　入境犯禁</h1><p>漁農自然護理署提醒離港旅遊人士，切勿攜帶未領有許可證的蘭花進港。漁護署已在各進口管制站張貼海報及於東鐵線列車張貼告示。<br>漁護署發言人又提醒市民，如欲在外地購買由動植物製成的紀念品，應留意有關物品是否屬於瀕危品種。除了蘭花外，常見例子包括象牙及玳瑁飾物、鱷魚皮製品、含熊膽的成藥、仙人掌及豬籠草等。如有疑問，市民可致電1823查詢，亦可瀏覽相關網頁 http://www.cites.hk。 </p></body></html>
