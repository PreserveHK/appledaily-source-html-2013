<html><header><meta charset="utf-8"><title>趣趣地：<br>
阿奴搵韋拉練小兵？</title></header><body><h1>趣趣地：<br>
阿奴搵韋拉練小兵？</h1><p>阿仙奴領隊雲格一向對青訓非常重視，早前兵工廠嘅青訓主管林柏拉迪話到2014年就唔撈，搞到阿仙奴𠵱家要搵接班人。兩大球隊名宿伯金同韋拉據聞都係兵工廠嘅考慮之列，而韋拉之前亦參與過曼城嘅青訓工作，有指呢位前法國國腳就非常渴望同雲格重聚，接手嘅機會似乎比伯金高。另外，兵工廠已經宣佈放棄斟韋拿，但係目標就轉到費倫天拿嘅黑山中場祖維迪身上；雲格認為祖維迪有力成為另一個尹佩斯，嚟緊夏天有可能出到2,500萬鎊（約3億港元）作出收購㖭。</p></body></html>
