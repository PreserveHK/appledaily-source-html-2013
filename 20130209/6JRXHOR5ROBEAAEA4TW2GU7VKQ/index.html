<html><header><meta charset="utf-8"><title>英超數據王：<br>信車仔「和」氣生財 - 東尼</title></header><body><h1>英超數據王：<br>信車仔「和」氣生財 - 東尼</h1><p>【數據分析】<br>車路士近期在英超頻頻失分，連同本土兩項盃賽在內，近6仗只1勝，若今周迎韋根未能獲勝，隨時被第4的熱刺趕過，因此不容再失。雖然韋根的盤路較難捉摸，像去季曾在下半季連勝多支強隊，但自升上英超後作客史丹福橋極少有運行，聯賽7次造訪輸了6次，但當中有4次僅輸1球。考慮到藍軍後防近期多甩漏，預料僅勝2:1或3:2機會大，波膽要留意；而「讓球主客和」則必敲車路士[-1]「和」。文：東尼</p></body></html>
