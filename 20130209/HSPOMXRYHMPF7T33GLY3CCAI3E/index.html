<html><header><meta charset="utf-8"><title>新界成交：<br>推貨尾　居屋成交料淡</title></header><body><h1>新界成交：<br>推貨尾　居屋成交料淡</h1><p>利嘉閣周滿傑表示，房委會宣佈推售最後一期居屋貨尾832個單位，雖然大部份位於偏遠地區，不過由於定價是參考去年10至12月，距離至今約3個月，而全港樓價平均已上升約5%，新界西北更上升超過10%，換句話說，居屋貨尾與市值已有5%至10%折讓，相信會受市民歡迎，令購買力被凍結及攤薄，未來兩、三月內，居屋二手成交有機會低於500宗以下。</p></body></html>
