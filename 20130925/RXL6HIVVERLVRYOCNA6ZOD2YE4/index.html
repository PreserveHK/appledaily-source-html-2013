<html><header><meta charset="utf-8"><title>News Flash巴西沙灘30鯨魚擱淺</title></header><body><h1>News Flash<br>巴西沙灘30鯨魚擱淺</h1><p>巴西東北部阿西亞布蘭卡一個沙灘，周日約有30條偽虎鯨擱淺（圖）。附近泳客紛紛以濕透了的衣服擦牠們的身體，以保持水份，但仍有至少七條死亡，其中一條是在返回大海後遭鯊魚襲擊死亡，估計這群偽虎鯨是為逃離追殺才游近淺灘。<br>美聯社</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
