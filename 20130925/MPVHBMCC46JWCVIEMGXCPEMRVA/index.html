<html><header><meta charset="utf-8"><title>天娜走點刺激收視</title></header><body><h1>天娜走點刺激收視</h1><p>前日舉行嘅艾美獎頒獎禮，收視比起去年大增，原來《娛樂揸Fit人》主角兼編劇天娜菲上台同拍檔拎最佳編劇獎嗰陣，唔小心露咗點，唔通天娜露一點刺激到收視？而《摩登家庭》女星Sofia Vergara喺慶功派對就狂扭籮跳舞，玩到癲咗。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
