<html><header><meta charset="utf-8"><title>權相佑舉手谷新劇</title></header><body><h1>權相佑舉手谷新劇</h1><p>韓國男星權相佑（左一）同女星鄭麗媛（左二），噚日喺首爾一間醫學院出席新劇《醫術團隊》記招。佢哋成班人齊齊舉起雙手，究竟搞乜？原來係扮醫生做手術前嘅手勢。權權仲話好掛住喺內地拍緊戲嘅老婆孫泰英喎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
