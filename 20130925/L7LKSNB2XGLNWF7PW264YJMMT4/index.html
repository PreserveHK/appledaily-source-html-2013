<html><header><meta charset="utf-8"><title>體壇拾趣：港隊友賽巴林撻Q</title></header><body><h1>體壇拾趣：<br>港隊友賽巴林撻Q</h1><p>港足隊噚朝復操備戰下月亞盃外對阿聯酋，上次缺席嘅南華兵已歸隊，但因為掃桿埔個場太爛，只操咗個零鐘就提早收操，前鋒麥基（圖）收操後都要洗乾淨對缽。主教練金判坤話，原先約好下月初友賽巴林，點知賽期傾唔掂而拉倒，足總正研究搵中超球隊拍跳。另外，由於東亞運同亞盃外賽期有啲重叠，港隊首席門將葉鴻輝想再戰東亞運，要研究點先可以兼顧兩邊喎。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
