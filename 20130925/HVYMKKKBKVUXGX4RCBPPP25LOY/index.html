<html><header><meta charset="utf-8"><title>《字裡人間》破百萬映至聖誕</title></header><body><h1>《字裡人間》破百萬映至聖誕</h1><p>由日本男星松田龍平主演、導演石井裕也執導、代表日本競逐入圍奧斯卡最佳外語片提名的日本話題電影《字裡人間》，自上月22日在香港開畫以來，獲得各界口碑，影片雖然只有三間戲院上映，但已成功刀仔割大樹，累積票房剛衝破了100萬港元大關。影片映期將延至聖誕。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
