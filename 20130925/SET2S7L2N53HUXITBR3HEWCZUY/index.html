<html><header><meta charset="utf-8"><title>植鬚失敗喪男斬護士</title></header><body><h1>植鬚失敗喪男斬護士</h1><p>鬍鬚移植失敗竟要斬人？湖南一名29歲男子四個月前在長沙一間醫院進行鬍鬚移植手術，術後下巴出現紅點。<br>該名男子事後擔心手術失敗，前日找主診醫生，被告知紅點只是毛囊發炎，手術要半年才能見效，他竟突然掏出利刀斬向在場的三名護士，之後逃去無蹤。受傷護士都是頭、面、手受傷，其中一人更是懷有身孕。公安正在追捕兇徒。<br>湖南華聲在綫</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
