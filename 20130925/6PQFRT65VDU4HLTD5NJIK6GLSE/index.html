<html><header><meta charset="utf-8"><title>各區突發簡訊：港男走私百萬燕窩</title></header><body><h1>各區突發簡訊：<br>港男走私百萬燕窩</h1><p>【深圳】<br>【本報訊】一名姓林香港男子本周日（22日）駕駛一輛中港車牌的七人車，以蘋果箱及零食袋作掩飾，企圖經深圳皇崗口岸偷運市值90萬元人民幣（約值港幣114萬元）燕窩進入內地，但兩名關員發現放在車廂內的蘋果箱曾重新封裝，兩個看似裝零食大膠袋又包得很密實，覺可疑拆開查看，發現內裏裝着的全是貴價燕窩共重40公斤。林涉嫌走私被捕轉交緝私部門跟進。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
