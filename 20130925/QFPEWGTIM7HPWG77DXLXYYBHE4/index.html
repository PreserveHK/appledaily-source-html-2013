<html><header><meta charset="utf-8"><title>各區突發簡訊：扑5車玻璃掠60元</title></header><body><h1>各區突發簡訊：<br>扑5車玻璃掠60元</h1><p>【柴灣】<br>【本報訊】停泊在柴灣東喜道的多部車輛，遭歹徒扑爛玻璃連環盜竊。昨晨6時許，警員巡經東喜道近望隆街，先發現停泊路邊的一部貨車車窗損毀，調查後再發現沿路另外四部車，包括泥頭車、貨車、七人車和客貨車，全部遭人用磚頭或石塊打爛車窗盜竊。警方聯絡車主後，合共損失60元輔幣。有司機稱，日前也有停泊車輛遭扑爆玻璃盜竊，懷疑是癮君子所為。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
