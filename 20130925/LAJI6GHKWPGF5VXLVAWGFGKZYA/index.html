<html><header><meta charset="utf-8"><title>我是誰：邊個晒媽媽金鏈？</title></header><body><h1>我是誰：邊個晒媽媽金鏈？</h1><p>（答案請在內文找）<br>都話世上只有媽媽好啦。噚日呢位格林美得獎英國歌手喺網上晒一條以「Mummy」字樣整嘅金鏈，仲留言話：「睇吓我個朋友整畀我呢件超靚飾物，係我啲字嚟㗎！」佢就係上年誕下囝囝Angelo後一直好低調嘅Adele囉，初為人母又難怪佢咁興奮。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
