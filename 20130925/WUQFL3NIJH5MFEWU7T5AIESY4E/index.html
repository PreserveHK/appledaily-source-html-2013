<html><header><meta charset="utf-8"><title>Miley俾馬騮糟躓</title></header><body><h1>Miley俾馬騮糟躓</h1><p>近期失戀嘅美國女歌手Miley Cyrus，最近喺賭城表演完就留咗喺當地狂歡，今次佢唔玩熊公仔，反而搵咗隻真嘅馬騮嚟玩，放佢上膊頭之餘，仲趴喺地下俾馬騮企背脊，似係Miley俾隻馬騮玩多啲噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
