<html><header><meta charset="utf-8"><title>蘋果綠葉熔盛遭索償逾千萬</title></header><body><h1>蘋果綠葉<br>熔盛遭索償逾千萬</h1><p>熔盛（1101）公佈涉及訴訟案，周一已經收到興業全球基金向最高人民法院遞交的民事再審申請書副本，興業要求撤銷高級人民法院的生效判決，改判江蘇熔盛重工賠償興業全球基金，因其過失而給興業造成損失1,637萬元人民幣；以及承擔此案訴訟費。熔盛重工擬就再審申請進行全力抗辯。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
