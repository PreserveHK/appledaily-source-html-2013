<html><header><meta charset="utf-8"><title>最可愛貓咪出寫真集</title></header><body><h1>最可愛貓咪出寫真集</h1><p>只有手掌大小的日本異國短毛貓Memebon（圖）成為國際巨星！這隻被喻為「世上最可愛的貓咪」因為擺出調皮的姿勢，加上楚楚可憐的樣子，成為網絡大紅貓，至今已出版兩本寫真集。<br>Memebon的主人清水櫻子（譯名）是攝影師，經常為愛貓拍照，捕捉牠可愛一面後放上網公諸同好。清水櫻子指，牠最喜歡是洗澡，因為可以用貓爪玩水泡。Memebon性格溫柔和沉穩，不喜歡孤獨，與其他同伴和狗隻都相處融洽。<br>英國《每日郵報》</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
