<html><header><meta charset="utf-8"><title>一中一台：小豬變官恩娜</title></header><body><h1>一中一台：小豬變官恩娜</h1><p>貪靚的羅志祥（小豬）原來有鋪反串癮，昨午他在微博上載扮女人相，戴上長假髮、黐假眼睫毛、搽胭脂和唇膏，低頭微笑露出V煞面，由於接近中午12時，小豬搞鬼留言：「羅妹妹要提醒大家——要吃飯嚕！」粉絲紛紛大讚：「羅妹妹你太驚艷了」，甚至有網友覺得反串了的小豬似官恩娜，不過亦有網友彈他似人妖。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
