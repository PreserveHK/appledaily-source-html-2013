<html><header><meta charset="utf-8"><title>各區突發簡訊：男子墮樓死　疑自殺</title></header><body><h1>各區突發簡訊：<br>男子墮樓死　疑自殺</h1><p>【柴灣】<br>【本報訊】一名年約60至70歲男子，昨晨7時半在柴灣興民邨停車場高處墮下，當場死亡。警員接報到場調查，因死者身上並沒有身份證，也無留下遺書，身份有待確認。<br>警方事後在停車場三樓發現一個金屬助行架，懷疑屬於死者，稍後警方召仵工到場，將屍體移送殮房，需剖屍檢驗。警方初步調查，不排除是一宗自殺案，正進行調查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
