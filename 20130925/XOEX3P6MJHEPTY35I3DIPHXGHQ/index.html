<html><header><meta charset="utf-8"><title>電視撈飯：嘉欣《度身》又涉內定</title></header><body><h1>電視撈飯：嘉欣《度身》又涉內定</h1><p>無綫《度身訂造旅行團》又有投訴，繼鄭伊健粉絲投訴喺公開招募時，參賽者Apple已出發拍攝，有內定之嫌後，噚日鍾嘉欣粉絲嚟投訴，又話同嘉欣BB去韓國拍嘅一個粉絲早就識得，曾一齊睇舞台劇，明顯造馬。監製陳旭亮都講過係公開招募，會睇參加者嘅興趣、年齡去揀，如條件啱，揀中嘉欣BB識嘅粉絲都唔奇。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
