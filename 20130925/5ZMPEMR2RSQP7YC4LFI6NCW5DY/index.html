<html><header><meta charset="utf-8"><title>趣趣地：美斯拒握手冇品</title></header><body><h1>趣趣地：<br>美斯拒握手冇品</h1><p>唔好睇美斯（10號）平時好似好有禮咁，原來佢都識扮大牌。好似上周作客華歷簡奴場西甲，被西班牙媒體踢爆佢喺賽前握手禮時，拒絕同曾經出身巴塞青訓嘅敵軍中場巴爾拿握手。到底係美斯睇唔起被巴塞放棄嘅舊同袍，抑或兩人有咩過節就唔知，但巴爾拿接受訪問時，就講明自己當時伸咗隻手出來，係美斯唔肯同佢握。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
