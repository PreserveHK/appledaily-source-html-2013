<html><header><meta charset="utf-8"><title>明菜一家惡運纏身</title></header><body><h1>明菜一家惡運纏身</h1><p>80年代叱吒一時的日本歌姬中森明菜（圖），三年前因「生蛇」停止一切活動，間中只在歌迷會會報中簡報近況。近日明菜相隔半年再在會報撰文，卻指生活過得很寂寞。有記者到訪其父的家，但其父卻爆出家族惡運纏身！其父表示明菜大家姐讀小六的孫女，去年因白血病過世。而明菜的親妹明穗去年亦因車禍而跛腳，其父亦與明菜一樣生蛇，一家相當坎坷。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
