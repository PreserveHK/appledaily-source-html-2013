<html><header><meta charset="utf-8"><title>各區突發簡訊：婦借探熱針被狗咬</title></header><body><h1>各區突發簡訊：<br>婦借探熱針被狗咬</h1><p>【鯉魚門】<br>【本報訊】鯉魚門三家村流浪狗肆虐，64歲姓黃婦人，昨天早上7時許因為9歲外孫仔發燒，特意前往三家村女兒家借用探熱針，惟入村突然遇到一隻黃毛的流浪唐狗，被狂吠兩聲後，唐狗即撲前咬傷她的左大髀，致褲管破損，皮肉流血，傷者報案送院，幸敷治後無礙。漁護署人員派人到場捕捉流浪狗，至中午捕獲其中兩隻雌性唐狗，暫未悉是否咬人的狗隻。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
