<html><header><meta charset="utf-8"><title>一中一台：蔡康永感謝男友</title></header><body><h1>一中一台：蔡康永感謝男友</h1><p>台灣藝人蔡康永推出散文《愛了就會活過來》，輯錄了他在微博中最受歡迎的77條愛情語錄，蔡永康在序言中，感謝跟他相守了20多年的男友：「在人生當中很多時刻我們處於很累的狀態，感覺不到甚麼樂趣、要死不活的，最方便、最能夠讓我們感覺到自己存在的可能，就是談戀愛……希望透過場戀愛證明我們自己做得到，證明我們曾經做到過。」</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
