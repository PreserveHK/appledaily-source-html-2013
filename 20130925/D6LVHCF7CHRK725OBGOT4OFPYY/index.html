<html><header><meta charset="utf-8"><title>電視撈飯：嘟姐滿意TVB合約</title></header><body><h1>電視撈飯：嘟姐滿意TVB合約</h1><p>《2013邵逸夫獎頒獎禮》前晚喺灣仔會展舉行，無綫高層方逸華同楊振寧教授親自迎接行政長官梁振英伉儷。無綫俾通訊局裁定違反競爭規定而罰款90萬元，前晚高層個個閃身，唔再就事件表態。鄭裕玲（嘟姐）幫活動擔任司儀，嘟姐身份亦稱得上無綫台柱，公司牽涉官非，嘟姐封嘴唔評論，但力撐同無綫係滿意合約，亦會履行合約精神。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
