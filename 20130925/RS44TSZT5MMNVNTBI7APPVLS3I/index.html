<html><header><meta charset="utf-8"><title>體壇拾趣：NBA球員波衫印花名</title></header><body><h1>體壇拾趣：<br>NBA球員波衫印花名</h1><p>唔少足球員喺件波衫度都冇用本名，而係印咗自己嘅花名，估唔到NBA都可能會有樣學樣。日前美國傳媒話聯盟有興趣新一季搞花名波衫，而熱火同網隊將會係支持呢個新計劃嘅兩支球隊，熱火射手阿倫聞訊後就表示歡迎。如果係真嘅話，大家有可能喺新球季，見到勒邦占士（圖）背後唔係寫住James，而係King James（大帝），聽落都覺得過癮。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
