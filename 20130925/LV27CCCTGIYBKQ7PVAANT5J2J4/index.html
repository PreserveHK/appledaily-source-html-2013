<html><header><meta charset="utf-8"><title>趣趣地：ATV播蘇超救亡？</title></header><body><h1>趣趣地：<br>ATV播蘇超救亡？</h1><p>接近零收視嘅「亞洲亞洲」，暑假播咗10幾場英超季前熱身賽，可能見收視有改善，決定繼續搶灘。噚晚睇到佢哋最新宣傳片，今個周六開始直播蘇超，打頭陣係7:45pm嘅些路迪（圖）作客基爾馬諾克，但就撞正同時間開波、「現在台」播嘅熱刺鬥車仔，講戲碼就一定唔夠英超吸引，但「亞洲亞洲」勝在唔使錢，球迷有得揀都好。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
