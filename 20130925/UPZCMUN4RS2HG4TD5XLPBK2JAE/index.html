<html><header><meta charset="utf-8"><title>政珏B心絞痛入院　負擔太大？</title></header><body><h1>政珏B心絞痛入院　負擔太大？</h1><p>梁政珏噚日凌晨BB自爆突然心絞痛，入醫院照心電圖同X光，好在最後冇事。而噚日下晝梁政珏再在微博到話：「昨天?上照了心電圖和X-Ray，肺部沒事。但早上六點多心痛痛醒了，現在做CT scan掃描心?和胸肺血管，檢查血管有沒有閉塞，但再看了另外的醫生?有機會是肋骨發炎。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
