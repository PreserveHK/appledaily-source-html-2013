<html><header><meta charset="utf-8"><title>一中一台：菲鵬助手證新疆離婚</title></header><body><h1>一中一台：菲鵬助手證新疆離婚</h1><p>王菲和李亞鵬被質疑假離婚，昨有內地網站指李亞鵬助手表示：「婚確實是在新疆離的。」有內地記者通過相關途徑，確認菲鵬在烏魯木齊市沙依巴克區人民法院辦離婚。李亞鵬前晚在北京錄電視節目說：「人生除了生死，沒有一件事情是我們不可以接受。」另有指王菲大女竇靖童簽SONY進軍樂壇，SONY發言人向本報否認。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
