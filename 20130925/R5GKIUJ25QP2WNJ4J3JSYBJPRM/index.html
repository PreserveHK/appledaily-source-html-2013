<html><header><meta charset="utf-8"><title>蘋果綠葉工信部：4G發牌日未定</title></header><body><h1>蘋果綠葉<br>工信部：4G發牌日未定</h1><p>工信部部長苗圩昨向《騰訊科技》表示，4G牌照將於今年年底前正式發放，但未有提及具體時間表。周一內地媒體引述工信部知情人士指，4G牌照或定於本月28日發放，但新華網傍晚引述工信部有關人士表示，「目前工信部正在徵求相關司局的意見，何時發放還沒有確切消息。」 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
