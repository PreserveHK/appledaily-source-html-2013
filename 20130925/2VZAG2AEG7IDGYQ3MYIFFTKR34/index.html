<html><header><meta charset="utf-8"><title>朱茵旅館　男女同泡溫泉</title></header><body><h1>朱茵旅館　男女同泡溫泉</h1><p>蔡瀾繼續分享他的帶團趣事，其中去過一條鄉村酒店，令他樂而忘返：「個老闆娘好靚，好似朱茵咁樣！永遠唔老㗎！」索老闆娘固然是賣點，但其男友的高超廚藝才是精髓，蔡瀾更嚐過完全無腥，兼有青瓜味的香魚：「佢將啲魚放喺麪豉湯裏面，一熟就俾你一碗，你就食魚飲麪豉湯！」肥佬黎和Tanya異口同聲表示跟蔡瀾吃喝玩樂是人生一大快事。<br>明晚11:00正，你都可以同蔡瀾開心一晚！</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
