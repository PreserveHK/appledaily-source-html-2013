<html><header><meta charset="utf-8"><title>電視撈飯：孫佳君屢陷三角戀</title></header><body><h1>電視撈飯：孫佳君屢陷三角戀</h1><p>有線奇妙台嘅《玄途有樓住》早前搵咗孫佳君做嘉賓，同主持鄺家銘、楊天命講吓佢嘅感情觀，但孫佳君講到明抗拒結婚。已經有兩個仔嘅孫佳君現時單身，但想知幾時有真命天子出現，楊天命話佢桃花雖盛，真命天子就要三、四年至出現，直指佢經常涉及三角戀㖭，要搵個曾離婚嘅做對象，對方好大機會係歐洲俊男。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
