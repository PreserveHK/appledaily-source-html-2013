<html><header><meta charset="utf-8"><title>郭少芸標汗愛自拍</title></header><body><h1>郭少芸標汗愛自拍</h1><p>【中環】黎諾懿、郭少芸、蔣家旻同羅天宇等一班無綫劇《愛．回家》演員，早排喺中環永利街拍外景，嗰集講保育，成班演員圍住棵樹做戲。拍攝當日天氣非常悶熱，所以一停機班演員要不停印汗，一到休息時間，所有人都急不及待攞出佢哋部智能電話自拍、上微博、發短訊，各有各忙。休息完開番工時，有警察嚟抄牌，黎諾懿即刻自告奮勇幫開緊工嘅郭少芸揸走架車。<br>採訪、攝影：畢紹基、徐錦池</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
