<html><header><meta charset="utf-8"><title>婷婷化妝成精</title></header><body><h1>婷婷化妝成精</h1><p>謝婷婷與吳千語早前拍攝美容品牌Estee Lauder廣告，婷婷連續三年任代言人，她熟練地自行補妝，又穿低胸上衣與晚裝分別演繹型女與性感女神，雖然只拍攝半身相，但仍穿高踭鞋擺甫士。<br>首次有份拍攝的千語，表現興奮又緊張，由造型、化妝、燈光，以至拍攝效果，她都積極參與，並分享以粉底混合護膚品作底妝，她說：「可以令底妝貼服持久，15個鐘唔補妝都冇問題。」<br>撰文：唐如 </p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
