<html><header><meta charset="utf-8"><title>無頭雞曉行會走超恐怖</title></header><body><h1>無頭雞曉行會走超恐怖</h1><p>網上近日瘋傳一段恐怖短片，片段全長38秒，一隻無頭雞在光天化日下竟然曉行會走（圖），引來大批黑人民眾圍觀，有人驚訝得大叫「哈利路亞」。<br>鏡頭移近一點時清楚可見，雞頭上的切口非常齊整，估計頭部是被刀齊頸斬下。有黑人小孩嚇得尖叫，有小孩伸手拍打及戳弄無頭雞，牠亦懂得避開並遠離人群，有人更以手機拍下奇景。不少人看過片段後都表示難以置信，暫時未知片段的拍攝地點。<br>LiveLeak網站</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
