<html><header><meta charset="utf-8"><title>洪大仁醒目望鏡頭</title></header><body><h1>洪大仁醒目望鏡頭</h1><p>【中環】洪天明同周家蔚日前帶住囝囝洪大仁，一家三口喺中環享受家庭樂，佢哋同行仲有親友，當晚10點幾，由中年女子先抱住約8個月大嘅大仁，天明面紅紅估計食飯時飲咗啲酒，發現記者影相，家蔚抱番囝囝，仲幫佢遮樣，但大仁好精靈同好奇，係咁眼仔睩睩偷望有閃燈嘅方向，對鏡頭敏感度似乎醒過爹哋。<br>採訪、攝影：徐錦池、畢紹基</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇：<br> http://bit.ly/appletalk24 </p></body></html>
