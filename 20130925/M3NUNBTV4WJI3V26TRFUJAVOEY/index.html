<html><header><meta charset="utf-8"><title>邀拓也哥演出</title></header><body><h1>邀拓也哥演出</h1><p>首映上杜汶澤有老婆田蕊妮撐場，他近日操到很弗有腹肌，是否挑戰張家輝？他笑說：「冇得挑，佢拍《激戰》，我拍床戰，要求唔同。」阿澤是為新戲《豪情2》扮AV男做準備，有否向客串的「神之手」加藤鷹請教？阿澤表示有，更透露有意找拓也哥演出。<br>採訪：溫敏芝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
