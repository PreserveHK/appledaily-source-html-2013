<html><header><meta charset="utf-8"><title>祖迪羅裸跑被揸</title></header><body><h1>祖迪羅裸跑被揸</h1><p>髮線不斷向上嘅英國男星祖迪羅，喺新戲《Dom Hemingway》扮演一個坐咗12年監嘅釋囚，佢要爆夾萬、沉醉酒色啜女人大腿，但都唔及佢裸跑晒八月十五嘅場面咁吸引，佢仲要俾男拍檔揸住男人最痛嘅部位拉住離開，睇到都覺得痛！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
