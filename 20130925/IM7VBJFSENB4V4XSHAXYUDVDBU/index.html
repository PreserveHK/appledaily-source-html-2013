<html><header><meta charset="utf-8"><title>趣趣地：黑貓欲撬蘇拿恩斯</title></header><body><h1>趣趣地：<br>黑貓欲撬蘇拿恩斯</h1><p>3日前怒炒迪肯尼奧嘅新特蘭，正搵緊新領隊，本來有指迪馬堤奧係最熱門繼任人，但《每日郵報》就話黑貓唔諗住搵啲𠵱家冇工開嘅教頭，反而走去撬其他球會啲領隊，有指屈福特領隊蘇拿（圖）同教緊黑池嘅恩斯，先係真命天子。不過，蘇拿就先出來闢謠，話自己喺屈福特過得好開心，冇諗過離開。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
