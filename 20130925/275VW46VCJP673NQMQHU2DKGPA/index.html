<html><header><meta charset="utf-8"><title>趣趣地：禾仔缺陣英軍大鑊</title></header><body><h1>趣趣地：<br>禾仔缺陣英軍大鑊</h1><p>周日英超對史篤城賽前熱身整傷嘅禾確特（7號），據講起碼要養傷兩周，對阿仙奴自然係件壞消息，而對英格蘭國家隊更係件天大嘅噩耗。英軍下月中兩場主場對波蘭同黑山嘅世界盃外圍賽，關乎球隊生死，而計落禾仔就算趕得切喺賽前好番，都一定唔夠態踢呢兩場大戰，睇嚟領隊鶴臣要諗諗邊個可以代禾仔踢右路。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24 </p></body></html>
