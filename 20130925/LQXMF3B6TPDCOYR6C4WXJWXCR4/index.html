<html><header><meta charset="utf-8"><title>電視撈飯：陳潔靈唔妥葉麗儀</title></header><body><h1>電視撈飯：陳潔靈唔妥葉麗儀</h1><p>葉麗儀同陳潔靈前晚去柴灣now TV錄影廠宣傳「三個女人一個墟2013唱過界演唱會」，肥媽因合約問題未能現身。葉麗儀同陳潔靈曾傳不和，前晚老友鬼鬼合照時，陳潔靈專登話：「話我哋唔係咁friend，唔好坐咁埋。」搞到大家狂笑。葉麗儀同陳潔靈即將同關菊英喺三藩巿有個騷又係叫三個女人，為怕混淆會改名。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
