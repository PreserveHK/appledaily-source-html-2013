<html><header><meta charset="utf-8"><title>蘋果綠葉民行澄清　董事無減持</title></header><body><h1>蘋果綠葉<br>民行澄清　董事無減持</h1><p>民生銀行（1988）發表通告，公司經與董事劉永好查詢，並獲對方書面回函明確表示，截至昨日劉永好控制的東南方希望實業和新希望投資，均未出售民生銀行A股股票；澄清了近日有媒體指劉永好減持民生銀行股票的報道。</p><p>《亂噏24》現正逢一至五每日更新，今周嘉賓陳淑莊帶肥佬黎同蔡瀾背包旅行遊中歐，即刻收睇： http://bit.ly/appletalk24  </p></body></html>
