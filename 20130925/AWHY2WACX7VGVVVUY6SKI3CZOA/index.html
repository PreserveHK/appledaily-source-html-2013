<html><header><meta charset="utf-8"><title>體訊速遞：（單車）阿寶張敬樂分途出擊</title></header><body><h1>體訊速遞：<br>（單車）阿寶張敬樂分途出擊</h1><p>香港公路單車隊員兵分兩路，以黃金寶（圖）為首的車隊前日出戰環中國單車多日賽；而全運銅牌得主張敬樂，今日將出戰在意大利舉行的世界公路單車錦標賽的公路計時賽。（now676台今日7:15pm直播）本報消息（長沙）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
