<html><header><meta charset="utf-8"><title>趣趣地：曼城蒙蘇7.8億玩美職</title></header><body><h1>趣趣地：曼城蒙蘇7.8億玩美職</h1><p>曼城將會喺美國有姐妹球會？據《每日郵報》報道，曼城班主蒙蘇打算用1億美金（約7.8億港元）喺紐約建一支全新嘅美職聯球隊，仲打算命名為紐約巿FC（New York City FC）。由於蒙蘇一向想拓展曼城品牌，佢發現亞洲區嘅巿場已大多俾英超老牌球隊好似曼聯及利物浦等佔據，所以咪打算斥資建立美職聯球隊囉。據知情人士話，新球會將會係真正嘅紐約球隊，位於紐約巿，而唔係好似紐約紅牛咁位於新澤西喎。</p></body></html>
