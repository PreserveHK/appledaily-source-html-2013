<html><header><meta charset="utf-8"><title>李英愛全家晒幸福</title></header><body><h1>李英愛全家晒幸福</h1><p>韓國女星李英愛最近為當地時裝刊物《ELLE》影合家歡照，繼早前以她一對龍鳳胎為主角的相片後，前日《ELLE》再在官網放多兩張新相，當中愛姐和富商丈夫鄭豪泳坐在梳化上抱着兩名子女（圖），老公親吻愛女面頰，而愛姐則熟練地讓囝囝坐她大髀，展露她的慈母模樣。至於另一張相則見鄭豪泳雙手放後，拖着載有兩名小孩的雙人BB車，愛姐轉身帶笑回望，彷彿年輕了很多。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
