<html><header><meta charset="utf-8"><title>蘋果汁︰　<br>福士波箱故障　港回收4,152車</title></header><body><h1>蘋果汁︰　<br>福士波箱故障　港回收4,152車</h1><p>【本報訊】德國車廠福士（Volkswagen） 宣佈，回收本港4,152輛配有7速DSG波箱（DQ200）的汽車。福士指，在個別情況下，波箱如出現電子故障或缺乏油壓，可能導致動力中斷。福士指，會以SMS通知受影響的車主，免費為有問題汽車更換變速器組件，並更新控制軟件，而現正生產及發售的車輛，以及經銷商存有的車輛不受影響。如欲查詢汽車是否受影響，可登入網頁 http://www.dq200vwhk.com，或致電回收熱線3698  9588。</p></body></html>
