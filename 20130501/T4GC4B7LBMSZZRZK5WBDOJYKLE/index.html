<html><header><meta charset="utf-8"><title>免洗恤衫着百日無味</title></header><body><h1>免洗恤衫着百日無味</h1><p>這件恤衫可說是懶人至愛，因為它可連續穿着100天而毋須洗熨，也不會起皺，即使穿上它做劇烈運動，也不會留有汗臭味。<br>這件免洗熨恤衫是由美國Wool &amp; Prince公司研發，用羊毛作原材料，實驗顯示羊毛纖維比棉質纖維長五倍，壽命和彈性都較高，所以不易起縐，加上羊毛纖維較其他物料易吸汗和散汗，令恤衫不會留有汗味。Wool &amp; Prince強調，不會預期有人連續穿着這件恤衫100天才清洗，恤衫暫時以63英鎊（757港元）向投資者發售。<br>英國《每日郵報》</p></body></html>
