<html><header><meta charset="utf-8"><title>林志炫帶緋聞女返台</title></header><body><h1>林志炫帶緋聞女返台</h1><p>【桃園】前台灣組合《優客李林》成員之一、46歲嘅林志炫憑內地節目《我是歌手》翻生走紅，雖然喺總決賽屈居第二。有人同林志炫計數，佢喺內地嘅25場商演同埋5場個人演唱，就為佢進賬超過1.19億元新台幣。難怪佢唔介意經常中台兩邊飛，前日又見到佢帶住經理人兼緋聞女友GiGi返台灣步出桃園機場，其間影到兩個人不知幾好傾，沿路有講有笑，之後兩個人坐車返咗林志炫喺基隆嘅老家。<br>撰文：李森</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
