<html><header><meta charset="utf-8"><title>潮人熱捧狗狗「紋身」</title></header><body><h1>潮人熱捧狗狗「紋身」</h1><p>寵物美容又有新潮流，紐約一位「寵物形象顧問」本德斯基，推出狗狗「紋身」服務，結果大受歡迎，連著名時裝設計師Ralph Lauren都是他的顧客。<br>狗狗紋身服務每次收費100美元（780港元），有玫瑰和蝴蝶等多個圖案選擇。本德斯基會先用蠟紙在狗狗背部或尾部繪上圖案，然後用對寵物無害的膠水固定圖案和貼上閃石。「紋身」可維持三周，噴上固定劑可令圖案維持更久。由於紋身可令愛犬變得獨一無二，很多狗主都對服務趨之若鶩，但有獸醫指狗主需要留意紋身用料是否含有害物質。<br>英國《每日郵報》</p></body></html>
