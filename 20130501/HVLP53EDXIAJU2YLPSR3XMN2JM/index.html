<html><header><meta charset="utf-8"><title>兩大漢打女記者候判</title></header><body><h1>兩大漢打女記者候判</h1><p>【本報訊】《南華早報》兩名女記者在港鐵上水站採訪水貨客活動時，遭兩名大漢襲擊阻止拍照。涉案兩人昨承認普通襲擊罪，律師求情指他們只幫女同鄉拿取盒裝巧克力往內地，但被誤會為水貨客遭拍照，才與記者理論，繼而發生爭執，兩人現向事主道歉及願意賠償。裁判官將案押後至5月14日判刑。<br>本年2月28日，兩名被告鄭成榮（52歲，圖）及李克（51歲）在上水車站通往彩園邨的行人天橋上，以粗言辱罵兩名女記者，鄭成榮掌摑姓謝攝影記者的面部及推其肩膊，李克則推她上身及用手指篤其鼻樑。<br>案件編號：FLCC968/13</p></body></html>
