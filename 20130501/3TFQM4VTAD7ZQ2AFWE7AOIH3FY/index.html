<html><header><meta charset="utf-8"><title>Say No的藝術</title></header><body><h1>Say No的藝術</h1><p>【本報訊】張韻雯（Amy）2004年夢見愛麗絲，正欲拍照時愛麗絲大叫「TAXI」，為阻止她離去，Amy大喊「NO！」，竟將駛至的的士吹得變形。她醒來後創作《兔穴下，愛麗絲吶喊：「的士！」》（圖），希望突顯「NO！的力量」。她說社會充滿怨氣，每天都有很多負面報道，「只要心裏仍有希望，就可將負面嘅事變成正面」。《Hong Kong Eye當代藝術展》今天起至5月31日在太古坊康和大廈ArtisTree舉行，展出張韻雯等24位新晉藝術家作品。<br>司徒世華攝</p></body></html>
