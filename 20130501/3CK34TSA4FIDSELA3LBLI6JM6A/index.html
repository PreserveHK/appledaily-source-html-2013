<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>私家車撞欄　四輪朝天</title></header><body><h1>各區突發簡訊：<br>私家車撞欄　四輪朝天</h1><p>【屯門】<br>【本報訊】昨凌晨2時許，27歲外籍漢駕駛私家車，沿屯門青山公路往屯門方向行駛，駛過小欖迴旋處，上址正進行道路工程，私家車突然失控，猛撞左邊鐵欄後，全車翻轉四輪朝天（圖），車頭及車身撞毀。</p><p>外籍司機並無受傷，自行爬出車外報警，協助到場警員調查，其友人聞訊亦趕往現場了解事件，交通一度受阻，警方交通部人員現正調查意外原因。</p></body></html>
