<html><header><meta charset="utf-8"><title>「大袋男」切百磅陰囊</title></header><body><h1>「大袋男」切百磅陰囊</h1><p>美國拉斯維加斯男子沃倫（Wesley Warren Jr.），終於可跟腫脹至60公斤（132磅）重的陰囊說再見了。他早前接受加州醫生的免費手術，切除陰囊多餘的皮膚和肌肉，並重組正常大小的陰囊。醫生說：「他基本上是個重獲新生的男人。」<br>沃倫患了陰囊淋巴水腫，一年半前陰囊已重44.5公斤（98磅），要用特大碼連帽上衣當褲穿，又無法正常排尿。當時他公開苦況，已有醫生提出為他做手術，但因沃倫要爭自己故事的版權和害怕手術失敗，拖到最近才肯做手術。<br>美國《拉斯維加斯評論報》</p></body></html>
