<html><header><meta charset="utf-8"><title>芝娃娃戀上蟒蛇</title></header><body><h1>芝娃娃戀上蟒蛇</h1><p>愛情無界限，英國墨西塞德郡（Merseyside）一隻雌性芝娃娃狗「菲菲」與主人收養的蟒蛇「巴沙爾」一見鍾情，整天形影不離，「菲菲」更捉活老鼠給「巴沙爾」享用。<br>肚皮舞孃斯湯頓收養兩條蟒蛇作表演用，沒想過「菲菲」竟會愛上並非同類的蟒蛇「巴沙爾」。「巴沙爾」經常纏着「菲菲」的頸部，有時更模仿「菲菲」那樣嗅牠，一起睡覺，「菲菲」更會乞求主人放「巴沙爾」出籠，好讓牠們擁抱。「巴沙爾」在主人駕車時，纏在她的頸部，有時更模仿「菲菲」那樣探頭出車窗外看風景。<br>英國《每日郵報》</p></body></html>
