<html><header><meta charset="utf-8"><title>4萬塊砌圖完工即塌</title></header><body><h1>4萬塊砌圖完工即塌</h1><p>英國63歲砌圖發燒友伊文斯（Dave Evans），為紀念英女皇登基鑽禧紀念，砌成一幅4萬塊的木製砌圖，試圖打破健力士世界紀錄。不料當他在移動砌圖的木板時，整幅砌圖卻塌下，令他欲哭無淚。<br>這幅4萬塊砌圖5.79米（19呎）乘2.43米（8呎），伊文斯花了五星期時間親手製作。伊文斯完成大作後，想將擺放砌圖的木板移好時，卻意外令它倒塌。幸好他一早將製成品的照片和資料寄給健力士，健力士正處理中。伊文斯現希望有志願者幫手重砌砌圖，以便讓砌圖趕及在一周後於諾福克郡桑德靈厄姆莊園展出。<br>英國《每日電訊報》</p></body></html>
