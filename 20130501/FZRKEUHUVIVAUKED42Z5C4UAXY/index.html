<html><header><meta charset="utf-8"><title>今日提醒你︰　<br>器樂訓練招生　年費2,805元起</title></header><body><h1>今日提醒你︰　<br>器樂訓練招生　年費2,805元起</h1><p>康樂及文化事務署轄下音樂事務處舉辦的「器樂訓練計劃」，現正公開招募新一年度中及高級一年班學員，7至20歲兒童及青少年可參加，下月16日截止報名。中西樂器訓練班為期三年，除樂器訓練，亦有音樂通識及樂理課程，為學員提供全面音樂培訓。<br>課程以廣東話授課，每周以小組形式上課一小時。每年學費分別為2,805元（中級）及3,685元（高級）。招生章程及報名表格可於音樂事務處各區音樂中心索取，或從音樂事務處網頁下載。合資格申請人將獲邀於6月參加試音，通過者九月正式上課。</p></body></html>
