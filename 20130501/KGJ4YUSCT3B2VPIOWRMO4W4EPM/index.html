<html><header><meta charset="utf-8"><title>維珍太空船超音速試飛</title></header><body><h1>維珍太空船超音速試飛</h1><p>維珍銀河前天（周一）對「太空船二號」（SpaceShipTwo）進行首次動力試飛，「太空船二號」在「白武士二號」搭載下，飛到14,000米（46,000呎）高空後分離，在點火後（圖）迅速突破音速，以時速1,225公里飛到16,760米（55,000呎），燃料燒了16秒後就飛回地面。<br>維珍集團主席布蘭信預計「太空船二號」年底會進行首次太空飛行測試，若測試成功，可望在2015年送首批遊客上太空，每位費用要20萬美元（156萬港元）。<br>路透社</p></body></html>
