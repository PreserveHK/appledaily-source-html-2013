<html><header><meta charset="utf-8"><title>各區突發簡訊：休班警偷拍裙底被捕</title></header><body><h1>各區突發簡訊：<br>休班警偷拍裙底被捕</h1><p>【太　古】<br>【本報訊】45歲姓楊休班警員，昨午4時許在港鐵太古站大堂乘扶手電梯往吉之島方向出口期間，涉嫌用手機從後偷拍一名24歲陳姓女子的裙底，但被女事主發覺高聲呼叫，楊見事敗企圖逃走，但被數名途人截停。女事主報警求助，警員接報到場調查，翻看楊的手機拍攝資料後，以涉嫌遊蕩罪將他拘捕，由東區警區重案組第一隊跟進。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
