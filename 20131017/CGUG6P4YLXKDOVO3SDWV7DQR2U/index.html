<html><header><meta charset="utf-8"><title>女子長髮被偷剪一半</title></header><body><h1>女子長髮被偷剪一半</h1><p>有沒聽過女子長髮被竊賊咔嚓剪掉的事？江蘇無錫市民崔小姐自2010年起開始留長髮，三年來長髮已近一米。前天上午，崔去參加招聘會，現場人頭湧湧，她拿着一堆履歷在人群裏擠來擠去，有小偷乘其不留神，用剪刀將她的及腰長髮剪掉了一半。事發時，崔小姐對身後剪刀咔嚓聲毫無察覺。三年心血付諸東流的崔小姐怒斥：「太缺德，連女子長髮都要偷」。<br>江蘇《現代快報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
