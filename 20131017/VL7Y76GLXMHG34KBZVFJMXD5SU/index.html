<html><header><meta charset="utf-8"><title>首名戰況：狂牛主場繼續威</title></header><body><h1>首名戰況：<br>狂牛主場繼續威</h1><p>衞冕的西班牙無驚無險，在I組最後一場比賽藉兩名英超兵尼格度（9號）與桑馬達（13號）各建一功，主場以2:0擊敗格魯吉亞，確定首名出線資格；延續自1934年起，連續52場世盃外圍賽主場不敗強勢。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
