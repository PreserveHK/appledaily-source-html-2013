<html><header><meta charset="utf-8"><title>過路捱撞　男子重傷</title></header><body><h1>過路捱撞　男子重傷</h1><p>【深水埗】<br>【本報訊】71歲姓戴老翁，昨晨11時許在深水埗南昌街近窩仔街行人輔助線橫過馬路，疑未有看清交通狀況便走出，一輛準備前往慈雲山的2F線九巴駛至，45歲車長收掣不及將老翁撞及，巴士擋風玻璃爆裂，老翁反彈兩米外墮地重傷昏迷（圖），巴士煞車時79歲姓馮女乘客在車廂內跌倒撞傷肩膊，男女傷者分別送院治理。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
