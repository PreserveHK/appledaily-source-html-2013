<html><header><meta charset="utf-8"><title>電視撈飯：蔣怡拒做怪獸家長</title></header><body><h1>電視撈飯：蔣怡拒做怪獸家長</h1><p>靚媽蔣怡（CoCo）最近生咗個靚囡囡，佢由大肚開始就幫有線奇妙台拍咗個真人騷節目《蔣怡的前4後6》，講晒成個生B過程，分享心路歷程。<br>CoCo大讚囡囡好腳頭，大肚時勁多job，帶挈佢賺咗唔少奶粉錢。CoCo雖然錫囡囡，不過講明絕對唔會做怪獸家長，佢話：「我唔一定要佢讀名校，只想佢自由自在、健康快樂咁成長。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
