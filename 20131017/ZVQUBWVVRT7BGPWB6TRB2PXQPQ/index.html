<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶女創業捧新人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶女創業捧新人 - 馮仁昭</h1><p>王晶個女王子涵噚日出席喺銅鑼灣舉行嘅經理人公司開幕，問佢有冇請教爹哋？佢話：「有呀，爹哋叫我唔好做爛市，算係我軍師，我𠵱家主力喺幕後，但有好劇本都會拍。」唔知佢簽新人會唔會要求要似佢有好身材？佢笑話：「唔會，着重才華多過身材，就算係畫家或藝術家都會合作，最好梗係同天后級人馬合作。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
