<html><header><meta charset="utf-8"><title>鍾楚紅快閃攞車</title></header><body><h1>鍾楚紅快閃攞車</h1><p>【灣仔→中環】53歲嘅鍾楚紅可謂靚足咁多年，亦都冇話離開咗娛樂圈太耐而警覺性減低，好似前日佢同一男一女去灣仔福臨門食午飯，食到大概3點鐘離開，佢哋係門口等車嘅時候，離遠就已經發現記者影相，紅姑好快就閃返入酒樓。等到代客泊車將車駛到門口，紅姑至急步行出嚟攞車匙同畀貼士。一行三人跟住去咗中環接埋另一位朋友，再駛去四季酒店停低。<br>採訪、攝影：梁繼光、楊浩賢、畢紹基</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
