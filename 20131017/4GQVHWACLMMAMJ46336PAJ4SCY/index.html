<html><header><meta charset="utf-8"><title>子貪玩　王：後悔只生一個</title></header><body><h1>子貪玩　王：後悔只生一個</h1><p>【點滴】<br>與父親的沉穩狠辣不同，王健林的獨子王思聰要更為高調。他微博的自我介紹只有八個字：「年少輕狂，口無遮攔。」他不僅抨擊過天后王菲「可笑、無知」，更嘲笑內地娛樂圈就像精神病院，或許是看到兒子貪玩，王健林曾發出「後悔只生了一個孩子」的感慨。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
