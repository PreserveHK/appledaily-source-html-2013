<html><header><meta charset="utf-8"><title>各區突發簡訊：大家樂跌膠片傷途人</title></header><body><h1>各區突發簡訊：<br>大家樂跌膠片傷途人</h1><p>【灣　仔】<br>【本報訊】灣仔軒尼詩道314號大家樂快餐店門口，昨晨11時發生墮物意外。快餐店大門框一塊兩呎長、半呎闊的燈箱膠片突然鬆脫，剛巧41歲姓張男途人經過被膠片擊中前額受傷流血，快餐店職員發現立即用毛巾及紙巾替傷者止血，稍後傷者送院治理。大家樂集團發言人稱，已聯絡承造商了解膠片鬆脫原因，且加穩其他膠片，並對傷者作跟進處理。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
