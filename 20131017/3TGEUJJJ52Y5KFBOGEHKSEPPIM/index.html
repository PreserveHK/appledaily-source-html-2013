<html><header><meta charset="utf-8"><title>楊崢任男伴摸腰</title></header><body><h1>楊崢任男伴摸腰</h1><p>【中環】現年41歲嘅名模楊崢日前約咗全男班友人出動去中環夜蒲，當晚大概11點左右，連埋楊崢在內嘅一行六、七人，去咗中環一間叫Show嘅新場玩，不過佢哋逗留唔夠20分鐘就離開。雖然新場唔啱玩，但冇影響佢哋嘅心情，佢哋行去第二個場期間成班有講有笑，仲有位白衫男趁機向楊崢獻殷勤，唔止同楊婫咬耳仔講嘢，仲不時輕扶佢條腰，楊婫睇嚟都好受落。<br>採訪、攝影：徐錦池、楊浩賢、李志明</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
