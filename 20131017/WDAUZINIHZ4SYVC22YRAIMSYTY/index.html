<html><header><meta charset="utf-8"><title>News Flash伊朗願增核計劃透明度</title></header><body><h1>News Flash<br>伊朗願增核計劃透明度</h1><p>伊朗代表昨日在日內瓦與六國代表舉行新一輪核問題談判，其間英國與伊朗兩國副外長進行協商後，同意在兩周內互派代辦，尋找改善兩國關係。至於核談判，伊朗表示願意增加核計劃透明度，並容許國際原子能機構到境內（圖）核查。<br>法新社</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
