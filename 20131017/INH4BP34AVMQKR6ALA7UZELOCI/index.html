<html><header><meta charset="utf-8"><title>【壹週刊】值錢遺物失踪　梅媽：有人運走七車物品</title></header><body><h1>【壹週刊】值錢遺物失踪　梅媽：有人運走七車物品</h1><p>【壹週刊】十月十日是巨星梅艷芳十周年冥壽，屋內所有遺物全部按法律程序公開拍賣，只可惜梅姐最有紀念價值的「新秀冠軍」獎座卻離奇失踪，對於愛女遺物不翼而飛，事後梅媽大爆近年獲批准進入梅姐故居後，發現夾萬空空如也，鑽石、首飾、金器、名牌袋等通通無影，梅媽聲稱手上有一份梅姐逝世後一星期，其寓所的車輛及人物出入記錄，包括何韻詩、歌迷蘇小姐、助手Donny等……。詳情請看1232期《壹週刊》<br>《壹週刊》終於有自己的YouTube頻道喇！<br>請即click入「壹週刊 TV」頻道按訂閱。<br></p></body></html>
