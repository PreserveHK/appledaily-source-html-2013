<html><header><meta charset="utf-8"><title>蘋果綠葉美林料明年港樓價挫25%</title></header><body><h1>蘋果綠葉<br>美林料明年港樓價挫25%</h1><p>美銀美林全球研究部大中華區房地產研究主管魏志鴻指出，隨着本地一手樓在未來12個月內約有2.6萬個可售貨源有望推出市場，加上發展商減價賣樓的意欲增強，相信明年樓價或有機會由今年2月的高峯回落至多25%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
