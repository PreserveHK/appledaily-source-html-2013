<html><header><meta charset="utf-8"><title>各區突發簡訊：客貨車電線短路焚毀</title></header><body><h1>各區突發簡訊：<br>客貨車電線短路焚毀</h1><p>【九龍灣】<br>【本報訊】49歲姓蔡男子代車房好友辦事，昨晨8時駕駛客貨車前往九龍灣驗車，沿秀茂坪利安道行駛至順利邨利恒樓對開之際，發現駕駛座錶板冒煙且有焦味，於是將客貨車停下，他落車檢查期間，錶板位突然起火，瞬間濃煙密佈，蔡嘗試撲火無效，慌忙報案，此時全車已陷火海。消防員到場迅速將火撲熄，意外中幸無人受傷，初步懷疑電線短路肇禍。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
