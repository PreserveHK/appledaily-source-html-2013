<html><header><meta charset="utf-8"><title>醫療新知：港男染末日惡菌亡</title></header><body><h1>醫療新知：<br>港男染末日惡菌亡</h1><p>一名在內地遇上交通意外重創的25歲香港青年，懷疑在內地留院治療期間感染俗稱末日惡菌「泛耐藥腸桿菌科細菌」（NDM-1)，返港治療後延至上周不治死亡，暫未能確定死因是否與感染惡菌有關，個案已交由死因裁判官跟進調查。<br>衞生防護中心公佈，死者一直在本港居住，過往健康良好，上月21日到廣東省，並於27日因交通意外導致頭部重傷，曾於當地醫院治療，本月4日轉送到威爾斯親王醫院接受進一步治療，但於四日後去世。化驗其後證實死者的肛門樣本含NDM-1惡菌，與死者同行及家居接觸者均沒有感染病徵。本港已累積34宗感染病例，並有四宗死亡個案。</p></body></html>
