<html><header><meta charset="utf-8"><title>葉童老公煙癮起</title></header><body><h1>葉童老公煙癮起</h1><p>【銅鑼灣】葉童老公陳國熹（右）日前參加咗個男士聚會，約咗全男班喺銅鑼灣時代廣場嘅city'super入面包場搞咗場私房菜聚會。佢哋一班男士大概下晝4點零鐘，就齊集喺度邊食邊飲紅白酒，冇老婆喺身邊嘅男士都顯得好自在輕鬆。到5點鐘左右，陳國熹同另一位男士行咗上時代廣場嘅空地，原來佢哋兩個煙癮起，齊齊外出呼吸新鮮空氣，之後吹咗一陣水至返落去繼續聚會。<br>採訪、攝影：梁繼光</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
