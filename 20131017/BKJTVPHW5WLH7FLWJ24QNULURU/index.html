<html><header><meta charset="utf-8"><title>首名戰況：波斯尼亞創歷史</title></header><body><h1>首名戰況：<br>波斯尼亞創歷史</h1><p>波斯尼亞在2010年世盃外及2012年歐國外皆在附加賽下馬，到今年終於作出突破，於G組煞科戰藉伊比斯域（左）攻入全場唯一入球，作客1:0小勝立陶宛，力壓同分的希臘直接出線，自該國獨立後歷史性首次躋身世盃決賽周。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
