<html><header><meta charset="utf-8"><title>花絮：羅鈞滿被斥擦鞋博上位</title></header><body><h1>花絮：<br>羅鈞滿被斥擦鞋博上位</h1><p>無綫藝員羅鈞滿昨在facebook留言，指「請王先生勿將自己商業失敗跟社會公義拉上關係」（圖），隨即引來網民洗版狂轟，指摘他擦鞋博上位，羅留言反駁他亦為被裁同行而心痛。<br></p><p>曾被邀跳槽的他昨晚在電視城錄影節目時認為言論被誤解，稱純為抒發情感而非抽水宣傳：「話我腦殘，有冇咁嚴重呀！我只係表達得太快，我個人支持百花齊放。」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
