<html><header><meta charset="utf-8"><title>澡堂爆炸　內褲客逃亡</title></header><body><h1>澡堂爆炸　內褲客逃亡</h1><p>北京一間浴池發生鍋爐爆炸，屋頂發生坍塌，導致一名正在澡堂洗澡的客人當場被砸死，多人只穿內褲逃生，當中四人受傷。<br>肇事的六順浴池位於豐台區麗澤路，前日傍晚6時許，現場突然發出爆炸巨響，目擊者表示︰「我出門一看，浴池的房頂已經塌下來了。巨響之後，四名男子跑了出來，身上只穿着內褲。幾人都是滿頭灰，有人背部被割傷，有人肚子被割傷」。另一名40多歲的王姓男子被坍塌的屋頂砸中，被救出時已經死亡。<br>北京千龍網</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
