<html><header><meta charset="utf-8"><title>各區突發簡訊：蒙面肥賊刀劫便利店</title></header><body><h1>各區突發簡訊：<br>蒙面肥賊刀劫便利店</h1><p>【牛頭角】<br>【本報訊】昨凌晨3時45分左右，一名蒙面肥賊持刀闖入牛頭角樂華北邨商場一間便利店，用刀指嚇43歲姓鄧女職員喝稱打劫，之後掠走收銀機內2,700元，得手後奪門逃去。歹徒20至40歲，約1.7米高，肥身材，犯案時戴帽、太陽眼鏡、黑色手套、深色長袖衫和長褲。由於區內最近發生多宗同類便利店劫案，警方不排除屬同一人所為，現正展開追緝。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
