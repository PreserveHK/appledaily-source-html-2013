<html><header><meta charset="utf-8"><title>首名戰況：德國炒瑞添傷「兵」</title></header><body><h1>首名戰況：<br>德國炒瑞添傷「兵」</h1><p>C組德國作客瑞典，兩隊在賽前已確定首、次名席位，故雙方放開懷抱合演一場入球騷德國在先失守下藉舒賀爾尼（9號）連中三元，終以5:3反勝。另一入球功臣奧斯爾（右二）卻在比賽中膝部受傷離場，未知會否影響周末代表阿仙奴的英超賽事。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
