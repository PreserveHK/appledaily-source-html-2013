<html><header><meta charset="utf-8"><title>一中一台：撒貝寧閃避追訪</title></header><body><h1>一中一台：撒貝寧閃避追訪</h1><p>章子怡和剛宣佈離婚的內地音樂人汪峰傳出緋聞不久，被拍到雙雙到美國旅行，關係非淺。至於被指是章子怡舊愛的撒貝寧前晚和曾寶儀拍檔在北京主持央視節目《夢想星搭檔》，之前曾寶儀不時拿撒貝寧和章子怡緋聞開玩笑，但前晚她已沒有再提。鏡頭前撒貝寧表現跟平時無異，但他完成工作後靜雞雞離開，避過現場記者耳目，看來是怕被追問章子怡和汪峰的事。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
