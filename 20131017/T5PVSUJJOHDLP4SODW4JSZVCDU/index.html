<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃透視裝冧粉絲</title></header><body><h1>體壇拾趣：<br>舒娃透視裝冧粉絲</h1><p>俄羅斯美女網球手舒拉寶娃唔單止樣靚身材正，兼打波叻，仲識喺社交網絡同粉絲溝通；佢個官方面書已經有超過1,000萬粉絲。舒娃加強網頁內容，仲加開條頻道畀更多短片人睇。日前舒娃就上載幫雜誌影相時嘅花絮片，睇佢上身黑色透視裝加上白色bra top（圖），下身就短褲仔，呢個集時裝加沙灘裝嘅少女look索到爆。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
