<html><header><meta charset="utf-8"><title>先藝開P迎B女</title></header><body><h1>先藝開P迎B女</h1><p>韓國組合Wonder Girls隊長先藝（小圖）一直未有透露腹中寶寶的性別，不過快將生得的她近日在加拿大舉行了迎B派對，終於揭曉陀的是B女。先藝在派對上準備了放有B女公仔裝飾的蛋糕，又在擺設（圖）上寫明「這是女孩」、「Hailey」，可見這位準媽媽已幫女兒改好了英文名叫Hailey。她的丈夫James則透露兩人早前曾去古巴旅行慶祝造人成功。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
