<html><header><meta charset="utf-8"><title>哈蘇小史：中片幅翹楚上太空最威</title></header><body><h1>哈蘇小史：中片幅翹楚上太空最威</h1><p>哈蘇（Hasselblad）是創立於1841年的瑞典品牌，二次大戰時製作了第一部軍用相機HK-7。其後，首部中片幅單反1600F民用版推出；到1969年，人類首次登月用的500EL，更加是哈蘇標誌性作品。其先進模組設計概念由初代一直沿用至今，是專業攝影師及名人之選。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
