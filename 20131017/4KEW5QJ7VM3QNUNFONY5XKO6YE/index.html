<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黑妹因傷退出丹麥賽</title></header><body><h1>體訊速遞：<br>（羽毛球）黑妹因傷退出丹麥賽</h1><p>香港羽球「1哥」胡贇及「1姐」葉姵延（圖），周一在丹麥羽毛球公開賽男、女單首圈出局。胡贇以0:2不敵印度對手，而「黑妹」對中國王適嫻，第一局先輸15:21，第二局落後至5:11時，因傷退出比賽；另一女隊員陳祉嘉則受惠日本對手退賽而晉身次圈。本報消息（丹麥）</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
