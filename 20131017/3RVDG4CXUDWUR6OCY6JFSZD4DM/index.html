<html><header><meta charset="utf-8"><title>為食鼠被困多士爐</title></header><body><h1>為食鼠被困多士爐</h1><p>英國一隻老鼠爬進多士爐（圖）找食物卻被困，險些被活生生烘熟，幸好牠吱吱叫，屋主發現牠後，立即電召愛護動物協會人員來救牠。<br>該隻老鼠早前跑進倫敦一戶人家，竄進多士爐內找東西吃，牠將麵包碎吃完後，正準備爬出多士爐，豈料後腿被鐵絲網卡住。屋主當時準備烘多士，突然聽到多士爐傳出吱吱叫聲，走前一看才發現老鼠被困爐內。屋主隨即致電皇家愛護動物協會求助，有關人員成功把老鼠救出，牠並無受傷，經檢查後已獲放生。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
