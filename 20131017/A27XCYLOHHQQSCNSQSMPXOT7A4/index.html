<html><header><meta charset="utf-8"><title>電視撈飯：卿卿講亡母爆喊</title></header><body><h1>電視撈飯：卿卿講亡母爆喊</h1><p>無綫節目《最佳女主角》前晚嗰集有葉玉卿做嘉賓，講番佢當年行三級片之路，卿卿話從來冇後悔，雖然聽過唔少閒言閒語，但屋企人尤其係剛過身嘅媽咪好信任佢，講到媽咪，卿卿終於忍唔住喊晒。至於老公胡兆明，卿卿承認有人拎過佢拍嘅三級片畀奶奶睇，佢都明白當時奶奶點諗，但𠵱家佢哋關係好好。至於今晚節目嘉賓係袁詠儀。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
