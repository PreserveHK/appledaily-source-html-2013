<html><header><meta charset="utf-8"><title>花絮：亞視高層踩場見舊員工</title></header><body><h1>花絮：<br>亞視高層踩場見舊員工</h1><p>正當王維基在香港電視總部開記招交代裁員安排，記者發現亞視高級副總裁葉家寶在港視總部附近餐廳，相約跳槽到港視的舊員工見面。葉聲稱並非「踩場」，只是以亞洲會顧問身份慰問，又強調亞視「門常開」，願吸納港視人才。<br>葉坦言得知會有舊員工被裁遂趕赴現場，「刻不容緩，即刻要嚟做啲嘢」。可惜餐廳的記者太多，要擇日再約。他重申亞視主打良心路線，希望走上亞洲CNN之路。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
