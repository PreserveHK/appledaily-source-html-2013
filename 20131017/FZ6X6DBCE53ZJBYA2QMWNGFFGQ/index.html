<html><header><meta charset="utf-8"><title>趣趣地：高蓮晒太陽露肥腩</title></header><body><h1>趣趣地：<br>高蓮晒太陽露肥腩</h1><p>老公朗尼呢排打生打死幫英格蘭國家隊爭到明年巴西世界盃嘅資格，高蓮（圖）就懶理老公，風流快活帶埋一對囝囝去到加勒比海嘅巴巴多斯，享受陽光與海灘；高蓮一向肥底，生完兩個之後似乎仲未收到身，着住件粉紅色三點式泳衣，一啲都唔惹火之餘，個肚腩仲凸晒出嚟。朗尼之前都傳過召妓等醜聞，高蓮仲唔收身，小心留唔住老公個心。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
