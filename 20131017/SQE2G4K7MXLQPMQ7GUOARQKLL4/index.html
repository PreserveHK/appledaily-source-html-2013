<html><header><meta charset="utf-8"><title>秋巾好跟身</title></header><body><h1>秋巾好跟身</h1><p>秋天涼爽，最適宜就是隨身攜帶一條頸巾傍身，既輕便又能裝飾，起碼令整體造型有番層次。這方面日本妹就最在行，《ViVi》也曾經利用不同綁法的絲巾或頸巾來打造31日的造型。土炮品牌COY也不甘示弱，以Wearable為大原則，利用顏色、圖案和流蘇的配搭，在不同綁法下塑造不同形象，既是外套，也是飾物！</p><p>Pin where（2891 1898）</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
