<html><header><meta charset="utf-8"><title>趣趣地：大菲召迪亞高明玩嘢</title></header><body><h1>趣趣地：<br>大菲召迪亞高明玩嘢</h1><p>西班牙同巴西為咗迪亞高哥斯達（圖）嘅代表資格越鬧越大；迪亞高之前講明想代表西班牙，𠵱家同西班牙足總搞緊轉籍手續，不過巴西足總就死咬唔放，森巴教練「大菲」史高拉利講明迪亞高一直喺佢陣容名單之中，仲打算11月嘅友賽徵召佢。巴西足總重申，迪亞高擁有巴西同西班牙兩本護照，但西班牙嗰本只係住得夠耐就拎到，仲話如果西班牙堅持徵召迪亞高，就會告上國際足協，想一拍兩散。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
