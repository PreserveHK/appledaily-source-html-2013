<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雨僑纏綿後屙嘔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雨僑纏綿後屙嘔 - 馮仁昭</h1><p>莊思敏、雨僑同陳柏宇等噚日去咗中環做網站頒獎活動嘉賓，莊思敏就重感冒都到場，佢話應該係同之前被葉念琛傳染嘅沈震軒食飯中招喎。同樣病嘅雨僑就話喺韓國拍《喜愛夜蒲3》外景嘅一場珉泉纏綿戲出事，佢話當時喺個水池浸足幾個鐘污糟水，為咗拍攝唔敢吐水出嚟，最後搞到又屙又嘔，仲話現場一啲都唔浪漫。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
