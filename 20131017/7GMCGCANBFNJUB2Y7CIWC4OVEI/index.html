<html><header><meta charset="utf-8"><title>蘋果綠葉達芙妮第三季銷售跌18%</title></header><body><h1>蘋果綠葉<br>達芙妮第三季銷售跌18%</h1><p>達芙妮（210）公佈，由於中國7、8月份的天氣異常酷熱，街邊店的人流減少，競爭激烈，以及消費意欲低迷，第三季核心品牌業務同店銷售按年跌18.1%；期內集團內地銷售點淨減17間。管理層認為下一季市場前景仍不明朗。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
