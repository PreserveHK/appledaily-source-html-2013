<html><header><meta charset="utf-8"><title>電視撈飯：鄭世豪殺入影壇</title></header><body><h1>電視撈飯：鄭世豪殺入影壇</h1><p>鄭世豪日前喺無綫歌唱節目《星夢傳奇》中突圍成功，獲得4萬幾嘅觀眾投票攞咗亞軍，雖然唔係攞第一，不過鍾意唱歌嘅佢都已經好滿足。<br>除咗拍無綫劇之外，鄭世豪都有機會拍電影，之前佢就有份拍陳木勝導演，由張家輝、古天樂同劉青雲主演嘅新戲《掃毒》，佢扮演一名殺人嘅僱傭兵，電影公司都係睇中佢黑黑實實。而四強止步嘅羅鈞滿亦有份扮警察。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
