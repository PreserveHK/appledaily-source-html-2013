<html><header><meta charset="utf-8"><title>體壇拾趣：皮雅斯唔慣對綠衫</title></header><body><h1>體壇拾趣：<br>皮雅斯唔慣對綠衫</h1><p>網隊周二喺主場，同塞爾特人打季前賽。今季加盟網隊嘅前鋒皮雅斯（右），轉會後首次倒戈前東家，6射1中，加埋罰球得4分，但係就貢獻咗10個籃板同5次助攻，球隊最後靠盧比斯攻入20分，以82:80險勝塞軍。皮雅斯賽後話自己着咗件綠色戰衣咁耐，突然見到對手着住呢件衫，感覺好奇怪。另外一名前塞軍猛將加尼特就休戰。</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
