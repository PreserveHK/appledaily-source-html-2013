<html><header><meta charset="utf-8"><title>體訊速遞：（網球）禾琪否認與麥艾萊分手</title></header><body><h1>體訊速遞：<br>（網球）禾琪否認與麥艾萊分手</h1><p>丹麥的禾絲妮雅琪（圖），周二於盧森堡公開賽女單首圈賽事，以盤數2:0擊敗主場球手文莉娜，殺入次圈。另外，她回應日前傳出與高球手男友麥艾萊分手一事，指二人未有分手，並稱感情未有變。綜合外電（盧森堡）</p><p><br>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
