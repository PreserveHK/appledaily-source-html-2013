<html><header><meta charset="utf-8"><title>班尼狄試車扮姣</title></header><body><h1>班尼狄試車扮姣</h1><p>英國男星班尼狄甘巴貝治好戲就係人都知，但係手車好唔好就冇人知，佢日前就上咗英國人氣汽車節目《Top Gear》試車。佢見到節目中試車手The Stig嗰陣，仲興奮到擺嬌俏甫士合照㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
