<html><header><meta charset="utf-8"><title>今日提醒你：350人花式跳繩滙演</title></header><body><h1>今日提醒你：350人花式跳繩滙演</h1><p>【今日提醒你】<br>跳繩運動有益身心，中文大學教育學院體育運動科學系今日下午2時30分舉行活得至「繩」花式跳繩表演盃馬拉松大滙演，召集350名來自學界及體育界的跳繩健兒，表現不同的跳繩花式；香港代表隊更會即場預演世界級高難度動作騰空一字馬跳繩。活動完結後下午4時至6時將舉行花式跳繩同樂日，安排專業跳繩教練即場教授基本的個人及團體花式，讓市民親身體驗跳繩的樂趣，屆時更有拍子繩及飲品贈予參加者。<br>活動在荃灣愉景新城地下天幕大堂舉行，前香港游泳代表隊成員蔡曉慧及歌手官恩娜會分享學習花式跳繩的樂趣。</p></body></html>
