<html><header><meta charset="utf-8"><title>陳子聰陪買花樽</title></header><body><h1>陳子聰陪買花樽</h1><p>【銅鑼灣】陳子聰父母都移民咗澳洲，但就經常返香港探仔。前日下晝4點，戴住漁夫帽嘅陳子聰同一位女士喺銅鑼灣行街，佢哋上咗皇室堡一間店濕平，見到子聰對店裏面一個古式古香嘅花樽好有興趣，前後同個女士睇咗5分鐘後好快就成交。之後佢哋轉移陣地過咗對面商場再行多陣，就上咗七人車離開。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
