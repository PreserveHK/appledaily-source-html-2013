<html><header><meta charset="utf-8"><title>泳客心臟病發溺斃</title></header><body><h1>泳客心臟病發溺斃</h1><p>【本報訊】一名老翁昨午獨自到尖沙嘴九龍公園戶外泳池游泳，疑心臟病發突然沉於池底，獲救返岸上，救生員雖從室內移來心臟去纖顫器協助搶救，惜送院返魂無術。<br>事主姓譚（65歲），昨午3時45分他獨自在柯士甸道九龍公園泳池的戶外不規則型大池游泳。目擊者稱，當時他游泳途中突然昏迷，沉於1.5米深池底遇溺，救生台救生員發現即響號，剛巧有一名休班救生員在池邊操練，兩人即躍入水中拯救。救生員懷疑該泳客心臟病發出事，除了替他作心肺復蘇法，並立即從室內移來心臟去纖顫器，替事主進行急救，再交救護員送院，搶救惜告不治。死者數名家人接訊趕抵醫院，傷心拒訪。</p></body></html>
