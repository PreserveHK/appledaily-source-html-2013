<html><header><meta charset="utf-8"><title>曉治恨做《復仇者》</title></header><body><h1>曉治恨做《復仇者》</h1><p>澳洲男星曉治積曼（Hugh Jackman）在電影《變種特攻》（X-Men）系列扮狼人，日前他接受網站Collider訪問時，直言希望狼人能加入電影《復仇者聯盟》（The Avengers）。他說：「我問過Marvel的朋友，這可能發生嗎？」但曉治的朋友指因兩片屬不同公司，所以十分困難。不過曉治仍稱很難想像無法達成合作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
