<html><header><meta charset="utf-8"><title>好學習：又煮又畫五感鍛煉</title></header><body><h1>好學習：又煮又畫五感鍛煉</h1><p>常聽大人說砂煲罌罉，到底是甚麼來的？從前的煮食工具統稱為砂煲罌罉，從其形狀與功能，可得知食具和日常生活的關係及飲食文化。這個「砂煲罌罉又煮又畫美術設計課程」，帶小朋友走到位於上海街的廚具街，運用五感進行探索及記錄，然後又煮又食又畫，把所見所聞記錄下來！<br><br>日期 ：8月至9月（共8堂，每堂1.5小時）<br>地點：太子洗衣街223號3樓<br>學費：2至3歲$2,480、4至8歲$2,560<br>查詢：2787 7873</p></body></html>
