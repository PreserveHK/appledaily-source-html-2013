<html><header><meta charset="utf-8"><title>印尼炒女秘書
杜絕首長搞婚外情</title></header><body><h1>印尼炒女秘書<br>
杜絕首長搞婚外情</h1><p>鑑於政府內部的不倫戀情太多，印尼哥倫打洛省（Gorontalo）已下令官員炒掉所有女秘書，全部起用男助手。<br>當地傳媒昨天（周六）報道，哥倫打洛省長哈比比希望這道命令，會令官員專注工作，不再因辦公室不倫情事而分心。他說：「我接到許多報告，指有些部門首長跟秘書有一手，甚至對秘書比對太太好，到外地公幹後會買禮物給秘書，太太卻甚麼都沒有。」他聲言今後會向出軌的下屬採取強硬態度。<br>女性官員可以繼續用女秘書，但未知可否用男助手。<br>德新社</p></body></html>
