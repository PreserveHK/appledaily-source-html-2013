<html><header><meta charset="utf-8"><title>王菲隔空關心霆鋒</title></header><body><h1>王菲隔空關心霆鋒</h1><p>謝霆鋒與陳坤日前為內地的歌唱節目《2013快樂男聲》擔任評委時互窒，陳坤更拿起耳機飛向霆鋒說：「戴甚麼墨鏡，摘了！」而霆鋒亦反窒陳坤說：「如果陳坤在這裏演戲，這裏是馬桶，他就是大便。」而霆鋒舊愛王菲前晚在微博留言：「都不忍心提醒你注意左眼。」昨日就有網民指霆鋒經常戴眼鏡是因左眼曾受傷，令人覺得王菲的留言似在隔空慰問霆鋒。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
