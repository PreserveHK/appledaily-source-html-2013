<html><header><meta charset="utf-8"><title>龔嘉欣風騷晒玉背</title></header><body><h1>龔嘉欣風騷晒玉背</h1><p>龔嘉欣與鄧健泓分手後不愁寂寞，更自爆多人追，雖然她早前曾撞車，但相信已無大礙，昨日她在微博上載泳衣照，大晒玉背，並寫着：「What a beautiful sunshine，夏天最佳享受阿 （啊）。」嘉欣最近被爆駕駛前男友鄧健泓登記的車輛，好姊妹姚子羚前晚在尖沙嘴出席《好心作怪》飯局時說：「以我所知唔係復合，佢係有畀錢嘅。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
