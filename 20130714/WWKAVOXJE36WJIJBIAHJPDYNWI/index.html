<html><header><meta charset="utf-8"><title>索羅斯再婚　開足3日P</title></header><body><h1>索羅斯再婚　開足3日P</h1><p>【本報綜合報道】82歲著名國際炒家索羅斯（George Soros），今年9月再做老襯，迎娶41歲女友博爾頓（Tamiko Bolton）。《紐約郵報》指，二人計劃在紐約豪搞三日婚宴。婚宴首日將於現代藝術博物館舉行派對，翌日轉場到卡拉穆爾音樂藝術中心行禮，最後一天再與近百名親友聚餐。一對準新人已印好囍帖，將向數百名好友發「紅色炸彈」。他們又呼籲親友把人情或禮物捐贈慈善機構。</p></body></html>
