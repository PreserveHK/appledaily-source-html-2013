<html><header><meta charset="utf-8"><title>奧蘭多飛BB車</title></header><body><h1>奧蘭多飛BB車</h1><p>英國型男奧蘭多布魯平時係廿四孝老豆，佢日前拖隻狗，再推埋阿仔Flynn坐BB車出巡嗰陣，竟然玩起「狂野時速」，飛BB車，Flynn仔仲開心到笑騎騎，不過好危險喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
