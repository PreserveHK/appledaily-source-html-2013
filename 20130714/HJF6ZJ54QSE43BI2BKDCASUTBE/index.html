<html><header><meta charset="utf-8"><title>各區突發簡訊：院舍惡妹刀嚇11歲女</title></header><body><h1>各區突發簡訊：<br>院舍惡妹刀嚇11歲女</h1><p>【跑馬地】<br>【本報訊】一名入住跑馬地院舍的12歲女童，本月11日在院舍房間內欺凌11歲女院友，用𠝹刀指嚇對方，威逼脫光衣服凌辱，復向她拳腳交加，還恐嚇警告說：「唔好報警呀，唔係會打多一鑊！」受害人翌日告知社工，當晚8時往跑馬地警署報案，警方將案件交灣仔警區重案組接手調查，至昨日警方趁女疑犯放假返回香港仔家時，派探員將之拘捕並通宵扣查。</p></body></html>
