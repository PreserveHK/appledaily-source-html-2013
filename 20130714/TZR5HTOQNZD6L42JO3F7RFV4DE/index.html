<html><header><meta charset="utf-8"><title>求驗客手記：希斯基幫手操WAGs</title></header><body><h1>求驗客手記：<br>希斯基幫手操WAGs</h1><p>（喜）講起足球WAGs，好似高治老婆艾比、咸爺老婆維多利亞，都係樣靚身材正，但足球技術就麻麻；英國將喺8月4日搞場慈善賽，由一班WAGs同女藝人交手，前維拉前鋒希斯基就好幫手，教呢班WAGs踢波，原因係希斯基個未婚妻查泰係比賽搞手，跟希斯基學法，仲有布朗、高柏尼、高爾等老婆，但初步睇，佢哋個個都係雞手鴨腳，唔知會唔會激到希斯基嘔血呢？</p></body></html>
