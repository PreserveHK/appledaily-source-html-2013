<html><header><meta charset="utf-8"><title>各區突發簡訊：電線槽塌下　險奪兩命</title></header><body><h1>各區突發簡訊：<br>電線槽塌下　險奪兩命</h1><p>【荃  灣】<br>【本報訊】荃灣昨發生驚險工業意外，昨中午12時許，兩名年均30歲的工人，在白田壩街的華偉工業大廈停車場內，站在約15呎高的工作台上更換外牆電線槽時，該條長約50呎的電線槽突然脫落塌下，並意外打翻工作台，兩名工人首當其衝與工作台一起向後仰跌，墮地受傷。而另一名在地面工作的工人幸走避得及未被擊中，他見狀立即報警求助，兩名傷者獲送院治療。</p></body></html>
