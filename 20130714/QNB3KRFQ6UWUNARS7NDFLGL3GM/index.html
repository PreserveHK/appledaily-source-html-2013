<html><header><meta charset="utf-8"><title>男士睇鹹相　減壓計數勁</title></header><body><h1>男士睇鹹相　減壓計數勁</h1><p>看色情照片有助減壓，甚至計數能力也會較高？美國卡內基梅隆大學一項研究指，男士看色情照（圖）可以減少腦部釋放皮質醇，從而減壓。<br>研究指，用數分鐘看色情照的男士，他們腦部釋放的皮質醇，較看「沉悶和正常」照片的男士低一半。除了減壓外，看色情照的男士在數學測驗中，成績較其他男士高50%。人類面對壓力時腦部便會釋放皮質醇，刺激神經系統但影響腦部解決問題的能力，以增加身體能量應付外來的壓力，所以減少皮質醇能有助減壓。<br>研究人員更建議，每天工作前，男士可花數分鐘看養眼照片，有助全日工作保持冷靜。<br>Men's Health網站</p></body></html>
