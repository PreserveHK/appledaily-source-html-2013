<html><header><meta charset="utf-8"><title>《異世》驚現麥田圈</title></header><body><h1>《異世》驚現麥田圈</h1><p>今年係英劇《異世奇人》50周年，喺英國嘅約克郡有個《異》嘅農夫超級fans用粟米田砌咗主角Matt Smith個樣，仲有個超巨型嘅機械人Dalek，真係好壯觀！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
