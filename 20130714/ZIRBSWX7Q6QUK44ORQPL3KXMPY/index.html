<html><header><meta charset="utf-8"><title>日推照明傘
夜歸女添安全感</title></header><body><h1>日推照明傘<br>
夜歸女添安全感</h1><p>日本產品以細心見稱，一間科技公司推出專為夜歸女性而設的照明傘，雨天暗夜獨行不但照到路，也讓馬路上司機見到你（圖），照明範圍近兩米，為女性遮風擋雨之餘，也照出安全感。<br>名為「光明夜」（bright night）的照明傘，內側頂安裝小燈，為傘下直徑1.8米範圍提供照明；可替換電燈由四粒AA電池供電，照明時間達3小時。照明傘共有藍、紅、綠、啡、黑5種顏色選擇，還有兒童專用的「小夜光」。科技公司Century表示，「光明夜」除了可照道路，還方便在黑暗中找鑰匙開門。雨傘每把售3,980日圓（311港元）。<br>RecordJapan網</p></body></html>
