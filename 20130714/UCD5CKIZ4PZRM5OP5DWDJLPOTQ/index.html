<html><header><meta charset="utf-8"><title>桃草送頭入龍口</title></header><body><h1>桃草送頭入龍口</h1><p>日本組合桃色幸運草Z前日去咗橫濱捧恐龍騷《與龍同行》日本首場公演場，咁啱撞正係隊長百田夏菜子生日，四名隊友有安杏果、佐佐木彩夏、玉井詩織及高城靈似就同百田一齊以恐龍蛋糕慶生。點知高城好百厭，一時將個頭塞入後面恐龍模型個口度，轉個頭又用網笠自己個頭，搶晒壽星女鏡。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
