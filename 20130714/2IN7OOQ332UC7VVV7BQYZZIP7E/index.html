<html><header><meta charset="utf-8"><title>警添數十部「吹波機」</title></header><body><h1>警添數十部「吹波機」</h1><p>【本報訊】審計報告早前揭發，42個警署中，有18個仍未設置可用作舉證的酒精呼氣測試儀器（俗稱「吹波機」）。警務處處長曾偉雄昨日表示，本年度會透過內部資源調配，多買數十部酒精呼氣測試儀器，涉及數百萬元，希望每個警署都做到舉證測試。<br>曾偉雄表示，舊款測試機為氣體驅動，需要特定房門裝置，有些警署空間有限無法配置，但新一代測試機已電子化，毋須獨立房間放置。他預計，增添這些儀器能縮短測試時間。<br>審計報告指出，截至今年1月，逾四成警署未設置舉證呼氣測試儀器，要多花交通時間替涉嫌酒後駕駛者做測試，變相「放生」司機，立法會帳目委員會批評這令阻嚇力「事倍功半」。</p></body></html>
