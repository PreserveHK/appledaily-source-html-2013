<html><header><meta charset="utf-8"><title>簡尼夫莎劇傷拍檔</title></header><body><h1>簡尼夫莎劇傷拍檔</h1><p>電影《雷神奇俠》（Thor）導演簡尼夫班納（Kenneth Branagh 圖），英國時間上周三在曼徹斯特上演莎士比亞名劇《馬克白》（Macbeth）期間，疑於打鬥場面用劍誤傷拍檔，該受傷演員接受檢查後決定繼續演出。劇場發言人指的確有人受傷，但沒透露是否被簡尼夫所傷。簡尼夫早前受訪時，亦談及該打鬥場面有潛在風險。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
