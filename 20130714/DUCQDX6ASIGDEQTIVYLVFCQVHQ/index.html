<html><header><meta charset="utf-8"><title>威廉請假　陪凱蒂誕B</title></header><body><h1>威廉請假　陪凱蒂誕B</h1><p>英國劍橋公爵夫人凱蒂（圖左）臨盆在即，將為人父的威廉王子（圖右）提早向他所屬的皇家空軍拯救隊請假，返回倫敦陪伴妻子左右，以便隨時迎接他們的孩子誕生。<br>威廉駐威爾斯安格爾西基地擔任海空搜救隊直升機機師，早前有指他租了直升機，一旦妻子作動，他就馬上乘直升機回倫敦，但結果他決定請假，提早返回倫敦。凱蒂的預產期是本月中，但若凱蒂今日仍未作動，威廉將會跟弟弟哈里王子出席一場慈善馬球賽。<br>凱蒂將在倫敦的聖瑪麗醫院分娩，皇B的性別、體重、名字等資料，會先由皇室以傳統方式、在白金漢宮外張貼告示公告天下，之後再以Twitter宣佈。<br>英國《每日鏡報》</p></body></html>
