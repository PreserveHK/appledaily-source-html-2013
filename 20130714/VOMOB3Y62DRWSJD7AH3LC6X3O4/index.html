<html><header><meta charset="utf-8"><title>南丫島海面再現油污</title></header><body><h1>南丫島海面再現油污</h1><p>【本報訊】繼南丫島東澳灣早前發生油污污染事件後，海事處昨早11時15分在南丫島黃竹角對開海面又發現約100米乘10米的油污，已派員清理。生態教育資源中心總監程詩灝表示，政府今次肯主動公佈事件已較前進步，由於油污未漂流到岸邊，加上面積不算大，估計數日內可完成清理工作。海事處表示，已就事件通報相關部門，會跟進了解事件的源頭及收集油污樣本交予政府化驗所。<br>程詩灝稱，上月底東澳灣發現油污，政府一直隱瞞事件，至傳媒揭發才透露詳情，今次當局主動公佈，相信是吸取之前的教訓。他指，事件發生後，當局已清理受污染的沙粒，但石灘仍受油污污染。</p></body></html>
