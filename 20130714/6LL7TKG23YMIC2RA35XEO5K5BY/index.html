<html><header><meta charset="utf-8"><title>尹光搵老婆做阿四</title></header><body><h1>尹光搵老婆做阿四</h1><p>【跑馬地】尹光一向俾人好大男人嘅感覺，現實中佢都係一樣，佢同老婆李麗儀一齊買餸時就表露無遺。<br>日前下晝3點幾，尹光同老婆去到跑馬地街市買餸，尹光已經成個大款咁，但都好窩心幫老婆攞住幾袋餸。買完嘢後，佢老婆好小鳥依人咁拖住尹光隻手過馬路，點知過完馬路，尹光將手上所有餸交晒畀老婆，自己兩手空空返屋企。<br>採訪、攝影：黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
