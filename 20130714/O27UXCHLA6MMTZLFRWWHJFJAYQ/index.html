<html><header><meta charset="utf-8"><title>各區突發簡訊：外籍童哭慰捱撞菲婦</title></header><body><h1>各區突發簡訊：<br>外籍童哭慰捱撞菲婦</h1><p>【清水灣】<br>【本報訊】一名38歲菲籍女子，昨晨11時許在清水灣道銀線灣廣場對開的行人過路燈過馬路，被一輛寶馬房車撞倒，她頭部着地倒在路旁待援，73歲姓余肇事司機煞停，途人見狀代為報警。女傷者躺在路上等候救援期間，一名外籍男童隔着路邊鐵欄哭着撫摸菲婦額頭安慰對方，場面令人動容，女傷者其後由救護車清醒送將軍澳醫院治理，目前情況穩定。警方對意外起因展開調查。</p></body></html>
