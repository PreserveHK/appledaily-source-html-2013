<html><header><meta charset="utf-8"><title>Fiona恨做導演拍夢境</title></header><body><h1>Fiona恨做導演拍夢境</h1><p>薛凱琪（Fiona）穿上大戲服和周柏豪前晚在灣仔出席太陽計劃活動，同獲加冕為校園藝術大使。Fiona透露想做導演：「有兩個發夢時夢到嘅浪漫愛情故事，相信會有人投資。」<br>問柏豪有否與何超雲聯絡，他說：「好耐冇，冇理由無端端短訊問人How are you？」不過柏豪有慰問失戀的吳雨霏，他說：「佢回覆話：I am good！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
