最牛大叔尿兜洗手 </title></header><body><h1>兩岸like不like<br>
最牛大叔尿兜洗手 </h1><p>如廁後洗手乃基本的衞生常識，但在尿兜裏洗手，你見過嗎？近日，有內地網友上載了一段名為「最牛大叔小便池裏洗手」的偷拍短片，只見一名大叔在尿兜小便後，竟打開尿兜上的去水掣，伸手進尿兜內洗手（圖），之後還很有「手尾」，設法弄停去水，可惜水不斷流，弄得滿地水迹。也許大叔首次見尿兜這玩意，所以很狼狽。看過的網民，莫不拜服這名騎呢大叔。<br>網易</p></body></html>
