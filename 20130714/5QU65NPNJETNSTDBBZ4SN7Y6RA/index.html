<html><header><meta charset="utf-8"><title>兩岸like不like
台蛋糕店︰和總統一樣軟</title></header><body><h1>兩岸like不like<br>
台蛋糕店︰和總統一樣軟</h1><p>到底要怎麼證明自家的蛋糕又鬆化又軟？台南高典蛋糕在店門掛起廣告布幔，寫着「我們的蛋糕和總統一樣軟」（圖），網友post出照片後，就有多人轉貼，連宅神朱學恒都忍不住分享，笑說這蛋糕一定真得很軟！有網友說，這蛋糕絕對是世界最軟，應該可以提報健力士世界紀錄了；更有網友毒蛇說如果是賣豬腳的，是不是要說：「我們家的豬腳跟總統一樣爛？」<br>台灣今日新聞網</p></body></html>
