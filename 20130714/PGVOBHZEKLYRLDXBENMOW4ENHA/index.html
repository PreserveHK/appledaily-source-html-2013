<html><header><meta charset="utf-8"><title>佐治舊愛踩車療情傷</title></header><body><h1>佐治舊愛踩車療情傷</h1><p>美國男星佐治古尼（George Clooney 小圖）與前女摔角手Stacy Keibler，屢傳情變後日前終正式確認分手。然而昨日Stacy於洛城踩單車時，發現她笑容滿面，沒因甩拖而愁眉不展，或許這與之前所指的她已聲名大噪，憑「佐治女友」之名賺取約7,800萬港元有關。佐治大前日則和朋友在意大利笑住開餐，心情同樣愉快。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
