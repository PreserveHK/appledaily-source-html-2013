<html><header><meta charset="utf-8"><title>魯文傑踩石春娶老婆</title></header><body><h1>魯文傑踩石春娶老婆</h1><p>魯文傑（Simon）前日迎娶比他年輕16年的女友梁嘉敏（Pinky），鍾景輝、湯盈盈及鍾麗淇等到賀，古明華和羅敏莊則擔任司儀。Simon昨日在電話中表示好開心：「其實係一班朋友敍舊，上午接新娘時都有俾人玩，要除鞋除襪喺石春上跳十幾下，雖然痛，但都好開心。」問有沒有發表愛的宣言，他說：「講咗嘞，會愛一生一世。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
