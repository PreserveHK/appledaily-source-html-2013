<html><header><meta charset="utf-8"><title>50年代F1稱霸　車王2.3億成交</title></header><body><h1>50年代F1稱霸　車王2.3億成交</h1><p>曾兩度贏得一級方程式賽事的平治跑車W196（圖），在前日（周五）於英國拍賣，由匿名者以2,960萬美元（2.3億港元）投得，創下全球最貴汽車拍賣紀錄。<br>這輛一座位跑車在1954年出產，曾由50年代阿根廷「車神」范基奧（Juan Manuel Fangio）駕駛，兩度贏得一級方程式賽事。汽車保險界指這輛跑車保養得宜，只曾作少許改動，歷任車主都有紀錄。今次成交價較2011年一輛法拉利創下的1,639萬美元（1.2億港元）成交價貴近一倍，因而奪得「車王」之位。<br>美國廣播公司</p></body></html>
