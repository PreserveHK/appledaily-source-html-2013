<html><header><meta charset="utf-8"><title>隔牆有耳：<br>政助申報　陳百里變陳百冇 - 李八方</title></header><body><h1>隔牆有耳：<br>政助申報　陳百里變陳百冇 - 李八方</h1><p>特區政府上月中委任咗民建聯前觀塘區議員陳百里，做商務及經濟發展局政治助理，原來陳百里前排已經將利益申報放上網。<br>八方睇過，發現百里除咗係民建聯會員，原來都係工聯會會員，頭戴兩頂帽嘅佢，卻冇其他申報，冇老婆、冇樓、冇喺任何理事會、委員會或者機構有身份，堪稱「百冇」。<br>除咗「百冇」外，亦委任金融出身嘅趙必立做財經事務及庫務局政助。但趙必立返咗工成個月，都未放利益申報上網。雖然冇明文規定，政助要上任幾耐做利益申報，但既然已經成個月，冇理由搞唔掂吖，莫非佢嘅利益關係太多，自己都好難數得清楚？</p></body></html>
