<html><header><meta charset="utf-8"><title>陳慧嫻變A貨八両金</title></header><body><h1>陳慧嫻變A貨八両金</h1><p>陳慧嫻昨日於紅磡出席加盟寶麗金唱片公司記者會，以冬菇頭示人的她被嘉賓譚詠麟（阿倫）取笑似八両金，但她表示不會生氣，更反笑阿倫不懂fashion。今次與寶麗金簽約三年的她表示，主要對該公司有情意結。她透露去年已入紙紅館開騷，相信明年成事。十年未有出碟的她，今年會出廣東碟。此外，對於曾志偉於生日會上唱粗口歌及吸煙，阿倫說：「嗰晚我走咗，我冇聽到。」<br>採訪：王崇穎<br>攝影：黃偉雄</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
