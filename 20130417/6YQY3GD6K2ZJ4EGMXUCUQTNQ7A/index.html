<html><header><meta charset="utf-8"><title>下月或18日踢6場</title></header><body><h1>下月或18日踢6場</h1><p>【綜合英格蘭外電】雖然於英足盃出局，但車路士的死亡賽程陸續有來，若果他們打入歐霸盃決賽，5月將要在18日內踢6場，包括對曼聯、熱刺及愛華頓的3場聯賽大戰。<br>因應車路士在英足盃4強出局，英超賽會調整賽期，他們主場對熱刺的爭前4名大戰，將定於5月8日的星期三舉行。翻查賽程，如「藍戰士」可以在歐霸盃4強淘汰巴素利入決賽，他們由今日到收「咧」的5周都需要一周雙賽；其中5月的賽程非常難踢，由5月2日到19日，車路士要在18日踢6場大戰，包括歐霸盃4強次回合及決賽，聯賽就順序鬥曼聯、熱刺、阿士東維拉及愛華頓。</p></body></html>
