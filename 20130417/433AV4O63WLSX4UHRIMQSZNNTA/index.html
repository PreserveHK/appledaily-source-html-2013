<html><header><meta charset="utf-8"><title>中環在線：<br>李小加拖馬晤八大 - 李華華</title></header><body><h1>中環在線：<br>李小加拖馬晤八大 - 李華華</h1><p>立法會議員張華峰同李慧琼早排一齊出面，邀請港交所（388）行政總裁李小加同八大證券組織代表，今日一齊喺中環國金食晏，討論業內大事，上周一開波嘅夜期必然係話題之一。<br>李小加早年為推港股加時，不時同呢幾個證券組織嘅代表食飯，諗住雞髀打人牙骹軟，據聞落實加時之後就少咗呢類飯局嘞。<br>可能為表誠意，唔計一定在場嘅大公關，李小加今日唔似以往咁單拖，仲拖埋股本證券、定息產品及貨幣兩位聯席主席戴志堅同陳秉強，仲有負責設備託管服務嘅梁廣樂，咁嘅陣容，券商有乜問題或要求，都有人幫手頂吓唔使自己接招，佢似乎學精了。</p></body></html>
