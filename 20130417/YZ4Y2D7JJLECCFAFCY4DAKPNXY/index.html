<html><header><meta charset="utf-8"><title>澤尻英龍華走樣抵韓</title></header><body><h1>澤尻英龍華走樣抵韓</h1><p>日本女星澤尻英龍華（圖）去年藉有裸露演出的《整容天后》人氣反彈，令低迷事業稍見起色，昨日她偕導演蜷川實花到韓國宣傳此片，逗留當地三天出席記招及受訪。戴帽並以黑白灰色調示人的澤尻，昨早跟蜷川現身首爾金浦機場，澤尻獲影迷接機並且收花，可是她笑時露出不少面紋，和其27歲實際年紀不相符。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
