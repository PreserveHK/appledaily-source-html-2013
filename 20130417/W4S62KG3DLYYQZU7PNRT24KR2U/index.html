<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>莎莎高層座駕撞小巴</title></header><body><h1>各區突發簡訊：<br>莎莎高層座駕撞小巴</h1><p>【柴  灣】<br>【本報訊】莎莎國際控股有限公司主席郭少明的女婿陳振邦的豐田七人座駕，昨晨8時許由43歲姓黃司機駕駛，沿柴灣道慢線駛至近樂軒臺，與快線切入一輛由57歲姓陳男子駕駛專線小巴碰撞，兩車司機均沒有受傷，但3男3女（5至58歲）小巴乘客及一名27歲男途人輕傷送院。莎莎發言人指出，陳振邦在集團的職務是高級發展經理，當時不在車上。</p></body></html>
