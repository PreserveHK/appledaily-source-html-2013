<html><header><meta charset="utf-8"><title>赫特決賽續做後備</title></header><body><h1>赫特決賽續做後備</h1><p>【綜合英格蘭外電】曼城首席門將赫特雖然料會於今役迎韋根時復任正選；但在5月11日的英足盃決賽再鬥韋根時，這名英格蘭1號龍門則料要退居後備，因為曼城領隊文仙尼表示會繼續重用羅馬尼亞門神彭迪利蒙。<br>文仙尼說：「彭迪利蒙於英足盃表現甚佳，他加盟了球隊兩年，一直默默耕耘，我覺得他值得於決賽擔正。」26歲的彭迪利蒙今屆替曼城上陣的5場英足盃賽事中，僅曾失過一球。<br>另外，英足總公佈英足盃曼城對韋根的決賽，將於5月11日下午5時15分（香港時間12日凌晨12時15分）在溫布萊球場開賽。</p></body></html>
