<html><header><meta charset="utf-8"><title>隔牆有耳：<br>呻買樓難　蘇偉文自認無產 - 李八方</title></header><body><h1>隔牆有耳：<br>呻買樓難　蘇偉文自認無產 - 李八方</h1><p>貴為恒生管理學院商學院院長嘅蘇偉文，原來係「無產階級」，聽完都令八方O晒嘴。事緣八方同事早前報道長遠房屋策略督導委員會成員，名下擁有乜嘢物業時，曾經寫過身為長策會成員嘅蘇偉文，持有畢架山一個物業，當時估值高達1,300萬，係豪宅業主。<br>蘇偉文日前見到八方，澄清自己根本冇物業喺手，暗示係無產階級，仲笑笑口稱自己「好窮」，邊到買得起樓吖？金融學者都大嘆買樓難，八方希望長策會真係想到辦法幫市民置業啦。</p></body></html>
