<html><header><meta charset="utf-8"><title>空氣污染破標後回落</title></header><body><h1>空氣污染破標後回落</h1><p>【本報訊】本港空氣污染指數在過去數天一直高企，前天中環和旺角的路邊監測站指數更錄得逾200的新高，屬嚴重水平。<br>空氣污染指數昨天凌晨開始回落，中環和旺角讀數昨晚已經分別回落至150和130以下的水平。日前一般監測站也錄得高污染指數的觀塘、深水埗及葵涌等區域，指數也大幅回落。<br>環境保護署預期，今天路邊監測站的空氣污染指數介乎90至150，仍然屬於偏高至甚高水平；一般監察站的指數則介乎45至80，污染水平為中等至偏高。</p></body></html>
