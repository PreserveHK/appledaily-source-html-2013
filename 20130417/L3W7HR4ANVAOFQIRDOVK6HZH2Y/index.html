<html><header><meta charset="utf-8"><title>一中一台--徐若瑄：單身很快樂</title></header><body><h1>一中一台--徐若瑄：單身很快樂</h1><p>徐若瑄近來桃花旺，先前被拍到帶台男藝人宥勝參加家族聚餐，日前又被目擊在侯佩岑介紹下與企業男相親。前日她在台北車站拍新片《72小時莎到你》，兩段緋聞一概撇清，37歲的她宣稱單身，並堅強硬撐說：「我現在單身也很快樂啊，我是鋼鐵V，不用替我擔心。」她坦承媽媽會催她快生，但不認為一定得結婚？她笑說：「我媽OK耶，但我沒想過啦。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
