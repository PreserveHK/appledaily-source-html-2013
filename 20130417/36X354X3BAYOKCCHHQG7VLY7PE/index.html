<html><header><meta charset="utf-8"><title>AV戴套令　趕絕片商</title></header><body><h1>AV戴套令　趕絕片商</h1><p>安全套竟然影響「四仔」片商拍攝意欲。美國洛杉磯市居民去年公投通過小電影男主角必須於拍攝時戴安全套，令小電影製作公司急速撤退到鄰近不用戴套的地方拍攝。<br>自從規定「四仔」演員要戴安全套的措施獲通過後，洛杉磯色情電影公司由往年有500個拍攝申請，急跌至今年只有兩個申請。當地小電影協會發言人表示，強制戴套增加拍攝成本，令大部份業界人士決定到鄰近的卡馬里奧鎮（Camarillo）「開戲」。不過卡馬里奧決定設立45天禁拍期，讓當地議會商議是否仿效洛杉磯修例。<br>英國《每日郵報》</p></body></html>
