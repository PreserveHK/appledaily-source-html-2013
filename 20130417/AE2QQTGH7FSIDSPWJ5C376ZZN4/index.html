<html><header><meta charset="utf-8"><title>案件速遞：<br>豪宅無業漢涉掟死兩狗</title></header><body><h1>案件速遞：<br>豪宅無業漢涉掟死兩狗</h1><p>【本報訊】居於大圍豪宅嘉御山的無業漢，涉嫌從五樓住所將飼養的兩隻狗掟落街，兩狗由高處墮地當場慘死（圖）。他現被控一項殘酷對待動物罪，昨在沙田裁判法院否認控罪，案件押後至5月16日進行預審，裁判官批准他以現金3,000元保釋。</p><p>控罪指被告林耀鏗（35歲）於去年10月18日，在大圍銅鑼灣山道嘉御山3座某單位作出不合理行為，將兩隻狗由住所拋擲至街上，導致牠們受到不必要的痛苦。<br>案件編號：STCC1277/13</p></body></html>
