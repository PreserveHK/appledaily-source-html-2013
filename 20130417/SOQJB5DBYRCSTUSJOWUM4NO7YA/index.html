<html><header><meta charset="utf-8"><title>激玩安全套鼻入口出</title></header><body><h1>激玩安全套鼻入口出</h1><p>網上的蠢事、無聊事可說天天新款，除了有人吞肉桂粉、生吃一整顆洋葱、一口氣喝光家庭裝牛奶之外，有人更想出核突至極的「安全套挑戰」。<br>所謂安全套挑戰，是利用安全套有潤滑劑的特色，先將安全套拉長，然後從鼻孔吸入，最後把安全套由口腔拉出來。看這名少女邊做邊皺眉，最後還被嗆得咳了，不用問也知不好受，而且事後更被網民齊齊炮轟，可說極度無謂。讀者也千萬別嘗試，因為窒息是很痛苦的！<br>台灣ETtoday新聞雲</p></body></html>
