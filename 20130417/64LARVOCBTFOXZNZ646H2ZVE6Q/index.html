<html><header><meta charset="utf-8"><title>宜家枕慘變「強姦枕」</title></header><body><h1>宜家枕慘變「強姦枕」</h1><p>Google繙譯再鬧笑話。宜家家居（IKEA）愛用瑞典語命名產品，一款芥花籽枕頭（Gosa Raps）經Google繙譯器譯成英文，竟變成「擁抱強姦」（Cuddle Rape），令宜家非常尷尬。<br>在瑞典語，Raps指芥花籽（Rapeseed），但Google繙譯器將該字詞縮短，變成「強姦枕」。一名英國顧客將發現放上社交網站Reddit，引起軒然大波，不過，很快就有瑞典網友幫手澄清，令事件不致鬧大。<br>英國《每日郵報》</p></body></html>
