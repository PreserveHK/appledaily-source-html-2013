<html><header><meta charset="utf-8"><title>一中一台：羽泉身價撼低范冰冰</title></header><body><h1>一中一台：羽泉身價撼低范冰冰</h1><p>內地男子組合羽泉在《我是歌手》節目爆冷奪冠後，身價亦隨之水漲船高，有傳內地某網絡遊戲廠商出800萬人民幣，邀請羽泉為3D新遊戲擔任代言人，撼低早前范冰冰以300萬人仔代言《萬王之王3》遊戲的紀錄。至於在節目獲第5名的台灣歌手彭佳慧亦荷包脹滿，消息指她在內地狂接了逾10場商演，估計吸金1,200萬新台幣。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
