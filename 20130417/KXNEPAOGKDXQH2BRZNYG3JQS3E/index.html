<html><header><meta charset="utf-8"><title>亞視遲交牌費罰10萬</title></header><body><h1>亞視遲交牌費罰10萬</h1><p>【本報訊】號稱與無綫收視是「四六之比」的亞視，因遲交2012至2013年度牌照費三個多月，昨被通訊事務管理局裁定分別違反了《廣播條例》及《電訊條例》，合共罰款10萬元。<br>根據法例，亞視須在牌照年度開始之後14日內（即去年12月15日），繳交電視牌照費，在傳送者牌照的發出周年日（即去年12月1日）繳付牌照年費；但通訊局指亞視未能在限期前繳清上述費用。在局方發出催繳通知和警告信後，亞視才於今年3月25日「埋單」。今次並非亞視首次拖欠政府牌費，以亞視現時有六條頻道計，估計每年應繳牌費逾600萬元。</p></body></html>
