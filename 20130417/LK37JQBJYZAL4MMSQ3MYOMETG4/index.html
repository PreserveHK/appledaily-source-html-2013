<html><header><meta charset="utf-8"><title>熊黛林恨度假攻城</title></header><body><h1>熊黛林恨度假攻城</h1><p>早前熊黛林（Lynn）為西班牙皮革品牌Loewe拍攝宣傳硬照，Lynn邊拍攝邊揀選心頭好，她說：「不嬲都好鍾意買手袋，無論大定細都有儲，可以襯番唔同打扮。」<br>早前休息的Lynn，透露放假期間陪母親回南京：「返咗去個幾禮拜，哥哥之前結咗婚，今次就同埋成班屋企人食飯。我都好想去旅行，計劃緊，不過𠵱家有工作做未必去到。」問她是否計劃與郭富城外遊？Lynn笑謂：「未必啦，大家都忙。」<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
