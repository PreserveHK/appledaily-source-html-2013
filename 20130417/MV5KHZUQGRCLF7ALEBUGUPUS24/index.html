<html><header><meta charset="utf-8"><title>潮玩哈仔魁地奇<br>毋須魔法</title></header><body><h1>潮玩哈仔魁地奇<br>毋須魔法</h1><p>愛整古做怪影相的網民，又有新搞作，繼趴街、扮貓頭鷹後，現在大家流行扮玩「魁地奇」（Quidditch），也就是《哈利波特》系列中的魔法世界體育運動。<br>扮玩魁地奇的方法很簡單，只要找來掃帚或球棒等棍狀物，夾在兩腿之間並且跳起，由眼明手法的拍檔按下快門，就能成功營造「飛起」效果。<br>這個潮流據說由日本一群大學生發起，沒想到深受網民歡迎，現在遠至俄羅斯和歐美都有人跟風，除了扮飛打球外，更有人扮追火車和擎槍追殺別人，天馬行空樣樣有。<br>英國《每日郵報》</p></body></html>
