關愛基金優化助劏房N無</title></header><body><h1>蘋果汁︰<br>
關愛基金優化助劏房N無</h1><p>【本報訊】扶貧委員會轄下關愛基金專責小組昨開會研究優化援助N無人士項目，取消早前居於惡劣環境的定義，申請人只需符合申請公屋資格，且租金支出不超過家庭總收入上限五成，合資格一人戶可獲一次性3,000元津貼，二人戶為6,000元，三人以上則劃一為8,000元。早前因劏房有獨立大門而不合資格申請的N無人士，今次也可受惠。<br>新計劃預計約7萬戶受惠，涉款約4億元，仍待拍板。委員張國柱認為，援助措施應適用於所有私樓的低收入人士，居於工廈或商廈的合資格人士也應受惠，「如果唔係窮困，點會住工廈」。</p></body></html>
