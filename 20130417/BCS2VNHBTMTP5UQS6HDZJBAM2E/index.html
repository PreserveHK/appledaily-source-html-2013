<html><header><meta charset="utf-8"><title>【最新】【動畫】陳僖儀遇車禍<br>魂斷油麻地</title></header><body><h1>【最新】【動畫】陳僖儀遇車禍<br>魂斷油麻地</h1><p>油麻地海寶路發生的奪命車禍，家人前往醫院認屍，證實是歌手陳僖儀(26歲)，胞妹眼泛淚光難掩悲痛，她說，接獲警方通知胞姐遇車禍，但未知胞姐駕車往何處。前來認屍親友有10多人，包括唱歌老師等，各人神情哀傷。陳僖儀1987年3月10日出生，原名陳皓儀，香港女歌手，於2011年出道。 <br><br>更多相關報道，請留意《蘋果》即時新聞↓↓↓<br> http://hk.apple.nextmedia.com/realtime </p></body></html>
