<html><header><meta charset="utf-8"><title>中環在線：<br>拓動漫電玩市場　壹動畫攻日 - 李華華</title></header><body><h1>中環在線：<br>拓動漫電玩市場　壹動畫攻日 - 李華華</h1><p>壹傳媒（282）行政總裁張嘉聲噚日身在日本主持大局，事關壹傳媒動畫公司正式宣佈進軍日本。<br>除現有國語、粵語同英語版動新聞外，新增日語版動新聞，仲計劃打入動漫同電玩市場，將漫畫書以動畫方式重新製作，讀者可以喺手機或平板電腦睇到郁嘅漫畫書，同埋玩更多電玩。<br>張嘉聲喺東京舉行嘅記者會上話，壹傳媒動畫亦將自行開發行動裝置遊戲，將國外熱門遊戲引入日本，例如最近喺台港掀起熱潮的「人生罪惡」遊戲，遲吓仲可能進軍美國市場。</p></body></html>
