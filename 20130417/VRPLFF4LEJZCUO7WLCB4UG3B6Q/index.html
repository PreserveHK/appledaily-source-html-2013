<html><header><meta charset="utf-8"><title>案件速遞：<br>非禮少女　教師禁搭港鐵</title></header><body><h1>案件速遞：<br>非禮少女　教師禁搭港鐵</h1><p>【本報訊】無案底的23歲中學男教師，尾隨21歲少女擠進港鐵車廂後，用下體磨擦少女的大腿及右手約30秒，並借勢企圖用手肘擦向少女的胸部，兩便衣女警見狀即揭發其淫行。承認非禮的被告獲准保釋候判，惟其間禁止乘搭港鐵。<br>案情指2月7日約傍晚6時，兩便衣女警於九龍塘月台巡邏，見被告馬文灝尾隨事主登車後，以下體磨擦對方右手及大腿，事主雖避開，被告再以手肘欲擦向少女的胸部。<br>警誡下他承認因一時衝動才犯案。案件於本月30日判刑。<br>案件編號︰KTCC942/13</p></body></html>
