<html><header><meta charset="utf-8"><title>電視撈飯：祥仔變臉冇難度</title></header><body><h1>電視撈飯：祥仔變臉冇難度</h1><p>黎耀祥喺無綫新劇《神探高倫布》做寸爆神探，同以往嘅角色好唔同，祥仔日前接受訪問時話：「係有啲突破，不過唔強迫觀眾接受我嘅演出，總之我盡咗力。」講到角色忽忠忽奸，祥仔笑笑口話唔難：「我最高紀錄係同時拍一部電視劇、五部電影，做六個唔同嘅角色，所以做兩、三個角色好濕碎。」而有機會同祥仔合作嘅馬賽就話獲益良多。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
