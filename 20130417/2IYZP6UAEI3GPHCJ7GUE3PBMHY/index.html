<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>抹窗婦胞姊家墮斃</title></header><body><h1>各區突發簡訊：<br>抹窗婦胞姊家墮斃</h1><p>【鴨脷洲】<br>【本報訊】持雙程證從內地來港探親的姓林婦人（54歲），從其胞姊海怡半島家中墮下，倒卧靠近海濱長廊地面，保安員聽到嘭一聲巨響，查看發現林婦，報案後救護員到場，證實她已死亡。其家人事後趕返住所認屍，傷心不已。由於現場沒發現遺書，加上林姊不察覺她有異樣，故懷疑其妹是抹窗失去平衡墮樓。警方對意外仍繼續調查，初步認為案件無可疑。</p></body></html>
