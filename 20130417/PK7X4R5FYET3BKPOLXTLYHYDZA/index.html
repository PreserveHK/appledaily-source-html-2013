<html><header><meta charset="utf-8"><title>Countryman推出Soho版</title></header><body><h1>Countryman推出Soho版</h1><p>MINI Cooper每年都為不同車系推出不同味道的特別版，今次就將Countryman混Soho風，推出最新MINI Cooper S Countryman Soho Edition版本。特別版原裝配備包括多功能真皮軚盤、全景天窗及Visual Boost多媒體顯示屏等，車價$379,800起。<br><br>查詢：3193 6808（MINI HK）</p></body></html>
