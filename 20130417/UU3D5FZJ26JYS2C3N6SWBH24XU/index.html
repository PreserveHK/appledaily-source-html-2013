柴灣工廈H型結構料保留</title></header><body><h1>蘋果汁︰<br>
柴灣工廈H型結構料保留</h1><p>【本報訊】古物諮詢委員會今開會，商討柴灣吉勝街2號的柴灣工廠大廈的文物影響評估；早前房委會建議把柴灣工廈改為公屋，提供約180個單位，已委聘文物顧問進行文物影響評估，制訂緩解措施，預計保存具標誌性的H型建築結構，並重澆混凝土復原煙囪，地下單位將活化及展示從工廈收集到藏品。<br>柴灣工廠大廈建於1959年，當年港府因拆卸寮屋區而興建，是現時僅存的第一型工廠大廈，其標誌性H型建築見證柴灣在50年代的工業發展。市民今可旁聽會議，留座致電委員會秘書處2739 7097。</p></body></html>
