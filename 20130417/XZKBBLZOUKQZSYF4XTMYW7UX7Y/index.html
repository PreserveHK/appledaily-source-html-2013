<html><header><meta charset="utf-8"><title>西山茉希未婚懷孕</title></header><body><h1>西山茉希未婚懷孕</h1><p>曾演出日劇《月之戀人》及《亂馬1/2》的27歲日本名模西山茉希（左），昨日爆出現正未婚懷孕5個月，經手人是21歲演員男友早乙女太一（右），據悉二人已向家人報喜，但現階段他們仍未決定結婚。曾與男星赤西仁拍拖的西山，去年被發現與早乙女同居，其後又被拍到在街上吵架，並遭早乙女暴力對待。西山今年1月曾承認分手，不過上月經已復合。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
