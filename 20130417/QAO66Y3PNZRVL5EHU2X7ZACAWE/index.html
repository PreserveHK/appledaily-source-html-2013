<html><header><meta charset="utf-8"><title>今日提醒你︰<br>下周五觀月偏食　西九屯門位置佳</title></header><body><h1>今日提醒你︰<br>下周五觀月偏食　西九屯門位置佳</h1><p>天文台科學主任梁延剛表示，下周五（26日）本港上空將出現月偏食，若天氣情況許可，市民可觀看到這次天文現象。是次月食由當日凌晨二時零二分開始，四時零八分食甚，五時五十九分左右隨着月球下降至地平線下結束。今次月偏食的食分只為0.02，即是在食甚時，月球僅有百分之二的直徑進入地球本影。梁延剛續稱，因為食甚發生的時間，月亮的仰角頗低，觀看這過程的地點以可看見西南偏西方地平線為佳，如西九龍、港島南部、屯門、長洲等。至於下一次可以在本港見到的月食，將在今年10月19日出現，是一次半影月食。</p></body></html>
