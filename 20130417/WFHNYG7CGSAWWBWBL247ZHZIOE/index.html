<html><header><meta charset="utf-8"><title>蘋果好介紹：元豐泰擺明車馬</title></header><body><h1>蘋果好介紹：元豐泰擺明車馬</h1><p>◆一連兩仗入Ｑ正值大勇，上仗頭馬「旺綵」上到三班亦差點再贏，反映「元豐泰」仍有分在手。<br>◆四次配楊明綸跑谷草1200得一冠兩亞，人馬合拍。<br>◆今場僅三匹對手「大旋風」、「田園名駒」及「團隊精神」贏過同程，但全排外檔。</p><p>今日有料</p><p>可以免費上《蘋果日報》網   http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
