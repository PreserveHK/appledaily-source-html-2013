<html><header><meta charset="utf-8"><title>類似劫案4年前曾發生</title></header><body><h1>類似劫案4年前曾發生</h1><p>類似的「21世紀銀行劫案」，2009年都曾經破獲，當年黑客集團成功破解蘇格蘭皇家銀行電腦系統，製造假卡，12小時內在全球包括香港的280個城市的提款機，提取940萬美元（7,285萬港元）。<br>黑客集團2008年入侵美國亞特蘭大的皇家蘇格蘭銀行電子交易中心，用高科技破解電腦加密程式，盜取一批僱主的信用卡資料，提高信用額，將假卡資料分發各地同黨，事成後刪除資料圖毀滅證據，最終主腦落網，兩名在港提款同黨亦被捕。<br>《蘋果》資料室</p></body></html>
