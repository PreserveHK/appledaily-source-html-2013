<html><header><meta charset="utf-8"><title>戇男玩哈林搖險炸死</title></header><body><h1>戇男玩哈林搖險炸死</h1><p>年初興起的「哈林搖」熱潮，近期已漸死，幾名青年趕尾班車拍「哈林搖」短片，同樣險死，幾乎被炸成肉醬。<br>在YouTube片段中，可見三名青年在車庫裏狂搖，突然間，汽車車頭蓋上着火，兩人立即彈開，餘下的一個卻渾然不覺，笑騎騎再搖一會，之後轉身伸頭去看火頭，沒想到突然小爆炸，他在強光中尖叫飛彈，之後掩着臉，大家這時才七手八腳撲火。有網民恥笑三人愚蠢，也有人指起火是故意安排，但似乎沒想到撲火會如此難。<br>英國《太陽報》</p></body></html>
