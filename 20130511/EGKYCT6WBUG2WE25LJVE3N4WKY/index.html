<html><header><meta charset="utf-8"><title>趙國雄反常態　拒談樓市</title></header><body><h1>趙國雄反常態　拒談樓市</h1><p>最近被雜誌踢爆有兩頭住家的長實（001）執行董事趙國雄，昨日應邀出席一個物業管理論壇的主講嘉賓之一，入場時表現仍極之輕鬆，演講時亦信心十足，不時面露笑容。不過，演講完畢後，卻一反以往極歡迎接受傳媒訪問及談笑風生的態度，未有逗留片刻便即閃，由公關護送，從側門離開。且邊走邊稱，因受新一手住宅銷售條例所限，他不可以談及樓市走向問題，公司樓盤如批預售，便會通知大家。  <br>馬泉崇攝</p><p>新game出爐 ～ 快啲試下自己有無辦法上車啦！<br>【「樓」年運程小測試】<br> http://www.tomonews.net/game/hkhousingpolicy/ </p></body></html>
