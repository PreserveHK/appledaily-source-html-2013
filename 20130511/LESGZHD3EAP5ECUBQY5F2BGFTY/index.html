<html><header><meta charset="utf-8"><title>姬拉出海啜乾老公</title></header><body><h1>姬拉出海啜乾老公</h1><p>啱啱結婚嘅英國女星姬拉麗莉同band友老公James Righton，近日喺加勒比海出海度蜜月，面對藍天白雲咁好天，佢哋都㷫烚烚。James出手箍實姬拉狂咀，兩個咀到就快啜乾咁滯，齋睇都感受到佢哋嘅濃濃愛意呀。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
