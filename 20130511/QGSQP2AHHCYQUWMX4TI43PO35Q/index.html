<html><header><meta charset="utf-8"><title>案件速遞︰<br>雙程婦涉咬入境處職員</title></header><body><h1>案件速遞︰<br>雙程婦涉咬入境處職員</h1><p>【本報訊】33歲雙程婦因涉及一宗衝關產子個案而被入境處調查，惟她到入境處續保時，要求處方批出出世紙予其在港出生的孩子，更涉嫌發狂咬傷一名入境處女職員。否認襲擊罪的雙程婦反指入境處職員先打她。裁判官將案押後至本月24日再訊，以索取精神及背景報告。<br>被告舒靈珍還柙小欖精神病治療中心，其三個月大嬰孩亦跟隨她。控方指今年5月8日，被告就其「行街紙」續保問題到入境處牛頭角辦事處，惟被告卻不斷要求處方發出世紙予其子，至晚上10時仍未離開。有職員促她離開時，被告將姓劉職員咬傷。<br>案件編號︰KTCC2530/13</p></body></html>
