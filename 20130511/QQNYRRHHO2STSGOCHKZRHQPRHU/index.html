<html><header><meta charset="utf-8"><title>哈里華府現身　女職員瘋狂</title></header><body><h1>哈里華府現身　女職員瘋狂</h1><p>正在美國訪問七天的英國哈里王子，到國會山莊主持慈善掃雷組織光環基金會（Halo Trust）攝影展，又應美國第一夫人米歇爾邀請到白宮茶敍，所到之處惹來女士歡呼尖叫。<br>哈里在共和黨參議員麥凱恩帶領下為攝影展揭幕，國會山莊一眾女職員見哈里造訪，紛紛拿手機拍照，瘋狂得要被保安人員分隔，連麥凱恩亦形容這樣多女士的墟冚情況「前所未見」；在白宮表揚軍人母親的茶會上，米歇爾剪了新髮型接待，眾賓客事前不知哈里到場，相當驚喜。<br>美聯社</p></body></html>
