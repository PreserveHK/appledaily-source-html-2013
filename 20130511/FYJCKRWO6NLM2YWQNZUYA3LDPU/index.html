<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邢嘉倩坐廁所影造型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邢嘉倩坐廁所影造型 - 馮仁昭</h1><p>造型設計師馬天佑噚日去新城電台接受訪問，佢今日喺時代廣場搞相展，展示何超瓊、阮偉文太太榮文蔚、邢嘉倩等13幅造型照，邢嘉倩為拍攝不惜擘腿坐廁所。馬天佑早前同何超蓮去咗英國預祝生日，講到超蓮緋聞男友吳克羣喺微博叫超蓮做豬豬，馬天佑聽完話：「咁揚？不過佢好少同我講感情事。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
