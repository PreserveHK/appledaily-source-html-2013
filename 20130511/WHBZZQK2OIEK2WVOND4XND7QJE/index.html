<html><header><meta charset="utf-8"><title>鍾采羲自認太放</title></header><body><h1>鍾采羲自認太放</h1><p>鍾采羲（Iris）及趙碩之等前晚於圓方欣賞《星空奇遇記：黑域時空》首映，谷胸上陣的Iris大搶風頭。Iris早前被揭裙底，對於何傲兒的緋聞男友Wilson無辜被拖落水，問到會否向Wilson道歉？她即面色一沉說：「我冇講過係佢做，同枱出去玩得，發生咗事都唔係想追究責任，可能自己有問題，公眾人物唔可以太放。」<br>採訪：藍文浩</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
