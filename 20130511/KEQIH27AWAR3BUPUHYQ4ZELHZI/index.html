<html><header><meta charset="utf-8"><title>Avril新歌翻炒舊Look</title></header><body><h1>Avril新歌翻炒舊Look</h1><p>加拿大女歌手Avril Lavigne雖然已經28歲，但個樣同曲風都係十年如一日。佢首新歌《Here's To Never Growing Up》個MV噚日曝光，除咗玩舊橋搗亂課室外，仲翻炒埋11年前成名作《Complicated》MV嘅白色背心黑呔look，可謂極之長情。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
