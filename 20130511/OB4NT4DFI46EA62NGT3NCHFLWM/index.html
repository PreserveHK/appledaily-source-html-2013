<html><header><meta charset="utf-8"><title>蘋果汁：<br>街頭簽名爭取全薪產假</title></header><body><h1>蘋果汁：<br>街頭簽名爭取全薪產假</h1><p>【本報訊】本港婦女產假薪酬只有平均工資的五分之四，工聯會婦女事務委員會趁母親節前夕，昨於中環戲院里舉行街頭簽名行動，促請政府修訂《僱傭條例》，讓女性僱員放產假時可獲全薪，以防女士因懷孕而被剝削及歧視。該會主任梁頌恩批評，現行的《僱傭條例》落後，在政府聲稱鼓勵市民生育改善人口老化及出生率偏低的情況下，相應政策配套嚴重不足。該會計劃於本月至下月期間，繼續在街頭及網上收集市民簽名，稍後再將收集到的簽名交予政府，向當局表達爭取「全薪產假」的訴求，並要求延長法定產假周數，以及產檢「到診紙」亦可申請有薪假等。</p></body></html>
