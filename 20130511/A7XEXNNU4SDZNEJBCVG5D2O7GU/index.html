<html><header><meta charset="utf-8"><title>花絮：<br>名下業務全轉與3子　老費早鋪後路</title></header><body><h1>花絮：<br>名下業務全轉與3子　老費早鋪後路</h1><p>71歲嘅費格遜突然退休震驚世界球壇，但原來佢老人家一早已部署定安享晚年，據英國《太陽報》報道，老費喺舊年11月已經將旗下嘅公司ACF Promotions轉咗去3個仔積遜、達倫同埋麥克嘅名下。另外，該報又指，老費雖然唔教曼聯，但並唔會同紅魔一刀兩斷，佢將會成為紅魔嘅大使，年薪都有200萬鎊（約2,400萬港元）。至於自稱係曼聯球迷嘅牙買加「飛人」保特，就力邀老費退休後去牙買加玩兩個禮拜，仲話玩完後包老費好似25歲咁後生。</p></body></html>
