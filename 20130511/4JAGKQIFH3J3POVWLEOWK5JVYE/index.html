<html><header><meta charset="utf-8"><title>邋遢Pizza店　徒手插水箱沖廁再整餅</title></header><body><h1>邋遢Pizza店　徒手插水箱沖廁再整餅</h1><p>英國威爾斯斯旺西市一間薄餅速遞店，店內環境邋遢，薄餅師傅如廁後更會伸手入馬桶水箱拉掣沖廁，沒有洗手就做餅。<br>這間名叫「Flying Pizza」的薄餅店，沖廁系統失靈，如廁者須徒手在水箱拉掣沖廁，卻沒有提供熱水供人洗手，薄餅師傅沖廁後，雙手未經清洗乾淨就為顧客製薄餅；該店牆壁及焗爐盡見污迹，食物原材料亦沒有掩蓋。結果該店被法庭罰款2,250鎊（2.7萬港元）。<br>但東主薩利米卻說：「我的顧客一直都很滿意我們的食物。」<br>英國《每日郵報》</p></body></html>
