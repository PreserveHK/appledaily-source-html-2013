<html><header><meta charset="utf-8"><title>體壇拾趣：<br>麥艾萊有望破宿命</title></header><body><h1>體壇拾趣：<br>麥艾萊有望破宿命</h1><p>世界排名第2嘅北愛爾蘭高球手麥艾萊，周四喺美國舉行嘅球員錦標賽表現唔錯，首圈打出低標準桿6桿嘅66桿，同美國嘅莊臣並列第2位。之前3屆佢都入唔到第3圈，今屆個頭開得唔錯，睇嚟有機會打破宿命。另外，同滑雪女王禾恩蜜運中嘅「老虎」活士亦表現唔錯，打出低標準桿5桿嘅67桿，同另外5位球手一齊排喺第4位；而暫列第1嘅，就係美國球手卡斯，佢嘅成績係低標準桿9桿嘅63桿。</p></body></html>
