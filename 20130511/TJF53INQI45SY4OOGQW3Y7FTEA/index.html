<html><header><meta charset="utf-8"><title>花絮：<br>接掌拖肥落飛着啡燈　連儂忽然大熱</title></header><body><h1>花絮：<br>接掌拖肥落飛着啡燈　連儂忽然大熱</h1><p>莫耶斯季尾會離開愛華頓執教曼聯，而拖肥糖下季領隊嘅賠率日前突然有異動，有大量投注買執教些路迪嘅連儂會成為拖肥新帥，結果令接任賠率一度冷至21倍嘅連儂，變成接任大熱，其中博彩公司32Red更將連儂嘅賠率下調至1.78倍；而另一博彩公司威廉希爾嘅發言人仲形容對連儂嘅下注係「瞓身家咁買」！睇嚟真係要放長雙眼，睇吓呢啲投注人士收到嘅風係咪咁準先。</p></body></html>
