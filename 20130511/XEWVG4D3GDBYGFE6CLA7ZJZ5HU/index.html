<html><header><meta charset="utf-8"><title>占爺懶型中頭獎</title></header><body><h1>占爺懶型中頭獎</h1><p>連日趕拍嘅喜劇《搶閘男主播》續集，前日輪到喜劇泰斗占基利出場，着乾濕褸嘅占爺拎起曲棍球棒，懶型擺出擊球甫士，點知佢俾個來歷不明嘅波打中，中正頭獎當場瞓低。另一男星史提夫加維則同隻狼人對峙，好似互相鬥嚇咁款。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
