<html><header><meta charset="utf-8"><title>趣趣地：巴神「片」車過足癮</title></header><body><h1>趣趣地：巴神「片」車過足癮</h1><p>總之同玩有關嘅嘢，巴洛迪利好似都鍾意，好多人都知佢好玩小型賽車（Kart），但原來一月同AC米蘭簽約時，球會驚揸小型賽車影響佢傷患，合約入面已寫明唔准佢玩。不過，意大利一間小型賽車會嘅老闆就同巴神friend底，特登畀佢過下癮，批准佢揸住自己架白色法拉利，喺自己嘅私家小型賽車賽道上玩成個鐘，巴神梗係開心到爆啦！另外，AC亦喺官網公佈來季金黃色嘅新作客球衣，超搶眼，加埋膊頭有三條黑間，成件衫個款式都好吸引。而AC會喺周日對羅馬嘅今季主場最後一戰，率先着上呢件作客球衣。</p></body></html>
