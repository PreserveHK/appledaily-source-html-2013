<html><header><meta charset="utf-8"><title>我是誰：邊個扮紳士？</title></header><body><h1>我是誰：邊個扮紳士？</h1><p>（答案請在內文找）<br>有個荷李活上位明星幫時裝品牌Givenchy拍嘅廣告噚日曝光，佢着到成個紳士咁行入餐廳，搞到入面啲客人都俾佢股貴氣感染到。點知一除低頂帽，竟然係金髮美女雅曼達施菲，原來佢扮男人都幾man㗎噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
