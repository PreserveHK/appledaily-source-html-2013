<html><header><meta charset="utf-8"><title>IU任人掟雞蛋</title></header><body><h1>IU任人掟雞蛋</h1><p>韓國女歌手IU因乜事個頭好似打風咁，件衫仲好污糟呢？咪就係為咗套劇《最佳李順新》囉。劇情講佢幫個男歌手拍MV後，竟然傳出緋聞，辣㷫咗男方粉絲被踩上門找晦氣。導演一嗌roll機，IU就企定定任人掟雞蛋、扯衫領，真係好專業。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
