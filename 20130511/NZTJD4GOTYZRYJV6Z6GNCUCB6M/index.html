<html><header><meta charset="utf-8"><title>搵工新招扮櫥窗公仔</title></header><body><h1>搵工新招扮櫥窗公仔</h1><p>經濟不景下飯碗難求，如何突圍？丹麥哥本哈根一班學歷非凡的專業人士，為博出位，齊齊走入鬧市商店櫥窗，希望有老闆路過獲得青睞。<br>落入失業大軍的15名「櫥窗人偶」，有學者、律師甚至前行政總裁。以霍爾特為例，他不但是政治學家，還精通六種語言，但仍然斷斷續續失業四年，若非苦無計策，都不想走入這個位於哥本哈根商業中心的鬧市櫥窗，假扮在上班，吸引大企業老闆注意。<br>霍爾特覺得，「在櫥窗似是困在籠中的猴子」，但眼見之前有兩人以方式獲賞識找到好工，於是來碰碰運氣。<br>英國《都市報》</p></body></html>
