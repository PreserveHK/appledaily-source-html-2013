<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>
醉客酒吧打職員被捕</title></header><body><h1>各區突發簡訊：<br>
醉客酒吧打職員被捕</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴諾士佛臺一間酒吧發生傷人案。昨凌晨1時許，兩名酒客消遣期間疑醉酒滋擾其他顧客。職員接投訴後嘗試勸阻，但卻不獲理會，於是下遂客令要求他們離開；惟兩人發難引起衝突，雙方大打出手。警方接報到場時，3人均報稱受傷，分別眼、頸及腳痛，經調查後警方拘捕38歲姓周職員及36歲姓霍酒客，另外姓林的酒客一併送院。</p></body></html>
