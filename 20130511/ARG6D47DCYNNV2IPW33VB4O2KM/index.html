<html><header><meta charset="utf-8"><title>忍者龜拍戲冇龜樣</title></header><body><h1>忍者龜拍戲冇龜樣</h1><p>新版《忍者龜》電影現正開拍中，女主角美瑾霍士先幾日拋胸跳彈床，非常有睇頭，但班龜就一直冇影。到噚日呢四隻極好揪嘅龜終於蒲頭，不過佢哋冇着龜衫，只見全身有大量三角形符號，睇怕都係拍完之後用CG畫返啲龜身龜樣出嚟囉。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
