<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>的士棄橋上　司機失蹤</title></header><body><h1>各區突發簡訊：<br>的士棄橋上　司機失蹤</h1><p>【天水圍】<br>【本報訊】前晚11時許，警員巡經天水圍深圳灣公路大橋近深圳灣口岸時，發現一輛新界的士停在上址，引擎仍然開動，惟車內空無一人，由於接近凌晨零時，深圳灣口岸已關閉，但仍未見司機駛走的士，警員恐司機跳橋輕生，立即通知上級，先聯絡車主到場了解，再派消防員在橋底搜索，惜未有發現，警方正追尋租車的57歲姓陳司機去向。</p></body></html>
