<html><header><meta charset="utf-8"><title>Jay-Z Justin激似古人</title></header><body><h1>Jay-Z Justin激似古人</h1><p>人有相似物有相同，呢句話原來係真㗎，講緊係美國Hip Hop天王Jay-Z居然同60幾年前哈林區一個黑人餅印一樣，唔通佢哋有親戚關係？而Jay-Z位老友Justin Timberlake就激似20年代一個惡人，希望現代版Justin唔會作奸犯科啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
