<html><header><meta charset="utf-8"><title>捉迷藏墮電梯槽　2女童溺斃</title></header><body><h1>捉迷藏墮電梯槽　2女童溺斃</h1><p>地盤很危險，不宜小朋友遊玩！深圳公明發生罕見意外，三名女童在一個建築地盤內玩捉迷藏時，其中兩人想躲入電梯，沒想到電梯還未安裝，兩人掉入充滿積水的電梯槽內，遇溺身亡。<br>前晚7時許，三名四至十歲的女童爬入公明鎮李松朗社區內、一棟12層高大廈的地盤內玩捉迷藏，兩人打算躲到電梯裏去，打開電梯門後，一腳踩空，掉入面積五平方米的電梯槽內，連日暴雨令電梯槽充滿積水，如小型泳池，兩名女童遇溺。<br>負責捉的女童尋找近一小時後，仍找不到同伴，回家求助，家長報案，公安到場尋找，在電梯槽內發現兩名女童，送院搶救但不治。<br>深圳《晶報》</p></body></html>
