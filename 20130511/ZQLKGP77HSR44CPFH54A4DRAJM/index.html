<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄒凱光鬧到祖兒喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄒凱光鬧到祖兒喊 - 馮仁昭</h1><p>鄒凱光噚日喺商台錄音訪問入面向容祖兒道歉，10年前佢拍電影《身驕肉貴》嗰陣，有場戲拍咗幾個鐘祖兒都做唔到佢要求，於是佢跳拍劉青雲先，點知見到祖兒喺遠處拎住兩個飯盒，當時佢當住所有人面前大鬧祖兒，搞到祖兒匿埋喊，後來仲喺製作特輯時講咗句：「大家搵食啫，唔使鬧呀。」<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
