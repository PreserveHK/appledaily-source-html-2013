<html><header><meta charset="utf-8"><title>基因培育夜光樹代街燈</title></header><body><h1>基因培育夜光樹代街燈</h1><p>街燈或要被收進博物館。英美兩地科學家受螢火蟲啟發，以基因改造技術培育出發光植物，日後有望在道路兩旁種夜光大樹，取代街燈。<br>史丹福大學和劍橋大學的科學家，在加州設立實驗室，先在螢火蟲或細菌上抽取螢光蛋白質酶素（Luciferase），得出控制生物發光的基因，然後加到液化土壤杆菌（agrobacterium）以灌溉植物，目前已培育夜光阿拉伯芥（Arabidopsis）。三名科學家已在互聯網籌得24.3萬美元（約188萬港元），進一步培育夜光大樹。<br>美國《紐約時報》</p></body></html>
