<html><header><meta charset="utf-8"><title>跳海漢匿藏阻渡輪</title></header><body><h1>跳海漢匿藏阻渡輪</h1><p>【本報訊】背囊怪客昨晚在長洲碼頭跳海躲在碼頭柱躉，令渡輪無法泊岸，玩殘三班船逾千乘客，事件擾攘一個多小時，怪客終被消防員救回送院檢驗。</p><p>昨晚7時15分，有長洲度假屋女職員發現一名背着綠色背囊的49歲男子跳落海中，她大驚報警。水警和消防員到場，發現他在碼頭柱躉匿藏，消防員勸喻他返回安全位置被拒，約大半小時後，他將背囊和外套除下掉進水中。其間先後有三艘渡輪載有共逾千名乘客準備泊岸，被迫停泊在遠處等候，至晚上8時半，三名消防員趁事主不察走近其身邊合力將他制服，事後帶回岸上送院檢驗（圖），他身體被蠔殼割傷，警方正了解他跳海原因。</p></body></html>
