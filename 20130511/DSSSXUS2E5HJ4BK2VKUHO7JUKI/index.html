<html><header><meta charset="utf-8"><title>韓惠珍7月嫁國腳</title></header><body><h1>韓惠珍7月嫁國腳</h1><p>現年31歲的韓劇《濟眾院》女星韓惠珍昨日自打嘴巴，宣佈與細她7年、效力英超球隊史雲斯的南韓國腳寄誠庸將於7月閃婚。今年1月開始拍拖的他們之前屢傳婚訊，但均遭他們否認，如今終於落實，但婚禮日期及地點等細節未定。珍姐所屬的事務所否認她奉子成婚，稱選在7月拉埋天窗純粹為遷就兩人的檔期，婚後珍姐會繼續拍戲，而庸仔將返回英國準備出賽。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網 http://hk.add.nextmedia.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
