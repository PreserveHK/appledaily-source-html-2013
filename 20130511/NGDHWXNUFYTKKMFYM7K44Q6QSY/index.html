<html><header><meta charset="utf-8"><title>混淆兩教派　錯引經文</title></header><body><h1>混淆兩教派　錯引經文</h1><p>【特稿】<br>法官黃慶春在判詞中嚴厲斥責校長譚兆炳，指他身為天主教徒，虛假毀謗他的鄰舍，犯下十誡中的第九誡。不過記者發現，天主教會第九誡是「毋願他人妻」，亦即「不可貪戀別人的妻子」，而基督新教的第九誡才是「不可作假見證」，相信法官混淆了兩教派對於十誡的定義，錯誤引用經文。<br>天主教與基督新教在十誡的內容上大致相同，但排列略有差異。基督新教的第九誡，聖經指明不可作假見證陷害人。但「毋妄證」在天主教則屬第八誡，即禁止說謊、冤枉人、破壞別人的名譽，第九誡是「毋願他人妻」。<br>《蘋果》記者</p></body></html>
