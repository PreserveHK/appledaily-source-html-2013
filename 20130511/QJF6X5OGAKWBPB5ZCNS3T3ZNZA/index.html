<html><header><meta charset="utf-8"><title>案件速遞︰<br>教師下體磨少女判社服</title></header><body><h1>案件速遞︰<br>教師下體磨少女判社服</h1><p>【本報訊】23歲中學男教師於港鐵車廂，以下體磨擦21歲少女的大腿及右手約30秒，早前承認非禮罪。裁判官昨判刑指，被告於事發後已即時向當時任教學校的校長、家人、朋友及牧師承認自己的過錯，相信他有真誠的悔意，認為他因一時衝動才迷失本性，故輕判90小時社會服務令。案情指今年2月7日傍晚，兩便衣女警於九龍塘月台巡邏，見被告馬文灝尾隨事主登車後，以下體磨擦對方右手及大腿，事主雖避開，被告再以手肘欲擦向事主的胸部。<br>案件編號︰KTCC942/13</p></body></html>
