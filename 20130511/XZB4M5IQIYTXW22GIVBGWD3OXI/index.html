<html><header><meta charset="utf-8"><title>經濟重叠海域　沒簽漁權協議</title></header><body><h1>經濟重叠海域　沒簽漁權協議</h1><p>【話你知】<br>台灣漁船「廣大興28號」遭菲律賓公務船掃射，導致一名船員死亡事件，事發點屬台灣、菲律賓200海里專屬經濟區的重叠部份，處於台海巡署暫定執法界線以南，以往台、菲漁船都自由進出該海域，自由作業。可是，兩國未就這海域的漁權進行談判及簽訂協議，歷年來菲當局都曾指摘台漁民非法闖入該海域捕漁，強行將漁船、漁民扣押，最後要向漁民罰款。去年6月，一艘台灣漁船的船東繳付4萬美元（約31.2萬港元），漁船仍被押住。台早前認定菲的行為嚴重違反國際慣例，並對菲國行為表示抗議。</p></body></html>
