<html><header><meta charset="utf-8"><title>白化小海獅遭母拋棄</title></header><body><h1>白化小海獅遭母拋棄</h1><p>英國一隻白化小海獅全身白色雙眼通紅，疑因「太醜陋」遭母親拋棄，幸好瀕死之際獲動物園收養。<br>動物園主德魯今年3月在英國東部林肯郡海邊發現9個月大小海獅朱尼爾，當時奄奄一息的牠僅得40磅（18.1公斤）重。德魯將牠帶返動物園的氧氣箱內飼養，至今體重增加了一倍，料年底前就可重返大自然。倫敦動物學會的海洋觀察員莫厄特表示，朱尼爾皮膚白化，在大海生活將因視力問題及對陽光敏感，容易成為獵食目標。<br>英國《每日郵報》</p></body></html>
