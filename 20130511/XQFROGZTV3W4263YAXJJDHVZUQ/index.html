<html><header><meta charset="utf-8"><title>Photobook<br>塌樓浩劫　男女相擁同亡</title></header><body><h1>Photobook<br>塌樓浩劫　男女相擁同亡</h1><p>天崩地裂，最後擁抱。孟加拉上月24日發生八層高製衣廠倒塌慘劇，清理工作未知何時才結束，而挖掘人員至昨早已找到1,038具屍體，其中這一對被瓦礫堆壓着的男女，女的身體拗後，男的雙臂擁着她，凝固了的悲淒，令人心酸。跟許多罹難者一樣，他們身上沒有證件或手機，身份暫未能確定。<br>奇蹟的是，一名女子昨被發現仍然生存，據悉她手邊有餅乾和水，因此撐到17日，終於獲救。<br>美聯社/法新社</p></body></html>
