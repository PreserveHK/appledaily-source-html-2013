<html><header><meta charset="utf-8"><title>劉公子孤伶伶食飯</title></header><body><h1>劉公子孤伶伶食飯</h1><p>【銅鑼灣】富商劉定成（劉公子）今個月初喺銅鑼灣兜搭「深圳古仔」張傳奇之後，上星期五佢又再喺銅鑼灣出沒，不過，佢當日下晝3點幾喺間食肆食完嘢埋單走人，攞住一袋外賣離開，之後全程都係一支公冇人陪，埋完單之後劉公子就漫無目的喺街度遊蕩。劉公子舊年被裁定非禮恐嚇男藝人罪成被判囚，之後佢提出上訴，今年5月再度聆訊，獲准繼續保釋。<br>採訪、攝影：楊浩賢、陳辰</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
