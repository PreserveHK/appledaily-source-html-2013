<html><header><meta charset="utf-8"><title>求驗客手記：大溪地新「秀」赴法試腳</title></header><body><h1>求驗客手記：<br>大溪地新「秀」赴法試腳</h1><p>《喜》大溪地喺上個月嘅洲際盃輸足3場，不過，就算對強隊都唔死守，「快樂足球」都贏到唔少掌聲，仲打起埋個華裔前鋒陳秀（右）㖭。今季升班嘅東方沙龍，早排透過經紀斟佢嚟試腳，只係同時原來仲有其他亞洲球會搵佢，部份開到5,000美金月薪利誘佢，不過洋名Steevy嘅阿秀，因為有法甲球會邀請試腳，佢已經飛咗去法國。東方總監梁守志話，原來陳秀唔係姓陳，係姓張，叫大家唔好再搞錯喎。</p></body></html>
