<html><header><meta charset="utf-8"><title>電視撈飯：邵音音拍沖涼戲險死</title></header><body><h1>電視撈飯：邵音音拍沖涼戲險死</h1><p>邵音音前排帶埋啲珍貴相做有線奇妙台節目《明星私相簿》嘉賓，仲大爆曾經瞓身拍戲幾乎冇命。佢話呂奇經常搵佢拍戲，因為佢嘅戲多數夏天上畫，但拍攝期通常喺冬天，仲要喺攝氏幾度下着泳衣或好少衫拍，有次凍到嘴唇都紫埋，拍完再拍沖涼戲，點知一淋熱水即刻暈低，音音姐話：「差啲救唔番呀！呢啲辛酸事觀眾係唔會知道。」</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 <br></p></body></html>
