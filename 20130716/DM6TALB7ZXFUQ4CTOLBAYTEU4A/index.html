<html><header><meta charset="utf-8"><title>電視撈飯：高海寧嘲𡃁模多雨雲</title></header><body><h1>電視撈飯：高海寧嘲𡃁模多雨雲</h1><p>高海寧前晚着得好密實咁去咗做無綫節目《寵物WaKaKa》嘅嘉賓，見到呢排高Ling頻頻玩露背裝，原來佢打算「留前鬥後」撼𡃁模：「𠵱家係寫真期，費事同人有正面衝突，我驚我老貓燒鬚呀！留番必要時先騷喇，成日騷都冇新意。」最近𡃁模個個做晒露「暈」娜，高Ling笑笑口話：「我聽到都覺得好暈，香港已經好大雨，唔使再咁多雨咁多雲。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
