<html><header><meta charset="utf-8"><title>電視撈飯：馬浚偉負傷獻唱籌款</title></header><body><h1>電視撈飯：馬浚偉負傷獻唱籌款</h1><p>馬浚偉前排拍無綫新劇《守業者》時整親眼同鼻，鼻骨爆裂腫脹，所以好擔心影響到佢幫福音團體籌款嘅兩場音樂會，好彩日前喺九龍灣順利完成，仲有好多無綫嘅朋友，例如高層曾勵珍、馬海倫等嚟捧場，馬仔唔止唱歌，仲同觀眾分享同媽媽生離死別嘅感受，講到佢差啲忍唔住想喊，馬仔話同大家分享一齊吸收多啲正能量。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
