<html><header><meta charset="utf-8"><title>蘋果汁：線路重組新巴不裁員</title></header><body><h1>蘋果汁：<br>線路重組新巴不裁員</h1><p>【本報訊】港鐵西港島線和南港島線未來兩年先後通車，政府計劃重組西區和南區巴士線，受影響的新巴城巴，資方昨與工會開會，新巴職工會會長鍾松輝表示，公司料重組路線將影響約200個車長職位，但未來一、兩年估計有100多名車長退休，故相信可以自然流失方式處理好人手過剩問題，承諾不會裁員，工會大致滿意公司安排。<br>港鐵西港島線預計明年下半年通車，運輸署已計劃重組西區25條巴士線，包括建議取消23B、M47及113號線，並將13條巴士線與其他路線合併，亦擬調整十多條專線小巴線服務，當局期望明年首季完成諮詢區議會工作，在新鐵路線通車後逐步落實。</p></body></html>
