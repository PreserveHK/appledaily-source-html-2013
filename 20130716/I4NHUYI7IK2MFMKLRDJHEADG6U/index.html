<html><header><meta charset="utf-8"><title>案件速遞：慈航淨院覆核求保龕場</title></header><body><h1>案件速遞：<br>慈航淨院覆核求保龕場</h1><p>【本報訊】位於新界沙田新田村的佛寺慈航淨院，因為涉嫌經營骨灰龕場，在今年4月遭地政署發信指它違反地契，要求暫停經營龕場。惟慈航淨院澄清它是慈善機構，龕場只限於僧人及其信徒使用，而且在相關地段經營超過60年，從來沒有遭到政府干預。慈航淨院上周入稟高等法院申請司法覆核，要求推翻地政署署長的決定。<br>慈航淨院在入稟狀指，地政署署長無考慮到它的慈善性質及以進行宗教活動為主，有僧人以慈航淨院為家，龕場是為已故僧人及信徒而設，與商業無關。<br>案件編號：HCAL107/13</p></body></html>
