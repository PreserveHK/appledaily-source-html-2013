<html><header><meta charset="utf-8"><title>珠三角臭氧污染超標</title></header><body><h1>珠三角臭氧污染超標</h1><p>珠江三角洲近日持續高溫、陽光普照，剛過的周末臭氧污染嚴重，半數監測站空氣質量超標，其中東莞石井、惠州下埔是重災區；而港人經常出沒的廣州（圖）天河城、番禺市橋等都有中度污染。<br>在珠三角地區62個空氣質素監測站中，前日有30個空氣質量超標，主要的污染物是臭氧。臭氧污染嚴重的區域集中在東莞、惠州等地，然而昨日珠三角開始下雨，空氣污染情況有所改善，出現臭氧污染的地區多集中在惠州、廣州北部。<br>專家指臭氧污染的主要來源是汽車廢氣及工業廢氣，氮化物、揮發性有機物、一氧化碳等會在陽光照射下產生化學反應，形成臭氧，長期吸入臭氧對健康造成嚴重危害。<br>廣東《南方都市報》</p></body></html>
