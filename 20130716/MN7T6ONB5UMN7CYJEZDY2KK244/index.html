<html><header><meta charset="utf-8"><title>求驗客手記：黑貓訪港新兵列陣</title></header><body><h1>求驗客手記：<br>黑貓訪港新兵列陣<br></h1><p>《喜》巴克萊亞洲賽決賽日門票開賣首日已售罄，但初賽日門票銷情就唔係好理想，就算曼城、熱刺同新特蘭嘅訪港名單對辦，呢幾日都只係每日去得百幾張，截至噚日仲有6,700張門票待售。講番新特蘭，領隊「狂人」迪肯尼奧（圖）好重視今次比賽，所以精銳盡出，除前阿仙奴門將文路尼及美國國腳前鋒艾迪杜里等新兵外，阿當莊臣、施巴斯坦拿臣、布朗及奧沙都喺名單內。</p></body></html>
