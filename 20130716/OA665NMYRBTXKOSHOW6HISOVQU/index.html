<html><header><meta charset="utf-8"><title>簡炳墀申請上訴失敗</title></header><body><h1>簡炳墀申請上訴失敗</h1><p>【本報訊】在鄉事委員會選舉中賄選而被判監三個月兩星期的簡炳墀，早前向高等法院提出上訴被駁回後，昨天在終審法院申請上訴許可，亦告失敗，失去推翻定罪的最後機會。<br>已經服刑完畢的簡炳墀昨天由幼子簡永輝陪同下到終審法院旁聽，兩人離開時未有回應記者的提問。<br>辯方代表昨天指，雖然兩名關鍵控方證人供詞不一致，但是原審裁判官未有提出此項問題，若然他接納兩人證供，亦未能解釋接納理由。<br>另外，專家未有在涉案賄款找到控方證人的指模，此處亦存有疑點，認為有理據向終審法院提出上訴。不過，法官昨天不接納其上訴申請。<br>案件編號：FAMC64/12</p></body></html>
