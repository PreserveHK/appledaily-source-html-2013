<html><header><meta charset="utf-8"><title>醫療新知：基因突變增患癌機會</title></header><body><h1>醫療新知：<br>基因突變增患癌機會</h1><p>基因缺陷可增加二型糖尿病患者罹患癌症的風險。一項由法國科學家領導的研究，分析約7,500人的血液樣本，其中2,200人是二型糖尿病患者，結果發現在血液中找到一種名為CMEs基因突變的患者，患上血癌及淋巴癌的風險增加。研究又顯示，CMEs基因突變在年輕參加者非常罕見，隨着年齡增加發現率越高，到70歲或以上比率約為2%。<br>研究同時發現二型糖尿病患者帶有CMEs基因突變的比率，比健康的參加者高出四倍。另外，患有心臟病、腎衰竭及眼疾者，也是出現此基因缺陷的高危族，下一步研究將分析血糖升高是否激活此基因缺陷的關鍵。</p></body></html>
