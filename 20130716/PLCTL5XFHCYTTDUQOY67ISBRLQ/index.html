<html><header><meta charset="utf-8"><title>國金點滴蘋果搵外援　打救iWatch</title></header><body><h1>國金點滴<br>蘋果搵外援　打救iWatch</h1><p>蘋果公司最近數周開始積極招攬人才，以解決新產品「iWatch」的設計問題。<br>有熟悉蘋果公司的可穿戴設備計劃人士表示，蘋果近期積極招兵買馬，可以反映出該公司開始加強研發iWatch，但亦質疑原有工程師在可穿戴技術上的研發能力，顯示仍有工程問題未能解決。<br>iWatch將會是蘋果教主喬布斯逝世後首個新產品，但有分析指，就現時的招聘時間來看，iWatch最快可能也要到明年下半年才能發佈。<br>對於熱切期待蘋果的創新能力、推出新系列產品的投資者，這可能非常掃興。</p></body></html>
