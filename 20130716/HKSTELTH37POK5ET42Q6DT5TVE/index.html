<html><header><meta charset="utf-8"><title>如廁男「那話兒」慘被蛇咬</title></header><body><h1>如廁男「那話兒」慘被蛇咬</h1><p>一名以色列男人經歷「男人最痛」，在廁所如廁時子孫根慘被蛇（圖）咬中，幸好蛇沒有毒。<br>一名35歲以色列男子，上周五如廁時，突然下體一陣劇痛，低頭一看，赫然發現「那話兒」被不知從何處竄出的一條小蛇咬中，更留下牙印。這名男子被送到海法一間醫院。<br>目前是中東地區的「蛇季」，但醫生表示指事件非常罕見，幸好咬人的小蛇無毒。倒楣男傷勢不算嚴重，在醫院仍能拿自己的經歷與醫護人員開玩笑，完成檢驗後已可出院休養，但相信他以後如廁會格外留神。<br>英國《每日郵報》</p></body></html>
