<html><header><meta charset="utf-8"><title>曉治帶爪過關引恐慌</title></header><body><h1>曉治帶爪過關引恐慌</h1><p>澳洲男星曉治積曼（Hugh Jackman）昨日在首爾出席新片《狼人：武士激戰》（The Wolverine）記招，他自爆之前試過將道具爪放落袋過海關，結果引起恐慌，要向機場保安解釋才獲放行。今次訪韓他收到記者送狗女衫，但他養的是狗仔，曉治笑說：「我不會告訴牠穿的是女裝！」昨晚他出席了首映禮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
