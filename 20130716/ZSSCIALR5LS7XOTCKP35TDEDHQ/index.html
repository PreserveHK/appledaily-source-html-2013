<html><header><meta charset="utf-8"><title>蘋果汁：蔡美儀獲薦有薪進修</title></header><body><h1>蘋果汁：<br>蔡美儀獲薦有薪進修</h1><p>【本報訊】立法會昨討論衞生署助理署長蔡美儀獲批一年有薪假期考取大律師資格，衞生署披露蔡美儀由當時的上司，前衞生防護中心總監曾浩輝推薦她實習，認為可以有效協助部門的法律工作。<br>衞生署批出近160萬元有薪進修假期，讓助理署長蔡美儀做大律師實習，立法會公務員及資助機構員工事務委員會通過無約束力動議，促請公務員事務局認真調查事件。公務員事務局局長鄧國威表示，局方正更新相關指引，一、兩個月內會發給各部門。他表示，不能每個申請都要經公務員事務局審批，一方面要平衡監察性，另一方面要確保部門效率。</p></body></html>
