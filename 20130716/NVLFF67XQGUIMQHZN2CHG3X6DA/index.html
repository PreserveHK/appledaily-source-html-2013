<html><header><meta charset="utf-8"><title>五款LED電視易翻倒</title></header><body><h1>五款LED電視易翻倒</h1><p>【本報訊】機電工程署委託實驗室測試了市面10款32吋至42吋的LED背光液晶電視機，5個型號的機身穩定性不符國際安全標準，於裝上底座平放時，未能承受10.2千克重量的壓力而翻倒。<br>不達標的型號為「廈華Prima LE-42KI3D」、「Panasonic TH-L32E3H」、「樂信Rasonic RLT-Q32IEC」、「創維Skyworth LED-32E62」、「Topcon NETDTV32S6」。有關型號的代理商各自回應指，有問題的型號已於早前停止供應或被新型號取代。</p></body></html>
