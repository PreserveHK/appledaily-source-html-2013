<html><header><meta charset="utf-8"><title>蘋果綠葉莎莎8,600萬增持明報中心</title></header><body><h1>蘋果綠葉<br>莎莎8,600萬增持明報中心</h1><p>土地註冊處資料顯示，莎莎（178）斥8,600萬元購入柴灣明報工業中心B座18樓全層，16,367方呎，呎價5,254元，創該廈新高。原業主持貨18年，賺5,592萬元，升值1.9倍。莎莎於該廈早已持有B座8及14樓全層及9樓部份樓面，料是次增持自用。<br>另金鐘力寶中心1座38樓，18,085方呎，以每月123萬元租出，呎租68元，屬大廈新高。</p></body></html>
