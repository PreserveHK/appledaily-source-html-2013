<html><header><meta charset="utf-8"><title>視障兼失觸覺　或因腦丘受損</title></header><body><h1>視障兼失觸覺　或因腦丘受損</h1><p>【話你知】<br>香港大學腦內科教授張德輝指，視障人士的觸覺理應較強。若同時有視障及喪失觸覺，有可能除了負責視覺的枕葉受傷，負責接收訊號的腦丘亦受傷。由於兩者處於腦部不同位置，若大腦受過血管性傷害，令兩處血管受損，才會同時喪失視覺、觸覺，就如一棵大樹的養份輸送系統有問題，分枝也會枯萎。血管瘤、血管撕裂均可引致血管性傷害。若加以適當刺激，或可改善視覺及觸覺喪失的情況。惟一般患者確定病情時，大腦已發展成熟，錯過醫治時機。</p></body></html>
