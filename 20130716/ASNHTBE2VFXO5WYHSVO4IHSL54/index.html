<html><header><meta charset="utf-8"><title>求驗客手記：肥安囝囝「加盟」皇馬</title></header><body><h1>求驗客手記：<br>肥安囝囝「加盟」皇馬<br></h1><p>《樂》上陣不離父子兵，安察洛堤（圖）喺新球季成為皇家馬德里新帥，佢就順手帶挈埋囝囝戴維迪（Davide Ancelotti）去皇馬做番一官半職。喺下星期一就24歲生日嘅戴維迪，喺大學攻讀體育科畢業，嚟到皇馬將會做球隊體能教練莫利嘅副手。肥安係紅褲子出身，之不過戴維迪係食腦派，讀書時代曾經發表過一篇叫「基礎代謝測量評估精英球員」嘅論文，幾pro咁喎！</p></body></html>
