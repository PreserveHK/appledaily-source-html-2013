<html><header><meta charset="utf-8"><title>旅保高風險活動含糊</title></header><body><h1>旅保高風險活動含糊</h1><p>【本報訊】埃及熱氣球意外死者不獲保險賠償，引起公眾關注旅遊保險的保障範圍問題，消委會比較了本港20間保險公司46個旅遊保險計劃（圖），發現大部份旅遊保險對高風險活動的保障欠缺透明度。<br>在46個旅遊保險計劃中，9成宣傳單張聲稱涵蓋高風險活動，但只有3個在保單內列出高風險活動保障資料。同時，只有5個明確說明保障熱氣球活動，消委會職員以顧客身份致電保險熱線查詢，部份表示不受保，部份雖稱受保，但有條件限制，條件卻未有在保單上具體說明。</p></body></html>
