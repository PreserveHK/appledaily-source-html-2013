<html><header><meta charset="utf-8"><title>企鵝鸚鵡混合體咪搞錯可愛善知鳥</title></header><body><h1>企鵝鸚鵡混合體<br>咪搞錯可愛善知鳥</h1><p>去年因為糧食不足而大量死亡的善知鳥，近日回到美國緬因州（Maine）對開島嶼覓食。善知鳥看似企鵝與鸚鵡混合體，加上大嘴巴顏色鮮艷，造型可愛。科學家指，今季回到馬蒂尼克斯岩與海豹島的善知鳥，數目下降最少三分一，相信與牠們的主要糧食鱈魚及鯡魚去年數量大減，令很多善知鳥餓死及未能繁殖有關。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
