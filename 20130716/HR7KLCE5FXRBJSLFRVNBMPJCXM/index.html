<html><header><meta charset="utf-8"><title>陳細潔嘆茶傾煩事</title></header><body><h1>陳細潔嘆茶傾煩事</h1><p>【銅鑼灣】早排話唔食魚翅嘅「鯊魚女」陳細潔，上星期五同一個女性友人喺銅鑼灣利園商場間餐廳high tea，當日下晝5點幾，陳細潔同朋友喺餐廳一邊飲嘢一邊傾偈，睇佢哋個樣都幾嚴肅，似乎講緊一啲好重要問題。講講吓，陳細潔同朋友直情攤咗喺梳化度，然後望住天花板望足兩分鐘，似乎大家諗緊辦法解決問題咁款。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
