<html><header><meta charset="utf-8"><title>國金點滴微軟板腦滯銷　劈價三成</title></header><body><h1>國金點滴<br>微軟板腦滯銷　劈價三成</h1><p>微軟將全線Surface RT平板電腦的價格下調150美元，其中最便宜的型號，不包括鍵盤保護蓋的價錢由499美元，減價至349美元，減價幅度達到30%；較該型號的儲存空間多一倍的型號，則由599美元，減價至449美元。<br>微軟發言人解釋減價行動，指在美國及其他市場，過去數個月提供的價格及鍵盤保護蓋優惠相當成功。<br>不過，有相關人士指Surface RT的銷情並不符合預期，微軟亦未有清楚向外界釐清Surface RT的優勢。而為Surface RT生產晶片的Nividia亦曾表示，Windows RT裝置銷情令人失望。</p></body></html>
