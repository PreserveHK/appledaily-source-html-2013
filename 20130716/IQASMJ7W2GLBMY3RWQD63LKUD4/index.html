<html><header><meta charset="utf-8"><title>隔牆有耳：吳得掂　話出貓要畀版權 - 李八方</title></header><body><h1>隔牆有耳：<br>吳得掂　話出貓要畀版權 - 李八方</h1><p>噚日文憑試放榜，教育局局長吳克儉去到一間學校做騷派成績表，同同學仔齊做V字手勢交足戲博見報。當有記者問唔得掂點睇現代書院23人集體出貓時，佢仲語重心長咁話：「希望考生要尊重知識產權」。吓！乜出貓問題唔係學生操守問題咩？咁畀番個版權費，考生係咪可以攞正牌大抄特抄呀？另一位主理教育嘅公職人員考評局秘書長唐創時都唔好得幾多，佢話呢宗抄襲係「個別事件」。嘩，乜23人「集體」出貓都係個別嘢呀？咁下次50萬人上街、萬人佔中，特區政府都可以當係「個別」事件，當人冇到啦。</p></body></html>
