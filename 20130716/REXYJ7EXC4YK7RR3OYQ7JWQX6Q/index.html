<html><header><meta charset="utf-8"><title>隔牆有耳：抽水王　陳恒鑌辣㷫卿姐 - 李八方</title></header><body><h1>隔牆有耳：<br>抽水王　陳恒鑌辣㷫卿姐 - 李八方</h1><p>喺今時今日男女平等年代，重男輕女嘅思想一早脫晒節。但祖籍潮州嘅民建聯立法會議員陳恒鑌，似乎鍾意古老當時興，噚日發展事務委員會講新界東北發展，佢忽然潮州大男人上身，講咗句︰「又要老婆靚，又要禮金平，呢樣嘢係冇可能㗎！」講嗰陣唔單止表情交晒戲，語氣仲好鬼死感慨，講到好似佢結婚時俾外家㩒咗唔少咁款。<br>明明講緊屋，又要無厘頭向女性「抽水」，關注女權嘅民主黨劉慧卿即時被辣㷫，叫佢「講屋就講屋啦」，但陳恒鑌仲懶得意咁輕佻講句︰「令你不安唔好意思呀！」結果連主持會議嘅劉皇發都睇唔過眼，鬧佢「助語詞少啲好冇？」</p></body></html>
