<html><header><meta charset="utf-8"><title>大婆垃圾鏟開戰小三擸遮互片</title></header><body><h1>大婆垃圾鏟開戰<br>小三擸遮互片</h1><p>【本報訊】昨凌晨1時許，兩名分別41歲及38歲的女子，在荃灣二陂坊一個休憩公園內爭執。41歲婦人指責對方為「小三」搶她老公，用膠垃圾鏟扑頭施襲，對方則以雨傘還擊，毆作一團。57歲「男主角」趕到來，也無法制止。警員接報到場，以涉嫌打架拘捕她們，二人分別頭痛手腳傷，送仁濟醫院治理。</p><p>倪匡、蔡瀾同肥佬黎約埋一齊《亂噏24》，你睇咗未？<br>唔睇冇話題，第一集足本放送中！速上：<br> http://hk.apple.nextmedia.com/livestream/channel/talk24 </p></body></html>
