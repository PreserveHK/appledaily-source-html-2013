<html><header><meta charset="utf-8"><title>各區突發簡訊：大廈爆玻璃毀兩車</title></header><body><h1>各區突發簡訊：<br>大廈爆玻璃毀兩車</h1><p>【中  環】<br>【本報訊】中環皇后大道中5號衡怡大廈16樓隔火層對落一公司單位約兩米闊、一米高玻璃幕牆式窗門，昨晨9時半突然爆裂，形成玻璃雨飛墮馬路，擊中兩部私家車、客貨車車頂輕微損毀，兩男司機停車報案求助。警方到場封鎖快線路面，至下午1時許，再將該段皇后大道中三線全封，由消防員進入單位，將殘留的玻璃片敲碎，迅速完成和清理路面後，交通回復正常。</p></body></html>
