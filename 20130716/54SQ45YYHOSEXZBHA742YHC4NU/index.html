<html><header><meta charset="utf-8"><title>手機維修投訴飆74%</title></header><body><h1>手機維修投訴飆74%</h1><p>【本報訊】消費者委員會於今年首6個月接獲有關手機維修與保養服務的投訴共548宗，較去年同期飆升74%。消費者主要不滿維修服務草率馬虎、維修時間過長及收費太貴等。有市民買手機後5個月便出現故障，電訊公司卻以手機內置的液體試紙已經變色，指手機曾入水，拒提供保養服務。消委會總幹事黃鳳嫺指出，商品說明條例本周五生效後，電訊公司在推銷手機時，如果隱瞞重要的維修保養資訊，包括在甚麼情況下保養會失效，便屬違法。</p></body></html>
