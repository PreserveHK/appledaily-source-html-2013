<html><header><meta charset="utf-8"><title>韓庚落實演《變形4》</title></header><body><h1>韓庚落實演《變形4》</h1><p>韓國組合Super Junior前內地成員韓庚，回歸內地後發展不俗，昨日《變形金剛》（Transformers）電影系列導演米高比爾（Michael Bay）宣佈，韓庚已落實演出《變形金剛4》，是繼李冰冰後第二名加入該片的華人演員，據指仍會再挑選兩名華人加入。米高在官網歡迎韓庚加入，韓庚亦表示收到消息後相當興奮。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
