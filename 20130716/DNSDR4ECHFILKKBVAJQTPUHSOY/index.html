<html><header><meta charset="utf-8"><title>Photobook英女皇外孫女大肚照騎馬</title></header><body><h1>Photobook<br>英女皇外孫女大肚照騎馬</h1><p>英女皇外孫女扎拉（Zara Phillips），上周宣佈懷胎三月後，不但沒在家安胎，反繼續玩危險運動，在上周末參加馬球賽和布賴特靈公園國際馬術選拔賽。<br>醫生多不建議孕婦騎馬，但腹部已明顯隆起的扎拉，即使十天前曾墮馬，但32歲的她對騎術興趣不減。她上周六在威爾特郡參加慈善馬球賽，周日更在東薩塞克斯的國際馬術選拔賽中參加花式騎術賽和障礙賽等。<br>另外，劍橋公爵夫人凱蒂臨盆在即，準爸爸威廉王子（圖左）跑到格洛斯特郡出席慈善馬球賽，以輕鬆心情迎接新生命將臨。<br>英國《每日郵報》</p></body></html>
