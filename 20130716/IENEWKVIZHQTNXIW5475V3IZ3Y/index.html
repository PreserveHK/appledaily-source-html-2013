<html><header><meta charset="utf-8"><title>求驗客手記：美斯碧基齊晒B</title></header><body><h1>求驗客手記：<br>美斯碧基齊晒B</h1><p>《樂》「世上只有爸爸好，球星的孩子更加好」。歐洲主要聯賽仲未開季，各老竇球星把握機會同仔女共享天倫之樂，仲擺上網同球迷分享；巴塞隆拿前鋒美斯（左圖）就係地中海遊船河，抱住自己個仔仔堤亞高影相，堤亞高眼仔碌碌仲好精靈。美斯球會隊友碧基（右圖），亦上載抱住囝囝米蘭相，米蘭深得歌星媽媽Shakira遺傳，仲好靚仔㖭。星期日係烏拉圭嘅父親節，利物浦嘅烏拉圭前鋒蘇亞雷斯亦都溫馨都爆，佢個囡囡同老婆仲準備一</p></body></html>
