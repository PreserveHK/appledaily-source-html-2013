<html><header><meta charset="utf-8"><title>收機票附加費隨時犯法</title></header><body><h1>收機票附加費隨時犯法</h1><p>【特稿】<br>新例實施後，廣告與事實不符或觸犯新例。以旅行社的推廣套餐為例，若與事實不符，可能觸犯新例中的誤導性遺漏條文。<br>旺角銀行中心的星晨旅遊張貼濟州5月尾至7月尾3日2夜，機票連酒店自由行套餐2,199元起。記者以顧客身份查詢，職員印出詳細單後顯示，入住最平的3星酒店連機票雖是2,199元，但每人要附加600至1,300元的機票附加費，職員聲稱這是旺季附加費，二千餘元的套餐淡季才有。<br>《蘋果》記者</p></body></html>
