<html><header><meta charset="utf-8"><title>動物園失竊蛇鱷被盜</title></header><body><h1>動物園失竊蛇鱷被盜</h1><p>澳洲悉尼爬蟲類動物園（圖）前日（周日）深夜發生爆竊案，一批蜥蜴、蛇等動物被偷走，動物園擔心牠們會落入黑市市場。<br>動物園表示，匪徒前日深夜破門而入，短短七分鐘內奪走23隻爬蟲類動物，當中包括小型淡水鱷魚、蛇及壁虎，全部動物都無毒。動物園估計，匪徒可能是青年人，藉此向朋友炫耀一番，又或者打算在黑市轉售，料黑市價總值1萬澳元（70,602港元）。動物園對花了大量心血培育的館藏被盜深感可惜，擔心牠們未被放置保溫箱妥善照顧，或未有分開存放而自相殘殺。<br>法新社</p></body></html>
