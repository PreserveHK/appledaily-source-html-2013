<html><header><meta charset="utf-8"><title>電視撈飯：梁榮忠剖白車震事件</title></header><body><h1>電視撈飯：梁榮忠剖白車震事件</h1><p>王賢誌喺now觀星台嘅《Vinci’s Code》節目日前搵咗梁榮忠做專訪，估唔到忠仔肯講番同朱慧敏嘅車震事件，仲有鍾麗淇嘅八年情。忠仔話佢間唔中都有同鍾麗淇透過短訊聯絡，反而同另一舊愛傅明憲完全冇來往，忠仔話：「每一個人喺埋一齊係緣份，當大家都盡咗力，唔應該因為分離而感到悲哀。」佢話好享受𠵱家嘅單身生活。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
