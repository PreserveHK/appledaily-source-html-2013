<html><header><meta charset="utf-8"><title>Beyonce驚到擘大口</title></header><body><h1>Beyonce驚到擘大口</h1><p>近日轉到奧克蘭開騷嘅Beyonce，日前喺當地天空塔玩笨豬跳減壓，對住奧克蘭大好景色一嘢跳落去，你估佢會唔會所有煩惱都隨風而去？睇佢跳完拍低嗰張相，只係見佢驚到擘大個口，嚇到乜都唔記得啦。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
