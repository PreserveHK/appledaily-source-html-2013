<html><header><meta charset="utf-8"><title>電視撈飯：阿滕旗袍襯涼鞋</title></header><body><h1>電視撈飯：阿滕旗袍襯涼鞋</h1><p>噚日凌晨1點幾，滕麗名同麥長青（麥包）喺中環蘭桂坊一間麵檔拍攝無綫新劇《新抱喜相逢》，阿滕着住旗袍，成個電影《花樣年華》中張曼玉嘅打扮，似乎劇情喺度搞緊《花》片feel！阿滕同打晒煲呔嘅麥包邊食麵邊傾偈，不過，睇真啲，原來阿滕旗袍襯對涼鞋，上下好唔襯，估計因為鏡頭只係拍佢上半身，所以佢冇換鞋囉。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇 </p></body></html>
