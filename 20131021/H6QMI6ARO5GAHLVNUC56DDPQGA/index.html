<html><header><meta charset="utf-8"><title>電視撈飯：楊怡啟華大馬谷劇</title></header><body><h1>電視撈飯：楊怡啟華大馬谷劇</h1><p>無綫劇《On Call 36小時II》下個月4號喺香港首播，主角吳啟華、楊怡、黃智雯同袁偉豪日前去咗馬來西亞宣傳，活動上同觀眾玩紗布包紮遊戲，之後又送親筆簽名嘅醫生袍，引起哄動。之前記者會，大馬方面宣佈12月1日舉行《TVB馬來西亞星光薈萃頒獎典禮2013》，唔知馬國明同楊怡會唔會冧莊做大馬視帝、視后呢？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
