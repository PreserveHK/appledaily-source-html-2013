<html><header><meta charset="utf-8"><title>老麥材料　點樣變高級菜？</title></header><body><h1>老麥材料　點樣變高級菜？</h1><p>連鎖快餐店麥當勞邀請4名大廚比試，將麥當勞食材烹煮成高級菜式。<br><br>甜酸醬可謂配搭麥樂雞的絕配，加少許米酒醋及雪糕新地上的花生碎，煮成芡汁淋在雞上，竟成香噴噴的「宮保麥樂雞」。<br><br>漢堡牛扒亦未必一定是「cheap嘢」，慢火煎至微熟並配上藍莓及石榴醬，扒心透現紅肉色，賣相拍得住扒房高級菜。</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
