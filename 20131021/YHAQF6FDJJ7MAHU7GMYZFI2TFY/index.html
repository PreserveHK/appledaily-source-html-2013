<html><header><meta charset="utf-8"><title>開心Share：咕𠱸變保暖毛毛褸</title></header><body><h1>開心Share：咕𠱸變保暖毛毛褸</h1><p>天氣轉涼，看到有毛毛的物件都特別有好感。那天逛街去到「賣Home」，看到一個軟綿綿的咕𠱸便已心生好感，店員竟然跟我說那並不是普通的咕𠱸，叫我反轉打開便知道乾坤。翻開後原來這是一件毛毛大褸，攤開可以做客廳的毛毯，穿在身上卻是過膝大衣，不用時又可包起成咕𠱸，一物幾用。<br>查詢：賣Home（3480 6558）<br><br>記者：謝翠玲</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
