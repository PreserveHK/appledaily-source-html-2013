<html><header><meta charset="utf-8"><title>隔牆有耳：靈異台　活死人眼耳「坐監」 - 李八方</title></header><body><h1>隔牆有耳：<br>靈異台　活死人眼耳「坐監」 - 李八方</h1><p>王維基落空免費電視牌照，堪稱政圈不可異議事件。自稱同《孤星淚》主角一樣叫「24601」嘅市民噚日以靈異look遊行撐魔童，全程用黑布蒙面嘅佢頭戴「黑箱作業」（圖），自稱「活死人」：「因為活在一個黑箱作業嘅情況，香港有邊個唔係活死人？睇唔到、聽唔到、講唔到，𠵱家香港咪就係咁囉。」如果狼英肯客串一角，呢個靈異台夠晒賣點咯。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
