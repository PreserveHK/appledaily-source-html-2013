<html><header><meta charset="utf-8"><title>一中一台：陳彥婷短裙谷戲</title></header><body><h1>一中一台：陳彥婷短裙谷戲</h1><p>台灣電影《加油！男孩》前晚於台南一間百年老糖廠舉行首映會，首次擔任電影男主角的邱澤未有到場，但仍有台南市長、導演謝十及女主角陳彥婷撐場。大會於首映禮中有一個燃點蠟燭儀式，寓意活化百年老糖廠，但現場太大風，身穿短裙的陳彥婷手上的蠟燭屢次被風吹熄，令她有點尷尬：「在這裏看首映會特別有意義，因為這是我們主要的拍攝場景。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
