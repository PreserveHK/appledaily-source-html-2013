<html><header><meta charset="utf-8"><title>塔倫天奴放工狂奔</title></header><body><h1>塔倫天奴放工狂奔</h1><p>前日啱啱喺里昂盧米埃電影節獲頒榮譽獎嘅美國導演昆頓塔倫天奴，噚日繼續喺當地參觀，仲參與當地一個模擬拍攝，重演當年發明攝影機嘅盧米埃兄弟拍攝工廠員工放工時嘅盛況，大班人喺街道飛奔，玩完一輪後塔倫天奴仲同朋友傾到眉飛色舞㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
