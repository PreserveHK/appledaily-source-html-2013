<html><header><meta charset="utf-8"><title>與鐵騎相撞　司機安慰傷者</title></header><body><h1>與鐵騎相撞　司機安慰傷者</h1><p>【西　貢】<br>【本報訊】43歲姓朱薄餅店外賣員，昨中午12時許駕駛電單車，沿西貢清水灣道行駛，駛至碧沙路交界時，與一輛由碧沙路右轉駛出的凌志私家車相撞，電單車鐵騎士連人帶車被撞倒手腳受傷，肇事私家車33歲鄭姓司機立即報警，並取出一把雨傘，為事主打傘遮陰及好言安慰。<br>警員及救護員到場，將事主送院治療，現場交通一度受阻。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
