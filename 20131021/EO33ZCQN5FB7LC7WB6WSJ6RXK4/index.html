<html><header><meta charset="utf-8"><title>News Flash88歲鐵托遺孀病逝</title></header><body><h1>News Flash<br>88歲鐵托遺孀病逝</h1><p>前南斯拉夫共產政權獨裁者鐵托、他的遺孀布羅茲（Jovanka Broz圖）昨日在貝爾格萊德的醫院逝世，終年88歲。布羅茲1952年成為鐵托第三任妻子，鐵托1980年逝世後，當局充公他們財產，布羅茲長期遭軟禁，生活艱困，鮮少露面。<br>路透社</p><p>足本收睇《亂噏24》x 陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
