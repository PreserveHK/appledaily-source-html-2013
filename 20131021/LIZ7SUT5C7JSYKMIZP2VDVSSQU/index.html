<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Bob湊女面試捱眼瞓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Bob湊女面試捱眼瞓 - 馮仁昭</h1><p>前排香港北區啲幼稚園同幼兒園因為內地居民帶埋啲仔女湧嚟報名，搞到排晒長龍，攞報名表同交報名表都鬼咁墟冚，咁啱林盛斌（Bob）個5歲大女要入讀幼稚園，佢都唔例外，噚日晨咁早佢同老婆就帶埋囡囡去排隊面試，大約十點幾，Bob同囡囡面試完，喺微博留言：「面試完成！好眼瞓……我！」Bob前一晚至做完婚禮司儀，好爸爸真係唔易做！<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
