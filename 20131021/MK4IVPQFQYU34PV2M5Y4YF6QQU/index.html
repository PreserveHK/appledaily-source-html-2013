<html><header><meta charset="utf-8"><title>電視撈飯：阿旦李若彤復古合照</title></header><body><h1>電視撈飯：阿旦李若彤復古合照</h1><p>九十年代「小龍女」李若彤復出拍嘅無綫劇《M Club》（暫名），話咁快又拍到接近尾聲，有份拍嘅鄭丹瑞（阿旦）臨別依依，忍唔住同「姑姑」李若彤影番張合照，仲留言話：「十八年前的姑姑和過兒。」佢哋一身八十年代打扮，不過佢哋都保養得好好，滑一滑冇乜皺紋，話張相係十八年前影落嘅，分分鐘呃到人㗎！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
