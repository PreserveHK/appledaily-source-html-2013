<html><header><meta charset="utf-8"><title>求驗客手記：洛賓冇12碼射發火</title></header><body><h1>求驗客手記：<br>洛賓冇12碼射發火</h1><p>（怒）拜仁慕尼黑上周六德甲，上半場先失守，換邊後反勝緬恩斯4:1；但湯馬士梅拿入嗰球12碼出現不愉快場面，皆因洛賓（右）諗住操刀，點知教練哥迪奧拿喺場邊落「柯打」由梅拿射，搞到洛賓發老脾，大力掟個波落地，之後亦小器咁冇同梅拿慶祝。哥帥賽後仲窒洛賓話：「我係教練，想邊個射就邊個射！」睇嚟，哥帥下季一定會送走呢位麻煩友。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
