<html><header><meta charset="utf-8"><title>各區突發簡訊：老翁謀殺案　疑結怨七年</title></header><body><h1>各區突發簡訊：<br>老翁謀殺案　疑結怨七年</h1><p>【將軍澳】<br>【本報訊】將軍澳彩明苑彩貴閣對開花槽上周五（18日）下午5時發生的兇殺案，涉案被捕的63歲姓陳男子，昨被警方落案暫控一項謀殺罪名，今早提控於觀塘裁判法院。警方調查顯示，73歲姓陳男死者7年前與疑兇在將軍澳結下恩怨，但一直無緣踫面，直至案發當日兩人狹路相逢，卻互指不是，由爭吵演變打架，引發命案告終。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
