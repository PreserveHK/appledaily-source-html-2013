<html><header><meta charset="utf-8"><title>10米高大黃蜂賀蘇州廣場開幕</title></header><body><h1>10米高大黃蜂<br>賀蘇州廣場開幕</h1><p>江蘇蘇州一家商業廣場昨日開張，業主請來10米高的「大黃蜂」等巨型變形金剛機械人助陣，上演了一場「變形金剛嘉年華」，當地市民攜幼扶老，慕名前來參觀，為商場帶來超級人氣。在這場嘉年華上，柯柏文、大黃蜂等九大機械人集體亮相，霸氣十足，奪人眼球，老幼觀者仰而望之，場面頗為震撼。<br>中新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
