<html><header><meta charset="utf-8"><title>電視撈飯：何傲兒激變百厭仔</title></header><body><h1>電視撈飯：何傲兒激變百厭仔</h1><p>無綫攞咗2014世界盃播映權，最近已開始全力催谷，除咗有專業評述之外，當然要有啲靚女幫手宣傳吓啦！向來白白淨嘅何傲兒日前就戴咗個爆炸頭假髮，搽黑塊面扮其中一位球星，見佢着住件橙色衫加個經典爆炸頭，一睇就知係扮荷蘭嘅古烈治啦！不過何傲兒就覺得自己嘅一身打扮，似個超百厭嘅𡃁仔多啲！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
