<html><header><meta charset="utf-8"><title>低卡零食推介</title></header><body><h1>低卡零食推介</h1><p>不想落手做消夜，那便買定儲糧吧，最好有大大隻字寫着熱量的，便不怕吃過頭了。<br>查詢：一田超市（2192 2388）</p><p>80卡路里餅乾</p><p>百邦餅乾每包80卡路里，小包份量不用擔心一直吃不知份量。有天然酵母原味梳打餅、健康五穀餅乾、豆乳威化餅可選擇。每包$24.5</p><p>減肥荔枝味炭酸水</p><p>好吧，你真的是無汽水不歡的話，那也不要拿起一罐紅罐子汽水，換上減肥荔枝味炭酸水一樣可以滿足那充滿氣泡的慾望。$20</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
