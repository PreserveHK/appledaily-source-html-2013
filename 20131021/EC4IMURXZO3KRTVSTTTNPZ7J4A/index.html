<html><header><meta charset="utf-8"><title>News Flash阿國火車出軌99傷</title></header><body><h1>News Flash<br>阿國火車出軌99傷</h1><p>阿根廷首都布宜諾斯艾利斯一列火車，前日（上周六）駛入翁塞（Once）火車站時未能煞停，撞向月台出軌，至少99人受傷（圖），包括一名8歲男童，當局正調查意外起因。翁塞火車站去年亦發生類似事故，火車失控撞牆導致51死700人傷。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
