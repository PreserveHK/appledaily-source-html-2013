<html><header><meta charset="utf-8"><title>一中一台：林曉培忍喊開騷</title></header><body><h1>一中一台：林曉培忍喊開騷</h1><p>台灣歌手林曉培前晚在九展舉行《就是她演唱會》，吸引唐寧及約三百名粉絲捧場。林曉培獻唱二十多首歌迷點唱的歌曲，雖然名單中沒有廣東歌《娃娃看天下》，但她最後亦特別唱出。她直言心情緊張又感動：「雞皮疙瘩，但我不會哭，這機會等了很久，我要好好唱，好好享受。」她亦有計劃推出福音碟，但自稱恩典未夠。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
