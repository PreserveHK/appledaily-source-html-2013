<html><header><meta charset="utf-8"><title>求驗客手記：列納食波餅鬧球迷</title></header><body><h1>求驗客手記：<br>列納食波餅鬧球迷</h1><p>（怒）自己食波餅，領軍嘅球隊又被逼和，你話㷫唔㷫？英冠昆士柏流浪（QPR）領隊哈利列納，喺上周六就遇上咁嘅情況。話說QPR作客米禾爾比賽末段，個波踢咗上觀眾席，企喺場邊督師嘅哈利列納，就俾主場球迷扔番出嚟嘅波省中塊面（圖）；除咗佢，連副手祖佐敦之前都食波餅，仲要眼鏡都爛埋。列納即時發火，怒斥球迷，但啖氣都未下，QPR就俾米禾爾喺90分鐘追和2:2。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
