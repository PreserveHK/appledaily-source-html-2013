<html><header><meta charset="utf-8"><title>體訊速遞：（沙灘運動會）韋漢娜渡海泳封后</title></header><body><h1>體訊速遞：<br>（沙灘運動會）韋漢娜渡海泳封后</h1><p>首屆香港南區沙灘運動會及國際海上水球公開賽，昨日在淺水灣完成一連兩天的比賽，包括獨木舟水球等。壓軸5公里渡海泳，男子組由英倫海峽世界紀錄保持者Trent Grimsey奪冠，女子組則由韋漢娜（圖）封后。本報消息（香港）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
