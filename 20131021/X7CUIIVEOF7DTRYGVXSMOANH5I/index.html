<html><header><meta charset="utf-8"><title>體訊速遞：（足球）摩利臣仇父「改名」</title></header><body><h1>體訊速遞：<br>（足球）摩利臣仇父「改名」</h1><p>英國傳媒透露，韋斯咸新星拉夫摩利臣（左）的15號球衣，印上其名字拉夫（Ravel），而非姓氏摩利臣，原因是他希望與父親劃清界線。這名過去曾涉嫌襲擊母親的20歲小將，與父母關係極差，遂向英超賽會申請「改名」。綜合外電（英國）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
