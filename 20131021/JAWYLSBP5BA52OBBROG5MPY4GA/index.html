<html><header><meta charset="utf-8"><title>各區突發簡訊：情困少女　危坐欄河痛哭</title></header><body><h1>各區突發簡訊：<br>情困少女　危坐欄河痛哭</h1><p>【天水圍】<br>【本報訊】16歲姓林少女，近日與小男友情海翻波，感到鬱鬱寡歡，昨凌晨1時許，走至天水圍天悅邨悅泰樓對開一個多層停車場天台，危坐欄河邊失聲痛哭，有途人經過發現少女身處危險位置，立即報警。警員及消防員接報先後馳至，成功勸服少女返回安全地點，並安排送往屯門醫院接受檢查，稍後聯絡其家人了解少女自殺原因。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
