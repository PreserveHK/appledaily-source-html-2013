<html><header><meta charset="utf-8"><title>Taylor得意甩牙妹</title></header><body><h1>Taylor得意甩牙妹</h1><p>人靚歌甜嘅美國唱作女歌手Taylor Swift，原來細個已經好鬼得意，噚日佢嘅攝影師鄰居公開咗以前幫佢影落嘅一系列青澀舊照，有張相更係佢細個時甩牙嘅倩影，當年Taylor笑起上嚟冇咗兩隻門牙，真係cute到爆！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
