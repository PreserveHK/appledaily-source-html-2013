<html><header><meta charset="utf-8"><title>各區突發簡訊：遺女在家　揭母逾期居留</title></header><body><h1>各區突發簡訊：<br>遺女在家　揭母逾期居留</h1><p>【旺　角】<br>【本報訊】旺角亞皆老街72號一大廈單位揭發獨留兒童在家事件。30歲姓莫男住客，前晚11時許突聞毗鄰單位傳出女童哭叫聲，擔心有事故報警求助。警員接報到場調查，順利進入單位內，見6歲姓成女童被獨留在家，其間34歲持雙程證姓冀母親返回單位，警員遂以涉嫌虐兒將她拘捕，並揭發成母逾期居留，女童獲安排送院檢驗。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
