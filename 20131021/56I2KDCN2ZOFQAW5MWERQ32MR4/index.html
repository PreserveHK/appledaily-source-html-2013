<html><header><meta charset="utf-8"><title>各區突發簡訊：教仔功課激氣　母嚷跳樓</title></header><body><h1>各區突發簡訊：<br>教仔功課激氣　母嚷跳樓</h1><p>【青　衣】<br>【本報訊】43歲姓陳單親母親，昨凌晨3時許因功課問題，在青衣青康邨康貴樓住所與15歲姓方兒子發生爭吵，其間她情緒激動，打開窗戶聲稱要跳樓自殺，兒子連忙報警。警員及消防員到場時，陳母已返回安全位置，送往醫院接受檢驗。陳母送上救護車時情緒激動，一見記者拍攝即嚷：「唔好影呀，影咗我點返教會呀？」須救護員在旁安慰。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
