<html><header><meta charset="utf-8"><title>能年玲奈最愛鬍鬚</title></header><body><h1>能年玲奈最愛鬍鬚</h1><p>今年喺日本除咗《半澤直樹》之外，仲有套《海女姑娘》大hit，主角能年玲奈突然爆紅，呢排成日上電視，佢前日錄影節目《閒談007》時，就話自己好鍾意睇每年一度嘅鬍鬚節，好想下個月去德國參加，仲黐埋鬚出嚟㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇 </p></body></html>
