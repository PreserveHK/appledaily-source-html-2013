<html><header><meta charset="utf-8"><title>土豪結婚坐「皇室」馬車</title></header><body><h1>土豪結婚坐「皇室」馬車</h1><p>內地年輕人結婚，喜歡玩創意弄潮流。重慶萬州一對新人為了讓婚禮留下難忘回憶，以特製歐洲式金南瓜馬車作花車，再安排一支穿着紅色禮服的儀仗隊在旁，加上多輛名車，令婚禮華麗程度有如皇室成員結婚一樣。<br>據稱這場婚禮的總花費達到了38萬元（人民幣．下同），單是製作金南瓜馬車費用已是4.5萬元。網民看到新人的豪花婚禮，除送上祝福外，也有人覺得「簡直就是土豪婚禮」。<br>《重慶晨報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
