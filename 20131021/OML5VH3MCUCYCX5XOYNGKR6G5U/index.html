<html><header><meta charset="utf-8"><title>體訊速遞：（網球）加斯基反勝奪冠</title></header><body><h1>體訊速遞：<br>（網球）加斯基反勝奪冠</h1><p>俄羅斯克里姆林宮網賽周日上演男單決賽，頭號種籽、來自法國的加斯基（圖），在先輸一盤4:6下，連贏兩盤6:4，以盤數2:1擊敗非種籽的哈薩克球手古古沙金，亦是他個人第10個ATP錦標。綜合外電（俄羅斯）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
