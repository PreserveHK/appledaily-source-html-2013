<html><header><meta charset="utf-8"><title>一中一台：小S繼續豪放</title></header><body><h1>一中一台：小S繼續豪放</h1><p>台灣藝人徐熙娣（小S）的老公許雅鈞近日涉官非，連小S日前都接受問話，上周六小S現身北京為代言活動宣傳，但她懶理是非，豪放作風不減，更即場強吻女工作人員。而台灣名嘴李敖曾因小S指他「暗戀大S婆婆張蘭」而作出提告，前日問到小S近日的是非時，李敖即教小S：「小S不能道歉，道歉法律解釋就是認罪。」對於李敖的言論，小S經紀人表示不回應。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
