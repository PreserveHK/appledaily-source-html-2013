<html><header><meta charset="utf-8"><title>隔牆有耳：大玩台　嚮往台灣頻道超多 - 李八方</title></header><body><h1>隔牆有耳：<br>大玩台　嚮往台灣頻道超多 - 李八方</h1><p>先旨聲明，呢個台唔搞台獨！市民何先生噚日高舉青天白日滿地紅旗遊行（圖），八方問佢所為何事，佢反問：「你知唔知台灣有幾多個電視台呀？」何先生自稱唔係台獨分子，只係經常去台灣「大玩」；一打開當地嘅電視機，幾十個電視台任君選擇：「點解中華民國可以容納咁多電視台？點解中華人民共和國只可以容納四個免費電視台？」電視機旁嘅觀眾，有答案嗎？</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
