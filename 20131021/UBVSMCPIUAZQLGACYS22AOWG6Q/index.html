<html><header><meta charset="utf-8"><title>隔牆有耳：老翻台　立會猛男衝上雲Q - 李八方</title></header><body><h1>隔牆有耳：<br>老翻台　立會猛男衝上雲Q - 李八方</h1><p>《衝上雲霄》呃到like，好大原因係主角Sam哥同Cool魔夠型。三位立法會猛男單仲偕、莫乃光同涂謹申（圖）噚日則喺中環上演《衝上雲Q》。呢齣以競賽為主題嘅「翻版劇」歷時20分鐘，其間冇人煮個麵你食、亦唔飲雞汁補身，似實Q多過機師嘅制服look主角以跑到裙拉褲甩谷收視，最終喺《鼠戰中環》攞到「尾四」呢個殊榮，雖敗猶榮囉。</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
