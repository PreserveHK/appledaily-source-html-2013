<html><header><meta charset="utf-8"><title>求驗客手記：世盃抽籤天佑葡國</title></header><body><h1>求驗客手記：<br>世盃抽籤天佑葡國</h1><p>（哀）14年世界盃歐洲區附加賽今日抽籤，等我求大俠同大家講吓個形勢。葡萄牙（右）、希臘、克羅地亞同烏克蘭被列為種籽隊，將會對法國、瑞典、冰島同羅馬尼亞其中一隊。所以我求大俠最驚就係抽中葡萄牙對法國，咁就是但一隊無緣決賽周；抽中對瑞典亦唔多好，皆因C朗同伊巴，我都想睇囉！</p><p><br>足本收睇《亂噏24》x陳慧琳；之後有請搞笑孖寶鄭中基谷德昭玩轉再玩轉！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
