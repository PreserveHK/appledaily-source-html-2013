<html><header><meta charset="utf-8"><title>一中一台：李安最怕《色，戒》</title></header><body><h1>一中一台：李安最怕《色，戒》</h1><p>今年是金馬獎五十周年，李安日前接受大會訪問時，大爆91年憑《推手》首度參與金馬獎的趣事：「入場時上廁所，在小便池那邊，成龍、劉德華一排全是巨星，大家相視而笑，那時覺得人生還是不錯，這麼多明星跟我一起小便。」07年他憑《色，戒》得金馬獎最佳導演，他直言《色》片是投入最深的一部片，但因離他的恐懼及忌諱最近，所以拍完不敢看。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇 </p></body></html>
