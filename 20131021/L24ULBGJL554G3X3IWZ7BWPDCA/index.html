<html><header><meta charset="utf-8"><title>我是誰：邊個擘大對腳？</title></header><body><h1>我是誰：邊個擘大對腳？</h1><p>（答案請在內文找）呢位擘大隻腳、拎護照遮面嘅韓國組合少女時代成員出名細細粒，但奇在佢日前喺機場攤喺張凳時，貪得意叫咗隊友幫佢影相，點知令佢變咗長腿姐姐。泰妍，呢啲咪叫做角度嘅重要性囉，不過說好了的儀態呢？</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
