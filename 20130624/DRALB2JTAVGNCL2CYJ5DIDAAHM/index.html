<html><header><meta charset="utf-8"><title>一中一台：小鬼勁舞冧港迷</title></header><body><h1>一中一台：小鬼勁舞冧港迷</h1><p>台灣藝人黃鴻升（小鬼）昨日在將軍澳舉行簽唱會，吸引大班fans逼爆會場。小鬼在現場獻唱新歌，又與舞蹈員大跳勁舞，他演出後，還與現場大班歌迷玩遊戲。小鬼提到為了製作新碟，專程飛到南韓，但是當時正值南、北韓關係緊張，但小鬼為了有一片靚花海做背景，所以就算害怕都要頂硬上。他又表示之前特別接受發聲訓練和跳舞訓練，以提升體能。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
