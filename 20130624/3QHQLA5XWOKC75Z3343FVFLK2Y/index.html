<html><header><meta charset="utf-8"><title>各區突發簡訊：
過路捱撞  青年傷頭</title></header><body><h1>各區突發簡訊：<br>
過路捱撞  青年傷頭</h1><p>【旺  角】<br>【本報訊】28歲姓文男子，昨晨11時許在旺角道近通菜街的行人輔助線橫過馬路，42歲姓陳司機駕駛的私家車在快線東行馳至，收掣不及，將他撞倒，文頭部和左腳受傷，幸仍然清醒。<br>警方和救護員接報到場，將傷者送院治理，幸無大礙，警方到場調查車禍肇因。意外現場的一段旺角道，除設有行人輔助線外，還有四通八達的行人天橋可供使用。</p></body></html>
