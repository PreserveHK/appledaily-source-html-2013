<html><header><meta charset="utf-8"><title>Photobook花式表演墜機　女特技人身亡</title></header><body><h1>Photobook<br>花式表演墜機　女特技人身亡</h1><p>美國俄亥俄州代頓國際機場前天舉行的航空展發生意外，女特技人威克（Jane Wicker）在一架450 HP Stearman雙翼飛機的機翼上，表演機翼漫步時，飛機突然上下反轉、傾斜後失控撞落地面爆炸，機上兩人死亡，地面觀眾沒人受傷。<br>美聯社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
