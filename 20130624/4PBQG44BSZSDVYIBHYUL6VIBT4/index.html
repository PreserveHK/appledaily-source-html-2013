<html><header><meta charset="utf-8"><title>江華麻甩佬濕平</title></header><body><h1>江華麻甩佬濕平</h1><p>【圓方】江華離開無綫後已經好少露面，日前佢撇甩老婆麥潔文，約咗DJ顏聯武去圓方睇戲，散場後兩個麻甩佬仲好有興致咁濕平，證明男人都係鍾意行街買嘢，佢哋入咗一間飾物店慢慢睇，其間顏聯武睇中一條手鏈，最奇係佢自己唔試戴，反而叫同係男人嘅江華戴畀佢睇，江華呢個人肉model表現唔錯，最後顏聯武畀錢買咗條手鏈。<br>採訪、攝影：陳辰、李志明、吳耀輝</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
