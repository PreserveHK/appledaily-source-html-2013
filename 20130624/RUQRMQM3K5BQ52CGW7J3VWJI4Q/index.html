<html><header><meta charset="utf-8"><title>Jimmy撩積遜拗手瓜</title></header><body><h1>Jimmy撩積遜拗手瓜</h1><p>英國男星積遜史迪咸（右）出名大隻又打得，佢日前上咗美國名嘴Jimmy Fallon（左）清談節目受訪，點知Jimmy膽生毛，竟然主動向積遜挑機拗手瓜．最後梗係俾積遜輕易贏咗啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
