<html><header><meta charset="utf-8"><title>醫療新知：益生菌提升維D水平</title></header><body><h1>醫療新知：益生菌提升維D水平</h1><p>愛美白的女士「見光死」，不願曬太陽，但又怕吸收不到維他命D。加拿大科學家發現了新的補充方法，原來益生菌有助提升身體的維他命D水平。研究邀請100名健康人士參加，他們先量度血液中的維他命D水平，然後連續九星期服食特定的益生菌補充劑，生活及飲食習慣不變。結果發現在沒有刻意增加日常攝入量下，參加者的血液維他命D平均增加25%，平日少曬太陽的參加者，效果更明顯。<br>科學家估計益生菌有助促進身體的維他命D轉化，就算少曬太陽，也可製造維他命D，並幫助鈣質吸收，強化骨骼。</p></body></html>
