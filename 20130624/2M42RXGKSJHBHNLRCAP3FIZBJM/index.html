<html><header><meta charset="utf-8"><title>1D Liam釣Harry</title></header><body><h1>1D Liam釣Harry</h1><p>英國偶像組合One Direction（1D）主演嘅紀錄片《This is Us》預告片，噚日喺網上有得睇，片段公開咗唔少1D趣事，其中成員Liam Payne喺度釣魚，上釣嘅，竟然係隊友Harry Styles！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
