<html><header><meta charset="utf-8"><title>電視撈飯：苗僑偉死撐冇抄劇</title></header><body><h1>電視撈飯：苗僑偉死撐冇抄劇</h1><p>無綫最近播緊部《好心作怪》又俾人話抄05年由劉德華、楊采妮同蔡卓妍主演嘅《再說一次我愛你》，又話似韓劇《衰鬼上錯身》，因為大家都係講主角換心後，鍾意咗第二個人。不過《好》劇主角苗僑偉（三哥）就話冇抄，佢噚日話：「冇，戲有啲似唔奇，但唔同演員拍出嚟感覺都唔到，呢套劇帶出捐贈器官嘅訊息。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
