<html><header><meta charset="utf-8"><title>紅Phone：貴氣! 絨面輕觸式尿袋</title></header><body><h1>紅Phone：貴氣! 絨面輕觸式尿袋</h1><p>在這四核手機年代，尿袋彷彿已成隨身必備品的存在！有否「呃秤」固然重要，但外形亦不可太差。玩顏色玩到厭，M.Craftsman新出的breathe系列便加入「玩料」元素，以仿皮和絨料打造可輕觸操作的機面。設計更以「呼吸」為概念，機身四周加入模仿人類深呼吸閃亮的LED燈，手指輕觸絨料部份，即會閃亮！而且還會用閃亮的次數來顯示電量，感覺創新又美觀。電池容量有2,750mAh及5,500mAh兩款，並提供桃紅、藍、銀、紅、黃、啡六種顏色選擇。<br></p><p>查詢：Morgan Power（2827 2881）</p></body></html>
