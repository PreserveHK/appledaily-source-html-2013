<html><header><meta charset="utf-8"><title>我是誰：邊個俾人圍？</title></header><body><h1>我是誰：邊個俾人圍？</h1><p>（答案請在內文找）<br>呢位英國球星阿嫂（箭嘴示）前日旋風式抵達北京，佢一到埗就走去shopping，仲俾北京粉絲爭住索簽名。佢仲喺twitter放咗張紅毛丹嘅相話好好食，但就唔知係乜東東。Victoria，鍾意食就叫老公碧咸買多啲返家鄉啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
