<html><header><meta charset="utf-8"><title>性上癮女郎13年跟370男做愛</title></header><body><h1>性上癮女郎13年跟370男做愛</h1><p>英國35歲女子科拉德（Seyi Kolade）自少女時代起沉迷性愛不能自拔，性上癮令她有13年時間幾乎每天都到酒吧尋找一夜情，至今跟370個男人發生性關係。<br>科拉德14歲便誕下女兒，帶女兒離家自住又跟男友分手，受盡感情打擊後，她17歲起就用性愛麻醉自己，填補空虛寂寞，即使有男友，也會瞞着男友偷食。<br>她坦言不做愛就信心頓失，感到沮喪、自覺醜陋。她患過性病、兩度墮胎，無力照顧孩子，生活一團糟後，她下定決心參加戒癮課程，終於戒甩惡習，現時已禁慾4年，說希望找到真命天子才再發生性關係。<br>英國《太陽報》</p></body></html>
