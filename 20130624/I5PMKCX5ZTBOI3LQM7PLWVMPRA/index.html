<html><header><meta charset="utf-8"><title>RM上海鬥波</title></header><body><h1>RM上海鬥波</h1><p>下月嚟香港搞粉絲見面會嘅韓國人氣綜藝節目《Running Man》（RM），一班主持噚日喺上海參與慈善足球賽同國腳朴智星一齊同上海隊鬥波。RM嘅金鐘國、李光洙同劉在石唔使靠超能力，靠星仔已經贏2比0，而馬舞大叔PSY就擔任中場表演嘉賓。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
