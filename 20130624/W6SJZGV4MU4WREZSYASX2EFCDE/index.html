<html><header><meta charset="utf-8"><title>一中一台：林心如誕下鬼胎</title></header><body><h1>一中一台：林心如誕下鬼胎</h1><p>林心如和吳鎮宇正於無錫拍攝文雋監製的電影《朝內81號》，劇組特別花1,000萬人民幣搭建的鬼屋主景曝光，以原尺寸還原內地著名鬼屋。前日林心如拍攝生下鬼胎的戲份，而男主角吳鎮宇則以一身民國打扮現身，並與心如在床上試戲，《朝》片完成無錫外景後將移師北京。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
