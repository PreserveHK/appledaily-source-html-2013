<html><header><meta charset="utf-8"><title>各區突發簡訊：
交警跣胎  人仰車翻</title></header><body><h1>各區突發簡訊：<br>
交警跣胎  人仰車翻</h1><p>【中  環】<br>【本報訊】港島總區總部交通部一名警員，昨晨7時駕駛電單車，奉召駛往西區貝沙灣執勤。<br>當他駕駛電單車沿中環干諾道中往西環方向行駛時，駛近中環域多利皇后街對開處時，懷疑天雨路滑致跣胎失控，交通警員當場人仰車翻，他擦傷手腳輕傷，負傷向上級報告，清醒獲送院治理，電單車右邊車身輕微損毀，警方交通部現正調查意外原因。</p></body></html>
