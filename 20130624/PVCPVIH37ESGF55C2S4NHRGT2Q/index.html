<html><header><meta charset="utf-8"><title>隔牆有耳：　功臣　迪士尼BC　想退休冇咁易 - 李八方</title></header><body><h1>隔牆有耳：　<br>功臣　迪士尼BC　想退休冇咁易 - 李八方</h1><p>迪士尼樂園由起初混亂百出到有錢賺，當中有唔少幕後功臣，包括人稱BC Lo嘅公共事務副總裁盧炳松。<br>迪士尼05年開幕初期一鑊泡，BC翌年接手呢個燙手山芋，樂園對傳媒先稍稍開放，一洗最初「美國霸權」嘅大鼻形象。<br>原定9月退休嘅BC，據知最近獲公司挽留延任至明年初，令佢預算同太太環遊世界嘅計劃都要押後。<br>而下月返工接替BC嘅，就係環境局前政治助理蔡少綿Linda；Linda之前做迪士尼政府事務總監，都係BC請佢㗎。</p></body></html>
