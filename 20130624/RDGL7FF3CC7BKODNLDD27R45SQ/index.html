<html><header><meta charset="utf-8"><title>Best Buy：三眼仔靚殼 玩甩眼影相</title></header><body><h1>Best Buy：三眼仔靚殼 玩甩眼影相</h1><p>雖然這期是《怪獸大學》大熱，但《反斗奇兵》粉絲一向眾多，特別是三眼仔更是不少女性最愛。近日便發現了一個連小記看到也不禁大叫「卡娃兒」的三眼仔iPhone 5機套，軟膠設計造功和顏色都相當好，但其特別之處，其實在於它的眼！它的右眼能移開來露出鏡頭，設計相當搞鬼。雖然你可能覺得「甩眼」很暴力，但同時我在場短短十幾分鐘，已經見多個女生大叫可愛兼問價，鬼叫三眼仔個樣可愛咩！</p><p>查詢：Rice Mobile（3188 9058）</p></body></html>
