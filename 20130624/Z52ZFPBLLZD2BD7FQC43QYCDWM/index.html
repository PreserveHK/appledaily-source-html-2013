<html><header><meta charset="utf-8"><title>蘋果綠葉上實城開14.7億售資產</title></header><body><h1>蘋果綠葉<br>上實城開14.7億售資產</h1><p>上海實業城市開發（563）宣佈，以11.75億元（人民幣．下同）（折合約14.7億港元）出售全資附屬公司Earn Harvest Limited（EH），予獨立第三方中庚國際集團。EH間接持有上海市閔行區城開中心項目的25%權益。預期完成交易後，公司將錄得約5.84億元（未經審核）收益；同時可透過此交易，獲得合共逾13億元的現金流入。</p></body></html>
