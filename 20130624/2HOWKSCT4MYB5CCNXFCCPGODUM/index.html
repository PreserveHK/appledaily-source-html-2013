<html><header><meta charset="utf-8"><title>藍精靈扮嘢遊車河</title></header><body><h1>藍精靈扮嘢遊車河</h1><p>前日係世界藍精靈日，有份演出電影系列嘅Neil Patrick Harris就同一班藍精靈去咗洛杉磯一個商場出席慶祝活動，同唔少化咗藍面妝嘅粉絲見面，佢哋仲走上商場一架道具電車合照，令人以為佢哋真係遊車河。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
