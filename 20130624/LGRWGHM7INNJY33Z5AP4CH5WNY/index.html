<html><header><meta charset="utf-8"><title>趣趣地：傳文仙尼執國足爛攤子</title></header><body><h1>趣趣地：<br>傳文仙尼執國足爛攤子</h1><p>國足上周五炒咗教練甘馬曹，𠵱家要搵新教練，以強國大把錢鍾意名牌貨，傳吓傳吓竟然話前曼城領隊文仙尼（圖）會接手，另一個講法就係暫時由廣州恒大教練納比兼任，兩個都係意大利籍名帥；睇番國足之前嘅洋人教練，好似英格蘭籍霍頓、塞爾維亞籍米路天奴域、荷蘭籍阿里漢，同埋剛被炒嘅西班牙籍甘馬曹，唔知仲以為搞緊聯合國大會。中國足協冇統一而又長遠嘅組軍方針，洋人教練幾大名氣都冇用，成績點會好！</p></body></html>
