<html><header><meta charset="utf-8"><title>電視撈飯：祖藍帶隊北上叫雞</title></header><body><h1>電視撈飯：祖藍帶隊北上叫雞</h1><p>陳嘉佳（細細粒）近排變身「陳三組」，事關無綫三部趕拍新劇《My盛Lady》、《食為奴》同《貓屎媽媽》都有佢份，人氣大旺。細細粒日前仲跟大隊返橫店拍《食為奴》，佢話多得同劇王祖藍帶挈有啖好食：「祖藍識窿路，佢帶我哋去一間廣東菜館叫餸食飯，手撕雞正到爆。」食雞唔怕禽流感咩？細細粒話：「大家都唔記得呢件事，只記得啲雞肉又香又滑。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
