<html><header><meta charset="utf-8"><title>蘋果綠葉路易十三料明年轉虧</title></header><body><h1>蘋果綠葉<br>路易十三料明年轉虧</h1><p>路易十三（577）公佈截至2013年3月31日止全年業績，按年少賺42%至1,800萬元。公司不派末期息，主要是希望資金留作發展澳門新業務所致。不過，集團同時預告明年（截至2014年3月31日止）全年業績由盈轉虧。公告解釋，酒店新業務仍在興建中，未能帶來收益，並產生預算開支，故錄得虧損。原有建築業務預期仍錄得溢利。集團4月公佈，在澳門路氹金光大道發展酒店、博彩娛樂項目，總投資額達65億元。</p></body></html>
