<html><header><meta charset="utf-8"><title>隔牆有耳：　報喜　 「國師」話貼中叛諜離港 - 李八方</title></header><body><h1>隔牆有耳：　<br>報喜　 「國師」話貼中叛諜離港 - 李八方</h1><p>城邦論教主陳雲一向都料事如神㗎，噚日斯諾登離開香港，「國師」即刻喺facebook報喜，話自己判斷準確，早喺6月22日播出嘅MyRadio錄影節目《本土論壇》，已經有分析呢件事。<br>當時佢咁話，如果佢係香港政府嘅主事者，喺同北京、美國照會後，如果件事唔多順利的話，就會將斯諾登送到莫斯科，由俄國人處理，以「落得清淨」。<br>國師貼中事件，梗係心情靚靚，仲貼埋《本土論壇》條link喺facebook畀網民重溫，等大家知道陳雲嘅政治研判，係何等勇武精準。</p></body></html>
