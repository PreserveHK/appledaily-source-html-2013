<html><header><meta charset="utf-8"><title>各區突發簡訊：
賊爆四宅  掠近50萬</title></header><body><h1>各區突發簡訊：<br>
賊爆四宅  掠近50萬</h1><p>【中  環】<br>【本報訊】中環雲咸街50號福成閣發生連環爆竊案。前晚9時許，警方接報有3個單位失竊，其中一名姓列的女戶主，報稱失去現金及首飾總值19萬5千元；另外兩個失竊單位仍在點算失物。警方調查期間，再接到另一名戶主報案，指大門及鐵閘遭撬開，被賊人偷去一批首飾、兩個手袋，一個相機及現金，總值約26萬元。警方相信4宗案件為同一歹徒所為，事後撿走大廈閉路電視調查。</p></body></html>
