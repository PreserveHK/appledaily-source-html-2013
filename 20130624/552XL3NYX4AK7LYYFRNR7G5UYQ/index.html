<html><header><meta charset="utf-8"><title>醫療新知：無精症男士容易患癌</title></header><body><h1>醫療新知：無精症男士容易患癌</h1><p>美國一項研究發現患上無精症（Azoospermia）的男士，年輕時罹患癌症的風險較高。研究跟進逾2,000名平均36歲男士的生育情況，結果發現因患上無精症、令伴侶無法懷孕的男士，不但較生育功能正常的男士平均早10年患癌，罹患各種癌症的風險也高出三倍。無精症屬嚴重的不育問題之一，估計困擾最少一成男士，暫無有效治療方案。<br>研究人員估計癌症或是患者長期無法正常生產精子的後遺症，也可能是患者本身已有基因缺陷，才會導致無法生產精子，這些先天問題同時可增加癌腫風險。但研究未有深入分析參加者較普遍患上那一類癌症。</p></body></html>
