<html><header><meta charset="utf-8"><title>各區突發簡訊：
無鎖後門  餐廳失竊</title></header><body><h1>各區突發簡訊：<br>
無鎖後門  餐廳失竊</h1><p>【尖沙嘴】<br>【本報訊】尖沙嘴漆咸道南53號一樓一間日本餐廳，昨凌晨零時打烊關門，至昨凌晨2時半，58歲姓黃保安員巡經上址，發現食店後門打開，深感可疑，店內有被搜掠痕迹，黃報警求助。<br>警員接報到場，並聯絡食店負責人返回了解事件。警方調查後相信有員工無鎖後門，賊人乘機潛入，撬毀收銀機搜掠，經點算後損失18,000元現金。</p></body></html>
