<html><header><meta charset="utf-8"><title>電視撈飯：陳雅倫電暈八両金</title></header><body><h1>電視撈飯：陳雅倫電暈八両金</h1><p>有線最近請到盧海鵬出山演趣劇《掃毒大家庭》，早前仲搵埋陳雅倫同八両金客串。拍攝當日，陳雅倫扮到成個女神咁款扮卧底探員，搞到八両金同李尚正暈陀陀。阿正仲入晒戲，捉住陳雅倫隻手唔願放，仲成個頭枕落陳雅倫個膊頭度，搞到陳雅倫即刻警告佢：「你好喇，唔好咁過份！」劇中兩男爭一女，陳雅倫話好難搞：「見佢哋個樣都想笑。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
