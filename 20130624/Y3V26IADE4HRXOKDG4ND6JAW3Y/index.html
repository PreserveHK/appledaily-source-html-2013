<html><header><meta charset="utf-8"><title>一中一台：關穎晒胸嗌凍</title></header><body><h1>一中一台：關穎晒胸嗌凍</h1><p>台灣演員兼日盛集團千金關穎，日前與林德信同母異父哥哥朱志威在港補擺婚宴，她前日已急急在台北開工，出席其代言的內衣活動。台北前日氣溫高達攝氏36度，關穎只輕露事業線，落台後即披上大外套，她說：「我超怕冷，就連看電影都會帶棉被去。」她又笑稱自己十分怕冷，但老公卻怕熱，所以經常半夜起床偷偷關冷氣。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
