<html><header><meta charset="utf-8"><title>體壇拾趣：蔡其皓奪金勁過慧詩</title></header><body><h1>體壇拾趣：<br>蔡其皓奪金勁過慧詩</h1><p>香港倫奧師姐弟李慧詩同蔡其皓（圖）齊齊揚威北京，恭喜晒！前日就師姐威，先摘銀，噚日蔡其皓仲勁，喺男子30公里記分賽拎金牌。樣子文靜，但喺賽場上就猛如虎嘅小蔡先突圍兩圈得40分，再喺衝刺分獲15分，總分55分奪冠；天津同上海選手分奪亞、季軍。呢個項目有機會入番2016巴西奧運，對港隊係好消息。師姐李慧詩喺女子爭先賽初賽表現優異，順利晉身今日準決賽。</p></body></html>
