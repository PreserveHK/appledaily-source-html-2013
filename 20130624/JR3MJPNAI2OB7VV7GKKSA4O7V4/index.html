<html><header><meta charset="utf-8"><title>3,600度近視男　植入隱形眼鏡過新生</title></header><body><h1>3,600度近視男　植入隱形眼鏡過新生</h1><p>幾多度先算大近視？福建漳州的郭姓男子，近日到廈門的醫院檢查，發現他近視高達3,600度，創當地醫院的紀錄。郭稱他7歲時開始戴眼鏡，第一副眼鏡已經有2,500度，隨着年紀增長、書越讀越多，他的近視便越來越深，升高中時已有3,200度，每日都要戴着厚厚的眼鏡，近日他最終受不了，到醫院接受手術，醫生在他的眼睛內植入隱形眼鏡，讓他看得清。郭手術後拆開紗布，長大後第一次不用戴眼鏡看世界，煥然一新。<br>福建東南新聞網</p></body></html>
