<html><header><meta charset="utf-8"><title>隔牆有耳：　揭秘　Twitter人爆奧巴馬勝經 - 李八方</title></header><body><h1>隔牆有耳：　<br>揭秘　Twitter人爆奧巴馬勝經 - 李八方</h1><p>互聯網有幾重要？睇睇奧巴馬選舉工程就知啦，事關佢嘅網絡宣傳同募捐攻勢，被視為連續贏到兩屆美國總統寶座嘅致勝關鍵。<br>由香港互聯網協會、數碼港同香港科學園喺本月27至28號合辦嘅「國際互聯網開發者高峰會」，原來請到Twitter創立期工程人員Britt Selvitelle來港演講，佢正正係奧巴馬2012年競選工程嘅義務工程師。<br>據知佢屆時會即席暢談如何用互聯網技術推動成個競選運動，想偷吓師嘅市民，不妨到香港互聯網協會網頁瀏覽詳情。</p></body></html>
