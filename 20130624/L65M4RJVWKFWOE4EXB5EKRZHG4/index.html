<html><header><meta charset="utf-8"><title>鐵騎飆車　灰狼狂追</title></header><body><h1>鐵騎飆車　灰狼狂追</h1><p>灰狼跑得多快？加拿大機械工巴特利特相信最清楚。他日前開着新買來的電單車，時速96公里在公路飆車，一頭長腳灰狼突然從左方的森林殺出，一直對他狂追不捨（圖），人狼最近的距離僅1.8米（六呎）；他趕緊加速才脫身保命。<br>巴特利特開車跑到老遠，才敢回頭再探狼蹤，拿出相機拍照，發現灰狼站在公路中央盯着他，看來絕無退讓之勢。巴特利特說：「如果我那時電單車沒油，那就麻煩了。即使我在電單車上，仍然聽到狼爪觸地的聲音。」<br>美國《赫芬頓郵報》</p></body></html>
