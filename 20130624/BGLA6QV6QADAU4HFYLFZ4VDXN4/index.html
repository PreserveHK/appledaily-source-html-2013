<html><header><meta charset="utf-8"><title>麒麟一番搾Frozen Beer　登陸香港</title></header><body><h1>麒麟一番搾Frozen Beer　登陸香港</h1><p>早期在日本直擊報道的麒麟一番搾Frozen Beer終於都登陸香港，這款啤酒是用了特別冷凍技術，將生啤打成-5℃的幼滑泡沫，最啱香港這樣悶熱的天氣。除了Frozen Beer，麒麟啤更特別與Inn Side Out合作推出期間限定的啤酒小食，啖啖滋味。</p><p>查詢：<br>2895 2900（Inn Side Out）</p></body></html>
