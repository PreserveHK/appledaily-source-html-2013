<html><header><meta charset="utf-8"><title>中環在線：郭炳江探軍情　巡荃灣工廈地盤 - 李華華</title></header><body><h1>中環在線：<br>郭炳江探軍情　巡荃灣工廈地盤 - 李華華</h1><p>新鴻基地產（016）老闆郭炳江平日放假最鍾意周圍去睇樓，佢噚日就走咗去荃灣，企喺馬路睇香港興業（480）位於荃灣灰窰角街嘅工廈項目「DAN6」。<br></p><p>睇十分鐘即閃</p><p>新地喺荃灣有多個工廈項目，郭炳江走去觀摩都唔出奇。大約四點半左右，佢同一班疑似新地員工，分別坐幾架私家車浩浩蕩蕩咁駛到荃灣，停喺DAN6對面馬路。<br>成班人落車企喺條街度，抬頭望住呢個未起好嘅樓盤，郭炳江不時手指指，又笑住講嘢，十分鐘唔夠就全部上車走人了。<br>照咁睇，廉署單官司真係冇影響佢日常生活咁喎。</p></body></html>
