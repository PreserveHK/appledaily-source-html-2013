<html><header><meta charset="utf-8"><title>警民推車　網友like爆</title></header><body><h1>警民推車　網友like爆</h1><p>【紅  磡】<br>【本報訊】紅磡德民街前日出現一幕「警民合作推車」的場面。一輛機場巴士駛經十字路口突然死火，警員與巿民最終成功將巴士推離主要道路。<br>事發前日下午3時許，一輛行走機場線E23雙層巴士沿紅磡德民街行駛，駛至船澳街十字路口「跪低」死火，造成交通阻塞，警員到場決定合力推車。有市民稱，初時只有數名警察從巴士車尾推前，之後陸續有警員及熱心途人加入，結果超過10人成功將巴士推前20米，完成後傳出陣陣歡呼及掌聲。事件經網上流傳，網民一面倒讚好，當中Martin Wong認為「警民合作和市民的熱心相助是香港人精神」。</p></body></html>
