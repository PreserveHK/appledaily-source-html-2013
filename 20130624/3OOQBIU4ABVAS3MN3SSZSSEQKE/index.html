<html><header><meta charset="utf-8"><title>蘋果綠葉
iBond今可場外交易</title></header><body><h1>蘋果綠葉<br>
iBond今可場外交易</h1><p>政府發行的第三批通脹掛鈎債券（iBond、4218），於銀行認購者將於今日收到iBond，並可於場外交易（OTC）沽出套現。客戶藉銀行以場外交易方式沽出iBond，銀行開出的買賣價，將較客戶透過證券行經紀在港交所所獲報價略低，主因銀行不會向客戶收取印花稅及經紀佣金，惟客戶在場內交易則會被收取相關費用，故差價主要反映收費的分別；而證券行客戶將於周二（25日）收到iBond，銀行及證券行客戶均於周二可以港交所（388）在二手市場買賣。</p></body></html>
