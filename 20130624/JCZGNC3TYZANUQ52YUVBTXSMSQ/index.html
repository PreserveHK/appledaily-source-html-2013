<html><header><meta charset="utf-8"><title>《獨行俠》遭米妮踩場</title></header><body><h1>《獨行俠》遭米妮踩場</h1><p>電影《獨行俠》噚日喺迪士尼加州冒險樂園搞首映，兩位主角尊尼狄普同艾米漢默企嗰個台仲有架火車頭喺後面！話晒喺迪士尼搞，米妮老鼠自然要出吓鏡啦，佢仲錫咗史提夫麥昆個孫仔一啖㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
