<html><header><meta charset="utf-8"><title>今日提醒你：選民改住址　月底前交表</title></header><body><h1>今日提醒你：<br>選民改住址　月底前交表</h1><p>選舉事務處提醒已登記選民，若他們的住址或其他登記資料有更改，須於本月29日或之前通知選舉事務處。政府亦鼓勵選民提供或更新電郵地址，以便收取選舉資訊。<br>選舉事務處發言人昨呼籲已搬遷的選民盡公民責任，在限期前向選舉事務處提供新住址，有關表格可於選民登記網站（ http://www.voterregistration.gov.hk）下載，或到選舉事務處、各區民政事務處及公共屋邨辦事處索取。填妥的表格可郵寄至灣仔愛群道32號愛群商業大廈10樓選舉事務處，或傳真至2891  1180，如有查詢，可致電2891 1001。</p></body></html>
