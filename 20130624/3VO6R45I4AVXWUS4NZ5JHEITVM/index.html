<html><header><meta charset="utf-8"><title>指原企中間拍MV</title></header><body><h1>指原企中間拍MV</h1><p>早排日本組合AKB48嘅總選賽果令好多人唔服，不過升做一姐嘅指原莉乃就話之你，前日佢好風騷咁首次企中間位，率領大島優子等人喺福岡街頭拍新歌MV。佢哋着到好繽紛，又有人奏管弦樂，十足開嘉年華咁。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
