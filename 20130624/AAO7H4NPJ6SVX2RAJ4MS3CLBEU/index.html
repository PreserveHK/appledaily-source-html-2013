<html><header><meta charset="utf-8"><title>春卷偷𥄫巴士男</title></header><body><h1>春卷偷𥄫巴士男</h1><p>【銅鑼灣→元朗】李思捷早排同陳雅倫傳緋聞，好在冇激走女友王宝宝（春卷），之前李思捷錄影電視節目，春卷仲去探班㖭，相反思捷就似乎冇乜時間陪女友，好似日前夜晚11點幾，春卷一個人喺銅鑼灣搭巴士返元朗朗屏邨，路途遙遙佢聽歌打發時間，仲不時偷望隔籬座位嘅男乘客，原來對方用手機睇緊電影，唔知邊齣戲咁吸引春卷要偷𥄫呢！<br>撰文：林妃</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
