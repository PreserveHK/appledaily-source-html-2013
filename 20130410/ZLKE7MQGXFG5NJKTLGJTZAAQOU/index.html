<html><header><meta charset="utf-8"><title>吳奇隆黑面神飯局</title></header><body><h1>吳奇隆黑面神飯局</h1><p>【北京】台灣藝人吳奇隆轉型成為製片人同埋投資者，之前佢投資嘅幾部電視劇收視都唔錯，𠵱家已經做咗老闆。早幾日下午佢喺北京東三環一間餐廳同兩男兩女同一位老人家食飯，嗰日佢明顯悉心打扮過，黑外套、黑褲配黑框眼鏡，髮型仲剪得好貼服。食完飯佢哋一齊離開，但係吳奇隆一直眉頭緊皺，沿路都冇講嘢，望落好嚴肅，淨係戴墨鏡嘅男友人一路陪住佢行。行到停車場吳奇隆先送咗幾位朋友上車，自己再同助手去攞車返公寓。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
