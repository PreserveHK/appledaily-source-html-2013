<html><header><meta charset="utf-8"><title>案件速遞︰　<br>中大前教授涉嫌呃工資</title></header><body><h1>案件速遞︰　<br>中大前教授涉嫌呃工資</h1><p>【本報訊】香港中文大學前助理教授譚彩鳳（圖）涉嫌在兩年間，向大學申報七份服務合約時作出虛假陳述，聲稱聘用了六名人士，並提供資料搜集、謄寫、輸入及分析等服務，誤導中文大學先後發出合共逾40,649元的工資。<br>47歲被告譚彩鳳昨天在沙田裁判法院，被控七項代理人意圖欺騙其主事人而使用文件罪，案發於2009年11月至2011年8月期間。被告否認控罪，案件押後至5月21日進行預審，她獲准以現金5,000元保釋，惟其間不准干擾證人。<br>案件編號：STCC1179/13</p></body></html>
