<html><header><meta charset="utf-8"><title>古仔型着　潮鞋升格</title></header><body><h1>古仔型着　潮鞋升格</h1><p>型男賣鞋係咪真係咁吸引？看LeSaunda今季已經係第二次搵古天樂做代言人，就知一定有幫助。型！又真係有着數，可以將一對平平無奇的鞋升格，着出品味，就已經值回票價。不過論驚喜，也不及站在古仔身旁的中國名模胥力文來得清新。看看兩人的打扮，告訴你着衫着鞋不一定要標奇立異，懂得拿揑色彩對碰，一身隨意的Smart Casual Wear已經贏晒。</p><p>查詢：LeSaunda（2518 1559）</p></body></html>
