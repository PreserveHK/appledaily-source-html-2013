<html><header><meta charset="utf-8"><title>白歆惠獨愛鴿子蛋</title></header><body><h1>白歆惠獨愛鴿子蛋</h1><p>台灣名模白歆惠日前在台北戴上充滿古印度風靈感的珠寶，原來她十分鍾情有典故的設計，她說：「我很喜歡歷史的東西，對於他們留下的足迹都特別好奇，常會想人生來或告別以後，能讓大家記得甚麼？接觸過、能戴過有歷史風華的珠寶，讓我覺得很感激，也覺得很幸福。」戴過無數珍貴的珠寶，原來白歆惠最回味的是紅寶石：「看到大顆的紅寶石戒指，就會想起《色，戒》裏的『鴿子蛋』。」<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
