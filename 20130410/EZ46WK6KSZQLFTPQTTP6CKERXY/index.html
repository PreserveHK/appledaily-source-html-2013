<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>夜闖商場　打傷保安</title></header><body><h1>各區突發簡訊：<br>夜闖商場　打傷保安</h1><p>【土瓜灣】<br>【本報訊】昨凌晨3時許，土瓜灣新碼頭街38號翔龍灣商場已關門，惟一名年約25至30歲男子，突然闖入商場內，42歲姓戴保安員立即阻止，並向對方解釋「商場閂門唔入得」，在多番勸告下，有人仍冥頑不靈，並且情緒激動，揮拳向保安員狂毆，姓戴保安員當場頭破血流，涉傷人男子逃之夭夭，店舖姓盧（58歲）女職員見狀代為報案，傷者送院治理。</p></body></html>
