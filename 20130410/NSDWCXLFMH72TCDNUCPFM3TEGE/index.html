<html><header><meta charset="utf-8"><title>案件速遞︰　<br>富家子又摸少女15分鐘</title></header><body><h1>案件速遞︰　<br>富家子又摸少女15分鐘</h1><p>【本報訊】多次在公共交通工具內干犯非禮的18歲富家子，上月9日在小巴非禮女乘客，警方仍然在調查之際，他又按捺不住，10日後搭港鐵時，不斷撫摸身旁18歲少女的大腿。少女過於驚慌，不敢張揚，只用雨傘阻擋，惟富家子不罷休，掃足15分鐘，直至有見義勇為男乘客目睹喝停他，並通知港鐵職員報警。<br>被告鍾雋弘昨天在沙田裁判法院承認非禮罪，指他在上月19日於一列由火炭至九龍塘站的港鐵列車內犯案。被告早前在東區裁判法院承認上月非禮小巴女乘客，兩案將一併今早判刑。<br>案件編號：STCC1185/13</p></body></html>
