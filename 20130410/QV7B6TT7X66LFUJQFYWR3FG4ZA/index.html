<html><header><meta charset="utf-8"><title>蘋果汁：<br>豐澤免費更換危險暖風機<br></title></header><body><h1>蘋果汁：<br>豐澤免費更換危險暖風機<br></h1><p>【本報訊】機電工程署呼籲市民，停用一款型號為FCHI2012的豐澤牌陶瓷暖風機（圖），以及聯絡豐澤安排免費更換。該署於最近一次安全測試發現，該款暖風機在不正常使用情況下，有部份零件可能會過熱燃燒。<br>機電工程署昨日表示，該款暖風機於去年11月至今年3月在豐澤發售。豐澤會為受影響消費者提供免費更換服務，並於昨日及今日在報章刊登免費更換服務通知。市民如有查詢，請於星期一至星期六上午9時至下午6時，致電豐澤的顧客服務熱線2606 8578或2606 8678。</p></body></html>
