<html><header><meta charset="utf-8"><title>醫療新知：<br>
機械人做手術致5死</title></header><body><h1>醫療新知：<br>
機械人做手術致5死</h1><p>機械人做手術近年越來越流行，外科醫生只需用電腦操控機械臂已能完成複雜的微創手術；但以準確見稱的機械人系統也會有失誤，並引起美國食物及藥物管理局關注，展開調查，研究是否需要加強監管。該局自去年初開始已接獲最少五宗相關的死亡報告，其他類型意外約500宗。近期嚴重事故包括去年一名女病人以機械人手術切除子宮，但一條血管疑被機械臂刺穿死亡。<br>該局的數字顯示，美國的機械人手術由2008年114,000宗，增至去年的367,000宗。除了嚴重的死亡個案外，也有較輕微的事故，例如在手術期間機械臂突然失靈，令手術要緊急暫停。</p></body></html>
