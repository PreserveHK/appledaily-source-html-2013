<html><header><meta charset="utf-8"><title>電視撈飯：展鵬奉旨黐茵媺</title></header><body><h1>電視撈飯：展鵬奉旨黐茵媺</h1><p>陳茵媺（Aimee）同陳展鵬飛咗去吉隆坡拍攝無綫新劇《單戀雙城》，佢哋之前喺當地做電台訪問同宣傳，成日出雙入對，噚日正式拍外景，Aimee第一時間上載佢同展鵬嘅開工相，預祝拍攝順利同合作愉快。Aimee講過要留喺馬來西亞拍成個月，男友陳豪話到明會去探班，唔知Aimee會唔會上載同男友嘅合照呢？</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
