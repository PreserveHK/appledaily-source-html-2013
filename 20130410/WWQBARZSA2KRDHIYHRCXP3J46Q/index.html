<html><header><meta charset="utf-8"><title>蘋果好介紹：排內檔萬眾期待</title></header><body><h1>蘋果好介紹：排內檔萬眾期待</h1><p>◆季初此程火併「太奇妙」入Ｑ，後駒接着兩戰全勝加到72分，「萬眾期待」目前52分大利。<br>◆近兩仗谷草均排12檔搏輸，今仗五檔好得多。<br>◆拼後積極操練，四歲馬過去用得少正在進步中，未交代必拼。</p><p>今日有料</p><p>可以免費上《蘋果日報》網<br> http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
