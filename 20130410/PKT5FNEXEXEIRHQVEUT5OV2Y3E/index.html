<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>酒店困𨋢  34人不適</title></header><body><h1>各區突發簡訊：<br>酒店困𨋢  34人不適</h1><p>【澳門】<br>【本報訊】澳門路氹城一間酒店，昨午4時17分發生困𨋢意外，4男30女酒店員工收工時乘搭一部大型員工電梯放工，疑電梯系統出現故障，電梯突然停頓，結果全部人困𨋢，由於大家擠迫在一起，空氣混濁，呼吸不暢，引致身體不適。</p><p>花個半小時救人</p><p>多輛消防車和救護車奉召駛至，當局即時啟動大型事故機制，協調救援工作。拯救人員花一個半小時始能將他們全部救出，其中4男10女送澳門鏡湖醫院、6女送氹仔鏡湖醫院、14女送山頂醫院，幸敷治後無大礙。</p></body></html>
