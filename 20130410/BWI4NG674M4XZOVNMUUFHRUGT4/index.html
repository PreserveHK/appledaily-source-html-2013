<html><header><meta charset="utf-8"><title>一中一台：奀妹離婚多爭拗</title></header><body><h1>一中一台：奀妹離婚多爭拗</h1><p>傅天穎（奀妹）與台灣藝人陳子強離婚，雙方為兒子會面形式及贍養費未達成協議，結果對簿公堂。前日台北地院傳召雙方上庭，但奀妹以腸胃炎為由請假，男方應訊時指妻子的財產比他多，要求她分295萬元新台幣（約75萬港元）財產。陳的律師還透露奀妹要求的贍養費及精神賠償費高於295萬元新台幣，案件下月2日續審。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
