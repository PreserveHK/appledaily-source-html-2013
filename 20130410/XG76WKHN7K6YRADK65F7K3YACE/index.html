<html><header><meta charset="utf-8"><title>「女友外套」攬實獨男</title></header><body><h1>「女友外套」攬實獨男</h1><p>作為獨男的你，是否曾幾何時覺得空虛、寂寞和凍？日本一班大學生設計出「女朋友外套」，讓單身的你感受被女友撒嬌、擁抱的滋味。<br>茨城縣筑波大學一班單身男經常幻想：「如果在車站等女朋友時，她從後出現給自己一個擁抱，感覺一定很好。」於是發明女朋友外套，將大衣配上腰帶及接駁耳筒，一邊聽着少女撒嬌的錄音說「不好意思，我遲到了」，一邊感受着腰帶收緊模擬被女友擁抱感覺。不過有女朋友的你可能有點感慨，認為伴侶遲到太多絕非好事。<br>英國《每日郵報》</p></body></html>
