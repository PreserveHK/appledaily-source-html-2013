<html><header><meta charset="utf-8"><title>整蠱專家<br>扮梳化嚇人</title></header><body><h1>整蠱專家<br>扮梳化嚇人</h1><p>惡作劇，小玩可怡情，大玩可亂性。美國加州整蠱專家弗格森（Rich Ferguson）早前在咖啡店扮梳化椅，顧客不虞有詐，坐下後，發現椅子突然彈起，嚇得驚惶失色。<br>曾在網上上載近200條整蠱短片的弗格森，早前在咖啡店穿上「咕𠱸裝」，坐在中空梳化椅上等待「中伏者」，並在附近設置偷拍鏡頭。無論是男女小孩，當弗格森彈起身，並叫「誰坐在我身上」時，都被他嚇了一跳。影片放在YouTube僅五天，已錄得近50萬次點擊。<br>YouTube</p></body></html>
