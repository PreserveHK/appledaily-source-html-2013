<html><header><meta charset="utf-8"><title>今日提醒你：<br>科學家呼籲　讓大豆回家</title></header><body><h1>今日提醒你：<br>科學家呼籲　讓大豆回家</h1><p>香港科學館將於4月13日至7月31日舉辦「大豆回家」展覽，探索野生大豆豐富的生物多樣性、解讀大豆的基因，及介紹有關大豆的研究。大豆具豐富營養價值，在原產地中國已有超過3,000年的種植歷史，自18世紀傳入美國後，更逐漸成為全球重要的經濟作物。<br>但近年中國的大豆出產量急降，每年要花費數百億美元進口大豆，大豆「種不敷用」引爆「糧食危機」。為是次展覽提供資料的中大生命科學學院教授林漢明希望藉此讓市民了解大豆，長遠則希望提升中國大豆的產量。</p></body></html>
