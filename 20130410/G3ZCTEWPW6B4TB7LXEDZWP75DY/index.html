<html><header><meta charset="utf-8"><title>紅Phone：特別版iPhone 5</title></header><body><h1>紅Phone：特別版iPhone 5</h1><p>早排先達流傳一些「特別版」 iPhone 5，有金有銀之外，更有粉紅、紅色等特別顏色，身邊更有朋友購入，但知道只是「改機」時，便即時退貨收場。但想不到的是，小記早前到巴黎工作，在當地專賣名牌的潮店Colette，竟發現類似的「特別版」 iPhone 5，更有多款顏色選擇，店員堅稱是正貨，但回港後問身邊專家級的果迷：「如果是正貨，官網沒可能沒出現過！」這個「特別版」之謎，真的無從稽考了。</p></body></html>
