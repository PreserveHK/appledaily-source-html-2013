<html><header><meta charset="utf-8"><title>楊崢否認基兒再婚</title></header><body><h1>楊崢否認基兒再婚</h1><p>楊崢和陳芷菁昨到中環出席一個重慶興建的新商場發佈會。楊崢被問到好友樂基兒離婚後傳婚訊，她說：「都有問佢，佢有答我，但我唔想代佢答，應該唔係。」她稱不想任樂基兒代言人，但知她生活開心。楊崢近日和商台簽新約，會繼續主持《1圈圈》節目。<br>此外，近日內地禽流感疫情嚴重，芷菁近日亦提升衞生意識，教女兒要常洗手。<br>採訪、攝影：卓寶花</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
