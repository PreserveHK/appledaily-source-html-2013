5月出生易患罕見病</title></header><body><h1>醫療新知：<br>
5月出生易患罕見病</h1><p>多發性硬化症（Multiple Sclerosis）或與出生的月份有關。英國科學家發現在5月出生的嬰兒，因為維他命D水平較低，免疫系統中的自體免疫反應T淋巴細胞的數量偏高，可增加免疫細胞出錯致「自己打自己」，並引致多發性硬化症。<br>研究分析各50名於5月及11月出生嬰兒的健康狀況，發現5月出生的嬰兒的維他命D平均低兩成，對身體有害的自體免疫反應T淋巴細胞數量比11月出生的嬰兒高近一倍。近年不少研究發現維他命D不足與多發性硬化症有關，今次研究顯示此風險因素可能於胎兒在母體中已存在，與母親懷孕時的天氣及環境等也有關連。</p></body></html>
