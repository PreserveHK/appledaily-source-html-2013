<html><header><meta charset="utf-8"><title>嘆惹味避風塘美食</title></header><body><h1>嘆惹味避風塘美食</h1><p>論香港地道美食，我最愛火辣的避風塘炒蟹，這種源自漁村的美食，的確刺激味蕾。最近尖沙嘴凱悅酒店咖啡廳便以炸蒜、乾葱、乾辣椒、鮮辣椒、豆豉、香葱等炮製一系列香辣惹味的避風塘美食自助餐，包括炒辣蟹、椒鹽海蝦、辣酒煮花螺、蒜茸蒸帶子。吃過熱辣惹味的熱葷後，還可品嚐冰凍的馬蹄露、海帶綠豆沙、雪耳木瓜糖水等，保證令各位食到停唔到口。</p><p>避風塘美食自助晚餐（3721 7700）</p><p>收費：星期一至四，成人$488/位、小童$244/位；星期五至日、公眾假期及前夕，成人$548/位、小童$274/位<br>地址：尖沙嘴河內道18號大堂樓層</p></body></html>
