<html><header><meta charset="utf-8"><title>中環在線：<br>稻香雞變燈最開心 - 李華華</title></header><body><h1>中環在線：<br>稻香雞變燈最開心 - 李華華</h1><p>酒樓股稻香（573）自96年開始，每年都搞「一蚊雞」優惠，唔知點解今年特別大迴響，一出就撞正港股急插，被人懷疑呢隻雞燈燈哋。股民當然唔like，稻香CEO梁耀進（Eric）就讚好，最開心有咁多免費宣傳咁話。<br>Eric話，搞咗咁多年一蚊雞，未試過推出第一日就咁多新聞，「不過我都要講，一蚊雞由96年就開始，年年都喺差唔多4月左右推出，所以股市跌係唔關我哋事㗎」。稻香每年賣出超過50萬隻一蚊雞，今年開始頭一個星期，已賣出逾10萬隻。為免浪費食物，客人可以用五毫子買半隻雞。</p></body></html>
