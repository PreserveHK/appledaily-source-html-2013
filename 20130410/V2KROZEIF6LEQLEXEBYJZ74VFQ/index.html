<html><header><meta charset="utf-8"><title>電視撈飯：維基否認製作縮皮</title></header><body><h1>電視撈飯：維基否認製作縮皮</h1><p>新免費電視牌照遲遲未發牌，噚日又有報道話王維基打造嘅香港電視面臨冇牌危機要變陣，縮皮停挖角兼減產，啱啱簽約嘅蒙嘉慧隨時白𢭃人工唔使開工。香港電視嘅發言人Jessie噚日喺電話度否認：「我哋一向嘅做法係睇吓開乜嘢劇而決定人選，劇集製作費依然係100萬一集，王生喺劇本要求嚴謹咗，要有齊劇本先開工，同發牌完全無關。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
