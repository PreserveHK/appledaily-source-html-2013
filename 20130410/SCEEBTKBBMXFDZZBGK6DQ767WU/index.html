<html><header><meta charset="utf-8"><title>一中一台：林依晨拍拖潛水</title></header><body><h1>一中一台：林依晨拍拖潛水</h1><p>台灣藝人林依晨最近很頻撲，早前與蘇有朋拍攝電影《甜蜜殺機》，片中飾演女警的她，有場被挾持的戲份，之前又替新加坡當局完成微電影，宣傳當地旅遊業。日前她接受雜誌訪問時，提起在美國從事潛水用品工作的男友林于超時，大方透露二人於去年10月報名上潛水課程，更通過海洋實地訓練，取得潛水執照。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
