<html><header><meta charset="utf-8"><title>飢渴四女　輪姦夜蒲男</title></header><body><h1>飢渴四女　輪姦夜蒲男</h1><p>女人夜蒲時切勿輕易坐陌生男子的順風車，原來這也適用於男人身上。加拿大多倫多市19歲青年上月底在夜店認識四名女士，對方提議順道駕車載他一程，豈料他上車後被載到一個停車場，遭四名中女輪姦。<br>警方表示，該名青年被姦後幾天才報警，雖然他沒有受傷，但勇氣可嘉，因為很多男人被姦後羞於啟齒，令女色魔逍遙法外。警方正通緝四名30至36歲的中年女性，身高1.62米（5呎4吋），體重91公斤（200磅）。<br>美國《紐約每日新聞報》</p></body></html>
