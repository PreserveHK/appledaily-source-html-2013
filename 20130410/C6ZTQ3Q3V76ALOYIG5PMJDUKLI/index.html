<html><header><meta charset="utf-8"><title>太空中流淚　黏臉兼刺眼</title></header><body><h1>太空中流淚　黏臉兼刺眼</h1><p>在太空無重狀態生活，跟在地面截然不同，加拿大太空人哈德菲爾德（Chris Hadfield）繼早前示範刷牙要連水吞落肚後，最近再拍短片示範千萬不要在太空流淚，因為那滋味是很刺痛。<br>哈德菲爾德直言不能像演員般隨意擠出眼淚，所以改用食水注在眼邊，營造流淚效果。他說：「啫喱球狀的淚珠不會掉下來，所以若繼續流淚，啫喱球將會越來越大，擴展到鼻部及另一隻眼。啫喱球亦帶來刺眼感覺，我必須以毛巾抹掉。」<br>英國《每日郵報》</p></body></html>
