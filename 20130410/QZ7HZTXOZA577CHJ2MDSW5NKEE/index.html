<html><header><meta charset="utf-8"><title>一中一台：周迅缺席金像獎</title></header><body><h1>一中一台：周迅缺席金像獎</h1><p>今屆香港電影金像獎周六舉行，周迅同時憑《大魔術師》及《聽風者》提名爭影后，但她屆時不會來港出席頒獎禮，昨日她在官方微博宣佈：「抱歉，由於工作檔期無法調配之原因，無法出席本次香港電影金像獎頒獎典禮。」她表示提名已是最大肯定，也向金像獎、香港電影人表示感謝，她必繼續努力，也希望把更多得獎機會留給年輕一代演員。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
