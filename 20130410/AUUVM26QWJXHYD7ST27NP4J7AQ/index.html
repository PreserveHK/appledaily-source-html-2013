<html><header><meta charset="utf-8"><title>馮仁昭四圍超：千嬅否認生朱古力瘤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：千嬅否認生朱古力瘤 - 馮仁昭</h1><p>現年39歲嘅楊千嬅前日傳出秘密入院做婦科手術，事後千嬅喺微博報平安，但有報道話佢生朱古力瘤，因為唔想影響追女，所以急急割瘤，據知其實千嬅只係做咗個割纖維瘤嘅小手術，為免粉絲擔憂，千嬅噚日又喺微博話：「只是一個小毛病……絕非網上報道甚麼朱古力瘤，私人事情不需交代，但為免失實報道，才在這裏報平安。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
