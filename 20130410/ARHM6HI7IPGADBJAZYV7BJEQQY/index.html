<html><header><meta charset="utf-8"><title>案件速遞︰　<br>偷渡「山賊」判監76個月</title></header><body><h1>案件速遞︰　<br>偷渡「山賊」判監76個月</h1><p>【本報訊】有打劫行山人士案底的內地男子，前年年底偷渡來港後，三次在行山熱點以12吋長牛肉刀指嚇五名行山人士搶劫，掠走手機、相機和現金等財物總值逾2.8萬元。他昨天於高等法院認罪，被判監76個月。<br>45歲被告張隨岭（又名張偉）承認三項搶劫及一項藏有攻擊性武器罪，其後須就非法入境罪於裁判法院判刑。案件發生於前年12月31日至去年2月5日期間，地點分別在鴨仔山、鷹巢山自然教育徑和大水井。法官判刑指出，張曾經因為打劫行山人士被判監4年，但並沒有為此吸取教訓。<br>案件編號：HCCC281/12</p></body></html>
