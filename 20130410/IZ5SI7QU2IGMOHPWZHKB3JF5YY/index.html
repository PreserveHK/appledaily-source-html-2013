<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>賭仔燒炭　輸馬賠命</title></header><body><h1>各區突發簡訊：<br>賭仔燒炭　輸馬賠命</h1><p>【西貢】<br>【本報訊】47歲姓黃中年男子，據悉早前因賭輸馬而陷入財困，萌生死念，前晚10時許，於西貢翠塘路1號翠塘花園住所浴室內燒炭自殺，其76歲姓陳母親自外返抵，赫見浴室門罅有煙冒出，揭發愛子尋死，慌忙報警。<br>救護員趕抵證實黃已明顯身亡，警方無撿獲遺書，調查後相信黃因金錢問題尋死，並無可疑，其後召仵工將屍體舁送殮房。</p></body></html>
