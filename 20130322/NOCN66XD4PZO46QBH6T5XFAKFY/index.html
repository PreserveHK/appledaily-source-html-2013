<html><header><meta charset="utf-8"><title>蘋果汁：<br>200萬搞首屆國際IT匯</title></header><body><h1>蘋果汁：<br>200萬搞首屆國際IT匯</h1><p>【本報訊】政府資訊科技總監辦公室與本地資訊及通訊業界，將於4月8日至21日舉辦首屆「國際IT匯」，包括25個項目及活動，例如亞洲最大型國際資訊科技博覽，以及多個研討會、論壇、會議、比賽及頒獎禮等，涵蓋流動科技、雲端運算、資訊保安、數碼娛樂、物聯網等多個本港正迅速發展的資訊及通訊科技範疇。<br>總監賴錫璋指，今次活動斥資約200萬元作統籌等用途，希望藉此展示本港IT業的發展與成就，並鞏固香港作為亞太區資訊科技中心地位。國際IT匯有十多項活動歡迎公眾人士參與，部份需要預先登記，個別展覽活動歡迎公眾參觀。</p></body></html>
