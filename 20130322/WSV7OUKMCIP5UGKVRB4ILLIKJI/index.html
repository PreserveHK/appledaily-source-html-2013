<html><header><meta charset="utf-8"><title>強對流天氣破壞力大</title></header><body><h1>強對流天氣破壞力大</h1><p>【話你知】<br>造成東莞多人傷亡的強對流天氣，是春夏常見的天氣現象。當春季冷暖空氣交替時，暖空氣被急劇抬升，當上升到一定高度時，高空氣溫低，空氣中的水氣就會凝結成水滴或冰晶，水滴或冰晶因重力作用下降時，又被更強烈的上升氣流攜升，如此反複不斷，不穩定能量釋放，從而引起了大風、雷雨、冰雹等異常天氣。強對流天氣破壞力是僅次於熱帶氣旋、地震、洪澇之後第四位具有殺傷性的災害性天氣。</p></body></html>
