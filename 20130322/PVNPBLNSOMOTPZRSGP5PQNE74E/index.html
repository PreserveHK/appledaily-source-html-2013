<html><header><meta charset="utf-8"><title>減肥過度　氣血不足　月經不調</title></header><body><h1>減肥過度　氣血不足　月經不調</h1><p>【中醫意見】<br>婦女不孕可試用中藥調理身體，月經不調亦可考慮由中醫辨症下藥。註冊中醫師甘婉菁指出，經痛及經期不準，都屬於月經不調。婦女情緒壓力大、飲食習慣或因受寒及運動量不足引致腎虛，都是造成月經不調的常見原因，中醫需替有此問題的女士先辨症，找出成因才對症下藥。如腎虛者要服用可保氣益血的藥方，常吃油膩食物致痰濕者則要服用可化痰化濕的中藥。<br>婦產科專科醫生陳憶仕則指出，本港流行減肥文化，但卻有女士因減肥過度，導致氣血不足，加上生活壓力大，影響子宮健康，同樣有可能引致月經不調或不孕。<br>《蘋果》記者</p></body></html>
