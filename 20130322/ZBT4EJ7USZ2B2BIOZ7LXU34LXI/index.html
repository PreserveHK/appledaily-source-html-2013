<html><header><meta charset="utf-8"><title>求驗客手記：<br>巴神搭飛機俾雷劈</title></header><body><h1>求驗客手記：<br>巴神搭飛機俾雷劈</h1><p>《哀》<br>意大利國家隊喺噚晚同巴西踢熱身賽，據報意軍賽前搭飛機去瑞士嘅時候竟然遇上九宵驚魂，嚇到巴洛迪利同埋一班意大利職球員鼻哥窿都冇肉。當時天氣相當唔理想，架飛機由佛羅倫斯起飛之後，突然俾雷劈中，好在班意大利球員平時冇做咩虧心事，最後都平安去到目的地。教練柏蘭迪利事後講返呢件事：「我估喺飛機上面冇人夠膽講話當時一啲都唔驚，以前都遇過類似情況，但冇今次咁震撼。」</p></body></html>
