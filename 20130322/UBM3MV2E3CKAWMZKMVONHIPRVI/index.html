<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華嫌打戲唔夠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華嫌打戲唔夠 - 馮仁昭</h1><p>任達華、甄子丹同內地女星黃聖依等，噚日喺舊啟德機場嘅空地繼續為新戲開工。<br>華哥話戲內雖然同甄子丹有幾場對打戲，對住宇宙最強嘅華哥，居然話打戲唔夠喉，仲開口向甄子丹挑機：「如果再有場喺水底就好，一定冇人夠我打。嚟緊會有場喺真嘅青馬大橋上拍，我會坐喺直升機度追子丹。」<br>至於甄子丹就話套戲下月初會去長白山雪山取景，喺當地拍4至5日後再去北京拍攝。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
