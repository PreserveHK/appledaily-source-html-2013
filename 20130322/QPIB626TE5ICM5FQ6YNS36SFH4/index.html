<html><header><meta charset="utf-8"><title>免提脷刷　隨時刷牙</title></header><body><h1>免提脷刷　隨時刷牙</h1><p>覺得刷牙費時又麻煩，大可以嘗試用加拿大兩名26歲青年發明的「脷刷」，完全不需要用手，靠活動舌頭就可以。<br>埃瑟爾與菲亞德某次放工後，駕車回家途中忽發奇想：如果隨時隨地都能刷牙就好了。於是發明「脷刷」T2T，只要將有牙膏塗層的膠套套在舌頭上，靠膠套上下兩邊的「鋸齒」就能把牙刷得乾乾淨淨。由於毋須動手，兩人聲稱T2T比傳統牙刷更衞生有效，現正參與創業真人騷試鏡，希望籌得10萬加元（約76萬港元）投產。<br>加拿大《蒙特利爾公報》</p></body></html>
