<html><header><meta charset="utf-8"><title>醫療新知：<br>
一家七口感染百日咳</title></header><body><h1>醫療新知：<br>
一家七口感染百日咳</h1><p>衞生防護中心接獲一家七口感染百日咳個案。首先證實中招的兩個月大男嬰，今年1月26日因咳嗽入聯合醫院，化驗顯示感染百日咳，他未曾接種預防疫苗。檢測發現其6名家人同樣中招，均有咳嗽、發燒症狀，未知是否經此傳播男嬰。6人有3人曾接種疫苗，但未完成整個療程，其餘3人忘記有否打針。他們毋須入院，接受抗生素治療後，情況穩定，男嬰已出院。<br>近年英美等國家的百日咳個案持續上升，防護中心續指，本港2008年至本月16日共有99宗百日咳個案，71%屬本地感染。62%個案為兩個月以下嬰兒、即在未接種第一劑百日咳預防疫苗前便中招。</p></body></html>
