<html><header><meta charset="utf-8"><title>蘋果汁：<br>社協促重視新移民權利</title></header><body><h1>蘋果汁：<br>社協促重視新移民權利</h1><p>【本報訊】現時每年約有2萬名新移民婦女來港團聚，但社區組織協會指，新移民與永久居民在享有權利方面有極大差異，認為政府帶頭製造歧視，昨趁國際消除種族歧視日向政制及內地事務局請願，要求平等對待新移民，消除社會分化。<br>社協與新移民婦女約數十名代表昨到政總請願，社協表示，《基本法》雖寫明新移民作為香港居民享有平等權利，但他們在投票權、申請政府工、公屋申請甚至置業都設有七年來港限制，認為將永久居民和新移民區別對待，是促成社會分化的元凶。社協要求當局重視新移民權利，令他們的人權受到保障、免受歧視。</p></body></html>
