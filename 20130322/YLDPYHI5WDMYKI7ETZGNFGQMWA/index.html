<html><header><meta charset="utf-8"><title>二星米芝蓮　期間限定</title></header><body><h1>二星米芝蓮　期間限定</h1><p>於4月16至21日期間，在澳門十六浦索菲特酒店裏的 Prive' Restaurant，將會邀請來自法國的二星米芝蓮名廚Jean-Pierre Jacob到場，跟餐廳主廚Yannick Ehrsam聯手炮製5或8道菜的晚餐，價錢分別是MOP888及MOP1,288，期間限定各位饕客不容錯過。</p><p>Prive' Restaurant</p><p>地址：澳門巴素打爾古街十六浦索菲特酒店6樓<br>電話：853  8861  7213</p></body></html>
