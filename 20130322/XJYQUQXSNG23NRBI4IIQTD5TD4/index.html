<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>惡女吹雞毆勸交男</title></header><body><h1>各區突發簡訊：<br>惡女吹雞毆勸交男</h1><p>【新蒲崗】<br>【本報訊】兩少女爭執，男友人做「和事老」卻惹血光之災。17歲少女與女友人，昨凌晨3時在新蒲崗寧遠街與仁愛街交界公園談心，其間為事爭執，兩女吵得臉紅耳赤，兩人共同朋友26歲姓黃男子見狀，好心勸交，豈料激怒其中一女，她隨即致電「吹雞」，召來十多名年約20至25歲惡漢到場，不由分說圍毆黃某，黃頭眼受傷送院，惡漢與「吹雞少女」傷人後逃去。</p></body></html>
