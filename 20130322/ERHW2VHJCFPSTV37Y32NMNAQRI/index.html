<html><header><meta charset="utf-8"><title>求驗客手記：<br>C朗女友「全裸」出術</title></header><body><h1>求驗客手記：<br>C朗女友「全裸」出術</h1><p>《樂》<br>基斯坦奴朗拿度（C朗）今晚要帶領葡萄牙，喺世盃外作客以色列，而佢女友艾琳娜最近亦都忙不停，包括又再挑戰自己嘅性感底線，疑似全裸示人。艾琳娜曾經講過，堅持唔會拍全裸照，今次肯賣大包其實唔係為咗錢，而係另有特別意義；佢為《自然美》畫集拍嘅呢套性感照，主題係美女同自然融合，呼喚人類要提高環保意識。就咁睇幾幅作品，一絲不掛嘅艾琳娜（圖）似乎去得好盡；但亦有啲幕後花絮相，見到佢有着住底褲，啲性感照唔知係咪執相執到「全祼」呢？</p></body></html>
