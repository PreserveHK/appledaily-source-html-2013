<html><header><meta charset="utf-8"><title>案件速遞：<br>呃57萬綜援　店東入獄</title></header><body><h1>案件速遞：<br>呃57萬綜援　店東入獄</h1><p>【本報訊】單親髮型屋東主聲稱因不敢動用母親的血汗錢，申請綜援時隱瞞多個銀行戶口，及後又未有向社署申報母親遺下的百多萬元遺產，令他獲多發57萬元綜援金。涉案東主早前認罪，裁判官指犯案時間長，金額巨大，但考慮被告初犯，判處入獄10個月。<br>辯方求情指被告黃沃新（54歲）因幼子有過度活躍症，需要每天陪他睡覺，希望獲輕判。<br>案情指被告於2002年至08年4月期間，隱瞞與母親的聯名戶口，戶口內有20多萬元，以及另外15個銀行戶口。他於03年獲得母親百多萬元遺產，但沒申報。<br>案件編號：KTCC5975/12</p></body></html>
