<html><header><meta charset="utf-8"><title>奧巴馬訪西岸「巴人應有國家」</title></header><body><h1>奧巴馬訪西岸「巴人應有國家」</h1><p>正在以色列訪問的美國總統奧巴馬（Barack Obama），昨天（周四）轉到西岸訪問，與巴勒斯坦自治政府主席阿巴斯（Mahmoud Abbas）會晤，公開表示「巴人應有屬於自己的國家」，並批評以色列繼續興建猶太殖民區無助以巴和平。<br>兩人會面前，加薩的武裝分子先給奧巴馬一個下馬威，向以色列斯德洛特鎮（Sderot）發射了兩支火箭，但沒人傷亡。<br>奧巴馬前天歷史性訪問以色列期間發生小插曲，特地由美國空運到當地的總統專車，竟因司機誤將汽油當柴油加油，導致汽車死火，特工被迫換了另一輛專車接載奧巴馬，場面尷尬。<br>英國《每日郵報》/路透社</p></body></html>
