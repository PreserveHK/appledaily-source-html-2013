<html><header><meta charset="utf-8"><title>晶片植入皮測心臟病<br>病發通知醫生</title></header><body><h1>晶片植入皮測心臟病<br>病發通知醫生</h1><p>瑞士洛桑聯邦理工學院發明一種驗血晶片，它能植入病人皮膚監察病人各種血液的化學元素，猶如無時無刻在驗血，一旦偵測到病人有可能心臟病發，會在病發前幾小時透過手機向醫生發送預警，絕對是醫學革命。<br>新晶片14毫米長，由五組感應器組成，表面覆蓋一種酶，可監察乳酸、葡萄糖等濃度，外置充電池，提供約0.1瓦電力，但壽命僅1.5個月，研究員正研究如何可延長儀器壽命，預料四年內可推出巿場。<br>英國《每日郵報》</p></body></html>
