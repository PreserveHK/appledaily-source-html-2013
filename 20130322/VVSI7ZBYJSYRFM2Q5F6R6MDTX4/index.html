<html><header><meta charset="utf-8"><title>Toby粗腰有孕味</title></header><body><h1>Toby粗腰有孕味</h1><p>【尖沙嘴】31歲嘅唐詩詠近日同馬國明傳緋聞，不過佢最愛嘅人始終係崔建邦就係人都知，前日佢又有新對象，不過今次係人妻梁靖琪（Toby）。兩個女人前日下晝兩點幾，喺尖沙嘴海港城一間西餐廳開餐，食完仲唔捨得走，坐咗喺度傾偈，見佢哋越講越開心，唔知係咪講緊自己嘅另一半。大約3點鐘，佢哋卒之離開，望落Toby肥咗好多，條腰仲粗咗成個碼，唔知係咪有咗BB呢？之後佢哋去咗停車場攞車走人。<br>採訪、攝影：彭琮然</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
