<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫燕姿被停餵母乳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫燕姿被停餵母乳 - 馮仁昭</h1><p>新加坡天后孫燕姿之前順利生咗個囝囝，一度有傳佢暴肥咗好多，但日前有傳媒影到孫燕姿同朋友去食麻辣火鍋，身形不知幾標準，同以前未生嘅樣好相似。另外之前孫燕姿有透露係親自餵母乳，不過有傳因為佢乳腺發炎而被迫叫停，甚至連已經擠出嚟嘅母乳都要放棄，𠵱家孫燕姿嘅囝囝惟有飲奶粉開嘅奶，好彩新加坡應該唔似香港咁有奶粉短缺，所以佢唔使擔心囝囝會食唔飽。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
