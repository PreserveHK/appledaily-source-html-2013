<html><header><meta charset="utf-8"><title>案件速遞：<br>老公斬情夫　判監兩年</title></header><body><h1>案件速遞：<br>老公斬情夫　判監兩年</h1><p>【本報訊】七旬翁跟少妻新婚不足半年對方便出軌，三度跟蹤撞破妻子到情夫公司玩「煮飯仔」，質問下妻子坦承有外遇，更離家出走。老翁不忿將畢生積蓄40萬元投放在妻子身上，人財兩失，持刀到公司斬傷情夫。他昨承認意圖傷人罪，判囚兩年。<br>70歲被告黃種聰承認於去年10月21日，在觀塘定安街的裝修公司以菜刀斬傷54歲東主林生後腦，雙方糾纏期間，事主面及手臂受傷。辯方指被告去年離婚後，同年約4月再娶38歲少妻，但不久少妻態度轉變，被告三度跟蹤她，撞破她在裝修公司與事主玩「煮飯仔」，感到憤怒因而犯案。<br>案件編號：DCCC82/13</p></body></html>
