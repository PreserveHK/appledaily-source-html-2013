<html><header><meta charset="utf-8"><title>仲里依紗奉子成婚</title></header><body><h1>仲里依紗奉子成婚</h1><p>日本女星仲里依紗（左），昨日凌晨與男星中尾明慶（右）發放連名傳真宣佈奉子成婚，傳真上說：「我們從四年前初次相遇後，一直是好朋友，我們彼此深信和對方結婚的話，能夠建立幸福的家庭。我們的口號是大愛，會盡最大努力來建立我們的家庭。」。現年23歲的仲里已為大她一年的中尾懷孕三個月。二人四年前因合演《穿越時空的少女》而結緣。據新一期日本雜誌《女性Seven》報道，仲里依紗被懷疑當時拆散中尾與前模特兒女友的戀情。</p><p>想睇更多首輪猛片介紹同預告片？《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ <br></p></body></html>
