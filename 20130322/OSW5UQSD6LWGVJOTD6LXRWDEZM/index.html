<html><header><meta charset="utf-8"><title>醫療新知：<br>
老婦亂服中成藥送院</title></header><body><h1>醫療新知：<br>
老婦亂服中成藥送院</h1><p>胡亂服藥，隨時出事。一名83歲老婦服用由內地山東省生產、沒有在港註冊的中成藥「骨痛寧－CO風濕骨痛寧膠囊」（上圖）後，本月9日不省人事被送入北區醫院，檢查發現病人出現腎上腺皮質功能不全。化驗顯示該藥含類固醇、止痛藥及抗生素等六種西藥，卻沒有標示。調查指病人患多種內科病，持續數年關節痛，間中服用該藥。藥物由親友在深圳購買，包裝註有山東省陽谷鑫鑫藥業有限公司字樣。病人治療後已出院。化驗指該藥所含的「潑尼松」屬類固醇，若長期高劑量服用可致高血壓及損害腎臟。</p></body></html>
