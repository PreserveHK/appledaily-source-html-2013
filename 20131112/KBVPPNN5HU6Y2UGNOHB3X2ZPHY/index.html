<html><header><meta charset="utf-8"><title>各區突發簡訊：得罪人排檔又遭淋糞</title></header><body><h1>各區突發簡訊：<br>得罪人排檔又遭淋糞</h1><p>【旺　角】<br>【本報訊】疑因爆粗得罪人、6年來屢遭淋糞的旺角廣東道排檔檔主萍姐（68歲），雖然多次於檔口寫道歉字句，始終未能與「疑犯」冰釋前嫌，自今年3月被淋糞之後，昨晨9時許，她開檔時又發現檔口滿佈糞便報警。兒孫滿堂的萍姐事後稱子女力勸她退休，又指自己並非態度差：「唔做就冇細藝啦，我講嘢係大聲，唔係鬧人！我使乜驚呀？」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
