<html><header><meta charset="utf-8"><title>體訊速遞：（足球）港職聯最少有8隊</title></header><body><h1>體訊速遞：<br>（足球）港職聯最少有8隊</h1><p>足總昨公佈參加來季港職聯的具體安排，參賽球會必須預先獲得香港球會牌照，而足總已向各甲組及乙組送出參賽標準及要求。為保證球隊質素，新一屆港職聯最少要8支球隊組成。本報消息(香港)</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
