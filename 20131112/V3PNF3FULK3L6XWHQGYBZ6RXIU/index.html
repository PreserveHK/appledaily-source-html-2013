<html><header><meta charset="utf-8"><title>網事力場：吳青峰變臉娛人娛己</title></header><body><h1>網事力場：吳青峰變臉娛人娛己</h1><p>台灣組合蘇打綠主音吳青峰噚日喺微博度寫：「世界歡迎小丑耍寶懶理真心嚴肅……苦悶時，那就裝瘋賣儍吧，雖然自己不一定真的快樂，起碼能看見周遭的人歡笑。哎，我真的很愛我的夥伴們。」其實青峰寫乜嘢都唔係重點，重點係佢同班隊友用咗啲程式加工整大隻眼，相信fans見到實會心微笑！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
