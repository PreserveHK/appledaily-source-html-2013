<html><header><meta charset="utf-8"><title>猩猩慘變野味　印尼村民話似鹿肉</title></header><body><h1>猩猩慘變野味　印尼村民話似鹿肉</h1><p>想不到「背脊不是向天」的猩猩，也會淪為人類的桌上佳餚。<br>在印尼的婆羅洲，有村民聲稱見到獵人誤將瀕臨絕種的猩猩，當鹿開槍射殺，把奄奄一息的猩猩帶走煮食，指猩猩肉似鹿肉，有點硬，但比豬牛好吃。據悉，這頭遇害的猩猩，相信至少有20歲。<br>事後3名村民被當局拘捕，當局發言人稱，沒有證據顯示猩猩曾遭槍擊，會就案件進行調查。<br>英國《每日郵報》/都市報</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
