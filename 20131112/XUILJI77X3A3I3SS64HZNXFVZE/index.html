<html><header><meta charset="utf-8"><title>體訊速遞：（足球）羅馬尼亞生死戰缺隊長</title></header><body><h1>體訊速遞：<br>（足球）羅馬尼亞生死戰缺隊長</h1><p>羅馬尼亞將於本周五及下周二，與希臘進行兩回合的世界盃歐洲區附加賽，但賽前收到噩耗，隊長基利捷斯（圖）因傷無緣披甲。這名現效力熱刺的鐵衞，在周日英超鬥紐卡素時背部受傷已退隊，教練比杜卡亦立即補選了布加勒斯特戴拿模後衞基哥里。綜合外電（羅馬尼亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
