<html><header><meta charset="utf-8"><title>News Flash歐衞星墜大西洋</title></header><body><h1>News Flash<br>歐衞星墜大西洋</h1><p>歐洲航天局的地球重力場和海洋環流監察衞星（GOCE圖）昨日失效墜落地球，大部份殘骸在大氣層燒毀解體，約25%跌入地球，當局確認碎片墜落南極洲和南美洲之間的大西洋南部海域，沒有收到任何破壞或人命損傷報告。<br>美聯社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
