<html><header><meta charset="utf-8"><title>各區突發簡訊：九巴撞樹　斷幹砸車頂</title></header><body><h1>各區突發簡訊：<br>九巴撞樹　斷幹砸車頂</h1><p>【旺　角】<br>【本報訊】一輛載客九巴雙層巴士，昨午3時許沿旺角太子道西西行，駛至基堤道附近時，巴士左車頭疑撞及路旁大樹，多條被撞斷樹幹跌落巴士車頂及馬路，車長停車報警，一名34歲男乘客報稱頸部及手指不適，但毋須送院。現場行人路邊豎有「雙層巴士小心車頂」警告牌，懷疑巴士駛近路邊肇事，但車長辯稱並無撞樹，是大樹塌下壓中巴士。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
