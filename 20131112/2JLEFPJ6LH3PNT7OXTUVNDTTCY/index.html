<html><header><meta charset="utf-8"><title>【點滴】韓寒貼愛女萌照遭求親</title></header><body><h1>【點滴】<br>韓寒貼愛女萌照遭求親</h1><p>內地著名作家韓寒昨透過微博，首次發佈3歲女兒韓小野的萌照（圖），他強調並非故意趁光棍節公開照片，皆因女兒多次被偷拍，索性自己發佈。而當上媽媽的女星姚晨看過照片後，便為其四個月大的兒子土豆求親：「親愛的萌小野，來給土豆當媳婦吧！放心，我不是惡婆婆的。」</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
