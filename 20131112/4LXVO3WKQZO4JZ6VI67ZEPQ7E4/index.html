<html><header><meta charset="utf-8"><title>體壇拾趣：麥伊骨折復出無期</title></header><body><h1>體壇拾趣：<br>麥伊骨折復出無期</h1><p>今季金塊表現大跌watt，完全同上季係西岸3哥嘅表現成強烈反比。衰開有條路，正選中鋒、「腦殘」麥伊（圖）一直都受左腳酸痛困擾，日前檢查發現原來左腳脛骨骨折。現時5戰只得1勝嘅金塊宣佈，麥伊暫時復出無期，亦唔知使唔使做手術；佢嘅位置將會由後備莫茲哥夫頂住先。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
