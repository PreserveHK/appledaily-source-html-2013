<html><header><meta charset="utf-8"><title>神童說話倒轉講　靠app至聽得明</title></header><body><h1>神童說話倒轉講　靠app至聽得明</h1><p>蘇格蘭一名10歲男童卡梅倫，身懷絕技，可以流暢地將複雜字句倒轉朗讀。要聽懂男童的說話，得靠應用程式錄下卡梅倫所讀的倒轉字句，再把字句還原，才能聽得懂。卡梅倫父親拍下兒子的特殊技能，並將片段放上網炫耀。<br>不過有網民質疑，卡梅倫只是生硬背誦字句，並非能將任何字句倒轉朗讀，要求男童公開示範，才相信他真的能倒轉說話。<br>英國《每日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
