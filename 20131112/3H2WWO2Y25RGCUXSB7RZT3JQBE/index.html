<html><header><meta charset="utf-8"><title>日日練跨欄　山羊勁過劉翔</title></header><body><h1>日日練跨欄　山羊勁過劉翔</h1><p>江蘇南京浦口區一戶農民，培養出一隻「跨欄高手」，每天連跳十道圍牆。<br>牠其實是隻山羊，早晨出羊圈時，動作敏捷，連跳10個1.5米高的圈牆。看過相關視頻的網民都說，山羊將過氣「欄王」劉翔比下去。<br>新浪微博</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
