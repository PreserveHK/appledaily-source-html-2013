<html><header><meta charset="utf-8"><title>體壇拾趣：拉高倫唔玩尾兩站</title></header><body><h1>體壇拾趣：<br>拉高倫唔玩尾兩站</h1><p>F1蓮花車手拉高倫（圖）早前話自己成季都冇人工收，之後仲喺印度站俾車隊職員用無線電爆粗叫佢讓路畀隊友哥桑；原本講過唔會出戰最後3站嘅拉高倫，雖然喺上一站阿布扎比最終都有出賽，不過日前佢突然決定做背部手術，唔會出席美國同巴西最後兩站，唔知真病定係同蓮花傾唔掂數呢？</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
