<html><header><meta charset="utf-8"><title>朱璇谷胸公主愛美</title></header><body><h1>朱璇谷胸公主愛美</h1><p>朱璇和蔡恩真昨日以公主look，在尖沙嘴出席藍寶石王子60周年祭，谷胸示人的朱璇笑言公主是這樣的打扮，最重要是靚。台慶將至，朱璇會否找靚衫？她說：「都係靚為主，可能有少少性感。公司好多靚女，我騷樣，笑得甜啲，當晚要表演跳舞，希望冇上年咁高難度，輕鬆啲。」談到有網民發起台慶當晚熄電視撐港視，朱璇說：「點解呀？咁睇MyTV再睇番或者錄低，我都未必睇到，要上網睇番。」<br>採訪：黃曉妍</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
