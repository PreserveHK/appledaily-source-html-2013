<html><header><meta charset="utf-8"><title>體訊速遞：（足球）尼馬伊巴獲提名金球</title></header><body><h1>體訊速遞：<br>（足球）尼馬伊巴獲提名金球</h1><p>巴西球星尼馬及瑞典國腳伊巴謙莫域，齊入選國際足協2013年度的金球提名。尼馬兩年前效力山度士時曾奪過此獎，而這次則是在6月洲際國家盃分組賽，對日本一役的窩利勁射獲得提名（左）；伊巴謙莫域一球則是去年11月友賽英格蘭，離門35碼的倒掛金勾笠射空門。綜合外電（瑞士）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
