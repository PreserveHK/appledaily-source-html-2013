<html><header><meta charset="utf-8"><title>體訊速遞：（足球）意軍重召迪羅斯</title></header><body><h1>體訊速遞：<br>（足球）意軍重召迪羅斯</h1><p>意大利國家隊主帥柏蘭迪利於周日公佈友賽德國及尼日利亞的大軍名單，效力羅馬的中場迪羅斯（圖）獲得重召。迪羅斯在上月因傷退選未能出戰世盃外圍賽；至於巴黎聖日耳門中場馬高華拉堤則因膝傷沒有入選。綜合外電（意大利）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
