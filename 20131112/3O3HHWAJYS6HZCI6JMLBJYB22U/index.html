<html><header><meta charset="utf-8"><title>體壇拾趣：一眉狀元被打籮柚</title></header><body><h1>體壇拾趣：<br>一眉狀元被打籮柚</h1><p>日前YouTube出現一段片，有個全裸男人俾人撳喺地下打籮柚，仲對住個鏡頭伸脷大叫！等陣，條眉咁熟口面嘅？呢個咪係塘鵝上季狀元安東尼戴維斯（圖）！冇錯，呢位今季表現出色嘅球員，上年喺肯塔基唔知係咪同隊友打賭輸咗，俾人罰打籮柚！喂，話晒都係公眾人物，都係檢點啲好！</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
