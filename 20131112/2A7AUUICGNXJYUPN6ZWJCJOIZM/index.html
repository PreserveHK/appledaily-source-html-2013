<html><header><meta charset="utf-8"><title>網事力場：Miki考車牌成功</title></header><body><h1>網事力場：Miki考車牌成功</h1><p>好多娛圈中人都鍾意自己揸車，放假時方便自己四圍去，又唔使逼公共交通工具俾市民認出嘛！楊愛瑾（Miki）亦正式加入新牌仔行列，佢噚日喺微博上載張相，宣佈自己考牌成功，多謝教佢嘅教車師傅喎！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
