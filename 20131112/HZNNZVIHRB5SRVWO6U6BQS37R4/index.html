<html><header><meta charset="utf-8"><title>各區突發簡訊：失蹤釣魚郎屍浮海面</title></header><body><h1>各區突發簡訊：<br>失蹤釣魚郎屍浮海面</h1><p>【流浮山】<br>【本報訊】55歲姓朱釣魚郎，前日下午借用47歲姓陳男友人的舢舨，往元朗流浮山上白泥鰲磡沙對開后海灣海面垂釣，惟友人候至當晚8時許，仍未見他歸來，遂自行往上址尋找，卻只見舢舨上空空如也，懷疑朱出事，遂致電報警。水警接報到場與政府飛行服務隊的直升機展開搜索，但無果。昨午2時許，朱的屍體在下白泥對開海面漂浮，由水警撈起並確認身份。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
