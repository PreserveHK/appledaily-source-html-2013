<html><header><meta charset="utf-8"><title>網事力場：栢芝新歡車輪轉</title></header><body><h1>網事力場：栢芝新歡車輪轉</h1><p>張栢芝呢排嘅桃花好旺盛，繼傳出有滑水新歡同老外型男後，噚日有網民喺微博擺咗素顏栢芝同新仔嘅合照，相片中栢芝戴墨鏡着小背心，笑容燦爛心情靚爆鏡，地點標註喺新加坡海灘酒吧，睇嚟栢芝玩得好盡興喎。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
