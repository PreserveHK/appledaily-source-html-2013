<html><header><meta charset="utf-8"><title>體壇拾趣：阿倫加尼特仲冇偈傾</title></header><body><h1>體壇拾趣：<br>阿倫加尼特仲冇偈傾</h1><p>球員轉會係一件好平常嘅事，不過，上季轉投熱火嘅阿倫（右），日前就自爆俾今季轉投網隊嘅前塞爾特人隊友加尼特（中）鏟咗自己個電話號碼之後，已經成年冇同對方講嘢。聽落都覺得心酸，佢兩個喺塞軍嗰時稱兄道弟，估唔到因為轉會而連朋友都冇得做。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
