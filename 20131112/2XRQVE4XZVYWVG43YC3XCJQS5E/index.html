<html><header><meta charset="utf-8"><title>求驗客手記：恒大世冠盃撼埃及兵</title></header><body><h1>求驗客手記：<br>恒大世冠盃撼埃及兵</h1><p>（喜）今屆摩洛哥世冠盃嘅7支參賽球隊已經全部確定，亞冠盃盟主廣州恒大首場比賽，將會喺12月14號面對新鮮出爐嘅非洲冠軍艾阿里（圖），若果贏波嘅話，就可闖入4強，喺12月17號同歐聯冠軍拜仁慕尼黑爭入決賽。喺過去周日嘅非冠盃決賽次回合，埃及代表艾阿里主場以2:0擊敗南非嘅奧蘭多海盜，兩回合贏3:1捧盃。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
