<html><header><meta charset="utf-8"><title>體訊速遞：（足球）史卓加斯特挪超封王</title></header><body><h1>體訊速遞：<br>（足球）史卓加斯特挪超封王</h1><p>周日挪超聯賽煞科戰，史卓加斯特（圖）於主場以4:0大勝侯格辛特，以1分力壓洛辛堡，繼1970年後球會歷來第2次贏得頂級聯賽冠軍。特林素與漢福斯在煞科日分別輸波，兩隊皆會在來季降落挪甲。 綜合外電（挪威）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
