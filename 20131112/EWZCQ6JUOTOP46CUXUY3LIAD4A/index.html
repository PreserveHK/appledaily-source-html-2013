<html><header><meta charset="utf-8"><title>網事力場：杜汶澤上廣州脹7磅</title></header><body><h1>網事力場：杜汶澤上廣州脹7磅</h1><p>杜汶澤為咗拍電影《豪情3D》變咗肌男，點知佢喺廣州留咗一個禮拜就翻脹7磅，噚日阿澤喺facebook大呻：「來了廣州只有一個星期，就從138磅升到今天早上145磅了！關鍵是：『油！』」阿澤話全世界最多油嘅地方唔係中東係中國，認真抵死。之後阿澤又上載血流披面嘅劇照，話自己賺嘅係血汗錢。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
