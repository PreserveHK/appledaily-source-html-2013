<html><header><meta charset="utf-8"><title>一中一台：林依晨牙痛死頂</title></header><body><h1>一中一台：林依晨牙痛死頂</h1><p>現年31歲的台灣女星林依晨於今年9月赴英國留學，昨日她回台出席代言的電玩《新龍之谷》宣傳及拍廣告，穿上白色拖地長裙的林依晨自爆在英國太忙，只得一小時吃午飯，令她沒時間飯後潔牙，導致牙齒不舒服，所以回台要即看牙醫，她說：「我現在有5、6顆牙在痛，在英國看牙是半自費，回台一次搞定，只花50元（新台幣）。」</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
