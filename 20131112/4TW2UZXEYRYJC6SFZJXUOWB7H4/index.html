<html><header><meta charset="utf-8"><title>各區突發簡訊：重慶大廈非漢毆同鄉</title></header><body><h1>各區突發簡訊：<br>重慶大廈非漢毆同鄉</h1><p>【尖沙嘴】<br>【本報訊】昨凌晨3時許，尖沙嘴重慶大廈賓館一對非洲籍男女住客，其中25歲非漢飲酒後，滿身酒氣返回時，疑醉酒失控，與33歲非洲籍女住客發生爭執，其間非漢情緒激動，揮拳毆打女事主，非女花容失色，大聲呼救，驚動其他住客代為報警。警員到場調查，拘捕涉襲擊非漢，女事主臉留紅痕及頭痛，清醒送院治理。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
