<html><header><meta charset="utf-8"><title>【點滴】夫增肥40磅襯胖妻</title></header><body><h1>【點滴】<br>夫增肥40磅襯胖妻</h1><p>河南焦作市一對恩愛夫妻在光棍節引人羨慕。25歲的妻子常華青體重308磅，參加18次相親均失敗告終，至去年底認識劉儒，兩人熱戀後閃電結婚。劉為與妻匹配決心增肥，三個多月增肥近40磅至178磅（圖），他還跟妻子說：「我的目標是增到220磅，為了和你看起來更匹配。」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
