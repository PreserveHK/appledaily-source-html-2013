<html><header><meta charset="utf-8"><title>案件速遞：<br>涉拐童男子　加控爆竊</title></header><body><h1>案件速遞：<br>涉拐童男子　加控爆竊</h1><p>【本報訊】去年底在油麻地伊利沙伯醫院涉嫌擄走兩歲女童的男子，被揭發疑在警察體育遊樂會的男更衣室，乘他人未有鎖好儲物櫃偷去對方財物，並用對方的信用卡購買一枚Tiffany &amp; Co.的7.2萬元鑽戒。他昨被加控爆竊及偷竊罪，控方將此案連同拐帶案一併轉介區域法院審理。<br>被告謝子傑（36歲）被控一項拐帶14歲以下兒童及拋棄兒童罪，指他於去年12月17日，在伊利沙伯醫院擄走兩歲女童，並將她拋棄。據悉被告在警誡下聲稱為瞞騙女友其女兒並非他親生，遂隨街擄走女童以獲取其口水進行化驗。<br>案件編號：KCCC131,1284/13</p></body></html>
