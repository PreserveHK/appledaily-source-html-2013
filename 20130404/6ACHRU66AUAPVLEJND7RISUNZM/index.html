<html><header><meta charset="utf-8"><title>案件速遞：<br>劫獄四人組　罪成候懲</title></header><body><h1>案件速遞：<br>劫獄四人組　罪成候懲</h1><p>【本報訊】因傷人及販毒被收柙的21歲青年，趁女友探監時遞上字條，要求她吹雞到北區醫院協助逃獄，惟過程遭懲教署監聽，警方接報後派人到醫院埋伏，將眾人一網成擒。涉案1男3女被告被裁定串謀從合法羈柙逃脫罪成，本月19日判刑。<br>本案共五名被告，包括顏坤堯（21歲）、女友羅詠彤（18歲）、友人張俊傑（28歲）及兩名分別姓邱及姓鍾女學生（16歲），顏及兩女生早前已在區域法院認罪。至於去年7月27日響應吹雞到醫院的張，經審訊後昨被裁定無罪獲釋，羅則罪成。<br>案件編號：DCCC1042/12</p></body></html>
