<html><header><meta charset="utf-8"><title>求驗客手記：<br>希斯基噴射機踢多季</title></header><body><h1>求驗客手記：<br>希斯基噴射機踢多季</h1><p>繼FC悉尼前鋒迪比亞路同西悉尼流浪者中場小野伸二之後，紐卡素噴射機前鋒希斯基亦決定喺澳職留多一季，踢埋2013/14球季。35歲嘅希斯基咁話：「喺嚟緊嘅季前集訓，我希望準備好啲，幫球隊打入下季季後賽。」雖然希斯基今季幫唔到噴射機入季後賽，但喺常規賽入咗9球，表現唔錯。另外，42歲嘅前英格蘭國腳龍門占士表示喺上月尾同英甲般尼茅夫和平分手後，已簽咗冰島球隊IBV，仲要係球員兼教練身份。</p></body></html>
