<html><header><meta charset="utf-8"><title>一中一台：吳奇隆新劇嚇人</title></header><body><h1>一中一台：吳奇隆新劇嚇人</h1><p>吳奇隆（小圖）、劉詩詩、鄭嘉穎與劉心悠主演的穿越古裝劇《步步驚心》收視火紅，最近該劇開拍續集《步步驚情》，更由古裝變成時裝，日前公佈片花，但化妝師把劇中角色畫得像鬼，還有雙腳受虐照片（圖），網友看了直呼該改名《步步驚魂》，根本是懸疑劇、鬼片。該劇製作人蔡藝儂前日表示，片花是只該劇一周的內容，完整版不會如此。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
