<html><header><meta charset="utf-8"><title>郭晶晶弗爆返京</title></header><body><h1>郭晶晶弗爆返京</h1><p>【北京】跳水皇后郭晶晶自從嫁畀霍啟剛之後，唔少人都留意住佢哋幾時造人成功，近日因為晶晶肥咗少少，即刻引嚟懷孕傳聞，究竟係咪真，當事人始終未回應。日前，晶晶單拖返北京，估計係探望雙親，果然夠孝心，佢喺機場出現時着住一件黑色大褸同貼身黑長褲，身形依然好弗，一啲都唔似有BB。雖然身份特殊，但係晶晶除咗男助手之外，冇任何人同行，佢親自孭白手袋同埋拖行李，乜都使唔假手於人，表現同一般市民冇分別。<br>撰文：葉雪</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
