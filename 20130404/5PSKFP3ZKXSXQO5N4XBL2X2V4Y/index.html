<html><header><meta charset="utf-8"><title>楊宗緯復活還鄉</title></header><body><h1>楊宗緯復活還鄉</h1><p>【台北】台灣歌手楊宗緯近日參加湖南衛視《我是歌手》比賽，上星期憑住一曲《流浪記》獲好評，成功復活可以繼續玩落去。雖然忙於喺內地出戰，不過前日楊宗緯就返咗台北西門町拍MV，佢着住日前喺北京開記者會時着過嘅黑白條紋上衣，喺現場同工作人員有講有笑，街坊同佢打招呼，楊宗緯亦有回應，表現好親民。近日楊宗緯喺內地開始走紅，𠵱家返到家鄉喺台灣再出發，相信事業可以再有一番作為。<br>撰文：林妃</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
