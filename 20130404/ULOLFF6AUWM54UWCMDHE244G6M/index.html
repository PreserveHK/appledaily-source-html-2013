<html><header><meta charset="utf-8"><title>一中一台：溫昇豪認做老竇</title></header><body><h1>一中一台：溫昇豪認做老竇</h1><p>因拍台劇《犀利人妻》而廣為港劇迷熟識的台灣演員溫昇豪，近日被爆女友小君懷孕8個月，他連日來未有正式回應，直至昨日他在台灣現身時終於承認：「對啦，是好事。」問到BB性別，溫昇豪以現場餐廳的粉紅裝潢暗示：「看今天的風格就知道。」意指是囡囡。但他未有跟拍拖19年的女友註冊結婚，溫昇豪說：「時間到了就會處理。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
