<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>魔術手三仔基味濃</title></header><body><h1>NBA趣趣地：<br>魔術手三仔基味濃</h1><p>湖人名宿魔術手莊遜三仔艾榮莊遜三世（EJ），日前被美國爆料網站《TMZ》拍到，身穿黑色皮草，一手挽住女裝手袋，一手同一位白人男士手拖手出現喺西荷李活，兩個人勁親密；EJ接受狗仔隊訪問嗰時談吐得體，完全唔介意其他人點睇自己。被問到兒子性取向問題嗰陣，魔術手莊遜未有迴避之餘，仲抱開放態度咁話：「我同老婆無條件支持EJ，仲為他感到好自豪！」大部份名人都好避忌仔女性取向問題，魔術手莊遜冇避之餘，仲咁公開支持囝囝真係難得！</p></body></html>
