交銀推2.85厘人幣定存</h1><p>交銀香港繼前日加息後，昨再推出一年期高息人民幣定存計劃，以5萬元（人民幣．下同）或以上新資金敍造一年定存，年利率最高2.85厘。該行前日已上調人民幣定存息，存入10萬元新資金，三個月存款期年利率最高可達2.65厘。另外，富邦小額人民幣定存息亦挨近3厘，存入2萬元或以上新資金，3個月、6個月及12個月年利率最高為2.5厘、2.7厘及2.9厘。</p></body></html>
