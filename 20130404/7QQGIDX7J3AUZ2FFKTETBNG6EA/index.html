<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙雅芝仔晒拍拖密照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙雅芝仔晒拍拖密照 - 馮仁昭</h1><p>近年喺內地拍劇多嘅趙雅芝，唔少人大讚佢保養得宜，而佢同黃錦燊生嘅乖仔黃愷杰都已長大成人，近日喺網上有好多佢同女友嘅密照，相中嘅杰仔眉青目秀，眼大大似媽咪趙雅芝，而女朋友就留一頭長髮，兩個郎才女貌。合照中一齊出海、去主題公園攬公仔影相等，睇嚟杰仔同女友感情幾好，唔知係咪就嚟好事近？據知杰仔𠵱家喺北京電影學院就讀，可能想好似父母咁喺娛樂圈發展。<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
