<html><header><meta charset="utf-8"><title>電視撈飯：朱千雪恨做喊包</title></header><body><h1>電視撈飯：朱千雪恨做喊包</h1><p>朱千雪最近拍緊無綫劇《On Call 36小時II》，演戲經驗少嘅佢拍喊戲時遇到唔少困難，噚日朱千雪喺電視城話：「見岑麗香咁新都隨時喊得出，我都向其他前輩請教過，佢哋教我諗啲唔開心事再投入做，我咪打長途電話畀爹哋叫佢鬧我，等我唔開心喊囉！但因為知道係假，都係喊唔出。」嚟緊朱千雪仲有場好重要嘅喊戲，惟有再搵多啲人教佢喊包速成法。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
