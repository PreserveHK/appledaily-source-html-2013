<html><header><meta charset="utf-8"><title>蘋果汁：<br>團體倡發1,135元牛奶金</title></header><body><h1>蘋果汁：<br>團體倡發1,135元牛奶金</h1><p>【本報訊】今日是兒童節，香港婦女中心協會及天水圍社區發展網絡去年11月至今年3月，訪問280名16歲以下兒童的照顧者，發現超過95%人贊成政府設立「照顧兒童津貼」及「特殊需要照顧者津貼」，以減低照顧者經濟負擔及支援兒童成長需要。<br>團體表示，英國及加拿大等國家均設有俗稱「牛奶金」的全民兒童津貼，建議港府效法每月發放約1,135元津貼，予近90萬名16歲兒童人士的照顧者，估計每年公帑額外開資逾120億元。團體又建議向特殊需要兒童照顧者，即病童或傷殘，發放每月3,200元津貼，以及增撥資源擴大託兒服務。</p></body></html>
