<html><header><meta charset="utf-8"><title>隔牆有耳：<br>南韓Style　地底回收企理 - 李八方</title></header><body><h1>隔牆有耳：<br>南韓Style　地底回收企理 - 李八方</h1><p>立法會環境事務委員會嘅南韓考察團，噚日多咗位「團友」，佢就係環境局局長黃錦星喇。八方聽聞黃局長噚日同一眾議員考察時好畀心機聽書，就連當地嘅收費垃圾袋都研究一番。</p><p>廚餘處理廠、焚化爐呢類厭惡性設施，社區通常都會反對興建，但南韓竟然做到廚餘回收率達80%以上，原來秘訣係唔好改壞名兼眼不見為淨。有份去考察嘅莫乃光喺網誌話，南韓會避免用廚餘處理廠、焚化爐等負面字眼，改為資源回收中心、轉廢為能廠之類，當堂正面晒，最重要係回收貨車直接喺地底「落貨」，居民睇不到、聞不到，自然當佢冇到啦。</p></body></html>
