<html><header><meta charset="utf-8"><title>求驗客手記：<br>三箭3輸好冇面</title></header><body><h1>求驗客手記：<br>三箭3輸好冇面</h1><p>廣島三箭噚日喺亞冠盃分組賽又輸波，主場以1球俾浦項制鐵打敗，對於三箭嚟講，輸波肯定唔係好事，最慘嘅就係小組3場輸晒，可能會令到日本球圈好冇面囉！點解？因為過去6屆亞冠盃，以日聯盟主身份出戰嘅球會，最後都可以順利打入最後16強，𠵱家三箭1分都冇，要喺剩番嘅3場小組賽全部贏晒先得！唔係冇機會，但就要締造奇蹟先得，因為當中有兩場要作客，真係唔易踢㗎。</p></body></html>
