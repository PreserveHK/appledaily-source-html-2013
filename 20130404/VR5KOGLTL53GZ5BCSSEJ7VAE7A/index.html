<html><header><meta charset="utf-8"><title>NBA趣趣地：<br>安東尼轟50分滅「火」</title></header><body><h1>NBA趣趣地：<br>安東尼轟50分滅「火」</h1><p>紐約人對熱火自90年代後，就變成東岸必睇大戰之一，皆因兩隊一對賽就打得特別有火。周二藍橙軍作客鬥繼續有勒邦占士同獲迪缺陣嘅熱火，就有人唔單止有火，直情係着晒火，而佢就係主隊得分手安東尼啦！佢今仗hot起上嚟真係唔講得笑，全場26射16中，當中3分波10投7中，全場攻入50分！熱火用盡辦法都擋佢唔住，最後只可以90:102慘敗。紐約人近9仗全贏，唔怪得安東尼賽後都話感覺良好啦！</p></body></html>
