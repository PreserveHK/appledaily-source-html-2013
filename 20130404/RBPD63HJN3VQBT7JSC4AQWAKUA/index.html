<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>賊潛豪宅　女傭不敢出房</title></header><body><h1>各區突發簡訊：<br>賊潛豪宅　女傭不敢出房</h1><p>【赤　柱】<br>【本報訊】赤柱兩個相隔僅200米的豪宅單位，先後揭發遭爆竊。昨凌晨2時許，赤柱村道4號地下一個單位，熟睡中女傭被異聲驚醒，但不敢查看，直至賊人離去，才走出房間，只見窗戶打開，桌上一條頸鏈和一部手提電腦被偷去，於是報警。由於戶主外遊未返，實際損失有待點算。此外，大潭道25號一個單位同樣失竊，早上6時許工人發現房內的財物被偷去，共值約3,000元。</p></body></html>
