<html><header><meta charset="utf-8"><title>電視撈飯：《女警》愛翻炒</title></header><body><h1>電視撈飯：《女警》愛翻炒</h1><p>無綫好多劇集嘅橋段可以話係行之有效，例如認番個親生仔，之前韓馬利分別喺同一個禮拜兩套劇內示範連環認仔，原來仲有一條定律，就係所有珍貴寶物唔見咗，都要去垃圾房度狂摷。前晚第16集《女警愛作戰》裏面，周麗淇就去咗垃圾房，幫謝天華搵佢爸爸留低嘅家書，記得09年播嘅《ID精英》，郭晉安又係喺垃圾房搵隻結婚戒指。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
