<html><header><meta charset="utf-8"><title>阿根廷動物園　猛獸任錫唔嬲</title></header><body><h1>阿根廷動物園　猛獸任錫唔嬲</h1><p>獅子、老虎、棕熊等兇猛動物，平時絕對不能走近，但在阿根廷盧漢動物園（Lujan Zoo），即使未經訓練的遊客，一樣可以跟獅子擦擦鼻、搔老虎的肚腩、親親棕熊，小孩甚至可與猛獸為伴，令人嘖嘖稱奇。<br>動物園自1994年開業以來，安全紀錄良好，所飼養的獅子、老虎、熊以至猴子，一直沒有襲擊個案，不過有遊客懷疑，動物園可能為動物餵了藥，不過動物園方面解釋，這裏的動物都是自小養大，加上訓練，習慣較冷靜和不會視人為獵物，因此對人特別友善。<br>英國《每日郵報》</p></body></html>
