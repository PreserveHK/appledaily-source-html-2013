<html><header><meta charset="utf-8"><title>求驗客手記：<br>泰仔逃過牢獄之苦</title></header><body><h1>求驗客手記：<br>泰仔逃過牢獄之苦</h1><p>被控無牌駕駛同駕駛冇投保車輛嘅曼城前鋒泰維斯周三喺庭上認罪，結果被判罰做250小時社會服務、罰款1,000鎊同埋再停牌6個月，逃過牢獄之劫，仲可以喺下個禮拜一曼聯主場對曼城嘅曼市打吡披甲。另外，呢場波由甸恩嚟做球證。我求大俠好記得喺舊年12月曼聯主場反勝紐卡素4:3場英超，就係甸恩負責執法，但由於紅魔領隊費格遜唔滿意佢嘅表現，喺半場休息時噴到佢一面屁。甸恩同費格遜都有牙齒印，希望佢下個禮拜一醒醒定定啦。</p></body></html>
