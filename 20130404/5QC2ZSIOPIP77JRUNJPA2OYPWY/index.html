<html><header><meta charset="utf-8"><title>澳酒店狗套房　嘆Versace精品</title></header><body><h1>澳酒店狗套房　嘆Versace精品</h1><p>愛狗之人一定明白，去旅行不能帶狗，總是令人充滿歉疚。澳洲黃金海岸范思哲豪華度假酒店（The Palazzo Versace）推出可帶狗出遊的套餐，房價盛惠509澳元（4,136港元），狗主們就可帶狗遊黃金海岸，再不用獨留牠在家中了。<br>除了兩名主人外，狗也享有奢華服務，食物碗用上Versace水晶碗，由狗床品設計師特製的超柔軟狗窩，連之前僅讓導盲犬進入的高級餐飲餐廳，現在其他狗也可進入。<br>當地旅遊業界指，自政府修例容許狗隻可以進入沙灘和公園後，狗主旅遊更自在，人狗也得益。<br>英國《每日郵報》</p></body></html>
