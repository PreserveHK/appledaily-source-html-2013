<html><header><meta charset="utf-8"><title>「美男魚」戀上水世界</title></header><body><h1>「美男魚」戀上水世界</h1><p>美人魚聽得多，「美男魚」又見過沒有？美國佛州的杜沙姆，自小有戀美人魚的怪癖，他經常穿上橡膠製的「魚尾」，扮美人魚在水底游呀游，說感覺像遠離繁囂，投進另一世界。<br>22歲的杜沙姆，特地駕駛1.5小時來到一處天然溫泉，戴上「魚尾」暢泳，平均每周三次，有時會在水底閉氣4分鐘也不上水，他說：「投入水裏就像去了另一個世界。」不過不是人人能接受，連他的同性男友初相識時也大感錯愕，但現在家人都接受了。<br>英國《每日郵報》</p></body></html>
