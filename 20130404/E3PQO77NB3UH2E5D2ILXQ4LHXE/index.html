<html><header><meta charset="utf-8"><title>求驗客手記：<br>施斯做過救護車司機</title></header><body><h1>求驗客手記：<br>施斯做過救護車司機</h1><p>紐卡素前鋒柏比斯施斯喺祖家塞內加爾生活嘅時候，原來拯救過唔少生命。日前佢接受訪問時話，自己成長嘅地方塞久區非常落後，啲醫院亦完全唔掂，所以喺15歲就串演救護車司機，揸3至4個鐘頭車載啲病人去另一個城市達喀爾嘅醫院求醫；佢話當中有部份人因為頂唔住而喺途中就咁死咗。家陣佢名成利就，就捐咗唔少錢番家鄉，改善醫療設備。話時話，𠵱家紐卡素喺英超排第15，比尾3嘅維拉多4分，都有降班威脅，希望佢救到喜鵲啦！</p></body></html>
