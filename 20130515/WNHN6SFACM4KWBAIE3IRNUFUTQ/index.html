<html><header><meta charset="utf-8"><title>畢列送花冧主播</title></header><body><h1>畢列送花冧主播</h1><p>新片《醉爆伴郎團3》男星畢列谷巴前日失驚無神上咗美國電視節目《Today》，仲送咗紮花畀剛剛宣佈訂婚嘅女主播Savannah Guthrie，令Savannah開心到擘大個口。畢列咁唔話得，都係為咗宣傳新片咋。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
