<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>喜羊羊入樂園　迪士尼Fans嗌唔好 - 李八方</title></header><body><h1>隔牆有耳︰　<br>喜羊羊入樂園　迪士尼Fans嗌唔好 - 李八方</h1><p>入迪士尼做足準備，講緊要有心理準備見到喜羊羊。前日香港迪士尼樂園推出喜羊羊精品系列，水壺、餐具、吊飾樣樣齊。<br>香港迪士尼fans見到就大叫唔好，批評「引羊入室」破壞迪士尼獨有嘅童話世界。有網友嘲笑迪士尼唔明白強國遊客心理，「大陸人係咪會以正版價錢去買一個佢哋屋企樓下幾蚊人仔都可以買到嘅商品？」<br>有fans要求迪士尼將喜羊羊下架，但香港迪士尼樂園話喜羊羊係特許經營商品，同Marvel嘅鐵甲奇俠一樣喎！</p></body></html>
