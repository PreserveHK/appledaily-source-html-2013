<html><header><meta charset="utf-8"><title>Game道：《GT》之父有料爆</title></header><body><h1>Game道：《GT》之父有料爆</h1><p>講起家用賽車遊戲，我第一時間諗起《GT》！無他，玩PlayStation多年，幾乎人人都係飲佢奶水大，直至今年第15周年，《GT》之父山內一典先生仲話有重大事情宣佈！透露新作內容？暫時並唔清楚，但他已準備在本月15日遠赴英國銀石賽道，大談遊戲未來展望，雖然你去唔到，亦可透過PlayStation Blog密切留意最新消息，若參加有獎問答遊戲，更有機會得到《GT》之父的親筆簽名精品。<br></p><p>查詢： http://blog.asia.playstation.com/community/hk/cht </p></body></html>
