<html><header><meta charset="utf-8"><title>徐仁英一步一驚心</title></header><body><h1>徐仁英一步一驚心</h1><p>成大半年冇出碟嘅韓國女歌手徐仁英，噚日喺首爾梨泰院搞咗個showcase宣傳新歌，佢為咗靚靚，着住對6吋高踭鞋出場。佢自己都知易出事，行落樓梯嗰陣小心翼翼，真係一步一驚心，如果扭親就唔好啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
