<html><header><meta charset="utf-8"><title>電視撈飯：家強拒重組傷友情</title></header><body><h1>電視撈飯：家強拒重組傷友情</h1><p>前Beyond成員黃家強最近接受有線訪問，今年係Beyond成立30周年，不過家強、黃貫中同葉世榮未有合體，反而分別開騷，家強嗰個喺下月初舉行，佢話：「寫咗首《好好》想送畀阿哥（黃家駒），冇諗過發表，不過有人話想同我搞演唱會。」家強再強調三子唔合體，係唔想勉強重組傷害友情，會唔會好可惜？佢話：「勉強未必好。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
