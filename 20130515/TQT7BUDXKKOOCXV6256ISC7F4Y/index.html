<html><header><meta charset="utf-8"><title>紐約戇警爬樹救貓被困</title></header><body><h1>紐約戇警爬樹救貓被困</h1><p>美國紐約市一名警察為了拯救一隻小貓，不惜爬上樹，沒料到最終被困在樹上，需召喚消防員來打救，相當尷尬。<br>前天（周一）在皇后區奧克蘭公園附近，有學生央求一名警員爬上樹，將一隻被困樹上的貓救下來。<br>當警員爬上樹時，貓咪卻驚慌地向上爬，警員被迫跟着向上爬，其後發現自己被困，無法下來，惟有報警求救。<br>消防員動用雲梯將警員及小貓從9米（30呎）高的樹頂救下來，雙方均無損傷。警員救貓竟身陷險境，最終還要向消防員求助，大損警察形象，因此警方拒絕回應事件。<br><br>美聯社</p></body></html>
