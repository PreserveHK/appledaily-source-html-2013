<html><header><meta charset="utf-8"><title>永恒之火不滅謎團未解</title></header><body><h1>永恒之火不滅謎團未解</h1><p>美國紐約有一團永恒不滅之火，外界一直認為是岩石熱氣令它持久不滅，但科學家最近發現永恒之火底下的岩層熱力不足以產生氣體，對於火燄千年不滅始終大惑不解。<br>紐約栗嶺縣公園小瀑布中有一團永恒之火，相傳是數千年前由印第安人燃點，藉岩石熱氣維持不滅。不過印第安納大學研究員發現該處岩石熱氣冒出後很快消散，永恒之火底下的岩層熱力溫度，相當於一杯熱茶，不足以助燃，但尚未找到令火不滅的真正原因。<br>目前世界上有數以千計不滅火燄，大部份因為天然氣體滲出泥而長期不滅，只有小部份是人為燃點。<br>英國《每日郵報》</p></body></html>
