<html><header><meta charset="utf-8"><title>蘋果汁：<br>
增聘三海外醫生紓人手荒</title></header><body><h1>蘋果汁：<br>
增聘三海外醫生紓人手荒</h1><p>【本報訊】公立醫院醫生人手持續短缺，醫院管理局昨日再向香港醫務委員會，提交三份非本地醫生以有限度執業註冊形式在公院工作的申請，當中一人會於麻醉科工作，兩人於急症室工作。<br>醫管局表示，去年底再刊登廣告，就人手最短缺的麻醉科、急症科、家庭醫學、深切治療部、內科、兒科及精神科招聘非本地醫生。該局早前為合資格的申請人面試，遴選委員會其後選出3名合適的醫生，分別由麻醉科及急症科聘用，並已向醫委會提交有限度註冊的申請。<br>去年醫委會批准13宗，醫管局提交的有限度註冊醫生申請。</p></body></html>
