<html><header><meta charset="utf-8"><title>白智英改口認奉子嫁人</title></header><body><h1>白智英改口認奉子嫁人</h1><p>現年37歲的韓國女歌手白智英，在上月宣佈和27歲的韓劇《屋塔房王世子》男星鄭錫元將於下月2日拉埋天窗時，極力否認奉子成婚，然而昨日卻改口，承認現已懷孕九個星期。由於英姐腹中的胎兒仍未進入穩定期，加上她和錫元各有各忙，所以二人暫時擱置出國度蜜月。不少網友都祝福將於今秋首當爸媽的一對準新人，而英姐後日將會亮相擔任歌唱比賽的評判。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
