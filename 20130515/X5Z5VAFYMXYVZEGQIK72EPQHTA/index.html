<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>老翁寓所燒紙皮縱火</title></header><body><h1>各區突發簡訊：<br>老翁寓所燒紙皮縱火</h1><p>【沙田】<br>【本報訊】66歲姓方老翁，昨中午12時許在沙田新翠邨新明樓低座15樓的單位內，疑焚燒報紙及紙皮縱火，導致冒出大量煙火，街坊報案。警方及消防員到場前，方翁已自行逃出屋外，因吸入濃煙不適送院，消防員瞬即將煙火撲熄，調查後發現兩間房均有報紙及紙皮被焚痕迹，警員拘捕方翁。街坊指方翁與妻育有一對子女，長女讀大學，幼子讀中學。</p></body></html>
