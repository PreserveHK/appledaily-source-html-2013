<html><header><meta charset="utf-8"><title>蘋果汁：<br>
訂奶粉熱線周五起停運作</title></header><body><h1>蘋果汁：<br>
訂奶粉熱線周五起停運作</h1><p>【本報訊】特區政府或開始鋪路撤銷遭內地批評的限奶令。食物及衞生局表示，2月起設立的訂奶粉熱線，電話求助及查詢數目持續下降，3月至今每天平均處理少於五個來電，及轉介兩個訂貨要求，本周五凌晨零時起停止運作熱線。<br>食物及衞生局表示，自3月1日實施限奶令後，至前日熱線只是接獲343個來電；剛過去的內地勞動節長假期，本港奶粉供應大體穩定，熱線使用持續在極低水平，為更妥善運用資源，政府決定取消此服務。<br>當局強調，會繼續密切監察市面奶粉供應情況，確保需求上升時有足夠人手應付訂購數目。</p></body></html>
