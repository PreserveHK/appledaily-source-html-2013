<html><header><meta charset="utf-8"><title>電視撈飯：福祿壽扮巨星掘金</title></header><body><h1>電視撈飯：福祿壽扮巨星掘金</h1><p>王祖藍、阮兆祥同李思捷自從以「福祿壽」演出無綫搞笑節目之後，佢哋三個嘅組合形象深受師奶歡迎。近日祖藍、李思捷同祥仔再度為超市拍廣告，佢哋扮演唔同年代嘅巨星，再以好似《雙星報喜》、《醉拳》同《賭神》嘅造型海報出現，生動又鬼馬，電視廣告再加靚聲王譚炳文嘅配音，相得益彰。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
