<html><header><meta charset="utf-8"><title>明月照水箱</title></header><body><h1>明月照水箱</h1><p>邊個咁陰功被困水箱入面呀？咪係美國成人雜誌《花花公子》女郎Nikki Leigh囉！其實係一場誤會，個箱入面冇放水，而且係Nikki自願走入去，露出個八月十五。早兩日佢喺洛杉磯一間私人影樓影咗呢輯靚相，仲有個場景佢係近乎全裸，喺自助快相機度擺個誘人甫，轉頭佢又無厘頭戴黑武士頭盔遮住個樣，真係鬼馬。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
