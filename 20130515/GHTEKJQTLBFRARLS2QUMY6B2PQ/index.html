<html><header><meta charset="utf-8"><title>自製木唱片取代黑膠碟</title></header><body><h1>自製木唱片取代黑膠碟</h1><p>高音甜、中音準、低音勁，黑膠碟叫人懷念。美國三藩市24歲軟件工程師加賽伊（Amanda Ghassaei）利用雷射打印機自製唱片，但所用物料並非聚氯乙烯，而是木材。<br>加賽伊將木唱片做法放上網公諸同好，先將MP3等數碼格式歌曲轉為聲波格式，存成PDF檔，然後利用雷射打印機將聲波刻印在木唱片上。受解像度影響，木唱片音槽較傳統黑膠碟的闊，雖然音質因而較差，每面唱片亦只能播放3分鐘歌曲，但畢竟是嶄新嘗試。其實加賽伊早已用過3D打印機「印製」唱片，但由於3D打印技術尚未普及，因此想到以雷射打印機製木唱片。<br>英國《每日郵報》</p></body></html>
