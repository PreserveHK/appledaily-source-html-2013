<html><header><meta charset="utf-8"><title>飲可樂上癮日灌8公升</title></header><body><h1>飲可樂上癮日灌8公升</h1><p>英國42歲婦人巴倫自幼飲可樂飲到上癮，平均每天需喝8公升健怡可樂，40分鐘不喝就會頭痛，心癢難搔。<br>巴倫自小在父母位於柴郡的酒吧長大，把可樂當開水飲，最高峯時每天飲16公升，要穿18碼衫，她知道事態嚴重，因此改喝健怡可樂，飲用量亦減半。但她已對可樂嚴重上癮，每年花3,000鎊（3.56萬港元）買健怡可樂飲，只要40分鐘內不喝可樂就會頭痛，目前正尋求專家根治可樂癮。<br>英國《太陽報》</p></body></html>
