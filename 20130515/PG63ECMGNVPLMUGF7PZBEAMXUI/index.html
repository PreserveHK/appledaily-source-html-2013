<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>飛機老鼠盜經紀14萬</title></header><body><h1>各區突發簡訊：<br>飛機老鼠盜經紀14萬</h1><p>【尖沙嘴】<br>【本報訊】34歲姓黃新加坡地產經紀，昨清晨5時許搭乘航機由新加坡來港，約中午12時許乘機鐵前往九龍站，到尖沙嘴圓方商場會合友人，他打算以13萬餘元購買一隻二手名錶。惟他抵達九龍站檢查始發現，背包內的10萬港元和5千元美金（約39,000港元）不翼而飛，於是報案。由於他在航機上曾將背包放在座位上方行李架，不排除遭飛機老鼠盜走。</p></body></html>
