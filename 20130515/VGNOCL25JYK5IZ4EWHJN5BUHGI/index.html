<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>古思堯放監　趕飲喜酒 - 李八方</title></header><body><h1>隔牆有耳︰　<br>古思堯放監　趕飲喜酒 - 李八方</h1><p>因侮辱國旗同區旗被重判入獄九個月嘅古思堯，早排成功上訴獲減刑一半，屈指一算，佢喺上個禮拜一，即係5月6號已經放得監，但係佢牽涉另一單企圖侮辱區旗案，所以仍然還柙緊。<br>佢噚日晏晝由囚車送往東區法院申請保釋，話要趕去中山飲姪女餐喜酒，裁判官最後都批准佢保釋。古思堯一放監，就即刻出發去中山。<br>古思堯噚日精神幾好，仲同去法庭支持佢嘅社民連戰友點頭示好。佢由李柱銘個仔，即係大律師李祖詒代表申請保釋。主任裁判官錢禮最終批准佢保釋，但要佢交出兩萬蚊保釋金，禮拜六前返香港交番旅遊證件，同去警署報到。</p></body></html>
