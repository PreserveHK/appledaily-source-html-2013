<html><header><meta charset="utf-8"><title>Taylor唱到跪地</title></header><body><h1>Taylor唱到跪地</h1><p>美國女歌手Taylor Swift成日擺個小甜心樣出嚟，好聽啲講就迷倒宅男，難聽啲其實悶到飛起，所以佢前日喺全球巡迴華盛頓站就唱到好搏命，跪晒地伸埋左拳出去，加上件歌衫少少性感，睇得出佢係決心求變。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
