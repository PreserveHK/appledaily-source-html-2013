<html><header><meta charset="utf-8"><title>醫療新知：<br>
父女遊峇里染登革熱</title></header><body><h1>醫療新知：<br>
父女遊峇里染登革熱</h1><p>到東南亞登革熱高危地區旅遊必須防蚊，一對外籍父女上月底到印尼峇里旅遊期間，懷疑被蚊咬感染登革熱，返港後於明德醫院治療，昨日已康復出院，兩人的血液化驗證實感染登革熱。<br>該名42歲父親本月5日開始發燒、頭痛、肌肉疼痛、關節痛及後眼窩痛症狀，8日入院治療；其10歲女兒本月9日起病發，翌日入院。衞生防護中心初步調查指，兩人上月底至本月初旅遊峇里，其間曾被蚊子叮咬，懷疑因此中招。今年至今的累積個案增至29宗，全為患者在外地中招，去年全年有53宗外地傳入個案。</p></body></html>
