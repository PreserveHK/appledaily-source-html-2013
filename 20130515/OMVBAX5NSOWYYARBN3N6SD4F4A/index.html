<html><header><meta charset="utf-8"><title>李弘基未瞓醒出國</title></header><body><h1>李弘基未瞓醒出國</h1><p>近排肥到連頸都冇嘅韓國樂隊FT Island主音李弘基，噚日晨咁早就被人摷醒搭飛機去日本。勁眼瞓嘅基仔由落車到入閘，對眼幾乎未睜大過，到搭扶手電梯嗰陣，佢仲趁機伏低補一補眠，藝人唔係鐵人，好心行程唔好咁密啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
