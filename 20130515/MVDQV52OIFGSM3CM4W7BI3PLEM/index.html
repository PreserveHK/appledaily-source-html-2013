<html><header><meta charset="utf-8"><title>希丹硬食巨浪</title></header><body><h1>希丹硬食巨浪</h1><p>美劇《Heroes》女星希丹彭妮蒂亞同拳王未婚夫Wladimir Klitschko，前日去咗邁阿密戲水，希丹嘅身形好弗，不過生得細粒始終蝕底啲，當個浪冚埋嚟，佢企都企唔穩，同另一半嘅穩如泰山成對比。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
