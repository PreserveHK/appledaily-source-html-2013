<html><header><meta charset="utf-8"><title>小貓出走　連開五門</title></header><body><h1>小貓出走　連開五門</h1><p>養過貓的人都知，天性「唔黐家」的貪玩小貓，會想盡千方百計外出耍樂。歐洲小國馬其頓（Macedonia）貓咪「利昂」（Leon）為了到屋外曬曬太陽，竟連環拉開五扇門，動作清脆利落，毫不笨拙。<br>即使「利昂」被困在房間，牠每次出外都不假外求，只要定神望望關上的房門，牠一躍而上抓住門柄往下踩，再跳回地面，然後伸爪進門隙將門拉開，如是者連開五扇門。原來「利昂」是流浪貓出身，主人從超市門外帶牠回家，開門秘技是無師自通。<br>英國《每日郵報》</p></body></html>
