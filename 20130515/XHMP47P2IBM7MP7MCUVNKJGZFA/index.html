<html><header><meta charset="utf-8"><title>超級林寶　謝絕美女</title></header><body><h1>超級林寶　謝絕美女</h1><p>意大利林寶堅尼車廠為慶祝成立50周年，專程製造了一輛Egoista概念車，雖然跑車非常型格，但卻不能與美同行，因車廂只能容一人。<br>Egoista在意大利文解作「自私」，可能與車廂只能載一人有關。該車的設計靈感是來自阿帕奇武裝直升機，使用類似戰機機師所用的抬頭顯示屏，車主不用低頭就看到資訊。至於車身是使用一級方程式專用的碳纖維和鋁合金物料製造，引擎達592匹馬力。不過鋁合金車身令車主需揭開車蓋及移開軚盤才可上落車，而且打開車蓋後站立會壓壞車身，想「型」的代價亦不小。<br>英國《每日郵報》</p></body></html>
