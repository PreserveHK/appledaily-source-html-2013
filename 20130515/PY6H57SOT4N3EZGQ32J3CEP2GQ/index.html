<html><header><meta charset="utf-8"><title>蘋果好介紹：威武飛駒再鸁</title></header><body><h1>蘋果好介紹：威武飛駒再鸁</h1><p>◆上季贏好快地，上仗則於變化地報捷，場地適應力強，預測今日仍有雨，對牠有利無害。<br>◆贏完操練沒放鬆，反而加強拍跳，四歲馬累積只跑八仗，可望續有進步。<br>◆上仗12檔亦放到，今仗一檔好跑得多。</p><p>今日有料</p><p>可以免費上《蘋果日報》網<br> http://hk.racing.nextmedia.com/ <br>再click入影片區收看</p></body></html>
