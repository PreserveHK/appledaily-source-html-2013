<html><header><meta charset="utf-8"><title>電視撈飯：龔嘉欣對收視失望</title></header><body><h1>電視撈飯：龔嘉欣對收視失望</h1><p>龔嘉欣噚日喺尖沙嘴出席網購公司活動，佢有份演出無綫重頭劇《金枝慾孽貳》，上星期收視試過最低得18點（約116萬觀眾），龔嘉欣都話：「梗係有啲失望，不過能夠有機會演出，仲同咁多視帝、視后合作已經好開心。」另外，龔嘉欣話近排肥番啲，加上夏天嚟喇，所以希望着得靚啲出席活動，仲話着泳衣都唔介意㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
