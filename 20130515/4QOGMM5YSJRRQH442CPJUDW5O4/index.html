<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>3人走私值2億沉香</title></header><body><h1>各區突發簡訊：<br>3人走私值2億沉香</h1><p>【澳門】<br>【本報訊】澳門海關人員昨凌晨時份，在內港23號碼頭附近截獲一艘準備將走私貨品運往內地的機動舢舨，起出274公斤沉香、125公斤和牛及6公斤燕窩，拘捕一對分別35及36歲男女，之後再在岸邊和倉庫搜獲大批沉香，拘捕44歲倉管男子。海關人員前後共搜獲1,800多公斤沉香，貨物來自印尼，黑巿價高達1億6千6百多萬元人民幣（近2億1千萬港元）。</p></body></html>
