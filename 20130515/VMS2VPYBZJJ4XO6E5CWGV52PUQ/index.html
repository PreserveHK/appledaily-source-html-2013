<html><header><meta charset="utf-8"><title>希芙嘉咸三點式晒料</title></header><body><h1>希芙嘉咸三點式晒料</h1><p>喪笑喜劇《醉爆伴郎團3》除咗成班男星放笑彈之外，喺首集出過場嘅43歲美國女星希芙嘉咸更係載譽歸來，佢喺新一期男士雜誌《Maxim》着三點式大晒美好身材，咪睇希芙年紀唔細，悉心打扮下都仲嗒得杯落㗎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
