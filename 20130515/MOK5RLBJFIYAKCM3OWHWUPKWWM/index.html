<html><header><meta charset="utf-8"><title>電視撈飯：關禮傑有女初長成</title></header><body><h1>電視撈飯：關禮傑有女初長成</h1><p>無綫劇集《金枝慾孽貳》雖然收視麻麻，不過關禮傑扮花旦雲秋玹同陳豪嘅高流斐鬥得幾好睇，高大嘅關禮傑扮女人都唔算樣衰，佢個女裝版真係有保證。現實中佢兩個女都係靚女，18歲大女楓馨亭亭玉立，11歲嘅妹妹楓盈都唔錯。原來兩姊妹都讀緊國際學校，品學兼優，楓馨仲有個拍拖5個月嘅意大利男朋友仔㖭。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
