<html><header><meta charset="utf-8"><title>隔牆有耳︰　<br>簽名合約抵港　李小龍「撐保釣」 - 李八方</title></header><body><h1>隔牆有耳︰　<br>簽名合約抵港　李小龍「撐保釣」 - 李八方</h1><p>李小龍親筆簽名嘅電視劇《青蜂俠》合約到咗香港啦！送出合約係美加保釣人士陳燦培，佢幾年前用咗幾萬蚊美金買入，份合約仲喺06年搵咗專家鑑定過筆迹真確，佢將合約送畀保釣行動委員會拍賣，籌募維修「啟豐二號」嘅經費。委員會唔諗住搞公開展覽，但係會將份合約放上官網畀市民欣賞。<br>保釣委員會成員羅堪就感嘆保釣成員冇個識搞拍賣，搵緊專業人士幫手。《青蜂俠》係李小龍去咗美國後第一套作品，飾演青蜂俠助手「加藤」（Kato）。</p></body></html>
