<html><header><meta charset="utf-8"><title>醫健：防感冒茶</title></header><body><h1>醫健：防感冒茶</h1><p>香港空氣質素差，容易鼻敏感甚至反覆感冒。註冊中醫師CINCI EC認為這都是因為「肺氣」不足， 不能形成一道屏風，把外邪風擋住，以致伺機而入。這種氣虛感冒的伴隨症狀通常為：流汗、怕風、易倦等。</p><p>推介茶療：北芪祛風茶</p><p>用料：北芪九克（補肺脾之氣、止汗）、防風六克（祛風）、白朮六克（健脾益氣）、茯苓三克（健脾）、適量蜂蜜。<br><br>做法：將材料洗淨，剪碎，放進茶袋，再放入保溫瓶。用滾水泡15分鐘，最後加入適量蜂蜜即可。此茶可反覆沖泡致無味（約兩至三次）。建議一星期服用兩次。<br><br>效用：如一道屏風，阻擋病邪入侵，有補益肺氣、固表止汗的功效，對預防感冒特別有效。</p></body></html>
