<html><header><meta charset="utf-8"><title>醫療新知：<br>
腸道益菌減糖尿風險</title></header><body><h1>醫療新知：<br>
腸道益菌減糖尿風險</h1><p>腸道細菌眾多，比利時科學家發現了一種腸道細菌，為控制人類肥胖及罹患糖尿病的關鍵。該種具神奇功效的細菌名為「Akkermansia muciniphila」，佔正常人整體腸道細菌約5%，但肥胖人士身上的有關數量較少。當地的天主教魯汶大學的專家安排一批老鼠進行實驗，安排實驗鼠吃高脂食物，脂肪量比正常高出二至三倍，令牠們瘋狂增磅，變成肥老鼠，然後再餵服上述細菌。<br>結果發現，肥老鼠的多餘體重竟減少了一半。這批老鼠對胰島素的抗拒程度也大減，顯示患糖尿病風險下降。專家相信該細菌同時對血管健康，有助控制脂肪形成及減低糖尿病風險。</p></body></html>
