<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>寶馬自炒　司機棄車逃</title></header><body><h1>各區突發簡訊：<br>寶馬自炒　司機棄車逃</h1><p>【大埔】<br>【本報訊】一輛寶馬房車，昨清晨5時半，沿大埔公路往大埔，至赤泥坪對開突然失事，撞向路中安全島，將兩個燈箱撞至甩脫飛開。私家車車頭泵把損毀，兩前胎爆胎並漏油。有駕駛人士見狀，以為有人受傷被困，致電報警。惟警員到場，只見兩個安全氣袋彈出，車上空無一人，司機棄車不知所終。警方正聯絡車主協助調查，肇事房車由拖車拖走檢驗。</p></body></html>
