<html><header><meta charset="utf-8"><title>我是誰：邊個扮米妮？</title></header><body><h1>我是誰：邊個扮米妮？</h1><p>（答案請在內文找）<br>唔單止香港細路鍾意迪士尼卡通人物，原來英國都鍾意，呢位曾紅極一時嘅英國女歌手，最近被人摷返細個戴假耳同搽黑個鼻，扮米妮老鼠嘅相。如果Amy Winehouse唔係沉溺毒海，就唔會英年早逝啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
