<html><header><meta charset="utf-8"><title>SHINee靠個頭贏波</title></header><body><h1>SHINee靠個頭贏波</h1><p>韓國男子組合SHINee日前錄影韓國電視節目，打咗場別開生面嘅桌上足球賽，球例係佢哋只可以伸個頭出嚟，然後靠個頭將個波射入敵方龍門，睇下泰民係咁吹個波，真係笑爆嘴。另外，KEY又要女仔孭佢踢波，不過個女仔好似冇乜力就快跌。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
