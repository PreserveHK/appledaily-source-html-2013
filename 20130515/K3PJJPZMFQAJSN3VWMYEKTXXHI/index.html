<html><header><meta charset="utf-8"><title>蜘蛛俠打到甩鞋底</title></header><body><h1>蜘蛛俠打到甩鞋底</h1><p>新蜘蛛仔安德魯加菲，呢幾日忙於喺紐約布魯克林同奸角保羅基亞美緹拍《蜘蛛俠：驚世現新》（The Amazing Spider-Man）續集，佢唔止搞到保羅甩褲，自己仲打到甩埋鞋底，非常搞笑。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://hk.add.nextmedia.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
