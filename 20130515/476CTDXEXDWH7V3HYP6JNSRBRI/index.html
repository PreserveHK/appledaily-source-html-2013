<html><header><meta charset="utf-8"><title>詐騙趙世曾　判頭入獄</title></header><body><h1>詐騙趙世曾　判頭入獄</h1><p>【本報訊】城中富豪趙世曾任主席的卓能（集團），遭合作多年的工程判頭騙款，報大裝修工人的薪金，並私吞款項。裁判官指涉案金額大，判該判頭就9項欺詐罪監禁37星期，並須賠償約9萬8千元予卓能（集團）。<br>辯方求情指，被告柯景磊（47歲）當時為趙苑及卓能山莊的分判商，只是瞞騙卓能，並沒有欺壓裝修工人，望裁判官體恤他經濟拮据，以及需照顧患長期病的前妻和兩名兒子，予以輕判。趙世曾早前曾就本案親身到法庭作供，指證被告。<br>案件編號︰ESCC4564/12</p></body></html>
