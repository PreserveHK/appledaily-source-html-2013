<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>病漢抱熊貓公仔墮斃</title></header><body><h1>各區突發簡訊：<br>病漢抱熊貓公仔墮斃</h1><p>【沙田】<br>【本報訊】一名有精神病紀錄的43歲姓甘男子疑舊病復發，昨午4時許，手抱1呎半高熊貓公仔危坐沙田禾輋邨順和樓15樓單位窗邊，雙腳懸空，有街坊途經見他搖搖欲墜，於是報警，惟男子在救援人員未到場前，便一躍而下，直墮地下花槽邊（圖），當場頭爆肢斷身亡。據悉男子在上址獨居，因患精神病需長期服藥，但他屢次半夜在走廊喧嘩，令鄰居對他避之則吉。</p></body></html>
