<html><header><meta charset="utf-8"><title>周末理財：買對沖基金賭貶值</title></header><body><h1>周末理財：買對沖基金賭貶值</h1><p>【其他策略】<br>假若投資者未能經常捕捉外滙走勢，甚至不願承擔過大的炒賣風險，專家建議，可考慮購買針對日圓貶值的貨幣對沖基金，而今年最佳的長揸貨幣依然是兩隻高息貨幣──人民幣和澳元。<br>東亞銀行貨幣及利率交易部主管陳德祥建議，投資者可購買貨幣對沖基金，享受日圓走弱的機遇。</p><p>雖然人民幣定期存款息率本月初起有所下調，但仍有不少銀行提供吸引息率。中銀香港3及6個月人民幣定期存款息率分別有2.6厘及2.8厘，新資金兩萬元人民幣入場。東亞個別大額人民幣定存息率更可達3.25厘。花旗的澳元1個月定存可享6厘，須存入相當於10萬港元新資金。</p></body></html>
