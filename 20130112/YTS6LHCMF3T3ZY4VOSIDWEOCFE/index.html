<html><header><meta charset="utf-8"><title>出奇蛋滿足求婚願望</title></header><body><h1>出奇蛋滿足求婚願望</h1><p>有得食，又有得玩的Kinder出奇蛋，原來又可一次過滿足到求婚的願望。<br>紐約女設計師洛莉在網誌，披露同為設計師的丈夫里士滿九年前求婚絕招，就是在出奇蛋做手腳，內附玩具公仔、里士滿的小照片、戒指和說明插圖，按圖組合，變成單膝跪捧着戒指求婚的公仔。里士滿說當時跟洛莉同居，常買出奇蛋給對方，他又設計過出奇蛋玩具說明插圖，於是連設計戒指籌備數月，出其不意將求婚出奇蛋遞給洛莉，順利贏得她一句「我願意」。<br>英國《每日郵報》</p></body></html>
