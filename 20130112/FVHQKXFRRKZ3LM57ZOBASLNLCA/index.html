<html><header><meta charset="utf-8"><title>蘋果汁：<br>
塌樓三年　政府終收馬頭圍</title></header><body><h1>蘋果汁：<br>
塌樓三年　政府終收馬頭圍</h1><p>【本報訊】馬頭圍道塌樓事件在本月29日踏入三周年，地政總署昨終刊憲宣佈收回馬頭圍道、春田街和鶴園街土地，交市建局重建已倒塌及毗鄰殘破的樓宇，涉及面積達3,377平方米，需要收回159項私人土地業權。收地和清拆工作完成後，該幅地皮將重建為住宅物業，地下至二樓會用作零售及社區設施，地庫則興建停車場。<br>發展項目以馬頭圍道、春田街和鶴園街為界，住宅業主可獲法定補償，亦有機會獲發特惠自置居所津貼或額外津貼。住戶則可獲安置到房委會或房協提供的單位，或獲特惠現金津貼。商戶業主及租戶可選擇特惠津貼，代替法定補償申索的權利。</p></body></html>
