<html><header><meta charset="utf-8"><title>貧困山區　務農維生</title></header><body><h1>貧困山區　務農維生</h1><p>【話你知】<br>鎮雄屬雲南省東北的昭通市，即已故患眼癌女童賈萬燕（即小燕燕）的居住地，雲貴川三省結合部。全縣總面積3,696平方公里，縣城駐地烏峰鎮，距省城昆明598公里。全縣總人口逾135萬人，逾95%務農，有彝族、苗族、白族、回族等17個少數民族，是雲南著名的貧困縣。<br>它位處雲貴高原北部斜坡地帶，境內山巒起伏，溝壑縱橫，全縣無壩區，只有半山區、山區和高寒山區。地勢西南高，東北低，中部和南部稍平緩，為地質災害脆弱區。</p></body></html>
