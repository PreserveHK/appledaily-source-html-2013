老婆賣LA大屋拜恩頭痕</title></header><body><h1>體壇拾趣：<br>
老婆賣LA大屋拜恩頭痕</h1><p>湖人後衞拜恩，同老婆雲妮莎嘅關係真係撲朔迷離，之前傳出雲妮莎難忍拜恩嘅爛滾而申請離婚，跟手又講拜恩成功𠱁番老婆。美國八卦網周四報道，雲妮莎決定將拜恩送畀佢、喺洛杉磯嘅大屋以322萬美元（約2,480萬港元）出售，其實佢哋2003年用265萬美元購入，賺得個少少錢，相信唔係金錢問題。不過，拜恩又喺個人Twitter，上載張疑似同雲妮莎kiss相，唔怪得連報道都話佢哋似足中學生，一時糖黐豆，一時水溝油。</p></body></html>
