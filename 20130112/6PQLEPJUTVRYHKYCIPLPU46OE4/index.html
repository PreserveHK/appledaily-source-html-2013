<html><header><meta charset="utf-8"><title>英超數據王：<br>迎Big 6不敗 撐史軍擋車 - 青蛙仔</title></header><body><h1>英超數據王：<br>迎Big 6不敗 撐史軍擋車 - 青蛙仔</h1><p>【數據分析】<br>史篤城可說是英超新一代強隊殺手，事關他們近年於主場鬥Big 6，都可以取得分數，其中於今季聖誕新年快車期就以3:1擊退利物浦；而近兩季他們迎Big 6，9戰取得3勝6和未輸過，而且更有5次是開出[和/和]。另外，他們主場鬥Big 6亦少交收，9場有7場的總入球是在2球或以下，其中更有4次是以1:1完場。周六他們迎車路士時，球迷不妨向這幾方面埋手。文：青蛙仔</p></body></html>
