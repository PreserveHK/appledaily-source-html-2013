<html><header><meta charset="utf-8"><title>命兄弟殺八人　富商賄官求脫罪</title></header><body><h1>命兄弟殺八人　富商賄官求脫罪</h1><p>北京一名富商指使兄弟「以殺人搞掂生意上的難題」，八年內犯下八條命案，又通過行賄官員試圖脫罪。近日，涉案四名被告被法院終審判處死刑。<br>在深圳淘得第一桶金的夏克明，於1999年回北京經商，因走私被拘留。夏克明因擔心姓劉獄友會供出更多事情，於是在看守所通過手機，遙控其弟糾集他人將獄友殺害碎屍。他們又曾因索錢不遂將一名女老闆碎屍焚屍；因分利不均殺死多名生意夥伴；最後連自己的情人也不放過。夏氏兄弟一邊瘋狂殺人，一邊重金行賄，甚至買通正在查辦該案的官員，包括北京市公安局官員、天津海關緝私處副處長，幫他逃脫法律制裁。<br>北京《新京報》</p></body></html>
