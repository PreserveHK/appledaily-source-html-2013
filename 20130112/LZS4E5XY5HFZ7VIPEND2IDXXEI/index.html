<html><header><meta charset="utf-8"><title>媽媽太美累韓男分手</title></header><body><h1>媽媽太美累韓男分手</h1><p>有個長得年輕貌美的媽媽有甚麼煩惱？南韓24歲男子韓尚俊，跟44歲媽媽外出時，就常被誤會二人搞姊弟戀。<br>在單親家庭長大的韓尚俊，跟媽媽的相處就像朋友。他出席電視節目稱，媽媽看來像25至30歲，兩人外出時，朋友總開玩笑說：「哪裏釣到的漂亮姐姐？」<br>由於跟媽媽分開住，每次回媽媽家時，鄰居都以為韓尚俊是小白臉。他有前女友因不信對方是伯母，最後分手。跟媽媽同去夜店，他竟反過來要替媽媽阻擋不絕前來搭訕的男人。<br>台灣ETtoday網站</p></body></html>
