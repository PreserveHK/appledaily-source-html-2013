<html><header><meta charset="utf-8"><title>趣趣地：<br>曼城twitter最活躍</title></header><body><h1>趣趣地：<br>曼城twitter最活躍</h1><p>著名社交網站twitter日前透露曼城係英超入面，同球迷互動交流最頻密嘅球會；緊隨其後嘅分別係車路士同熱刺，至於全球擁有最多球迷嘅曼聯就排11位。twitter體育部主管韋特舒亞表示：「好似夏薩特加盟車路士、曉士被炒以至哈利列納教QPR等，都喺twitter首先發放消息。」另外，曼城仲同英國名廚Jamie Oliver簽咗約，喺未來5年佢將會提供伊蒂哈德航空球場入面嘅膳食。</p></body></html>
