<html><header><meta charset="utf-8"><title>城中消費：<br>再造馬蹄鐵　變特色家品</title></header><body><h1>城中消費：<br>再造馬蹄鐵　變特色家品</h1><p>資源回收有很多類型及用途，香港賽馬會就向馬蹄鐵入手，與本地名設計師兼Milk Design設計總監利志榮合作，將已經損耗及生銹並要丟棄的馬蹄鐵，經潔淨、打磨及鍍金等工序，搖身一變成為配件座、鬧鐘、信件夾、飾物架和掛牆勾，富特色之餘亦延續馬蹄鐵的實用價值。「升級再造馬蹄鐵系列」即日起接受預訂，可於沙田馬場精品店訂購，每款限量100件。<br>香港賽馬會（1817）</p></body></html>
