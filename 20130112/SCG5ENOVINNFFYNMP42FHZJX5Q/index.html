<html><header><meta charset="utf-8"><title>隔牆有耳：<br>分甘同味　老總萬歲 - 李八方</title></header><body><h1>隔牆有耳：<br>分甘同味　老總萬歲 - 李八方</h1><p>《蘋果》同《爽報》老總沙膽虹勝出首年「300萬爽組合」，肥佬黎兌現承諾，磅水43萬元獎金畀沙膽虹，老總話將五至六成獎金拎出來，捐10萬去「蘋果日報慈善基金」，2萬蚊捐畀壹傳媒工會，亦會同《蘋果》同《爽報》同事分甘同味，《蘋果》同《爽報》編採訪同事，每人分別獲100蚊同200蚊，八方都有份，高興。<br>沙膽虹今年再開倉，八方希望佢旗開得勝，益吓小股民之餘，同事都有個希望，不過佢好謙，話自己今年一出閘就脫腳，分分鐘出局。截至噚日沙膽虹個倉升1.55%，陳承龍同錢雋兩個倉，各升逾11%，成績最突出。</p></body></html>
