<html><header><meta charset="utf-8"><title>女童拿百萬利是拍MV</title></header><body><h1>女童拿百萬利是拍MV</h1><p>微博近日流傳一名9歲官二代，自己花掉100萬元人民幣利是錢，拍攝MV，希望各界能關注留守兒童問題。有網民稱，這名女童的父親在政府裏擔任要職，呼籲網民調查出他們的財政來源。<br>這首歌名叫《我知道》，由名叫「小魚兒」的9歲女童主唱。MV以小女孩演唱畫面為主，再配以留守兒童的照片製成。MV據稱是小女孩看到被父母留在家中的同伴有感，於是自己出錢拍攝，但網民最關心的是這名9歲女童是甚麼身份，何以可隨便調動出100萬元利是錢。有網民稱，小魚兒來自遼寧省撫順市，是一名00後的官二代，父親在當地身居要職。<br>搜狐網</p></body></html>
