<html><header><meta charset="utf-8"><title>案件速遞：<br>女公關違感化令被通緝</title></header><body><h1>案件速遞：<br>女公關違感化令被通緝</h1><p>【殺嬰案】<br>【本報訊】夜總會女公關在賓館留宿時早產，為怕女嬰哭聲驚動鄰房，竟然把女嬰倒插入馬桶，再塞入床單將馬桶蓋上，不理女嬰嚎哭，結果令到女嬰失救致死。她前年在高等法院承認殺嬰罪，獲輕判感化兩年。惟後來她疑在感化期藏毒，及違反感化令，昨天遭傳召出庭解釋，卻又無故失蹤，終於被法庭頒令拘捕。根據感化官報告指出，現年28歲的被告莊靜月涉嫌於感化期間藏毒，並自從去年10月起，未有依時見感化官，違反感化令條件。裁判官馬保華頒令拘捕被告，不准許保釋，並將交由高等法院原訟庭跟進。<br>案件編號：KCCC4384/10</p></body></html>
