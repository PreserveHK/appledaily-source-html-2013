<html><header><meta charset="utf-8"><title>穗200環衞工求加薪與警衝突</title></header><body><h1>穗200環衞工求加薪與警衝突</h1><p>廣州荔灣區中山七路與荔灣路路口，前日有200多名環衞工聚集，要求當局加薪及解決房租補貼問題。示威者說：「天河區環衞工罷工三天，結果得到獎金1,000元，為甚麼我們沒有？」當他們得知城管當局回應一個月後才有答覆後，極為不滿，準備前往市政府理論。其間，有市民為他們出頭時，被警方帶上警車，環衞工立即包圍警車。部份人更情緒激動，與警方發生拉扯爭吵。<br>廣州《南方都市報》</p></body></html>
