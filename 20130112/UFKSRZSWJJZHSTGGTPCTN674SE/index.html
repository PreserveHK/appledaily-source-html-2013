<html><header><meta charset="utf-8"><title>城中消費：<br>
星戰×內衣　排隊出閘</title></header><body><h1>城中消費：<br>
星戰×內衣　排隊出閘</h1><p>迪士尼宣佈開拍星球大戰第7集，一眾星戰人物已經急不及待要四出外遊，Darth Vader、Chewbacca同埋C-3PO排隊出閘之際，Darth Vader竟然跌了一條內褲！如此逗趣場面，由即日起至15日，朝十晚十，在尖沙嘴海運大廈3樓LCX Oasis 3a上演，同場還有一眾星戰人物隨身行李包展出。當然，還有法國內衣品牌Pull-in 2013年春夏crossover星球大戰人物的內衣及泳裝系列展覽。<br>Pull-in（2199 7703）</p></body></html>
