<html><header><meta charset="utf-8"><title>城中消費：<br>新款酒櫃　內置酒枱</title></header><body><h1>城中消費：<br>新款酒櫃　內置酒枱</h1><p>很多香港人喜歡品酒，但不是人人有條件僭建空間收藏美酒，所以家居酒櫃越來越受歡迎。<br>德國Míele為最新酒櫃作推廣，即日起至31日，購買定價9.5萬元的KWT6832 SGS酒櫃，即送Vinum Syrah或Shiraz酒杯一套四個及Ultra Decanter（醒酒器）一個。<br>全新酒櫃特設「品酒師酒枱」，內置伸展式櫸木酒枱，可以直接在酒櫃前品嚐佳釀，恍如置身酒窖。櫃內設有ConvinoBox，能以直立形式擺放已開瓶的美酒，防止佳釀因過度接觸酒塞而變質。<br>Míele（2890 1018）</p></body></html>
