<html><header><meta charset="utf-8"><title>女侍應臨別脫光侍客</title></header><body><h1>女侍應臨別脫光侍客</h1><p>這是正宗「臨別秋波」，紐約Roberta's薄餅店餐廳一名離職女侍應，在上班最後一天更「賣大包」，剝光豬侍客，讓客人有個難以忘懷驚喜。<br>餐廳一名女客人，用手機拍下上周五這驚喜一幕，女侍應把衣服和內衣褲脫光，只穿黑色魚網絲襪和靴子，背脊裸露用箱頭筆寫着「再見」的俚語「Peace Out」。<br>女客人在Twitter說：「95%全裸女侍應現正在Roberta's侍客！！！」她後來說，那女侍應是最後一日上班，在餐廳臨關門時脫衣走一轉，跟多人擁抱道別。<br>英國《太陽報》</p></body></html>
