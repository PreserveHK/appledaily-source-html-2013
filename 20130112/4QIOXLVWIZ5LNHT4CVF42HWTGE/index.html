<html><header><meta charset="utf-8"><title>浣熊高球場偷iPhone</title></header><body><h1>浣熊高球場偷iPhone</h1><p>蘋果的iPhone不但瘋魔人類，連浣熊也為之瘋狂，淪為iPhone賊！<br>美國佛州有人打高爾夫球期間遺失iPhone，他透過全球定位系統（GPS）追蹤，發現手機仍在高球場內，但遍尋不獲，GPS卻鎖定在棕櫚樹附近。他借爬梯爬上樹，竟在浣熊巢穴「起回」電話，同時找到薯片和吞拿魚三文治。高球場經理透露，浣熊不時偷走食物，對閃閃發光的東西很着迷，看到喜歡的東西就會拿回巢穴，大家都見怪不怪了。<br>美國《南佛羅里達太陽哨兵報》</p></body></html>
