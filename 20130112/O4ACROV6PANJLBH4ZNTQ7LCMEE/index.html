永樂街商廈6億易手</title></header><body><h1>蘋果綠葉<br>
永樂街商廈6億易手</h1><p>消息稱，由投資基金鵬里集團持有的上環永樂街71至77號Ovest（前稱嘉滙商業中心）全幢，以約6億元易手。該廈樓高24層，除地舖外全數用作寫字樓，總樓面約4.8萬方呎，呎價1.25萬元。物業兩年前以3.87億元購入，賺2.13億元。另由恒地（012）及桂洪持有的中環安蘭街18號銀座式商廈樓花，有意短期內拆售，每層約2700方呎，意向呎價3萬至4.5萬元，料入場費逾8000萬元。</p></body></html>
