<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>天降鋁窗玻璃傷四女</title></header><body><h1>各區突發簡訊：<br>天降鋁窗玻璃傷四女</h1><p>【鰂魚涌】<br>【本報訊】鰂魚涌華蘭路5至11號華蘭花園雅蘭閣一個中層單位，昨午2時許，上址一扇3呎乘2呎的玻璃窗直墜往樓下行人路，當時有4名年27至43歲相識女子結伴同行，鋁窗嘭一聲撞擊地面後，玻璃四濺，她們走避不及，分別眼睛、面部和手部遭玻璃碎濺傷送院。警員到場登樓調查，拘捕一名涉案30歲姓蔡男住客帶返警署，並撿走有關鋁窗。</p></body></html>
