<html><header><meta charset="utf-8"><title>趣趣地：<br>燕豪芬獄中踢友賽</title></header><body><h1>趣趣地：<br>燕豪芬獄中踢友賽</h1><p>荷甲嘅歇冬就嚟完結，喺今個月20號就會再展開，為咗操起球員狀態，唔少球會都已經開操。勁旅燕豪芬就去咗泰國集訓，繼喺周二同蒙通聯友賽，仲贏2:0之後，喺周五一眾球員就去咗探訪泰國最大嘅監獄孔普雷中央監獄。唔好以為燕豪芬球員探訪監獄，都只係周圍睇吓、聽吓介紹咁簡單，佢哋仲同一班獄中囚犯踢咗場友賽㖭！睇見小將前鋒迪比連倒掛都出埋（圖），睇嚟都踢得幾開心喎。</p></body></html>
