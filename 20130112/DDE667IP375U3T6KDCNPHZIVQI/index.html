<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>無牌樓上吧職員販毒</title></header><body><h1>各區突發簡訊：<br>無牌樓上吧職員販毒</h1><p>【尖沙嘴】<br>【本報訊】油尖警區特別職務隊人員，昨凌晨2時許搜查尖沙嘴赫德道11號利就商業大廈一間無牌樓上吧，連破捲閘、鋼閘和鋼門三道門後，拘捕一名涉嫌販毒的19歲姓余男職員，在他身上撿獲10包共重約6克懷疑可卡因，市值約8,500元。警方上月初曾搗破這間無牌酒吧，最近再接獲線報，指酒吧暗中重開，只做熟人生意，熟客更需說出暗號。</p></body></html>
