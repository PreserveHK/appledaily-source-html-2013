<html><header><meta charset="utf-8"><title>求驗客手記：加薩有25萬人follow</title></header><body><h1>求驗客手記：<br>加薩有25萬人follow</h1><p>（樂）雖然「加薩」加斯居尼已經46歲，亦都退出球壇好耐，不過日前就建立咗個人twitter帳戶，諗住同粉絲互動一下，開通短短6個鐘，已經有25萬followers（圖），魅力唔少得過好多現役球星，加斯居尼仲口口聲聲講呢個twitter會展示佢最真一面㖭。加斯居尼踢過熱刺、紐卡素、拉素、格流等等球隊，不過大相就用佢踢熱刺比賽相，似乎佢留戀熱刺時期多啲。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
