<html><header><meta charset="utf-8"><title>國際賽速遞：加納拒絕作客埃及</title></header><body><h1>國際賽速遞：<br>加納拒絕作客埃及</h1><p>加納（圖）將於下周二及下月19日與埃及進行首次回合兩場非洲區世盃外附加賽，前者日前去信國際足協，以安全為理由要求將下月作客埃及的次回合賽事在中立場進行。加納指目前埃及國內安全情況不足，擔心國家隊職球員以至前往觀戰的球迷都受影響。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
