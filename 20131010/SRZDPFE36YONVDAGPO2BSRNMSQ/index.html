<html><header><meta charset="utf-8"><title>蓮蓉包芳香幼滑</title></header><body><h1>蓮蓉包<br>芳香幼滑</h1><p>【食品】<br>蓮香樓以蓮蓉食品出色而聞名，有名的蓮蓉包（圖）只在早、午市供應，其包蓮子香味撲鼻、蓮蓉幼滑；蓮子選用湖南湘蓮，蓮呈啡紅色，使製成蓮蓉餡也是啡紅色，食客見之胃口大開。還有以蓮蓉作主題的小菜如雙蓮藕餅，蓮香月餅更是廣州月餅馳名品牌。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
