<html><header><meta charset="utf-8"><title>各區突發簡訊：掃垃圾踩穿簷篷跌傷</title></header><body><h1>各區突發簡訊：<br>掃垃圾踩穿簷篷跌傷</h1><p>【長　洲】<br>【本報訊】長洲北社海傍路11號一間菜館，前晚11時許收舖後，姓溫（50歲）老闆娘爬上膠製簷篷頂清理垃圾，其間疑膠簷篷不勝負荷，溫婦意外踏穿簷篷（圖），跌落8呎下地面，額頭掛彩，當場痛極呼救，驚動家人報警求助，溫婦清醒先送長洲醫院敷治，再由直升機送往東區醫院，經治理後情況嚴重。菜館膠簷篷穿了大洞，有待修理。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
