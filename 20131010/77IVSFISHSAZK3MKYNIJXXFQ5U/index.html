<html><header><meta charset="utf-8"><title>王菲戴超蒲頭</title></header><body><h1>王菲戴超蒲頭</h1><p>【中環】王菲同李亞鵬離婚之後，早排俾人影到佢嚟咗香港，據聞佢寄住喺好友趙薇喺香港嘅大宅，之後又飛咗去印度朝聖。不過話都冇咁快，阿菲近日又返咗香港，有網民早幾日影到阿菲戴住黑超喺中環置地文華東方酒店門口等車，位網民話因為阿菲身邊嘅朋友「氣勢洶洶」，所以至發現到阿菲，佢仲讚阿菲望落好後生㖭。<br>撰文：李森</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
