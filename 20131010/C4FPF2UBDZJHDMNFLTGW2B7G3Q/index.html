<html><header><meta charset="utf-8"><title>各區突發簡訊：疑跳橋速遞員未尋回</title></header><body><h1>各區突發簡訊：<br>疑跳橋速遞員未尋回</h1><p>【昂船洲】<br>【本報訊】水警輪及消防船昨日繼續在昂船洲大橋對開海面，搜索前晚懷疑跳橋失蹤的34歲速遞員彭銘俊，但至深夜仍無發現。彭於18年前被燒傷大難不死，但燒傷後遺症加上早前被公司調職感不滿萌死念，前晚6時其電單車被發現棄於昂船洲大橋中段，他則不知所終，懷疑他跳橋自殺。水警及消防聯同直升機進行海空搜索，只在海面撿獲一個頭盔。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
