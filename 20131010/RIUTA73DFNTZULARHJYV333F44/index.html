<html><header><meta charset="utf-8"><title>國際賽速遞：加高拉傷大腿退隊</title></header><body><h1>國際賽速遞：<br>加高拉傷大腿退隊</h1><p>效力小保加的阿根廷中場加高（右），因在上輪阿甲擊敗河床的大戰中拉傷大腿，將無緣代表國家隊出戰最後兩場世盃外圍賽，連同美斯、希古恩與馬斯真蘭奴（左）一起缺陣。阿根廷國家隊主帥沙比拿補選了6名於本土球會效力的球員，包括阿甲榜首紐維爾舊生的中場麥斯洛迪古斯。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
