<html><header><meta charset="utf-8"><title>求驗客手記：雲格行紅地毯好風騷</title></header><body><h1>求驗客手記：<br>雲格行紅地毯好風騷</h1><p>（樂）英超因讓路予國際賽而小休兩周，阿仙奴領隊雲格（左）趁有少少時間，喺禮拜二晚就抽空同佢太太安妮（右）出席喺倫敦舉行嘅英國電影協會就職慈善晚會。身穿深藍色西裝嘅雲格同太太行紅地氈嘅時候，仲表現得春風得意，梗係啦，阿仙奴今季開季成績咁好，除咗喺英超以5勝1和1負排榜首，歐聯頭兩場分組賽仲贏晒。咁都未算，呢位外號「教授」嘅法國名帥，仲自2012年2月後再次當選英超每月最佳領隊。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
