<html><header><meta charset="utf-8"><title>News Flash阿根廷總統頭顱手術成功</title></header><body><h1>News Flash<br>阿根廷總統頭顱手術成功</h1><p>阿根廷總統克里斯蒂娜（圖）因腦部和頭骨間出血，昨日在布宜諾斯艾利斯一間醫院接受手術，在頭顱開小孔清除積血。她的發言人透露手術成功，克里斯蒂娜現時精神不俗，醫生很滿意手術效果。克里斯蒂娜是在8月頭部受傷。<br>美聯社</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
