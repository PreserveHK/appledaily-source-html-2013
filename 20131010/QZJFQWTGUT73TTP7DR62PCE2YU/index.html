<html><header><meta charset="utf-8"><title>中環在線：ICC跑樓梯升呢世界賽 - 李華華</title></header><body><h1>中環在線：ICC跑樓梯升呢世界賽 - 李華華</h1><p>新地（016）同公益金一年一度合辦嘅ICC跑樓梯開始接受報名喇！活動籌委會主席郭炳聯話，今年比賽已升呢為「2013垂直馬拉松世界巡迴賽」終極一站，即係話世界級冠軍將會喺香港誕生。舊年郭炳聯帶頭起步，行咗一層咁大把，今年唔知會唔會跑足全程呢？</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
