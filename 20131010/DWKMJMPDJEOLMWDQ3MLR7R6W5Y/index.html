<html><header><meta charset="utf-8"><title>News Flash埃政府解散穆斯林兄弟會</title></header><body><h1>News Flash<br>埃政府解散穆斯林兄弟會</h1><p>埃及官方傳媒昨日報道，前總統穆爾西（圖）及另外14名穆斯林兄弟會成員，涉嫌去年12月於總統府外煽動殺死10名反對派示威者的案件，已定於下月4日開審。另方面，埃及政府昨日決定，解散作為非政府組織的穆斯林兄弟會。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
