<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>★美國鄉謠小天后Taylor Swift，昨日破紀錄第六度被納什維爾作曲家國際協會選為年度唱作曲家/藝人。<br>★日劇《半澤直樹》男星堺雅人昨日受訪笑稱與妻菅野美穗生活習慣不同。</p><p>★早前車禍身亡的日本諧星櫻塚YAKKUN昨日舉殯，由其母捧着遺照向親友致意。<br>★韓國歌手IU撤銷控告散播她結婚謠言的網民，因網民答應做200小時社會服務。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
