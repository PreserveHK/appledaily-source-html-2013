<html><header><meta charset="utf-8"><title>蘋果綠葉莎莎黃金周銷售遜預期</title></header><body><h1>蘋果綠葉<br>莎莎黃金周銷售遜預期</h1><p>莎莎（178）公佈10月初黃金周營運數據，表現差過預期。期內港澳地區零售銷售按年增長約11%，同店銷售按年增長約6%，市場原預期莎莎可錄同店增長10%至13%；卓悅（653）港澳地區零售銷售則增長6%，同店增長10%。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
