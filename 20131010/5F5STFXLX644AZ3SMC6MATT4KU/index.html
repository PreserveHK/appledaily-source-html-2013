<html><header><meta charset="utf-8"><title>求驗客手記：美女足同志拉埋天窗</title></header><body><h1>求驗客手記：<br>美女足同志拉埋天窗</h1><p>（喜）美國女足前鋒雲芭芝（左圖右），一早公開佢嘅女同性戀者身份；美國傳媒就報道，雲芭芝跟同樣係美國女足代表莎拉（左圖左），今個星期內喺夏威夷一間度假村結婚，真係值得恭喜。雲芭芝屬美國女足大家姐，唔少球員一早飛到夏威夷準備出席婚禮，好似雅歷絲摩根同妮露絲，仲率先着晒比堅尼玩水㖭（右圖）。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
