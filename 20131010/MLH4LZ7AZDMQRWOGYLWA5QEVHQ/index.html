<html><header><meta charset="utf-8"><title>Beyonce夫婦權力榜No.1</title></header><body><h1>Beyonce夫婦權力榜No.1</h1><p>美國雜誌《名利場》昨日公佈名人權力榜，高踞25個各行業入選單位的榜首位置，是美國天后Beyonce與其音樂巨擘老公Jay-Z，兩夫婦由去年的第八位攀升至今年的第一位，而第二、三位則依次為紐約巿長彭博及美國最大電視營運商Comcast的總裁Brian Roberts及行政總裁Steve Burke。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
