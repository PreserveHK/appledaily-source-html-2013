<html><header><meta charset="utf-8"><title>電視撈飯：拓也哥節目今晚播</title></header><body><h1>電視撈飯：拓也哥節目今晚播</h1><p>近月人氣急升嘅拓也哥（右）成為訪問對象，nowTV嘅《攣直後援會》主持梁梓禧（前名梁奕倫 Roland）同茜利妹早前去到日本訪問佢，但因為當中有啲大膽出位鏡頭例如玩脷、男男咀嘴等，結果原定今晚9點半播出嘅訪問，要改喺11點半先可以播。<br>另外，Roland又畀拓也哥喺陳奕迅、張家輝、杜汶澤及黃秋生中揀接班人，結果佢揀咗未瘦嘅阿澤，不過如果揀男友，佢就揀有朱古力肌嘅家輝。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
