<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翻版學友砵蘭街開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翻版學友砵蘭街開騷 - 馮仁昭</h1><p>學友開騷啦，地點唔係紅館，而係砵蘭街，不過此學友當然唔係張學友啦！事緣旺角砵蘭街有一間夜總會開業，喺門外貼咗張海報，只見相中人右手拎咪，左手擺出張學友嘅招牌蘭花手，無論髮型同衣着打扮，都同正牌學友勁似，最抵死仲係張海報大大隻字寫住「學友約定您」，搞到成件事好似真嘅一樣，分分鐘吸引到自由行幫襯！<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
