<html><header><meta charset="utf-8"><title>蔡一智組團歐遊</title></header><body><h1>蔡一智組團歐遊</h1><p>【巴黎】蔡一智同張智霖（Chilam）老友鬼鬼，唔只係港島南區嘅住客，早幾日兩對夫婦仲約埋伍詠薇去法國巴黎度假。早前Chilam已經post咗一班人「大鬧」機艙嘅相，前日又俾人影到佢哋去名店濕平買嘢，玩得開心、買得開心、仲食得開心，難得係啲腳啱玩，伍姑娘仲放咗張雍容華貴嘅相上微博，仲自讚守時㖭。<br>撰文：李森</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
