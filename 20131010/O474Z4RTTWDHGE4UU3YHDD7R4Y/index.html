<html><header><meta charset="utf-8"><title>電視撈飯：阿妹否認內定冠軍</title></header><body><h1>電視撈飯：阿妹否認內定冠軍</h1><p>無綫J2台都有播嘅《中國好聲音2》雖圓滿結束，但爆出內定傳聞，宣佈賽果前半小時已有網民爆出名次，由張惠妹（阿妹）帶隊嘅李琦奪冠，令被網民之前批評係最差評審嘅阿妹，一夜間變成冠軍導師，不過對於內定傳聞，阿妹經理人強調阿妹參與嘅部份都冇內定狀況。而那英帶隊嘅萱萱只得季軍，佢話演出有瑕疵，攞第三差唔多啦。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
