<html><header><meta charset="utf-8"><title>體訊速遞：（高爾夫球）占文尼斯來港衞冕</title></header><body><h1>體訊速遞：<br>（高爾夫球）占文尼斯來港衞冕</h1><p>西班牙高球老將、最鍾意食大雪茄的占文尼斯（圖），將於12月重臨香港，以衞冕身份出戰在粉嶺香港高爾夫球場舉行的香港高球公開賽。他曾於05、08及去年奪得這項賽事的錦標，去年更以48歲零318日之齡，成為歐巡賽史上最年長冠軍。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
