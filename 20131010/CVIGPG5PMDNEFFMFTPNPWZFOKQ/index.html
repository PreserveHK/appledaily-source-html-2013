<html><header><meta charset="utf-8"><title>海豹仔扭扭身逃出鯊口</title></header><body><h1>海豹仔扭扭身逃出鯊口</h1><p>大白鯊露出利齒，鼻尖頂着小海豹，準備張口大噬，享受「小點心」。豈料，鯊大哥突然失平衡，露出一邊缺口，海豹仔把握千鈞一髮機會，側身一扭，才能逃出鯊口。<br>愛爾蘭攝影師詹金斯日前在南非開普敦拍下小海豹智勝大白鯊的生死一幕。詹金斯認為大白鯊爆發力驚人，可以在沒有任何預警下發出攻擊，小海豹能成功逃脫是得到幸運之神眷戀。大白鯊最長可達6米、重2,272公斤，追捕獵物時可全身跳出水面。<br>英國《每日郵報》</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
