<html><header><meta charset="utf-8"><title>一中一台：小S死撐錄節目</title></header><body><h1>一中一台：小S死撐錄節目</h1><p>徐熙娣（小S）老公許雅鈞（Mike）和老爺許慶祥捲入商業罪案，小S昨日如常為《康熙來了》錄影，但沒有安排傳媒採訪，令現場氣氛緊張。見小S明顯消瘦，錄影時強顏歡笑，小S媽昨受訪時透露女兒瘦了兩公斤，她說：「沒有人會心情好，人之常情。」記者連日在小S屋企門外守候，只見保母車接送小孩返學，未見小S和Mike蹤影。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
