<html><header><meta charset="utf-8"><title>施安娜騷靚肩籌款</title></header><body><h1>施安娜騷靚肩籌款</h1><p>已是一女之母的英國女星施安娜美娜（Sienna Miller），前日在倫敦出席BFI Luminous籌款晚會時以白色吊帶長裙示人，露出白滑膊頭。狀態大勇的她容光煥發，似乎未因湊囡囡而現疲態，她又主動與粉絲玩自拍，表現友善。同場出席的還有人氣美劇《暗戰》（Homeland）男主角Damian Lewis，他更攜愛妻現身晒恩愛。<br>撰文：丁焯敏</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
