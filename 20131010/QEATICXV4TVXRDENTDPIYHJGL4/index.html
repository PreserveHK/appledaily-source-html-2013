<html><header><meta charset="utf-8"><title>嶺南騎樓用滿洲窗</title></header><body><h1>嶺南騎樓<br>用滿洲窗</h1><p>【建築】<br>蓮香樓位於西關荔灣第十甫路，與陶陶居並稱當地僅餘兩間過百年歷史的老茶樓，樓高三層，屬嶺南騎樓形式，1910年時就以裝修豪氣著名，桌、椅等都是用進口木材製成，窗戶用的是最好的滿洲窗（圖）。門面掛「蓮香大茶樓」金漆招牌。中共建政後及文革曾兩次大翻新。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
