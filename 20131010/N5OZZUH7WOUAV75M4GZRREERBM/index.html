<html><header><meta charset="utf-8"><title>湯漢斯患糖尿病</title></header><body><h1>湯漢斯患糖尿病</h1><p>金像影帝湯漢斯（Tom Hanks）前日上電視節目受訪，自爆日前確診患上第二型糖尿病，但向觀眾派定心丸說：「這是可以控制的，醫生跟我說只要減到像高中時一樣重，就可以完全回復健康，但我說這是不可能，我高中時只有96磅。」湯漢斯隨後又在網上留言叫大家放心，說只要自己生活習慣健康就可以控制第二型糖尿病。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
