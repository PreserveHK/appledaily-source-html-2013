<html><header><meta charset="utf-8"><title>體訊速遞：（桌球）吳安儀球桿失而復得</title></header><body><h1>體訊速遞：<br>（桌球）吳安儀球桿失而復得</h1><p>在愛爾蘭贏得女子桌球（6個紅球）世錦賽個人賽金牌的吳安儀（右），前晚深夜凱旋，但其價值12,500元的球桿一度失蹤，幸昨午終運抵香港，令她鬆一口氣。安儀和其女團銀牌拍檔蘇文欣月中赴英訓練，準備下月拉脫維亞的業餘世錦賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
