<html><header><meta charset="utf-8"><title>小Justin開心會GD</title></header><body><h1>小Justin開心會GD</h1><p>加拿大小天王Justin Bieber前日飛抵首爾，當晚即如願與韓國樂壇猛人好友PSY和G-DRAGON（GD）見面，GD更將新碟送給小Justin的經理人，據知PSY今晚會擔任小Justin的首個韓國演唱會嘉賓。至於GD的隊友太陽，昨日在社交網悼念前日疑因腦腫瘤去世的25歲女歌手Rottyful Sky。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
