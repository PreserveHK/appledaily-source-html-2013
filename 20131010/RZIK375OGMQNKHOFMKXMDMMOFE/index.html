<html><header><meta charset="utf-8"><title>蘋果綠葉滬福壽園壠動來港上市</title></header><body><h1>蘋果綠葉<br>滬福壽園壠動來港上市</h1><p>上海殯儀公司福壽園正壠動來港上市，彭博引述消息，福壽園計劃集資約2億美元，相當於15.6億港元，可能將於未來3個月內發行新股，花旗為安排行，但消息未能得到該公司回應。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
