<html><header><meta charset="utf-8"><title>賈樟柯拍港間諜片</title></header><body><h1>賈樟柯拍港間諜片</h1><p>內地名導賈樟柯（左）前日和演員妻子趙濤（右）參加釜山電影節，與觀眾見面宣傳新片《天注定》。賈樟柯透露將和香港合拍一部間諜片，更自爆曾想拍情色電影，他還開玩笑地說：「想讓章子怡、范冰冰和李冰冰這些一線女星來拍，至於老婆趙濤就要看她有沒有開放的心。」香港導演徐克、韓片《朋友2》男星劉五性昨日亦現身釜山活動。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
