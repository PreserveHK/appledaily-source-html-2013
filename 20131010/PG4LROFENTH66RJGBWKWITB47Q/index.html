<html><header><meta charset="utf-8"><title>英文原名Lin Heung Lau</title></header><body><h1>英文原名<br>Lin Heung Lau</h1><p>【譯名】<br>蓮香樓在廣州創辦初期，其英文名是傳統的粵式威妥瑪拼音「Lin Heung Lau」；中共建政後推行漢語拼音，蓮香樓也按當局意思改成漢語拼音「Liangxianglou」，與傳統大異其趣，更非粵語讀音，老一輩人見之莫不慨嘆。而香港蓮香樓（圖）英文名則為「Lin Heung Tea House」。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
