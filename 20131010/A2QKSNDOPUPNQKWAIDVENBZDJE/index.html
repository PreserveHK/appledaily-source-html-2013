<html><header><meta charset="utf-8"><title>各區突發簡訊：中環軍營鑿穿煤氣管</title></header><body><h1>各區突發簡訊：<br>中環軍營鑿穿煤氣管</h1><p>【金　鐘】<br>【本報訊】位於金鐘海旁的解放軍駐香港部隊中環軍營，昨晨11時許有工人在營內進行工程掘地期間，意外鑿穿煤氣管，並聞到有煤氣洩漏至空氣中，立刻報警通知警方及消防員到場，當中消防派遣2輛救護車及一隊煙帽隊到場戒備。<br>其後中華煤氣技工到場確定煤氣源頭及進行維修，確保情況受控制，消防員及警員大約40分鐘後離去，毋須疏散任何人。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
