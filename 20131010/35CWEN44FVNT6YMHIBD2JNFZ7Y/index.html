<html><header><meta charset="utf-8"><title>各區突發簡訊：30地盤工被欠薪百萬</title></header><body><h1>各區突發簡訊：<br>30地盤工被欠薪百萬</h1><p>【屯　門】<br>【本報訊】昨晨10時許，30多名工人聚集屯門青發街水務署海水化淡廠泵房工程地盤，他們拉出寫有「有汗出 冇糧出」的橫額（圖），有工人聲稱該工程動工三年，近半年二判不時拖糧，工人與二判多次交涉，對方指受大判拖數所累，令約30名工友包括泥水、釘板及扎鐵工等被拖欠一至兩個月薪酬，總數約百萬元。其後警方及勞工處介入，勞資雙方進行談判。</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
