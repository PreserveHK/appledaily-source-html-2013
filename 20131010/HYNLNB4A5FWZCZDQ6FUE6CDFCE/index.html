<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仙樂都豐胸反地心吸力 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仙樂都豐胸反地心吸力 - 馮仁昭</h1><p>仙樂都噚日喺紅磡廣場為一間美容店做豐胸代言人，仲即場試豐胸儀器，着三點式嘅佢個胸已經唔細，仲要走去豐胸，佢即刻好自信咁話：「我唔細㗎，呢個年紀，咁我個胸係真，係會有地心吸力，所以要做機推高少少。」之前仙樂都俾郭富城緋聞女友葉熙祺寸爆佢抽水，如今葉小姐被飛，仙樂都笑話：「我唔會心涼，佢只係緋聞女友，唔係女朋友。」 <br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 卓韻芝；緊接歡迎「宇宙最強」甄子丹！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
