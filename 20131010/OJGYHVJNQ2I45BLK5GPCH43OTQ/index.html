<html><header><meta charset="utf-8"><title>體訊速遞：（足球）紅軍季尾加薪留阿蘇</title></header><body><h1>體訊速遞：<br>（足球）紅軍季尾加薪留阿蘇</h1><p>在季前醞釀離隊的利物浦前鋒蘇亞雷斯（圖），最終都留下，並在最近復出後有好表現；紅軍方面亦決定，在今季後與這名烏拉圭射手談續約，預計後者將會獲得加薪。「阿蘇」在去年曾動筆簽新約，到16年才約滿，利物浦管理總監艾利表示，與尚餘兩年便約滿的球員談續約是慣常做法。綜合外電（英格蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
