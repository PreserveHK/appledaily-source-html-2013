<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周董新片內地收過億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周董新片內地收過億 - 馮仁昭</h1><p>周杰倫第二部自編自導自演嘅新戲《天台》今日喺香港上映，之前台灣票房唔掂，但喺內地開晝20日，截至前日票房已接近1億2千萬人民幣，破咗《孤星淚》喺內地創下嘅6千2百萬票房，成為內地首部票房破億嘅歌舞片。獎門人曾志偉喺戲中扮演中醫館老闆波爺，仲rap歌，周董親自為志偉寫歌，結果花半日先完成錄音。<br>撰文：馮仁昭</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
