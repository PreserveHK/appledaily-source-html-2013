<html><header><meta charset="utf-8"><title>News Flash泰酒吧樂師刺死美遊客</title></header><body><h1>News Flash<br>泰酒吧樂師刺死美遊客</h1><p>泰國旅遊區喀比發生美國遊客被刀刺死兇殺案，一名51歲美國遊客（圖）於酒吧消遣，在三名樂師休息期間，繼續在留台上唱歌，又要求取回貼士，與樂師發生衝突。<br>遊客之後在酒吧外被人在胸口插了兩刀，送院途中不治。警方拘捕三名樂師，他們承認犯案。<br>法新社</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
