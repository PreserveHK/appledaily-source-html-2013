<html><header><meta charset="utf-8"><title>兩岸快線成都警匪槍戰拘2人</title></header><body><h1>兩岸快線<br>成都警匪槍戰拘2人</h1><p>四川成都市昨日爆發警匪槍戰。當地警方接獲線報，指一名被通緝的毒犯「四哥」藏身成華區某單位，於是展開突擊行動，其間遭四名疑犯激烈抵抗。雙方駁火，警方並施放催淚彈及持盾牌進攻，拘捕一男一女（圖），一人跳樓死亡，另一人在逃。<br>四川在線</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
