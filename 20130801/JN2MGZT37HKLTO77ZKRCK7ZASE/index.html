<html><header><meta charset="utf-8"><title>【壹週刊】教車師傅練國：我心不死</title></header><body><h1>【壹週刊】教車師傅練國：我心不死</h1><p>【壹週刊】五十九歲教車師傅練國，曾任香港撒瑪利亞防止自殺會義工廿五載，要求統一教車師傅牌照不果，曾絕食抗議，七月十八日在元朗香港駕駛學院內，駁死氣喉在車內自殺不遂，被看更發現救出。他反省過後，認為自殺太傻，但不死老兵一定繼續抗爭。<br>詳情請看1221期《壹週刊》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
