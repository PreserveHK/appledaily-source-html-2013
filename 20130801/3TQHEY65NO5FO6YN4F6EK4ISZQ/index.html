<html><header><meta charset="utf-8"><title>夏日掃貨guide：卡城買哥爾卡被拒</title></header><body><h1>夏日掃貨guide：<br>卡城買哥爾卡被拒</h1><p>英超升班馬卡迪夫城日前出價800萬鎊（約9,450萬港元），收購熱刺的英格蘭後衞哥爾卡（圖），但卻遭到拒絕。消息指，熱刺把現年21歲的哥爾卡定價1,200萬鎊；而有指卡城向熱刺提出新建議，就是按哥爾卡的表現，日後再額外支付400萬鎊。除了卡迪夫城之外，據報曼城及利物浦亦對他有興趣。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
