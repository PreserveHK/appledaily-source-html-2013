<html><header><meta charset="utf-8"><title>News Flash康城再爆劫案　蒙面賊搶名錶</title></header><body><h1>News Flash<br>康城再爆劫案　蒙面賊搶名錶</h1><p>法國康城周日發生歷來最大金額珠寶械劫案後三天，昨日又有劫案，早上11時，兩名蒙面漢持械和手榴彈闖入著名鐘錶店Kronometry，搶走「大量」名錶，但總值暫未公佈。該店跟周日劫案的卡爾頓洲際酒店（圖）只距800米。<br>法新社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
