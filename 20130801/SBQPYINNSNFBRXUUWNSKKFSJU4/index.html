<html><header><meta charset="utf-8"><title>馮仁昭四圍超：細細粒想減120磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：細細粒想減120磅 - 馮仁昭</h1><p>細細粒陳嘉佳噚日喺灣仔出席月餅活動，佢話好開心可以有自己鍾意嘅榴槤味月餅任食。問佢食咁多唔擔心健康？佢話𠵱家都盡量少食炸嘢同飲汽水，不過佢想過30歲先減肥，因為𠵱家仲未有咁嘅決心，希望由240磅減到120磅。感情方面，佢就話唔恨拍拖，寧願食嘢，因為食嘢唔使恨，即買即食。<br>撰文：馮仁昭</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
