<html><header><meta charset="utf-8"><title>兩岸快線黑龍江女生唱Ｋ電死</title></header><body><h1>兩岸快線<br>黑龍江女生唱Ｋ電死</h1><p>黑龍江21歲女學生李玲玉，周一（29日）偕同學在卡拉OK唱歌時，接過咪高𥧌後突然癱倒地上及翻白眼，送院後證實死亡，懷疑觸電致死，連同學施救時亦紛紛觸電，警方已介入調查。據張姓同學憶述，李觸電時拿着咪正準備唱《死了都要愛》。<br>《黑龍江晨報》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
