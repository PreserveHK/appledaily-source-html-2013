<html><header><meta charset="utf-8"><title>元江高溫日數贏吐魯番</title></header><body><h1>元江高溫日數贏吐魯番</h1><p>【點滴】<br>中國每年35℃或以上高溫日數最多的地方在哪裏？據資料顯示，新疆吐魯番年高溫日數動輒逾100天，長年高踞高溫日數榜首。但雲南元江縣（圖）近年表現突出，去年曾創143天的紀錄，擊敗吐魯番。今年截至前日，元江縣98天高溫暫領先吐魯番的69天，能否再創紀錄讓人拭目以待。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
