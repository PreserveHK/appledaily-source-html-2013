<html><header><meta charset="utf-8"><title>【壹週刊】對抗銀屑病靠正能量</title></header><body><h1>【壹週刊】對抗銀屑病靠正能量</h1><p>【壹週刊】牛皮癬（又稱銀屑病），會令皮膚又痕又癢，嚴重起來，更加可以令人全身皮膚爛透，叫患者難以抬起頭做人。<br>雖然醫學昌明，但到目前為止，牛皮癬還是不治之症，只能靠外敷藥物、口服藥物、光學治療或注射生物製劑來控制病情。不過，無論醫生或病人都一致認為，此病真正的靈丹妙藥，其實就是放鬆心情，多做運動。詳情請看1221期《壹週刊》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
