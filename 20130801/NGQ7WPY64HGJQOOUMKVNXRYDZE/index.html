<html><header><meta charset="utf-8"><title>長穿高踭鞋傷盆骨</title></header><body><h1>長穿高踭鞋傷盆骨</h1><p>腳踏高踭鞋令女士看來更婀娜，所以無論穿得多辛苦，仍有不少人忍受，而且越年輕的女郎忍痛的能力越高，統計顯示，18至24歲女性中約20%擁6吋高踭鞋，而25至34歲只有10%擁有，35至44歲僅3%擁有。其實高踭鞋設計不符人體構造，長着可能拇趾外翻、骨關節炎、腳踭變形和長神經瘤，甚至令盆骨歪掉。<br>美國《華盛頓郵報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
