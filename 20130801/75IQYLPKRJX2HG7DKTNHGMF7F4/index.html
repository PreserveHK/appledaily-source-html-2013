<html><header><meta charset="utf-8"><title>四太疑兩日冇換衫</title></header><body><h1>四太疑兩日冇換衫</h1><p>【中環置地→銅鑼灣】賭王何鴻燊嘅四太梁安琪身家以億計，不過佢都好知慳識儉，一套套裝衫裙可以連續着兩日，又或者富貴人家同色同款會有幾套都未定。前日佢着住套淺色上衫配一條花裙由男助手陪同，喺中環置地廣場門口上車。<br>噚日當四太同梁芷珊出席銅鑼灣保良局嘅關公誕活動時，佢又着住同一款衫裙出現，只係換咗對鞋。四太話囝囝何猷君𠵱家揀緊劍橋大學或者麻省嘅大學，自己冇畀意見。<br>採訪、攝影：盧妹、楊浩賢</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
