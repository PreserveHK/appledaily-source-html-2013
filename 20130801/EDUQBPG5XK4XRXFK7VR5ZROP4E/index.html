<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫旗鬧黃榕牽連父母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫旗鬧黃榕牽連父母 - 馮仁昭</h1><p>漏M𡃁模孫旗（Keiko）同前輩黃榕前世唔知係咪撈亂骨頭，Keiko話黃榕係「你老模」又祝佢「一路好走」，黃榕就反擊話Keiko咒人死冇家教。噚日Keiko又喺微博回敬黃榕：「你話人冇家教，你咪仲冇家教，先撩者賤……你啊（阿）爸啊（阿）媽有冇睇到你叫人浸豬籠呀，都好有家教，乜你老媽成日教你個老模叫人浸豬籠……你係唔係唔知時間呀……錶你有冇。」<br>撰文：馮仁昭</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
