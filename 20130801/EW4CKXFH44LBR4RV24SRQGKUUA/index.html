<html><header><meta charset="utf-8"><title>電視撈飯：宋熙年 否認有拖拍</title></header><body><h1>電視撈飯：宋熙年 否認有拖拍</h1><p>宋熙年前排同陳展鵬、徐子珊去吉隆坡做《2013年TVB8全球中國功夫大賽》，另外佢又同緋聞男友陳智燊去咗澳洲宣傳，點知返香港俾人影到一齊返將軍澳屋企，被指要箍實男友同居。噚日問宋熙年，佢否認同居甚至拍拖：「嗰日係一齊喺機場坐公司車返屋企，我哋住同一屋苑，係好朋友，因為合作得多就俾人寫。」</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
