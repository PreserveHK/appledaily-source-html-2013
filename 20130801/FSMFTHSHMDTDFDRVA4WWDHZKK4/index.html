<html><header><meta charset="utf-8"><title>吳國敬一支公發呆</title></header><body><h1>吳國敬一支公發呆</h1><p>【銅鑼灣】現年48歲嘅吳國敬前日一個人揸住佢架平治跑車去到銅鑼灣，佢將架車停喺渣甸坊後一個人落咗車。原本以為佢有事而來，點知佢落咗車後淨係擔天望地，望住啲招牌眼都唔眨，又或者佢喺度搵作曲靈感都未定。佢企咗一輪街就入咗間便利店買咗包煙，跟住又上番車開窗。以為佢忍唔住要食煙，點知佢都係繼續望天，不過雙眼就冇焦點，癡癡呆呆咁坐喺車成半個鐘，先開車走人。<br>採訪、攝影：徐錦池</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
