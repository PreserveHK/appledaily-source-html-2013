<html><header><meta charset="utf-8"><title>電視撈飯：劉倩婷 擺陣催生仔</title></header><body><h1>電視撈飯：劉倩婷 擺陣催生仔</h1><p>劉倩婷同李丞責噚日拖手入電視城做無綫J2台《Big Boys Club》嘅嘉賓，劉倩婷話自從同老公做完個定情風水節目後都冇返過無綫。突然間李丞責問老婆想唔想主持湊B節目，唔通劉情婷有咗？劉倩婷話唔係，不過就俾李丞責怪佢講咗半年都唔喺屋企擺陣，劉倩婷話即刻返屋企擺。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
