<html><header><meta charset="utf-8"><title>各區突發簡訊：女嬰飲奶後嘔吐命危</title></header><body><h1>各區突發簡訊：<br>女嬰飲奶後嘔吐命危</h1><p>【長沙灣】<br>【本報訊】一名姓唐三個月大女嬰，昨午12時在長沙灣青山道281號A一單位，由母親餵人奶，飲完後替她掃風，然後安放床上休息，未幾女嬰父親發現她情況有異，似有嘔吐物，摸之沒有知覺陷昏迷，父母大驚報案求助。<br>救護員接報到場後，將女嬰急送明愛醫院搶救，稍後轉往瑪嘉烈醫院治療，目前情況危殆。女嬰的父母憂心忡忡，暫時未知悉她出事的原因，院方正深入跟進。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
