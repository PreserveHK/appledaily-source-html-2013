<html><header><meta charset="utf-8"><title>女童18樓墮下簷篷保命</title></header><body><h1>女童18樓墮下簷篷保命</h1><p>湖南長沙市一名獨留家中的三歲女童紅紅（化名），前日中午爬上一米高露台後，自18樓住所失足墮樓，其間穿過二樓簷篷墮地，幸該僭建簷篷充當緩衝，紅紅僅受輕傷。醫生驚嘆，「從18樓摔下來能生還，這簡直是一個奇蹟。」<br>事發湘府東苑小區，紅紅的外婆當時正下樓撿回晾曬衣物，未料女童為尋其蹤影而墮樓。目擊的途人憶述，紅紅墮樓後發出巨大聲響，頭上腫了幾個大包，眉頭披血，哇哇大哭，其外婆聞訊趕到後痛心自責。<br>湖南華聲在線</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
