<html><header><meta charset="utf-8"><title>軍方之選　搖動即警報</title></header><body><h1>軍方之選　搖動即警報</h1><p>另一美國軍方指定夾萬製造商Brown Safe的產品亦達防彈程度，Brown Safe夾萬的外層以防彈物料製，並用了汽車焗油技術上色，外形雖屬實用型，但內櫳卻用上麖皮、設自動手錶上鏈盒、全身鏡等，充滿華麗感。至於安全性方面，客人亦可外加震動感應器，當夾萬受到不妥當的侵襲時，如搖動等，警報便會響起。據知不少名人都是Brown Safe的用家，如靚佬湯Tom Cruise等，可見其在夾萬界的星級地位。</p><p>【動主播召喚 敢你就來】 <br>立即報名：  http://anchor.nextmedia.com  </p></body></html>
