<html><header><meta charset="utf-8"><title>一中一台：蔡依林英國遊學被圍</title></header><body><h1>一中一台：蔡依林英國遊學被圍</h1><p>蔡依林（Jolin）近日去了英國低調遊學，心情輕鬆的她將「假牙」塞入口，超級爆笑，難得Jolin將相片放上社交網和大家分享，染了一頭金髮的她。在倫敦逛街時，依然被眼利的華人識穿身份，頻頻被網友影相放上微博，由於沿途不停有網友追影她，Jolin感到很不耐煩，邊行邊用手遮擋鏡頭，逛街心情大受影響。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
