<html><header><meta charset="utf-8"><title>各區突發簡訊：婦遇溺昏迷　送院不治</title></header><body><h1>各區突發簡訊：<br>婦遇溺昏迷　送院不治</h1><p>【馬灣】<br>【本報訊】57歲姓吳婦人，昨晨6時許，獨自在荃灣馬灣東灣海灘游早泳時，懷疑遇溺陷入昏迷，在沙灘對開海面載浮載沉，附近泳客發現代為報警。<br>由於當時未有救生員當值，水警及消防船接報趕抵現場，將事主救起及送返岸上，由到場救護員進行急救，再送院治療，惜最終返魂乏術，證實死亡。<br>吳的兩名男女親友昨趕抵醫院後，驚悉噩耗傷心不已。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
