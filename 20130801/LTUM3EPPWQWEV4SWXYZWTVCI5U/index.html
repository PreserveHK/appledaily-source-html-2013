<html><header><meta charset="utf-8"><title>溫碧霞生日養子送吻</title></header><body><h1>溫碧霞生日養子送吻</h1><p>前日是溫碧霞（Irene）47歲生日，她與丈夫何祖光及養子何國倫及數十親友到澳門舉行泳池生日派對。Irene刻意不讓曝光的囝囝，卻因太掛住媽媽，突然衝出來錫她一啖。<br>一襲性感吊帶裙露出深長事業線的Irene，切蛋糕時與老公兩度熱吻，她感動到眼濕濕說﹕「多謝老公幫我安排呢個驚喜生日派對。」她透露老公送珠寶首飾等禮物。Irene最開心是早前一家人去峇里島旅行，生日願望是身體健康，她亦希望工作順利，並透露已成立工作室，來年將開拍電影。<br>採訪：王崇穎<br>攝影：陳順禎</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
