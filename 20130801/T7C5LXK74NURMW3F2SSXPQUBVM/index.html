<html><header><meta charset="utf-8"><title>求驗客手記：廠迷刀架頸逼雲格出手</title></header><body><h1>求驗客手記：<br>廠迷刀架頸逼雲格出手</h1><p>（怒）古有屈原、田豐等忠臣以死相諫，阿仙奴今夏遲遲未有大牌球星加盟，連廠迷都急起嚟，希望以死要脅領隊雲格簽蘇亞雷斯。一位叫「Yoann」嘅阿仙奴球迷，上星期六喺個人twitter（圖）上載相片同留言，身穿阿仙奴波衫嘅佢，拎住把刀對住自己條頸暗示自殺，仲留言：「雲格，如果你下星期仲未簽入蘇亞雷斯。」其實不經不覺已經星期四，阿仙奴收購蘇亞雷斯都未有眉目，家陣仲話熱刺有意爭人，咁即係Yoann好快玩完？</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
