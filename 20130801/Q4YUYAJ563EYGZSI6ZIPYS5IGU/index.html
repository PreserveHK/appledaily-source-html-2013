<html><header><meta charset="utf-8"><title>求驗客手記：拿華斯行李物品晒冷</title></header><body><h1>求驗客手記：<br>拿華斯行李物品晒冷</h1><p>（樂）究竟球星會帶啲咩去作客比賽？曼城新援捷西斯拿華斯好大方，打開個喼，show晒畀我哋睇（圖）。細心嘅英國傳媒標晒入面嘅物品價錢出嚟，最搶眼嘅就係部iPad同headphones，睇嚟拿華斯好鍾意聽音樂，所以放喺方便拎到嘅地方。至於對Air Max波鞋同練習用嘅波衫就放喺底。另外，拿華斯仲拎住個名牌手提袋，價值3,000蚊港紙㗎。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
