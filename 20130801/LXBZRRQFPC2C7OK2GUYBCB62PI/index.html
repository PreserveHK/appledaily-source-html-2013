<html><header><meta charset="utf-8"><title>崔智友演韓版三田</title></header><body><h1>崔智友演韓版三田</h1><p>韓國女星崔智友（圖）要挑戰日本女星松嶋菜菜子（左圖）！友姐昨日宣佈主演9月新劇《奇怪的保母》，此劇是翻拍自菜菜子前年孭飛、收視高達40%的日劇《女管家三田》。友姐版本的三田，同樣是零表情、拒絕笑，但又樣樣叻的保母。友姐讚原作感人，角色充滿魅力，所以答應接拍。不過有網民指友姐上一部韓劇《結婚大龍鳳》也是翻拍日劇，但成績麻麻，擔心她再遇挫敗。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
