<html><header><meta charset="utf-8"><title>台東花蓮熱玩輕航機　屢次出事</title></header><body><h1>台東花蓮熱玩輕航機　屢次出事</h1><p>【話你知】<br>根據台灣民航局的標準，輕航機是指最大起飛重量510公斤、起飛時速不超過65公里的飛機，類似的飛機在1985年左右引入，主要給民眾作為空中遊覽之用，台東、花蓮特別流行。這類飛機部份是從外國購買，亦有人自行建造，最平60萬元新台幣（約15.5萬港元）有交易，可是輕航機歷年事故不斷，最嚴重是發生在2007年，一架輕航機在台東墜毀，機上兩人死亡。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
