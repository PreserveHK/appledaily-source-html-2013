<html><header><meta charset="utf-8"><title>一中一台：楊丞琳懶理亡父遭起底</title></header><body><h1>一中一台：楊丞琳懶理亡父遭起底</h1><p>楊丞琳父親當年因生意失敗出走，她在娛樂圈捱了七年才還清逾千萬新台幣欠債。早前她赴德國拍新碟封面，接獲七年沒見的父親心肌梗塞病逝。楊父被網友大起底，有指他是香港人，曾經營廣播和節目製作業務，吳宗憲則爆料指楊父是臨時演員，網友更惡搞楊丞琳懷孕，經手人是緋聞男友王子，楊丞琳昨懶理是非在微博放染髮相，連眉毛都搽上染髮泡沫，十分搞笑。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
