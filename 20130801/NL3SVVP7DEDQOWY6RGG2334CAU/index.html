<html><header><meta charset="utf-8"><title>電視撈飯：胡定欣 街邊瞌眼瞓</title></header><body><h1>電視撈飯：胡定欣 街邊瞌眼瞓</h1><p>胡定欣最近拍緊嘅無綫劇《貓屎媽媽》終煞科，噚日早上10點幾，定欣喺微博上載張相話拍到最後一日外景，唔知係咪太早開工，好多臨時演員、工作人員都坐埋一邊瞌眼瞓，定欣都湊熱鬧坐埋去瞌埋一份，佢就好搞笑咁扮緊瞌埋眼，但又自拍到張瞓覺相，都幾高難度。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
