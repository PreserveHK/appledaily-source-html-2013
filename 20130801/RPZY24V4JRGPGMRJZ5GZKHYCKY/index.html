<html><header><meta charset="utf-8"><title>電視撈飯：梁嘉琪 啞女創新猷</title></header><body><h1>電視撈飯：梁嘉琪 啞女創新猷</h1><p>梁嘉琪喺無綫劇《師父．明白了》扮演啞女，之前有觀眾就覺得好奇怪，佢做啞巴嘅心聲都唔夾口形嘅，嘉琪就喺微博解釋佢唔夾口形係刻意嘅，因為無論好與壞，都想有啲新嘗試。而佢喺《金枝慾孽貳》嘅娘娘伍詠薇都撐佢，支持佢用一啲創新、大膽嘅手法，跳出老套嘅框框係做得啱。</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
