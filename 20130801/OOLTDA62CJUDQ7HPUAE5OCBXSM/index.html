<html><header><meta charset="utf-8"><title>手嶌葵唱好宮崎駿名曲</title></header><body><h1>手嶌葵唱好宮崎駿名曲</h1><p>日本靚聲女歌手嶌葵（圖）最近來港，除為動漫節表演外，前晚更於九展Music Zone舉行處女香港演唱會，甫開場她便唱出新碟《Miss AOI - Bonjour Paris！》內多首英文歌，當然不少得手嶌有份聲演之宮崎駿旗下吉卜力工作室的動畫《地海傳說》及《紅花坂上的海》內的歌曲如《瑟魯之歌》等。安歌時她還演繹《魔女宅急便》的片尾歌，令人聽出耳油。<br>採訪：鄺御龍</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
