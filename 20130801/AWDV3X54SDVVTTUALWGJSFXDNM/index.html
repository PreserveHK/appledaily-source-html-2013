<html><header><meta charset="utf-8"><title>秦海璐拖佬睇婚紗</title></header><body><h1>秦海璐拖佬睇婚紗</h1><p>【北京東三環】曾主演《榴槤飄飄》嘅34歲內地女星秦海璐，同王新軍嘅戀情打得火熱，經常有影皆雙。早幾日又喺北京東三環一個商場見到佢哋拖住手行街，王新軍着住白恤衫加一條休閒褲，戴黑框眼鏡，反而秦海璐比較貴氣，拎住個Hermès袋。佢哋拍拖拍到鬼咁癡纏，秦海璐仲一副小鳥依人咁款，成日有啲親密舉動，而且見佢哋睇親都係婚紗店，令人懷疑佢哋好事近。<br>撰文：李森</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
