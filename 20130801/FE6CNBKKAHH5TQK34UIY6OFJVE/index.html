<html><header><meta charset="utf-8"><title>【壹週刊】創立「龍耳」助聾人就業</title></header><body><h1>【壹週刊】創立「龍耳」助聾人就業</h1><p>【壹週刊】李菁五年前自殺，死時廿六歲，留下一封遺書，信上形容自己是害人累己的怪物。她是聾童，但自小接受口語教育，常人笑她聽不到，聾人嫌她不會打手語。她的姐姐李鸝因此而成立聾人組織「龍耳」，推廣手語教育，替聾人就業配對。多年以後她才發現，妹妹是自殺，也是被社會集體謀殺的。<br>詳情請看1221期《壹週刊》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
