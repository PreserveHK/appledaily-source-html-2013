<html><header><meta charset="utf-8"><title>News Flash泰王住院四年今回宮</title></header><body><h1>News Flash<br>泰王住院四年今回宮</h1><p>世界目前在位時間最長的君主、泰王蒲眉蓬（King Bhumibol Adulyadej圖）入住曼谷詩麗拉醫院四年後，今日將會出院，返回位於曼谷以南的華欣「忘憂宮」。<br>泰王2009年9月發燒入院，再因包括硬腦膜下血腫等疾病，反覆留院多時。<br>路透社</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
