<html><header><meta charset="utf-8"><title>體壇拾趣：潘志豪下海做講波佬</title></header><body><h1>體壇拾趣：<br>潘志豪下海做講波佬</h1><p>亞洲男子籃球錦標賽今日喺菲律賓馬尼拉揭開戰幔，因私事而未有隨港籃出征嘅主將潘志豪（圖），仲會處子下海幫「畸寶」作專業評述，今日就會拍住蔡芳裕同吳毅豪講中國對南韓場波（有線62及202台今日5:45pm直播）。首次喺螢光幕出現係講波而唔係打波嘅阿豪話，「心情好緊張，好在有阿裕同Patrick兩位傍住。」至於港隊就喺周五登場，首戰對日本。</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
