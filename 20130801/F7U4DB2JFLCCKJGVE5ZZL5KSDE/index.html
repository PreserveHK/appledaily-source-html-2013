<html><header><meta charset="utf-8"><title>體壇拾趣：超高台跳水現playboy女</title></header><body><h1>體壇拾趣：<br>超高台跳水現playboy女</h1><p>今屆世界游泳錦標賽增設超高台跳水（20米），仲喺禮拜二進行女子決賽。美國包辦咗連贏位，嘉頓同埋胡芭分別贏咗金、銀牌，而銅牌就由德國嘅29歲選手芭達（圖）攞到。賽後德國傳媒爆料，話芭達曾經幫成人雜誌《花花公子》影過露點相；而芭達亦承認真係有咁嘅事，仲表現得好平靜：「《花花公子》對女人嚟講冇話啱定錯，我曾經有一段長時間同佢哋合作。」</p><p>【動主播召喚 敢你就來】 <br>立即報名： http://anchor.nextmedia.com </p></body></html>
