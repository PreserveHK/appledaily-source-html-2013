<html><header><meta charset="utf-8"><title>可樂狂迷擁逾萬罐珍藏</title></header><body><h1>可樂狂迷<br>擁逾萬罐珍藏</h1><p>意大利39歲男子安德烈亞諾自15歲就開始收藏特色可樂罐，至今珍藏超過10,000罐。<br>安德烈亞諾的嗜好，源自父親經常出外公幹，在世界各地或航機上將各種不同款式的可口可樂罐帶回家，送給他作手信。在眾多藏品中，歷史最悠久的是1959年、罐身有菱形圖案的「鑽石罐」；最矜貴的是周年紀念限量版「金罐」，至少可賣得400至500美元（3,100至3,900港元）。<br>英國《太陽報》</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
