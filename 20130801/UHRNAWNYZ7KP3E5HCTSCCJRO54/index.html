<html><header><meta charset="utf-8"><title>一中一台：小豬逼走王力宏做二哥</title></header><body><h1>一中一台：小豬逼走王力宏做二哥</h1><p>羅志祥（小豬）約滿金牌大風後，據傳以5,000萬新台幣轉會SONY做周杰倫師弟，原本屈居SONY阿二的王力宏（小圖）不甘被迫做阿三，消息指王力宏有意於約滿後速逃，免被小豬搶去風頭。小豬上月底被傳媒追訪時，心情起伏好大，似不知王力宏有意離巢，小豬和王力宏屢傳不和，為爭銷量冠軍發生爭拗，王力宏曾發聲明指有人買榜，果然一山不能藏二虎。</p><p>【動主播召喚敢你就來】<br>立即報名： http://anchor.nextmedia.com  </p></body></html>
