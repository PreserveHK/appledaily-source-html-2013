<html><header><meta charset="utf-8"><title>【壹週刊】四十歲開舖賣自家品牌夾萬</title></header><body><h1>【壹週刊】四十歲開舖賣自家品牌夾萬</h1><p>【壹週刊】早前阿姐汪明荃被爆竊，整個夾萬遭賊人抬走，損失逾三百萬，成為報章頭條。將鋪頭命名為「夾萬王」的夾萬店老闆鍾志成，卻反指阿姐「唔識用夾萬」。四十歲的他，在旺角、灣仔開鋪賣自家品牌夾萬。對著冷冰冰的夾萬十多年，見盡人生百態，他表面寸嘴，內心感慨﹕「好多客買夾萬，唔係防外人，而係身邊人。原來，無?信任，先要買夾萬。」<br>詳情請看1221期《壹週刊》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
