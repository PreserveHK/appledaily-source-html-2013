<html><header><meta charset="utf-8"><title>【壹週刊】宋熙年夾實陳智燊　同居君傲灣</title></header><body><h1>【壹週刊】宋熙年夾實陳智燊　同居君傲灣</h1><p>【壹週刊】TVB裡面的筍盤買少見少，陳豪被陳茵媺封盤後，一向多女埋身的陳智燊入行日子雖短，但緋聞卻唔少，華姐女友宋熙年為了宣示主權，實行搬埋去男友家同居，二十四小時全面監控。<br>詳情請看1221期《壹週刊》</p><p>杜汶澤、彭浩翔初會蔡瀾、黎智英！仲未睇？<br>第三集《亂噏24》足本放送中，即上：<br> http://bit.ly/appletalk24  </p></body></html>
