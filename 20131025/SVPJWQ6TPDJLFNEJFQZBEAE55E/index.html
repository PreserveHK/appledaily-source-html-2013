<html><header><meta charset="utf-8"><title>秘藏達文西壁畫樹根部份曝光</title></header><body><h1>秘藏達文西壁畫<br>樹根部份曝光</h1><p>文藝復興巨匠達文西（圖）一幅逾500年歷史的壁畫曝光。藝術復修人員近日在意大利米蘭的斯福爾扎古堡（Sforzesco Castle）一間原本用作接待室的房間牆身內，發現相信是達文西一幅樹木壁畫的樹根部份。<br>該幅壁畫有部份被17層白色漆油輕輕掩蓋，復修人員正集中精力，全面還原該從未曝光的壁畫。<br>英國《每日郵報》</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
