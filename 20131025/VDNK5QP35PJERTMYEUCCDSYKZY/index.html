<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周美欣騷長腿餵蚊</title></header><body><h1>馮仁昭四圍超：周美欣騷長腿餵蚊</h1><p>43吋長腿的周美欣最近為第二首派台新歌《後知後覺》拍MV，講述一個女仔對男仔後知後覺，知道男方鍾意自己嗰陣，個男仔已經疏遠佢，佢話現實中都試過，自己呢方面係好遲鈍，身邊嘅朋友都俾佢激到紮紮跳。周美欣今次嘅MV喺郊外拍攝，佢嘅長腿慘成蚊子大餐，最可憐係仲對住鏡頭扮陶醉，事後佢笑話呢首歌真係有血有汗。<br>撰文：馮仁昭</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
