<html><header><meta charset="utf-8"><title>趣趣地：洛賓拒射12碼激哥帥</title></header><body><h1>趣趣地：<br>洛賓拒射12碼激哥帥</h1><p>拜仁前晚喺歐聯主場大勝柏辛域陀尼亞5:0，洛賓（右）雖然冇波入，但都成為咗焦點。洛賓喺上周六贏緬恩斯場德甲，因冇得射12碼而發脾氣；前晚歐聯喺25分鐘佢哋博得12碼，哥迪奧拿場邊落柯打要佢射，但佢居然唔肯，結果由列貝利嚟主射仲入埋。哥帥賽後表示：「我其實係要洛賓去射12碼。」洛賓公然挑戰哥迪奧拿，睇嚟佢喺安聯都時日無多。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
