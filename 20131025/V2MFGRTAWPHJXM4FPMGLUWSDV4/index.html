<html><header><meta charset="utf-8"><title>「神經相機」靠腦電波錄影</title></header><body><h1>「神經相機」靠腦電波錄影</h1><p>日本東京本周科技展覽一波接一波。在東京數碼博覽會（圖），富士公司昨天展示從菲林拉出來的可折叠屈曲揚聲器「電聲轉換器」，該揚聲器是用壓電陶瓷、對黏彈性聚合物和電極製造而成，拉出時會展現電子畫面，並播出聲音。而在橫濱舉行的「智能城市周」展覽上，有公司推出「神經相機」裝置，只要將智能手機放在裝置和戴在頭上，就可分析用戶的腦電波，將影像錄下來。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
