<html><header><meta charset="utf-8"><title>體訊速遞： （乒乓球）楊賜嘉連奪兩金</title></header><body><h1>體訊速遞： <br>（乒乓球）楊賜嘉連奪兩金</h1><p>在北京舉行的亞洲及大洋洲區殘障乒乓球錦標賽，昨日完成所有賽事，香港代表隊共奪2金1銀3銅，位列總獎牌榜第3名；金牌功臣是女將楊賜嘉（圖）的個人賽及團體賽。本報消息（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
