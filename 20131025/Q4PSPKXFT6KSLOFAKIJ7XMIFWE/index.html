<html><header><meta charset="utf-8"><title>奇連離婚老婆爭撫養權</title></header><body><h1>奇連離婚老婆爭撫養權</h1><p>荷李活金像導演兼老牌男星奇連伊士活（Clint Eastwood）的妻子Dina，近日已向加州一法院申請離婚，決意結束17年夫妻關係。已83歲的奇連今年8月底被爆搭上新歡，更指他與妻子Dina已分居，當時有消息指Dina申請離婚，但直至昨日才證實Dina日前正式申請離婚，她更要求擁有16歲女兒Morgan的撫養權，並向奇連索取贍養費。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
