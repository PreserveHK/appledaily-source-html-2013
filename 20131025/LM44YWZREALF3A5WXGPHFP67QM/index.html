<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁梓禧激讚朱主席</title></header><body><h1>馮仁昭四圍超：梁梓禧激讚朱主席</h1><p>彭家麗早前同朱壽仁主席喺一個活動上，合唱《從不喜歡孤單一個》喺網上點擊極高，唔少人對朱主席開口走音兼喪甩嘴嘅唱功笑爆嘴，日前梁梓禧（Roland）搵咗朱主席為佢喺now嘅節目做嘉賓，畀個機會佢平反，仲同朱主席合唱《難為正邪定分界》，事後Roland話：「朱主席比起上次有好大嘅進步，唱功唔係太差。」<br>撰文：馮仁昭</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
