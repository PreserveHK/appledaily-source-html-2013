<html><header><meta charset="utf-8"><title>堺雅人新劇出錯道歉</title></header><body><h1>堺雅人新劇出錯道歉</h1><p>由神劇《半澤直樹》男星堺雅人（右）主演的新劇《律政狂人2》，前日在日本富士電視台播出第三集後，電視台官方網站即發表文章向觀眾道歉，原因是該集提到女主角新垣結衣（左）高中時的同班男同學，但她的角色原本設定為小學、初中及高中均就讀女子大學的附屬學校，跟劇集內容有矛盾，官網表明她的角色其實高中讀男女校。該劇關東地區前晚收視達18.5%。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
