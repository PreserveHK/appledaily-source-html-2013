<html><header><meta charset="utf-8"><title>各區突發簡訊：仿古車撞路牌棄公園</title></header><body><h1>各區突發簡訊：<br>仿古車撞路牌棄公園</h1><p>【大　埔】<br>【本報訊】一輛淺綠色的仿古私家車，昨清晨5時許，被晨運人士發現棄於大埔公路元洲仔公園內，並撞向路牌。懷疑有人沿行人路闖入及衝行約30米撞向路牌停下，警方接報到場，發現私家車的左邊擋風玻璃有裂痕，相信司機棄車而去。警方調查後召來拖車將它拖走。根據車主登記資料顯示，肇事仿古車出廠年份為1991年，車主住大埔。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
