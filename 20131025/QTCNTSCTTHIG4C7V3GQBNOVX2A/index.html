<html><header><meta charset="utf-8"><title>妮坦莉法國晒心口</title></header><body><h1>妮坦莉法國晒心口</h1><p>金像影后妮坦莉寶雯（Natalie Portman 圖）近日四出宣傳新片《雷神奇俠2：黑暗世界》（Thor：The Dark World），昨日她在巴黎出席首映，穿上一條低胸花裙晒心口，但拍檔雷神基斯咸士禾夫（Chris Hemsworth）就冇影，只有扮演邪神洛基的湯赫度斯頓（Tom Hiddleston）與妮坦莉一起現身。而基斯日前在英國首映上，竟被拍到外套未剪招牌。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
