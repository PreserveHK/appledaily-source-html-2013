<html><header><meta charset="utf-8"><title>News Flash馬德琳失蹤案再調查</title></header><body><h1>News Flash<br>馬德琳失蹤案再調查</h1><p>英國女童馬德琳（圖）失蹤六年多，葡萄牙檢察部門鑑於案情出現「新線索」，昨日決定重開調查，探員正重新審視證據，但未透露詳情。馬德琳2007年5月隨父母到葡萄牙旅遊時失蹤，轟動全英，但葡方翌年認為不涉及刑事而終止調查。<br>美聯社</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
