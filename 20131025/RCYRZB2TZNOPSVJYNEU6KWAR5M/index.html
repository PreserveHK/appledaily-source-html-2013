<html><header><meta charset="utf-8"><title>莎朗獲達賴頒獎</title></header><body><h1>莎朗獲達賴頒獎</h1><p>曾於08年四川地震發表報應論的荷李活女星莎朗史東（Sharon Stone左），前日在波蘭舉行的諾貝爾和平獎聚會中獲頒和平峰會獎。穿低胸短裙的莎姐，整晚表現風騷，不停蹺腳大擺《本能》（Basic Instinc）的經典甫士晒腿，但55歲的她卻難藏老態現出滿臉皺紋。莎朗從達賴喇嘛（右）手中接過獎項，捧獎時更不停高舉獎項及展示勝利手勢。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
