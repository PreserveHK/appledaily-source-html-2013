<html><header><meta charset="utf-8"><title>趣趣地：傳普利斯入「宮」救亡</title></header><body><h1>趣趣地：<br>傳普利斯入「宮」救亡</h1><p>水晶宮連輸5場之後，球會終於要做嘢，領隊荷路維（左）喺周三離隊，係喺雙方有共識下和平分手。據講水晶宮球會已經鎖定咗接任人選，打算搵普利斯（右）嚟救亡。普利斯喺上季被史篤城炒魷，教波風格一向以穩陣防守硬淨見稱，由佢上場，水晶宮嘅失球數字或者可以減少，周六英超主場迎戰榜首阿仙奴，唔知到時兵工廠咬唔咬得佢入呢？</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
