<html><header><meta charset="utf-8"><title>惡女殺鬆獅　解剖狗屍篤爆大話</title></header><body><h1>惡女殺鬆獅　解剖狗屍篤爆大話</h1><p>台灣高雄市鄧姓女子今年3月，不滿同居男友飼養的鬆獅犬對她吠叫，狠下毒手拿水果刀刺死牠。男友發現後報警。鄧女供稱，只是拿刀自衞、嚇狗，不小心刺傷「狗屁股」。<br><br>高雄市動保處罕有地解剖狗屍，發現該犬前胸中刀、一刀斃命，刺中心臟的傷口深達8厘米，高雄地檢署前日以違反《動物保護法》傷害動物致死罪起訴鄧女，最重可判刑1年。<br><br>台灣《蘋果日報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
