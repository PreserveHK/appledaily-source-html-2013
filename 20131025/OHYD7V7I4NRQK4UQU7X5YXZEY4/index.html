<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉璇挽夫揀戒指</title></header><body><h1>馮仁昭四圍超：劉璇挽夫揀戒指</h1><p>去年12月劉璇與老公王弢喺美國拉斯維加斯閃電結婚，二人一直未有辦婚宴，之前劉璇已透露會喺今年12月補辦婚宴，據知佢哋選擇喺香港擺酒。日前劉璇同王弢現身北京，二人十指緊扣行街購物，又相擁而行，好鬼恩愛。佢哋行咗一間首飾店，仲好認真咁睇戒指，二人有傾有講商量，睇嚟想趁補擺酒嗰陣晒新鑽戒。<br>撰文：馮仁昭</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
