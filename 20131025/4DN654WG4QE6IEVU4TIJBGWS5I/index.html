<html><header><meta charset="utf-8"><title>各區突發簡訊：南亞醉娃摑警員被捕</title></header><body><h1>各區突發簡訊：<br>南亞醉娃摑警員被捕</h1><p>【旺　角】<br>【本報訊】昨凌晨3時許，22歲南亞女子Sawmi在西區乘的士往旺角朗豪坊，疑醉酒神志不清，當的士抵達新填地街與山東街交界時，她未能落車，姓李（46歲）司機無奈報警，警方調查期間，Sawmi又拒絕出示身份證，更出手掌摑警員，該警員右面頰被摑個正着，以涉嫌襲警及未能出示身份證明文件拘捕Sawmi，她與遇襲警員分別送院檢查。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
