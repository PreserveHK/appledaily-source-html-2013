<html><header><meta charset="utf-8"><title>趣趣地：恒大WAGs殺入首爾</title></header><body><h1>趣趣地：<br>恒大WAGs殺入首爾</h1><p>今屆亞冠盃決賽特別令人期待，因為好耐都冇中國球隊打到去咁高水平嘅決賽。聽日嘅決賽首回合，由中超嘅FC廣州（恒大）作客出戰FC首爾。據講恒大教練納比就正選陣容人選已經決定得七七八八，兩名傷兵張琳芃同趙旭日都冇大礙，均有隨隊去首爾。納比對首回合要求唔高，話喺作客環境下唔輸就已經達成目標。恒大球員嚴陣以待，連啲靚靚太太團都已飛抵首爾打氣（圖），士氣大振。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
