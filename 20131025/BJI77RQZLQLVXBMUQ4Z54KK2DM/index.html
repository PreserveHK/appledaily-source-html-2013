<html><header><meta charset="utf-8"><title>一中一台：大S疑有孕泰國酬神</title></header><body><h1>一中一台：大S疑有孕泰國酬神</h1><p>徐熙媛（大S）早前自爆疑似有BB，徐母暗示未足三個月所以不便透露，不過有指大S此舉是維護近日是非不斷的小S，希望傳媒轉移視線。而日前大S和老公汪小菲被目睹在泰國出現，大S戴上墨鏡和口罩，雖然穿上寬鬆白衣，但仍見腹部微隆，而她和汪小菲到四面佛廟祈福，汪小菲更誠心跪地，網友根據相片估計二人造人成功，所以親到廟宇還神。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
