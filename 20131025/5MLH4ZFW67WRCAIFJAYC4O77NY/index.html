<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許廷鏗單挑鄭俊弘</title></header><body><h1>馮仁昭四圍超：許廷鏗單挑鄭俊弘</h1><p>許廷鏗12月將會喺九展舉行處男演唱會，佢噚日喺中環舉行記者會，順道為老闆何哲圖預祝生日，但許廷鏗拒吻賀，仲話：「錫唔落！」許廷鏗話現時搵緊表演嘉賓，問會否請傳過緋聞嘅張敬軒？佢話：「都係等大家覆。」而所屬唱片公司同無綫合併，鄭俊弘做一哥，佢話：「我只係一個小牙醫，做好本份，大家唔同路線，亦唔怕被比較。」<br>撰文：馮仁昭</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
