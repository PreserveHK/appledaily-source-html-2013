<html><header><meta charset="utf-8"><title>體壇拾趣： 李娜年終賽響頭炮</title></header><body><h1>體壇拾趣： <br>李娜年終賽響頭炮</h1><p>中國「金花」李娜（圖）周三喺WTA年終賽分組賽，以6:3、7:6擊敗意大利伊蘭妮，取今屆賽事首勝，下場會對塞爾維亞嘅積歌域。艾蘭妮早前已經不敵白俄嘅艾莎倫嘉，出線機會渺茫。至於美國「1姐」莎蓮娜，就以盤數2:0輕取波蘭嘅拉雲絲卡，令到後者兩連敗。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
