<html><header><meta charset="utf-8"><title>各區突發簡訊：地盤失火　封鎖彌敦道</title></header><body><h1>各區突發簡訊：<br>地盤失火　封鎖彌敦道</h1><p>【旺　角】<br>【本報訊】旺角彌敦道724至726號一幢樓高25層、興建中銀座式商廈地盤，昨午2時許，閣樓對開外牆一個電箱疑漏電起火，燒着圍板及鐵架上雜物，一時間火光熊熊及黑煙沖天，警員封鎖彌敦道往尖沙嘴方向兩條行車線，消防員迅速救熄火警，無人受傷。消防員調查後，相信火警因外牆一個電箱漏電引起，並無可疑。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
