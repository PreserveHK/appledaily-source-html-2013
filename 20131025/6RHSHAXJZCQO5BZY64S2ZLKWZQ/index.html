<html><header><meta charset="utf-8"><title>趣趣地：費托歐聯入波謝摩佬</title></header><body><h1>趣趣地：<br>費托歐聯入波謝摩佬</h1><p>費蘭度托利斯（左）上場歐聯翻生，梅開二度，幫車路士作客以3:0贏史浩克04。費托成日都俾人話係廢托，唔識入波，呢場吐氣揚眉，佢好多謝領隊摩連奴（右）信任，佢話：「我知摩帥喜歡球員勤力。當你肯用心踢，一定會踢出成績；雖然當中花費了很多時間，但好嘅結局一定會來臨。」費托今季都入過吓波，雖然聯賽未開齋，但佢喺英聯盃同歐超盃都有進賬，堪稱盃賽殺手。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
