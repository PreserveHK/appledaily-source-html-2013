<html><header><meta charset="utf-8"><title>一中一台：范冰冰自贈鑽戒</title></header><body><h1>一中一台：范冰冰自贈鑽戒</h1><p>內地女星范冰冰緋聞多多，早前與李治廷傳撻着，日前又被指獲神秘男送上鑽戒，她更在微博上載疑似鑽戒大晒幸福。不過前晚范冰冰出席「2013中國優雅盛典」時則否認獲贈鑽戒，並說：「那只是自己送給自己的禮物。」而當晚同場還有緋聞男友李治廷、鍾麗緹等現身，李治廷沒有陪伴冰冰，反而與鍾麗緹有傾有講，鍾麗緹更大力揑李治廷的臉，非常親密。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
