<html><header><meta charset="utf-8"><title>蘋果綠葉金寶KC100預租</title></header><body><h1>蘋果綠葉<br>金寶KC100預租</h1><p>金寶集團位於葵涌葵昌路的工廈，將是該公司首幢改裝為寫字樓出租的物業，名為KC100，並開始預租，平均意向呎租約28元。主席李秀恒表示，公司必需為所持工廈增值，該幢於數年前購入的前運通製衣大廈，連買入價及改裝費等，總投資約11億元，料明年底完成工程，他希望物業出租後，回報有4至6厘。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
