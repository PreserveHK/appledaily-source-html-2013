<html><header><meta charset="utf-8"><title>體訊速遞： （高爾夫球）麥艾萊首輪排第11</title></header><body><h1>體訊速遞： <br>（高爾夫球）麥艾萊首輪排第11</h1><p>北愛球手麥艾萊（圖）周四於上海高球賽首輪，打出低一桿的成績，暫時排第11位。美國的古菲利就打出低7桿的成績，以總成績65桿排第一；另一美國球手戴利，就以3桿落後排次席。綜合外電（中國）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
