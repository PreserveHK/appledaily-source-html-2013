<html><header><meta charset="utf-8"><title>News Flash澳洲山火兩機師殉職</title></header><body><h1>News Flash<br>澳洲山火兩機師殉職</h1><p>澳洲山火（圖）昨日連奪兩命，兩名消防機師殉職。其中一名殉職機師是43歲的布萊克，他駕駛的定翼機，疑因地勢險峻，昨在悉尼南面、毗鄰阿勒達拉的森林失事墜毀。<br>另一名機師則是駕駛一架小型飛機運送直升機零件去火場時失事，當場斃命。<br>美聯社</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
