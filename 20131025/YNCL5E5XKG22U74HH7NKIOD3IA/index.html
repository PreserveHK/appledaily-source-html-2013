<html><header><meta charset="utf-8"><title>各區突發簡訊：醉漢險捱撞　毆打車長</title></header><body><h1>各區突發簡訊：<br>醉漢險捱撞　毆打車長</h1><p>【紅　磡】<br>【本報訊】48歲姓梁九巴司機，昨晨6時許，駕駛雙層巴士沿紅磡蕪湖街駛至觀音街交界處，兩名男子突然橫過馬路險被撞，幸司機及時將車煞停。其中一名滿身酒氣50歲姓梁男子，疑不滿巴士司機，伸手入車窗施襲，又用腳踢巴士車身發洩，司機下車理論時再被人揮拳打傷眼及鼻。警員調查後拘捕涉傷人醉漢，他報稱不適，與司機一併送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
