<html><header><meta charset="utf-8"><title>浸死百姓好小事？　強國狗官：關我X事</title></header><body><h1>浸死百姓好小事？　強國狗官：關我X事</h1><p>昨日網絡上爆出一條短片，稱是山西平順縣長主持的辦公會議。在談到關於向濁漳河道非法倒入百餘萬方廢渣，交通局長語出驚人：「一旦有水患，只要衝不了我家，衝了XX馬家岩，淹了河南關我X事！」<br><br>當下縣長的回應是：「我明白了」，並向在場傳媒稱，此事不能向外報道。拍攝短片的日期不詳，但如此官員，令眾網友震怒，並群起攻之。<br><br>搜狐</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
