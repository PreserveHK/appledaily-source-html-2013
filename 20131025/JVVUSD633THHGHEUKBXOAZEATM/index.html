<html><header><meta charset="utf-8"><title>蘋果綠葉赫斯基少賺2.6%</title></header><body><h1>蘋果綠葉<br>赫斯基少賺2.6%</h1><p>和黃（013）旗下在加拿大上市的能源企業赫斯基能源宣佈第三季業績，截至9月底，由於煉油業務毛利率減少，盈利按年跌2.6%至5.12億加元（約38.38億港元）。撇除一次性項目，每股盈利0.55加元，略高於預期。另外，外電引述一法庭裁決指，由於和黃不是設於歐盟地區，故其英國電訊業務不能豁免部份稅項。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
