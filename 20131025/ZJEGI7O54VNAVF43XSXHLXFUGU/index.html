<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇做導演上癮</title></header><body><h1>馮仁昭四圍超：趙薇做導演上癮</h1><p>內地女星趙薇噚日喺東京出席第26屆東京國際電影節，因為佢套處女執導作品《致我們終將逝去的青春》入選咗電影節嘅「世界焦點」部份。身穿黑色露臂裙嘅趙薇，同觀眾話做演員同做導演都一樣辛苦，但係做導演會做上癮，所以佢已經開始構思下一部電影，但未好具體諗會拍乜，應該會藝術性較高喎。<br>撰文：馮仁昭</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
