<html><header><meta charset="utf-8"><title>專家之言：食正個波　天份贏晒</title></header><body><h1>專家之言：食正個波　天份贏晒</h1><p>亞洲足協教練導師陳曉明表示，本地球員射門時速約為100公里，但伊巴謙莫域達到150公里，可想而知是極犀利：「多助跑，準備好些，加上衝刺，『食正』皮球，動能便可轉到球速。」前港隊教練曾偉忠指出，像伊巴及C朗等頂級射手，射門動作未必大，但速度快，觸球點準確，射門速度比一般球員快，但觸球一刻不能單靠練習，還要講天份及球感。</p><p>鄭中基@谷德昭搞笑孖寶再發功,笑彈繼續嚟！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
