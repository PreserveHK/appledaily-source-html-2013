<html><header><meta charset="utf-8"><title>創作沙畫籲保護海灘</title></header><body><h1>創作沙畫籲保護海灘</h1><p>【本報訊】生態教育及資源中心昨公佈五大偏遠海灘污染黑點，包括沙洲及龍鼓洲海岸公園、南丫島北角村及石排灣、大嶼山芝麻灣的牛牯灣、愉景灣的白灣和大嶼山的分流灣。中心教育經理廖緒琴表示，五個黑點均位於香港西南方，逾六成垃圾印有簡體字，懷疑垃圾受東北季候風影響，海流將垃圾從內地沿岸飄至香港西南一帶。</p><p>荷里活廣場昨邀請中學生創作長達10米的巨型沙畫（圖），宣傳保護海灘訊息。廖緒琴指膠災發生期間，中心與南丫部落等環團合作清理海灘，發現人迹罕至的海灘充斥印有簡體字的垃圾，她指康文署不會清理偏遠海灘，本地環團正研究合作清理。<br>機構提供圖片</p></body></html>
