<html><header><meta charset="utf-8"><title>隔牆有耳：<br>廖長江　替補任馬會董事 - 李八方</title></header><body><h1>隔牆有耳：<br>廖長江　替補任馬會董事 - 李八方</h1><p>東亞李氏家族一向喺馬會位高權重，李福深98至02年做馬會主席，之後李家都有人喺董事局，但最近李國寶堂細佬李國棟醫生，以公職太多為由退任董事，馬會董事局再冇李家蹤影。<br>據講因為大董每星期最少開兩次會，李醫生分身不暇，惟有引退，中華總商會立法會議員、大律師廖長江Martin，就獲選替補李國棟做董事，4月1號生效。現年55歲嘅Martin，88年成為馬會會員、02年做遴選委員。96年起做馬主，𠵱家擁有名駒「快馬當先」，但最近一次贏馬已經係2011年中嘅事咯。</p></body></html>
