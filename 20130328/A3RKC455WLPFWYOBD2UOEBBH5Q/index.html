<html><header><meta charset="utf-8"><title>韓天氣女郎豪乳逼爆衫</title></header><body><h1>韓天氣女郎豪乳逼爆衫</h1><p>電視女主播樣靚聲甜，迷倒不少觀眾，但南韓天氣女郎在報道天氣時，因豪乳逼爆恤衫，春光乍洩，男觀眾樂得眼睛吃冰淇淋，但有觀眾抗議她不專業，有故意走光之嫌。<br>話說趙京雅上周五報道天氣時，穿着肉色絲質恤衫和及膝白長裙，一派端莊，但當她側身時，鏡頭竟拍到她的恤衫被一雙豪乳撐到露出一條衫罅，右邊白皙豐滿的乳房露出上半截。南韓女主播走光已非首次，觀眾普遍認為合家歡時段不應出現。<br>搜狐網站</p></body></html>
