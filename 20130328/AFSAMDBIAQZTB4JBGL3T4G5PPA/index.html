<html><header><meta charset="utf-8"><title>趣趣地：<br>
廣東揸住CBA盃耳</title></header><body><h1>趣趣地：<br>
廣東揸住CBA盃耳</h1><p>中國職籃（CBA）總決賽唔經唔覺已經打到第3場，有成班國手坐鎮嘅廣東食住領先2:0嘅氣勢，繼續喺主場lead住名氣唔大嘅山東嚟打；唔知係咪見對手太弱，廣東中鋒易建聯今場都冇乜起手，7射2中，加埋罰球入咗13分，另外貢獻咗10個籃板。佢另外兩位國家隊隊友朱芳雨同王仕鵬就唔同啦，兩個分別攻入23分同18分，助球隊以97:83大炒客隊，領先場數到3:0，喺7場4勝制下，等同已經揸住隻盃耳；山東第一次入到總決賽已經好叻仔，希望周六返到主場可以破蛋啦！</p></body></html>
