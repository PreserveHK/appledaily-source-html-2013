<html><header><meta charset="utf-8"><title>隔牆有耳：<br>去考察　議員寧貼錢搭CX - 李八方</title></header><body><h1>隔牆有耳：<br>去考察　議員寧貼錢搭CX - 李八方</h1><p>18位立法會議員下周一出發去南韓考察垃圾徵費、堆填同廚餘處理手法；以環境局為主嘅16人大軍翌日亦出發會合，包括環境局三巨頭，局長黃錦星、副局長陸恭蕙同政助區詠芷。<br>團長何秀蘭話，由於參與者太多，所以叫佢哋若有嘢想問當地人員嘅早啲報名；抵埗後亦會早一日畀食肆菜牌團友，費事去到先諗食乜嘢嘥時間。<br>八方聽聞大隊決定經濟啲坐韓亞航空；但有團友話韓亞安全紀錄唔多好，寧願貼錢改搭國泰（CX）。到底邊啲議員咁錫身？據知至少有最關注旅遊意外保險嘅陳健波同謝偉銓。</p></body></html>
