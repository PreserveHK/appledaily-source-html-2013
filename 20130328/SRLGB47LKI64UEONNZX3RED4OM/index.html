<html><header><meta charset="utf-8"><title>趣趣地：<br>小馬OT贏快艇又近咗</title></header><body><h1>趣趣地：<br>小馬OT贏快艇又近咗</h1><p>小馬今個月只係輸咗3場，重燃入季後賽嘅希望；周二佢哋喺主場對住快艇，雖然對方已經得到季後賽資格，但依然出盡正選。不過小馬「德國槍」奴域斯基向來遇強越強，今戰獨取33分，同快艇控衞基斯保羅平起平坐。雙方一直激戰到加時，主隊喺OT打出2011年攞總冠軍嘅出色水準；相反快艇就明顯輸經驗，追和一擊交畀防守專家班尼斯，呢位打過好多隊嘅浪人一時手緊大針。最後小馬以109:102力壓客隊，連贏3場之後，只係同第8嘅湖人之間只差1場咁多。湖人就灰啦，上場不敵勇士中場有世界和平受傷，𠵱家有傳佢膝蓋韌帶撕裂，可能要提早收「咧」呀！</p></body></html>
