<html><header><meta charset="utf-8"><title>醫療新知：<br>
維他命Ｄ　強化肺部</title></header><body><h1>醫療新知：<br>
維他命Ｄ　強化肺部</h1><p>維他命D可加強肺部功能，甚至或可預防俗稱肺癆的肺結核病。南韓一項研究跟進逾萬名成年人的健康狀況，發現從曬太陽及飲食中攝取最多維他命D的組別，肺部功能最好。相反，少曬太陽兼血液維他命D水平最低的一組人，肺功能測試屬最差。研究又分析有肺癆病史者的血液維他命D水平，發現普遍較無患肺癆者為低。<br>研究人員表示，雖然未能確定補充維他命D可預防肺癆，但相信患者或康復者能增加攝取量，肺部功能可獲得改善，並有助提升免疫力抵抗感染，故建議可進一步研究為肺部疾病患者提供維他命D治療的效用，並以維他命D治療緩和肺部功能退化。</p></body></html>
