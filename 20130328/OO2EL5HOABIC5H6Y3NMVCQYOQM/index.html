<html><header><meta charset="utf-8"><title>賺77億　煤氣加價3.6%</title></header><body><h1>賺77億　煤氣加價3.6%</h1><p>【本報訊】去年盈利逾77億元的中華煤氣將由下月起加價3.6%，共175萬住戶受影響，當中78%住宅用戶每月將需多付不多於10元煤氣費，約9萬個長者、殘疾人士、單親家庭及低收入家庭則獲豁免加費，中華煤氣承諾未來兩年凍結收費。<br>中華煤氣將由下月起加價，每兆焦耳的標準煤氣收費，會調高1仙至22.85仙，加幅為3.6%，住宅用戶每月9.5元的保養月費會維持不變。加價是由於原材料、員工薪酬及租金等營運成本隨通脹上升。中華煤氣對上次加價是在2010年4月，當時加幅為2.8%。</p></body></html>
