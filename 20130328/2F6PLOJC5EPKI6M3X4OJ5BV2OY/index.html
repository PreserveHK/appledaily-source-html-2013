<html><header><meta charset="utf-8"><title>隔牆有耳：<br>胡漢清　竟是飲食界選民 - 李八方</title></header><body><h1>隔牆有耳：<br>胡漢清　竟是飲食界選民 - 李八方</h1><p>正所謂「家家有本難念的經」，資深大律師胡漢清同佢84歲母親莊永楚之間嘅錢銀糾紛，至今仲未擺平，據聞中間人張宇人繼續斡旋，希望兩母子和氣收場。<br>好多人對呢單新聞八卦之餘，亦好奇怪：點解法律界嘅胡漢清，會同飲食界嘅張宇人咁鬼熟？八方聽聞，兩人原來因為功能組別而結緣，事關胡漢清有投資飲食業，2000年嗰屆開始做飲食界選民，一直都係張宇人嘅堅實粉絲，難怪兄弟有難，張宇人即瞓身幫拖，最希望胡家大團圓結局。</p></body></html>
