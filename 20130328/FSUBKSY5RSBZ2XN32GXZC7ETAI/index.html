<html><header><meta charset="utf-8"><title>韓惠珍戀嫩口國腳</title></header><body><h1>韓惠珍戀嫩口國腳</h1><p>31歲的韓劇《濟眾院》女星韓惠珍，前晚被偷拍到與細她7年、效力英超球隊史雲斯的南韓國腳寄誠庸在首爾撐枱腳，約會由寄的好友做掩護，負責接送韓。寄誠庸昨早在twitter承認戀情，之後他現身仁川機場，自言和韓惠珍不是罪犯，想光明正大拍拖。韓惠珍也承認發展姊弟戀已兩個月，而她和拍拖9年的男歌手Naul，於去年12月分手。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
