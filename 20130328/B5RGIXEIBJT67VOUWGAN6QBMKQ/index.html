<html><header><meta charset="utf-8"><title>南投新盲斷層長約百公里</title></header><body><h1>南投新盲斷層長約百公里</h1><p>【話你知】<br>台灣南投縣於1999年9月21日發生過7.3大地震，此後相繼於2000年6月10日和2009年11月5日發生過6.7級和6.15級兩次餘震，而今次6.1級地震也是9.21大地震後的第三次餘震，一般認為屬正常地殼應力的釋放和調整。<br>台地震測報中心主任郭鎧紋指出，南投已發生兩次規模6級以上地震，可以判斷地下有了新盲斷層，長度估計為100公里。所謂盲斷層，就是未經標註的地質斷層，必須由特殊儀器檢測或經由地震後發現。斷層破裂長度越長，地震規模越大，若斷層破裂達100公里，就可造成7級以上地震。台灣現有33條活動斷層。</p></body></html>
