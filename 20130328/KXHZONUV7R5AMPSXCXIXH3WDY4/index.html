<html><header><meta charset="utf-8"><title>歐債危機損健康</title></header><body><h1>歐債危機損健康</h1><p>歐債危機爆發逾三年，除了拖垮經濟，還危害民眾健康。最新一期醫學雜誌《刺針》引述研究報告指，歐豬國家推行緊縮措施及大削醫療保障，令民眾百病叢生。<br>報告指，緊縮措施不但未能解決歐洲債務問題，還嚴重影響歐洲民眾健康，其中希臘的問題最嚴峻。他表示去年希臘吸毒者在冇錢情況下仍沉淪毒海，並共用針筒，令當地去年愛滋病個案顯注增加。南歐地區很多醫院只能勉強維持基本運作，藥品短缺嚴重；而去年希臘自殺率更較前年激增四成。</p></body></html>
