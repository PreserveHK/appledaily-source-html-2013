<html><header><meta charset="utf-8"><title>求驗客手記：<br>約旦球迷「射」爆日本</title></header><body><h1>求驗客手記：<br>約旦球迷「射」爆日本</h1><p>（怒）日本喺周二嘅世盃外，作客以1:2輸畀約旦，唔能夠成為首支外圍賽出線明年巴西世盃決賽周嘅隊伍；其中老將遠藤保仁更加射失12碼，直接令到球隊出線要延遲。日本賽後就炮轟約旦當地球迷同激光「射擊」遠藤保仁，仲有門將川島永嗣守罰球時都受到同樣遭遇。雖然輸波而回，不過日本嘅出線形勢仍然佔優，只要下場攞1分就可以出線決賽周，而且有主場之利對澳洲，到時如果有本田圭佑復出，出線問題應該唔大嘅。</p></body></html>
