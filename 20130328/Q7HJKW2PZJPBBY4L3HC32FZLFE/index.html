<html><header><meta charset="utf-8"><title>神偷B仔指甲銼30秒開鎖</title></header><body><h1>神偷B仔指甲銼30秒開鎖</h1><p>2歲男孩愛玩耍，得不到玩具只懂大哭，但美國這個2歲男孩卻趁8歲姊姊熟睡時打開門鎖，偷她的攬枕玩具，教父母啼笑皆非。<br>姊姊投訴弟弟夜晚竄入她的睡房，偷走她心愛的攬枕，母親教她睡前鎖好房門，但幾天後她投訴弟弟自行開鎖偷走攬枕。父母都不相信，於是悄悄在房外安裝鏡頭，真的拍到兒子夜晚用指甲銼30秒就打開姊姊的房門，入內偷攬枕。父母只望他長大後不會犯案就好了。<br>美國《赫芬頓郵報》</p></body></html>
