<html><header><meta charset="utf-8"><title>兩岸百態<br>南朝同志皇帝與愛人共葬</title></header><body><h1>兩岸百態<br>南朝同志皇帝與愛人共葬</h1><p>南京考古專家在南京棲霞區發現兩座規模宏大的南朝墓葬，推測墓主就是史上的「同性戀皇帝」陳文帝陳蒨和他的戀人。兩座墓坑長度16米、寬7米，一個像橢圓形，一個像長方形，相距約10米。有趣是兩座古墓中間鋪砌了一道「橋樑」，陵墓石刻是一對公的神獸。野史中，陳的愛人叫韓子高，相傳陳在彌留之際，韓貼身服侍，端藥倒尿，二人病榻相守，直至陳駕崩。<br>人民網</p></body></html>
