<html><header><meta charset="utf-8"><title>甄楚倩嬲爆企街</title></header><body><h1>甄楚倩嬲爆企街</h1><p>【跑馬地】篤信密宗嘅甄楚倩，近年專心做好媽咪，為咗多啲時間湊仔，出名愛夜蒲嘅佢，已經好耐冇喺夜場出現。<br>前晚七點半甄楚倩素顏現身跑馬地，着住條熱褲嘅佢大晒白滑美腿，只見甄楚倩喺銀行門口罰企十分鐘，越等越唔耐煩，卒之忍唔住打電話，見佢講咗十分鐘，之後就嬲爆爆跳上的士返半山屋企，睇嚟係畀人放飛機。<br>採訪、攝影：黃曉程</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
