<html><header><meta charset="utf-8"><title>泊位王甩尾入最窄S位</title></header><body><h1>泊位王甩尾入最窄S位</h1><p>駕車泊S位（平行泊車）的最高境界，是拉手煞掣「甩尾」直入車位，車位有多窄都可以一次過入位，但最窄可以有多窄？答案是比自己的車僅長多13.1厘米，短過一支鉛筆的長度。<br>創造泊S位新世界紀錄的，是英國莫法特兄弟。弟弟約翰打頭陣破紀錄，他經過多次嘗試後，成功一下子把古董Mini泊入狹窄車位，打破前後留14厘米空間的舊紀錄。哥哥阿拉斯泰爾嘗試多次後也做得到，與弟弟共同保持紀錄。<br>英國《每日郵報》</p></body></html>
