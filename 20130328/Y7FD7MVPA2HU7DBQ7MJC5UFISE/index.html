71萬貴絕全球</title></header><body><h1>Hermès鱷魚T恤<br>
71萬貴絕全球</h1><p>一件T恤可以有多貴？告訴你，是91,500美元（約71萬港元），因為它真的是「鱷魚恤」，而且來自國際名牌愛馬仕（Hermès），相信是全球最貴T恤。<br>這件T恤，全以黑色真鱷魚皮縫製，價錢牌列明的基本價格已經夠嚇人，買家還要額外支付8,000美元（約6.2萬港元）銷售稅，T恤總額盛惠99,500美元（約77.2萬港元），夠買三至四輛普通私家車，穿上身，絕對是身份、地位與財富的象徵。<br>這件鱷魚恤是愛馬仕2013年春季新品，同系列其他鱷魚皮服飾價錢介乎6萬至10萬美元（約46萬至78萬港元）。<br>英國《每日郵報》</p></body></html>
