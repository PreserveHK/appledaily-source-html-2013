<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高海寧最叻追巴士 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高海寧最叻追巴士 - 馮仁昭</h1><p>無綫節目《演嘢》噚日喺將軍澳電視廣播城錄影，節目被觀眾投訴話悶，主持人商天娥話：「唔好雞蛋裏挑骨頭。」張繼聰話：「節目係鼓勵無名英雄，等新一代學習傳統手藝。」<br>高海寧同朱千雪做嘉賓，要講演嘢，高海寧話：「我可以坐車化妝，同埋着高踭鞋跑步追巴士，呢啲都係入行後學習到。」<br>撰文：馮仁昭</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
