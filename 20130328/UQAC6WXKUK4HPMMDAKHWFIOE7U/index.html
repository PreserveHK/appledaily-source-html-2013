<html><header><meta charset="utf-8"><title>求驗客手記：<br>伊巴減刑可鬥巴塞</title></header><body><h1>求驗客手記：<br>伊巴減刑可鬥巴塞</h1><p>（怒）巴黎聖日耳門前鋒伊巴謙莫域，喺歐聯16強首回合對華倫西亞做咗紅牌阿姑，本來俾歐洲足協罰停兩場，8強對巴塞隆拿嘅首回合上唔到陣。都唔知UEFA做乜嘢，周二判減刑，兩場變1場；由於伊巴喺對華倫次回合已經停咗賽，換言之佢對巴塞首回合就可以披甲上陣。我求大俠聽到覺得好唔公平囉，𠵱家係因為對巴塞先減刑定係點先？如果PSG喺8強對馬拉加，你歐洲足協係咪維持原判？今次咁嘅做法，完全有睇定對手先去判嘅嫌疑囉。</p></body></html>
