<html><header><meta charset="utf-8"><title>StreetVoice登陸香港</title></header><body><h1>StreetVoice登陸香港</h1><p>台灣創意網站StreetVoice為新晉創作人提供發佈平台，岑寧兒、韋禮安都透過StreetVoice被大家認識。今年他們進軍香港，見面禮《香港大團誕生開發場》，精選四組創作單位輪流獻技，聯同休團十年的獨立樂團Site Access，見證音樂新勢力啟動。</p><p>日期：4月6日（星期六）8:30pm<br>地點：牛頭角大業街永富工業大廈2樓A室Hidden Agenda</p></body></html>
