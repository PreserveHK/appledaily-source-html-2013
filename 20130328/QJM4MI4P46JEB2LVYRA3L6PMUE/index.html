<html><header><meta charset="utf-8"><title>知多啲：Fab Five最經典</title></header><body><h1>知多啲：Fab Five最經典</h1><p>密歇根大學的球迷，相信不會忘記90年代初，擁有韋伯、祖雲侯活、謝倫羅斯、J積遜及J京治的「Fab Five」的悲喜歲月。喜的是，當年他們形象創先河，如齊穿黑色波鞋、黑色波襪等，於92及93年更殺入NCAA錦標賽決賽；悲的是，兩年來均空手而回。<br>93年決賽，韋伯在沒有剩餘暫停下，叫暫停被判技規的「Timeout」事件，更成千古經典。更悲慘的是，韋伯在02年被法院裁定，違反NCAA規定非法收受金錢贊助，密歇根在92、93年的成績被褫奪，大學亦不可高掛該兩年殺入「Final Four」的旗幟。</p></body></html>
