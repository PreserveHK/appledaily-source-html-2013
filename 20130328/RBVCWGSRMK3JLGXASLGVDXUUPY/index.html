<html><header><meta charset="utf-8"><title>隔牆有耳：<br>劉夢熊　入法院稱去洗頭 - 李八方</title></header><body><h1>隔牆有耳：<br>劉夢熊　入法院稱去洗頭 - 李八方</h1><p>俾廉署調查緊嘅前「梁粉」劉夢熊，噚日晏晝兩點幾現身東區裁判法院。尖啤一落車見到唔少電視台採訪車即刻打咗個突，稱只係「搵地方洗頭」，然後行咗入法院大樓旁嘅停車場。但八方卻見佢經停車場閃入法庭大樓，仲入咗一個寫住「內庭聆訊」嘅庭，旁敲側擊下先知同老廉有關。留咗兩個鐘嘅尖啤，走時唔肯透露點解到庭，急急腳走話趕住去亞視錄影。<br>問佢點睇首富李嘉誠前日話，做特首嘅條件係要講真話？佢最初耍手擰頭話唔評論，乾笑幾聲之後，忍唔住話：「我都贊同誠哥講嘅嘢。」</p></body></html>
