<html><header><meta charset="utf-8"><title>長戴或大近視　釀車禍</title></header><body><h1>長戴或大近視　釀車禍</h1><p>除了私隱問題，輿論亦關注Google Glass會否影響眼睛健康。香港執業眼科醫生會會長周伯展表示，業界已非正式討論過問題，但因未有詳盡研究報告，現階段難下定論，但「只要長時間觀看近距離物件，近視便會加深，Google Glass絕對有這風險。」他期望，Google推出Google Glass之餘，能進行有關方面研究，提供更多資訊，釋除疑慮。<br>Google Glass也被指危害道路安全，可能令路人及駕駛者分神觸發交通意外。Google未及反擊，美國有國會議員已先發制人，提議修訂交通安全規則，限制駕駛時不能使用有頭戴式顯示器的電腦。<br>《蘋果》記者</p></body></html>
