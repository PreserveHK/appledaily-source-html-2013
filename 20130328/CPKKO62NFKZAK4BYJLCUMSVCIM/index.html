<html><header><meta charset="utf-8"><title>隔牆有耳：<br>田二少　兩乖女同年嫁人 - 李八方</title></header><body><h1>隔牆有耳：<br>田二少　兩乖女同年嫁人 - 李八方</h1><p>育有一子三女嘅新民黨副主席田北辰，今年連續嫁女，榮升外父。三女田植鏘Lavina會喺5月25日出閣，佢同做金融嘅未婚夫許建邦喺25號下晝，先喺中環聖約翰座堂行禮，夜晚喺洲際酒店筵開百席。7月就輪到大女田植茵Lauren同做社企嘅男友Bobby拉埋天窗。<br>八方噚日問呢位準外父，兩個囡囡嘅婚禮籌備成點？佢即刻笑到見牙唔見眼話，呢輪立法會比較忙，兩個女會自己搞掂。唔知兩位寶貝女，幾時生個孫畀二少湊吓？</p></body></html>
