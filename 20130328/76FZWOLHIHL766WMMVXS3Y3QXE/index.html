<html><header><meta charset="utf-8"><title>求驗客手記：<br>老尼維利涉強姦被捕</title></header><body><h1>求驗客手記：<br>老尼維利涉強姦被捕</h1><p>（怒）真係為老不尊囉！尼維利兄弟嘅爸爸尼維利尼維利（Neville Neville）因為涉嫌喺曼市嘅貝利強姦一個報稱40幾歲嘅女人，喺周二俾曼徹斯特市警方拘捕。報道話，案件發生喺上周六早上，而63歲嘅老尼維利就喺英格蘭作客黑山場波賽前幾個鐘被捕。老尼嘅兩個仔都係曼聯名將，大佬加利尼維利已經退役，喺英格蘭國家隊做教練，而細佬菲臘尼維利仲踢緊愛華頓。另外，曼聯領隊費格遜話，希望今季打破車路士喺04/05球季95分嘅最高積分紀錄封王；紅魔現得74分，喺餘下9場攞多22分先得。</p></body></html>
