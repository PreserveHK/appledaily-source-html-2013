CP3「珍藏」數百對波鞋</title></header><body><h1>趣趣地：<br>
CP3「珍藏」數百對波鞋</h1><p>歌仔都有得唱：「睇波順便睇吓波鞋」，一班球星喺場上搏殺固然好睇，有時睇吓追捧嘅球星，有冇着自己心儀嘅波鞋，都係一件賞心樂事。日前快艇控衞基斯保羅（CP3）老婆Jada，喺instagram上載咗老公珍藏波鞋嘅相片，數量達數百對，剩係最近重出嘅Jordan IV都有10對以上，擺到成個牆架都係。而網隊後衞祖莊遜仲離譜，成個珍藏房都經過悉心設計，仲用鏡面天花，啱晒出街襯衫。最勁嘅係，呢個房要用指紋辨識機先入到房。嘩，使唔使咁誇張呀？</p></body></html>
