<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason泰國開騷爆滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason泰國開騷爆滿 - 馮仁昭</h1><p>陳奕迅（Eason）上周五（8日）喺泰國舉行演唱會，原定一場加到兩場，創咗香港歌手兩場全滿紀錄，首次喺泰國開個唱嘅Eason學咗幾句泰文傍身，當佢知道加個「krab」比較有禮貌時，就同女歌迷講笑話：「話我知你房間號碼啦krab」，令觀眾笑唔停。對於當地傳媒稱佢做歌神，佢話神唔使飲食，但佢要食飯。<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
