<html><header><meta charset="utf-8"><title>一中一台：蘇打綠抗拒收禮</title></header><body><h1>一中一台：蘇打綠抗拒收禮</h1><p>台灣組合蘇打綠昨日在旺角舉行唱片簽名會，有超過六百名歌迷排隊，工作人員事先提醒歌迷不要送禮物，簽名其間亦不能拍照。蘇打綠解釋：「從開始已經不收禮物，希望歌迷將錢花在有意義的事，但歡迎他們送手寫的心意卡，手造食物也不會收。」蘇打綠自言對香港有份特別感情：「香港是我們由台灣出發第一個到的地方，所以當了這個地方是福地，為慶祝明年出道十周年，下年會在港舉行巡迴演唱會。」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
