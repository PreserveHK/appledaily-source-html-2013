<html><header><meta charset="utf-8"><title>「無臉」噴血女模　原來係咁嘅樣.....</title></header><body><h1>「無臉」噴血女模　原來係咁嘅樣.....</h1><p>南韓成人雜誌《MAXIM》中的女模，是許多男性的幻想對象，有時候女模背向鏡頭，或只露出長腿特寫，讓男讀者看得心癢癢。但原來不露臉，有多點幻想空間更好。<br><br>有網友找到女模的網誌，她本名叫金希成，雖然她長得不算差，也大部份支持她的粉絲，看到真人樣貌，還是認為「女神，你都是遮著臉蛋好了」。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
