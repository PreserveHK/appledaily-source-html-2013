<html><header><meta charset="utf-8"><title>各區突發簡訊︰兩賊爆竊地盤失手</title></header><body><h1>各區突發簡訊︰<br>兩賊爆竊地盤失手</h1><p>【旺  角】<br>【本報訊】旺角砵蘭街中旅社地盤在昨天凌晨零時，保安員巡邏期間察覺有異聲，仔細搜索下，隨即發現兩名男子爬上棚架，懷疑他們圖謀不軌，於是高呼喝止和報警。其後保安員截獲其中一人，惟同黨逃脫。警員拘捕該名31歲姓陳的雙程證內地人，並通緝涉嫌同黨。地盤負責人證實未有損失，警方將案件列企圖盜竊。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
