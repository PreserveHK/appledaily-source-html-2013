<html><header><meta charset="utf-8"><title>拆彈男星醉駕被捕</title></header><body><h1>拆彈男星醉駕被捕</h1><p>曾演出《拆彈雄心》（Hurt Locker）及《8里公路》（8 Mile）的美國黑人男星安東尼麥奇（Anthony Mackie），美國東岸時間前日凌晨1點半左右，在紐約涉嫌酒後駕駛被警方拘捕。事緣安東尼前日駕車時被警員發現車窗違例上了顏色，於是被截停下車，警員發現安東尼身上有酒味又雙眼通紅，但他拒絕接受吹波仔檢查，因此遭警方拘捕，現被罰停牌。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
