<html><header><meta charset="utf-8"><title>各區突發簡訊︰貨倉自焚　村民疏散</title></header><body><h1>各區突發簡訊︰<br>貨倉自焚　村民疏散</h1><p>【上  水】<br>【本報訊】上水流水響高埔北村一個露天貨倉，昨天清晨5時發生火警，居住貨倉以貨櫃搭建宿舍的一名職工，睡夢中聽到爆炸聲響被驚醒，發現倉庫一個貨櫃起火報警。消防員接報到場，恐火勢波及附近村屋，遂疏散三間村屋共五男七女到安全地方。火警迅速被救熄，沒有人受傷。<br>消防員事後在場調查（圖），不排除火警因電線短路引起。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
