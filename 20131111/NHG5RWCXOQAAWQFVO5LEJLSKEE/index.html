<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡想過白色聖誕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡想過白色聖誕 - 馮仁昭</h1><p>楊怡同吳業坤噚日喺大埔出席聖誕活動，佢話最想去芬蘭過白色聖誕，坤哥即搞笑叫楊怡預他一份，仲話想參加楊怡嘅聖誕派對。問坤哥做乜咁猴擒？佢笑話：「想趁機接觸拍劇演員。」<br>楊怡近日去上海工作，有fans見佢check in俾人影，擔心佢資料外洩，結果兩幫人喺網上互罵，楊怡話：「唔清楚，當時fans保護我，唔好誤會。」<br>撰文：馮仁昭</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
