<html><header><meta charset="utf-8"><title>求驗客手記：艾比玩魚網誘惑</title></header><body><h1>求驗客手記：<br>艾比玩魚網誘惑</h1><p>（樂）早前我求大俠咪講過，史篤城前鋒高治嘅模特兒兼電視台主持太太艾比，參加類似《舞動奇蹟》嘅比賽，而據報佢嘅表現唔錯，一直過關斬將，而為咗拉公眾票，佢日前就發放咗一張着住黑色魚網裙嘅靚相（圖），只係巧妙咁遮住重要部位，好鬼性感。好彩高治一向大方，唔怕老婆將好嘢公諸同好，如果唔係真係家變都似。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
