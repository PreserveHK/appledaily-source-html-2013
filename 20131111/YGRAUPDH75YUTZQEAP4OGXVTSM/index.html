<html><header><meta charset="utf-8"><title>一中一台：蕭敬騰穿越做大俠</title></header><body><h1>一中一台：蕭敬騰穿越做大俠</h1><p>蕭敬騰（右）早前險被潑糞，近日已回復心情繼續工作，昨在台北為電玩《笑傲江湖》拍廣告，以宅男造型出現，輕鬆收取五百萬新台幣酬勞。<br>蕭敬騰扮演穿越古今、武功高強的大俠，拍動作場面時表現興奮，因他自幼習武，演來甚有自信。他這個月所接的商演、代言廣告及月底的美國演出，合計可賺五千多萬新台幣，吸金力驚人。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
