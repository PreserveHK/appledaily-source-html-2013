<html><header><meta charset="utf-8"><title>蘋果綠葉中石化獲母企增持A股</title></header><body><h1>蘋果綠葉<br>中石化獲母企增持A股</h1><p>中石化（386）公佈，母公司本月5至8日在市場增持3,971萬股中石化A股，持股量由73.855%，升至73.889%，母公司擬於未來12個月繼續增持A股，累計增持比例不超過已發行總股份2%。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
