<html><header><meta charset="utf-8"><title>News Flash哥國黑幫仇殺　槍戰八死六傷</title></header><body><h1>News Flash<br>哥國黑幫仇殺　槍戰八死六傷</h1><p>哥倫比亞第三大城市卡利發生黑幫仇殺槍擊命案，多名槍手上周五晚闖進一家夜總會亂槍掃射，造成八死六傷，血流成河（圖）。死者除了幫派成員，還有一名碰巧在場的檢察部門職員；警方之後拘捕一名懷疑涉案的20歲青年。<br>英國《星期日郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
