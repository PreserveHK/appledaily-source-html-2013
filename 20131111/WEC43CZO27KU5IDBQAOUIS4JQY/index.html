<html><header><meta charset="utf-8"><title>少女露股單挑電網　一掂彈開變屎撈人</title></header><body><h1>少女露股單挑電網　一掂彈開變屎撈人</h1><p>一名女孩竟然想一試，被通電鐵絲網電擊臀部的滋味，豈料她被電擊的一剎，整個人向前跌，臉龐剛好跌進一堆糞便上，過程更被朋友拍下。<br><br>不過有網民認為女孩只是演戲，騙取點擊率，譏笑她的演技不好，不但跌得不自然，還質疑怎會陷入糞堆良久才抬起頭；也有網民認為鐵絲網看起來，不像會通電。<br></p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
