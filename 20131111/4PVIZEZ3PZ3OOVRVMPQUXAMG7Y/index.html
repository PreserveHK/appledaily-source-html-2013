<html><header><meta charset="utf-8"><title>網事力場：Ella做煙韌蒙頭黨</title></header><body><h1>網事力場：Ella做煙韌蒙頭黨</h1><p>S.H.E成員Ella上年嫁咗畀賴斯翔後不時晒恩愛，噚日Ella老公喺微博擺咗四個人用帽笠頭相畀大家估，Ella亦喺微博擺咗同老公嘅糖黐豆相，留言：「屏東家鄉之我愛你系列」，肉麻到暈！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
