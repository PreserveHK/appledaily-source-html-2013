<html><header><meta charset="utf-8"><title>各區突發簡訊︰七人車失控撞鐵欄</title></header><body><h1>各區突發簡訊︰<br>七人車失控撞鐵欄</h1><p>【沙  田】<br>【本報訊】昨天凌晨4時，一輛本田七人車沿沙田積運街上斜，當時天雨路滑。七人車準備轉左期間突然失控，撞向左邊三米長的鐵欄，車頭毀爛（圖），安全氣袋彈出，部份零件甩脫，途經駕駛者見狀報警。<br>不過，警方到場時，司機不知所終，及後找到28歲姓朱的女司機，她承認發生交通意外，並沒有受傷，同時亦通過酒精測試。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
