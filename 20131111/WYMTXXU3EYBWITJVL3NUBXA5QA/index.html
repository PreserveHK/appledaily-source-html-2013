<html><header><meta charset="utf-8"><title>湖南農大女神水着照熱爆</title></header><body><h1>湖南農大女神水着照熱爆</h1><p>內地各大論壇近日瘋傳，湖南農業大學校花孔一紅在泳池嬉水的照片。照片中孔一紅身穿泳衣狂騷美腿及身材，活力四射。<br>孔一紅因外表清純可人，吸引眾多網民關注，被稱為農大女神。擔任平面模特兒的她，身高1.7米，2012年被評為最清純美女校花。<br>外傳她14歲時考入農大土木工程系，但遭網民質疑學歷造假。<br>人民網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
