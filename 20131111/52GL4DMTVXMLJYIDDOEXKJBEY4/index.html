<html><header><meta charset="utf-8"><title>體訊速遞：（七人欖球）港隊決賽不敵日本</title></header><body><h1>體訊速遞：<br>（七人欖球）港隊決賽不敵日本</h1><p>香港男子7人欖球隊（圖）昨在新加坡舉行的匯豐亞洲7人欖球系列賽最後一站比賽，先在8強以43:0擊敗菲律賓，再在盃賽4強以35:5大勝南韓，可惜決賽以19:24不敵宿敵日本，僅得亞軍。本報消息（新加坡）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
