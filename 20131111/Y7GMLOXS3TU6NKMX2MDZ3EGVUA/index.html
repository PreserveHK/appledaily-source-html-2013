<html><header><meta charset="utf-8"><title>News Flash美航母「福特號」　料2016年服役</title></header><body><h1>News Flash<br>美航母「福特號」　料2016年服役</h1><p>美國海軍新建航母「福特號」（USS Gerald R. Ford圖）前日舉行下水禮，由已故總統福特女兒蘇珊主持。「福特號」屬最新級別的核動力航母，船長330米，常駐官兵僅700人，較現有級別航母可搭載更多戰機及無人戰機，預料2016年正式服役。<br>美聯社/法新社</p><p>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
