<html><header><meta charset="utf-8"><title>小Justin嫌14萬召妓貴</title></header><body><h1>小Justin嫌14萬召妓貴</h1><p>加拿大小天王Justin Bieber早前在巴西步出妓院斷正後，英國《太陽報》日前獲該妓院的工作人員爆料，稱小Justin當日本想帶走八名妓女，不過當他知道要付11,200英鎊（約14萬港元）後嫌太貴，要保鑣幫手講價，最終只帶了兩名知道哪裏召妓較平的妓女離開。身在阿根廷開騷的他日前再被酒店趕走，因為在酒店外的歌迷太瘋狂。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
