<html><header><meta charset="utf-8"><title>各區突發簡訊︰短髮男塗鴉足浴店</title></header><body><h1>各區突發簡訊︰<br>短髮男塗鴉足浴店</h1><p>【荃  灣】<br>【本報訊】荃灣眾安街95號一間樓上足浴店發生刑毀案，昨晨11時，44歲姓梁女負責人返回店舖營業時，發現玻璃門和牆上張貼的宣傳海報被人畫了多個紅色交叉報警。女負責人稱不明原因，警員翻看閉路電視，發現一名年約40歲、穿灰衫牛仔褲和短髮男子，用沾上紅漆的毛筆塗鴉後逃去，現正追緝刑毀者。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
