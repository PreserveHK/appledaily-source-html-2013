<html><header><meta charset="utf-8"><title>GD太陽來港撐時裝店</title></header><body><h1>GD太陽來港撐時裝店</h1><p>迷倒亞洲不少粉絲的韓國流行天團BIGBANG，本月22日會出席於香港亞洲國際博覽館舉行的韓國MAMA音樂頒獎禮，而隊長G-DRAGON（GD）和成員太陽，亦將會出席下周二（19日）舉行的I.T 25周年慶祝派對。二人誠意十足，儘管人在首爾，日前已在百忙之中抽空，為該時裝店錄製祝賀片段，親身恭賀I.T 25周年銀禧紀念，而祝賀片段今日正式在網上公開。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
