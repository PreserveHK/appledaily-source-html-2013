<html><header><meta charset="utf-8"><title>體訊速遞：（足球）巴頓踩人下體冇罰牌</title></header><body><h1>體訊速遞：<br>（足球）巴頓踩人下體冇罰牌</h1><p>上周六英冠，昆士柏流浪（QPR）作客賽和雷丁1:1的比賽中，當雷丁中場古費利受傷倒地時，QPR中場祖爾巴頓用鞋底踩向古費利的下體。古費利與祖爾巴頓同樣曾經踢過紐卡素，理應有點交情，所以祖爾巴頓應非惡意傷害古費利；當古費利起來後，沒有怪責祖爾巴頓，球證亦沒有給予他黃牌。綜合外電（英國）</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
