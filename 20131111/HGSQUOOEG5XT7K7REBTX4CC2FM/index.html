<html><header><meta charset="utf-8"><title>網事力場：林心兒約佐治古尼</title></header><body><h1>網事力場：林心兒約佐治古尼</h1><p>林建岳女兒林心兒噚日喺網上擺咗同荷李活巨星佐治古尼（George Clooney）嘅合照，睇嚟佢哋約咗嘆日本菜飲清酒，佐治仲挨前就番角度影相，佢雖然露咗三條火車軌，但男人味爆晒燈！</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
