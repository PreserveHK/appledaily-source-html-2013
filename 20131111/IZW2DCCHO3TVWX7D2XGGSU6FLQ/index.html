<html><header><meta charset="utf-8"><title>一中一台：關穎人妻晒C奶</title></header><body><h1>一中一台：關穎人妻晒C奶</h1><p>台灣藝人關穎每年萬聖節都和朋友開派對，在剛過去的萬聖節派對中，她竟大膽扮成老闆邱瓈寬，還笑說這是她從影以來最大突破。不過無論關穎萬聖節打扮如何，也不夠她早前拍攝的內衣廣告吸引。擁有32C上圍的她表示內衣廣告是婚前拍攝的，並笑說：「因為數量多，除了內衣一直換上換下，我的胸部大概被蚊子針了200次。」</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
