<html><header><meta charset="utf-8"><title>蘋果綠葉北京擬水費加價25%</title></header><body><h1>蘋果綠葉<br>北京擬水費加價25%</h1><p>內地傳媒報道，北京居民的自來水價格連續4年未加價，北京水務管理和價格部門正計劃新一輪加費，價格最終上漲幅度25%，即每噸水價5元人民幣，預示以北京牽頭，十二五全國水價上漲已拉開序幕。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
