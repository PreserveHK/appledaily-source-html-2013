<html><header><meta charset="utf-8"><title>網事力場：唐貝詩踢爆地下情</title></header><body><h1>網事力場：唐貝詩踢爆地下情</h1><p>松岡李那同林德信死口唔認拍拖，不過噚日凌晨就俾寇鴻萍同唐貝詩母女「出賣」咗，事關佢哋喺網上擺咗參加派對嘅相，見到松岡同林德信孖住出席，話佢哋係普通朋友都冇人信啦，同場仲有林忠豪嘅舊愛Carol㖭。</p><p><br>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！ </p></body></html>
