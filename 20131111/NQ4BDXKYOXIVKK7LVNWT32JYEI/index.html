<html><header><meta charset="utf-8"><title>News Flash英皇夫交代後事　拒採用全套國葬</title></header><body><h1>News Flash<br>英皇夫交代後事　拒採用全套國葬</h1><p>92歲的英國皇夫菲臘親王（圖）已交代身後事，表明不欲喪禮照足全套國葬儀式，靈柩不會停放在國會西敏廳供國民瞻仰，而料會如當年戴妃一樣，在聖詹姆斯宮內教堂停放數日才舉殯；上一位舉行國葬的皇室成員，是2002年逝世的皇太后。<br>英國《星期日泰晤士報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
