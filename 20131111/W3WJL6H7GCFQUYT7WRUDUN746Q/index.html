<html><header><meta charset="utf-8"><title>求驗客手記：伊巴鬥C朗前戴帽</title></header><body><h1>求驗客手記：<br>伊巴鬥C朗前戴帽</h1><p>（喜）呢邊廂皇馬嘅C朗連中三元，而喺周五世盃歐洲區附加賽會同C朗領軍嘅葡萄牙交手嘅瑞典伊巴謙莫域（圖），亦喺上周六嘅法甲同樣大演帽子戲法，協助巴黎聖日耳門主場大勝尼斯3:1。賽前估計呢名瑞典首席前鋒可能會因為周五大戰而就住嚟踢，但甫開賽伊巴就不知幾勇，最後仲3度撕破尼斯後防。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
