<html><header><meta charset="utf-8"><title>啟豐試水　海事處死跟</title></header><body><h1>啟豐試水　海事處死跟<br></h1><p>【本報訊】保釣船啟豐二號（圖）定於本周三出發前往南沙群島水域捕魚，今早作出發前最後一次試水，確保船隻運作正常。海事處早前表明不會讓啟豐二號離開香港水域，今早保釣船試水，處方也派出人員登船逐項檢查，即使放行也緊隨其後，監視保釣船動向。</p><p>足本收睇《亂噏24》x 楊千嬅；緊接落嚟 Miriam 繼續同你談談情, 吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
