<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）馬昆奴斯膺總冠軍</title></header><body><h1>體訊速遞：<br>（賽車）馬昆奴斯膺總冠軍</h1><p>MotoGP最後一站周日在華倫西亞舉行，效力本田車隊的馬昆奴斯（中）得到第3，在總成績排第1；這名20歲西班牙車手是賽事35年來，首位第一次參賽就奪得總冠軍的車手。綜合外電（西班牙）</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
