<html><header><meta charset="utf-8"><title>一中一台：吳亞馨睇舖放蚊</title></header><body><h1>一中一台：吳亞馨睇舖放蚊</h1><p>吳亞馨跳出李宗瑞淫照風波後已重新投入工作，她上月底斥資百萬新台幣給媽媽王少蘭在台灣開設火鍋店「蘭Shabu Shabu」，吳亞馨大前晚淡妝現身店中做生招牌，兩母女又研究帳目，可是吳亞馨不停「放蚊」，疲態畢現。<br>雖然吳亞馨親自坐鎮，但未見客似雲來，當晚10時多只有一枱客，好冷清，但吳亞馨經理人卻說：「常常客滿。」經理人解釋吳亞馨要兼顧上演藝課及火鍋店才太累打呵欠。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
