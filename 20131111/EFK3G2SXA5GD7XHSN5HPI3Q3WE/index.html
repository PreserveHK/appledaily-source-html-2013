<html><header><meta charset="utf-8"><title>碧咸或明年封爵</title></header><body><h1>碧咸或明年封爵</h1><p>英國萬人迷球星碧咸（David Beckham右）日前被傳獲英國當局列入封爵名單，根據英國《每日郵報》報道，現時已經進入考察他約20.5億港元身家的階段。封爵名單將在本月內公佈，若已有OBE勳銜的碧咸成功通過評核，封爵儀式將在明年舉行。據悉英國威廉王子（左）會負責為好友碧咸封爵。雖然碧咸有機封爵是好消息，但其85歲婆婆日前因中風去世。</p><p><br>足本收睇《亂噏24》x楊千嬅；緊接落嚟 Miriam繼續同你談談情,吹吹水！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
