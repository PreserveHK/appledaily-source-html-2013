<html><header><meta charset="utf-8"><title>美女主播下班變乾物女</title></header><body><h1>美女主播下班變乾物女</h1><p>電視上迷倒眾多男觀眾的女主播，下班後竟是乾物女?!擁有傲人身材的台灣三立電視女主播楊伊湄（左圖），平常在電視上穿着套裝上鏡，但下班後她卻換上厚外套、戴上眼鏡，刻意隱藏身材（圖），更騎着電單車到便利店購物。對於被拍到「像熊一般的體形」，楊自嘲說：「我會很努力減肥的！」但她卻稱下班後「簡單生活就好了」。<br>台灣《蘋果日報》</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
