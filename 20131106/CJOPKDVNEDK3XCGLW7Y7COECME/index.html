<html><header><meta charset="utf-8"><title>蘋果綠葉瑞房首十月售樓增1.7倍</title></header><body><h1>蘋果綠葉<br>瑞房首十月售樓增1.7倍</h1><p>瑞房（272）昨公布，10月錄得合約物業銷售額約6.86億元（人民幣，下同），今年首十個月累計合約銷售金額按年大增1.7倍至88.25億元，達到全年90億元銷售目標約98%。瑞房指，截至10月底止，錄得認購物業銷售總額為9.43億元，預計將可於未來數月份轉成正式合約物業銷售。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
