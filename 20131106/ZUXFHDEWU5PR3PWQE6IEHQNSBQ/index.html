<html><header><meta charset="utf-8"><title>選民有話說：應該贊成用特權法</title></header><body><h1>選民有話說：<br>應該贊成用特權法</h1><p>【金融服務界】<br>作為業界的一分子，康宏理財主席王利民認為，代表金融服務界的議員張華峰，今日應該投票贊成立法會通過以權力及特權法公開港視未獲發免費電視牌照的文件。<br>王利民說：「張華峰成日話要幫中小型證券行，如果佢今次唔幫港視，等於認同咗證券行以後都可以由大行玩晒啦」。張華峰稱今早與經民聯開會後才有決定。</p><p>張華峰：<br>會跟經民聯意向投票，我哋聽朝（今早）仲有個會要開先決定。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
