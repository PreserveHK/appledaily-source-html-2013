<html><header><meta charset="utf-8"><title>News Flash梵蒂岡駐敍使館　遭炮擊損毀</title></header><body><h1>News Flash<br>梵蒂岡駐敍使館　遭炮擊損毀</h1><p>梵蒂岡駐敍利亞大馬士革大使館昨日遭迫擊炮擊中，沒人受傷，使館一處空置區域屋頂損毀，建築物內玻璃震碎，未知是有人故意施襲。使館位於馬利基地區，附近還設有多間大使館，以及官員官邸。梵蒂岡大使館7月起至少被擊中八至十次。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
