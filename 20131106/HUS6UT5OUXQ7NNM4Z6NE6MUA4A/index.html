<html><header><meta charset="utf-8"><title>體訊速遞：（足球）奧尼爾掌愛爾蘭帥印</title></header><body><h1>體訊速遞：<br>（足球）奧尼爾掌愛爾蘭帥印</h1><p>愛爾蘭足總的總裁迪蘭尼，周二接受電台訪問時表示，愛國足總將宣佈聘請前阿士東維拉教頭奧尼爾（圖）為國家隊新領隊，而前曼聯名將堅尼將會出任其副手。綜合外電（愛爾蘭）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
