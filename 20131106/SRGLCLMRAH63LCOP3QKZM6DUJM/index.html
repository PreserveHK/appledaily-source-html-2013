<html><header><meta charset="utf-8"><title>一中一台：吳亞馨火鍋店冷清</title></header><body><h1>一中一台：吳亞馨火鍋店冷清</h1><p>台灣女星吳亞馨走出淫照陰霾，近日她更進軍飲食界，斥資百萬新台幣在台灣開火鍋店蘭shabu shabu，現時她忙於打理火鍋店生意，明年才計劃復工拍戲。原來今次吳亞馨是為了幫母親圓夢才開火鍋店，但由於生意未上軌道，早前有台灣傳媒到火鍋店採訪，發現場面冷清，未知是否因吳亞馨未有在現場做生招牌所致。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
