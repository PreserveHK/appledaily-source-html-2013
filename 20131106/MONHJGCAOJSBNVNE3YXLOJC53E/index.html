<html><header><meta charset="utf-8"><title>甘迺迪最後一次豎姆指　珍貴彩色片段曝光</title></header><body><h1>甘迺迪最後一次豎姆指　珍貴彩色片段曝光</h1><p>今年是美國總統甘迺迪遇刺50周年，一段他在遇刺前的彩色片段曝光。拍片的Paul Leche已經離世，當年他買了新的攝影機，想要在甘迺迪到德州達拉斯時試機。他拍下了甘迺迪生前最後一次豎起拇指，在約1分鐘後，甘迺迪連中兩槍身亡。片段遺失多時，直至今年，Paul Leche的兒子在銀行保險箱發現父親遺物，讓珍貴片段得以重見天日。<br><br>《英國郵報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
