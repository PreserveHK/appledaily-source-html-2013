<html><header><meta charset="utf-8"><title>網事力場：祖兒舞鬥拗腰嬌</title></header><body><h1>網事力場：祖兒舞鬥拗腰嬌</h1><p>金牌經理人霍汶希（Mani）早幾日同旗下龍虎豹，亦即係容祖兒、蔡卓妍同鍾欣潼（阿嬌）去咗台灣旅行。龍虎豹去到第二度就搞鬼，喺酒吧扮印度西施，祖兒玩到企上枱，阿嬌就拗晒腰！<br>場主：守庫</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
