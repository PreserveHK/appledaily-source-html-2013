<html><header><meta charset="utf-8"><title>蘋果綠葉百勤增持Sheraton至55%</title></header><body><h1>蘋果綠葉<br>百勤增持Sheraton至55%</h1><p>百勤油服（2178）宣佈，預期第三批初步Sheraton收購將於本月完成，公司將向賣方發行155.2萬股作為收購Sheraton額外4%代價，按昨日收市價4.23元計，有關股份值價657萬元。完成後，公司將持有Sheraton 55%權益。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
