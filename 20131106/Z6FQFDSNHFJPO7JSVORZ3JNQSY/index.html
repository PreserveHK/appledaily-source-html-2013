<html><header><meta charset="utf-8"><title>扒手襲擊司機　乘客懶理</title></header><body><h1>扒手襲擊司機　乘客懶理</h1><p>東莞一名巴士女售票員上月中在車廂阻攔扒手行竊，過程中被人用匕首刺傷。與她同車的司機丈夫聞狀出手制服扒手，不料慘遭扒手瘋狂施襲，手臂連接拇指的手筋被割斷，幸手術後已接回斷筋。當時車上20多名乘客袖手旁觀，無人伸出援手。事後他慨嘆說：「只要有一個乘客上來幫我，我就不會受傷了。」警方已介入調查，一名疑犯仍然在逃。<br>廣州南都網</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
