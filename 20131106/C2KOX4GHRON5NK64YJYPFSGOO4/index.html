<html><header><meta charset="utf-8"><title>iPad Air跌穿價　宜止蝕離場</title></header><body><h1>iPad Air跌穿價　宜止蝕離場</h1><p>個個都話iPad Air炒唔起，燶哂，到底真實情況係點呢？16GB WiFi版，Apple就賣緊$3,888，而先達現時好多地方大大隻字寫住$3,780。同時，仲要好多舖頭都暫停收機，即使肯收機，價錢都只係有$3,600左右。如果手頭有一、兩部，建議你等一等，始終價位有上有落，可能遲吓會升返啲都唔定。有重貨嘅，建議你止蝕離場，自求多福喇。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
