<html><header><meta charset="utf-8"><title>News Flash紐約選市長　布拉西奧料大勝</title></header><body><h1>News Flash<br>紐約選市長　布拉西奧料大勝</h1><p>美國紐約市昨舉行市長選舉，52歲的民主黨候選人布拉西奧（Bill de Blasio圖）料取得壓倒勝利，接替在任12年、明年卸任的彭博，成為紐約市24年來首位民主黨籍市長。布拉西奧承諾加稅資助學前教育，又會興建20萬間房屋讓低收入人士安居。<br>法新社</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
