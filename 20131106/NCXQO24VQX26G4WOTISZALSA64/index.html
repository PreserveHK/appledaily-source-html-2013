<html><header><meta charset="utf-8"><title>各區突發簡訊：內河船遭撞沉　12人獲救</title></header><body><h1>各區突發簡訊：<br>內河船遭撞沉　12人獲救</h1><p>【果洲群島】<br>【本報訊】昨凌晨1時許，一艘遠洋船與一艘內河船，在果洲群島約6浬相撞。內河船隨即入水下沉，12名船員墮海，幸各人善泳，迅速由遠洋船上的人員救起，幸只有一名六旬船員受傷需送院。由於現場大風大浪，遠洋船載着該批船員離開；海事處調查撞船原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
