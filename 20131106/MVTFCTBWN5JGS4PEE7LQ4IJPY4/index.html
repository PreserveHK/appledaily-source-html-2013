<html><header><meta charset="utf-8"><title>各區突發簡訊：警破門救獨留家3歲女</title></header><body><h1>各區突發簡訊：<br>警破門救獨留家3歲女</h1><p>【深水埗】<br>【本報訊】昨晨10時許，街坊目睹一名年幼女童在深水埗基隆街174號二樓一房間探首出窗戶，驚險萬分，因擔心女童墮樓，連忙報警及大聲呼喚女童返回屋內。消防到場破門入劏房救出遭獨留在家的三歲吳姓女童，送院檢查。28歲吳父返家，聲稱落街買東西，被警員以疏忽照顧罪名拘捕。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
