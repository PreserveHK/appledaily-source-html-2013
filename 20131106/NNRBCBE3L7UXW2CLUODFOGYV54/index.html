<html><header><meta charset="utf-8"><title>一中一台：溫嵐激變蕭亞軒</title></header><body><h1>一中一台：溫嵐激變蕭亞軒</h1><p>現年34歲的台灣歌手溫嵐前日在北京宣傳新專輯，悉心打扮的溫嵐外貌變化不少，眼睛變長，鼻子高挺、下巴變尖，與出道時的圓臉和扁鼻有很大分別，更被質疑整容越整越似蕭亞軒，不過蕭亞軒也屢傳整容，而溫嵐早年曾承認注射透明質酸來豐唇，也試過割雙眼皮，溫嵐不甘被指整上加整，前日她否認整容，並強調是自己勤於保養，更說：「我比她出道還早，我對自己的樣貌還挺滿意的。」</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
