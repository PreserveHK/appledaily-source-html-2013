<html><header><meta charset="utf-8"><title>各區突發簡訊：內地婦逼婚不成吊頸亡</title></header><body><h1>各區突發簡訊：<br>內地婦逼婚不成吊頸亡</h1><p>【東　涌】<br>【本報訊】東涌映灣園一期賞濤軒，38歲姓周內地女子日前持雙程證來港探訪64歲姓劉男友，要求男友陪她返鄉見家長欲成好事被拒，雙方爭執。昨凌晨3時許劉返家見女友在廁內用手袋帶吊頸，男友解下報警，惜證實死亡。警方未撿獲遺書，調查後相信案件無可疑。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
