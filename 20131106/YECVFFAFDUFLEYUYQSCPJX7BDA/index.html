<html><header><meta charset="utf-8"><title>陝西5輟學少年輪姦女童</title></header><body><h1>陝西5輟學少年輪姦女童</h1><p>一宗輪姦案，揭發六個悲慘家庭！陝西商洛的一名中二女生，上月24日晚下課後途經一座磚窯，被五名不認識、輟學的少年截住，被灌下白酒後輪姦。事後公安發現這五名少年，他們年齡最小的只有12歲，都是留守兒童，家境悽慘，有人父母離異、有人父母殘障，早早輟學。被輪姦的女生亦因而決定輟學，外出打工。分析稱這些過早離開學校、踏入社會的少年，最大問題是沒遇到好老師。<br>陝西《華商報》</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
