<html><header><meta charset="utf-8"><title>求驗客手記：小器利粉槍傷魔迷</title></header><body><h1>求驗客手記：<br>小器利粉槍傷魔迷</h1><p>（怒）睇波搞到有血案發生？真㗎。單嘢上周六喺南非發生，有個做警察嘅利物浦粉絲，同班曼聯迷去睇英超兼燒嘢食；喺紅軍（圖）輸畀阿仙奴後，佢就俾班朋友（同日曼聯贏富咸3:1）狂寸，佢抵唔住頸，開槍射其中一個朋友。中槍嗰位事後被送去醫院，肺同肝都受傷，但暫時冇生命危險。至於呢個紅軍粉絲就俾南非警方以意圖謀殺拘捕。我求大俠都有朋友係紅軍粉絲，睇嚟真係要小心啲嘞！</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
