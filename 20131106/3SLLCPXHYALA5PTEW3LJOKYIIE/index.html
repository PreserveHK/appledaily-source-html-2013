<html><header><meta charset="utf-8"><title>杜莉宣佈懷第二胎</title></header><body><h1>杜莉宣佈懷第二胎</h1><p>現年38歲的美國女星杜莉芭里摩亞（Drew Barrymore），昨日宣佈已為丈夫Will Kopelman懷有第二胎。杜莉去年9月才誕下女兒Olive，可算是三年抱兩。杜莉於過去的周末才與Will一同出席向導演馬田史高西斯（Martin Scorsese）致敬的晚會，當時她的腹部已隆起。而日本組合girl next door主音千紗，昨日在官網表示正為泳手丈夫北島康介懷孕4個月。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
