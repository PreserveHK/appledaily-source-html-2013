<html><header><meta charset="utf-8"><title>雪豹覓食高清照首曝光</title></header><body><h1>雪豹覓食高清照首曝光</h1><p>新疆一名記者周日（3日）在博爾塔拉蒙古自治州地區山區拍攝野生北山羊，意外目睹一隻雪豹（圖）捕食北山羊的情景，並拍下珍貴照片，此次是中國首次有人拍到高清雪豹捕食照。被稱為雪山之王的雪豹，是國家一級保護動物，過往因非法濫捕而數量劇減，全球僅存約3,000至7,000隻，已被列入國際瀕危野生動物紅皮書。<br>新疆《烏魯木齊晚報》</p><p><br>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
