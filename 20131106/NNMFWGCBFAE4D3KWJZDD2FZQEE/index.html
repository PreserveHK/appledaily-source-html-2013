<html><header><meta charset="utf-8"><title>體訊速遞：（賽車）法國Rally王轉戰澳門</title></header><body><h1>體訊速遞：<br>（賽車）法國Rally王轉戰澳門</h1><p>第60屆澳門大賽車周六展開，9屆世界汽車拉力賽（WRC）冠軍、法國39歲殿堂級車手洛布（Sebastian Loeb、圖），將應邀出戰亞洲保時捷卡雷拉盃。在04至12年稱霸WRC的洛布今季失色，總成績暫排第7，有傳他明年會轉戰世界房車賽。本報消息（澳門）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
