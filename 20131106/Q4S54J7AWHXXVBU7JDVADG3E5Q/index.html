<html><header><meta charset="utf-8"><title>求驗客手記：英賭仔12蚊贏百萬</title></header><body><h1>求驗客手記：<br>英賭仔12蚊贏百萬</h1><p>（喜）鴨巴甸周一喺蘇超主場大勝巴特里4:0，令一個住喺倫敦嘅27歲賭仔贏過百萬！話說佢喺博彩公司珊瑚，用1鎊（約12.3港元）買咗個Football Jackpot，只要成功過到15關，就可以贏到10萬鎊（約123萬港元）。當卡迪夫城周日喺威爾斯打吡贏史雲斯1:0後，佢就過咗14關，差1關就中巨獎。結果鴨巴甸憑麥真恩（圖）梅開二度而輕鬆贏4:0，令佢順利擸咗呢10萬鎊。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
