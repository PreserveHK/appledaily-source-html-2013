<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰為家人擋蜢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰為家人擋蜢 - 馮仁昭</h1><p>噚日林海峰同合作咗25年拍檔葛民輝喺尖沙嘴為出年1月紅館騷舉行記招，阿葛指今次形式係演唱會同舞台劇之間，佢亦都操弗用肌肉夾大家利是。講到有傳唔准大女拍拖，林海峰嚴肅話：「冇呀，不過大家買飛可以搵我同公關，唔好透過我個女，開騷前永遠都好多飛來蜢，連家傭都多人追咗，突然家人同大家關係好咗。」<br>撰文：馮仁昭</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
