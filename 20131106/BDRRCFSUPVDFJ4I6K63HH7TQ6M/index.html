<html><header><meta charset="utf-8"><title>隔牆有耳：高蹺王大募集　八十後夢想高人一等 - 李八方</title></header><body><h1>隔牆有耳：高蹺王大募集　<br>八十後夢想高人一等 - 李八方</h1><p>尖沙嘴帝國中心地下噚日有兩個八十後高人一等。話劇界嘅周詠竹（Energy）為咗夢想去學高蹺；嚟自天水圍小康家庭嘅朱飄洋，直情選擇咗高蹺表演作為終身事業。佢兩位高人噚日親身示範高蹺表演有乜嘢花式同創意，呼籲有志者參加尖沙嘴中心同帝國中心舉辦嘅「首屆香港高蹺王」比賽，齊齊試吓高高在上嘅感覺。</p><p>足本收睇《亂噏24》x鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
