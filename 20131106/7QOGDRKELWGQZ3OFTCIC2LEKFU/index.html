<html><header><meta charset="utf-8"><title>體訊速遞：（武術）港隊世界賽奪兩金</title></header><body><h1>體訊速遞：<br>（武術）港隊世界賽奪兩金</h1><p>香港在日前結束的吉隆坡世界武術錦標賽勇奪2金3銀2銅，東亞運金牌得主耿曉靈（圖）在女子刀術摘金，並在長拳和棍術獲得銀牌。另一面金牌由梁文駿在男子長拳獲得。本報消息（馬來西亞）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
