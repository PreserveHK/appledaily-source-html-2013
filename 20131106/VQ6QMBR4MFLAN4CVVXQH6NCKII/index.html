<html><header><meta charset="utf-8"><title>求驗客手記：恒大都要買黃牛飛</title></header><body><h1>求驗客手記：<br>恒大都要買黃牛飛</h1><p>（哀）廣州恒大周六喺主場天河體育場，同FC首爾踢亞冠盃決賽次回合。由於恒大首回合作客打和2:2（圖），好有機會捧盃兼做首支中國嘅亞洲冠軍，所以唔少粉絲都想入場見證呢個歷史時刻；可惜個場只坐5萬人，搞到啲飛勁搶手。中國傳媒報道，連恒大自己都唔夠飛，惟有出高價由市面回購啲飛；據聞一張400蚊人仔嘅門票，要用1,000蚊先買到！喺自己地頭搞都咁狼狽，真係聽到都覺得好荒謬。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
