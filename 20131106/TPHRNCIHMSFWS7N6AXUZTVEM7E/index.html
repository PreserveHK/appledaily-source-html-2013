<html><header><meta charset="utf-8"><title>網事力場：黃心穎有黑人姊妹</title></header><body><h1>網事力場：黃心穎有黑人姊妹</h1><p>上屆港姐亞軍黃心穎憑住甜美笑容同驕人身材，最近獲高登巴打寵幸，新聞都多咗好多。繼日前俾人話似草蜢嘅蔡一智後，今次又再「尋親」成功，搵到個笑容同樣燦爛嘅黑人版心穎Chris White，佢參加過《全美超級模特兒新秀大賽》，十足姊妹。<br>場主：守庫</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
