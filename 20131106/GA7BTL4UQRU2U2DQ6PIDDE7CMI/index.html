<html><header><meta charset="utf-8"><title>網事力場：陳妍希揭包面之謎</title></header><body><h1>網事力場：陳妍希揭包面之謎</h1><p>台灣女神陳妍希嘅小龍女打扮，成日俾人取笑，主要都係因為佢嘅包包面同原著唔同。前日謎底終於解開，原來女神嘅包包面係繼承咗陳媽媽。女神貼呢張相上網，係咪想幫自己解畫呢？<br>場主：守庫</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
