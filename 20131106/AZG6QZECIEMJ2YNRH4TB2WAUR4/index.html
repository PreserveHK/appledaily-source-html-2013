<html><header><meta charset="utf-8"><title>《洩密風雲》香港取消上映</title></header><body><h1>《洩密風雲》香港取消上映</h1><p>改編自澳洲人阿桑奇創立維基解密事件的電影《洩密風雲》（The Fifth Estate），本來將於月尾在香港上映，但電影發行公司昨日突然宣布不會上映，即引起外界揣測。發行公司表示不上映的原因跟政治因素無關，完全是出於商業考慮才不上畫，公司宣傳焦點將轉向其他新片。事實上《洩密風雲》在外國上映以來劣評如潮，電影網站imdb在10分滿分中只給5.7分。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
