<html><header><meta charset="utf-8"><title>張根碩經理人稱床照偽造</title></header><body><h1>張根碩經理人稱床照偽造</h1><p>內地嫩模林西婭日前自稱遺失手機，流出她疑似與韓國男星張根碩合拍的床照（左圖）。張根碩的經理人前日指摘有人拿了張根碩放在網誌的照片（右圖），然後合成疑似床照，並指張根碩根本不認識這女星。網友反應兩極，有人指床照中疑似張根碩的頭部角度與網誌照片不同，亦有人認為事件是林西婭炒作。</p><p>足本收睇《亂噏24》x 鄭中基谷德昭；跟住有新紥師妹楊千嬅駕到！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
