<html><header><meta charset="utf-8"><title>體壇拾趣：韋伯巴西站演告別戰</title></header><body><h1>體壇拾趣：<br>韋伯巴西站演告別戰</h1><p>F1今年最後一站喺巴西舉行，除咗係V8引擎嘅告別戰之外，仲係紅牛車手韋伯（右）嘅告別戰。佢日前喺訪問中話，好開心可以離開F1轉玩耐力賽。呢位澳洲車手解釋喺F1有太多負面嘢要面對，既然唔開心就不如離開，聽落好似暗寸緊紅牛同維特爾。而下年轉投威廉士嘅馬沙（左），將會喺祖國人民面前，最後一次以法拉利車手身份參戰。（now 671台今日11:50pm直播巴西站排位賽）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
