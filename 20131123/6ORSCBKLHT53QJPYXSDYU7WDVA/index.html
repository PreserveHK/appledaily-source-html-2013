<html><header><meta charset="utf-8"><title>News Flash中國客布吉墮海一死一輕傷</title></header><body><h1>News Flash<br>中國客布吉墮海<br>一死一輕傷</h1><p>兩名中國遊客周三在泰國布吉島景點神仙半島（圖）失足墮海，一人受輕傷，另一人則失蹤。警方昨日在附近海域發現一具屍體，證實是失蹤男子高陽（音譯，Gao Yang），遺體移送布吉島省級醫院調查死因，死者家人已前往布吉善後。<br>新華社/布吉新聞</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
