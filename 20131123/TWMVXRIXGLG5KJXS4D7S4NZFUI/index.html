<html><header><meta charset="utf-8"><title>裕美跟得未婚夫</title></header><body><h1>裕美跟得未婚夫</h1><p>裕美和未婚夫林恩浩、方伊琪和兒子卓達等前晚到旺角出席音樂會。裕美獲未婚夫陪她工作，十足助手一樣，她解釋因他自己做生意時間較彈性，有時返內地工作，有未婚夫陪伴較安心。問到林恩浩有否興趣入行，他說：「有㗎，一啲啲。」裕美又指影婚紗相時，攝影師大讚林恩浩擺甫士很專業，她笑言：「不如你入行我退出。」<br>採訪、攝影：馬建華</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
