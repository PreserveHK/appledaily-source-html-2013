<html><header><meta charset="utf-8"><title>莊思敏睇台慶瞓着</title></header><body><h1>莊思敏睇台慶瞓着</h1><p>莊思敏及何紫綸前晚在觀塘為她們的化妝及模特兒學校影宣傳相，當中更有婚紗造型，何紫綸笑言：「托賴未執。」莊思敏指模特兒訓練班要求高，入圍者身高最少有165至168厘米才接受，她笑言：「咁先有意思。」跟無綫有約的莊思敏坦言有看台慶節目，但中途卻因太攰而睡着，她認為部份環節幾好看，獎品也吸引。<br>採訪、攝影：王連連</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
