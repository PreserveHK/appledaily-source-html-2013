<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐孖住遊葡萄牙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>亞姐孖住遊葡萄牙 - 馮仁昭</h1><p>2012年亞洲小姐冠軍陳彥蓉同亞軍齊真晨，最近為亞視主持《Miss Asia 25th 葡萄牙瑰麗巡迴》，今次搵咗師姐羅霖同楊玉梅做嘉賓。佢哋幾個去到葡萄牙，探訪咗一個古老莊園棕櫚皇庭，而且仲喺葡萄園學種植葡萄，試吓體驗葡萄培育嘅過程。<br>另一方面，今屆候選亞姐噚日去廣州出席簽約儀式，宣佈今年嘅亞姐冠軍，將會得到一架名貴房車。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
