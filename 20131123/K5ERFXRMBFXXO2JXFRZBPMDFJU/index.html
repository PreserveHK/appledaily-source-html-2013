<html><header><meta charset="utf-8"><title>張東健孖湯唯賞雪</title></header><body><h1>張東健孖湯唯賞雪</h1><p>內地女星湯唯於韓國人氣高企，成為韓國廣告商寵兒，近日與韓國型男張東健成為韓國戶外時裝品牌的代言人。二人日前為雜誌《InStyle》拍攝硬照，穿上該時裝品牌的服裝，於雪景下大擺甫士。戴毛毛帽的張東健更使出冧爆師奶的電眼，相當有男人味。快將第二次當父親的健哥，最近忙搵奶粉錢，他接拍了暫名為《哭泣的男人》的動作電影，令影迷十分期待。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
