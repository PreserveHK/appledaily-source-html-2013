<html><header><meta charset="utf-8"><title>各區突發簡訊︰爆鹹水管噴10米高水柱</title></header><body><h1>各區突發簡訊︰<br>爆鹹水管噴10米高水柱</h1><p>【油　塘】<br>【本報訊】油塘嘉榮街近欣榮街一條直徑80毫米地底鹹水管，昨晨10時許，水管開關掣位喉管突然爆裂，迸射出約10米高水柱（圖）。警方封閉一條行車線，讓工程人員搶修，油塘中心及附近的天主教聖雅各伯堂暫停鹹水供應。水務署發言人指，爆裂鹹水管相信與老化有關，並已列入水管更換計劃；預計鹹水今晨前可恢復供應。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
