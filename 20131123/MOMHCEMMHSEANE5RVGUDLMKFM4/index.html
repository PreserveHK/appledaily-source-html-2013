<html><header><meta charset="utf-8"><title>姜文獲邀拍西片</title></header><body><h1>姜文獲邀拍西片</h1><p>姜文近日於北京拍攝新片《一步之遙》，日前請來荷李活電影《引力邊緣》（Gravity）的導演艾方索柯朗（Alfonso Cuaron）探班，原來他們曾在今年威尼斯影展見面。二人相談未來合作，艾方索柯朗邀請姜文演出新片，姜文聞言就搞笑說：「我願意演出《引力邊緣》的續集。」艾方索柯朗希望姜文與佐治古尼（George Clooney）合作：「他是一個好人。」<br>採訪、攝影：陶然婷</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
