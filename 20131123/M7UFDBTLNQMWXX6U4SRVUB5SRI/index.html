<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃「搭」上伊娃前教練</title></header><body><h1>體壇拾趣：<br>舒娃「搭」上伊娃前教練</h1><p>俄羅斯索女網球手舒拉寶娃（圖），早前出席贊助商保時捷嘅活動，以一件低胸短裙到場，大晒長腿同美好身形。26歲嘅佢企埋架波子隔籬，咩叫「香車美人」，真係一睇就明晒。舒拉寶娃周四仲喺自己𠴱facebook個人專頁度，宣佈同之前教過前世界第一、塞爾維亞球手伊娃諾域嘅教練哥利維特合作。希望今次唔會好似上次干納斯咁，一個月就炒咗人啦。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
