<html><header><meta charset="utf-8"><title>中途斷繩　速降男墮地亡</title></header><body><h1>中途斷繩　速降男墮地亡</h1><p>吉林24歲男子張某在當地公園內玩速降意外身亡！該男子周二和一名身穿黃衣的女孩來到橋上，男子把繩子繫在大橋護欄中部，另一頭繫在身上，身上還綁着安全帶。他說了一句「準備好了」，就越過護欄往下跳，身體懸空不久，繩子突然斷裂（圖），從近16米高橋上直墮地面，送院搶救不治身亡。事後民警將繩子帶回調查。<br>新吉林網</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
