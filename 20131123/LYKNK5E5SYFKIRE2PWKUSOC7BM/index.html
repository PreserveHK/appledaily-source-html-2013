<html><header><meta charset="utf-8"><title>《海猿》作者疑腦梗塞</title></header><body><h1>《海猿》作者疑腦梗塞</h1><p>曾創作日本漫畫《海猿》及《杏林先鋒》的漫畫家佐藤秀峰，周一因懷疑患上腦梗塞緊急入院。佐藤最近在個人官方網站上留言表示正住院留醫，並透露經醫生診斷後，疑患上了腦梗塞。不過，他仍樂觀地叫粉絲不用擔心，現時仍能寫文章。他還每天更新網誌報告自己在醫院裏的情況，更透露在病房也繼續工作。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
