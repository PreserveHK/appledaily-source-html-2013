<html><header><meta charset="utf-8"><title>紀香接受共黨訪問惹爭議</title></header><body><h1>紀香接受共黨訪問惹爭議</h1><p>日本過氣性感尤物藤原紀香（圖），上月曾在網誌留言反對日本首相安倍晉三今年9月在內閣會議中提出加強懲罰洩露秘密政府官員的特定秘密保護法案，認為國家應公開情報，最近她又接受了日本共產黨刊物訪問，再提同樣話題，有網民擔心她變成女版山本太郎，不過，紀香昨日澄清只接受該雜誌娛樂版訪問，並非只談該話題，也沒有偏向某政黨。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
