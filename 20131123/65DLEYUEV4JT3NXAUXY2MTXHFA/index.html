<html><header><meta charset="utf-8"><title>體訊速遞：（舞獅）港醒獅隊揚威世錦賽</title></header><body><h1>體訊速遞：<br>（舞獅）港醒獅隊揚威世錦賽</h1><p>香港的郭氏功夫金龍醒獅團，日前在國際龍獅運動聯合會舉辦的世界龍獅錦標賽，在中國、中華台北及南韓等9個國家或地區參賽的北獅競賽中突圍而出，歷史性勇奪傳統賽金牌，以及障礙賽銅牌。本報消息（香港）</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
