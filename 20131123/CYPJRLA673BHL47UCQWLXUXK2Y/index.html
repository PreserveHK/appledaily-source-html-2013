<html><header><meta charset="utf-8"><title>李英愛主持名人飯局</title></header><body><h1>李英愛主持名人飯局</h1><p>韓劇《大長今》女星李英愛早前宣傳韓國食物的廣告曾登陸美國《紐約時報》，她日前更身體力行，在首爾自費宴請一眾外國駐韓大使的夫婦及外國駐韓商會等人士共進晚餐。雖然食物並非由愛姐所煮，不過她亦身穿設計特別的韓服與一眾賓客碰杯。愛姐希望能藉是次晚宴，與讓一眾賓客交流「韓國人的情義」。今次宴會亦會被當地電視台拍成新年特輯。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
