<html><header><meta charset="utf-8"><title>體訊速遞：（足球）足總送波飛求公眾獻策</title></header><body><h1>體訊速遞：<br>（足球）足總送波飛求公眾獻策</h1><p>足總CEO薛基輔（圖）表示，對周二港隊主場對烏茲別克的入場數字感到失望，並歡迎公眾獻出吸引更多球迷入場的良策給足總，最佳提議者將獲港隊下次主場賽事的貴賓券兩張。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
