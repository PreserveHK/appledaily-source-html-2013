<html><header><meta charset="utf-8"><title>趣趣地：PSG亞洲有錢途</title></header><body><h1>趣趣地：<br>PSG亞洲有錢途</h1><p>亞洲市場咁大，唔去亞洲就笨。法甲巴黎聖日耳門（PSG、白衫）雖然有油王射住，財力無限，但冇理由嫌錢腥，有錢都唔去搵啫；佢哋總經理桑哥迪白蘭斯日前就表明，喺未來3年，年年都去亞洲踢季前熱身賽。佢咁講：「嚟緊3個夏天我哋會去亞洲，首選係印尼。」佢同時暗示除咗印尼，想去埋中國同日本㖭。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
