<html><header><meta charset="utf-8"><title>蘋果綠葉德永佳中期多賺63%</title></header><body><h1>蘋果綠葉<br>德永佳中期多賺63%</h1><p>德永佳（321）公佈截至9月底止中期業績，按年多賺63%至3.8億元，派中期息23仙。期內，公司收入減少15%至46.9億元，但原材料價格穩定，帶動紡織業務毛利率大升7.6個百分點至20.9%，零售業務毛利率亦輕微上升。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
