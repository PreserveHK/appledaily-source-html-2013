<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林明年3月開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>蔡依林明年3月開騷 - 馮仁昭</h1><p>台灣天后蔡依林（Jolin）噚日喺台灣出席電腦活動，最近佢唔做「流行教主」，改做「3C美少女」，兼宣佈明年3月8號舉行演唱會，蔡依林過去代言唔少產品，不過好少人會將佢同3C拉埋一齊，Jolin話：「我不是只對流行有感覺，只要是手機、電腦等科技產物，我一拿到就會研究個清楚，可說是身邊所有人的小老師，叫我3C美少女絕對沒問題。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
