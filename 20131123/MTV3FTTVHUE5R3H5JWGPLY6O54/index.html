<html><header><meta charset="utf-8"><title>蘋果綠葉鱷魚恤擬增網購投資</title></header><body><h1>蘋果綠葉<br>鱷魚恤擬增網購投資</h1><p>鱷魚恤（122）主席林建名指，中港租金持續上升，零售商經營困難，現時正在內地二、三線城市尋找新據點，並計劃增加網購業務投資。公司去年關閉逾170間分店，林建名補充，若分店沒有盈利便會繼續關店。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24 </p></body></html>
