<html><header><meta charset="utf-8"><title>體壇拾趣：龍友𥄫實火辣沙排女</title></header><body><h1>體壇拾趣：<br>龍友𥄫實火辣沙排女</h1><p>呢排天氣轉涼，但偏偏葵涌運動場就熱辣辣，首次舉辦全國沙灘排球冠軍賽有着住火辣泳衣打沙排嘅女將外，仲吸引數十名龍友到場。只可惜中國靚女薛晨噚日上晝夥拍夏欣怡擊敗浙江後，下晝第3場初賽因對手棄權而冇現身，一班遲來嘅龍友，只好轉為「支持」馬園園（圖）等其他靚女球手；結果薛晨同馬園園率領嘅國家1、2隊都喺初賽3戰全勝，晉身今日嘅8強。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
