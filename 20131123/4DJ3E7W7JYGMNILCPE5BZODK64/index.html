<html><header><meta charset="utf-8"><title>蘋果綠葉國泰委任新常務總裁</title></header><body><h1>蘋果綠葉<br>國泰委任新常務總裁</h1><p>國泰（293）宣佈，委任何杲（Rupert Hogg）為國泰航空常務總裁，明年3月生效，何杲將同時成為公司董事。現年51歲的何杲任職國泰銷售及市場董事，之前曾任貨運董事。至於現任常務總裁朱國樑，將接任史樂山為國泰行政總裁。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
