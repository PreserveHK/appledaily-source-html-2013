<html><header><meta charset="utf-8"><title>《法外》爆粗遭投訴</title></header><body><h1>《法外》爆粗遭投訴</h1><p>由視帝陳豪及黎耀祥孭飛、於黃金時段播映的無綫台慶劇《法外風雲》，有讀者投訴在前晚播出的第28集中，陳智燊得知媽咪韓馬利遭謝雪心摑了一巴後，在庭外一度想與謝雪心理論，竟遭王浩信鬧：「Son of the bitch！」結果陳智燊還一句：「仆街！」後兩人大打出手。事實上過往通訊局曾接獲此劇多宗觀眾投訴，指劇情有粗俗對白，意識不良，有教壞細路之嫌。<br>採訪：丁寧</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
