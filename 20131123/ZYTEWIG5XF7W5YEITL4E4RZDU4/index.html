<html><header><meta charset="utf-8"><title>趣趣地：聖卡斯撐C朗奪金球獎</title></header><body><h1>趣趣地：<br>聖卡斯撐C朗奪金球獎</h1><p>兩場世盃附加賽之後，令葡萄牙嘅基斯坦奴朗拿度（C朗、左）一下子成為金球獎大熱，加埋投票時間延長咗，相信有唔少人都會轉軚。西班牙國家隊隊長兼C朗嘅皇馬隊友卡斯拿斯（右），上年投咗沙治奧拉莫斯，到今年就好識做，話未踢世盃附之前就已經投咗C朗。另外，C朗隊友加里夫巴利日前出席贊助商活動，話自己「弗」到漏油喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
