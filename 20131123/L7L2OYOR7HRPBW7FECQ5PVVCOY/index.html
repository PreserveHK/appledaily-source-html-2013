<html><header><meta charset="utf-8"><title>各區突發簡訊︰養和醫護急救車禍傷者</title></header><body><h1>各區突發簡訊︰<br>養和醫護急救車禍傷者</h1><p>【跑馬地】<br>【本報訊】54歲姓李男子，昨午12時許，駕駛寶馬M3跑車，沿山村道落斜至養和醫院停車場入口時，反方向行車線一輛客貨車右轉入停車場，兩車相撞，客貨車繼而向右翻側行人路上，幸當時沒有途人經過，養和多名護士聞訊走出協助救傷。38歲姓霍客貨車司機手腳輕傷被困，由消防員救出送院，跑車司機輕傷拒送院。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
