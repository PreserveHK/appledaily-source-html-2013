<html><header><meta charset="utf-8"><title>Victoria捐衣物賑災</title></header><body><h1>Victoria捐衣物賑災</h1><p>昨日在澳門威尼斯人宣傳的英國萬人迷碧咸（David Beckham），與老婆Victoria近日捐了個人衣物給英國紅十字會，該機構今日舉行賣物會，並且會將籌得款項捐給菲律賓風災災民。Victoria昨日在twitter上載了數張照片，可見她所捐的鞋多得可堆成小山丘，當中不乏名師作品，估計可籌得一筆可觀的善款賑災。</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
