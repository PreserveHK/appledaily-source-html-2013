<html><header><meta charset="utf-8"><title>體訊速遞：（足球）文彼得傷膝無緣鬥晨曦</title></header><body><h1>體訊速遞：<br>（足球）文彼得傷膝無緣鬥晨曦</h1><p>東方沙龍守衞文彼得（左）日前隨隊練習時觸傷右膝，預計休息兩周，明日港甲未能作客晨曦。至於東方打氣天使，將於比賽前30分鐘派發場刊，名額有限，派完即止。本報消息（香港）</p><p>足本收睇《亂噏24》x張家輝；宅男女神謝安琪隆重登場！<br>周一至周五《亂噏24》約定你： http://bit.ly/appletalk24  </p></body></html>
