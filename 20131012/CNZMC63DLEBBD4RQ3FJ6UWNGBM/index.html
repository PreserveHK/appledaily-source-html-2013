<html><header><meta charset="utf-8"><title>一中一台：齊秦嬌妻晒水着</title></header><body><h1>一中一台：齊秦嬌妻晒水着</h1><p>現年53歲的台灣歌手齊秦，與比他年輕24年的嬌妻孫麗雅，前年誕下兩歲女兒齊心後，兩夫妻不時在微博大晒囡囡可愛照，及溫馨家庭照。近日孫麗雅再在微博上載一輯比堅尼照，寫上：「這才是生活！」大晒青春身材，孫麗雅前一日更在微博寫上：「馬來西亞我來了」，看來她很享受這次陽光之旅。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
