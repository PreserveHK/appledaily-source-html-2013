<html><header><meta charset="utf-8"><title>體壇拾趣：陳七入波無助港足</title></header><body><h1>體壇拾趣：<br>陳七入波無助港足</h1><p>大港腳為準備下周二對阿聯酋嘅亞盃外，噚日喺廣州三水閉門同廣州富力踢熱身賽輸1:2，近排幾「弗」嘅隊長陳肇麒（右）又有「士哥」。另外，新兵聶凌峰同傷癒嘅梁振邦都正選。完場後大港腳立即返港，今晨再操，而大軍聽日會到酒店集宿。至於阿聯酋亦到咗深圳備戰，前日仲友賽輕勝3:1馬來西亞國家隊，佢哋聽日就會坐巴士嚟香港。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
