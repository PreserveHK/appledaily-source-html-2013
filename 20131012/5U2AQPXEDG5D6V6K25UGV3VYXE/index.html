<html><header><meta charset="utf-8"><title>News Flash來自上海　澳截14.6億冰毒</title></header><body><h1>News Flash<br>來自上海　澳截14.6億冰毒</h1><p>澳洲警方根據線報，昨日（周五）在墨爾本港口檢獲一批來自上海的200公斤冰毒（圖），巿價逾2億澳元（14.6億港元）。冰毒被藏在貨車輪胎內經水路運到澳洲，警方拘捕三人，控以進口受管制藥物及企圖管有非法藥物等罪，最高刑罰是終身監禁。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
