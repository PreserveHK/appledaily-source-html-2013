<html><header><meta charset="utf-8"><title>體訊速遞：（F1）F1女試車手逝世</title></header><body><h1>體訊速遞：<br>（F1）F1女試車手逝世</h1><p>F1瑪魯西亞車隊前試車手迪維娜達（Maria de Villota、圖）周五被發現死於西維爾的酒店房間內，享年33歲。迪維娜達的家人宣佈這個消息；有報道指，當地救護部門在周五早上接報，趕到她居住的酒店，但搶救無效。去年7月，迪維娜達為瑪魯西亞試車時發生意外，右眼失去視力。綜合外電（西班牙）</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
