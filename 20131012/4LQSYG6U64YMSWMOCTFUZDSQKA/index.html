<html><header><meta charset="utf-8"><title>限定版配原著Figure</title></header><body><h1>限定版配原著Figure</h1><p>筆者的學生時代，Bandai曾推出價格頗便宜的聖衣玩具，但那時生產技術欠佳，即使把聖衣裝上公仔都不甚似樣。到近年推出「聖衣神話」系列，不論角色面相、四肢關節等都做得不俗，掀起《星矢》迷一陣搶購潮，如今《星矢BS》限定版更連同「原著顏色版」白衫白褲星矢Figure，還送上精美聖衣箱和別注版星矢的下載碼，畀多300零蚊就買到這個Figure，比買淨Game更化算，有潛力炒得起。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
