<html><header><meta charset="utf-8"><title>詹瑞文拍拖要變身</title></header><body><h1>詹瑞文拍拖要變身</h1><p>【中環】詹瑞文同老婆離婚後，頻頻同小三Amenda出雙入對。前日傍晚5點幾，詹瑞文做柴可夫揸住新買Benz，載女友去中環置地東方文華酒店，本來冇戴帽嘅詹瑞文，落車後戴番頂帽遮光頭外，仲戴埋副太陽鏡㖭，即刻星味上身。佢哋行咗去對面嘅新世界大廈，一粒鐘後前後腳走人，女友企喺車邊等咗5分鐘，詹瑞文先現身揸車離去。<br>採訪、攝影：羅德光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
