<html><header><meta charset="utf-8"><title>潑奶上身當着裙　高速捕捉好銷魂</title></header><body><h1>潑奶上身當着裙　高速捕捉好銷魂</h1><p>倫敦攝影師Jaroslav Wieczorkiewicz為明年一款月曆拍攝月曆照，模特兒打扮、感覺仿傚40至50年代，唯一分別是，模特兒所穿的不是普通的裙，而是奶。<br><br>那輯「奶裙」照，是Wieczorkiewicz運用高速拍攝功能，捕捉向模特兒身上潑奶一刻，每個姿態拍幾百張照，結後將之結合，形成穿上白色「奶裙」的奇特效果。<br><br>英國《每日鏡報》</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場 ！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
