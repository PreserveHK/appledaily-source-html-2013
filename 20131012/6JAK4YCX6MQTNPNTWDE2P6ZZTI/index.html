<html><header><meta charset="utf-8"><title>抱B躁女三毆巴士車長　唔理全車人生死</title></header><body><h1>抱B躁女三毆巴士車長　唔理全車人生死</h1><p>安徽宣城早前有一名抱着小孩的婦人，清晨登上巴士後，與司機發生口角，女子猛打司機，司機邊躲邊停車，其他乘客上前勸阻。幾分鐘後，女子不顧巴士正在行駛，第二次拿手提袋砸向司機，並在下車前第三次發狂暴打司機。網民指，這名女子完全漠視巴士安全，應該受到法律制裁。<br><br>據悉，當地警方已介入事件，並根據巴士上的閉路電視畫面及乘客口供，找到打人女子，現正調查事件。<br><br>央視</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場 ！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24 </p></body></html>
