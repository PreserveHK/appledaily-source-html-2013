<html><header><meta charset="utf-8"><title>王維基帶隊企街</title></header><body><h1>王維基帶隊企街</h1><p>【銅鑼灣】香港電視雖然遲遲都未攞到牌照，但主席王維基就抱住永不放棄精神，繼續揼錢拍劇集開新節目。大前日下晝5點幾，王維基孭住背囊喺銅鑼灣出現，原來佢親自帶攝製隊嚟現場視察睇景，成班工作人員跟住老闆喺時代廣場行嚟行去，王維基接受訪問話：「今日影環境，冇明星。」身為主席事事親力親為，娛樂圈真係需要呢啲咁有熱誠嘅老闆。<br>採訪、攝影：梁繼光、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
