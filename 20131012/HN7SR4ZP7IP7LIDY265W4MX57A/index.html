<html><header><meta charset="utf-8"><title>【壹週刊】Dolce &amp; Gabbana金裝妝物登場</title></header><body><h1>【壹週刊】Dolce &amp; Gabbana金裝妝物登場</h1><p>【壹週刊】跟Dolce&amp;Gabbana華麗見稱的時裝一脈相承，品牌彩妝系列的全金包裝閃閃生光，未打開先宣告其瑰麗身份。選擇香港作進軍亞洲第一站，由底妝至有色妝物樣樣齊備，底妝有乾有濕，啞光粉底液尤其適合夏天濕度高日子；唇膏亦有四款，Gloss Fusion Lipstick呈雙層設計，唇膏中間加入亮澤唇彩，製造lipgloss閃爍妝效。過百款妝物一次過登場，荷包重創，今回肯定難以避免。</p></body></html>
