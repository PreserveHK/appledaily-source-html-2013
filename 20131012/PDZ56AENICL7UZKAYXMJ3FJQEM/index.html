<html><header><meta charset="utf-8"><title>擲磚頭垃圾箱失戀男爆地鐵玻璃</title></header><body><h1>擲磚頭垃圾箱<br>失戀男爆地鐵玻璃</h1><p>黑龍江哈爾濱地鐵一號線試運營不到十天，就被兩名男子砸壞九扇玻璃門。其中一名男子被抓後供認，為了報復任職地鐵公司的前女友與其分手，加上喝了酒，才做出怒砸地鐵門的荒唐行為。<br>事發10月2日深夜，兩名男子用磚頭猛砸車站大門玻璃。十分鐘後，兩人出現在另一地鐵站，再次砸壞四塊玻璃，稍後又轉移到另一站口，搬起垃圾箱亂砸，致四塊玻璃破碎。<br>黑龍江《新晚報》</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
