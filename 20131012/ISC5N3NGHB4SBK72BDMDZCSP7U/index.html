<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳法蓉懷念羅慧娟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳法蓉懷念羅慧娟 - 馮仁昭</h1><p>陳法蓉前日凌晨，喺微博貼咗張同黎美嫻捧住生日蛋糕嘅相，原來前日係羅慧娟嘅47歲冥壽。<br>陳法蓉寫住話：「是她離開了之後第二個生日聚會。依然有眼淚。因為捨不得。但我們深知愛主的你正在天堂保守着愛你的每一個人。」呢個月28號生日嘅陳法蓉仲話收到好多朋友送嘅生日禮物。<br>撰文：馮仁昭</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
