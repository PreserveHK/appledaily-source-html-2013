<html><header><meta charset="utf-8"><title>「網癮」成因孩子與父母缺溝通</title></header><body><h1>「網癮」成因<br>孩子與父母缺溝通</h1><p>青少年有「網癮」，根子在父母。北京青少年心理成長基地發表的調查報告稱，網癮青少年具有相似的家庭背景和人格特點，一是家庭環境冷漠，缺少溫情；二是生活單調，興趣狹窄；三是社交能力較差，缺少朋友；四是自我認同度較低。大約有87%的網癮少年缺乏父愛，雙方有效溝通每周平均不到一小時。<br>調查還發現，網癮少年的父母以教師居多，約佔30%。<br>人民網</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
