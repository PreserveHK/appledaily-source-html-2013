<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲忙搞拍賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲忙搞拍賣 - 馮仁昭</h1><p>一向篤信彿教嘅鄺美雲（Cally）噚日喺九龍灣出席國際彿光會世界聯會開幕禮，Cally話今次有80幾個國家嘅人嚟參與，要安排咁多人參與真係一件唔易嘅事，佢話忙完呢個會，仲要忙住籌備素菜節目，同喺內地進行珠寶拍賣生意，講到拍賣，問佢點睇梅艷芳遺物被公開拍賣？Cally話：「我呢排都忙，冇時間留意新聞，所以唔方便評論。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
