<html><header><meta charset="utf-8"><title>一中一台：李亞鵬被揭曾戀劉岩</title></header><body><h1>一中一台：李亞鵬被揭曾戀劉岩</h1><p>李亞鵬和王菲離婚之後，有關他的陳年戀愛史逐一被報道出來。日前有內地報道稱，李亞鵬除了瞿穎和周迅這些為人熟悉的女友外，原來他還有一個神秘初戀女友劉岩（上圖），當年她演出的《與往事乾杯》後，其獨特的氣質令觀眾眼前一亮，不過很快便消失於人前。另外，李亞鵬日前在北京出席內地文化活動時， 稱自己已不拍戲很久，現在是文化商人。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
