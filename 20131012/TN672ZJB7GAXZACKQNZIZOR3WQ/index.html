<html><header><meta charset="utf-8"><title>體壇拾趣：天貓橫掃夢想封后</title></header><body><h1>體壇拾趣：<br>天貓橫掃夢想封后</h1><p>NBA即將開鑼，WNBA周四就完滿結束，明尼蘇達天貓（圖）第3戰作客阿特蘭大夢想，以86:77贏波，總場數3:0橫掃對手，繼11年之後再拎總冠軍。天貓喺WNBA認真超班，已經連續3年打入總決賽，上季輸畀狂熱衞冕失敗，今季就冇手軟，憑住總決賽MVP美雅摩亞攻入23分，以9分之差贏波，取得隊史第2個總冠軍。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
