<html><header><meta charset="utf-8"><title>各區突發簡訊︰債台高築　青年跳樓亡</title></header><body><h1>各區突發簡訊︰<br>債台高築　青年跳樓亡</h1><p>【大　埔】<br>【本報訊】23歲李姓青年，疑因債台高築無力償還，昨天凌晨零時許，被發現從大埔太和邨新和樓22樓梯間攀欄飛墮而下，跌落一樓簷篷，當場慘死，街坊聽聞巨響揭發事件。警員接報到場調查，經掌握死者身份後，遂通知其兩名男親友到場認屍，兩人睹屍後一度掩面神情哀傷。其後李的10多名友人亦相繼到場，在地面擺放零食，並以香煙代替香燭在場遙祭。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
