<html><header><meta charset="utf-8"><title>平井堅搵阿媽拍MV</title></header><body><h1>平井堅搵阿媽拍MV</h1><p>日本靚聲王平井堅嘅新歌《桔梗之丘》講親子愛，MV順理成章要拍出呢個感覺，於是堅哥專登返去故鄉三重縣拍，仲搵嚟阿媽親身上陣做MV女主角煮嘢畀佢食，兩母子圍埋張枱有講有笑，真係warm到呢。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
