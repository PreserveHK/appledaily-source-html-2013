<html><header><meta charset="utf-8"><title>蘋果綠葉中燃遭股東減持套現</title></header><body><h1>蘋果綠葉<br>中燃遭股東減持套現</h1><p>據配售文件顯示，持有中國燃氣(384)約8.55%權益的印度企業GAIL，以每股8.2至8.3元的作價配股，涉及6,000萬股，共套現約4.98億元，所沽售股份約相等於中國燃氣股權總股本1.2%，配股價則較昨收市價8.5元，有2.4至3.5%折讓，野村為配售行。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
