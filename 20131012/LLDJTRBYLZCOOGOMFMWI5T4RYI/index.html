<html><header><meta charset="utf-8"><title>馮仁昭四圍超：喬寶寶老婆終團聚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：喬寶寶老婆終團聚 - 馮仁昭</h1><p>喬寶寶早前移民蘇格蘭，最近返香港做嘢，噚日佢喺佐敦出席11月慈善騷嘅記者會，到時會復出表演棟篤笑，佢話：「9月尾太太攞到證件，頭一次居留3年，之後第二次申請就可以攞到護照，冇諗過咁快。」現時佢同細妹喺蘇格蘭合資嘅餐館，就交由細妹、妹夫打理，佢話：「我唔慣蘇格蘭生活，會間中返。本身我同無綫請假到11月，𠵱家提早銷假。」<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
