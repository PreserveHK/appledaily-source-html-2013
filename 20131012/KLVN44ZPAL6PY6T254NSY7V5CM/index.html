<html><header><meta charset="utf-8"><title>各區突發簡訊︰刀漢搶單車綑綁送院</title></header><body><h1>各區突發簡訊︰<br>刀漢搶單車綑綁送院</h1><p>【深水埗】<br>【本報訊】一名中年男子，昨凌晨1時半，手持生果刀在深水埗欽州街西街頭揮舞。其間更指嚇一名踏單車的男子，搶去單車踏馳而去，但隨即在昌新里交界處失平衡跌倒，被接報到場警員拘捕，撿獲生果刀，以涉嫌藏有攻擊性武器將他拘捕。<br>疑犯54歲姓陳，他兩鬢花白、門牙甩脫，身材瘦削，送院期間失控大叫，要綑綁手腳制服在床上送院檢驗。</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
