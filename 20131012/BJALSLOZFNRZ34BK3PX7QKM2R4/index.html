<html><header><meta charset="utf-8"><title>李鍾碩簽名會賣萌</title></header><body><h1>李鍾碩簽名會賣萌</h1><p>憑話題人氣韓劇《聽見你的聲音》爆紅嘅韓國男星李鍾碩，噚日喺首爾為代言品牌開簽名會，佢之前被拍檔踢爆份人好鍾意撒嬌，原來真㗎！佢簽簽吓名無啦啦賣萌整V手，又遮住眼話被閃光燈閃親，真係可愛。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
