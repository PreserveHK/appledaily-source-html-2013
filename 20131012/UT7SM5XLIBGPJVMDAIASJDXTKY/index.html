<html><header><meta charset="utf-8"><title>琦琦亂擺戰利品</title></header><body><h1>琦琦亂擺戰利品</h1><p>【置地東方文華】名模琦琦近年專心相夫教女，老公任達華又錫到佢燶，琦琦得閒就享受吓少奶奶生活。前日下晝3點幾，琦琦約女友人去中環濕平，冇幾耐已經入咗新貨，挽住兩大袋Dior戰利品喺置地東方文華酒店等車，其間琦琦同女友人傾到雞啄唔斷，唔知係咪傾嚟緊冬季嘅潮流呢，大約兩、三分鐘後琦琦嘅保母車到，司機幫手攞戰利品上車。<br>採訪、攝影：羅德光</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
