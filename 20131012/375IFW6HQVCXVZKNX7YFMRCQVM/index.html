<html><header><meta charset="utf-8"><title>體壇拾趣：韻律泳孖妹齊擺酒</title></header><body><h1>體壇拾趣：<br>韻律泳孖妹齊擺酒<br></h1><p>中國韻律泳姊妹花蔣文文同蔣婷婷（圖），今日齊齊喺家鄉四川舉行婚禮。日前仲喺成都香格里拉酒店綵排。其實佢哋喺兩年前已經攞咗結婚證書，今日只係補擺喜酒。蔣氏姊妹係雙胞胎，要認出邊個打邊個真係唔易，但就可以靠佢哋嘅前運動員老公嚟辨別；文文嘅老公唐佳之前係武術隊成員，婷婷嘅老公陳奇就玩過跳高，大家記住喇！</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
