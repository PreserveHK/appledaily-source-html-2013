<html><header><meta charset="utf-8"><title>動畫熱潮未停過</title></header><body><h1>動畫熱潮未停過</h1><p>由日本漫畫家車田正美繪畫的《聖鬥士星矢》，1985年在漫畫刊物《週刊少年Jump》連載，到星矢在12宮對付黃金聖鬥士時，即令全民着迷，繼而衍生海皇篇及冥王篇。《星矢》86年推出電視動畫，90年登陸本港，成為學生哥至愛，吸引這批fans近年狂買「聖衣神話」。去年日本再谷《星矢》，炮製講述聖戰結束後的新動畫《聖鬥士星矢Omega》（圖），由新一代聖鬥士擔正，現於J2每周播放中。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange <br></p></body></html>
