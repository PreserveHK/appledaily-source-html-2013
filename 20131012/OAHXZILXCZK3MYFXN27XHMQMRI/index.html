<html><header><meta charset="utf-8"><title>各區突發簡訊︰機場爭位　中東男被毆</title></header><body><h1>各區突發簡訊︰<br>機場爭位　中東男被毆</h1><p>【赤鱲角】<br>【本報訊】51歲來自中東的男子，昨凌晨4時，在機場離境大堂等候期間，與另一名巴基斯坦漢，為爭用座位問題爭執。巴漢情緒激動，一拳揮向中東男的鼻子，扯爛褲子和領呔，並踢毀他的行李篋和手提電腦。事主的友人阻止不果致電報警，警員趕至拘捕31歲的巴漢Mohammad，又將51歲的中東男Ghazi送院。消息稱，中東男持英國護照，他鼻樑紅腫無大礙。  </p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
