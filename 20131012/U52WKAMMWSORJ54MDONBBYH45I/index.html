<html><header><meta charset="utf-8"><title>昆頓讚奉俊昊似史匹堡</title></header><body><h1>昆頓讚奉俊昊似史匹堡</h1><p>美國鬼才導演昆頓塔倫天奴（Quentin Tarantino右），為了見韓國導演奉俊昊（左）而專程飛往釜山參加釜山電影節，昨日下午昆頓和奉俊昊一起出席座談會與影迷見面，昆頓狂讚奉俊昊，他說：「是《韓流怪嚇》令我首次接觸到奉俊昊，他是我這20多年來見過最有魅力的導演，十足70年代的史提芬史匹堡。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
