<html><header><meta charset="utf-8"><title>體壇拾趣：元朗操練被趕慘情</title></header><body><h1>體壇拾趣：<br>元朗操練被趕慘情<br></h1><p>天行元朗前日到大埔廣福球場操練，備戰聽日對屯門嘅港甲補賽。因為個場租得個半鐘，球隊提早到場喺場邊熱身，準備夠鐘就練戰術，點知一個康文署女職員（圖）好冇禮貌咁同佢哋講：「再唔走就趕你哋出去！」之後仲話報警㖭。元朗教練陳浩然話當時好震撼，覺得香港做職業球員同教練好低賤。想早少少熱身都俾人趕，使唔使咁嚴重呀。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
