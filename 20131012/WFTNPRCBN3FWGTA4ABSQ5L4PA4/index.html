<html><header><meta charset="utf-8"><title>名人Gossip「失蹤」24日　李雪主現身</title></header><body><h1>名人Gossip<br>「失蹤」24日　李雪主現身</h1><p>北韓第一夫人李雪主上月被日本報章踢爆，指她涉嫌與九名藝術團團員「曾經玩過性愛遊戲」後，盛傳丈夫金正恩因此將她打入冷宮。她「失蹤」24日後，前日終於與金正恩一起出席金日成大學宿舍落成典禮（圖），兩人有說有笑，成功闢謠。<br>台灣東森新聞網</p><p><br>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
