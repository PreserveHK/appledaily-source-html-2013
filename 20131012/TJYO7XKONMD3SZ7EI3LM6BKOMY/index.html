<html><header><meta charset="utf-8"><title>蘋果綠葉傳小米入股先思行</title></header><body><h1>蘋果綠葉<br>傳小米入股先思行</h1><p>《中國金融網》引述消息人士指，梁伯韜及衛哲早前入股的先思行（595）獲小米入股作戰略投資者，具體金額暫時未知，但價位將高於早前衛哲、梁伯韜等人的入股價0.6元。先思行發言人至截稿前未能回應上述傳聞。該股昨收報0.7元，升7.7%，成交5,300萬元。</p><p>足本收睇《亂噏24》x 甄子丹；天后潮媽陳慧琳接力登場！<br>周一至周五《亂噏24》預埋你： http://bit.ly/appletalk24  </p></body></html>
