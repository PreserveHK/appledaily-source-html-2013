<html><header><meta charset="utf-8"><title>斐濟士兵虐犯　放狗噬咬</title></header><body><h1>斐濟士兵虐犯　放狗噬咬</h1><p>最近網上流傳斐濟士兵虐待逃犯的片段，只見士兵不但用鐵棒和木棍狂毆雙手被反綁的逃犯，還放狗噬咬他們。國際特赦組織譴責斐濟士兵虐犯，斐濟政府已承諾會徹查事件。<br>片段據說在去年拍攝，斐濟士兵抓回五名逃犯，反綁他們雙手，把一人拖上貨車用鐵棒毆打，並放狗噬咬坐在地上的逃犯。片段曝光後，國際特赦組織強烈譴責，斐濟政府已下令警方調查，督察批評外國傳媒妄下論斷，指片中被虐的並非逃犯。<br>英國《每日郵報》</p></body></html>
