<html><header><meta charset="utf-8"><title>發光眼妝睫毛着燈</title></header><body><h1>發光眼妝睫毛着燈</h1><p>這個眼妝，名副其實可以令人頓時「亮麗」起來，只要戴上在黑暗中會發光的隱形眼鏡，再加上「LED睫毛」，不「明亮照人」才怪！<br>在網上有售的發光隱形眼鏡，色彩奪目，有粉紅色、綠色、黃色等，在黑暗中只要有紫外燈就會閃閃發光，有的甚至有圖案如蝙蝠俠標誌，每對只要15.99鎊（約186港元）起。韓裔英國藝術家兼設計師Soomi Park，則對女性情迷大眼睛的現象極感興趣，更設計出一款藏有發光二極管（LED）燈泡的假睫毛，還附有感應器，能感測眼瞼和瞳孔移動，燈泡隨之閃亮。<br>英國《每日郵報》</p></body></html>
