<html><header><meta charset="utf-8"><title>隔牆有耳：　<br>面對百億元市場　美容業醫療界不相容</title></header><body><h1>隔牆有耳：　<br>面對百億元市場　美容業醫療界不相容</h1><p>【隔牆對論】<br>DR集團亂打毒針鬧出人命，政府出手規管美容業，成立小組區分醫療及美容行為加以監管。但惹火醫生香港醫學會會長謝鴻興於會議上拍枱，不滿美容業只為生意；包括香港美容業總會主席葉世雄在內的美容業代表不滿醫療界無禮，即時離場，更有代表退出小組抗議。醫療界與美容界面對百億元的市場，水火不容。<br>記者：陳沛冰　陳凱迎</p></body></html>
