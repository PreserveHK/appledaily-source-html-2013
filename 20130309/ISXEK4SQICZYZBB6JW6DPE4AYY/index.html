<html><header><meta charset="utf-8"><title>音魂：藍芽LEGO三合一喇叭</title></header><body><h1>音魂：藍芽LEGO三合一喇叭</h1><p>外表看它像一塊大LEGO，實際上它是一個藍芽喇叭兼免提，不嫌大嚿，它更可是一個手機「尿袋」。說的是型格設計品牌Native Union的新產品SWITCH；音量和開關暗藏於機頂的圓形，簡約外形有品味之餘，內設的三個高質單元，中高音柔和清晰，低音亦見有力，比一般小型喇叭靚聲。同時內置雙向收音器，方便連接手機作免提，更備有USB插口以供手提裝置充電，放在枱頭，有型又實用。</p><p>Profile：</p><p>10×25×7.3cm、600g、黑/白/灰黑/酒紅/寶藍五色、14小時音樂播放<br></p><p>查詢：Native Union （8199 0278）</p></body></html>
