<html><header><meta charset="utf-8"><title>Kelly突然癲癇入院</title></header><body><h1>Kelly突然癲癇入院</h1><p>英國搖滾巨星Ozzy Osbourne的28歲女兒Kelly Osbourne（圖），昨日在洛杉磯錄影E!頻道的時裝節目《Fashion Police》，突然身體不適暈倒錄影廠，在場有自稱醫生的觀眾為她急救，後來她被搬上擔架床並以白布包着送院。Kelly昨日在twitter上載左手吊鹽水的照片，並留言說：「多謝大家關心，醫生說我出現癲癇，但仍要檢查原因。」</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
