<html><header><meta charset="utf-8"><title>趣趣地：<br>
皇馬主場戰西盃決賽</title></header><body><h1>趣趣地：<br>
皇馬主場戰西盃決賽</h1><p>西班牙足總周四公佈，由皇家馬德里同馬德里體育會交手嘅西班牙盃決賽，將會喺5月17日舉行，比賽地點就係巴拿比奴球場，咁即係皇馬變相有主場之利；其實西班牙足總之前已搵過魯營同馬斯泰拿等中立場，但所屬嘅巴塞同華倫西亞拒絕。話時話，今屆歐聯決賽喺5月25日舉行，皇馬又可唔可以一星期內連捧兩盃？另外，網上流傳來季皇馬新波衫，胸口贊助改為阿聯酋航空外，第2作客為橙色，都有啲似巴塞今季作客喎！</p></body></html>
