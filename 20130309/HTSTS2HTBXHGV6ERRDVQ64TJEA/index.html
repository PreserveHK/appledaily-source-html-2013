<html><header><meta charset="utf-8"><title>今日提醒你：道教節睇千呎金龍</title></header><body><h1>今日提醒你：道教節睇千呎金龍</h1><p>香港道教聯合會把每年3月的第二個星期日定為道教日，今年道教日為3月10日，會舉行「道教日成立暨第十三屆道教節」，於深水埗楓樹街球場舉行活動，包括千呎金龍演出，而龍獅隊、校際銀樂隊冠軍等本港團隊參加助興大會估計約1500人參加。來自台灣的巨形神將會出巡，配合各地信仰神仙地飄、花鼓隊等慶賀道教日。堪輿學家蔡興華在3月22至24日在同一地點，教市民如何擇吉日，宣傳道教文化。本年道教日大使為藝人曾志偉、鍾鎮濤。</p></body></html>
