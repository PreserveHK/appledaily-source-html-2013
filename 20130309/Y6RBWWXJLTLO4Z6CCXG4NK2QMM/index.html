<html><header><meta charset="utf-8"><title>酒胸圍升cup兼飲酒</title></header><body><h1>酒胸圍升cup兼飲酒</h1><p>美國一間專賣古靈精怪用品的公司Cooler Fun，推出「酒胸圍」，不但讓女士們隨時享用美酒，還可幫她們隨時「升cup」。<br>「酒胸圍」其實是一個胸圍形水袋，可以盛載750毫升液體，恰好是一瓶紅酒的容量，當中有一條可收起的長飲管，讓女士們隨時隨地淺嚐美酒。「酒胸圍」的尺碼由32A到38C都有，裝滿紅酒或啤酒後，可即時令女士「升cup」兩個尺碼。該公司還有售專供瘦男扮肥佬用的「啤酒肚袋」。<br>英國《太陽報》</p></body></html>
