<html><header><meta charset="utf-8"><title>男士戀88天說「我愛你」</title></header><body><h1>男士戀88天說「我愛你」</h1><p>女士都愛聽「我愛你」，但原來女性說這三個字，要比男性謹慎得多。調查發現，男士墮入愛河比女士快得多，平均只要88日就會甜蜜說出「我愛你」，但女士則要134日。<br>交往一個月，時間不算長，但39%男士已說「我愛你」（女士只有23%），33%更加「見家長」（女士只有25%）。一年內就提出同居的男士，有33%，另有37%在一年內向女友求婚。男士不只更快投入感情，而且對各種「紀念日」，比女性記得清楚。77%男士聲稱記得自己幾時第一次說「我愛你」，記得首次牽手的更多達95%。兩性關係專家指，男性做事多任務為本，設定目標就會全力爭勝。<br>英國《每日郵報》</p></body></html>
