<html><header><meta charset="utf-8"><title>國金點滴<br>諾基亞CEO人工減半</title></header><body><h1>國金點滴<br>諾基亞CEO人工減半</h1><p>希望倚靠微軟手機作業系統翻身的芬蘭手機生產商諾基亞，表現雖有好轉，但仍然大落後，行政總裁（CEO）Stephen Elop去年的人工更因此被減近半。根據公司向美國證監會遞交文件顯示，Elop去年年薪有430萬歐元，較2011年的790萬歐元銳減46%。他去年的底薪稍高於100萬歐元，餘下全數屬股權。公司上季業績雖然意外錄得淨現金增長8億至44億歐元，惟未來仍需向微軟繳付巨額合作費用，股價去年至今瀉近25%。</p></body></html>
