<html><header><meta charset="utf-8"><title>城中消費（活動）：<br>台灣牛肉麵節</title></header><body><h1>城中消費（活動）：<br>台灣牛肉麵節</h1><p>今日到鑽石山荷里活廣場，有機會免費品嚐「台北國際牛肉麵節」歷屆冠軍大廚主理的台灣第一得獎牛肉麵，時間是中午12時至下午1時，首100位市民可免費試食牛肉麵，額滿即止。今明兩日在場內捐款$20予港澳台灣慈善基金會，亦可換領牛肉麵一份。同場還有台灣酒店住宿連機票套餐，四日三夜每位$1,399。　　記者：伍志輝<br><br><br>資料來源：鑽石山荷里活廣場（2118 8811）</p></body></html>
