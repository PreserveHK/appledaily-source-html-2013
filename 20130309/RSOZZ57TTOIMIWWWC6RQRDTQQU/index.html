<html><header><meta charset="utf-8"><title>英國波數據王：<br>訪新丁腳軟 維拉怕雷劈 - 青蛙仔</title></header><body><h1>英國波數據王：<br>訪新丁腳軟 維拉怕雷劈 - 青蛙仔</h1><p>【數據分析】<br>現排尾3的阿士東維拉在周六英超，將作客尾2的升班馬雷丁進行搶分大戰。翻查紀錄，維拉近年於聯賽造訪升班馬，成績麻麻，連今季在內於近3季共8場比賽，取得3和5負，輸波率有6成3；其中今季更是全輸收場，先後負韋斯咸0:1及負修咸頓1:4。不過，他們作客升班馬卻不時先入波，於8場比賽中有4場成為「第一隊入球」，球迷宜備忘。文：青蛙仔</p></body></html>
