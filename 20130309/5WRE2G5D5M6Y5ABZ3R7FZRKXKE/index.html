<html><header><meta charset="utf-8"><title>蒼井空婦女節要結婚</title></header><body><h1>蒼井空婦女節要結婚</h1><p>日本AV女星蒼井空，最近除忙於與所屬的AV女星組合惠比壽麝香葡萄作散band前巡迴演出外，她也和大中華粉絲一起度過三八婦女節。昨日蒼井空於微博放了新相，是她戴上黑超和口罩準備赴福岡前拍下，她留言說：「婦女節快樂快樂。我要結婚結婚。」看來蒼井空也有點恨嫁。而前晚蒼井空亦放上身穿青色歌衫的相（圖），趁婦女節前夕的女生節祝內地女粉絲快樂。</p><p>想睇更多首輪猛片介紹同預告片?《一台戲》為你網羅最新電影介紹及影評↓↓↓↓<br> http://hk.movies.nextmedia.com/ </p></body></html>
