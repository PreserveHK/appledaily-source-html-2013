</title></header><body><h1>國金點滴<br>
Motorola再裁1,200人<br>
</h1><p>Google去年5月以125億美元購入Motorola Mobility，為攻入自家生產智能手機作準備，並繼續積極進行內部重組。據《華爾街日報》報道，去年8月宣佈裁員4,000人的Motorola Mobility，會再削減逾一成的人手，約1,200名員工。報道引述該公司內部電郵指，「雖然我們對新產品的前景充滿信心，但我們的成本仍然太高，要不保持競爭力，要不就蝕錢。」是次受裁員影響的員工將來自美國、中國及印度。</p></body></html>
