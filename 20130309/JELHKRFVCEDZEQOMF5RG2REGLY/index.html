<html><header><meta charset="utf-8"><title>最強「陰力」舉啞鈴</title></header><body><h1>最強「陰力」舉啞鈴</h1><p>塔季揚娜（Tatyana Kozhevnikova）是世上最強的大力士──說的不是臂力，而是「陰力」，因為這位俄羅斯女郎，能夠用陰道提起14公斤重的啞鈴。<br>她最近上英國電視台接受訪問，披露陰道舉重的秘密，原來她能夠靠陰道肌肉，緊緊夾住一枚特製的木蛋，木蛋附有鈎，由此吊起重物。她創下的「陰道舉重」紀錄，已列入《健力士世界紀錄大全》。<br>塔季揚娜自言擁有正常女性陰道，經過20年艱苦訓練才達到目前的境界。她還設立了網站，提供「私密體操」訓練。<br>英國《太陽報》</p></body></html>
