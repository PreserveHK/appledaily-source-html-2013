<html><header><meta charset="utf-8"><title>性愛公仔初夜拍賣</title></header><body><h1>性愛公仔初夜拍賣</h1><p>網上經常有處女拍賣初夜，但拍賣酷似真人的性愛公仔初夜卻是新鮮事，沒料到網民反應熱烈，未到本月31日截標前，競投價已喊至10.5萬美元（81.9萬港元）。<br>巴西網上性商店Sexonico拍賣的性愛公仔，據說皮膚質感和真人無異，碧眼、豐乳和擁有惹火身材，所以引起網民垂涎。誰出得高價，不但可贏得性愛公仔的初夜權，還獲贈聖保羅市時鐘酒店總統套房、燭光晚餐、玫瑰泡泡浴、數碼相機、性感內衣和來往聖保羅的機票。<br>美國《赫芬頓郵報》</p></body></html>
