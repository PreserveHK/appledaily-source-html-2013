<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>樓上吧掃毒七人被捕</title></header><body><h1>各區突發簡訊：<br>樓上吧掃毒七人被捕</h1><p>【尖沙嘴】<br>【本報訊】油尖警區特別職務隊人員在尖沙嘴漆咸道南一間無牌樓上吧掃毒。昨清晨5時半，警員拘捕酒吧內3男3女顧客及1名男職員，在顧客身上撿獲少量毒品，包括12克霹靂可卡因及6克K仔，價值約1萬元。被捕男女年齡17至27歲，部份少女身穿熱褲短裙；此外，酒吧27歲姓伍職員，涉嫌販毒及無牌賣酒被捕。據了解，酒吧只招呼會員。</p></body></html>
