<html><header><meta charset="utf-8"><title>城中消費（活動）：<br>換季扮靚大行動</title></header><body><h1>城中消費（活動）：<br>換季扮靚大行動</h1><p>冬去春來，3月份是家中衣物換季的日子，處處都有舊衣回收活動，今年可以考慮將舊衣帶往大角嘴奧海城或屯門市廣場，可獲贈扮靚優惠小冊子，內附購物優惠及折扣禮券，可選購春夏季時裝。奧海城的回收活動由即日起至4月9日，屯門市廣場則由即日起至3月15日。<br>記者：伍志輝<br><br><br>資料來源：大角嘴奧海城（2397 3636）、屯門市廣場（2450 7782）</p></body></html>
