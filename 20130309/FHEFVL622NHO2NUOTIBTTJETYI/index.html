<html><header><meta charset="utf-8"><title>「皇家蝴蝶」胸針<br>獲美博物館收藏</title></header><body><h1>「皇家蝴蝶」胸針<br>獲美博物館收藏</h1><p>趙心綺被稱為台灣之光，她設計的「皇家蝴蝶」胸針日前成為華盛頓史密森尼國家歷史博物館的收藏品。她說：「這是我最後一次摸到皇家蝴蝶了，以後也要買票進博物館才能看到它。」<br>38歲的趙心綺出身藝術世家，父親是雕塑家趙安裕，外公則是建築師謝自南。2007年，她設計的四季系列，讓她成為首位登上佳士得拍賣會的台灣珠寶設計師；2008年開始，她每年都設計蝴蝶胸針，去年其「重生蝴蝶」胸針在瑞士日內瓦的佳士得拍賣會，以底價五倍、95.2萬美元（約742萬港元）成交。<br>台灣《蘋果日報》</p></body></html>
