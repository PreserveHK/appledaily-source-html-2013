<html><header><meta charset="utf-8"><title>動物世界：<br>鷹狼搶食大戰</title></header><body><h1>動物世界：<br>鷹狼搶食大戰</h1><p>南非德拉肯斯山脈上演了一幕鷹狼搶食戰。一隻豺狼發現山上有一具動物屍體，正欲大快朵頤之際，一隻禿鷹突然偷襲。禿鷹用又尖又硬的嘴喙啄豺狼，嘗試逼走牠，然後獨霸點心，但豺狼不肯就範，奮力抵抗。<br>一輪激戰，禿鷹見搶不了甜頭，惟有認輸，退下火線，跟其他禿鷹飛走了。但這不代表豺狼可以安心開餐，因為有另一隻豺狼又想趁機搶食，兩隻豺狼又要鬥個你死我活。<br>英國《每日郵報》</p></body></html>
