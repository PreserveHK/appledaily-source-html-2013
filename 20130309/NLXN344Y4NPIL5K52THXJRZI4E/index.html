美心「加料」罰$2,300</title></header><body><h1>腿通藏蟑螂卵　<br>
美心「加料」罰$2,300</h1><p>【本報訊】一名男顧客到紅磡黃埔花園連鎖快餐店美心MX購買火腿通粉，吃了一些後，赫然發現一粒長約3毫米的德國蟑螂卵，立即拍照存證，然後通知食環署人員到場撿走通粉。食環署票控美心一項食物與購買人所要求者不符罪，美心昨天在九龍城裁判法院認罪，罰款2,300元。<br>被告美心食品有限公司被控於去年3月10日出售「加料」火腿通粉。被告共有39個相同案底，涉案黃埔分店則只有一個案底。<br>案件編號：KCS28293/12</p></body></html>
