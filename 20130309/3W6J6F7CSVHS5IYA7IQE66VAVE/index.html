<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>女子稱遭毆打險被姦</title></header><body><h1>各區突發簡訊：<br>女子稱遭毆打險被姦</h1><p>【打鼓嶺】<br>【本報訊】一名35歲女子，昨晨1時許在打鼓嶺坪洋登上一輛新界的士，囑司機前往上水軍地，在20多分鐘的車程途中，她一度向司機哭訴聲稱遭人毆打及企圖強姦。司機好言安慰女子，聲稱可代她報警，惟女子回答已通知警方；當的士抵達沙頭角公路馬尾下段時，女事主下車。警方事後接報到場，在附近一帶兜截女事主無果，暫列求警調查處理。</p></body></html>
