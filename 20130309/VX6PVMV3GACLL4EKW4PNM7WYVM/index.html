<html><header><meta charset="utf-8"><title>城中消費（活動）：<br>春季日日賞　購物贏iPad mini</title></header><body><h1>城中消費（活動）：<br>春季日日賞　購物贏iPad mini</h1><p>幾乎每人一部的智能電話及平板電腦，作為抽獎活動禮品，一定有叫座力。旺角雅蘭中心現正舉辦「春季日日賞」抽獎，即日起至15日在場內指定商舖消費滿$500或以上，即可換領抽獎券，每日送出一部iPad mini，終極獎賞為Samsung GALAXY Note II LTE，名額兩名。<br>記者：伍志輝<br><br><br>資料來源：旺角雅蘭中心（2879  2917）</p></body></html>
