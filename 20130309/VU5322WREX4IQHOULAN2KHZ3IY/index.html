<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>10尼漢圍毆的士司機</title></header><body><h1>各區突發簡訊：<br>10尼漢圍毆的士司機</h1><p>【油麻地】<br>【本報訊】48歲姓鄭倒楣司機，昨凌晨3時許，停泊的士於油麻地佐敦道佐治五世公園對開等客。其間突然有近10名尼泊爾漢走近，拍打腳踢的士車門。鄭喝止落車理論反遭襲擊，被多人拳打腳踢，並遭搶去手機掟爛。逞兇者傷人後四散逃去，事主眼和頭部受傷，由途人代為報警，稍後送院檢驗。他指稱不認識該批男子，不明何以無故遇襲。</p></body></html>
