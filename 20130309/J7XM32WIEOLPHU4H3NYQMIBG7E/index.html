<html><header><meta charset="utf-8"><title>趣趣地：<br>
尹佩斯波衫全英最搶手</title></header><body><h1>趣趣地：<br>
尹佩斯波衫全英最搶手</h1><p>尹佩斯係英超最受歡迎球員？如果以出售波衫數量嚟決定嘅話，呢個講法就冇錯。據kitbag.com嘅統計，尹佩斯今季由阿仙奴轉投曼聯，佢嘅20號波衫即刻成為英國最好賣嘅球衣，佔咗市場嘅25.4%。尹佩斯取代隊友朗尼成為波衫最好賣球員之餘，亦都遠遠拋離第2位嘅謝拉特，後者只係佔8.2%；朗尼就跌到第3位。長期冇波入嘅費蘭度托利斯，最新數字已經跌到第8位，喺車路士球會內仲要輸畀隊友、排第6嘅夏薩特。</p></body></html>
