<html><header><meta charset="utf-8"><title>警搜捕懷槍客無果</title></header><body><h1>警搜捕懷槍客無果</h1><p>【旺角】<br>【本報訊】「夠膽追我錢，就畀啲顏色你睇！」一名男子昨晨9時半在旺角廣東道982號嘉富商業中心一間財務公司咆哮，又展露腰間疑似手槍物體，有人暗中致電報警。警方荷槍實彈搜捕懷槍客，但沒發現。</p><p>報案人聲稱到上址還款，其間聽到兩名男子對話，其中一名喝道：「夠膽追我錢，就畀啲顏色你睇！」然後有意無意掀起外套，露出腰間黑色硬物，報案人懷疑那是手槍，連忙致電報警。警方接報後，派出多名衝鋒隊成員戴上頭盔，荷槍實彈掩至搜捕，但無發現。</p></body></html>
