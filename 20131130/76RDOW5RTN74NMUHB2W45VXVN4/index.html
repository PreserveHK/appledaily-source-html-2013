<html><header><meta charset="utf-8"><title>網事力場：山聰微博晒寶貝</title></header><body><h1>網事力場：山聰微博晒寶貝</h1><p>做唔成何家女婿嘅陳山聰，失蹤咗一輪之後，最近終於蒲番頭，噚日仲喺微博留言話：「我的寶貝！」不過呢個唔係佢嘅新女友，只不過係個幾歲大嘅小妹妹！小妹妹好肉緊咁錫山聰面珠，佢亦都嘟晒嘴咁，表現得好受落。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
