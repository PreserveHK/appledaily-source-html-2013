<html><header><meta charset="utf-8"><title>求驗客手記 ：AC元老星閃閃做善事</title></header><body><h1>求驗客手記 ：<br>AC元老星閃閃做善事</h1><p>（樂）AC米蘭元老隊（圖）喺周四於伊朗德黑蘭同伊朗球星馬達維基亞所效力嘅波斯波利斯元老隊進行一場慈善賽，為米蘭基金籌款，用作幫助有需要兒童嘅用途。AC元老隊絕對星光熠熠，幾代球星都有，包括有阿哥斯天尼、馬甸尼、巴里斯、波班同加度素等，咁猛料嘅人腳，AC元老隊最後就輕鬆以3:1勝出。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
