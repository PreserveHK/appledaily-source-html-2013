<html><header><meta charset="utf-8"><title>Lisa S.迷銅腳浮浮</title></header><body><h1>Lisa S.迷銅腳浮浮</h1><p>【銅鑼灣】之前何超盈上演咗一場迷銅記，事隔幾個月，又有人上演「迷銅記2」。大前日傍晚6點鐘，吳彥祖位名模老婆Lisa S.一個人去咗銅鑼灣行街，佢先去時代廣場買咖啡，跟住漫無目的行去崇光。佢好似冇乜精神咁，挨住燈柱企咗20分鐘腳步浮浮，係咪湊女搞到咁攰？<br>採訪、攝影：徐錦池</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
