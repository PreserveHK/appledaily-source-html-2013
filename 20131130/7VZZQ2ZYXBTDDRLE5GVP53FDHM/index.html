<html><header><meta charset="utf-8"><title>迷幻男持刀挾持　巴士司機眼明手快甩難</title></header><body><h1>迷幻男持刀挾持　巴士司機眼明手快甩難</h1><p>湖南長沙一名男子，上周日手拿鐵剷登上巴士，因吸毒後產生幻覺，拿出尖刀揮舞。司機即將巴士停在一旁，讓所有乘客下車。男子之後挾持司機，要求開車，司機向公司報告位置時，男子失控用刀擱在司機頸項，指被追殺，情緒越來越激動。<br><br>巴士司機途中嘗試奪刀，兩人在車廂發生毆鬥，司機待巴士停定，即時逃離巴士，而趕到的民警亦將男子拘捕，發現他剛刑滿出獄，又再犯案。<br></p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24 </p></body></html>
