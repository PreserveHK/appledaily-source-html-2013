<html><header><meta charset="utf-8"><title>蔣怡買假眼睫毛</title></header><body><h1>蔣怡買假眼睫毛</h1><p>【皇后大道中】靚媽蔣怡7月生咗個靚囡囡後極速收身，前日佢去咗中環ifc行街，模特兒出身嘅佢打扮自然唔會差得去邊，戴住太陽眼鏡化晒妝就梗㗎啦，見佢喺ifc行咗一陣之後，居然山長水遠行咗去皇后大道中一間化妝品連鎖店買假眼睫毛，之後又行返去ifc，原來佢約咗老公翁狄森喺city'super門口等，時間啱啱好。<br>採訪、攝影：潘冠恩</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
