<html><header><meta charset="utf-8"><title>蘋果綠葉交行香港准發寶島債</title></header><body><h1>蘋果綠葉<br>交行香港准發寶島債</h1><p>交通銀行香港分行昨日宣佈，已獲准在台灣發行總額為12億元人民幣的寶島債，年期分3及5年期，面向機構投資者銷售。該行環球金融市場部總經理張衛中表示，向台灣主管當局遞交發行寶島債的消息公佈後，市場反應熱烈。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
