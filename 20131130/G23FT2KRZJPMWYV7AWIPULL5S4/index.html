<html><header><meta charset="utf-8"><title>一中一台：楊冪愷威峇里行婚禮</title></header><body><h1>一中一台：楊冪愷威峇里行婚禮</h1><p>劉愷威和楊冪早前在微博宣佈已註冊結婚，並將於明年1月8日舉行婚禮，但一直未有透露詳情。昨日卻有內地傳媒爆料指從楊冪工作人員得知，婚禮將在峇里島舉行，屆時將會是一個小型但溫馨的家庭式婚禮，雙方似乎不想大搞。對於楊冪懷孕的傳聞，楊冪的宣傳人員十分肯定地說沒有此事，現在楊冪和愷威都繼續拍戲，但婚後肯定有計劃生BB。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
