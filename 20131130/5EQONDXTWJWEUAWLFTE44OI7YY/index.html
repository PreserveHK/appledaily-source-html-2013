<html><header><meta charset="utf-8"><title>體訊速遞：（羽毛球）黑妹澳門賽4強遇好友</title></header><body><h1>體訊速遞：<br>（羽毛球）黑妹澳門賽4強遇好友</h1><p>香港1姐「黑妹」葉姵延（圖）在澳門羽毛球格蘭披治賽越戰越勇，昨在8強以2:0擊敗泰國選手潘柏慧，今日與好友、加拿大籍的李文珊在4強對壘。本報消息（澳門）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
