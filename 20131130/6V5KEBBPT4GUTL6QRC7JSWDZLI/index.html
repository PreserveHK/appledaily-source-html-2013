<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉錫賢怕被催生B - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉錫賢怕被催生B - 馮仁昭</h1><p>劉錫賢、尹光同龔慈恩等前晚到九龍灣參加慈善晚宴，新婚嘅劉錫賢一副福相，個個戥佢心急生B，佢話：「太多人問我，對呢個問題有恐懼，外父、外母都催我。」講到無綫封殺壹傳媒，劉錫賢話：「如果報道過份失實唔應該封殺，係用法律行動，𠵱家影響咗藝人。」尹光年尾會去美加登台過除夕，仲有6位數字進賬，工作後會直飛台灣玩吓。<br>撰文：馮仁昭</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
