<html><header><meta charset="utf-8"><title>網事力場：黃貫中心情終好轉</title></header><body><h1>網事力場：黃貫中心情終好轉</h1><p>黃貫中（Paul）自從喺微博爆出家暴後，一直未開腔回應。噚日佢轉發咗粉絲翻唱Beyond名曲《Paradise》嘅短片，仲留言話：「祝願一代武哲學大師『李振藩先生』：生日快樂！」阿Paul識得懷念偶像，睇嚟佢心情好番啲！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
