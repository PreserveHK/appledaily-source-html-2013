<html><header><meta charset="utf-8"><title>一中一台：王力宏拒回應太太懷孕</title></header><body><h1>一中一台：王力宏拒回應太太懷孕</h1><p>新婚的王力宏昨日在美國與家人食火雞共度感恩節，他承諾今天會放全家福上微博，老婆倩影即將再現。力宏向好友透露，二人在紐約舉行小型婚宴，透過舅母認識李靚蕾，兩人相交逾十年，被問太太是否懷孕？力宏未回答，僅希望她能保有隱私，現在他「唯一想做的就是保護太太」。不過李靚蕾昨被指是中、日混血兒，日本名叫Michiko（西村美智子），她就讀的台北道明外僑學校以私隱為由拒透露學生資料。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
