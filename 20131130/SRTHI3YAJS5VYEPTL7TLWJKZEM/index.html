<html><header><meta charset="utf-8"><title>蘋果綠葉騰訊擬推微信餘額寶</title></header><body><h1>蘋果綠葉<br>騰訊擬推微信餘額寶</h1><p>騰訊（700）擬推出「微信版餘額寶」，與四家基金公司合作，包括華夏基金、易方達基金、廣發基金和匯添富基金。但有基金公司指，仍然未清楚該產品具體的表現形式和交互流程等，而且考慮到淘寶店早前亦一再推遲將「餘額寶」上線，料騰訊也需要將計劃延遲，未必趕及年內上線。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
