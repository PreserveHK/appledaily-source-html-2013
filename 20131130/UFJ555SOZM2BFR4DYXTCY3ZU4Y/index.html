<html><header><meta charset="utf-8"><title>一中一台：吳京暗示好事近</title></header><body><h1>一中一台：吳京暗示好事近</h1><p>內地演員吳京昨日在微博放了張黑白童年相，他說視女友謝楠是「將來孩子的母親」，似乎是想宣佈雙喜臨門，圈中很快又多一對情侶結婚生BB。謝楠看到當然冧爆，留言說：「可能只有我知道，你為了等我收工，然後說一句晚安捱的多辛苦。我們是沒辦法比較那些老夫老妻或者患難情侶，但我知道你曾經遭遇的、看見你正在忍耐的、享受你一直珍重的，所以，我會陪着你……日子還長，麻煩你不要那麼客氣！」好冤氣！</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
