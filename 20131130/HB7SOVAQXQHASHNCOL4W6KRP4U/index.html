<html><header><meta charset="utf-8"><title>求驗客手記 ：黑客揭英法巴同組</title></header><body><h1>求驗客手記 ：<br>黑客揭英法巴同組</h1><p>（哀）2014世界盃決賽周喺下周五先抽籤，不過，據英國《太陽報》報道，有一班電腦黑客入侵咗國際足協（FIFA）嘅電腦系統，發現FIFA已經一早排好晒邊隊對邊隊，而英格蘭（左）仲會係安排喺死亡之組，同組有5屆世界冠軍兼東道主嘅巴西（右），仲有前冠軍法國同埋墨西哥。另外，荷蘭亦會抽到同世仇德國同組！我求大俠就即管放長雙眼，睇吓呢啲黑客嘅料係堅定流。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
