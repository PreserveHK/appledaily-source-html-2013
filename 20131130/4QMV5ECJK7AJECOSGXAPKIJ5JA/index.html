<html><header><meta charset="utf-8"><title>一中一台：馮小剛勁讚白百何</title></header><body><h1>一中一台：馮小剛勁讚白百何</h1><p>馮小剛賀歲喜劇《私人訂制》前日在北京舉行記者會，導演馮小剛率演員白百何、李小璐、鄭愷出席活動，一行人穿着片中戲服佩戴墨鏡以舞台劇形式出場，白百何化身「情景設計師」，李小璐擔當「夢境重建師」，鄭愷則變成了「心靈麻醉師」。馮小剛直認，因姚晨懷孕才找李小璐頂上，但他喜歡李小璐一口純正的北京話，更欣賞白百何的無厘頭演出，他說：「白百何那種不着調的演出，簡直就是女版新葛優。」</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
