<html><header><meta charset="utf-8"><title>寒冬下亮燈送祝福</title></header><body><h1>寒冬下亮燈送祝福<br></h1><p>【本報訊】聖誕將至，上天送來寒冷天添喜慶。香港繽紛冬日節昨晚正式揭幕，一個逾15公尺高的裝置藝術「WISH」在中環亮燈（圖），寓意蒲公英及隨風飛舞的種子，把愛和祝福隨風送給親朋好友，巿民即日起到明年1月可到皇后像廣場北欣賞。<br>今早最低氣溫13℃，新界再低幾度，最高氣溫約18℃，吹和緩北至東北風，星期日早上相當清涼，下周初持續天晴乾燥，清爽天氣陪伴巿民踏入冬季。 <br>何家達攝</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
