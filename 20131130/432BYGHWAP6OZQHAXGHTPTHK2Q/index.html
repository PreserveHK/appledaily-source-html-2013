<html><header><meta charset="utf-8"><title>拉姑餵飽鬍鬚Kong</title></header><body><h1>拉姑餵飽鬍鬚Kong</h1><p>【中環ifc】狄波拉唔知係咪有感而發，早排同蘇永康講「唔想生嘅就真係唔好生」，可能近排又俾人激親。不過前日戴住頂紅帽仔嘅拉姑心情明顯好番好多，同鬍鬚Kong去咗行街。前日下晝4點鐘，兩人喺中環ifc行咗一個圈，之後就去咗商場入面一間餐廳開餐，佢哋分別叫咗碟河粉同意粉，拉姑仲不時餵鬍鬚Kong食意粉，不知幾溫馨。<br>採訪、攝影：潘冠恩</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
