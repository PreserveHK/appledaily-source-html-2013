<html><header><meta charset="utf-8"><title>若山夫妻吸毒被捕</title></header><body><h1>若山夫妻吸毒被捕</h1><p>日本男星兼導演若山騎一郎，於前天因藏有及吸食興奮劑被捕，警方在其家中搜出興奮劑。昨日其演員妻子仁美凌亦因同樣罪行被捕，警方在仁美凌尿液中驗出她亦有吸食。若山兩夫妻雖屬奀星，但若山出自演藝世家，其已故父親若山富三郎是著名演員，曾在電視劇《斬虎屠龍劍》系列飾演主角拜一刀，而其叔叔更是盲俠始祖勝新太郎。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
