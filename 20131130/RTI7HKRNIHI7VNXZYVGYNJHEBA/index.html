<html><header><meta charset="utf-8"><title>班尼狄《洩密》本年最低回報</title></header><body><h1>班尼狄《洩密》本年最低回報</h1><p>美國財經雜誌《福布斯》（Forbes）日前選出本年度最低回報電影，由英國男星班尼狄甘巴貝治（Benedict Cumberbatch）主演的電影《洩密風雲》（The Fifth Estate圖），以回報率21%成為冠軍，該片成本約2.2億港元，但全球票房僅得約4,700萬港元。至於巨星史泰龍（Sylvester Stallone）電影《重彈頭》《Bullet To The Head》就排第二。</p><p>足本收睇《亂噏24》x 謝安琪；肥螳螂王晶接力上場！<br>周一至周五約定你《亂噏24》： http://bit.ly/appletalk24  </p></body></html>
