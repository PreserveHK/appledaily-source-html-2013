<html><header><meta charset="utf-8"><title>News Flash伊拉克18人遭槍殺</title></header><body><h1>News Flash<br>伊拉克18人遭槍殺</h1><p>伊拉克有18名遜尼派男子，包括兩名族長、四名警員及一名軍官，昨日被一批穿軍服的男子擄走，數小時後遭棄屍首都巴格達（圖）以北一名城鎮的農地。他們全部被行刑式槍殺，頭部和胸部中槍。事件令人憂慮當地教派暴力事件惡化。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
