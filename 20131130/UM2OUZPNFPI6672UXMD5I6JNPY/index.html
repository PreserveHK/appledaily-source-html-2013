<html><header><meta charset="utf-8"><title>體壇拾趣：巨無霸「蒲點」拍廣告</title></header><body><h1>體壇拾趣：<br>巨無霸「蒲點」拍廣告</h1><p>一啲已經退休嘅球星，可能叫座力仲高過現役球員。生產商Reebok為曾經效力過魔術同湖人嘅巨無霸奧尼爾推出新波鞋系列，除咗復刻佢打波時代着過嘅型號，仲出埋全新款式，更加搵奧尼爾返去新澤西一間高中拍廣告（圖）。雖然呢間高中並唔係巨無霸當年讀嗰間，但當年佢都有喺附近蒲過、打吓街波㗎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
