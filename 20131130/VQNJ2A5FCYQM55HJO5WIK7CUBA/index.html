<html><header><meta charset="utf-8"><title>網事力場：蔡少芬出蕉迎聖誕</title></header><body><h1>網事力場：蔡少芬出蕉迎聖誕</h1><p>雖然仲有差唔多一個月先到聖誕節，不過蔡少芬（Ada）噚日喺微博貼咗張相，見到聖誕樹上冇聖誕裝飾，竟然有條蕉同高爾夫球喺度！Ada留言話：「湯圓，聖誕樹，不可放蕉的！」睇嚟Ada個女湯圓都幾有創意喎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
