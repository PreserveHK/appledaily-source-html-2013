<html><header><meta charset="utf-8"><title>求驗客手記 ：曼城大搞女足撬糖妹</title></header><body><h1>求驗客手記 ：<br>曼城大搞女足撬糖妹</h1><p>（喜）藍月亮要稱霸英格蘭女足壇！曼城喺新一季英格蘭女子足球聯賽會派隊參賽，為隆重其事，佢哋同「拖肥糖」嘅前鋒東妮鄧瑾（左）簽約3年，喺簽約當日，仲搵埋曼城領隊比歷連尼（右）同埋前鋒阿古路嚟㖭！22歲嘅東妮係英格蘭前線新星，喺9月英格蘭對土耳其場世盃外，試過連中三元。除咗東妮外，曼城之前已簽咗英格蘭國腳中場史葛及嘉倫巴士利，明顯一係唔玩，一玩就要捧盃。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
