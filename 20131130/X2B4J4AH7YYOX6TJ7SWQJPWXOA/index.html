<html><header><meta charset="utf-8"><title>阿叻魔童對飲</title></header><body><h1>阿叻魔童對飲</h1><p>【本報訊】香港電視藝員昨晚於佐敦印度會BBQ，老闆王維基現身，陳百祥（阿叻）與友人同場飯聚，與王維基碰面飲杯（圖），並搭王膊頭說：「我從來都撐（發牌），大家有得撈吖嘛。我支持HKTV，最緊要唔好熄電視。」王維基笑說：「發多幾個牌，我由將軍澳跪返屋企。」阿叻聞言大笑，繼而跟王擊掌。 </p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
