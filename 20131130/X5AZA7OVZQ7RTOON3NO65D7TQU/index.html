<html><header><meta charset="utf-8"><title>各區突發簡訊：戶主機警擒勒索犯</title></header><body><h1>各區突發簡訊：<br>戶主機警擒勒索犯</h1><p>【柴  灣】<br>【本報訊】柴灣興華邨61歲男戶主，昨午12時許收到勒索電話，對方指其兒子欠債被禁錮毆打，經討價還價後要交付六萬元贖人，後來他通知57歲姓林妻子聯絡兒子，證實兒子安全，決定報案。警方在一小時後，男戶主在杏花邨交錢時，逮捕22歲姓梁的內地漢。疑犯稱若成功取錢，可獲贖金的0.5%作報酬。直至晚上探員押疑犯往旺角上海街的賓館搜查，撿走行李。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
