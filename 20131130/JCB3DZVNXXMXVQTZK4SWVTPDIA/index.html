<html><header><meta charset="utf-8"><title>蘋果綠葉外匯基金資產減少</title></header><body><h1>蘋果綠葉<br>外匯基金資產減少</h1><p>金管局公佈，10月底止外匯基金總資產為29,206億元，較9月底減少142億元。其中外幣資產增加211億元，港元資產則減少353億元。另外，按貨幣發行局賬目顯示，10月底止貨幣基礎為12,439億元，較2013年9月底減少12億元。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange </p></body></html>
