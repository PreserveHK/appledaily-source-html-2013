<html><header><meta charset="utf-8"><title>體訊速遞：（滑浪風帆）陳晞文續領先亞錦賽</title></header><body><h1>體訊速遞：<br>（滑浪風帆）陳晞文續領先亞錦賽</h1><p>新晉帆手鄭俊樑及倫奧代表陳晞文（圖），在第2天的赤柱亞洲滑浪風帆錦標賽續領先，前者暫列男子RS:X組首位，後者則以4場第1及1場第2暫列女子組榜首，今日續進行另外3場比賽。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
