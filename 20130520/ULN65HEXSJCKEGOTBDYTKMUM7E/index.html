<html><header><meta charset="utf-8"><title>Olsen姊妹花倒模一樣</title></header><body><h1>Olsen姊妹花倒模一樣</h1><p>美國孖妹Ashley Olsen同Mary-Kate Olsen大前日喺紐約睇NBA籃球賽，唔單止飲嘢個樣，連睇到精采場面嘅O嘴樣，竟然似到餅印一樣，原來星爺喺《鹿鼎記》對住雙兒所講嘅「你痕就你會痛，你痛就你夾餸」係真㗎！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
