<html><header><meta charset="utf-8"><title>Photobook<br>《哈利波特》首版小說拍賣</title></header><body><h1>Photobook<br>《哈利波特》首版小說拍賣</h1><p>《哈利波特》（Harry Potter）系列小說英國作家羅林（J.K. Rowling），捐出系列中第一本小說《哈利波特之神秘的魔法石》首版，明天（周二）作慈善拍賣。<br>小說附有43頁作者說明，羅林除了親手畫下霍格華茲校徽，還親筆繪畫孩提哈利波特被送到姨母家門前時的熟睡場景。她在書中寫道：「我忙裏偷閒寫這書……有時在喧鬧的咖啡店，有時在深宵，書中每頁記載我的創作過程，只有我才看得見。」另外，英國《星期日郵報》還公開了羅林一份構思《哈利波特》情節手稿。<br>英國《星期日郵報》</p></body></html>
