<html><header><meta charset="utf-8"><title>隔牆有耳：<br>警隊新鐵騎　叉電夠環保 - 李八方</title></header><body><h1>隔牆有耳：<br>警隊新鐵騎　叉電夠環保 - 李八方</h1><p>潮流興環保，警隊都跟風，最近換咗52部Zero SZF-9電動電單車，算係第三代嘅電單車啦。呢款車係美國製造，車速最高係每小時121公里，每次充完電之後，最遠可以去到183公里。要充滿一次電，都要成四個半鐘，幾花時間㗎。<br>不過好處就係隨時都可以進行充電，唔怕會傷到嚿電池。呢部車嘅車身都算輕巧，早喺上個月中，有40多位交通警已接受培訓，熟習吓呢部車嘅性能。睇嚟呢款車應該都經已出更，可以喺公路出巡啦。其實早喺2008年，警隊已經引入電動電單車，2012年引入咗第二代車款。</p></body></html>
