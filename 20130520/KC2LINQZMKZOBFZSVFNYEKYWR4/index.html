<html><header><meta charset="utf-8"><title>韋費路照抄披頭四</title></header><body><h1>韋費路照抄披頭四</h1><p>美國諧星韋費路近來忙緊拍笑片《搶閘男主播》嘅續集，噚日佢帶住班拍檔喺紐約開工，四條友麻甩着晒70年代裝扮，仲企喺條斑馬線度，擺明係老翻緊英國樂壇經典披頭四嘅著名唱片《Abbey Road》個封套，當然係搞笑版啦。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
