<html><header><meta charset="utf-8"><title>中槍兵笑着讓同袍取子彈</title></header><body><h1>中槍兵笑着讓同袍取子彈</h1><p>網上近日流傳一段影片，可見一名俄羅斯士兵前額中槍，竟然仍然清醒，還能笑着讓同袍用鉗將子彈取出。<br>影片相信攝於2000年車臣戰爭。俄羅斯士兵與車臣武裝分子用AK47步槍交火，其間前額中槍，子彈卻卡在前額，沒有傷及腦部。由於在場沒任何醫療設備，同僚只能用紙巾抹傷口，再用鐵鉗慢慢取出子彈，歷時約一分鐘。子彈取出後傷口有鮮血流出，但這名鐵漢全程沒有大呼小叫，更向鏡頭露出真摯微笑。<br>英國《星期日鏡報》</p></body></html>
