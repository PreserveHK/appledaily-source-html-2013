<html><header><meta charset="utf-8"><title>我是誰：邊個成頭亂髮？</title></header><body><h1>我是誰：邊個成頭亂髮？</h1><p>（答案請在內文找）<br>呢位韓國女歌手，咁多年都係以性感索爆形象示人，平時佢亦鍾意擺啲相上網，同粉絲拉近距離。點知噚日曝光嘅呢幅相，睇到佢左手托頭長髮亂飄，成個癲婆咁款，雖然李孝利你有新碟要出啫，都唔使靠驚嚇嚟博見報㗎。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
