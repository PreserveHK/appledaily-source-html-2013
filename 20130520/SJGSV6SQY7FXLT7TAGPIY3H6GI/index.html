<html><header><meta charset="utf-8"><title>AV女密實簽名唔益宅男</title></header><body><h1>AV女密實簽名唔益宅男</h1><p>日本前AV女優冬月楓同粟林里莉噚日喺深水埗搞簽名會，宅男fans拎住佢以前舊AV去簽名，佢哋都冇托手踭好親民。不過佢哋打扮就唔太性感，比之前一日同fans私人聚會較密實，冬月楓都話平時喺日本鍾意着露肩露背裝，問到首次來港反而密實，係咪怕瘋狂fans？冬月楓用日語話：「我知道喺商場做嘢，會有女士同小朋友，所以唔似平時咁着。」而鍾意制服打扮嘅粟林里莉想喺香港拍戲，話希望同章子怡、成龍合作。</p></body></html>
