<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>生意失敗　失婚漢燒炭</title></header><body><h1>各區突發簡訊：<br>生意失敗　失婚漢燒炭</h1><p>【元朗】<br>【本報訊】42歲姓鄧男子，月前與妻子離婚，加上生意失敗，意志消沉。前晚，他在元朗吉慶圍的村屋致電友人，訴說自己不開心，又向友人透露以後再不會聽到他的聲音，匆匆收線。友人再致電找鄧已無法聯絡，遂於昨凌晨零時許，趕抵鄧住所拍門了解，未有回應，報案後，由消防員破門入屋，證實鄧在廁所燒炭自殺身亡，門窗罅隙用膠紙封閉。</p></body></html>
