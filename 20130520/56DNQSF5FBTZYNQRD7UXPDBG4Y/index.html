<html><header><meta charset="utf-8"><title>北京颳風沙廣州暴雨</title></header><body><h1>北京颳風沙廣州暴雨</h1><p>受冷空氣過境及西北、內蒙沙塵暴影響，大風霧霾雷電昨日齊襲北京，中午12時許，全城突然狂風大作，漫天飛沙，一些沒有採取任何遮擋措施建築地盤，大風捲起沙石和黃土漫天飛舞，令人窒息。有網民在微博中寫道：「塑料袋漫天飛舞，天空中滿是黃沙，吹得人都走不動路睜不開眼。」<br>在廣州，暴雨在下午3時突襲市區，地鐵裏擠滿躲雨的市民，白雲機場大批航班延誤，網民還拍攝到廣州塔與閃電連接的一瞬，堪稱懾人心魄。<br>新浪微博</p></body></html>
