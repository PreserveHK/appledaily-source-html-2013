<html><header><meta charset="utf-8"><title>電視撈飯：敏之爆祥仔好咀</title></header><body><h1>電視撈飯：敏之爆祥仔好咀</h1><p>陳敏之有份主演嘅無綫新劇《My盛Lady》，據知劇情會交代黃子華將娘爆嘅佢大改造成巨星，敏之變身後一脫娘味，仲同阮兆祥擦出愛火花！敏之同祥仔日前拍外景，敏之主動出擊，火速俘虜祥仔。劇情交代佢哋約會後，情到濃時當街錫錫。敏之噚日大讚祥仔好咀：「佢個唇又厚又軟，咀落去好舒服，好似棉花糖咁，我覺得祥仔係最好咀嘅男藝員。」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
