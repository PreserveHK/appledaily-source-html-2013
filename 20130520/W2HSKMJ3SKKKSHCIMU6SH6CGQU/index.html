<html><header><meta charset="utf-8"><title>求驗客手記：<br>馬體會勝利巡遊抽皇馬水</title></header><body><h1>求驗客手記：<br>馬體會勝利巡遊抽皇馬水</h1><p>《樂》馬體會上周五擊敗皇家馬德里奪取西班牙盃，球會上周六就舉行勝利巡遊，由主場卡達朗球場出發，去到市中心豐收廣場。一眾主力好似前鋒法卡奧、教練施蒙尼等都有出席；施蒙尼好感人咁講：「言語已經表達唔到我對一班球員嘅讚賞。」最抵死就係一班馬體會球迷，佢哋不時大叫口號：「Los Blancos， Mourinho」（留低，摩連奴），暗寸今季食白果嘅同市死敵皇馬教練摩連奴，如果留低，馬體會有望繼續有盃。</p></body></html>
