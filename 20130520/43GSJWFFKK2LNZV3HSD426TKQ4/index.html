<html><header><meta charset="utf-8"><title>為趕流浪漢<br>
後園豎假墓碑</title></header><body><h1>為趕流浪漢<br>
後園豎假墓碑</h1><p>美國德薩斯州侯斯頓市一名屋主，不滿家中後花園不時有流浪漢闖入，竟然想到借死人「過橋」，藉在後花園豎立空墓碑趕走不速之客。<br>這名不願透露姓名的屋主，為杜絕流浪漢闖入後花園度宿及亂拋垃圾，將三塊當地墓碑廠丟棄的墓碑豎立在後園，以收阻嚇作用。他後來才知道墓碑刻上的姓名都是已去世的人，深表遺憾。<br>鄰居維拉表示，三塊墓碑約一年前開始出現。他不介意屋主這樣做：「地下沒有埋葬屍體，只是想趕走流浪者罷了。」<br>英國《星期日郵報》</p></body></html>
