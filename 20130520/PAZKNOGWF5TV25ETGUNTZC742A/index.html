<html><header><meta charset="utf-8"><title>男子被車撞　趴地叫痛</title></header><body><h1>男子被車撞　趴地叫痛</h1><p>【灣仔】<br>【本報訊】灣仔昨發生驚險交通意外，一名68歲姓張老翁，昨日早上10時許，於軒尼詩道近堅拿道西交通燈位前橫過馬路時，一輛沿軒尼詩道西行的七人車突然飆至，疑41歲姓曾女司機收掣不及，撞倒張翁飛彈數呎外受傷，他俯伏趴在地上呼痛，經過女途人睹狀嚇至花容失色，有人報警，由救護員到場為張翁包紮傷口後送院治療，幸情況穩定。警方經初步調查，不排除有人涉不依交通規則肇禍。根據車輛登記資料顯示，該七人車由一間專營中小學校服的服裝公司登記。</p></body></html>
