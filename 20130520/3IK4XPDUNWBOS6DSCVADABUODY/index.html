<html><header><meta charset="utf-8"><title>爽影評：《北方的金絲雀》太刻意雕琢了</title></header><body><h1>爽影評：《北方的金絲雀》太刻意雕琢了</h1><p>貴為大師作品級數，《北》已比好多廉價感人小品精巧含蓄，但編劇和導演無疑過份貪心。前半段幾個長大了的學生向老師解開廿年前一宗意外的心結，構成羅生門觀點還好有條理，但一真相大白時，恍如恐怕不夠力氣滿足觀眾淚腺神經，於是劇本上無所不用其極地「扭橋」整喊大家，就顯得吃力不討好。被譽為國寶級影星的吉永小百合也出現同樣問題，她每場戲每個表情都刻意圓滑，好像要向影迷公告示範「何謂影后光芒」；演繹上無疑相當震撼精采的，只是看得太久未免吃不消吧。<br>善人<br><br>★★★<br>（5個★為滿分）</p></body></html>
