人島賽彎道最攞命</title></header><body><h1>知多啲：<br>
人島賽彎道最攞命</h1><p>人島位於英國與愛爾蘭之間的小島，人口不足8萬，但當地自1907年起每年舉行的TT（Tourist Trophy）大賽則馳名中外，歷史比Moto GP更悠久。賽道圍繞3/4個島，全長共60公里，是全世界最長賽道，賽事穿越山路、街道等，當中約有200個以上彎道，挑戰難度頗高；在1907年至2009年間，共有239名車手在練習及賽事中喪生；已故北愛爾蘭車手鄧立普（Joey Dunlop）勝出26次，為該賽史上最輝煌的車手。</p></body></html>
