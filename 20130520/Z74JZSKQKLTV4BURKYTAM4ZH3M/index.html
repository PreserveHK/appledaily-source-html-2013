<html><header><meta charset="utf-8"><title>琦姐戴面具籌款</title></header><body><h1>琦姐戴面具籌款</h1><p>金像影后琦溫絲莉噚日喺倫敦出席幫助無家可歸青年嘅慈善活動，由於活動主題係「美麗的秘密」，為咗增加神秘感，琦姐戴咗面具不特止，仲戴埋狐狸公仔帽，頂帽仲以假亂真㖭，又真係幾得意噃。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
