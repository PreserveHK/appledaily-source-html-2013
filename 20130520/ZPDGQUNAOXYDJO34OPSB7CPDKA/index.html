<html><header><meta charset="utf-8"><title>送大禮：《星空奇遇記：黑域時空》送Keyboard</title></header><body><h1>送大禮：《星空奇遇記：黑域時空》送Keyboard</h1><p>繼2009年全新《星空奇遇記》，四年後再出續集，依然由靚仔基斯派恩飾演卻克隊長、外形好特別的沙查昆圖飾演冼樸，而他們兩位在今集便遇上超強對手，如何保護企業號及各船員，就要你入戲院睇了。<br>洲立電影今日送出極科幻的藍芽Keyboard。只要答中以下問題，連同貼上$3的回郵公文袋寄往：將軍澳郵箱65264號，信封面註明「星空奇遇記」，便有機會獲得。先到先得。（如有任何爭議，最終決議權歸洲立電影，《蘋果日報》概不負責。）</p><p>問題：對上一次推出全新《星空奇遇記》與現在相隔多少年？</p></body></html>
