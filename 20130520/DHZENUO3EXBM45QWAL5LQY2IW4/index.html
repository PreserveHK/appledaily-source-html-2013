<html><header><meta charset="utf-8"><title>印度男防打尖<br>忍汗臭貼身排隊</title></header><body><h1>印度男防打尖<br>忍汗臭貼身排隊</h1><p>「打尖」討人厭，印度男士為防止有人乘機插隊，創出一招人貼人的「緊密排隊法」，寧願熱一點都不肯「蝕底」。<br>網上最近流傳數張印度人在不同地方的排隊相，無論在露天地方還是室內，印度男士都是一個緊貼一個的排隊，中間幾乎全無空位，保證不會有人可以有機可乘。但印度一年有九個月全月最高氣溫逾攝氏25度，大熱天時人貼人，這些男士必須先能忍受汗味。<br>台灣ETtoday新聞雲</p></body></html>
