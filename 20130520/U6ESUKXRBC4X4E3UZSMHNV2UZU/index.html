<html><header><meta charset="utf-8"><title>全英叻狗跳人圈</title></header><body><h1>全英叻狗跳人圈</h1><p>提到英國才藝騷《全英一叮》，好多人都應該諗起07年個靚聲冠軍Paul Potts，但舊年嗰位Pudsey都唔簡單。其實Pudsey係隻狗仔，日前佢喺法國海邊宣傳新戲，唔單止玩人肉跳圈圈，仲做埋畀手手等cute爆動作，可愛至極。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
