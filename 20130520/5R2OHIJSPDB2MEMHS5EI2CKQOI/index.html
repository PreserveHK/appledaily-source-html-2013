恩妮絲婚紗look勁優雅</h1><p>恩妮絲<br>（英國七項全能選手）</p><p>時間：上周六　地點：德比郡</p><p>上年喺倫奧奪得七項全能金牌嘅英國運動員恩妮絲，上周六喺德比郡同男友希爾（Andy Hill）拉埋天窗，結束8年愛情長跑。現場有過百名賓客，場面非常墟冚。平日喺田徑場上英氣十足嘅恩妮絲，着起套婚紗即刻變得好優雅，盡顯女人味。</p></body></html>
