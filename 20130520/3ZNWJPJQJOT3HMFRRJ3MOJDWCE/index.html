<html><header><meta charset="utf-8"><title>「裸女縴夫」被轟惡心</title></header><body><h1>「裸女縴夫」被轟惡心</h1><p>「裸女縴夫」亮相重慶。5月16日在重慶國際投資採購會（簡稱渝洽會）開幕式上，數十名女子手握縴繩、兜布護襠、肩扛大繩、赤腳弓背上陣，表演當年川江航道上女縴夫拉縴一幕。有網民痛斥主辦者出於商業目的，「見過惡心的，沒見過這麽惡心的。請別如此褻瀆重慶、褻瀆重慶的女人吧！」<br>「縴夫」是指舊時專以縴繩幫人拉船為生的人。在長江中上游一帶，煤、木材、農副產品和日用品全靠船隻運送，許多縴夫拉縴時不穿衣服，春夏季節時多是赤身露體。1970年代後，縴夫拉船逐漸走進歷史。對於新華社讚表演「展示了當年女縴夫的艱辛與風采」，網民稱為甚麼要拿苦難當樂子？<br>新華社</p></body></html>
