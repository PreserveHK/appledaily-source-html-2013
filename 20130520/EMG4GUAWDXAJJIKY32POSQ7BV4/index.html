<html><header><meta charset="utf-8"><title>電視撈飯：雷有輝帶學生試咪</title></header><body><h1>電視撈飯：雷有輝帶學生試咪</h1><p>資深歌手雷有輝同李健達噚日去咗旺角行人專用區，為nowTV舉行嘅《2013快樂男聲》香港直通區選拔賽宣傳，雷有輝講笑話佢都想參加比賽，當然佢都係講吓，遲啲佢會帶佢啲學生嚟試吓，希望鼓勵多啲年輕人為夢想參加。講到下月嘅父親節，雷有輝話到時要工作，未必同到囝囝慶祝，仲話讀中一嘅囝囝步入反叛期，有時聽到佢話阿媽煩。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
