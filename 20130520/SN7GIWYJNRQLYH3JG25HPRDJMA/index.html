產婦休息不足最易抑鬱</title></header><body><h1>醫療新知：<br>
產婦休息不足最易抑鬱</h1><p>產後抑鬱不容忽視。香港基督教女青年會過去兩年，訪問176名有抑鬱迹象的產後媽媽，發現導致她們有抑鬱情緒的主因，首要為疲倦及休息不足（35.8%），其後依次為嬰兒患病（31.3%）、姻親關係（25%）、丈夫關係（18.8%）及餵哺母乳（18.8%）。<br>女青年會指，患情緒病的媽媽除影響自己健康，亦不能給予嬰兒適切照顧，無法建立安全的依附關係，導致幼童體能及認知發展遲緩，甚至令他們長大後同樣患上情緒病。該會表示，「高齡」、「高婚齡」、「高學歷」、「高要求」及「高支援」媽媽均為高危人士，呼籲家人要給予關愛支持。</p></body></html>
