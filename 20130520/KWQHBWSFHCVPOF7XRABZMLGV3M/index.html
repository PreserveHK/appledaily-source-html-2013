<html><header><meta charset="utf-8"><title>素兒Jimmy玩螢光波</title></header><body><h1>素兒Jimmy玩螢光波</h1><p>《阿凡達》女星素兒莎丹娜前日上咗名嘴Jimmy Fallon個清談節目，鍾意同嘉賓玩遊戲嘅Jimmy就同素兒玩螢光波，遊戲開始嗰陣仲熄晒燈，只係靠夜光道具睇嘢，素兒贏咗仲勁得戚㖭！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
