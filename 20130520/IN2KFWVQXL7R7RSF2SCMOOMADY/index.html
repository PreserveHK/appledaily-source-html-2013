<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>疑照顧不周　棄兔病死</title></header><body><h1>各區突發簡訊：<br>疑照顧不周　棄兔病死</h1><p>【旺角】<br>【本報訊】旺角塘尾道香港兔友協會，昨報稱發生虐畜事件。女職員指日前有兔主循正常手續送來棄養的獅子兔，發病治理無效，疑該兔送來前沒有受到妥善照顧，報案求助，愛護動物協會人員到場撿走兔屍檢驗。愛協發言人稱，牠表面沒有傷痕，稍後會到兔主家居視察飼養環境，以跟進是否有虐畜成份。香港兔友協會人員稱，案件已交警方調查，不便評論。</p></body></html>
