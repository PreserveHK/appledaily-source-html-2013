<html><header><meta charset="utf-8"><title>索女教健身<br>驚現大便男</title></header><body><h1>索女教健身<br>驚現大便男</h1><p>想學做健身操網上有大量影片可以參考，但肯定不及這齣短片惹笑。何解？這段由索女健身教練示範推銷一款健康產品，但最吸引人眼球的，卻是另有其人。<br>健身器材公司請來火辣女導師穿小背心推銷新產品，本來索女教練的體態曲線與健碩肌肉相當吸睛，但影片播出20秒後，鏡頭一轉隨即出現更吸睛的畫面──一名男子一臉認真地坐在馬桶上大便。女教練與男子在大廳與廁所各有各忙，相映成趣，網友大呼爆笑。但有陰謀論者質疑，這不過是健身公司的宣傳伎倆。無論如何，影片一星期多以來累積超過90萬點擊率，成功突圍。<br>YouTube網</p></body></html>
