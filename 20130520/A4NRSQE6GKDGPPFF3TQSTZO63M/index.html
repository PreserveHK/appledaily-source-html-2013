<html><header><meta charset="utf-8"><title>蘋果汁：<br>
創新防貧借鏡英國</title></header><body><h1>蘋果汁：<br>
創新防貧借鏡英國</h1><p>【本報訊】扶貧委員會社會創新及創業發展基金專責小組主席張仁良，昨天出席一電台節目時稱，有關專責小組可作為一個平台，收集社會各界的創新防貧意念，並讓「有心」的企業資助，再由小組提供其他商業及法律方面等的協助。<br>張仁良昨稱，本港在過去十幾年，反映貧窮情況的堅尼系數有惡化趨勢，政府因此推出5億元的社會創新及創業發展基金，鼓勵市民以創新概念防貧。較早前曾到英國視察的他指，當地就此已經有超過十年的經驗：提出創新概念的人士，可獲幾百至幾千鎊的資助，配合其他支援後，最終有約百分之七的概念可落實，認為香港可以借鏡。</p></body></html>
