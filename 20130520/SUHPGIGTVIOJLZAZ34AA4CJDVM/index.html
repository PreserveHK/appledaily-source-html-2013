<html><header><meta charset="utf-8"><title>台便當高脂高熱量</title></header><body><h1>台便當高脂高熱量</h1><p>台灣便當以菜式 豐盛聞名，但《蘋果》送檢全台最紅10大業者的各兩款熱賣便當，發現全數營養失衡，其中悟饕、池上木片、正忠及7-11等共8款便當，還是熱量、脂肪、鈉含量超高的「三高便當」。醫師擔憂，長期食用恐增加罹患心血管疾病風險。<br>送檢結果還顯示，20款便當中僅10款便當有營養標示，但全數都瞎標一通，消費者最重視的熱量，標示誤差範圍竟從-17.6%到+66.7%都有，最誇張的悟饕正宗池上飯包誤差達66.7%。<br>台灣《蘋果日報》</p></body></html>
