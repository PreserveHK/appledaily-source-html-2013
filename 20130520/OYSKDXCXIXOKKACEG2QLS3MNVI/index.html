<html><header><meta charset="utf-8"><title>各區突發簡訊：<br>男子攜家當　企圖跳橋</title></header><body><h1>各區突發簡訊：<br>男子攜家當　企圖跳橋</h1><p>【青衣】<br>【本報訊】一名攜帶「家當」包括紅白藍膠袋、手推車、兩個皮篋和兩個背囊的男子，昨凌晨4時許，乘的士沿青嶼幹線出九龍。當車行至青馬大橋途中，他突然大聲喝停司機，然後走落車在橋面徘徊；司機擔心他會跳橋，連忙報警。警方趕至時，34歲姓黃事主並沒危險動作，但語無倫次情緒激動，不聽勸解，警員只好將他制服五花大綁送院檢查。</p></body></html>
