胖婦少患子宮內膜異位</title></header><body><h1>醫療新知：<br>
胖婦少患子宮內膜異位</h1><p>子宮內膜異位是指子宮組織生長在子宮外，導致出現異常經痛及出血。美國最新研究發現，體重較重的婦女患子宮內膜異位的機會，較同齡的苗條人士低39%。不過，負責研究的學者強調，此結果並不代表肥胖能預防子宮內膜異位。<br>有關研究由美國愛荷華大學進行。學者由1989年開始追蹤11.6萬名25至42歲婦女的情況，每兩年會收集各人體重數據。至2011年共5,500人被確診患子宮內膜異位，其中BMI較標準的人士，患病比率較肥胖人士高。有學者估計，患者多為纖瘦人士，或與患者感到不適後不願進食有關，但兩者關係仍需進一步研究。</p></body></html>
