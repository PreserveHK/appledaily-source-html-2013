<html><header><meta charset="utf-8"><title>米雪機場做拐子婆</title></header><body><h1>米雪機場做拐子婆</h1><p>《狂野時速6》女星米雪洛迪古絲噚日喺洛杉機機場做拐子婆！佢見到有個小妹妹一個人喺機場，就埋去同佢玩，玩得開心仲抱到佢高一高，之後仲想抱走埋佢㖭！其實只係米雪有愛心，去𠱁個小fans開心啫。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
