</title></header><body><h1>求驗客手記：<br>
韋拉極速升呢快教曼城<br>
</h1><p>《喜》當傳緊曼城會搵馬拉加教頭比歷連奴頂文仙尼個領隊位，但英國傳媒最近竟爆出另一個接任人選，仲幾令我求大俠感意外。佢就係𠵱家喺球會做緊足球發展總監嘅前阿仙奴中場韋拉，消息人士指因為呢位法國人喺球會好受球員尊敬，加上喺度做咗兩年嘢，有意思畀佢試吓，但我就覺得唔太可行，雖然佢之前考咗個教練B牌，但話晒冇咩教波經驗，即刻教大會有啲忟水。另外，曼城上周六就同基捷基治續咗4年約，呢樣先最實際。</p></body></html>
