<html><header><meta charset="utf-8"><title>蘋果汁：<br>
政黨抗議港鐵加價</title></header><body><h1>蘋果汁：<br>
政黨抗議港鐵加價</h1><p>【本報訊】公民黨成員昨天到中環港鐵站請願，抗議港鐵錄得龐大盈餘，卻堅持今年6月加價2.7%，不滿港鐵沒有考慮市民的負擔能力，更批評港鐵年年加價，卻未見行車安全及服務質素有所改善，港鐵昨派員接收請願信。<br>該黨立法會議員郭家麒對港鐵堅持加價表示遺憾，並指港鐵為偏遠地區、如東涌居民提供票價優惠，只是「整色整水」、「數字遊戲」，無法令東涌居民受惠。公民黨重申政府作為港鐵大股東，不應對港鐵肆意加價坐視不理，力促當局檢討港鐵的可加可減機制、同時考慮將港鐵所賺取的股息，成立票價穩定基金，紓緩市民的交通費負擔。</p></body></html>
