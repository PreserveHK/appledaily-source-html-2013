<html><header><meta charset="utf-8"><title>各區突發簡訊：青年襲便衣警被捕</title></header><body><h1>各區突發簡訊：<br>青年襲便衣警被捕<br></h1><p>【秀茂坪】<br>【本報訊】秀茂坪邨發生襲警案，昨凌晨4時許，有警員巡邏至秀暉樓對開時，發現一名姓鄭（24歲）男子形迹可疑，遂上前截查，其間有人突然反抗，與警員發生糾纏，混亂間一名28歲便衣警員被鄭推跌，左手及右膝受傷，其他警員見狀合力將鄭制服及拘捕，受傷警員則送院治理，並無大礙，涉案鄭男子事後被帶返警署助查。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
