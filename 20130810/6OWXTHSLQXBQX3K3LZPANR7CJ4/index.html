<html><header><meta charset="utf-8"><title>吾中榮登夏日盟主</title></header><body><h1>吾中榮登夏日盟主</h1><p>簡評：經過漫長的個半月競逐後，吾中憑着於比賽中段命中美洲金盃加美職聯3串4而帶出，雖然在末段受到牽牛及何西的威脅，但最後仍順利帶返終點，成為夏日擂台盟主。至於一向以凌厲後勁見稱的戰鬥員A則告失手，大注接連失利，結果包尾，要在8月擂台輪空。而於新球季加入競逐的，則有縱橫賭波壇多年的蘋果波神，以及有線球彩台靚女Wendy。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
