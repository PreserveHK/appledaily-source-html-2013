<html><header><meta charset="utf-8"><title>蘋果綠葉南航發A股集20億落空</title></header><body><h1>蘋果綠葉<br>南航發A股集20億落空</h1><p>南航（1055）冀由母公司透過認購A股籌20億元（人民幣．下同）計劃落空。南航公佈截至本月9日，公司2012年非公開發行A股的工作尚未完成，公司非公開發行A股的方案因股東大會決議失效而自動終止。南航原於去年中股東會通過非公開發A股計劃，向控股股東南航集團發不逾4.88億股A股，籌約20億元，資金主要用於還債。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
