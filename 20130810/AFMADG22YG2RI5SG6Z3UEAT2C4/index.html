<html><header><meta charset="utf-8"><title>勤力媽媽</title></header><body><h1>勤力媽媽</h1><p>美國女星珍妮花露芙赫韋特（Jennifer Love Hewitt）自從喺6月頭宣佈為男友Brian Hallisay陀B之後，一直好少蒲頭，可能因為想安胎。噚日佢就俾人影到撇低Brian，一個人喺加州聖莫尼卡健身舒展吓筋骨。本來身材已經好驕人嘅佢，因為陀住B嘅關係，令到上圍更加豐滿。見到個肚已經相當大嘅佢，跟住健身教練指示不停玩健身球，着住小背心嘅珍妮花仲不時倒奶。珍妮花全程都冇恃住自己大肚而偷懶，最後仲玩到索晒氣，要坐喺健身球度唞唞！</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
