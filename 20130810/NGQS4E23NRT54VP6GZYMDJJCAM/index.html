<html><header><meta charset="utf-8"><title>一中一台：周冬雨一夜情拒舌吻</title></header><body><h1>一中一台：<br>周冬雨一夜情拒舌吻</h1><p>內地女星周冬雨前晚在內地宣傳電影《宮鎖沉香》時，她坦言今次是一個難得的機會，唯一擔心「演砸了」，所以拍攝前請教恩師張藝謀，結果在恩師鼓勵下才順利完成。據知在《宮》片中，周冬雨與陳曉有場一夜情的戲，不過激情場面欠奉，周冬雨還把舌吻改成了吻額頭，她帶點羞澀地說：「我接受不了舌吻，而且覺得沒必要！」</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
