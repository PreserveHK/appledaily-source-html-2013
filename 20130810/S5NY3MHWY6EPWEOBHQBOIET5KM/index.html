<html><header><meta charset="utf-8"><title>News Flash克林頓將獲總統自由勳章</title></header><body><h1>News Flash<br>克林頓將獲總統自由勳章</h1><p>美國白宮前天宣佈本年度有16人將獲頒最高榮譽的總統自由勳章，得獎人包括前總統克林頓（圖）、名嘴奧花雲費、見證水門事件的《華盛頓郵報》前總編輯布拉德利，表揚他們對國家的貢獻。頒授儀式年底在白宮舉行。<br>法新社</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
