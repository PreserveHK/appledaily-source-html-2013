<html><header><meta charset="utf-8"><title>一中一台：志玲懶理封爛片王</title></header><body><h1>一中一台：<br>志玲懶理封爛片王</h1><p>近日有傳台灣名模林志玲五年內退休，日前她於天津出席代言活動時說：「我沒有規定期限，只是希望多享受生活。」對於被外界形容為「爛片女王」，她表示沒有不開心，因人生如戲，有些事並不是自己能決定。問到如何選擇電影劇本？她坦言：「我以後也不會因此設限。對於大家質疑的某一部電影，有時候自己並不一定能夠掌控，有時自己像棋子。」</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
