<html><header><meta charset="utf-8"><title>各區突發簡訊：警掃120萬元鹹碟</title></header><body><h1>各區突發簡訊：<br>警掃120萬元鹹碟</h1><p>【油麻地】<br>【本報訊】黑幫和勝和在油麻地廟街及西貢街操控的色情光碟檔口猖獗，竟在後巷貼上「DVD請進」，誘使顧客進內挑選。油尖警區反黑組、重案組探員昨午3時進行掃蕩行動，在約10處檔口搜獲4萬隻色情光碟，時值120萬元，並拘捕5名年齡33至65歲男子。油尖警區女總督察（刑事）余鎧均透露，相信已打擊黑社會收入來源。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
