<html><header><meta charset="utf-8"><title>嫌沒煮飯　無良孫斬死祖母</title></header><body><h1>嫌沒煮飯　無良孫斬死祖母</h1><p>陝西渭南一名25歲王姓男子，父母外出工作，其90歲祖母見他無人照顧很可憐，每日都為他準備飯餸、替他做家務。<br>然而祖母周日因工作太忙，整日在田裏工作未有為他煮飯，沒想到他竟因無飯吃，拿着菜刀趕到農田，一刀斬向祖母頭部，最後祖母因為失血過多而死。被捕後公安問話時，王卻一直埋怨祖母讓他「吃不飽、穿不好」，而且十分囉嗦，每次問祖母拿錢都要問長問短。王涉故意殺人被公安刑事拘留。<br>陝西《華商報》</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
