<html><header><meta charset="utf-8"><title>京海關檢645張走私狼皮</title></header><body><h1>京海關檢645張走私狼皮</h1><p>北京海關近日查獲645張入境未申報的整張狼皮，是近十年來當地查獲數量最大的涉嫌走私瀕危野生動物及其製品類案件。據悉，這些狼皮被某貿易公司夾藏在申報的「毛皮碎料」貨物中，關員表示，初時在其中一個麻包袋中的碎料下，發現了一張完整的狼皮，於是將整批貨每個麻包袋仔細檢查，結果撿獲這一大批狼皮。<br>中新網</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
