<html><header><meta charset="utf-8"><title>各區突發簡訊：地底爆水管致路陷</title></header><body><h1>各區突發簡訊：<br>地底爆水管致路陷</h1><p>【九龍城】<br>【本報訊】九龍城聯合道一條直徑18吋的地底鹹水管，昨清晨6時許突然爆裂，大量鹹水「沖起」了多個行人路及馬路的渠蓋，馬路變成澤國，水深近半呎，並出現路陷，途經上址的貨車及行人都需要涉水而過，受影響路面逾一百米長。警方一度封閉聯合道往九龍塘方向慢線，待水務署人員到場關水掣，鹹水才逐漸退卻。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
