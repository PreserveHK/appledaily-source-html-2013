<html><header><meta charset="utf-8"><title>體訊速遞：（足球）傑志決出亞協盃4外援</title></header><body><h1>體訊速遞：<br>（足球）傑志決出亞協盃4外援</h1><p>傑志（圖）總領隊伍健昨表示，與教練高美斯研究後，決定4位出戰今屆亞協盃第2階段淘汰賽的4名外援，分別是中堅列文（亞援）、列斯奧、前鋒佐迪及艾力士，球隊剛與黃洋及林嘉緯續約至2016球季，而球隊正與守衞盧均宜洽談新合約。另外南區昨與元朗「拍跳」，前者憑葉頌朗入波小勝1:0。本報消息（香港）</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
