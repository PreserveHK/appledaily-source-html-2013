<html><header><meta charset="utf-8"><title>一中一台：柯震東疑與小三遊日</title></header><body><h1>一中一台：<br>柯震東疑與小三遊日</h1><p>柯震東曾被傳因搭上內地官三代程穎婕而與蕭亞軒分手，雖然柯震東否認，不過前日他在微博上載一張以日本海賊王店為背景的照片，程穎婕前日亦發了一張相同背景的照片，令人懷疑他們同遊日本。<br>不過柯震東昨日上載兩張打拳的相片，並留言：「Fighting!!!轉景到高雄依然要不停的戰鬥！」似乎否認與程穎婕同遊日本。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
