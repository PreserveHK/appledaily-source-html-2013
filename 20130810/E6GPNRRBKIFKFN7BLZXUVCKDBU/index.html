<html><header><meta charset="utf-8"><title>嘉蓮白烈癌症逝世</title></header><body><h1>嘉蓮白烈癌症逝世</h1><p>曾演出電影《迷幻車手》（Easy Rider）及70年代版《大亨小傳》（The Great Gatsby）的美國老牌女星嘉蓮白烈（Karen Black），昨日在洛杉磯因癌症引發併發症逝世，享年74歲。以多稜角不對稱面孔及厚唇為標記的嘉蓮，69年因在《迷幻車手》扮演吸毒妓女大受注目，代表作還包括《天涯浪子》（Five Easy Pieces）及《普世歡騰樂滿城》（Nashville）等。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
