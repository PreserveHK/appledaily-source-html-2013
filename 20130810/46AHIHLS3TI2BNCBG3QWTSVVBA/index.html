<html><header><meta charset="utf-8"><title>體壇拾趣：舒娃大騷噴血身材</title></header><body><h1>體壇拾趣：<br>舒娃大騷噴血身材</h1><p>網壇美女舒拉寶娃，呢排因傷缺陣多個比賽，但26歲嘅佢，人氣一啲都冇減；好似佢就幫《Shape》雜誌拍攝9月號封面（圖），着住件紅色bra top，加上一件藍色小外套，簡直將佢完美身材展現出嚟，內頁亦都有唔少靚相，最噴血係一套deep V晚裝，不過舒娃喺自己嘅面書度講，喺呢輯相當中，佢就最鍾意黑色透視波點衫喎。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
