<html><header><meta charset="utf-8"><title>阿樂珊珊嘆咖啡</title></header><body><h1>阿樂珊珊嘆咖啡</h1><p>【灣仔】余文樂即將拍攝《寒戰》導演梁樂民同陸劍青嘅新作《赤道》，同張學友合作。前日4點鐘左右，余文樂趁住未使開工約咗林珊珊去灣仔嘆咖啡，余文樂不時伸懶腰講嘢同手舞足蹈。不過冇耐佢見到有記者影相，佢就變得好避忌，眼神仲唔係太友善。<br>採訪、攝影：黃曉程、梁繼光</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
