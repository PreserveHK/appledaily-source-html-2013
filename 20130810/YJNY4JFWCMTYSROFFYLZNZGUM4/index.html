<html><header><meta charset="utf-8"><title>蘋果綠葉支付寶直接透支下周登場</title></header><body><h1>蘋果綠葉<br>支付寶直接透支下周登場</h1><p>據《上海證券報》報道，在延遲近四個月之後，阿里巴巴集團旗下的阿里金融將於下周推出針對支付寶個人用戶的信用支付產品，用戶使用支付寶付款不用再捆綁信用卡或儲蓄卡，能夠直接透支消費，該產品的資金提供方為上海農商銀行。信用支付手續費由商戶或客戶自行承擔，費用在0.8%至1%之間，信用授信額度上限為5,000元人民幣。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
