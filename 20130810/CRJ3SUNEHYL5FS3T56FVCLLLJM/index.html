<html><header><meta charset="utf-8"><title>Kim媽揸奶亂嚟</title></header><body><h1>Kim媽揸奶亂嚟</h1><p>美國真人騷女星Kim Kardashian嘅阿媽Kris Jenner（圖）前日喺自己個talk show搞咗個揸牛奶比賽，不過Kris似乎雞手鴨腳，搞到隻牛唔開心係咁郁，仲想起腳踢Kris，令Kris即刻嚇到彈開。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
