<html><header><meta charset="utf-8"><title>體壇拾趣：東方要足總畀誠意</title></header><body><h1>體壇拾趣：<br>東方要足總畀誠意</h1><p>東方同愉園（綠衫）今季齊齊重返甲組，噚日響青衣東北公園球場拍跳，踢成1:1，愉園幾件南美外援都有落場，表現落力仲好硬淨，總監鄺曉明話，成軍首戰和到東方梗收貨。東方總監梁守志強調，從來唔想同足總搞對抗，如減少響城門谷運動場舉行嘅賽事，同搞好周邊設施，就算草地唔得仍會考慮部份賽事放響度踢。佢話唔少甲組會對今季同樣每月畀2萬蚊電視台，只播3場波（每隊計），冇可能接受。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
