<html><header><meta charset="utf-8"><title>各區突發簡訊：拮針狂徒案今提堂</title></header><body><h1>各區突發簡訊：<br>拮針狂徒案今提堂</h1><p>【紅磡】<br>【本報訊】本月4日中午在紅磡庇利街與馬頭圍道交界過馬路時，涉嫌用針筒的針拮傷42歲女途人的58歲姓黃男疑犯，昨被警方落案檢控一項襲擊致造成實際身體傷害罪，在九龍城裁判法院提堂。消息稱，疑犯有精神病紀錄，有非禮、販賣色情光碟和刑毀的案底。有人透露當日經過公廁拾起針筒，向三名女途人拮針發洩，但只有42歲女事主報案。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
