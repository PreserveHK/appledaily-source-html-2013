<html><header><meta charset="utf-8"><title>警長涉不公被捕</title></header><body><h1>警長涉不公被捕</h1><p>【沙田】<br>【本報訊】警方於本月6日接獲一名47歲男子報案，指一名警長較早前要求其14歲兒子不要協助警方調查一宗於6月在沙田區發生的勒索案。新界南總區重案組接報追查後，於前日凌晨在葵涌區拘捕一名42歲警長，據悉該警長隸屬沙田警區反黑組，他被指在處理一宗黑學生勒索案時，涉嫌妨礙司法公正，現已被勒令暫時停職，並須保釋等候警方進一步調查，停職警長須於9月上旬返回警署報到。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
