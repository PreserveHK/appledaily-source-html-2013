<html><header><meta charset="utf-8"><title>IU撻着《特攻》男星</title></header><body><h1>IU撻着《特攻》男星</h1><p>韓國女歌手IU去年驚爆與組合Super Junior成員銀赫合拍床照的事件，但兩人否認拍拖。前晚IU被發現已有新歡，她被拍到跟電影《3個特攻美少年》男星李玹雨在首爾新沙洞看戲，同是20歲的二人都戴了帽，看完戲後IU乘保母車離開，李玹雨則獨自截的士走。事件曝光後，雙方事務所澄清他們只是好友，強調當時還有經理人在場。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
