<html><header><meta charset="utf-8"><title>AV志玲床誘台男</title></header><body><h1>AV志玲床誘台男</h1><p>「AV界林志玲」日本女星波多野結衣呢排帶埋組合me-me去咗台灣，噚日佢哋幫第3屆成人博覽會做佈景板，喺張梳化同打直咗嘅床色誘男士兼影相。另外仲有兩位AV女優佐藤遙希同篠宮友里除剩泳衣幫fans簽名！</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
