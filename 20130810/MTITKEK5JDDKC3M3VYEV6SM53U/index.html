<html><header><meta charset="utf-8"><title>雅曼達示範防狼術</title></header><body><h1>雅曼達示範防狼術</h1><p>美國女星雅曼達施菲前日上咗名嘴Jimmy Fallon節目受訪，雅曼達透露最近學緊防狼術，仲即時示範幾招，叫Jimmy扮色狼。雖然雅曼達未滿師，但都足以搞到Jimmy嗌痛。不過噚日冇化妝嘅雅曼達喺紐約出街嗰look成個阿嬸咁，應該冇色狼會埋身嘅。</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
