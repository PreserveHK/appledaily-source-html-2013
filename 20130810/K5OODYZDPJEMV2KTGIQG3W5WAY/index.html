<html><header><meta charset="utf-8"><title>翠如等浩然開工</title></header><body><h1>翠如等浩然開工<br></h1><p>【灣仔星街】近日工作浪接浪嘅黃翠如前日下晝兩點幾出席完信德嘅公開活動，同助手坐車去咗灣仔星街一間咖啡室嘆咖啡，其間佢哋發現有記者影相，仲好熱情咁揮手。之後翠如BB仲走嚟同記者講，話一陣會同黃浩然開工拍無綫套劇《愛我請留言》。果然冇耐黃浩然坐住無綫架外景車嚟到，翠如BB換完衫就開工。<br>採訪、攝影：梁繼光、黃曉程</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
