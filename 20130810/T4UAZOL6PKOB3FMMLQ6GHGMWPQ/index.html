<html><header><meta charset="utf-8"><title>體訊速遞：（足球）侯城易名為「侯城老虎」</title></header><body><h1>體訊速遞：<br>（足球）侯城易名為「侯城老虎」</h1><p>今季重返英超的侯城（圖），周五突然宣佈將球會名字改為「侯城老虎」，亦是球會創建109年歷史以來首次易名。據稱班主艾森阿倫認為「城」（City）字太普通，皆因英格蘭已有曼城、布里斯托城及李斯特城等球隊，更指在商業社會上，名字越不普遍才會更顯威力。綜合外電(英國)</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
