<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Lynn搞㷫熟男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：<br>Lynn搞㷫熟男 - 馮仁昭</h1><p>回復單身嘅熊黛林（Lynn）頻頻返內地賺人仔，日前喺內地同英皇內地演員陳昊合作拍廣告，由火紅人氣攝影師陳漫操刀。Lynn喺40度高溫拍廣告，仲同陳昊有唔少親密接觸，身穿紅色deep V裙嘅Lynn谷胸露事業線、開高衩橫趴在酒吧枱，露出雪白長腿，情挑陳昊，意識大膽，現場工作人員大讚Lynn同陳昊有火花。<br>撰文：馮仁昭</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
