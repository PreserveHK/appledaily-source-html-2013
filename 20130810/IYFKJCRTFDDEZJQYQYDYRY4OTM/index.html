<html><header><meta charset="utf-8"><title>體訊速遞：（網球）李娜羅渣士盃入8強</title></header><body><h1>體訊速遞：<br>（網球）李娜羅渣士盃入8強</h1><p>周四在多倫多舉行的羅渣士盃網賽女單第3圈，中國球手李娜（圖）反勝塞爾維亞的伊娃諾域2:1，躋身8強。至於另一邊廂的蒙特利爾大師賽，溫布頓盟主梅禮則以0:2不敵世界排名38的拉脫維亞球手古比斯，爆冷出局，但迪祖高域及拿度則順利入8強。綜合外電(加拿大)</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
