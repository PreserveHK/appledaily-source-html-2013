<html><header><meta charset="utf-8"><title>詭屋主角嚇餐死</title></header><body><h1>詭屋主角嚇餐死</h1><p>由柏德烈韋遜同維娜法米嘉飾演靈探夫婦嘅美國史上最高開畫票房恐怖片《詭屋驚凶實錄》，唔止係真人真事改編，影片拍攝時，現場亦發生好多件靈異怪事，好似櫃上嘅碟突然跌晒落地唔停咁轉，唔知農曆七月十四睇優先場會唔會好邪呢﹖</p><p>逢周五隨《蘋果日報》附送嘅時尚美容雜誌《add》雖然早已派完；<br>拎唔到書嘅朋友，可以上番《add》嘅官網  http://add.appledaily.com  睇番足本網上版，除咗有專訪外，仲有好多時裝靚嘢睇！</p></body></html>
