<html><header><meta charset="utf-8"><title>醉漢圖跳橋獲救</title></header><body><h1>醉漢圖跳橋獲救</h1><p>【赤鱲角】<br>【本報訊】一名滿身酒氣、姓劉（47歲）男子昨晚7時半走上走至赤鱲角南路近順東路，即昂坪360纜車總站對開的行車天橋上，跨出欄河外圖跳橋自殺。事主扶着欄邊時而企立時而半蹲，險象環生，他透露其身體有病，更要求妻子到場傾談。其他駕駛者發現報案，消防員和警方到場作出勸喻。擾攘一個小時，事主妻子未見露面，即作鬆手狀，消防員撲上前將他救回及送院治理。警方現了解其輕生原因。</p><p>有料放？想收料？入嚟【蘋果互動】啦！<br>【蘋果互動】是蘋果日報與讀者緊密互動、放料及收料的聚腳地。<br> http://fb.com/AppleDailyExchange  </p></body></html>
