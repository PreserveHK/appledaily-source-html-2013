<html><header><meta charset="utf-8"><title>求驗客手記：hea碧晒腹肌證勤力</title></header><body><h1>求驗客手記：<br>hea碧晒腹肌證勤力</h1><p>（樂）貝碧托夫曾有「hea碧」稱號，係因為大家都覺得佢喺球場上懶過人，失咗波之後唔追波。唔知係咪畀人話得多，貝碧今個夏天一啲都唔hea，最近佢喺twitter上載咗張自拍照，見相中嘅佢特登整起件富咸波衫，大晒佢喺呢個夏天練番嚟嘅6嚿腹肌（圖），球迷個個嘩然，唔敢相信：「呢個真係hea碧？」見到貝碧操到咁弗，我求大俠有預感佢今個球季一定有料到。</p><p>講電影變講國情，阿澤彭導最後一星期做嘉賓，<br>未睇？即上《亂噏24》重溫！<br> http://bit.ly/appletalk24  </p></body></html>
